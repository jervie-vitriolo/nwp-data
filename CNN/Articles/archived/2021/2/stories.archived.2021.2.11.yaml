    'lead': 'New Haven police are looking for an MIT graduate student as a "person
      of interest" in their investigation into the murder of a Yale graduate student
      this past Saturday, though police say he''s not currently a suspect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T15:50:03.413+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:51:17.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:58.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIT graduate student is a ''person of interest'' in murder of Yale graduate
      student, New Haven police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d5353-9dbb-480a-a2e9-6f7daba1a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- New Haven police are looking for an MIT
        graduate student as a "person of interest" in their investigation into the
        murder of a Yale graduate student this past Saturday, though police say he''s
        not currently a suspect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce95639-dcb4-4242-b4c4-2089cafaebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are searching for Qinxuan Pan, 29, who police say was
        allegedly in possession of a stolen vehicle in the area when Yale student
        Kevin Jiang, 26, was shot and killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98757a6f-80cd-45cb-bdb8-230f30e22bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan came into contact with North Haven Police Department "soon after"
        the homicide, New Haven Police Chief Otoniel Reyes said during a Wednesday
        news conference, adding that "extreme caution should be used if you come in
        contact with this individual" and that the public should view Pan as "armed
        and dangerous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc96fe-8c03-4306-b9bf-804af2b4f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang, a second-year master''s student at the Yale School of the
        Environment, was killed Saturday roughly one mile away from Yale''s main campus.
        New Haven Police responded shortly after 8:30 p.m. to reports of multiple
        gunshots and a person shot. Witnesses had seen "a shiny new black vehicle
        flee the scene," according to a Yale Police Department news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b32ea-461e-4f07-b666-0b41029ff249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Haven police chief did not comment on whether any motive
        could be established, whether the two knew each other, and whether it was
        definitively Pan who had been involved in the car accident with Jiang that
        preceded the homicide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ba5f4-1e33-4cf1-97bc-29eb0489e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two arrest warrants out for Pan: one for stealing
        a vehicle out of Massachusetts, and one for possession of a stolen vehicle
        in North Haven, Reyes explained. The FBI, along with other federal partners
        including the US Marshals, ATF, and DEA, are assisting in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcdae2-3b9c-4849-af40-a232d7fd56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan is not currently believed to be in Connecticut, but authorities
        are not completely ruling it out, Reyes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791b052-5f26-4032-a405-0133f406fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not feel that there is a prevailing threat to the community,
        and we''re hoping to be able to bring the person responsible for this incident
        -- for the homicide, this senseless crime -- to justice very soon," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5b9f5-9a79-4e14-8aef-0b3adf3d178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:50:03.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:51:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/11/us/mit-graduate-person-of-interest-yale-student-murder/index.html#:~:text=MIT%20graduate%20student%20is%20a,student%2C%20New%20Haven%20police%20say&amp;text=Authorities%20are%20searching%20for%20Qinxuan,26%2C%20was%20shot%20and%20killed.">"MIT
        graduate student is a ''person of interest'' in murder of Yale graduate student,
        New Haven police say"</a></i></p>'
  'new-york-times-donald-mcneil-andy-mills':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T16:07:39.642+08:00
    'imagesource': 'jcr:cc99f424-80c5-4ffb-bc7d-6c176131a349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31775ae-d966-4447-b9bd-85c87cee452b'
    'lead': 'The New York Times is familiar with breaking some of the biggest stories
      related to culture, race, and gender. But events over the past several weeks
      reveal that the nation''s paper of record is largely divided when it discovers
      such issues sitting in its own backyard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T15:52:18.843+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:50:28.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:59.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger inside the New York Times as divided newsroom erupts in debate
      over recent controversies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae5508-df9b-441d-8c03-421671476990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The New York Times is familiar with breaking
        some of the biggest stories related to culture, race, and gender. But events
        over the past several weeks reveal that the nation''s paper of record is largely
        divided when it discovers such issues sitting in its own backyard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423ca04-70bc-4104-8596-f81bdd7f48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Friday <a href="https://www.cnn.com/2021/02/05/media/andy-mills-donald-mcneil-new-york-times/index.html">of
        the departure of two high-profile journalists</a> from The Times has spurred
        what some staffers have described as unprecedented levels of divisiveness
        and controversy inside the newsroom, with staffers warring with each other
        in private, on Facebook, and even in public on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df832c9-765a-4edd-9aa9-a38ea2812e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the divide: What is the best course of action to
        take when The Times'' own reporters stand accused of violating some of the
        fundamental principles the newspaper champions? Exacerbating that divide is
        another question: Why can''t the Times'' leadership seem to decide on the
        best course of action in any given case and then stick with a decision once
        made?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b04cc-45e6-4a89-bcfb-70831d4ad88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no one-size-fits-all answer, but the lack of transparency
        from the top brass at The Times as to how such decisions are being made has
        frustrated staffers and demoralized a significant swath of the newsroom, multiple
        staffers at The Times told CNN Business in conversations this week. It has
        also raised questions about The Times'' leadership and how equipped it is
        to navigate such challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8700c-a322-4776-8941-e432fc528696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real f**king disaster," one Times employee remarked to
        CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce549f-3c51-4585-ba83-3ac5a1fc5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists <a href="https://www.cnn.com/2021/02/05/media/andy-mills-donald-mcneil-new-york-times/index.html">who
        resigned</a>, Donald G. McNeil Jr. and Andy Mills, did so under different
        circumstances. McNeil, a longtime health and science reporter whose star rose
        as he covered the coronavirus pandemic, parted ways with The Times two weeks
        after&nbsp;<a href="https://www.thedailybeast.com/star-new-york-times-reporter-donald-mcneil-accused-of-using-n-word-making-other-racist-comments">a
        story in The Daily Beast revealed</a>he had used a racial slur while serving
        as an expert guide for students during a 2019 junket to Peru. Mills, an audio
        journalist who was instrumental in the creation of "The Daily," exited after
        the "Caliphate" podcast he produced <a href="https://www.cnn.com/2020/12/18/media/caliphate-podcast-nytimes-accuracy/index.html">was
        found to have serious flaws</a>, and the revelation of them prompted renewed
        focus on previous allegations of misconduct which he had acknowledged and
        apologized for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff7762-f2ef-45bd-87aa-9f847949a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were distinct, but they had one thing in common: The Times
        had been aware of the prior behavior of both journalists and still chose to
        keep them employed in high-profile roles. In McNeil''s case, The Times said
        it had investigated his behavior in 2019 on the trip and disciplined him.
        And in Mills'' case, he said The Times had been aware of the previous misconduct
        allegations when he started working at the company in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a7b15-1173-4b87-bfa3-59b99af10b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after McNeil and Mills faced new scrutiny for their
        previous actions that The Times no longer appeared comfortable standing beside
        them and the two men resigned. The apparent about-face has served as fuel
        in what is now a full-throated debate that has engulfed The Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a74c7-a479-415a-919f-928ccd209c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times, however, told CNN Business its decision to part ways
        with McNeil and Mills came after new information surfaced after their cases
        received public attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a55abd-15de-407b-82f1-414786aee333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For cases like these, it''s the job of our leadership to investigate
        fully to find out exactly what happened and what should be done about it,"
        said Eileen Murphy, a spokesperson for The Times. "Often new information or
        concerns emerge after these cases become public. We work through these issues
        as we do our journalism, trying to do our best, focusing on the facts, and
        with our company policies and values — independence, integrity, and respect
        — central to the decision-making process. That''s what we did in both of these
        instances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9081a3-5b49-43dd-8f7b-0afcca8be25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of transparency into the matter has not quelled tensions
        internally and the void of concrete details has contributed to an environment
        in which many staffers are arriving at conclusions based on piecemeal bits
        of information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6108dc-f185-403e-bd3c-7f4c436bbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of journalists inside The Times believes that the departures
        are emblematic of a so-called "cancel culture" at the newspaper, with management
        catering to what they describe as a vocal minority of "woke" staffers who
        raised concerns about McNeil and Mills. These staffers point to a letter that
        150 of their colleagues <a href="https://www.thedailybeast.com/new-york-times-staffers-sent-outraged-letter-to-bosses-probe-of-donald-mcneils-racial-slur">reportedly
        signed</a> asking top management to reassess McNeil''s behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db9cc2-4d5b-45e1-81d5-dba34c0be395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staffers who make up the opposing wing of The Times firmly reject
        that label and contend that their letter simply called for accountability
        and asked for transparency on how key decisions are made. The staffers also
        pushed back against the "cancel culture" narrative that has taken hold and
        suggested media coverage has been too focused on McNeil''s 2019 actions and
        not his lack of contrition afterward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cac18-4b7f-49d5-af3e-71a099e42e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, Murphy also told CNN Business that the decision about
        McNeil''s leaving The Times had been made before the letter was delivered
        to management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599444e-e148-417f-92ce-b2e89915f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article is based on conversations with eight Times employees
        who spoke on the condition of anonymity because they were not authorized to
        publicly discuss internal workplace dynamics. McNeil did not return requests
        for comment. Murphy declined to make Executive Editor Dean Baquet and Publisher
        A.G. Sulzberger available for interviews. Mills told CNN Business over iMessage
        that he is "just very sad" over the experience. Mills added, "I can say that
        I hope for better days for both Donald and my beloved NYTimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f8ae9-ab75-461d-a354-5c85a11e89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No higher priority than getting this right''</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e162e-6da5-4c72-9602-8a12d9ca4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Beast <a href="https://www.thedailybeast.com/star-new-york-times-reporter-donald-mcneil-accused-of-using-n-word-making-other-racist-comments">first
        reported on January 28</a> that McNeil had been accused of using the n-word
        and making other racist and generally insensitive comments during a 2019 trip
        to Peru with high school students in which he served as an expert guide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b2c17-04d8-43be-a837-b031640da17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The Times told The Daily Beast that after it
        became aware of complaints from students, the newspaper "conducted a thorough
        investigation" into the matter. The Times spokesperson said the newspaper
        had found McNeil had "used bad judgment by repeating a racist slur in the
        context of a conversation about racist language" and "disciplined" him as
        a result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0daedf-a0f7-4c2b-bf45-d2562445c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after The Daily Beast published its report, Baquet emailed
        staff to address the "offensive remarks" McNeil had made during the trip and
        affirm that he was satisfied with how the situation was handled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984900bd-945d-4b08-a5a5-9b43a36fc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first heard the story, I was outraged and expected I would
        fire him," Baquet wrote in that email. "I authorized an investigation and
        concluded his remarks were offensive and that he showed extremely poor judgment,
        but that it did not appear to me that his intentions were hateful or malicious.
        I believe that in such cases people should be told they were wrong and given
        another chance. He was formally disciplined. He was not given a pass."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc341a5-42c0-4cf1-8d1e-3176f69db6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baquet''s email failed to put the issue to rest. Staffers at
        The Times <a href="https://www.thedailybeast.com/new-york-times-staffers-sent-outraged-letter-to-bosses-probe-of-donald-mcneils-racial-slur">signed
        a letter addressed</a>to Sulzberger which said, "Our community is outraged
        and in pain. Despite The Times''s seeming commitment to diversity and inclusion,
        we have given a prominent platform — a critical beat covering a pandemic disproportionately
        affecting people of color — to someone who chose to use language that is offensive
        and unacceptable by any newsrooms standards."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdab991-7bb2-4a7b-ab26-77240f8962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note to Sulzberger, which was sent on February 3, said The Times
        "should now take the opportunity to review its policies and better assess
        the harm behavior like Mr. McNeil''s causes, both to colleagues and especially
        to the report." It asked for Sulzberger to call on McNeil to issue an apology;
        for there to be a "renewed investigation into the 2019 complaints and into
        any newly surfaced complaints"; and for "transparent policies" that "address
        when Times employees use hate speech in their work for the company."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b1fd4-7249-4f50-ad4d-a4c048991648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times management responded to the staffers by writing a note,
        signed by Sulzberger, Baquet, and chief executive Meredith Kopit Levien. The
        note said management had "no higher priority than getting this right." It
        ended promising, "You will see results."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5c36c-d6f1-4920-9e3f-561dbf62a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on the afternoon of Friday February 5th, The Times
        announced that McNeil would leave the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e06f3-ab99-4929-8186-50a6f4b5ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequence of events led many inside and outside The Times to
        believe that management had been pressured to take the action it did by what
        several staffers characterized as a "vocal minority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82976ce-ceab-4bb7-85db-4cc162031e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to say this, but inside The Times there is a ''cancel culture,''"
        one staffer at The Times commented to CNN Business. The staffer, echoing what
        several other Times journalists told CNN Business in separate conversations,
        described a dynamic where "there is not much infighting, but there is a small
        group of people who are very vocal" and who, this staffer said, do not appear
        to be satisfied until "heads roll."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b0957-29fe-4b10-b3cb-e54e00762aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy told CNN Business, however, that while the decision regarding
        McNeil''s resignation was only announced on Friday, it was actually made by
        management before the group of Times staffers sent Sulzberger their letter
        -- and after new information came to management''s attention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a6a38-0db2-4da7-a98f-eb7c2b4b4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why The Times wasn''t more transparent with its staff
        about the process that led to McNeil''s resignation before the resulting confusion
        could further divide some in the newsroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1eebfa-c20f-4a39-b0fa-4f42dac42cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who signed the letter also pushed back against the
        characterization from colleagues that they were trying to "cancel" McNeil.
        One staffer who signed the letter pointed out that it "didn''t say anywhere"
        that McNeil should lose his job.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20034788-5430-4d6e-957f-9a148f2c1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were calling on something that went beyond this specific case,"
        the Times staffer said. "But instead of addressing the larger issues, basically
        what happened was that The Times threw Donald under the bus."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006158ad-38e1-454f-ab6d-38956f70f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Times staffer, who also signed onto the letter, stressed
        that it was mostly "about systems of accountability" and how they can be implemented
        to deal with situations like this in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dd1ab-15de-497f-a932-9b506eded39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Times staffer also pointed out that McNeil did not show any
        contrition for his behavior after it was made public and was being debated
        inside The Times. Instead, in a comment to The Washington Post, McNeil had
        urged people not to "believe everything you read."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77876ffc-9d3b-4d7e-83ea-268ed7f85b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times staffer said management''s excuse for not taking stricter
        action "broke down because there was no apology" and even suggested he might
        not have signed the letter had McNeil simply offered a genuine apology. McNeil
        did offer an apology for using the slur in his resignation letter, but of
        course by then it was too late.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea7b48-30d6-4a74-a1a3-b9e53a9e54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, infighting between Times staffers has taken place
        in both public and private.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f01069-9c44-4185-ae28-bf86c97414bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, after Times reporter Michael Powell quoted press advocacy
        group PEN America''s statement of support for McNeil, which suggested McNeil''s
        career had been ended over the use of a single racial slur, his colleague
        John Eligon took issue with the the comment. (Powell, who covers free speech,
        responded to Eligon''s tweet and said, "John, I of course respect you and
        many other colleagues. I am tweeting Pen''s statement.")</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a89136-5b49-4b9e-bf36-116367211869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper didn''t alter course cuz of ''public pressure,''" Eligon,
        who did not respond to a request for comment, wrote in a quote tweet of Powell.
        "Legit concerns were raised by Black employees who worked alongside Don. It''s
        disheartening that a colleague I''ve worked with &amp; respected would tweet
        this &amp; speaks to how isolating it is to be Black at a mainstream news
        org."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb308b-0082-4d61-8517-ad4ac0d4266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Facebook, a lengthy debate has taken place for days. Former
        Times reporter Steven Greenhouse wrote a post in a private Facebook group
        made up of current and former Times employees skewering the newspaper for
        its handling of McNeil''s case. In the post, first reported by The Washington
        Free Beacon and confirmed by CNN Business, Greenhouse assailed some staffers
        at The Times for being "far more willing to sympathize" with "privileged 15-
        and 16-year-olds than with a longtime colleague who has done much great work
        for the Times over the years." His post prompted heavy debate, amassing more
        than 170 comments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40a73a-9abe-4ade-87a2-18e0f6f2471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Like all human beings, I have made mistakes''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13185c-35a7-4362-b269-c60579eb1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills'' downfall at The Times began in September 2020 when "Caliphate,"
        an award-winning podcast that he produced with star reporter Rukmini Callimachi,
        started to collapse. A central subject of the podcast, Shehroze Chaudhry,
        who had claimed to The Times he had joined the Islamic State and committed
        acts of terrorism, was <a href="https://www.cnn.com/2020/09/30/americas/canada-isis-hoax-chaudhry-intl/index.html">charged
        by Canadian authorities</a> with perpetrating a terrorist "hoax."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd9fb0-2bc8-43b2-ab95-a789cfb837ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges prompted The Times to say in a statement that it would
        take "fresh examination of his history and the way we presented him in our
        series." That examination ultimately led to The Times'' announcing in December
        that "Caliphate" did not meet its "standards for accuracy." The Times, as
        a result, returned the 2018 Peabody award it had won for the series.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abef1c-d052-4d6a-ad74-83447a220d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode was a significant black mark for The Times'' audio department
        and resulted in the newspaper promising to implement more stringent standards
        governing podcasts. Callimachi, whose work at The Times had previously been
        questioned both internally and externally, was reassigned to a new beat.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd18ab-dbaf-414e-9e35-f671e7b2493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mills, for a brief period, seemed to avoid accountability. Shortly
        after the "Caliphate" disaster, Mills co-hosted a special episode of "The
        Daily" that profiled radio host Delilah. This led to some critics suggesting
        that because he was a White man, he was given preferential treatment. It also
        led to previous colleagues of his resurfacing allegations of misconduct from
        years before when he worked at WNYC, a New York radio station.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65c444-b99f-4790-be27-5ac424d41b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of two dozen public radio stations wrote The Times about
        their concerns over the newspaper''s handling of the "Caliphate" debacle and
        how Mills had been given "greater visibility." The letter <a href="https://www.washingtonpost.com/opinions/2021/01/08/collapse-caliphate-podcast-brings-scrutiny-nyt-producer-andy-mills/?fbclid=IwAR3--ktG3CZYIvXd0QZ3SlREOxSQ5bkecSc2ucm0Kd-UR9wsmlDT1F1YAH0">linked
        to a story in The Washington Post</a> that detailed allegations of Mills''
        inappropriate behavior. Sam Dolnick, an assistant managing editor at The Times,
        responded by saying the newspaper took allegations of misconduct "very seriously."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b6e79-7c04-4b71-9465-4d8a97e5aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Friday, the same afternoon that McNeil''s departure was
        made public, Baquet and managing editor Joe Kahn announced that Mills had
        parted ways with The Times. In a lengthy statement posted to his website,
        Mills said he was saddened by the outcome and described the experience as
        "extraordinarily painful."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be00827d-87fa-4724-99b3-a83f4a296e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all human beings, I have made mistakes that I wish I could
        take back," Mills wrote, saying that he had during his time at WNYC once given
        a colleague "a back rub" during a meeting and "poured a drink on a coworker''s
        head at a drunken bar party."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5c620-12cd-49a9-8e28-acbbe6804868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills said that WNYC managers confronted him at the time about how
        his "unprofessional behavior was making people feel" and that he was "ashamed"
        and "took this reckoning seriously." Mills said that he had worked for nearly
        two additional years at WNYC "without further incident" before he was hired
        by The Times in 2016. Mills said when he was hired, he was "open" with the
        newspaper about his time at WNYC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918d981-37c1-49f8-a52b-0221b01f6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mills'' departure did not generate the amount of discussion
        inside The Times McNeil''s has, according to people familiar with internal
        discussions, some staffers questioned whether it was fair he had been forced
        out as a result of the "Caliphate" failure while Callimachi was only transferred
        to a new beat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7863c77-4629-4ba1-bda9-a8de0db2156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does she keep a job and Andy doesn''t?" one Times staffer wondered
        in a conversation with CNN Business. "Andy was not the driving force behind
        ''Caliphate.'' She was."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb3fd3-1e5a-47f3-bc04-c7442dbe9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone, however, agreed with that assessment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4802b6a-9661-4a5b-acae-4dbc452e730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because there is a lack of accountability regarding his actions
        previously doesn''t mean you get to free yourself from accountability forever,"
        commented another Times staffer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5f4b8-5858-4b20-acc7-db23afa9535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills told CNN Business over iMessage that the entire episode was
        "an awful experience" and that he was hoping to not be "the subject of anymore
        stories for a long time."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc2c70-0933-41c1-95c0-7a757698dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you can understand," Mills added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930a79b-a422-4f54-bab6-12016179853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:52:18.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:50:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/media/new-york-times-donald-mcneil-andy-mills/index.html">"Anger
        inside the New York Times as divided newsroom erupts in debate over recent
        controversies"</a></em></p>'
  'BSP-key-interest-rate-February-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T16:00:48.452+08:00
    'imagesource': 'jcr:7de25392-186e-4ded-b439-3f838d137d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9a25566-c0a7-49e5-a5f4-3b900d56eb6d'
    'lead': 'The Bangko Sentral ng Pilipinas has kept interest rates at an all-time
      low once again, banking on lower borrowing costs to help jumpstart economic
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T15:54:55.995+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:50:12.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:00.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'interest-rate', 'policy-rate',
      'February', '2021']
    'template': '1'
    'title': 'BSP maintains interest rates at 2% with PH still in recession, says
      inflation ''likely to remain elevated'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d452850-fc3c-4638-9def-330bbfc8aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:54:55.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Bangko Sentral ng Pilipinas is keeping key interest rates at an all-time low,
        in hopes of revving up economic activity through lower borrowing costs via
        an accommodative policy stance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf6bdd-52a4-4bd8-973a-20ac6b2d9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first policy meeting for 2021, the BSP''s Monetary Board
        voted on Thursday to retain the key interest rate at 2%, unchanged from a
        surprise cut last November. This is still the lowest on record as the local
        economy stays in recession owing to weak demand being hamstrung by quarantine
        restrictions declared by the government to curb the spread of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cef6e7-7d39-4a19-9e51-a452a877d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb81f0c-8916-4f3f-9278-2a6341755614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms rely on the BSP''s rates as their
        benchmark in pricing loans, credit card, and deposit rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce11cc-b24b-4bd8-8a04-6a9ec6635710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b850ac-e8de-4052-a5bb-996cec0e42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates for BSP overnight deposit and lending facilities likewise
        were kept steady at 1.5% and 2.5%, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01819006-13b4-4b34-b0ef-ca6ed1e83955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1854c-426e-4f56-888e-d2a795f050a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s announcement comes after the Philippine economy
        suffered its worst contraction last year, dropping by 9.5% due to the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70165694-65d9-4c8f-922d-bb1b39756d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23d803-92b2-4769-9063-f23f68d2490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno noted during the policy briefing that
        while improvements have been observed in public mobility and confidence, new
        variants of COVID-19 and possible setbacks in the government''s vaccine rollout
        continue to dampen economic growth and recovery prospects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13dbf8-a1c4-4f3b-807c-fa1d8c2b0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c812f6-a94d-4774-a270-eea2d5c23a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic officials have been counting on eased quarantine rules
        and age restrictions to further boost recovery, hoping that private spending
        will drive economic growth. Most of the country is under modified general
        community quarantine, with some areas like economic hub Metro Manila remaining
        under the stricter GCQ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83d84d-0952-416d-b054-de98da37be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78381a2-2c72-4037-9199-b3f3f09fa3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation ‘likely to remain elevated,’ 2021 print revised</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76138b20-6b1e-43db-aff7-c4ab7f86aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said inflation is "likely to remain elevated in the
        coming months." This reflects the effect of current constraints on supply
        pushing up major food commodity prices, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129166d-510f-44fe-a38a-4d8993421114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324e5d9-81ce-46ab-943b-d35cb6a8aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods accelerated in <a href="https://cnnphilippines.com/business/2021/2/5/January-inflation-PSA.html">January</a>&nbsp;by
        4.2%, above the central bank''s 3.3-4.1% forecast range. The latest pace of
        price increases is also the fastest in almost two years.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce06de-0608-45b4-bfd8-7fc16ec8878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e529ba0-0222-4a62-9c8e-82c1ad99d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila Jr. announced the revision
        of the agency''s inflation forecast for this year from the 3.7% projection
        announced in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cd0da-292b-4d80-9678-620f8ac58e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547676d-b6b3-46b2-aebc-d7c5cc86384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the latest developments, whereas we know there were supply-side
        pressures on inflation, we had revised the 2021 number to 4.0%," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5ba73-16ea-4417-b6fe-6c79f5305254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b162a-557a-4623-be0f-b84ebededfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said tighter meat supply following the African Swine Fever
        outbreak in the Philippines could further cause upside pressures on consumer
        prices, but the global health crisis might keep posing downside risks both
        on demand and inflation outlook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68c2db-eb50-4566-9d4f-7b2f2cd39a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:01:30.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
