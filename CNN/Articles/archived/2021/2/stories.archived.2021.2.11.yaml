      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b7812-a6dc-41fa-a245-d222dd368217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:33:48.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fans with membership access to <a href="https://www.youtube.com/channel/UCOmHUn--16B90oW2L6FRR3A"
        target="_blank">Blackpink’s YouTube channel</a> who want to rewatch The Show&nbsp;can
        do so on Feb.&nbsp;14, at 2 a.m., 10 a.m., 3 p.m., and 8 p.m., Philippine
