    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'That cat Zoom filter is almost impossible to find. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437d4b1-c36b-43b7-9cbe-fe5f068b234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When attorney Rod Ponton showed up
        for a virtual court hearing over Zoom on Tuesday, he quickly realized something
        was wrong. While in real life he is a human, to other participants of the
        video call — including Judge Roy B. Ferguson of the 394th Judicial District
        Court in Texas — he looked like a cat. Specifically, a white cat with gray
        markings and large, despairing eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eac06b-dab3-415a-971f-3361a8109b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ponton, I believe you have a filter turned on in the video
        settings," the judge said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a337068-6130-4593-acb1-e1070f700c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tearful-looking kitten opened its mouth, but said nothing, as
        its eyes darted back and forth on the screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405a2e9-f30d-4a0a-b193-67f9f9f1f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:43:45.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:56:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you hear me, judge?" Ponton asked, appearing as the forlorn
        feline.</p>'
