      'mgnl:lastActivated': 2023-01-25T06:55:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fcef1-1d82-478a-8d50-d26fa51aaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:55:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.iseas.edu.sg/wp-content/uploads/2021/01/The-State-of-SEA-2021-v2.pdf">survey
        report published by the ASEAN Studies Centre of the ISEAS-Yusof Ishak Institute
        in Singapore</a> on Wednesday, 53.7% of Filipino respondents thumbed down
        the government''s pandemic response, making them the most disapproving within
        the region of their leaders'' moves to address the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa619e9-ecd6-42f9-ae8d-b8044c1c6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:32:14.092+08:00
