  'Quezon-City-Commonwealth-COVID-19-UK-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T08:00:26.055+08:00
    'imagesource': 'jcr:a7af7bd0-ef85-43ae-8207-90791a3f8f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10239279-53a3-43fb-ae83-f6128617f886'
    'lead': 'Quezon City officials say they were only informed on Wednesday that the
      35-year-old patient, initially tagged as a resident of Liloan in Cebu, was staying
      in an apartment in Barangay Commonwealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T08:19:07.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:56:45.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:39.556+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC to conduct testing, tracing in Commonwealth after transient tests
      positive for UK variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074603e-5063-41e4-a76f-41e41860a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        Quezon City government said Thursday it is racing to conduct tests and contact
        tracing after finding out that one COVID-19 patient detected with the more
        transmissible UK variant is temporarily living in Barangay Commonwealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf7242-5a7a-4504-98e4-0c90ad544ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials added that they were only informed on Wednesday that
        the 35-year-old man, initially tagged as a resident of Liloan in Cebu, was
        staying in an apartment with a companion in Riverside St. in Barangay Commonwealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b45578-af38-4ff0-903d-8ec31abec7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acting very quickly to isolate the two, and to conduct extensive
        contact tracing and testing in the area. It is unfortunate that we learned
        about this only now,” Mayor Joy Belmonte said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281236e7-6c12-4961-9fe9-825454c417a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported on Feb. 7 that the 35-year-old
        patient was found with the B.1.1.7 variant first detected in the United Kingdom.
        He was said to have mild flu symptoms. But spokesperson Maria Rosario Vergeire
        on Wednesday said they asked for the NBI''s help to check if the patient is
        still in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc2366-8e43-402f-9db3-0c4c6e650d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QC LGU said the patient, who is a former OFW from Korea, took
        a swab test in Pasay City on Jan. 17. The man tested positive for COVID-19
        and his samples were sent to the Philippine Genome Center. He was under quarantine
        in a hotel in Manila until he was transferred by his manning agency to the
        apartment in Quezon City on Jan. 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32902c84-93df-4ed2-9691-0bfccf50cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte says she is seeking legal advice as to whether the manning
        agency can be held liable for disregarding quarantine protocols. She also
        asked the Bureau of Quarantine to determine why the hotel released the man
        to the agency several days after he tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22830c7-0b55-4a95-9a3e-c54d703060cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agency placed an entire community at risk by bringing a COVID-19
        positive patient to our city, considering that both their agency and the quarantine
        hotel are in Manila," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36138c-46ae-4944-8ac3-592b4fbf86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient and his companion will be transfered to a government
        quarantine facility immediately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759f914-0d90-4dc2-b2e4-037ec6e634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T08:19:07.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:56:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has at least 25 known cases of the UK variant.</p>'
