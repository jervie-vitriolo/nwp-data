      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaafdb8-821d-4439-9b3d-367a9d91e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:57:04.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:54:17.047+08:00
