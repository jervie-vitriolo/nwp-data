      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So they can take courses, classes. They can even just read books
        or watch YouTube videos. Anything to learn and make yourself better, that’s
        good,” said Fernandez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
