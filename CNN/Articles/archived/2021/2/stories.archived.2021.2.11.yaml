    'template': '1'
    'title': 'What does the Year of the Metal Ox have in store for you?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab8032-243f-469f-9a44-0f33a2798f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)—</strong> The
        “new year, fresh beginning” mindset holds true even in the Chinese calendar
        — as feng shui experts see a better, calmer year for the world this 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec377f6-cbb5-42af-9791-3d24dfa74a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Patrick Lim Fernandez said
        that while the 2020 Year of the Rat focused on the more aggressive and unstable
        “yang” energy, the Year of the Ox’s “yin” energy gives a calmer vibe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb633f-0ef7-4231-95de-0b84502ce4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can expect a lot less volatility, a lot less chaos, and just
        a better year overall compared to last year,” Fernandez told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414da24b-00e9-4986-b9cc-e74aea888461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, feng shui master Francis Gaw also sees a “really good
        year” for the health sector— which has been severely affected by the coronavirus
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e1f19-aa80-4134-b17b-f735c4f4d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Lunar New Year about to roll in, the feng shui experts
        share with CNN Philippines their predictions for the Year of the Metal Ox:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2af74-85e6-4278-87db-c945161380cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Year of the Metal Ox outlook: Calm is might, hardwork is key</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3a6fb-faab-4092-8fa9-3c040e197aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ox is usually perceived as a huge and loud animal, but one key
        thing for this year is to stay calm amid the chaos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef02331-7d30-4a7e-9a66-9819d4f2e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key thing is by being calm, you can control your emotions,
        and that’s what gives you the might in the Year of the Metal Ox,” Fernandez
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f42425-82e5-4ca2-9f7e-053314e8e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez added 2021 is also a good year to be productive, hardworking,
        and helpful — some of the key traits of the Ox. However, he advised people
        to always seek the truth and go deeper than the surface, especially with the
        prevalence of fake news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b218181-8c4e-4722-9aa2-b698538967be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T13:56:51.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:51:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is also reminded to avoid being one side-minded, and
        try to hear different arguments and hold dialogues with one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82948dcc-61fc-49f5-be15-f0b6d1b20a46'
      'mgnl:activationStatus': true
