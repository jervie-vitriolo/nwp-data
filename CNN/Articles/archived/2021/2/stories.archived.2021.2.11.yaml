      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added once these new access points are available, traffic in
        many parts of Metro Manila would be "a thing of the past."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7fc2f-bbb8-4a40-8633-4af60bd88252'
