      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zack Snyder''s Justice League" is a director''s cut of the 2017
        film, "Justice League," based on the DC Comics. The film stars Ben Affleck
        as Batman, Henry Cavill as Superman, Gal Gadot as Wonder Woman, Ezra Miller
        as The Flash, Ray Fisher as Cyborg and Jason Momoa as Aquaman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
