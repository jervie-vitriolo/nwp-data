      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488540f-f139-4b82-ac46-d063189a56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President has decided. He has postponed or deferred
        the implementation of child car seats.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259736b7-ce26-4cb7-9d9b-f8cfd3e8bad7'
      'mgnl:activationStatus': true
