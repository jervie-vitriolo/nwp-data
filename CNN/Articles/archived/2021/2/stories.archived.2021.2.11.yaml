  'being-single-in-2021':
    'author': 'Anna Canlas'
    'caption': 'How can singles carefully navigate the dating game in the time of
      a pandemic? Illustration by ZOE SABANDAL'
    'categories': ['e17b9514-df49-4627-9b87-1529b192b3f0']
    'created': 2021-02-11T16:28:52.669+08:00
    'imagesource': 'jcr:243904ac-9ead-4792-8417-97ded7444ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac5488c-ed8d-46a6-874c-29df602c0cf6'
    'lead': 'How can singles carefully navigate the dating game in the time of a pandemic? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T16:37:07.672+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:49:38.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:02.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Playing the singles game in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452311c-c4ab-47b2-8d77-c892b187175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funnest thing about being single used to be all the socializing.
        But how to do that now?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb9aa5-458b-41a6-9701-3311faa02e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Saturday morning I found myself in the Tagaytay home of an old
        friend of my sister’s, Gerard. He’s two decades older than me, in the upper
        limits of Gen X, but has spent more time monitoring screens than any millennial
        or Gen Z kid I know. He’s a stockbroker, and my sister and I came by to give
        him advice on redoing his back porch, because like many second home owners,
        he wanted to spend more time there in the sanitizing fresh air. His prompt,
        for the cabin style house, was to make it more bar-like. “Wag na yung masyadong
        Flintstones,” he specified as he rapped on a hardwood table, the thick kind
        you see along with those varnished driftwoods in so many of the furniture
        yards on the drive up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a397c6-3aca-44e3-8141-73c9178e00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maligned as it was, later that evening the table transformed into
        the centerpiece of an inuman, bearing dinner in takeaway trays, a cheese and
        fruit board, and cans of tonic water on its two-meter wide body. It was a
        cousin’s birthday, and around the table was the celebrant, his wife and kids
        and one daughter’s significant other, my sister and myself, who Gerard had
        invited last minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae10647-3fd8-46d1-88f6-a5c1308f74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocketing my mask (which would go back on after sips and swallows,
        almost like a totem for mindfulness), I went in for sampaguita gin and dried
        mangoes, as a phone played Chicane, but then also something like Fetty Wap,
        before I requested for Everything But the Girl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884886c-d72e-4602-9563-25945d5ae6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.672+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of intergenerational party happens a lot now because of
        family members being locked down with each other, and bluetooth speakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1fbe22-824b-45ae-9077-bc47c9541a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I’m the type of person who feels injured by posts of other
        people’s parties. Especially when I know some type of biohacking is involved.
        My mean thought is always, they should be a test group for the vaccine. Not
        that I’m a saint. My idea of a stiff neck salve is a bottle of CBD oil and
        why not a drop under the tongue while you’re at it? But I would say this one
        was an intimate party. A gentle party. Something out of what the United Kingdom’s
        National Health Service has called a <a href="https://www.gov.uk/guidance/making-a-support-bubble-with-another-household"
        target="_blank">support bubble</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7670fe7-81e7-4b07-b3b5-dff53f7e9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uy classmate!” A tito said when I walked in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223f0f4-1f01-4f69-b32b-93080fb9a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t get this joke, so I sent the energy back. “Classmate!”
        I said, before scampering off to the bar cart, regaining more social distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b02a56-9004-4401-ae9e-654ee814fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest, a development studies freshman, announced, “I want
        to get tipsy... I’m tipsy na.” Later she found me, a loner, eating inside
        the house, where I shoveled lamb biryani off my plate in silence, and she,
        a little flushed from joining an earlier round of shots of Maker’s Mark (blech,
        she said, eyeing the bottle like a tyrant), had just gotten out of the bathroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e063aa-3b3d-4735-b756-1d7db6655de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a minute, she was bursting. “I’m really interested in politics
        and the economy.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e08ca-6958-43ee-a85b-7b12d72bc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh cool! My dad’s an economist,” I said between mouthfuls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3344ff9-0a8f-4fd1-9024-6d6a21bf788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What does he do now?” She asked, and I noticed how super charged
        she was.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a3845-421a-4bbe-ae7f-3a71d1a17407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consulting, writing papers, it’s pretty good financially,” I point
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8650613-80a3-4cbc-bc1c-f2154398e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh while that’s tempting and SO important to think of the financial
        aspect,” she said, her smile really crowning, “I really want to help people.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e935caf-6ad5-4834-a046-0241b3afdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was going to say you could do both, but she got shy about talking
        too much and said she would meet me back outside. There, she waved her phone
        in my face, opened to an email newsletter from The Behavioural Economist.
        “It’s got great insights!”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f47ab4-194e-441d-ad98-ab0051abc56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in bars, the walk from the bathroom back to the table
        (slowed by patting my hands dry on my blue jeans after the requisite handwash),
        was a rich in-between space for intercepting people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e08b7d-6f93-4ecf-8e68-1e6fc80f8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be good at interception, and meeting strangers, I always think
        of what Steve Martin says about writing stand-up: Be interested, be interesting.
        Which was what worked for me talking to Gerard about his stock portfolio earlier
        in the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee107bf-2707-4f2c-a76a-90e3398a6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What are your favorites?” I asked, when we sat out in the garden
        on a “Flintstones” bench, while inside, some wine was being chilled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4351c-7457-46d4-8981-5a465a1843d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cannabis.” He answered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d03f6-103b-41e7-b685-8fdb51d373bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ooh right, all of the lines…” I was thinking of the dispensaries
        on the news in places where it’s legal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac78aac-14dd-49de-aeb6-f3fdb32958bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And also biotech is hot,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe8043-86b7-45db-a747-32fc6dd6944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course. Moderna,” I venture. “Do you have any tech stocks?”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8178716-d596-46b5-8e41-bf09946c2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, but I let a... millennial,” he laughed, “work on that.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e35629-0f84-4891-a112-12e9dca28e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would love to meet this person! And pick their brains.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f1215-c3d2-4015-8e7d-f4c6ce91438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silence. Like a man who is paid for his opinions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099eb64-331f-4dcd-82aa-a3a9bcb379dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:37:07.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:49:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I used to tag along with my sisters to dinner parties in his
        Manila apartment ten years ago, I was the quiet one, but it was because I
        didn’t know how to approach a conversation with someone who didn’t have a
        lot in common with me. Working in a magazine, I limited myself to fashion
        topics and fashion friends, but I realize now that actually, I was interested
        in swagger, in what lights a person up and gives him or her the urge to speak.
        It doesn’t have to be clothes. Now when I have vacancies of time, or feel
        lonely through what now feels like a very intentional practice and still the
        most valued social protocol — staying at home — I let myself think about persons
        I already know. The best definition I’ve come across of loneliness is that
        it’s a function of <a href="https://open.spotify.com/episode/1oRd8w5IebLDpzq06ATOs3?si=BLjYpZsJQyK29n4ieyo1Gg"
        target="_blank">whether our interactions are meaningful or not</a>. Loneliness
        can tell us where to look.</p>'
