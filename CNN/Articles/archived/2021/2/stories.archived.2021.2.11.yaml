    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae396e9-938d-474f-82b8-4b2600749fa2'
    'lead': 'Days after President Rodrigo Duterte said he will block ABS-CBN''s return,
      House Speaker Lord Allan Velasco says calls to renew the franchise of the broadcasting
      giant will take a backseat until the next set of lawmakers are elected in 2022.'
    'mgnl:activationStatus': true
