      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sofia Kenin''s bid to defend her Australian
        Open title ended in disappointment on Thursday after she was knocked out of
        the tournament by world No. 65 Kaia Kanepi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117aa3f-1aac-416a-9e7b-ad886545b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:03.143+08:00
