      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after playing well in her first-round victory, she said she
        struggled to manage her emotions on court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748560cc-86b2-4b90-a3c3-7878c5ca295b'
      'mgnl:activationStatus': true
