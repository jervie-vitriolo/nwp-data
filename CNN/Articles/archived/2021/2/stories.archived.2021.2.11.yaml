    'template': '1'
    'title': 'Uber lost $6.8 billion in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5ad43-5b6b-4dd9-9dd7-adffd44d68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Uber lost a staggering $6.8 billion
        last year —&nbsp;and that''s actually good news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e305a-63ad-4705-8ea4-1c1219e7c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1061e1-130f-469c-8717-1810d48ccfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full-year loss, which Uber reported along with its fourth quarter
        results on Wednesday, represented a significant drop from the $8.5 billion
        it lost in 2019. During the year, Uber sold off costly ventures, cut staff
        and focused on what its CEO previously called "profitable growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2610745-d9f2-4e61-81f1-97d988334a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd31dc-ae24-4340-af67-00a8756da6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported $968 million in losses for the last three months
        of 2020, including $236 million in stock-based compensation expenses, down
        from nearly $1.1 billion in the year prior. CFO Nelson Chai said in a statement
        that Uber remains "well on track to achieving our profitability goals in 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fca5c8-98a3-4976-9423-314e6d7a151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bbda0-aab5-4c61-b8ab-323381be212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has said it aims to achieve profitability on an adjusted basis
        before the end of this year. Like Lyft, which reported its fourth quarter
        results on Tuesday, Uber saw some improvement from the third quarter of last
        year but still experienced revenue declines due to the ongoing pandemic''s
        impact on its Rides business. Uber posted revenue of $3.2 billion for the
        fourth quarter, down 16% from the same period a year earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5dd76-1d11-4497-92d1-6b15723d0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35273605-1af1-4a29-ad87-0270815e4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has continued to lean on Eats, its food delivery business,
        which saw revenue increase 224% to $1.4 billion in the fourth quarter compared
        to the year prior. Rides revenue was $1.5 billion, down 52% from a year earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38dd7b3-b60c-45ee-983e-795ef4e1acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcccd6a-b953-49aa-a4a4-2df0c4346993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has worked to beef up its delivery portfolio in recent
        months. In July, Uber acquired one of its smaller food delivery competitors,
        Postmates, for $2.65 billion in an all-stock deal. Last week, the company
        announced it is acquiring alcohol delivery startup Drizly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d826de-fabc-4168-a434-9f47a6d36c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f5e05-4171-45ff-8a35-97ace8e8a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition spree comes as Uber has abandoned its loftier --
        and costly -- ambitions. The company sold off its autonomous vehicle research
        division and its flying taxi operations in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ac8f1-a188-4c89-bad8-8a9c246cfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:56:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9e58c-4e64-4009-ba0a-110895898205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:58:24.887+08:00
