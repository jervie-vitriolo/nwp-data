    'template': '1'
    'title': 'How to usher in luck this Year of the Ox, according to feng shui experts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e55d3-9c81-4f67-b0d6-f302c6572aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)—</strong> Good
        luck traditions and success charms have been a staple in New Year’s celebrations
        all over the world — including for the Chinese calendar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b64b3e-ebfe-4521-9397-c1a8238a45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we prepare to welcome the Year of the Metal Ox on Friday, feng
        shui experts shared to CNN Philippines some tips on how to attract positive
        energy for the new lunar year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872f210-8d71-460c-a236-f5aaaec1ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cleansing</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6ce77-4696-4525-8e67-a99ed0708f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the new year, feng shui expert Patrick Lim Fernandez advised
        the public to undergo cleansing— particularly on the physical, emotional,
        and financial aspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e32495-e096-4a3c-9fc2-f6dbd958d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical cleansing would mean cleaning your house or maybe even
        getting a haircut, Fernandez said. For the emotional side, he also urged people
        to reach out and make amends with friends or family members whom they might
        have had conflicts with in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeddcd6-2842-4234-a0dd-aca0cacbeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the financial aspect, Fernandez also advised those who have debts
        to pay off their balance as much as they can.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2512d93-d8a7-4a71-982c-3f41fd0afff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simple traditions at home</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921e1c3-6487-4bbd-a630-111c5803727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One home tradition Fernandez shared is to fill up a rice container
        and put a red envelope containing money on top.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb816efc-1bbc-49c0-bc11-b12d21bc80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lots of flowers in your home will also be good for attracting
        luck, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb74de-d2de-4dfd-84d9-81f41c76453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and fruits</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8a051-f8bc-4211-8636-6bd2edab4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fernandez, serving and having the following food and
        fruits will also bring luck: pomelo, orange, pineapple, apple, dragon fruit,
        fish, tikoy, and any food that is roasted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1bae0-58bc-4f3a-a1f7-90c9862d94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colors</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595d7ab-46c5-4477-8eec-f25cf1099678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is the year of the Metal Ox, metallic colors are in the spotlight,
        particularly gold and silver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed300aba-e434-4e34-ae95-861b76006fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire and wood are considered the lucky elements this year, which
        means colors under red and green tones will also benefit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6875b5-27a4-430e-aa56-77f7e1657190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patterns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88966e-5ab0-421d-9643-2fd62370c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of clothing, feng shui expert Tony Suvega said items with
        stripes, checkered, and floral patterns will also be lucky this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a5321-e2ec-4dbc-a399-0369fde9211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effort</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b803c5-c7c0-4a28-bd2c-28a3175021dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these traditions or items are recommended, your intended outcome
        will eventually hinge on the effort you deliver alongside the energies of
        feng shui.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec9f5f-fb89-4593-9807-b19175747f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:32:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:47:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Energy is one part of it, but the effort is up to you. You put
        those two together, that’s what makes your luck. So it depends on you on how
        you plan to make the most out of the energies,” Fernandez said.</p>'
  'gop-senators-trump-impeachment-acquit':
    'author': 'Manu Raju and Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T17:32:03.620+08:00
    'imagesource': 'jcr:d07b8ec1-8fe0-448c-a2ec-83d9356365f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd875ec4-bb69-4a53-91a6-d3fbd97c1aa7'
    'lead': 'The House impeachment managers presented senators with videos of their
      colleagues fleeing a pro-Trump mob, which breached the US Capitol shouting "stop
      the steal." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:38:07.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:47:33.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:08.000+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republican', 'Grand-Old-Party', 'United-States', 'Donald-Trump']
    'template': '1'
    'title': 'GOP senators signal they plan to acquit Trump despite visceral presentation
      by House Democrats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522610a-77a5-4052-b187-664354db41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/interactive/2021/02/politics/house-impeachment-managers/"
        target="_blank">House impeachment managers</a>&nbsp;presented senators with
        <a href="https://www.cnn.com/2021/02/10/politics/senate-impeachment-trial-day-2/index.html"
        target="_blank">videos of their colleagues</a>&nbsp;fleeing a pro-Trump mob,
        which breached the US Capitol shouting "stop the steal." They showed the rioters
        searching for <a href="https://www.cnn.com/videos/politics/2021/02/10/security-footage-pence-exit-capitol-riot-impeachment-trial-two-vpx.cnn"
        target="_blank">then-Vice President Mike Pence</a>&nbsp;and House Speaker
        Nancy Pelosi, and rummaging through the senators'' desks on the chamber floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64a032-a2e1-4380-a78c-87b33191ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Trump supporters were dressed in tactical gear, armed
        with zip-ties. Others held Trump 2020 flags, broke windows with poles and
        set up a gallows for Pence, who was constitutionally obligated to oversee
        the certification of the 2020 presidential election, and the peaceful transfer
        of power to the Democrats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ba280-4d44-42e6-98e1-134242f81265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after witnessing the deadly violence firsthand, and being
        reminded of it again at the scene of the crime, many Republican senators appeared
        no closer on Wednesday to convicting former President Donald Trump on the
        charge of "incitement of insurrection."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f18e36-779d-49a1-9df8-b0e0ce844323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were struck by the impeachment managers'' presentation,
        these Republicans said that the House Democrats did not prove Trump''s words
        led to the violent actions. They compared the January 6 riot to last summer''s
        racial justice protests and criticized how the trial is being handled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c5e00-bfed-4dfa-a279-11aa29c160f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham said he couldn''t believe "we could lose the
        Capitol like that" but added that it didn''t change his mind on whether to
        acquit Trump during the trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5b271-0481-4739-863a-9bd5bcb335bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s more votes for acquittal after today than there
        was yesterday," the South Carolina Republican said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac202e3-3047-44b3-9a25-27ef18be9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mike Braun said the managers'' visual presentation was "riveting,"
        adding, "It''s just as kind of hard to take now as it was then." But when
        asked if it had changed his view, the Indiana Republican said, "When you think
        the process is flawed in the first place, I think it''s going to be different
        to arrive at a conclusion on the facts and the merits itself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c94b6-3031-499a-8238-d1f316e5bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Ted Cruz said a direct link from Trump to the pro-Trump
        riot was "strikingly absent." The Texas Republican claimed that "there''s
        not a political candidate in the country," including "every single one of
        the Democratic senators," who hasn''t used the same language as Trump, who
        <a href="https://www.cnn.com/2021/02/08/politics/trump-january-6-speech-transcript/index.html"
        target="_blank">told his supporters</a>&nbsp;"to fight like hell."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851383cb-ea3e-4804-8ce0-813dcdecafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They spent a great deal of time focusing on the horrific acts of
        violence that were played out by the criminals, but the language from the
        President doesn''t come close to meeting the legal standard for incitement,"
        Cruz said of the managers'' presentation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae44fc9-3a84-479c-81f6-341e054f8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments are the latest indication of the high hurdles Democrats
        face in getting the 67 votes needed to convict Trump — with 17 Republicans
        needed to break ranks if all 50 Democrats vote to convict the former President
        and then bar him from ever serving in office again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc643de-52f4-4a9c-bc99-3c87e4324f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you get at best six Republicans — probably five and maybe
        six," GOP Sen. Tim Scott told CNN when asked if the video and footage changed
        his mind on convicting Trump. Asked if he considers himself an impartial juror,
        the South Carolina Republican said: "I think I''m as impartial as the other
        99."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf69c3-4b20-4192-b9cb-2945dbe70229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six Republicans could be Sens. Lisa Murkowski of Alaska, Susan
        Collins of Maine, Pat Toomey of Pennsylvania, Ben Sasse of Nebraska, Mitt
        Romney of Utah and Bill Cassidy of Louisiana — the six Republicans who <a
        href="https://www.cnn.com/2021/02/09/politics/six-republicans-vote-impeachment-trial/index.html"
        target="_blank">broke with their party</a>&nbsp;Tuesday to vote that the impeachment
        trial was constitutional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7acd39-db2d-4a26-939a-8b07a9d81d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, facing backlash among local Republicans for that vote,
        dismissed the idea that GOP grumbling could influence his vote, saying, "My
        first loyalty is to the Constitution." He added he has yet to make up his
        mind on conviction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c887a9d-f2b0-4cf7-bf37-40bb11171791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m angry, I''m disturbed," Murkowski said of the video footage.
        "The evidence that has been presented is pretty damning."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1001d6-6885-4d2f-9792-81a4f0cf3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before the Capitol rampage, Trump urged his supporters
        "to peacefully and patriotically make your voices heard" but also to "fight
        like hell," "never give up" and "never concede." A couple days earlier, he
        tweeted that "The ''Surrender Caucus'' within the Republican Party will go
        down in infamy as weak and ineffective ''guardians'' of our Nation, who were
        willing to accept the certification of fraudulent presidential numbers!" He
        repeatedly told his supporters to "stop the steal!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8486ae-c86a-4b31-986f-70afbcda2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the riot, Trump tried to call Alabama Sen. Tommy Tuberville
        to delay the certification of his loss and said Pence lacked the "courage
        to do what should have been done to protect our Country and our Constitution."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb66ca-bc0a-42da-a416-f8bbdbcdf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Republicans seemed impressed by the impeachment managers,
        after sharply criticizing the President''s defense team Tuesday for lacking
        a coherent response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf53436-585b-4715-950f-0afda2db093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Sen. John Thune, the minority whip and a member of
        GOP leadership, said that the House managers did an "effective job" and were
        "connecting the dots" from Trump''s words to the insurrection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76535882-af3f-41a3-a41d-8148ed679d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney, the only Republican to vote to convict Trump in his first
        impeachment trial last year, was shown on screen during the managers'' presentation
        fleeing the Capitol after <a href="https://www.cnn.com/2021/02/10/politics/eugene-goodman-us-capitol-riot/index.html"
        target="_blank">Capitol Police officer Eugene Goodman</a>&nbsp;urged him to
        run in the opposition direction of where he was heading.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fb424-693f-4923-8f97-7321b3670f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously very troubling to see the great violence that our Capitol
        Police and others are subjected to," Romney said. "It tears you at your heart
        and brings tears to your eyes. That was overwhelmingly distressing and emotional."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30480747-0964-4359-aad7-9733e4f76f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Utah Republican said he was "fortunate" to see Goodman there
        and later spoke to him on the Senate floor Wednesday. "I expressed my appreciation
        to him for coming to my aid and getting me back into the path of safety."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f673e-a3a6-45b6-9bb0-fc006f1067ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked whether the scenes shown would change the minds of
        his fellow Republicans, Romney said, "I can''t predict how other people will
        react."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1b436-9cba-4fa1-b31b-66420b6ef225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most Republican senators, Wednesday''s presentation did not
        seem to affect how they''ll vote. Many are on record decrying the trial as
        unconstitutional since Trump is now a former president, and the punishment
        for conviction is removal. If convicted, however, Trump could also face a
        vote in the Senate barring him from ever again serving in public office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d2448-14af-4d3c-90ed-c2fb310d8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet GOP senators including Marco Rubio of Florida would only say
        Trump bears "some responsibility" for the riot and argued the Senate should
        have no role in trying a former president.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae61bf-28ca-41ea-b956-7a570c835807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who wouldn''t be?" asked Sen. Ron Johnson, a Wisconsin Republican,
        when questioned if he was shaken by the footage he saw on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437de2a-fcf4-4fa5-b9e1-0c58fe598212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if he held Trump accountable, Johnson said, "I hold
        those people responsible."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c76594-8b1e-4d56-99cf-8c7d3548b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:38:07.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:47:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://GOP
        senators signal they plan to acquit Trump despite visceral" target="_blank">GOP
        senators signal they plan to acquit Trump despite visceral presentation by
        House Democrats</a>."</em></p>'
  'PMVICs-lower-fees-vehicle-inspection':
    'author': 'Pilar Manuel, CNN Philippines'
