      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin''s exit comes just days after French player Gael Monfils was
        also visibly emotional after being knocked out of the tournament. He too said
        he struggled with outside pressure and poor form coming into this tournament
        after such a difficult year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a4f3c-03d3-4ee8-8c27-a01eb6e1594f'
