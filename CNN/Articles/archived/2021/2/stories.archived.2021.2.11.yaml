  'house-panel-approves-bill-LGUs-direct-vaccine-purchase':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T20:34:39.303+08:00
    'imagesource': 'jcr:e35f2e8f-bce1-4a84-be95-4c110fe8a34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b441c7-21e4-402b-bd9e-f5f919f374f1'
    'lead': 'The House Committee on Appropriations has approved a consolidated bill
      which seeks to fast-track vaccine purchase by allowing local government units
      to directly buy doses from pharmaceutical firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T20:37:05.084+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:45:08.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:12.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bill allowing LGUs to directly purchase COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2804a9-dd97-4be1-bc60-319f161def9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — The
        House Committee on Appropriations approved on Thursday a consolidated bill
        which seeks to fast-track vaccine purchase by allowing local government units
        to directly buy doses from pharmaceutical firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b56052-6fa4-4ee7-b9a0-1dbc9928c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel moved to pass House Bill 8648, in consolidation with House
        Bill 8649, but subject to amendments that have yet to be submitted Monday
        next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6e3fe-c38a-4e50-a90c-b6261e9c050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/10/Velasco-Galvez-Duque-meeting-vaccine-LGU.html">HB
        8648</a> was filed by House Speaker Lord Allan Velasco, Majority Leader Martin
        Romualdez, and Minority Leader Joseph Stephen Paduano, while HB 8649 was introduced
        by Rep. Junie Cua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0abeb8-d7f2-48e4-abd8-f63e9d23bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both versions seek to expedite vaccination efforts by exempting
        local government units from compliance with procurement rules. Under the measures,
        LGUs may buy their own doses without public bidding, as long as the vaccines
        are registered or allowed emergency use by the Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59767304-200f-47d7-bf4f-c7bc8567e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both would likewise authorize local governments to make advance
        payments not exceeding 50% of the contract amount for the vaccines, unless
        otherwise directed by the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724dbfd-3f16-41c1-9bff-d8bf193c5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further ensure speedy procurement, Velasco’s version of the bill
        proposes to waive existing requirements for Phase 4 vaccine trials, provided
        that these are recommended and approved by the World Health Organization and
        other internationally recognized health agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af79136-6e3f-4578-9f2a-88289acda3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposes to exempt LGUs from import duties, taxes and other
        fees. Another important feature is the creation of an indemnification fund
        for adverse events following immunization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278d8c2-5127-48fa-80e6-c43fc88d4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker stressed the importance of the measure, saying
        each day of delay in the vaccine arrival leaves more Filipinos vulnerable
        to COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0c9c0-f8e4-4a33-9ca0-0e96a85a7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T20:37:05.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment of COVID-19 vaccines, covering 117,000 doses
        from Pfizer-BioNtech, is expected to arrive in the country within the month.
        These will benefit medical frontliners and hospital staff at the Philippine
        General Hospital, Jose N. Rodriguez Memorial Hospital and Sanitarium or Tala
        Hospital, Lung Center of the Philippines, and the East Avenue Medical Center.</p>'
