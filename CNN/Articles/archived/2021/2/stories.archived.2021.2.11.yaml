    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fdb4d-75f4-4148-98b8-da0c1c147db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> Private
        Motor Vehicle Inspection Centers or PMVICs will cut down its fees following
        a directive from President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75257ab3-c9ef-4a60-8c8e-fdf3b3bfe6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4380ad-6daf-4408-bbfd-f25ed7a708ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an agency briefing on Thursday, Transport Assistant Secretary
        Giovanni Lopez announced PMVIC owners have agreed to charging similar fees
        as Private Emission Testing Centers or PETCs do. This comes after Presidential
        Spokesperson Harry Roque confirmed Duterte''s decision, which does away with
        making the new motor vehicle inspection system mandatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6bd83-7da0-442a-806a-2de7ccc7d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345853c-377d-42e2-8dce-a27c49cfe2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.334+08:00
