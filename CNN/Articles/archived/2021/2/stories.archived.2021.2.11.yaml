      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the call, which followed its 2020 corporate results release,
        AstraZeneca said that along with its partners it currently produces more than
        100 million doses per month.</p>'
