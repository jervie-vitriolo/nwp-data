    'template': '1'
    'title': 'PH faces Pfizer vaccine delivery delay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0d6ee-018c-448d-b23d-1f85558f29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — There
        will be "slight delays" in the delivery of 117,000 doses of Pfizer COVID-19
        vaccines, testing czar Vince Dizon said Thursday, even as he remains hopeful
        they will arrive within February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fac6c-53ca-4d0a-b4e6-cb731a31f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, Dizon said the government is still processing
        some documents before the arrival of the vaccines from US drugmaker Pfizer
        and the United Kingdom''s AstraZeneca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c20cf2-b0aa-46cd-9bcc-67aa0d54906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon refused to disclose further details, but noted the documents
        were being processed by the Department of Health, with the assistance of the
        World Health Organization and COVAX facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976403d-0935-46d2-9d80-cdf41e22abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were assured na tinatapos na ito as we speak. May slight delays
        lang sa deliveries nung initial Pfizer [vaccine] na 117,000 [doses]," Dizon
        said. Officials earlier said that first batch of vaccines may be delivered
        around the middle of this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd68ec6-ca6b-449d-a640-61fffd26b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were assured that they are already finalizing it
        as we speak. There are slight delays in the delivery of the initial 117,000
        doses of Pfizer vaccine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e623d-f572-4bea-af2e-350f1c6165e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.149+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dizon said the government still expects to receive the initial
        batch "within February".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff49e3-2ff9-4645-92b3-12da250529bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:38:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial batch of the Pfizer vaccines was supposed to arrive
        by mid-February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8e793-7b91-4da3-9f9f-16431a45293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:51:29.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:48:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, WHO Country Representative Rabindra Abeyasinghe said
        there is "no delay" but he admitted that the Philippines is still missing
        some requirements to schedule the vaccine shipment. He said Health Secretary
        Francisco Duque informed him that the papers will be sent to COVAX within
        the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f98ec-b268-4771-ad97-23a52f712075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:51:29.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:48:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must acknowledge that the Philippine government has been responding
        proactively and very fast," Abeyasinghe told CNN Philippines'' <em>News Night</em>.
        "No sooner than these requirements are fulfilled, we believe that the COVAX
        can schedule a delivery date."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4f766-9a45-48d0-ad7b-c3c605eac039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:51:29.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:48:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official said once the requirements are met and cleared,
        delivery could be "as early as next week."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c5028-0f8d-4fdc-9f37-b8560c889cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:38:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire is not worried the
        delay in Pfizer COVID-19 vaccine shipment will affect the country''s inoculation
        plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158124f-8ad9-4885-a7f9-824404eb36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:38:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, it is a smart time to prepare for this rollout," she
        said in a briefing on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a3a35-32c6-4e73-8e9e-fc805467bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:38:03.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gagawin na lang natin (what we are going to do) this week [is]
        we are going to finalize our plans with these hospitals identified to be eligible
        to receive these vaccines," the official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23ee5b-2601-4b14-80f2-568d5d4d9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, vaccine czar Carlito Galvez Jr. said at least 5.6
        million COVID-19 vaccine doses from Pfizer and AstraZeneca, which may reach
        the country within the first quarter of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5b2e5-3b99-45b9-8496-3be973ce663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Philippine government <a href="https://www.cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">secured
        9.407 million vaccine doses</a> against the COVID-19 from the two drugmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712e2c1-e396-4090-bd82-3b918a6e7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:28:55.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to start the <a href="https://cnnphilippines.com/news/2021/2/8/Philippines-vaccination-drive-February-15.html">mass
        vaccination drive</a>&nbsp;in the country this month. Under the government''s
        immunization plan, health workers will be the first to get the shots.</p>'
  'straight-man-blackpink-stan':
    'author': 'Anton Holmes'
    'caption': 'Impression still persists that straight masculine men don’t stan K-pop
      groups — at least not out loud — let alone girl groups like Blackpink. Photo
      from GLOBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-02-11T17:09:26.125+08:00
    'imagesource': 'jcr:56d5810f-0b3d-4088-8780-1d5baa693531'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce613b5-8428-4e09-84c8-c8828516a0ed'
    'lead': 'It’s 2021, but the impression apparently persists that straight masculine
      men don’t stan K-pop groups — at least not out loud — let alone girl groups
      like Blackpink.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:30:07.422+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:48:21.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:06.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lovesick Boys: Why I’m a Blackpink stan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01df32-f87d-4eb6-9bb3-0cfef416de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, my bubble was a whole lot different. Back then, to get
        away from the daily grind of software engineering and data analysis, my old
        reliables were the NBA, Major League Baseball, tennis tournaments, Bill Simmons
        and other culture podcasts on The Ringer. I read and wrote about <a href="https://cnnphilippines.com/life/culture/2020/1/7/55-balete-studio.html"
        target="_blank">comic books</a> and <a href="https://cnnphilippines.com/life/culture/literature/2019/5/20/wave-comic.html"
        target="_blank">conventions</a>.&nbsp;My streaming algorithms were in the
        general vicinity of Formula 1, “Hamilton” and Michael Schur sitcoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc10c2-6ff1-4d04-b3be-86774b292f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only ever heard of Blackpink from my wife Shai who’s been a fan
        of Korean culture since the early 2000s. My exposure was only secondary as
        she immersed in the dramas, the food, the cultural nuances she learned through
        Korean language lessons, and the music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2b236-ffd8-4aeb-9d24-9df265a71d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many other Filipinos throughout the <a href="https://cnnphilippines.com/life/culture/politics/2021/1/29/why-we-need-to-trust-science-philippines.html"
        target="_blank">world’s longest lockdown</a>, I unexpectedly fell into the
        very deep rabbit hole that is hallyu. And as much as we didn’t see this pandemic
        coming, I never imagined getting sucked into this world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03d580-9752-45d5-af0d-09d22909b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started with a sampling of Netflix K-dramas, which led to
        watching music videos of the OSTs, which led to being shown more of the genre
        by the almighty algorithm. Among the artists I sampled, Blackpink stood out
        with their distinct sound, the same one that has made it easy for millions
        of people around the world to buy in. It’s the product of generations of trial
        and error: catchy K-pop hooks infused with western flavor that evoke a feeling
        of familiarity even if we barely understand the lyrics. It’s this unique style&nbsp;that
        makes you want to get to know them more, both as a band and as individual
        artists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a598c-385b-4a05-91c6-b8367aad6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you start with one song, you move on to a vlog, and before you
        know it, your room is adorned with black and pink merch.</p>'
    '55':
      'image': 'jcr:b0dd414d-8734-4d1b-b080-4e28b43dd750'
      'imageCaption': 'These sports and culture books now share shelf space with a
        steadily growing Blackpink collection. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483ecfd-1144-4efe-bbf9-aed236c50ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96c5c8-a85d-461b-827e-8aada2d4e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all new territory for me. For most of my life, my interests
        and even academic pursuits have all been in areas traditionally seen as male-dominated.
        I practiced martial arts in grade school before taking up baseball and playing
        it through college. I studied industrial engineering and software development.
        Just a few years ago, the only things I knew about Korea were the food and
        KBO’s baseball stars. I got tickets to see The Killers, Maroon 5, The Script,
        WWE, Eraserheads. I lined up at Fully Booked for new releases of Neil Gaiman,
        Geoff Johns, and Scott Snyder, and marked my calendar for Free Comic Book
        Day. Did the same in the Barnes &amp; Nobles and Midtown Comics around Manhattan
        while living in New York for a while. My supportive wife even made a two-hour
        train trek with me to a remote snowed-out little town on Long Island, just
        to get my comics and posters signed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a43a7-8361-45fd-b29d-5770fbd0f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, my shelves of sports books and memorabilia, tech reads,
        graphic novels and PlayStation games are sharing their space with my growing
        Blackpink collection. After four straight years of Vampire Weekend occupying
        the top of my Spotify “Year in Review” list — a list whose previous mainstays
        were Roosevelt, Arcade Fire, and the “Hamilton” cast recording — they’ve been
        unseated by a band that I only knew from one song (the Dua Lipa collab “Kiss
        and Make Up”) just a year prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75d6b-8bf2-4a47-982c-c638cdc94b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Blackpink, K-pop to me brings to mind images of candy-colored
        outfits and hair, of bands whose members aren’t easy to tell apart from each
        other, of generic bubblegum tunes and dance steps. More exposure to K-pop
        has corrected these reductive notions that I had, but back then, only Blackpink
        really stood out for me. Their brand identity was so obvious from the get-go,
        and I mean that in the best way possible: Black represents their unapologetically
        “savage” side, while Pink is their undeniably pretty side. The girls sing
        it themselves on their most-watched song “Ddu-Du Ddu-Du” (“If it’s black,
        if it’s pink, we are pretty savage”) and in their most Blackpink song, “Pretty
        Savage” (“We some bitches you can’t manage”).</p>'
