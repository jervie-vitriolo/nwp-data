  'Indonesia-crash-prelim-report':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T17:53:07.445+08:00
    'imagesource': 'jcr:16de60fd-2596-488b-bd20-816b6789cf25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7181d2d2-a5e9-4ad0-a4d8-f0cc9a4464b5'
    'lead': 'The Indonesian passenger jet that crashed last month, killing 62 people,
      had an imbalance in engine thrust that eventually led the plane into a sharp
      roll and then a final dive into the sea, a preliminary report by investigators
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:59:35.799+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:47:09.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:08.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia']
    'template': '1'
    'title': 'Indonesia plane crash had engine thrust imbalance, preliminary report
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df618b-37c0-48af-8130-41ae86459dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Indonesian passenger jet that crashed
        last month, killing 62 people, had an imbalance in engine thrust that eventually
        led the plane into a sharp roll and then a final dive into the sea, a preliminary
        report by investigators said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511d582-f2a7-454e-a67e-df528facfb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sriwijaya Air''s 26-year-old Boeing Co 737-500 plane reached
        8,150 feet (2,484 meters) after take-off, the left engine throttle lever moved
        back while the right lever stayed in its original position, according to Indonesia''s
        National Transportation Safety Committee (KNKT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d480c85-e420-42b4-b944-fa0ff61994a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it''s broken or not, but it''s an anomaly because
        the left moved far back, the right did not as though it was stuck," KNKT investigator
        Nurcayho Utomo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4e392-9dbe-48d9-8c7e-ea8b50c81a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 10,900 feet, the autopilot disengaged and the plane rolled
        to the left more than 45 degrees and started its dive, according to the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d661ed-8d67-48d2-818c-8c79fdf3503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sriwijaya accident is Indonesia''s third major airline crash
        in just over six years, and has shone a spotlight on the country''s poor air
        safety record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395ca35-d38e-4b61-a48d-b331b3c4e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting with just one plane in 2003, Sriwijaya has become the country''s
        Number 3 airline group, aided by its strategy of acquiring old planes at cheap
        prices and serving routes neglected by competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db05e-812d-425e-a2d8-13a9431bfef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been two prior problems reported with the autothrottle
        system, which automatically controls engine power based on maintenance logs.
        But the issue was rectified on January 5, four days before the crash, KNKT
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece90388-00ef-4513-841c-7891361a0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A working autothrottle is not required for a plane to be dispatched
        as pilots can control the thrust levers manually with their hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329cb52-728a-4051-9823-683f08c5a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers are still searching for the plane''s cockpit voice recorder,
        which could help investigators understand the actions taken by the pilots,
        both of whom were experienced with 17,900 hours for the captain and 5,100
        hours for the first officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb3bda-9c5e-497f-a6ae-db4fbf2fde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlighted the importance of upset recovery training
        for pilots and the recognition of repetitive plane defects, just over six
        years after an AirAsia Indonesia crash where those were among the issues raised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad80a9f-4a94-449a-af67-52881f014f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNKT said that Sriwijaya had taken safety actions after the crash,
        including adding upset recovery training in its next pilot proficiency check
        and reminding engineers that repetitive defects must be handled in accordance
        with safety manuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb4a4b-f34d-409a-b4bc-b01fa0e64a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline sent a memo to pilots reminding them to write detailed
        reports to help engineers troubleshoot problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c5f95-4e9c-4647-8fd9-c975188b1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Directorate General of Civil Aviation also discussed the handling
        of repetitive problems and upset prevention and recovery training with other
        Indonesian operators after the crash, KNKT said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1977cc4-2eca-4dea-b884-d846f3241e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it would continue to support the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0eca3-8f72-48f4-a0a9-ac11f22d23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary report, as is standard, laid out factual information
        obtained to date but did not list the contributing factors to the crash. That
        will require further investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c929c1-1a7a-4984-91c6-32c435d1ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety experts say most air accidents are caused by a combination
        of factors that can take months to establish. Under international standards,
        the final report is due within a year of the crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fd464-460f-4efc-9dfc-1c7a6b090b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:59:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:47:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/10/asia/indonesia-crash-preliminary-report-intl-hnk/index.html">Indonesia
        plane crash had engine thrust imbalance, preliminary report finds</a>"</em></p>'
