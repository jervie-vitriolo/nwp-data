      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55722046-9d2c-4565-86d5-af26ce092b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, who was moved to tears in her post-match press conference,
        looked way off her best and was beaten in straight sets 6-3 6-2 in just over
        an hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b7c95-5bdc-4e1d-8609-edf65efa8a47'
