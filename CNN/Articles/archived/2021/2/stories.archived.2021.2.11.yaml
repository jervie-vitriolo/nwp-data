      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously having 12 months off is a little bit rusty, but certainly
        happy how I''ve been able to fight through the last couple of weeks."</p>'
