      'jcr:uuid': '62c1493b-410b-462f-b6d5-bc9431dbd7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration told the Supreme
        Court on Wednesday that it should uphold the Affordable Care Act, reversing
        the position of the Trump administration that had urged the justices to strike
        down the entire law amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373714b-eef0-427b-b893-11a4dfa88858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc708cb-f04b-4b08-9580-a97dd0c714f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the change in Administration, the Department of Justice
        has reconsidered the government''s position," Deputy Solicitor General Edwin
        Kneedler told the court in a letter Wednesday. The United States "no longer
        adheres to the conclusions" in a brief filed by the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6465b-1afd-4e69-8fb7-f899352daf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad7dfa-0bac-4bfb-bbf2-f489c4ab3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6e577-66e6-4364-b057-1d627efdd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneedler said the federal government now maintains that the individual
        mandate is constitutional but even if the court disagrees it should sever
        the mandate and allow the rest of the sprawling law to stand. Such a move
        would maintain the status quo, as the penalty associated with the mandate
        has been brought down to zero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5497985-adb1-4c24-b60b-be3f4a0d42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5438ee6-b934-4cca-aef2-2a356521e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was argued on November 10 and is currently before the justices,
        with a decision expected by July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0042872e-532b-4a61-b475-68aba6a02a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa3e6f-760a-4e22-81f6-dbbd664ec43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter marks one of the most substantive reversals the Biden
        administration has taken, but it does not mean the case will go away. It was
        originally brought by Republican attorneys general, and the Trump administration
        later joined on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556fc30-d16a-423d-b713-1dc7ae40df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae44ac-92b8-424d-a64d-bf27195ab978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challengers argue that the law''s individual mandate is unconstitutional
        and that every other provision of the sprawling 900 page law should fall with
        it. California, joined by other Democratic-led states, as well as the House
        of Representatives, supports the law and has urged the justices to leave it
        in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8aebf-8bd9-40d4-81c8-13c22f32ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b9ab2-c9d2-4f47-9dc1-6dd17660f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit concerns a move Congress made in 2017 to cut the penalty
        for those who lacked insurance to zero as part of the year-end tax overhaul.
        Critics raced to court arguing that the Supreme Court in 2012 had upheld the
        law under Congress'' tax power, therefore, since the mandate is no longer
        tied to a specific tax penalty, it has lost its legal underpinning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67608de2-bc66-49f1-9908-4b3b5ca16929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee356a4a-3f80-4443-964f-1ccd2d9fe6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move highlights President Joe Biden''s belief that the law is
        on strong legal footing. Last month, Biden reopened enrollment on the Affordable
        Care Act exchanges, announcing that he was signing executive orders related
        to the law to "undo the damage Trump has done."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda5e1a-e025-47f9-b51b-bb6d6cf59ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T05:41:05.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/politics/affordable-care-act-obamacare-biden-supreme-court/index.html"
        target="_blank">"Biden administration asks Supreme Court to save Obamacare,
        flipping Trump arguments"</a></em></p>'
  'COVID-19-Valentine-s-Day-celebration':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-11T06:05:23.911+08:00
    'imagesource': 'jcr:98f06663-497e-42e9-b16f-d5385d8a70de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020292ca-8a34-47c3-b2e8-16f063d3cf0c'
    'lead': 'Mail love letters, send roses or deliver chocolates, but don''t plan
      any in-person activities this Valentine''s Day with people outside your household.
      Here are some ideas of how to safely celebrate February 14 based on your love
      language. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T06:07:44.017+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:58:49.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:30.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best way to say ''I love you'' is to stay away'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c0c39-19c5-400a-817a-8e615feaf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Some say distance makes the heart
        grow fonder, but it also keeps you safer, according to the latest guidelines
        from the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb4b1c-b9d7-4f83-8fce-9894f1b51b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mail love letters, send roses or deliver chocolates, but don''t
        plan any in-person activities this Valentine''s Day with people outside your
        household.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5f7d5-7dc3-4e68-bab0-1cd35f9f5d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidelines say the safest way to celebrate the holiday is
        to stick with the people you live with or transition the festivities online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ad202-57f6-4ce3-9b96-9483cb09aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people interested in expressing their love for those outside
        their household, CDC guidance advises going outdoors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c5f2b-1865-4b09-bbc7-4e6f10810ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Medical Analyst Dr. Leana Wen, an emergency physician and visiting
        professor of health policy and management at George Washington University''s
        Milken Institute School of Public Health, cautioned against any indoor gathering
        with people outside your pod.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91446f9c-1168-45e0-b976-475b145dec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can increase their risk of contracting the virus by "having
        an indoor dinner party with their friends who are not a part of their household
        or going to an indoor restaurant that''s crowded."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2dcb71-af86-4bb7-b974-2ec8f9c006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School-age children typically exchange Valentine''s Day cards with
        their classmates, but many students are attending school online. They can
        still safely mail cards, Wen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3a3b6-deb7-452d-b7fb-e71925952bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus transmission through products is minimal, so, "there
        is really no risk of sending cards or edible items to other individuals,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a485f74-d61c-4713-93cb-c12adb079e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still stuck on how to mark this day? How people express and receive
        love often fall under five love languages, according to author Gary Chapman:
        words of affirmation, acts of service, receiving gifts, quality time and physical
        touch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d27120-ad64-4948-bee4-84fb4d81da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ideas of how to safely celebrate Valentine''s Day
        based on these languages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92aef7-fcbf-4958-a3fa-25b07e2e9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Words of affirmation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b83f0-3096-4636-99fb-3d338c80d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Go old school and write a handwritten letter to someone. It can
        be a love letter to a romantic partner or a letter letting someone know you''re
        thinking of them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9eda54-1105-46df-907b-46be7ad32d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Send a voice recording to someone complimenting them. When they''re
        missing you, they can replay your message to hear your comforting words.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98df14-8330-41e1-8ea6-e9061a5e1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acts of service</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2631d-5977-4c9a-adf8-e74748711809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make breakfast for the other members of your household. Nothing''s
        better than waking up and having one less thing to do in the morning. For
        those outside your household, consider having breakfast delivered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf36878-bf3d-4b26-adaa-a0f28f676fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Create a playlist for someone of songs that remind you of them.
        When they listen to it, they''ll think of you.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82ccd0-c555-4a0f-9c2b-70cbc52346d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Receiving gifts</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb59cb-d02c-423d-aedb-3b6280709c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Send someone a delivery of their favorite foods. To put a romantic
        spin on it, consider sending dessert and wine. Chocolate strawberries anyone?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859c908-31bc-453c-98ca-198898d96e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ship a Valentine''s Day care package with their favorite items.
        Fill the box with gifts that remind you of them, like homemade treats and
        a lavender-scented candle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbcb68-c622-449c-82c1-f90d4b1050c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quality time</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bf7bd-c226-4739-a94c-3180d51109a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pick out a new recipe or two to cook together. Make it a phone-free
        zone so you can give your undivided attention to your partner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb13c5e-1a11-4f35-9b11-1c349c144fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Schedule a Zoom call for a paint and wine night. Screen share
        a video of step-by-step painting instructions and follow along with your partner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4699e6-a377-4c8e-9dc9-64525dcd6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Physical touch</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db919d-6ca7-4380-b629-8bfd979e73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For members within your household, give them a hug. It''s been
        a tough year and a hug can do wonders to melt someone''s worries away and
        show them you care.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43332575-ecc5-4858-9a36-a2654e2eb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:07:44.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For people outside your household, send something that can be
        physically comforting, like a blanket or a stuffed animal to cuddle with.
        If you''re sending it to a romantic partner, consider lightly spraying your
        perfume on it so it smells like you when they receive it.</p>'
  'Double-mask-protection-COVID-19':
    'author': 'Keri Enriquez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T06:08:44.320+08:00
    'imagesource': 'jcr:b09659bb-ed67-4fc7-9a11-d9695a14ae03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c51d8f57-66ef-47cb-82e8-3579b1d1fd56'
    'lead': 'Researchers find that layering a cloth mask over a medical procedural
      mask, such as a disposable blue surgical mask, can block 92.5% of potentially
      infectious particles from escaping by creating a tighter fit and eliminating
      leakage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T06:10:13.635+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:58:31.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:31.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Double masking can block 92% of infectious particles, US CDC says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62161f4b-6f60-4127-b074-24636502ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Double masking can significantly improve
        protection, new data from the US Centers for Disease Control and Prevention
        shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4f1fc-7d35-4873-98fe-25ff8bbd4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that layering a cloth mask over a medical procedural
        mask, such as a disposable blue surgical mask, can block 92.5% of potentially
        infectious particles from escaping by creating a tighter fit and eliminating
        leakage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22046fb-0b3f-4687-b950-0b6d58791fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These experimental data reinforce CDC''s prior guidance that everyone
        2 years of age or older should wear a mask when in public and around others
        in the home not living with you," CDC Director Dr. Rochelle Walensky, told
        a White House briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5f1fb-2b5a-4439-b4ca-4bc59412a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to recommend that masks should have two or more layers,
        completely cover your nose and mouth, and fit snugly against your nose and
        the sides of your face," said Walensky</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ee13f-f42b-49ac-9b6f-127bbde683b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical procedure masks like the commonly seen blue surgical masks
        typically don''t fit securely to faces and create gaps, allowing unfiltered
        air to escape. A fitted cloth mask can act as a cinch and secures the loose
        medical mask in place. This improves protection by preventing leakage of unfiltered
        air and particles, better protecting the wearer and those around them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1671715-4106-4394-bb66-0800d8e72c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double masking and knotting</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1897b88-d012-4878-b373-cd8c8dc456a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in January 2021, the CDC tested two simple modifications
        to improve the performance of commonly used masks by using the "double masking"
        and "knotting" methods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51009d65-d742-41e2-a7fc-d4d885b02e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that ''knotting'' can improve the overall performance
        of medical procedure masks. By folding mask edges inward and knotting ear
        loop strings where they meet mask fabric, the excess fabric is flattened and
        reduces the gap on either side of the face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1297f4-6097-43c9-b043-902b57a2f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knotted medical mask can block 63% of particles that could contain
        coronavirus from escaping, a significant improvement from blocking only 42%
        of particles when unknotted, according to the CDC''s Morbidity and Mortality
        Weekly Report published Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219c050-2a76-495c-9cfe-fe326b3f7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that when both an infected and uninfected source
        were wearing double masks, the cumulative exposure from potentially infectious
        aerosols of of the uninfected person was reduced by 96.4%. When both people
        wore knotted and tucked masks alone, the cumulative exposure was reduced by
        95.9%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796dcc6-e239-4477-a5fc-09ef8e1efeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both findings highlight the importance of a good fit to maximize
        mask performance and reduce exposure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8623a1-3bb9-420c-a877-ec3966b29323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC team used a medical procedure mask, and a three-layered
        cloth mask for a total of 12 different mask combinations. They performed tests
        using various combinations of no mask, double masks, and unknotted or knotted
        and tucked medical procedure masks. They did not test N95 respirators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7c4c5-c132-4eb6-97ec-706918830386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New data is not changing reccomendations</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0c469-712a-4e38-9263-944a6222bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When studying ''double masking'' these experiments used one cloth
        mask over a medical mask. The researchers did not include any other combinations
        of masks, such as cloth over cloth, medical procedure mask over medical procedure
        mask, or medical procedure mask over cloth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3073a5-12b6-43a1-9a55-d30192489e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear that these new scientific data released today
        do not change the specific recommendations about who should wear a mask, or
        when they should wear one. But they do provide new information on why wearing
        a well-fitting mask is so important to protect you and others," said Walensky.
        "Based on this new information, the CDC is updating the mask information for
        the public on the CDC website to provide new options on how to improve mask
        fit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2fc6f-03e8-4739-8119-6308265f07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may see the new CDC research efforts as the first tepid acknowledgement
        from the federal government that the public needs higher quality masks, that
        experts and democratic lawmakers have been calling for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06703dc6-936e-4f05-b530-594c822f7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Axios-Ipsos poll found an all-time high of 72% of Americans say
        they wear a mask at all times, but some Americans have expressed frustration
        at the evolving mask guidance responding to the novel coronavirus. Experts
        point out that ''novel'' means new, and as scientists and health officials
        learn more, recommendations may change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d2d92-2b7a-442a-be7b-8cfba9b19b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Brooks, chief medical officer of the CDC''s Covid-19 response,
        who worked on the study, described the findings as "new information for consumers
        to help them really take control of their risk."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352bb58-0097-47ac-9473-98b2f7a34464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to wear a mask, consider what you can do to make
        sure that it fits well to improve its performance," Brooks told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373ac36-8087-47ae-9a28-e64bd9a4f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks became an important part of the coronavirus response when
        it was discovered that the virus could be transmitted by asymptomatic carriers.
        It was initially a scramble to get people wearing masks last spring, and some
        experts have spent the last year conducting studies proving masks could prevent
        the spread of coronavirus. Now that it is known how well masks work, the next
        step is making them work better, according to Brooks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc7b27-cd5a-4e86-805e-69516c0e1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had to think about regulating cloth masks," Brooks
        told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebc4ae-90aa-42f1-be0e-fcc94b809dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Wednesday there''s no
        formal recommendation that people wear two masks, but is considering a "range
        of options" when it comes to getting masks to Americans,.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc43bc-cb56-4ac7-8789-58034c63377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki told reporters during a news briefing that reports that two
        masks protect better than one were based on a "study, which was a reflection
        of the importance of well-fitting masks, something that many of our health
        and medical experts have talked about."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f0572-2ddf-4926-9f32-e8b5c6e3483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t actually issue definitive guidance on one mask versus
        two mask," Psaki said. "Obviously if that''s something they were to issue
        as official guidance, we listened to our health and medical experts."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a20233-bac5-42f2-bc5b-ff241a9b24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the study shows "that if a person has a loose fitting mask
        that they should consider options to improve that fit."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c190c45-cc6a-495b-b519-c51bd4c36ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumer mask standards in the works</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895052dc-d9fb-412c-bf65-4208b1d23803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also efforts in the works to create the first US consumer
        mask standards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ebcdd-b542-4d5a-b86e-af479f28a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASTM International, an international technical standards organization,
        and the National Personal Protective Technology Laboratory, are working on
        standards help Americans tell which masks actually work,</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbddeb-e24c-4435-9c24-3591cbf28b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Personal Protective Technology Laboratory is a part
        of the CDC''s National Institute of Occupational Safety and Health (NIOSH).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08969f68-46ae-41f4-a200-fd89bf78191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks indicated that the CDC would encourage or recommend the ASTM
        standards, but didn''t believe the CDC would require them to avoid "creating
        barriers."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5897ebe-f172-4edd-a92a-f536a93fe5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does believe having a consumer mask standard in place could move
        the manufacturing market in the right direction, which is ultimately what
        is needed to ensure consumer protection.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a5d57-d969-4cf0-b323-e8752fb30794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:10:13.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An ASTM approval that you''ve met their standard, we hope, will
        push the industry in the direction of being sure they focus on producing masks
        that actually do what they''re supposed to."</p>'
  'Framing-Britney-Spears-Justin-Timberlake-Janet-Jackson':
    'author': 'Opinion by Marcie Bianco'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-11T06:11:34.061+08:00
    'imagesource': 'jcr:52deca87-79e7-4d9d-9aad-045291efffbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab4f0cf-dabb-4aef-878f-abd03c645afc'
    'lead': 'OPINION: A unique confluence of recent events put a laser focus on how
      so many men have capitalized, for their own career success, on both society''s
      pleasure in consuming accounts of women''s suffering and our propensity for
      denigrating ''nasty women.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T06:15:09.289+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:58:18.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:32.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney fans angry at Justin Timberlake have a point'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb4f81-c1f0-405f-92f7-b91aa3df162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Marcie Bianco is a writer and editor living
        in California. She is currently writing a book on freedom, equality and feminism.
        The views expressed here are those of the author. Read more opinion on CNN.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efcaee-43e9-4195-8084-1d6f9515a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A unique confluence of events this past
        weekend put a laser focus on how so many men have capitalized, for their own
        career success, on both society''s pleasure in consuming accounts of women''s
        suffering and our propensity for denigrating "nasty women."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95fc40-e255-4ffd-8f03-a45663a0dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the documentary "Framing Britney Spears," produced by
        the New York Times about the pop star''s controversial life, premiered on
        FX and Hulu &nbsp;exposing in new ways and for new audiences the extent to
        which Spears'' health and career suffered as she was hounded by the media
        and battled with her father, with whom she has been in a multi-year legal
        battle for control of her life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450e2c9-ae3c-48cb-896b-406f69416702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' father, Jamie, has been her conservator for 13 years, exercising
        authority over her financial decisions and affairs (an arrangement she petitioned
        to change in August). The documentary takes viewers through that, as well
        as back to Spears'' childhood and rise to fame, emphasizing how as a celebrity
        she was hyper-sexualized and subjected to questions about her body, her virginity
        and other topics that male pop stars of the era rarely faced. She is shown
        being relentlessly pursued by paparazzi and being shamed in the media as a
        bad mother to her then-infant son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc688a0-240f-4748-90b0-c78ca590e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many celebrities and other viewers reacted strongly to seeing Spears''
        pain on screen, expressing support and tweeting with the hashtag #FreeBritney.
        At the same time, in advance of Super Bowl LV on Sunday, many people were
        tweeting about #JanetJacksonAppreciationDay (as Jackson fans have done often
        since the 2004 "wardrobe malfunction," to try to reclaim Super Bowl celebrations
        in her name).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b298e-1f08-4dd8-89ab-38d6406ca59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do these developments share in common? Among other things:
        an expression of society''s attitude toward the bodies and lives of famous
        womenA unique confluence of events this past weekend put a laser focus on
        how so many men have capitalized, for their own career success, on both society''s
        pleasure in consuming accounts of women''s suffering and our propensity for
        denigrating "nasty women."and Justin Timberlake, whose relationship with both
        women exemplifies (whatever his own intention) how men benefit from a cultural
        acceptance of misogyny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab5a18-6086-4fb2-870e-0e2cc8e6deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake and Spears had been a legendary star couple. They performed
        together on The Mickey Mouse Club as children and dated for four years before
        splitting in 2002, just as Timberlake was launching what would become his
        blockbuster solo career and two years before he, while performing with Janet
        Jackson at Super Bowl XXXVIII, botched a "costume reveal" and briefly exposed
        Jackson''s breast on live television. Both Timberlake and Jackson apologized
        afterward, but Jackson suffered severe consequences to her career, including
        being blacklisted by Viacom, while Timberlake''s thrived. Most notably, in
        the immediate aftermath, Timberlake was invited to attend the 2004 Grammy
        Awards while Jackson was not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bba209-7aec-4354-813b-2e8e423c1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven largely by discussion of the Spears documentary and Janet
        Jackson Appreciation Day, social media lit up with conversations about Timberlake''s
        relationship with Spears and public humiliation (even if inadvertent) of,
        her idol, Janet Jackson, as platforms for his career. The layering effect
        of these conversations effectively reframed Timberlake''s launch and establishment
        of his solo music career. The documentary specifically highlighted how Timberlake
        appeared to control the media narrative about his breakup with Spears, complete
        with claims that she cheated on him and broke his heart -- expressed in his
        debut solo album, "Justified." According to a recent Buzzfeed report, Timberlake
        is receiving a high volume of criticism on Instagram, along with demands he
        apologize to Spears. Timberlake did not respond to Buzzfeed''s requests for
        comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6063c0b-f532-4a1d-abb0-17888727df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the documentary suggested to me is the very real possibility
        that Timberlake''s solo career was laid on the societal shaming of Britney
        Spears. Examine the sequenced releasing of songs and his media promotion of
        the 2002 album, which centered on the couple''s breakup. "Like I Love You,"
        a modest success that musically situated Timberlake as a Michael Jackson wannabe,
        set the ex-boy bander up in popular culture as a devoted Romeo. In the next
        act, the second single "Cry Me a River" presented Timberlake as a heartbroken
        victim of a deceitful, cheating woman -- in the video, this woman is portrayed
        as a Britney doppelgänger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14931b54-ebed-4e77-ad11-564d3da9d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:23.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress who played this part, Lauren Hastings, was a Spears
        lookalike. Spears herself alluded to this in a 2011 interview with Rolling
        Stone, in which she revealed that Timberlake called her to tell her "by the
        way, you''re in a video that''s coming out." After seeing the video, Britney
        added, "I should''ve freakin'' said no to this s**t!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5469fd-ea6b-4974-8add-62de0a772334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the least subtle turn of these events, during a 2002
        interview with Barbara Walters about his life, Walters asked Timberlake "what
        went wrong" in his relationship with Spears to prompt their (then-recent)
        breakup. Timberlake recalled telling Spears that he would always love her
        and promising that he would never say "specifically" why they broke up. When
        Walters pursued the question, alluding to the possibility that Spears had
        been unfaithful, Timberlake said "We''re not perfect, I don''t judge anybody."
        The interview then cuts to Timberlake performing an unreleased song (notable
        since the interview was promoting his recently-released solo debut album)
        called "Don''t Go (Horrible Woman)." Along with a statement of the woman''s
        relative worthlessness, the lyrics included the words: "Hey girl / At least
        you gave me another song about a horrible woman / And that''s you, but it''s
        true." The move was widely interpreted as a reference to Spears.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b6261-022a-4fec-b09b-fa32cc20d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chiastic effect -- Britney''s downfall, Justin''s ascent --
        was replicated a few years later, this time, with Spears''s idol, Janet Jackson
        as Timberlake''s foil. While Jackson was publicly vilified after their joint
        Super Bowl performance, Timberlake''s initial response seemed to border on
        gleeful: "We love giving you all something to talk about," he told "Access
        Hollywood" the night of the Super Bowl performance. Three years later, in
        2007, he acknowledged to MTV that he "could''ve handled it better," adding
        that he considered himself a member of a community of artists, and "if there
        was something I could have done in her defense that was more, that I could
        have realized, then I would have." He also said: "If you consider it 50-50,
        I probably got 10% of the blame, and that says something about society...I
        think that America''s harsher on women. And I think that America''s unfairly
        harsh on ethnic people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28333832-bcec-4a94-aeed-4663b06e060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That says something about society." Here is, in my reading, Timberlake''s
        unintentional reveal: He knows how society treats women, that society, to
        quote Jude Ellison S. Doyle, loves a female celebrity "trainwreck." He knows
        the compounding effect that the media has through the relentless negative
        portrayals, stereotyping, and shaming of women. And, yet, despite this awareness,
        the extent of any semblance of accountability only goes as far as him recognizing
        that misogyny exists in society -- intensified through the media -- to systematically
        penalize and silence women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2a05f-a8e4-49f1-a491-3474d42a94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not ultimately responsible for Spears'' fate, Timberlake encouraged
        and profited from a broader culture that celebrates and derives pleasure and
        profit from women''s suffering. And this is what the documentary makes astoundingly
        clear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ea4a5-d0a2-4941-ade0-822ecbe05ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was too much money to be made off her suffering," New York
        Times critic-at-large Wesley Morris observes in the documentary about how
        an entire industry was built on this kind of exploitation. Or, as gossip blogger
        Perez Hilton quips, "Thank you, Britney Spears -- being bad is good for my
        business."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490fb519-9328-4f0c-b333-a2d1d7a1ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying accountability is a quintessential strategy to maintain
        dominance in society. "The oppressors maintain their position and evade their
        responsibility for their own actions," Audre Lorde wrote in an essay published
        in "Sister Outsider." Men keep their power through this denial, which grants
        them limitless currency to continue to do as they please.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d486082-dad9-4850-8522-dc469df0297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This denial, arguably, is the bastion of American "freedom" — a
        deliberate bastardization of the concept to mean the right of a person to
        do anything they want.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ede2cd-72ec-4c96-9978-1aa994e0c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Timberlake to former President Donald Trump and beyond, men''s
        ability to dismiss or impugn women for profit depends on their ability to
        benefit from or weaponize misogyny and then deny it is what they are doing.
        The cultural conversations about misogyny have changed over the past two decades,
        in large part thanks to the #MeToo movement. Yet, despite this paradigm shift,
        what remains unchanged is society''s failure to adopt the language and tools
        of accountability.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c574322-5e85-445c-b9b3-57cdfaee7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the societal change necessary for dignity and justice is to occur,
        we must move from awareness to accountability. To be clear, accountability
        is not about being "canceled," as those angry that they are finally being
        held to account for their actions often claim. Awareness of how one''s actions
        have affected other people is the first step of accountability.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd0d9f-e362-4b3e-bba1-9cb84c190554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because accountability takes time and includes consequences, it
        is not as easily palatable as the effortless, rhetorical "sorry if...." Understanding
        the consequences of your actions and your power in situations can lead to
        discussions about, to quote the writer Sarah Schulman, your "duty to repair"
        the real harms created. Self-critical reflection means understanding your
        complicity in systems and discourses that perpetuate misogyny and working
        with others to change them. And, if his 2018 book "Hindsight" — in which,
        without mentioning Spears, he explains "Cry Me a River" by reiterating he
        was " scorned" and "pissed off" when he wrote it -- is any indication, it
        appears that Timberlake has done very little repair work in terms of the harm
        he''s done. With the documentary''s release and calls for his response and
        apology on social media, the opportunity has presented itself for Timberlake
        to fully take responsibility for his actions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e06a9d-d40b-4fee-98bf-37162f131144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without accountability, there no end in sight to the many forms
        of misogyny that continue to injure women. But, as evident in the documentary,
        Spears and women like her continue to find ways to speak up about the harms
        they experience. To listen to Spears speak repeatedly about her desire for
        freedom, to be, in her words, "liberated," indicates her own awareness of
        her situation: "When I tell them the way I feel, it''s like, they hear me,
        but they''re really not listening. They''re hearing what they want to hear.
        They''re not really listening to what I''m telling them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7f9c9-8010-4e76-a2f0-22a35ef05597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:15:09.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:58:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is amazing to think that someone who is able to differentiate
        between "hearing" and "listening" is considered by some unfit to control her
        own life. Even more, the question not only for Timberlake but for all of us
        who live in this society is: Will we now listen to her? Will we listen — really
        listen —&nbsp;to women?</p>'
