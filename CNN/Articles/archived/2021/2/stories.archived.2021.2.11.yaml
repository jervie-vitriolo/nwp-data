      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3c818-28b2-4bb4-ab84-c99f59cbab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its supply chain partners are getting ready to supply more through
        the COVAX facility, the company added, with an estimated 336 million doses
        available to 145 countries in the first half of the year, almost two-thirds
        of which are going to low- and middle-income countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8613af-a816-41d5-affb-c70714a925d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6aa6d-03a7-4e33-86f5-4bade4734c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about the timeframe for the newly developed
        vaccines against new coronavirus variants, Mene Pangalos, AstraZeneca''s executive
        vice president of biopharmaceuticals research and development, reiterated
        that they expect these to be ready in time for next autumn or winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b03cb2-6fd9-4098-a65a-7a86d937269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbae1f-fc7a-4d38-988a-e3b51240376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In collaboration with the University of Oxford, AstraZeneca is
        focused on adapting C19VAZ to new disease strains if required and hopes to
        reduce the time needed to reach production at scale to between six to nine
        months, by utilising existing clinical data and optimising its established
        supply chain,” the company said in its earnings press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c82d6-38be-408f-86b9-b649f3bc199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca CEO Pascal Soriot said that the development of new vaccines
        was much faster because the approval will be based on immunogenicity data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9f6ae-dc16-4a1e-9acb-d775d4c259d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91899b81-0a60-4f7b-82cc-858d45f87176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on Wednesday recommended the use of
        the current Oxford/AstraZeneca COVID-19 vaccine in countries where variants
        of the coronavirus are circulating. Preliminary analysis showed a slightly
        reduced efficacy against the variant first spotted in the UK, and another
        early analysis showed “a marked reduction” in effectiveness against mild or
        moderate disease from the variant first spotted in South Africa, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e3e67-72f0-437a-88d0-77c42d459708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98947259-fc08-4c95-adf5-8144a2316635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:43:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that study was small and WHO officials noted there’s indirect
        evidence the vaccine still protects against severe disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc4996-a6e5-45f9-ad6d-901e00ec2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:19:42.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-11-21/index.html"
        target="_blank">"AstraZeneca expects to increase vaccine capacity to more
        than 200 million doses per month by April"</a></em></p>'
  'Bill-amending-65-year-old-Bank-Secrecy-Law-gains-steam-at-House':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T22:45:28.755+08:00
