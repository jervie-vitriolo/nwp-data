    'lead': 'Private Motor Vehicle Inspection Centers (PMVICs) will be billing motorists
      cheaper fees equal to what Private Emission Testing Centers (PETCs) charge.
      This comes after President Rodrigo Duterte''s decision to not make the PMVI
      system mandatory, and prohibit any additional costs for vehicle inspection as
      required for registration.'
