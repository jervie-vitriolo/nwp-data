      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I served really well today, I think this helped a lot," said the
        35-year-old Kanepi. "My game plan was to play aggressive as I usually do."</p>'
