      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8af4f-55d3-43f3-8112-b6bf155316c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost like I was looking at the northern lights because
        they were bouncing, moving and changing in appearance," National Weather Service
        Meteorologist Bill Taylor told CNN when describing the photos of light pillars
        he took early this week in North Platte, Nebraska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038d6c5-5b6f-4070-91c7-81abe5c03dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c9002-829c-42c7-9cef-830fa3579bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for us, this is not an alien invasion or extraterrestrial
        activity, but rather an optical phenomenon courtesy of a cold, calm atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21572b2-1879-4605-9170-ca98f939f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472f8ec-cb0f-449e-84a9-b3b52a179846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Check out how brutal the cold will be where you live</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd246b-654f-4611-a08a-f292d8702738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9030cea-eb66-47fb-98cd-4a1ba574c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless your fireplace, cozy blanket and favorite book are too inviting,
        you may be rewarded if you step outside and brave the elements this week.
        Make sure to bundle up because these spectacular colored beams of light only
        occur when temperatures are well below freezing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f5866-9491-4398-91f7-40da46345c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404420d6-4a43-45d6-9241-789ebfdd3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It has to be brutally cold and the air must be calm</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57482b-0d6f-489a-9df5-8e2a6f779434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light pillars form in colder climates when ice particles near the
        ground are light enough to remain suspended in the air. If conditions are
        calm, the hexagonally shaped ice particles can become vertically stacked as
        they slowly drift through the atmosphere. Like a giant mirror in the sky,
        the collective ice surfaces reflect a light source -- such as a street lamp,
        moonlight or sunlight -- toward the viewer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4edf73-5cff-4eb0-95bb-a4a8aa6ac8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842ef3e-06b4-480f-9e7a-609529a52779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the crystals in the atmosphere, the taller the pillar,"
        according to the National Weather Service in La Crosse, Wisconsin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609f568-247f-4a5e-8a70-2b4189fef045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb63cff-9f76-49bb-8c45-992bda00cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions need to be virtually wind-free, very stable and
        quite cold.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d6e47-fefc-481e-8649-c66a82365909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f52bb7-1927-4012-b495-a1c85496c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temperature dropped to minus 20 Fahrenheit the night these
        photos were taken in North Platte, which was the coldest we''ve experienced
        since March 2019," NWS Meteorologist Darren Snively told CNN Weather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125d0b3-5275-46b0-8753-1266525e25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312eff1-819a-48f5-b55e-1189a5c6cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no specific temperature threshold has been determined for
        light pillar formation, the mercury in the thermometer at ground level is
        typically below 10 degrees Fahrenheit, according to the NWS. Since these temperatures
        are more common the farther north one lives, reports may be less frequent
        because of the remote nature of their occurrence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aaee36-037f-4c2d-9880-03de2f434b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c9099-abb0-417b-b76d-bec3b6168787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More light pillars possible as coldest air of the season
        arrives this week</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5cfdc4-32f2-4c1b-b6e7-cb9971f76a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an arctic plunge of air pushes farther south this week, more
        people may have the opportunity to witness this mysterious phenomenon. High
        temperatures will struggle to reach above 0 degrees this week in northern
        Minnesota, North Dakota and Montana. The polar vortex is to blame. This feature,
        which is normally centered over the North Pole, has recently weakened, helping
        to displace very cold air into the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3e6ca-67a3-4f7e-a84a-bf0bb884655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b1b70-4f37-4b09-a260-f7ebf49c0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latest model guidance continues to show that an arctic air mass
        will dominate the northern and central portions of the country into this weekend
        under the influence of a slow-moving polar vortex centered over the Canadian
        prairies," the National Weather Service''s Weather Prediction Center (WPC)
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21428f19-0d0c-4157-a6ff-ec4d969d6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0ac79-780d-4450-8d28-39476b316dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light pillars are more common in the fall and winter, when temperatures
        are cold enough to form ice in the atmosphere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dcd92-6344-4611-9f0c-392652604c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f01d90-e7f8-482c-a0d6-9754a9cae545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the beams of light appear to be radiating directly into
        the sky, something contradictory is happening to the viewer on the ground.
        The light source originally traveling into space is redirected toward your
        eyes as the flat-surfaced ice particles become vertically aligned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e304b06-a47b-43d3-9aac-7cf5ec2b7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db2471-6d94-40a5-ba47-918045ac78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how it forms, this phenomenon is a real treat to witness.
        That is, if you are brave enough to endure the brutal cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321ba38-4039-41d1-8d60-97901a0066c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:31:53.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:57:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/10/weather/light-pillars-ice-cold-illuminate-trnd/index.html#:~:text=Light%20pillars%20dance%20across%20the,night%20sky%20and%20mesmerizing%20viewers."
