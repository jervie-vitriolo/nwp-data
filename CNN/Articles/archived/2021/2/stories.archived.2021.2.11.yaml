      'mgnl:type': 'text'
      'text': '<p>While vehicle owners may visit both PMVICs and PETCs for registration
        requirements, Land Transportation Office chief Edgar Galvante clarified they
        are not interchangeable. The former, he explained, fully inspects vehicles
        for roadworthiness while the latter only checks car emissions.</p>'
