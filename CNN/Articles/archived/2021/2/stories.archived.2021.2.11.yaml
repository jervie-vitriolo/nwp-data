      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just trying to be the best I can be every day, whatever
        that level is," Barty said after the match.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee3a5f-cce0-4100-8a8e-dbb2d05458a9'
