      'mgnl:lastActivated': 2023-01-25T06:46:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02bc5c-1f7e-41f1-b308-a09c92bf73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:30:36.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera and Inglis escaped the pair of Renata Voracova of Czech
        Republic and Wang Yafan of China, 7-6 (7-3), 4-6, 7-6 (12-10), in the over
        three-hour game held on Thursday at the Court 5 of Melbourne Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42542d6d-368a-49f8-8774-80195fce284b'
