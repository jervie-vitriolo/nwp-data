  'China-Sinovac-donation-Philippines-military':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T12:52:20.858+08:00
    'imagesource': 'jcr:fc331773-ecbc-4314-b89a-7f14861a88a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31766feb-f7dd-40b5-9b20-5ea4362eded9'
    'lead': 'China has increased its donation of COVID-19 vaccines to the Philippines,
      strictly allocating 100,000 doses to protect Filipino troops from coronavirus,
      Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T12:56:07.497+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:52:19.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:53.535+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China donates 100,000 Sinovac doses for PH troops, vaccine shipment
      to arrive on Feb. 23'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417b568-29e9-4f00-a3a2-5166266aab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> China
        has increased its donation of COVID-19 vaccines to the Philippines, strictly
        allocating 100,000 doses to protect Filipino troops from coronavirus, Presidential
        Spokesperson Harry Roque said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30003914-c38e-467a-8522-574f30d60e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will give a total of 600,000 doses of Sinovac vaccines to
        the Philippines. Roque said the doses are set to reach the country on Feb.
        23, while the exact date of arrival of Pfizer vaccines from the COVAX facility
        is still unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6ee37-7de6-47b6-85a5-f23fb1ac050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat di pa natin alam ang eksaktong petsa ng pagdating ng bakuna
        galing sa Covax facility, ang bakuna galing Sinovac na galing China, nakaukit
        na sa bato ang pagdating. Feb. 23."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55b7fe-9b4a-4b17-87e3-e8c3e66c6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we don''t know the exact date of the arrival
        of vaccines from the Covax facility, the arrival of Sinovac (vaccines) from
        China is already set in stone —&nbsp;Feb. 23.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74c28c-2dde-482a-96bd-42e9080688b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-12T08:43:45.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">RELATED:
        PH faces Pfizer vaccine delivery delay</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906f0ab-4395-4915-ab29-e23540bf48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has yet to receive an emergency use authorization from the
        country''s Food and Drug Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bdc0b-71ad-4702-bf0c-c6c9b7e6dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always made known his desire to have the police and
        the military included in the priority list. Last year, he pointed out that
        they need to be prioritized because he needs a "healthy" police and military
        forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5c82a-8f5d-43bb-be0d-7e50196e8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said early this year he wants free COVID-19 vaccination
        for soldiers and policemen, and their families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6eb6a-384e-4435-b72a-9dc763665b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T12:56:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel are supposedly fourth in line to receive the
        limited vaccines based on the government''s priority list.</p>'
