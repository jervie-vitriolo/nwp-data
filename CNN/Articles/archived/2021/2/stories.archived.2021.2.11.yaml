      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, the WHO also recommended the Oxford/AstraZeneca
        vaccine in countries where variants of the coronavirus are circulating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb9f7c-4f39-4dde-87ba-a2720c5f97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45eb4f3-13c9-4b65-a9e1-ae74e3def6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of expert advisers looked at two aspects of the circulation
        of the variants in relation to the AstraZeneca vaccine, Dr. Alejandro Cravioto,
        chair of WHO’s Strategic Advisory Group of Experts (SAGE) on Immunization,Cravioto
        explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3c9fa-e457-400c-840a-c82fb1aae33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960cab7-61f1-48cb-9277-46ded60aa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Cravioto said preliminary analysis showed
        a slightly reduced efficacy against the variant first spotted there. The analysis
        also showed a limited reduction in titers of neutralization, which means the
        vaccine is still having a good effect protecting people infected with that
        variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb549f30-038c-47cf-9cd0-98c8a3d21b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869f4e7-47e6-430f-9fc2-941dafd8a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, Cravioto said preliminary analysis showed “a marked
        reduction” in vaccine effectiveness against mild or moderate disease in a
        variant first spotted there. The analysis also showed a reduction in neutralizing
        antibody levels. However, he said the study was small and didn’t allow assessment
        of the vaccine against severe infection. He noted there is indirect evidence
        that there is still protection against severe disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c38ad-430d-4623-a099-1b319c749c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c16ff-42e9-402d-bc3b-4f8716db657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering all these factors, we have made the recommendation that
        even if there is a reduction in the possibility of this vaccine having a full
        impact in its protection capacity, especially against severe disease, there
        is no reason not to recommend it’s use, even in countries that have the circulation
        of the variant,” Cravioto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4a568-3dae-43e5-90f3-bedd9a8fa17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-10-21/index.html"
        target="_blank">"WHO recommends AstraZeneca vaccine for adults over 18 and
        in countries where new variants are circulating"</a></em></p>'
  'Biden-announces-US-will-sanction-Myanmar-s-military-leaders-following-coup':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Photo courtesy: Stefani Reynolds/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T04:15:16.833+08:00
    'imagesource': 'jcr:9284ac33-2455-47c4-97f1-8cf47d43f662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8ab1fa-b492-49e3-b837-3b68104ffeb5'
    'lead': 'US President Joe Biden called on the military junta to release detained
      protesters and civilian leaders, including Aung San Suu Kyi and Win Myint and
      cease their crackdowns on demonstrators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T04:12:19.479+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:59:24.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:28.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces US will sanction Myanmar''s military leaders following
      coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d01061-337e-405a-b23a-6a5987bbfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Wednesday announced
        that the United States will sanction Myanmar''s military leaders after last
        week''s coup in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141727a1-8f4f-441a-a91b-0519bc74ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c148ea0-f5e4-4148-9972-45641aed559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In brief remarks, the President said he had approved a new executive
        order allowing the United States to "immediately sanction the military leaders
        who directed the coup, their business interests as well as close family members."
        He said they would identify targets of those sanctions this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b47c7-20cd-436c-84d8-7ff061180ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f041854-90bd-464d-a471-ecb52b9271a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government is taking steps to prevent the generals from
        improperly having access to the one billion dollars in Burmese government
        funds held in the United States," Biden noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16144a6-1e54-4279-8833-cacb6c450d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb229b14-e825-4017-8aac-c9c0825a5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also going to impose strong export controls," he added.
        "We''re freezing US assets that benefit the Burmese government while maintaining
        our support for health care, civil society groups and other areas that benefit
        the people of Burma directly," he said, using another name for Myanmar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96fb3a-0bf0-485c-befc-3493758fb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611cfbe-6f94-4869-87aa-3010a0fb0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called on the military junta to release detained protesters
        and civilian leaders, including Aung San Suu Kyi and Win Myint and cease their
        crackdowns on demonstrators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab646d32-55c4-4c6c-9f5c-1607493c5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa880c0-7235-417c-b822-b8b7941fab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military must relinquish power they''ve seized and demonstrate
        respect for the will of the people of Burma, as expressed in their November
        8 election," he said, stressing that the issue remains of bipartisan and international
        concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559f114-9650-4d5d-9421-fa13ff5f0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe5c96-1e20-4f98-ba07-5d222a0228d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be ready to impose additional measures and we''ll continue
        to work with our international partners to urge other nations to join us in
        these efforts," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f48b27-8b36-40d3-b58c-510175f6ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e19df-4b8f-435c-bbe0-aeea71d09848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, White House press secretary Jen Psaki said
        that the effort would go beyond unilateral actions to include "working with
        our partners and allies, including in the region, to determine the right ways
        to put pressure on and have engagement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cec5ba-e2b3-4d94-ba21-401dfdc48f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6333012-49a6-4578-9e92-fc21c1a379b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:33.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are "ongoing discussions and talks with our
        partners and allies in Asia and Europe, and you know there''s certainly a
        recognition that this will need to be a coordinated effort."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bfa62-56b1-41c5-ac7f-95abeecda1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e8f0d-6f2e-4a5a-952c-65e20b326c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said Tuesday that "the international
        community is attempting every avenue to ensure that democracy and civilian
        leadership is restored in Burma."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb44bf2-8201-4ea6-b0f2-e8fb75300d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d7d89-61e9-4492-ad18-cb5733d5edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making no bones about where we stand when it comes to the
        military''s need to relinquish power," Price said. "We are undertaking a careful
        review of the assistance that we provide to Burma and with an eye towards
        ensuring that those responsible for this coup do face significant consequences."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3816f-2179-4be5-85a3-f14fbd37cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec71f8-db59-4bf1-8889-6db10107f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department last week formally determined that the military
        takeover constituted a coup d''état, a designation that requires the United
        States to cut its foreign assistance to the country''s government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639c997-b61c-4902-8f40-cea48a26a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b0505-7443-445f-9056-fde875bd4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s top military officials, including armed forces commander
        in chief Min Aung Hlaing, have already been sanctioned for their roles in
        human rights abuses against the Rohingya in Myanmar''s Rakhine state. The
        military has been accused of committing atrocities including mass killings
        and rape against the Muslim minority population, forcing nearly a million
        people to flee. The UN has recommended that top military officials face genocide
        charges. Suu Kyi, one of the now deposed civilian leaders, called reports
        of genocide "misinformation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea2034-a255-42cd-b17b-d41e4eb11fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b67ea1-f9b5-4fed-b83a-0ae316e70d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed forces seized control of the country last week after detaining
        top government figures, including leader Suu Kyi, after months of increasing
        friction between the civilian government and the military, known as the Tatmadaw,
        over alleged election irregularities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a4901-9499-4a76-8d3c-a80fa7ec0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ead94-680b-4738-8eaa-a71805a84dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s efforts to make contact with Suu Kyi have
        been denied, Price said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb990f8-c94d-4d11-a136-ca1018664578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T04:12:19.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/politics/biden-myanmar-coup-sanctions/index.html"
        target="_blank">"Biden announces US will sanction Myanmar''s military leaders
        following coup"</a></em></p>'
  'dallas-mavericks-stopped-playing-national-anthem-owner-request':
    'author': 'Wayne Sterling, Ben Morse and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-11T05:00:25.597+08:00
    'imagesource': 'jcr:a02644e8-5af7-4086-b0b5-1191aa31dd76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f9175e-ac7d-4c14-9481-a4241cb0b56f'
    'lead': 'The Dallas Mavericks will resume playing the National Anthem prior to
      home games having previously not played it in 11 regular season games at American
      Airlines Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T04:22:11.560+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:59:13.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:29.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA team Dallas Mavericks to resume playing the National Anthem'
    'updated': 2021-02-11T06:18:00.000+08:00
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42967e1-fe26-4114-9d00-8b6e1fcfea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Dallas Mavericks will resume playing
        the National Anthem prior to home games having previously not played it in
        11 regular season games at American Airlines Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d205c81-bc77-441c-84a5-6d39febc4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks owner Mark Cuban directed the team to stop playing the
        anthem before the season, according to multiple reports, and a team spokesperson
        on Wednesday initially said there were no plans to play the anthem in the
        future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c3254-da85-4257-bb7e-31ba851442c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NBA then released a statement saying all teams would
        play the song.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec284ef-6f68-460d-b07f-5fb1cec485b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With NBA teams now in the process of welcoming fans back into their
        arenas, all teams will play the national anthem in keeping with longstanding
        league policy," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc56d8-fa97-47bc-8393-86dd66900dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks then announced that the anthem will be played prior
        to its game against the Atlanta Hawks on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624d973-fc9a-4891-ac43-583003e4c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect and always have respected the passion people have for
        the anthem and our country," said Cuban after the league''s announcement.
        "I have always stood for the anthem with the hand over my heart -- no matter
        where I hear it played. But we also hear the voices of those who do not feel
        the anthem represents them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c61f8a-6f26-4c01-b47a-83770dda0334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel they also need to be respected and heard, because they
        have not been heard. The hope is that those who feel passionate about the
        anthem being played will be just as passionate in listening to those who do
        not feel it represents them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83aabf-1d29-4968-a4ad-498902712625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks had not played a game in front of any fans until this
        Monday, when the team welcomed 1,500 vaccinated essential workers -- including
        first responders, medical personnel, transportation workers among others --
        to the arena.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588d723-04e8-4587-9e16-3bbcb9339440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA anthem policy states that: "Players, coaches and trainers must
        stand and line up in a dignified posture along the foul lines during the playing
        of the American and/or Canadian National Anthems."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf5e21-3e5b-4e76-816f-0737c7edcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the NBA''s restart in the Orlando bubble last summer, Commissioner
        Adam Silver declined to enforce the rule as players began kneeling for the
        anthem due to protests against police brutality and advocating for social
        justice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f23df7-758a-459e-a76e-6079cd394856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ESPN''s "Outside the Line" in June 2020, Cuban
        said he hoped the league "would allow players to do what is in their heart"
        when it comes to the playing of the anthem.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d64d7-1634-4544-92db-67d8b7850e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s holding an arm up in the air, whether it''s taking
        a knee, whatever it is, I don''t think this is an issue of respect or disrespect
        to the flag or to the anthem or to our country. I think this is more a reflection
        of our players'' commitment to this country, and the fact that it''s so important
        to them that they''re willing to say what''s in their heart and do what they
        think is right."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6eba8-5aee-40ce-a109-20947634bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said in the interview: "I''ll stand in unison with our
        players, whatever they choose to do. But again, when our players in the NBA
        do what''s in their heart, when they do what they feel represents who they
        are and look to move this country forward when it comes to race relationships,
        I think that''s a beautiful thing and I''ll be proud of them."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e286c-c1f9-44c9-8974-949fb70618d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki responded to the initial news
        that the Mavericks have not been playing the anthem on Wednesday, noting that
        she hadn''t spoken to President Joe Biden about the matter.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded2b8d-cb89-482e-ba9c-385fc181af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he''s incredibly proud to be an American. He has great
        respect for the anthem and all that it represents, especially for our men
        and women serving in uniform all around the world," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadfaf8-72d7-4ab4-a1f8-840dd89334fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d also say that, of course, that part of the pride of our country
        means recognizing moments where we as a country haven''t lived up to our highest
        ideals, which is often and at times what people are speaking to when they
        take action at sporting events.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a838efb-72f8-4928-9800-9890ea5a57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:17:59.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it means respecting the right of people, granted to them in
        the Constitution, to peacefully protest. That''s why he ran for president
        in the first place and that''s what he''s focused on doing every day."</p>'
