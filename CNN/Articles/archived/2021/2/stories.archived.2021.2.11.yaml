  'japan-covid-19-health-care-system':
    'author': 'Selina Wang, and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T10:33:02.842+08:00
