    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddb07d-73c3-410f-9eb3-1359ed2c5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
