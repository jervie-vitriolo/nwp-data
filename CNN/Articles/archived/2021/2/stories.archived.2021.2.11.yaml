      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation President and Chief Operating Officer Ramon
        S. Ang announced the opening of the A. Bonifacio northbound off-ramp and the
        E. Rodriguez southbound off-ramp.</p>'
