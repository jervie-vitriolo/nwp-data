      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e15bce-6eb4-4893-af77-763754bcf983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MVIS no longer mandatory</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ed480-0cc0-4b55-a5a7-01d3a593ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8d21f-a87c-4d17-859a-ce54444c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang also announced that Duterte had ordered not
        to make mandatory the motor vehicle inspection system anymore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18f31c-091a-4333-ad58-77d2cd106885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907e2d9-90f3-40e1-9d2c-b06ee2daec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na po mandatory ang MVIS. Ibig sabihin, kinakailangan walang
        bagong singil, walang karagdagang singil sa pagpaparehistro ng mga sasakyan.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d1c4e-f48f-4836-b1cb-be2f3a2f48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b02b8-d1eb-45de-9330-c15124814620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The MVIS is not mandatory anymre. This means there
        will be no additional charges when registering for cars.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3a13e-badc-45cd-9204-26b6f73432ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ecc41-25e6-42c1-835b-cff753bcc5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte made all the necessary considerations to
        cushion the impact of rising prices brought by the COVID-19 pandemic and the
        African Swine Flu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc73a71-238c-4e8b-909b-a735cc79f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e5afd-8e95-4360-b693-d1d85b5123da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binalanse ng Pangulo ang pinagdadaanan ng ating mga kababayan sa
        gitna ng krisis na nararanasan...dahil po sa COVID-19 at African Swine Flu,"
        Roque added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bddde-821f-49ed-a49f-928ee7f450bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055db97c-f86a-4760-bd18-9e8c0249962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President had to set a balance on what the Filipinos
        are going through at a time of crisis....brought by COVID-19 and African Swine
        Flu.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e1ae7-01d0-4212-8fef-8435eab368e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:53:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee835ead-809a-4c20-9f1d-00e5ad65cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:53:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Child Car Seat Law, which was signed by Duterte nearly two years
        ago, took effect last February 2, but <a href="https://cnnphilippines.com/news/2021/2/3/jv-ejercito-govt-failed-implementing-child-car-safety-law.html">various
        groups called for further review of its guidelines</a> amid financial constraints
        brought by the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f4050-47b7-4471-9ece-a3ad99da9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:53:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c096f-7288-4dc3-9ccb-b45b82e7289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:53:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the MVIS also previously faced criticisms,
        with motorists and lawmakers claiming that it could be an avenue for corruption
        by bringing billions of revenues to the private sector. Only 23 out of 138
        private motor vehicle inspections centers in the country are currently operating.</p>'
