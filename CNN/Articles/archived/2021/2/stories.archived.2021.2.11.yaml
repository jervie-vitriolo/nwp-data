    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC reschedules board exams for aspiring teachers

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb81580-f601-4bf7-a681-a9517e39fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — Education
        graduates will again have to wait until September to take their board examinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684de17d-c0f7-4cdc-bef5-1b77bfa60f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Professional Regulation Commission has postponed anew the licensure
        examination for aspiring teachers that was supposed to be held this March,
        saying conducting tests with a large number of examinees is not advisable
        amid the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b52a43-478b-445d-a184-7c8f37a77e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pursuant to Resolution No. 1256, (s.2020), wherein Licensure Examination
        for Professional Teachers (LEPT) is classified as a large-scale licensure
        examination that should not be administered during this pandemic, the Professional
        Regulation Commission informs the public that the March 28, 2021 LEPT has
        been rescheduled to September 26, 2021,” PRC said Wednesday in a <a href="https://www.facebook.com/professionalregulationcommission/photos/a.527204897625001/1339964469682369/"
        target="_blank">public advisory</a> posted on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830659e3-6366-47a2-b694-a5a44f5305c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth attempt to conduct the tests. The original examination
        date was in March 2020 then it was moved to September of the same year, then
        to March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861116c-9650-49b2-acaf-e1195ee1ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other licensure exams were postponed last year due to the
        government-imposed restrictions, including extended community quarantine declarations,
        so the PRC plans to hold 101 tests this year to make up for the ones that
        had to be canceled.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b398e4a-c130-4a43-be89-7939bc6424f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T09:24:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:56:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Inter-Agency Task Force approved the request of
        the PRC to conduct the board examinations set for January to March this year.&nbsp;</p>'
