      'mgnl:type': 'text'
      'text': '<p><strong>FORECAST:</strong> Those born under the Rat sign have a
        lot to look forward to this year. Specifically, they will be learning new
        things— whether formally or informally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a4a32-14aa-4606-b127-20cc11ac136c'
