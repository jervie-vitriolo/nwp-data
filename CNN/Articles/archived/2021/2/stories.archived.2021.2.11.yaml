      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193b079-e179-4e8a-9089-5fd01e62dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not there 100% physically or mentally," added Kenin. "My game,
        everything, just feels really off. Obviously, it''s not good. I just couldn''t
        really handle the pressure. I''m not obviously used to this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959a884-3569-4016-b7cd-5cb9ab29678a'
