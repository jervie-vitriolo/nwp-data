  'dole-covid-health-safety-guidelines-ventilation-workplaces':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T14:05:09.269+08:00
    'imagesource': 'jcr:eeaaacf5-a3db-40d4-a9e5-797ceefeea43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b8f7af-cdc4-413b-a91e-ee74f0fbe492'
    'lead': 'In a bid to further lower the risk of transmission in workplaces, the
      Department of Labor and Employment says a policy on ventilation is now being
      prepared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T14:10:03.993+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:51:22.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:57.430+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOLE', 'Department-of-Labor-and-Employment', 'Ma-Teresita-Cucueco',
      'Laging-Handa']
    'template': '1'
    'title': 'DOLE to release safety guidelines for ventilation in workplaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6791b5-39fc-4b52-a1b0-49bf75e6f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — In
        a bid to further lower the risk of transmission in workplaces, the Department
        of Labor and Employment says a policy on ventilation is now being prepared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43eb7fd-88b9-4f36-98ac-747b21f7bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> pipeline <em>na ho namin na maglalabas kami ng polisiya
        tungkol sa</em> ventilation. <em>Alam naman po natin na ang bentilasyon, o
        ang pagpapasok ng...malinis na hangin at maglalabas ng</em> contaminated air
        <em>ay talagang magbababa ng</em> risk, <em>lalo na sa opisina, sa lugar ng
        paggawa,"</em> said Assistant Secretary Ma. Teresita Cucueco during a televised
        briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2174a3-c9cf-49db-80c0-aa2ef4b28b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The release of policies on ventilation is in the pipeline.
        We all know that ventilation or the inflow of clean air and the release of
        contaminated air can really lower the risk, especially in offices and places
        of work.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08371c6-d5de-4954-ba1b-dff43c1bf09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cucueco said this is particularly important in establishments like
        malls, restaurants and hotels. The guidelines could also help consumers see
        whether they should be concerned upon entering such places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c4684-0803-40fa-bdd8-148af77c4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the guidelines were being finalized but mentioned no release
        date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ac215-38ac-4cef-ae22-6a5173b089c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after the DOLE said that majority of workplaces
        they inspected comply with COVID-19 health and safety guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db8a12-db4a-48ee-a048-3e46ff0daa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/16/DOLE-COVID-19-protocol-compliant-workplaces.html"
        target="_blank"><strong>READ: DOLE: Workplaces compliant with COVID-19 safety
        protocols</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee5efe-3847-4796-89b8-1384bbebeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T14:10:03.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:51:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cucueco said they have inspected 70,000 establishments and that
        compliance is at over 90%.</p>'
  'mit-graduate-person-of-interest-yale-student-murder':
    'author': 'Ganesh Setty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T16:05:13.278+08:00
    'imagesource': 'jcr:b2e13272-f90f-409b-991c-61d1a453f7c4'
