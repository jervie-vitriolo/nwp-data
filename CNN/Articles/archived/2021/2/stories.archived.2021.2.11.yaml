      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> President
        Rodrigo Duterte has ordered the deferment of Republic Act 11229 popularly
        known as the Child Car Seat Law.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b4f0d-c86b-4931-b768-bd15c99eea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.267+08:00
