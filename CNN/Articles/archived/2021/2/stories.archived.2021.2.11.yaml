      'mgnl:lastActivated': 2023-01-25T06:44:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty, who spent almost a year off the tour amid the pandemic, had
        won her first-round tie without dropping a single game but was given a much
        sterner test on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c616d93-26ca-4e33-9bda-b8af625d3753'
      'mgnl:activationStatus': true
