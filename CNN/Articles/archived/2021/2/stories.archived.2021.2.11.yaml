      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But competition is getting fierce. BYD unseated Tesla as China''s
        top selling electric car brand last month, and other automakers like Nio,
        Geely and Xpeng are trying to close in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2aa3f-005c-49b8-983f-a11f8d348031'
