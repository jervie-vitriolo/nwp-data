  'supreme-court-names-ex-chief-justice-puno-amicus-curiae':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T21:45:48.573+08:00
    'imagesource': 'jcr:ce7fe3de-78e4-489c-b5ec-a283ad36cdb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af682bca-ff33-49b3-8e7e-c1af26d38598'
    'lead': 'Retired Chief Justice Reynato Puno will join former Associate Justice
      Francis Jardeleza as a ''friend of the court'' in the oral arguments for the
      controversial Anti-Terrorism Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T21:47:40.106+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:44:38.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:14.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC names ex-Chief Justice Puno as ''friend of court'' in anti-terrorism
      law oral arguments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c3159-7ff0-473d-8976-b6da752f843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> The
        Supreme Court named retired Chief Justice Reynato Puno as an amicus curiae
        or a ''friend of the court'' in the oral arguments on the controversial Anti-Terrorism
        Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e4ac9-b90b-4583-8ce5-da4e17efbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4501f58-215b-49bd-84a8-d676efa08e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amicus curiae is an experienced and impartial lawyer who the
        court invites to give an opinion that may help resolve a legal conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725420da-ab4b-41e2-aa1e-b52612ec4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691165e-c581-437f-b4e0-ea1130adf2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court formalized Puno''s appointment in a February 9 court
        resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ec557-2bec-451d-8c2a-0a4646155457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e8c03-2e37-4f20-87e8-2d3b549f0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno will join former Associate Justice Francis Jardeleza as an
        amicus curiae in the oral arguments, which tackle the legal challenges to
        the controversial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1983f-7ba2-48ec-8f8f-0243bde47f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4010c35-9bca-4cc1-9092-98b5d4d1c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11479, or the Anti-Terrorism Act of 2020, repeals
        the Human Security Act of 2007, giving more surveillance powers to government
        forces. Among its contentious features is a provision allowing suspected terrorists
        to be arrested without warrant and detained without charges for up to 24 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058cd3f-8b8b-41be-8747-9faf1b26397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e73311-6af0-41a5-a8db-3c8d8efe0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the hotly-contested measure relaxes safeguards on human
        rights and is open to abuse, but lawmakers who authored and sponsored the
        bill said it is at par with the laws of other countries and will not be used
        against law-abiding citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8b42d-09c8-420b-8320-ca81120fc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e39f44-4b27-42ab-ba85-abb0a5eeb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:47:40.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 37 petitions were filed before the SC to challenge the
        Anti-Terrorism Act''s legality. The oral arguments for the controversial law
        will continue on February 16.</p>'
  'pfizer-request-covid-19-vaccine-who':
    'caption': 'The World Health Organization may "favorably" consider giving the
      Philippines 900,000 more doses of Pfizer-BioNTech''s COVID-19 vaccines, country
      representative Dr. Rabindra Abeyasinghe said on Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T21:33:34.359+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bc1fb7-8013-4667-920e-ee2bb3b38873'
    'lead': 'The World Health Organization may "favorably" consider giving the Philippines
      900,000 more doses of Pfizer-BioNTech''s COVID-19 vaccines, country representative
      Dr. Rabindra Abeyasinghe said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T21:48:51.909+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:44:32.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:14.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'WHO', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'WHO: PH request for extra 900k Pfizer vaccines will be considered ''favorably'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d8d6d-5f4d-4760-b629-d16c941b2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> The
        World Health Organization may "favorably" consider giving the Philippines
        900,000 more doses of Pfizer-BioNTech''s COVID-19 vaccines, country representative
        Dr. Rabindra Abeyasinghe said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b25f28-355c-4e83-84fd-c341b118ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abeyasinghe clarified he has yet to receive the country''s
        official request for the additional shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c37ab-b6f8-466e-af5d-b2eaf633b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the request will be considered favorably," he told
        CNN Philippines'' <em>News Night</em>. "We have to wait for the request to
        be received and processed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dee78-085c-4c77-802d-1dd51ce4e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 3, Vaccine czar Carlito Galvez Jr. said the government <a
        href="https://www.cnnphilippines.com/news/2021/2/3/COVAX-Pfizer-COVID-19-vaccines.html">will
        be asking for 900,000</a> additional vaccines on top of the 117,000 doses
        expected to arrive this month.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028421d-23e2-4e61-92b1-53f094e70668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said in a Thursday briefing there will
        be "<a href="https://www.cnnphilippines.com/news/2021/2/11/ph-faces-pfizer-vaccine-delivery-delay.html">slight
        delays</a>" in the Pfizer delivery since government officials are still processing
        the necessary documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fef39b-9d7b-4370-8caa-a9d309971f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abeyasinghe, while admitting that the Philippine government
        is still missing some requirements, said there has been "no delay" as Health
        Secretary Francisco Duque III informed him the papers will be sent within
        the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8abb31-8757-42c3-bbc8-a58dc9557d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must acknowledge that the Philippine government has been responding
        proactively and very fast," the WHO official said. "No sooner than these requirements
        are fulfilled, we believe that the COVAX can schedule a delivery date."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945a6fa-87fc-472d-9858-c429f694f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said once COVAX accepts the submission, the vaccines
        could be shipped "as early as next week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b06a7e-1f43-4f58-b2aa-6806f8d82594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T21:48:51.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:44:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive 5.6 million doses of COVID-19
        vaccines in the first quarter of 2021 through the COVAX facility, an initiative
        led by the World Health Organization, along with the vaccine alliance Gavi
        and the Coalition for Epidemic Preparedness Innovations, which seeks to provide
        over 150 participating countries equitable access to coronavirus vaccines.</p>'
