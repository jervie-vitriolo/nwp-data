    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104e1c5-5b7a-4c4b-a933-5d8356a8a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — It''s
        official. The Public Attorney''s Office and the National Commission on Indigenous
        Peoples will now defend Japer Gurung and Junior Ramos, the two Aetas facing
        charges under the controversial Anti-Terrorism Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49744304-a972-4f9d-8761-55c105a7becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers said it had to withdraw
        as counsel on record after the accused themselves chose PAO and the NCIP during
        a hearing at the Olongapo City Regional Trail Court on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd95a2-9b73-4fc2-943e-8d8fe596f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that instance we have no choice since it''s the matter of right
        of the accused to choose whoever the lawyer can represent them and defend
        their case," said Bonifacio Cruz of the NUPL-Central Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3d726-386b-46e8-a4f1-859eb8ab162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL maintained it did not force the Aetas to sign the petition
        to intervene in the legal challenge against the anti-terrorism law, as told
        by Solicitor General Jose Calida during the Supreme Court''s oral arguments
        last Tuesday. In the petition, Gurung and Ramos said they were tortured by
        soldiers and falsely charged under the new law, when they were only trying
        to avoid being caught in the crossfire during a clash between government forces
        and members of the New People''s Army in Zambales in August last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f6a11-4b97-4e01-ac04-b661d03aa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida claimed the NUPL paid the Aetas ₱1,000 to sign the pleading,
        but the NUPL stressed this was from families of the accused. The NUPL said
        it is ready to be cross-examined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2e697-8287-4fbf-be18-5921c945d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para maganda sa kinabukasan ng kapatid natin na Aeta</em>,
        why don''t they drop the case?" Cruz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368492c6-87af-43e6-b211-851c62041968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the NUPL quoted Gurung and Ramos as saying
        they are "confused" by recent developments and thanked the lawyers'' group
        for its help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e8581-dd9f-4315-8fe8-64ce2492bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military <a href="https://cnnphilippines.com/news/2020/11/18/aetas-anti-terrorism-case.html?fbclid=IwAR0I92uWIQ990deJRRgIHQcuzRXyU_axYA3pnVu3vJOxHJUTJCTQ3SU_VIg">accused
        the Aetas of being among the NPA members</a> who fired at a group of soldiers
        in Barangay Buhawen, San Marcelino, Zambales in August 2020, resulting in
        the death of Sgt. Rudil Dilao. The NPA, the armed wing of the Communist Party
        of the Philippines, has been designated by the Anti-Terrorism Council as a
        terrorist organization pending court proscription.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954e103-5133-4b81-b463-ae87f3954a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://cnnphilippines.com/news/2021/2/9/Supreme-Court-denies-Aetas-petition-Anti-Terrorism-Act.html?">has
        denied the Aetas'' earlier bid to join 37 sets of petitioners in seeking to
        junk the Anti-Terrorism Act</a> because of the case filed at the Regional
        Trial Court of Olongapo City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a094bc0-40e5-4c51-8570-ecbf225f5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also took note of the petitioners'' manifestation bringing to
        the high court''s attention the social media comments made by Lt. Gen. Antonio
        Parlade, Jr. red-tagging Inquirer.net journalist Tetch Torres-Tupas over the
        article she wrote on the Aetas’ petition. Parlade said Torres-Tupas may be
        held liable under the law for "aiding the terrorists by spreading lies," which
        according to petitioners constitute a "direct threat" to journalists. The
        Armed Forces <a href="https://cnnphilippines.com/news/2021/2/10/AFP-probe-parlade-red-tagging-journalist.html">is
        now investigating Parlade''s online remarks.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ece6a-5f5d-4d20-bdc2-5e742beae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:19:19.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:46:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
  'despite-delays-govt-to-procure-asf-vaccines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T18:22:29.906+08:00
    'imagesource': 'jcr:60e397a9-e45e-487a-b848-1153c7a6897b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd27dcff-d3af-4162-9d19-c1d90887d2af'
    'lead': 'The Philippine government will also work on procuring vaccines against
      the African swine fever as part of the plan to ensure food security, according
      to Presidential Spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T18:24:52.160+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:46:40.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:10.207+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite delays, gov''t vows to procure ASF vaccines to ensure food security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff99ca-2af4-4398-95fd-93f35a4436fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)</strong> — The
        Philippine government will also work on procuring vaccines against the African
        swine fever as part of the plan to ensure food security, according to Presidential
        Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9303c-bbf9-425e-9604-cf95a213a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to purchase vaccines to fight ASF outbreak in the country
        was hampered by the COVID-19 pandemic, Roque said during a Palace briefing
        on Thursday in response to Bulacan Governor Daniel Fernando''s inquiry on
        the national government''s program to address the pork price crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fbd21-0e79-4337-8950-8caefdfd55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama po ''yan sa whole nation approach na kailangan nating mag-angkat
        ng ASF vaccine," Roque said. "Naantala lang ang deployment ng ASF vaccine
        dahil mataas ang demand, mas inuna ng mga dalubhasa itong COVID-19 vaccine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14091b-6b75-49ae-9e5e-636a6b206343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s part of the whole of nation approach, that
        we need to buy ASF vaccines. The deployment is delayed because of the strong
        demand, and that the experts first focused on the COVID-19 vaccine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0e71f-8d6d-4574-917a-042eb2b7d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured that the current administration has already taken
        steps to pursue ASF vaccine procurement. He, however, did not elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e60ac0-df6c-4a62-be44-9569638716e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that local producers can insure their hogs so they can
        recover their investments in case the virus attacks their farms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7620f6-9293-40c5-bb99-71a682761465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture recently urged hog raisers to tap
        the free livestock insurance offered by the DA’s Philippine Crop Insurance
        Corporation. It provides ₱10,000 insurance cover per head of swine, on a premium
        payment of only 2.25 percent or ₱225.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f0949-a60e-430f-9b02-ae22635a5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance package, Roque noted, can help regain the confidence
        of hog raisers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7f2dc-bf01-40e1-bade-d90be004feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from market manipulators, industry observers, including the
        Kilusang Magbubukid ng Pilipinas, blamed the spike in pork prices on the government''s
        lack of response versus the ASF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79345cf-aab5-469a-a90b-8023ae09ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:24:52.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:46:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DA earlier showed almost 350,000 pigs have been culled,
        while total cost has reached ₱56 billion since the start of the outbreak in
        2019.</p>'
  'Fil-Aussie-Cabrera-advances-to-second-round-of-2021-Australian-Open-women-s-doubles':
