        set on a ruined Earth after the alien tyrant Darkseid invades and decimates
        the planet. It''s a dream sequence, a psychic vision, experienced by Ben Affleck''s
        Bruce Wayne that reveals what will happen if the superheroes fail to stop
        the onslaught. Joker is sort of the Ghost of Christmas Yet To Come, supplying
        motivation through terror."</p>'
