  'DFA--POEA-suggest-foreign-employers-pay-for-OFWs--vaccination':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T22:15:36.664+08:00
    'imagesource': 'jcr:97d22779-b208-4baf-b751-ccd6689242dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425a1d4a-0621-4423-94e6-33192daf755a'
    'lead': 'The Department of Foreign Affairs and the Philippine Overseas Employment
      Agency want foreign employers to shoulder the cost of vaccinating overseas Filipino
      workers against various diseases before they leave the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T22:03:38.281+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:44:20.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:15.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA, POEA suggest foreign employers pay for OFWs'' vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c03b98-7c51-4257-ba5d-8b293e06af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) -</strong> The
        Department of Foreign Affairs and the Philippine Overseas Employment Agency
        want foreign employers to shoulder the cost of vaccinating overseas Filipino
        workers against various diseases before they leave the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebeef5f-bccb-4eed-bd07-0c82d0be778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb320d6-b5bf-49c6-89e4-e602f8bcdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the House of Representatives committee on overseas
        workers'' affairs on Thursday, DFA Assistant Secretary Enrico Fos said it
        was only "ethical" for foreign employers to pay for the vaccination of OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed66a91-17f6-47ca-84bb-9151adf9a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650bcafd-3d89-406f-8187-89654e60184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fos was invited to share the DFA''s views on House Bill 6779, which
        proposes to make vaccination mandatory for OFWs prior to departure for their
        jobs abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6f95d-aa25-47ed-9ed7-ed298f941fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cc3ad-51a8-479c-91c6-c202e968b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose we will not be passing the cost to the workers. And that
        should be clear in implementation. And we will be upholding the ethical principle
        of employers pay," Fos said about the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc0ff8-a2cd-4b71-b187-8e392647b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d256041-0b32-4817-869b-6798d52afd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA Administrator Bernard Olalia said there''s currently no clear
        policy on the vaccination of OFWs prior to deployment. He said the agency
        is currently consulting with concerned groups on who should foot the bill
        for COVID-19 tests and quarantine of workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3b275-c82c-453f-b5df-e8d20a52f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128aee25-0a11-48da-a655-7478671734d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we propose an amendment that instead of agencies advancing
        the vaccination cost, it should be the foreign employer, subject to reimbursement,"
        Olalia said about HB 6779.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b95e4-e2aa-4752-8fa5-db1dd37618bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccc40c-62a2-48ce-a5eb-f074ef46e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:03:38.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill filed by Marino party-list Reps. Sandro Gonzales and Macnell
        Lusotan proposes that the cost of vaccinating OFWs be equally shared by the
        government, the manning agency and the union to which the worker belongs.</p>'
  'defending-australian-open-champion-sofia-kenin-eliminated':
