      'mgnl:type': 'text'
      'text': '<p>"I obviously felt like I couldn''t find my rhythm. I was obviously
        too nervous," said Kenin, who praised Kanepi''s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665eb5f8-e164-476f-8aa4-4fb8a362d4b7'
