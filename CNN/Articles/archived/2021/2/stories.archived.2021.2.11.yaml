      'mgnl:type': 'text'
      'text': '<p>"On balance, the Monetary Board is of the view that the manageable
        inflation outlook continues to allow the BSP to maintain an accommodative
        policy stance and thus complement crucial fiscal policy measures in supporting
        economic activity and market confidence," he said.</p>'
    '34':
