  'quezon-city-new-variant-case-manning-agency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T16:46:20.235+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78f93313-933f-449a-90d4-cc5adb5e496a'
    'lead': 'In a statement sent to CNN Philippines, the lawyers of Baltic Asia Crewing
      Inc. said the manning agency ‘is still checking and verifying the facts’ while
      coordinating with the Quezon City government.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T16:48:47.478+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:49:14.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:03.871+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC to sue new variant case’s manning agency for breach of quarantine
      protocols  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5b87b-f1aa-466f-8599-388136f7b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Quezon
        City authorities are preparing to file a complaint against a manning agency
        for allegedly violating quarantine protocols when it transferred a COVID-19
        patient to an apartment in the city without informing the local government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4141c-8e02-45f2-92d1-512a4471ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That patient turned out to have the more transmissible coronavirus
        variant first discovered in the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738a2db-0a0a-4166-baf5-9b872e2d936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said the manning agency, which she
        identified as Baltic Asia Crewing Inc., should be held liable for violating
        the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act. The manning agency is based in Malate, Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef2ce2-d819-474e-94f7-88fdd0fec323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel that their irresponsibility has put our community at risk,”
        Belmonte told a media briefing on Thursday, adding that she will check with
        the Manila City government if the agency has the necessary permits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be508c-1ca4-4ace-af3d-4f81d84758eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte questioned why the manning agency brought the patient to
        an apartment on Riverside Street in Barangay Commonwealth, the biggest barangay
        in Quezon City, a few days after testing positive for COVID-19 on Jan. 18.
        The patient got tested after securing a job abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a957ccb-25fc-46ad-8db8-3e4878d311b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have contacted Baltic Asia, but there was no response
        yet as of Thursday afternoon, according to Dr. Rolly Cruz, head of the City
        Epidemiology and Disease Surveillance Unit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72407da3-6f91-4216-b195-9cd8ea8162a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:45:09.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent on Friday in response to CNN Philippines’ query,
        lawyers of Baltic Asia said they were “still checking and verifying the facts.”
        The manning agency is also coordinating with the local government, The Law
        Firm of Mallari Fiel Brillante Ronquillo assured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42df60c-9d31-4455-85a6-ce31ee37f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the patient''s quarantine hotel in Manila could also
        be held liable for allowing him to leave, but that matter is under the jurisdiction
        of the Bureau of Quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cb605-0ff2-412a-b54b-74bcba42a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.480+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lamented that the city government was informed the patient
        had been staying on Riverside St. only last Wednesday, five days after he
        was diagnosed with the new variant. The patient was initially tagged as a
        resident of Liloan, Cebu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334bac9-a1c7-4089-b863-606c7e86392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still waiting for the COVID-19 test results of the
        person the patient stayed with in the Quezon City apartment. They are also
        tracing other individuals who had close contact with the patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366242ff-7cbb-4e34-9dc1-4d00a772fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:49:39.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/11/Quezon-City-Commonwealth-COVID-19-UK-variant.html">READ:&nbsp;QC
        to conduct testing, tracing in Commonwealth after transient tests positive
        for UK variant</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74170a9-508c-43f3-9deb-dce1158fdf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rolly Cruz, head of the Quezon City Epidemiology and Disease
        Surveillance Unit, said the driver who brought the patient from Manila to
        Quezon City via a ride-hailing service should also be contact traced.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd51af-2268-449f-a8e0-00d8581708d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:48:47.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:49:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government is studying whether to place Riverside St. under
        lockdown. Certain criteria have to be met, including whether there is clustering
        of infections, according to Belmonte and Cruz.</p>'
  'OCTA-UK-variant-Metro-Manila-Cebu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T16:48:02.771+08:00
    'imagesource': 'jcr:cc90791d-6608-40c6-8bf9-dcb476412e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '731b5d34-2504-4d3a-8050-2c56f01b2d65'
    'lead': 'Independent research group OCTA says it is not seeing indications new
      COVID-19 variants are spreading in Metro Manila, but the situation is the opposite
      in Cebu City despite no confirmed variant case yet in the area.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T16:51:47.848+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:49:08.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:04.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: No indication UK COVID-19 variant spreading in Metro Manila, but
      pattern seen in Cebu City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa573d9-1f6a-48d3-83ff-4e86f96004a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11)—</strong> Independent
        research group OCTA on Thursday said it is not seeing indications new COVID-19
        variants are spreading in Metro Manila, but the situation is the opposite
        in Cebu City despite no confirmed variant case yet in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09bf0c-c5f6-4f3b-a977-781b28b47f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Professor Guido David said COVID-19 cases in
        the National Capital Region are slightly decreasing. He noted the average
        daily cases in February is at 354, while in January — where the post-holiday
        surge was expected to come in — the average was at 374. David said the average
        daily cases this month is the lowest since June 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1c315-4711-4144-8e6c-4e1ab895ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this shows the COVID-19 variant first detected in the UK
        has not yet spread in the National Capital Region. This good news came after
        a patient found with the more infectious variant was reported to have been
        temporarily staying in Quezon City without the knowledge of local officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5983b-ef9d-4159-84c4-234e3fa67d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see in countries with the UK variant, the spread is faster.
        It increases the reproduction number. In fact, we are seeing that pattern
        in some LGUs. We''re not seeing that pattern in Metro Manila right now, so
        it gives us hope that it''s not spreading widespread here in Metro Manila,"
        he said in a media briefing held by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edd39a-5459-4a77-a1fb-3a3766d4f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, however, sounded the alarm on an urban city in Visayas. He
        said the pattern of the presence of a more transmissible variant can be seen
        now in Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10294b7d-a1c8-4cab-8cf8-34edde56a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is similar to what OCTA said in January that the COVID-19
        case surge in Mountain Province is showing the pattern seen in countries with
        high number of variant cases. Mountain Province now accounts for at least
        one death and 16 of the country''s 25 variant cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bca54-5c0c-4d56-a08a-0ae99c498bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said from averaging only seven COVID-19 cases per day in December
        and 51 in January, Cebu City is now recording an average of 129 infections
        daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9134d-7308-4f3c-9a4f-cf2c59ab04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past nearly two months, it is increasing rapidly. Yesterday
        they logged more than 200 cases. The trend is upward, the trend has not stopped
        increasing. This is worrisome," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62f00b-2ac8-49bc-8f5c-97bedcdf246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:51:47.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:49:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA urged the public to remain vigilant against the UK variant
        and other variants, specifically the one detected in Brazil, which David described
        as "most threatening." He stressed the need for border restriction to prevent
        it from entering the country.</p>'
  'tokyo-olympics-yoshiro-mori-resign':
    'author': 'Junko Ogura and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T17:20:57.181+08:00
    'imagesource': 'jcr:de707c2e-82ee-4081-ab47-0ce0e4ececb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6182144e-accf-4f39-a20c-49e7d32b661b'
    'lead': 'Tokyo 2020 Olympics chief Yoshiro Mori will step down after sexist remarks
      he made about women were leaked to Japanese media last week, Japanese public
      broadcaster NHK reported Thursday, citing sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:24:39.904+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:49:01.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:05.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', 'Olympics-2021', 'Summer-Olympics', 'Tokyo-Olympics',
      'Olympics-2020', 'Yoshiro-Mori']
    'template': '1'
    'title': 'Tokyo 2020 Olympics president to resign following sexist remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdf8bf-4801-4cec-a466-283566ed542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tokyo 2020 Olympics chief Yoshiro Mori
        will step down after sexist remarks he made about women were leaked to Japanese
        media last week, Japanese public broadcaster NHK reported Thursday, citing
        sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b43882-dc2d-4dc0-b02d-a59944fdfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori said at an Olympics board of trustees meeting last week that
        "board meetings with lots of women take longer" because "women are competitive
        — if one member raises their hand to speak, others might think they need to
        talk too," according to reports in the Japanese press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680cf3f-5e1f-4269-9401-11acf45fc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to increase female membership, you would be in trouble
        unless you put time limits in place," he is reported to have added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977bc4d-c1d6-424b-9ea9-da6517eef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference the next day, the 83-year-old former
        Japanese Prime Minister confirmed he made the remarks behind closed doors
        and said he was sorry for doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c48ce1-c208-499b-9cd4-690b773b7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is seeking comment from Mori''s office, which was not taking
        calls on Thursday because it is a national holiday in Japan. The Tokyo 2020
        organizing committee''s press office told CNN it would refrain from making
        comment on Mori at this stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97a7f4-97d2-4432-8363-0ae30c22fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games organizers were to due to hold a meeting of Council and Executive
        Board members in Japan''s capital on Friday to discuss the fallout from Mori
        remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cf748-bd37-4da4-b77a-14c2c7a159dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, who is the head of the organizing committee for the Games,
        had previously said he was not considering stepping down, but continued public
        outrage appears to have forced him to shift course.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb0ebc-56a6-49c8-a856-22d95169fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese women regularly face gender discrimination. The country''s
        gender gap is "by far the largest among all advanced economies," according
        to the <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf" target="_blank">World
        Economic Forum''s 2020 Global Gender Gap Report</a>. The report ranked Japan
        121 out of 153 countries, in part due to its findings that women only make
        up 5.3% of board members on listed companies and only 10% of parliamentarians,
        one of the lowest levels of female political representation in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b6d69-1b8b-401b-95b6-ba9776ead554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Organizing Committee must now find a new leader as it
        races to open the Games on July 23 in a country struggling to cope with rising
        coronavirus(https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk)
        case numbers. The Summer Olympics and Paralympics were delayed last year due
        to Covid-19, and experts have said it may not be possible to postpone the
        event again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467c80c-3e04-4fb2-901e-84b1a0ba00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s leaders have vowed the Games will be held, despite increasing
        public opposition and rising costs. A poll last month by national broadcaster
        NHK found that 77% of people in Japan think the Games should be canceled or
        further postponed, largely due to the logistical hurdles that stand in the
        way of hosting <a href="https://edition.cnn.com/2021/01/27/asia/tokyo-olympics-logistics-intl-hnk-dst/index.html"
        target="_blank">such a massive event in the middle of a public health crisis</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50f3cc-e525-41c7-9923-7c24876f535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s medical system has been overwhelmed, even though
        it has the <a href="https://www.cnn.com/2021/02/10/asia/japan-healthcare-coronavirus-dst-intl-hnk/index.html"
        target="_blank">most hospital beds per capita in the developed world</a>.
        Cases have more than doubled in the past two months to more than 406,000,
        stretching Japan''s medical system to the brink.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1520870-abf4-4170-b5be-88be654045de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 4, more than 8,700 people who tested positive for
        Covid-19 were waiting for a hospital bed or space at an isolation center in
        10 prefectures. The week before, more than 18,000 people across 11 prefectures
        were waiting, according to the prefectures'' health ministries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3eb93-eb8b-4f32-a839-487886e30e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:24:39.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:49:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/11/sport/yoshiro-mori-resignation-intl-hnk/index.html"
        target="_blank">Tokyo 2020 Olympics president to resign following sexist remarks</a>."</em></p>'
  'ph-faces-pfizer-vaccine-delivery-delay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-11T17:26:36.108+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b509d3-90f2-43a7-b138-d17ec047144d'
    'lead': 'There will be "slight delays" in the delivery of 117,000 doses of Pfizer
      COVID-19 vaccines, testing czar Vince Dizon says Thursday

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T17:28:55.149+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:48:51.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:05.952+08:00
