      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After breezing through the opening set, Australian Barty was forced
        into a nail-biting tie-break to settle the contest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ea223-55f3-496f-8048-4a1d05f55c2a'
      'mgnl:activationStatus': true
