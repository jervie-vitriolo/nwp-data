      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:11:42.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Kenin had admitted to struggling with the pressure
        that comes with being champion and it showed -- she made 22 unforced errors
        against the experienced Kanepi, who dominated throughout with her aggression.</p>'
