      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online briefing on Thursday, Presidential Spokesperson
        Harry Roque said Duterte had already decided on which drug maker to tap.</p>'
