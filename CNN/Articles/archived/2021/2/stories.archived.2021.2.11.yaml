  'astrazeneca-vaccine-two-dose-shot-eight-to-twelve-weeks-apart':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T00:05:16.059+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d5edbf-c1c6-4fb1-9e6a-b32501706819'
    'lead': 'The Oxford/AstraZeneca vaccine is administered as an intramuscular injection
      and has an efficacy of 63.09% against symptomatic coronavirus infection, according
      to WHO''s interim recommendations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T00:04:37.818+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:59:58.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:27.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO recommends use of AstraZeneca COVID-19 vaccine as two-dose shot,
      8 to 12 weeks apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ab839-40fa-4d5d-8c36-856ffb78b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization on Wednesday
        released its interim recommendations for using the Oxford/AstraZeneca COVID-19
        vaccine in people 18 and older. The new guidance was developed based on advice
        issued by its Strategic Advisory Group of Experts (SAGE) on Immunization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2217a3-18e6-4580-bb53-e6a9f2469e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae430f70-fbe1-46e4-808b-c4ff54b89f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:59:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO recommends the vaccine is administered eight to 12 weeks apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5255ab-a923-4fe7-8fe5-77da559960e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249628e4-10e0-42e5-977a-428e99698e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s interim guidance states: "In light of the observation that
        two-dose efficacy and immunogenicity increase with a longer interdose interval,
        WHO recommends an interval of 8 to 12 weeks between the doses. If the second
        dose is inadvertently administered less than 4 weeks after the first, the
        dose does not need to be repeated. If administration of the second dose is
        inadvertently delayed beyond 12 weeks, it should be given at the earliest
        possible opportunity. It is recommended that all vaccinated individuals receive
        two doses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d88c6e-c8d8-42c8-bf8d-800f041a70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine is administered as an intramuscular
        injection and has an efficacy of 63.09% against symptomatic coronavirus infection,
        according to WHO''s interim recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b3992-105d-41ec-a966-16010a3558b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc8e22-e2c4-4912-9fb2-6442cd0422b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO chief scientist Dr. Soumya Swaminathan said on Wednesday that
        SAGE had already made recommendations on the Pfizer/BioNTech and Moderna vaccines,
        and that in "in the coming weeks, you will see more recommendations coming
        out as we review the evidence from the different candidates."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211cdd0-ca8a-4435-bd8a-a13774e6d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T00:04:37.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-10-21/index.html"
        target="_blank">"WHO recommends use of AstraZeneca COVID-19 vaccine as two-dose
        shot, 8 to 12 weeks apart"</a></em></p>'
