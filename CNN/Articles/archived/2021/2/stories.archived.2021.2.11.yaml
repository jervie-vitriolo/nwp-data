    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac5551-a6f2-4f4e-84ef-56856c755405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T01:28:55.123+08:00
