      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> President
        Rodrigo Duterte will certify as urgent the passage of a bill relaxing procurement
        rules on local governments in the purchase of COVID-19 vaccines, his spokesman
        Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb47205-2f40-4f38-b6a8-57514c0ef7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PRRD (President Rodrigo Roa Duterte) will inform Congress that
        it is an urgent admin bill,” Roque told CNN Philippines in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a0164-8086-4d97-b4ef-05d232cc84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said in a Senate hearing on Thursday
        that the presidential certification is in the works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b84004-9472-4e04-bdb9-8464fefc282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now drafting [the certification] for the President to make
        this bill an urgent bill so that it would be passed immediately,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3133d-5651-44e8-a86b-e6f5071969f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2042 would allow local governments to “directly” purchase
        COVID-19 vaccines. A similar measure has been filed at the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0d34d-c3f4-4be2-b9d9-6c908d0ecafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate version, local governments can make up to 50% down
        payment on COVID-19 vaccines if required by manufacturers during the period
        of the state of calamity due to the pandemic, which is in effect until September
        12 this year. The Government Auditing Code and a 2005 memorandum order only
        authorize the President to allow an advance payment of 15% percent of the
        contract price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef3d80-6bf4-4823-b567-75b501aca683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local governments have entered into deals with British-Swedish
        firm AstraZeneca and the national government to buy vaccines for their constituents.
        AstraZeneca is asking for a 20% down payment, San Juan Mayor Francis Zamora,
        who signed a tripartite agreement with the vaccine maker and the national
        government, said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2639c-5542-43ac-a833-ab7225fb5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2042 also exempts local governments from complying with the Government
        Procurement Reform Act, the Local Government Code, and other related laws
        to hasten the purchase and administration of anti-coronavirus shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5cdfd-3df3-4b13-8073-91672d7e7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a safeguard, only COVID-19 vaccines approved for emergency
        use can be bought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d8062-c609-4a16-8ea9-3b407c1464a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposed amendments</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15168099-39df-4bdc-9185-0ade0f0ddd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:46:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, a Department of Science and Technology official
        opposed the provision that permits LGUs to directly purchase vaccines not
        approved for general use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fcb79-d6df-406f-922b-ff87718bbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, DOST-Philippine Council for Health Research and
        Development executive director suggested that the bill "must emphasize that
        LGUs will only be allowed to procure their own COVID-19 vaccines with emergency
        use authorization through a tripartite agreement with the national government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da499d4b-3fe2-4de2-b024-9b896fde047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said vaccine developers do not usually engage with LGUs
        for the supply of products still under development or those that have been
        granted EUA. "They only do so if there is a special arrangement made through
        the national government," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d41017-8c37-410f-932b-8b82609e03eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the bill must specify those responsible for compensating
        people who might exhibit adverse reactions to COVID-19 vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5813448-9ecd-4057-8463-12a9f2c0b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out manufacturers with EUA "are not liable" to provide
        indemnification to vaccinated people as the development of their product is
        incomplete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff1056-b857-45e6-a05c-712869f0fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he supports Montoya''s suggestions, adding that the
        national government must provide the indemnification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d7b86-a7bc-4315-95a2-0280990e96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the absence of an indemnification law could hamper
        the delivery of the initial 117,000 doses of the COVID-19 vaccine made by
        Pfizer. These Pfizer vaccine shots from the COVAX facility are supposed to
        arrive this month. COVAX is an initiative led by the World Health Organization,
        along with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations, which seeks to provide over 150 participating countries equitable
        access to coronavirus vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9cbd2-ce72-4613-938c-5dd75ecc1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The significant volumes (of COVID-19 vaccines) given by COVAX and
        manufacturer[s] can be hindered without an indemnification law,” Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466e489-467e-4793-a401-72ba5bbce6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said the funds for indemnification
        could be sourced from the contingent fund under the 2021 national budget.
        Senator Sonny Angara agreed, saying it will help address the issue of compensation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4829b2-edca-4548-b8a8-bb4d430a6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:27:02.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:47:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also recommended extending until the end of the year the
        validity of the proposed law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7cf92-fa4d-489a-bbf5-ebdf68d1ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More harm than good?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07229a34-642a-4026-8a9d-16f6eb4d8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While proponents of the measure see it as a solution to delays in
        vaccine arrival, a group of healthcare workers warned of graver consequences
        should it be signed into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b29b3-fcd4-4c3c-a574-600e48f124cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare Professionals'' Alliance Against COVID-19 opposed the
        bill''s passage, saying it may expose Filipinos to more danger and "make local
        policy makers liable for wrong decisions." This is because the bill will bypass
        the required recommendations of experts from the Health Technology Assessment
        Council, HPAAC said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fa125-a2e4-42af-a7dd-49e78bc3e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also warned the bill could lead to maldistribution of
        supply based on an LGU''s capacity to pay rather than the need for the vaccine.
        To ensure vulnerable sectors and high-risk areas are prioritized, the medical
        professionals said there should be centralized procurement and distribution
        by the national government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedb97c-51b4-457b-9965-97a120bc3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, the group said of the nearly
        200 million people who have been vaccinated globally, 75% are from 10 rich
        countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdb3f5-08df-465d-b4fe-26fb5374f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, at least 130 countries have not vaccinated a single
        person,” the HPAAC said. "We aggravate this inequity by doing the same thing
        locally — distributing geographically according to capacity to pay."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdaedd9-b5b5-4d16-b0b7-aba7388f39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance also cautioned that the bill could drive increases
        in vaccine costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6a0dd-2f07-45b7-bfdf-77e8db658db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing LGUs to directly purchase from sellers or manufacturers
        will escalate vaccine prices because the country will lose the scale or volume
        that one buyer has," it said. "At the same time, central government''s monopsony
        power as ''single buyer'' is also diminished, likewise resulting in higher
        prices."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048ca1c-942d-499a-9028-ea7ecb03038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T22:21:59.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:47:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC said LGUs have important roles in fighting COVID-19, but "procuring
        vaccines is not one of them." Instead, local governments must focus its efforts
        and funds on other equally important aspects of the immunization program,
        such as profiling recipients, hiring and training vaccinators, conducting
        simulations, and assuring cold chain logistics, among others, the alliance
        said.</p>'
