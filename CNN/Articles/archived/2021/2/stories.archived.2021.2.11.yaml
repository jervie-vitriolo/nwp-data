      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has welcomed Tesla so far, experts point out that ultimately
        Beijing has its own ambitions to lead in tech and other fields. In other words:
        Once homegrown companies are competitive, the country doesn''t have much need
        for foreign firms anymore.</p>'
    '28':
