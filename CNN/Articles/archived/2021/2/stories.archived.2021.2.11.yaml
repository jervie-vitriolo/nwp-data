      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5af3f7-6eb8-4351-ae13-775a355568ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires car seats for children aged 12 and younger, with
        height shorter than 150 centimeters or 4''11'''' to ensure their safety and
        prevent traffic-related deaths and injuries. The Land Transportation Office
        clarified earlier that children above 4''11" could already use ordinary seat
        belts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94855404-1c42-4466-b9a9-0e1c003dc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.268+08:00
