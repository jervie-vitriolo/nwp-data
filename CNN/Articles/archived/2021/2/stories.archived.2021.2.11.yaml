      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6687820-a346-41ee-aed3-3c63c579e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:47:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin kinakailangan wala pong bagong singil, walang karagdagang
        singil para sa pagpaparehistro ng mga sasakyan," Roque said during his virtual
        briefing. "Ito po''ng naging desisyon ng Presidente, kung saan binalanse ng
        Pangulo ang pinagdadaanan ng ating mga kababayan sa gitna ng krisis na nararanasan
        hindi lang po ng Pilipinas kung hindi ng buong mundo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850711c-8fce-43ae-9481-ca88c8c3791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:42:40.334+08:00
