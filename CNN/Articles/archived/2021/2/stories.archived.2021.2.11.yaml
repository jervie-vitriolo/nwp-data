      'mgnl:lastActivated': 2023-01-25T06:52:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8a05f-770c-4a85-925c-d2051f750a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagdesisyon na po ang ating Presidente. Ipinagpaliban po o deferred
        ang pagpapatupad o implementasyon ng child car seats," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff535ec2-28dd-4701-ae2e-d7a61c4aad4a'
      'mgnl:activationStatus': true
