      'mgnl:lastActivated': 2023-01-25T06:52:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f02d0-6521-44e0-b78f-033438d52620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement in his
        briefing on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bea8e-74c1-4e3e-a753-a08222c74de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T15:42:51.267+08:00
