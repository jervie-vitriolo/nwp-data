      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a breakthrough season last year -- winning in Melbourne
        and reaching the final of the French Open -- nerves have been an issue for
        Kenin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb536f0c-9785-4d4d-8743-d1f540cba7fb'
      'mgnl:activationStatus': true
