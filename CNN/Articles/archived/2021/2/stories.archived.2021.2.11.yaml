    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001ac7f-355b-4cd9-9c38-bfde7c045e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group size and diversity also helped. Some K-pop bands can have
        as many as seven, 13 or even 23 members. Four was just right, enough to distinguish
        themselves from one another, and with more chances for fans to familiarize
        with what each member brings to the table. In the Netflix film  “Light Up
        The Sky,” Blackpink’s longtime producer Teddy Park describes it well:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41a0e1-4f01-4038-a9ce-20a809d7821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jisoo, a straight-up Korean girl that grew up in Korea. She’s the
        unnie of the group, she’s the oldest. She does have that professional poker
        face… Rosie, a Korean girl that was raised in Australia. She stays here ‘til
        like six o’clock a.m. in the studio… Lisa from Thailand, she’s always got
        that cool, calm, ‘It’ll be okay, we’re all good’ smile. When it’s crunch time,
        she has this executioner, killer instinct… Jennie, born in Korea but moved
        to New Zealand. She’s super clear, her opinions, her emotions. She’s a perfectionist.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b11b5-e0a2-49b8-8407-f397b27c9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This soon becomes apparent to any casual fan who gets started with
        their videos and performances, and so does their tightly knit friendship,
        formed during their five to six years of training. They’re not just a group
        of artists that practice and perform together. Though there are a total of
        five languages being spoken among the group, the girls help&nbsp;one another
        to express themselves and be understood. They even have their own lexicon,
        from new words (usually portmanteaus invented by Jisoo) to nicknames they
        gave each other. The first one I learned was Blink — what we Blackpink fans
        are called.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f69206-cd4b-42fb-b88c-d217e60130ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first full-length effort “The Album” was released in October
        2020, four years after their debut. When you’ve got a band that’s very careful
        with the music they put out rather than churning hit after generic hit, the
        limited discography is both a boon and bane. On one hand, it makes Blackpink
        101 an easy course (with just 21 songs excluding the Japanese versions). On
        the other, it can become quite repetitive, but then that’s what their social
        media is for. You’ve got enough dance rehearsals, music videos, TV appearances,
        and weekly vlogs to tide you over until the next release comes along. Their
        <a href="https://www.youtube.com/watch?v=eZo-HyhRL48" target="_blank">choreography
        remains precise</a>&nbsp;and&nbsp;they never give the same performance twice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a413fd-80a0-424c-b847-08755b83e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though BTS has a significantly wider fan base, Blackpink is arguably
        their female counterpart in terms of <a href="https://www.youtube.com/watch?v=eZo-HyhRL48"
        target="_blank">record-breaking achievements</a> and <a href="https://www.grammy.com/grammys/news/meet-blackpink-latest-greatest-k-pop-phenomenon"
        target="_blank">success on the global stage</a>, or at least through what
        is still typically defined by Hollywood standards such as live guestings and
        collaboration with western artists like Selena Gomez, Cardi B., and Lady Gaga.
        If you ask any pop culture fan to name male and female K-pop acts, chances
        are it would be these two. I know of the Bangtan Boys and their discography,
        but I only have enough bandwidth to stan one K-pop group, and I reserve all
        of it for Blackpink.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d3c85-5359-4407-ae39-4123359353b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what I’ve observed, K-pop girl groups have to shatter several
        glass ceilings to get a taste of success: the grueling training that can take
        up to eight years; the impossible beauty standards that compel them to undergo
        multiple cosmetic surgeries and life-threatening diets; the&nbsp;relatively
        shorter shelf life, less creative freedom;&nbsp;and problematic management
        practices they experience more often compared to boy groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff8125-930b-45a4-b0b3-25edbe0ac4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/music/2021/1/6/escape-through-kpop-essay.html"
        target="_blank">RELATED: Escaping through K-pop</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3cc3f8-4100-4ada-b128-b9f64d7b0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Light Up The Sky,” the girls were hinting at struggling with
        mental health issues (and potentially, experiences of abuse) while sharing
        about their lives as trainees. “It wasn’t a very happy vibe,” was all Rosé
        was allowed to say about it. There has also been much frustration in the Blink
        community because unlike BTS whose songwriting credits are <a href="https://www.allkpop.com/article/2020/10/kpop-idols-who-own-the-most-copyrights-updated-in-october-2020"
        target="_blank">on the record</a>, the songs written by the girls are not
        credited to them. That means once they stop being Blackpink, their own hits
        won’t belong to them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a5e3d-65a2-414a-9950-3ea2ca6017f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T18:48:58.989+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an ongoing saga that fans hope can get resolved, along with
        allegations that the girls are not being marketed or promoted enough. While
        Jennie and Jisoo were given songwriting credits for “Lovesick Girls,” it is
        their lone song not registered under the <a href="https://www.komca.or.kr/"
        target="_blank">Korea Music Copyright Association</a>. A search from the KOMCA
        database shows 21 tracks by Blackpink, but it includes the remix to “Ddu-Du
        Ddu-Du.” Similarly, Jennie shared in “Light Up The Sky” that she wrote some
        lyrics of “Stay” during their trainee days but was not given this credit in
        the song’s copyright.</p>'
    '56':
      'image': 'jcr:6034f14e-4794-4fb2-882f-d45d2ccc2f6c'
      'imageCaption': 'Songwriting credits for “Stay,” did not include Jennie as a
        writer, even though she shared in the docu “Light Up The Sky” that she wrote
        some lyrics of during their trainee days. Screencap from KOREA MUSIC COPYRIGHT
        ASSOCIATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bdd7d-21dd-4107-945c-fe156666796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957a092-6dc1-438e-a292-14fe201ec1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, female idols have to go through these handicaps
        while trying to achieve the same level of success as their male counterparts
        — and no other K-pop girl group has come closer than Blackpink. If or when
        I have a daughter, I would want her to feel empowered to work after what she
        wants, to see that it’s possible to dream big, and Blackpink helps move the
        needle in that direction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f1b7b-5e7d-4874-8c64-9f9830ad799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing in this fandom came as naturally to me as knowing team histories
        or the lore of comics multiverses. Acquiring my first pieces of merch was
        just like building my Green Lantern collection. I didn’t think anything of
        it, until I got some ribbing from people surprised that I was the hardcore
        Blink between my wife and I. It’s 2021, but the impression apparently persists
        that straight masculine men don’t stan K-pop groups — at least not out loud
        — let alone girl groups like Blackpink, whose fans are <a href="https://www.hellokpop.com/news/blackpink-attracts-younger-female-audiences-vivid-seats-data/"
        target="_blank">overwhelmingly female</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650ed34-b8b6-4f37-b896-65240c43dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.423+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/18/kpop-fans-merch.html"><strong>RELATED:
        The price of being a K-pop fan</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecec5f1-ee73-4513-bdb5-68865b362c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it’s perfectly normal for men to openly declare the same
        rabid admiration for popular players or teams. You’ve got your diehard Ka-Barangay
        (Ginebra fans), Lakers Nation (“lifelong” Laker fans) and bandwagoners. And
        then you’ve got grown men proclaiming themselves to be part of a leader’s
        acronymed fandom that prides itself on good-old <a href="https://www.cnnphilippines.com/news/2020/11/16/Duterte--officials-draw-flak-for-cracking-sex-jokes-in-post-typhoon-briefing.html"
        target="_blank">machismo</a> and <a href="https://edition.cnn.com/2021/01/15/asia/duterte-woman-presidency-intl-hnk/index.html"
        target="_blank">misogyny</a>. The more prominent members even tried to <a
        href="https://cnnphilippines.com/news/2021/1/13/Cayetano-BTS-ARMY-House.html"
        target="_blank">name their faction after BTS</a>, the irony mocked by fans
        as the K-pop boy group is known for speaking out against oppression and injustice,
        and for redefining outdated stereotypes of hypermasculinity with their androgynous
        styles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb435ac1-c2bc-4452-a129-f75e0b5d9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it never occured to me that there was something unique about
        being a guy who’s a Blackpink fan, because I know people in the music industry
        who are outspoken about their love for the group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40d539-0ffe-45b6-936e-cf64c574f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJ Mo Twister is known for his shows and podcasts, with the majority
        of topics catering to the straight male demographic. I met him while joining
        his fantasy sports leagues. We normally discuss a lot of NBA and MLB, and
        even caught a New York Yankees-Los Angeles Angels game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c5ff3-4d40-408c-8b89-ca3349c356c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T17:30:07.424+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:48:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo is also one of the first male Blinks I knew about — his Twitter
        bio’s location says “BlackPink In Your Area.” He also has classic tweets like
        these:</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Got injured
        doing the <a href="https://twitter.com/hashtag/PrettySavage?src=hash&amp;ref_src=twsrc%5Etfw">#PrettySavage</a>
        dance routine while sitting in my computer chair. <a href="https://twitter.com/hashtag/BLACKPINK?src=hash&amp;ref_src=twsrc%5Etfw">#BLACKPINK</a></p>&mdash;
        Mo Twister (@djmotwister) <a href="https://twitter.com/djmotwister/status/1330012270923894787?ref_src=twsrc%5Etfw">November
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
