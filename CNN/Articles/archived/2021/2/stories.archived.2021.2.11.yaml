        Entry, Nagtahan Entry, Nagtahan Exit, E. Rodriguez Entry, and C3 Exit. For
        southbound, we will soon open the C3 Entry, C3 Exit, A. Bonifacio Entry, Plaza
        Dilao Exit, and Nagtahan Exit," Ang said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a588442-5c8e-4df2-87c7-689ab9e97374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T16:33:29.519+08:00
