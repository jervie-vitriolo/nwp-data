      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted planning for online productions was harder than organizing
        in-person shows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca5e28-8e12-42e1-bb88-31fefdb9efb6'
