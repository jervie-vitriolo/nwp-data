      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 11) —</strong> House
        Speaker Lord Allan Velasco on Thursday said calls to renew the franchise of
        broadcasting giant ABS-CBN will take a backseat until the next set of lawmakers
        are elected in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cf515-4861-453a-9cb8-c25fbcefc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calls to revive the franchise of ABS-CBN will have to wait until
        the next Congress," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12847c-5dd3-40cb-88a8-a1670b28a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the lower House said lawmakers are focused on completing
        the remaining priority measures of the Duterte administration with only a
        little over a year until the 2022 national polls. He added they are working
        on the passage of Bayanihan 3 and other economic bills to address the effects
        of the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5b5e2-de7c-417d-aa05-bc389da3c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco broke his silence on the issue days after President Rodrigo
        Duterte said he will block ABS-CBN''s return on air even if Congress grants
        the Lopez-owned company a fresh franchise. The President said he will not
        allow the National Telecommunications Commission to grant it the permit to
        operate until the company settles unpaid taxes — an allegation refuted by
        government agencies Bureau of Internal Revenue and the Securities and Exchange
        Commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36bcc15-e899-4b97-ab6d-5a87b6e79c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/8/duterte-abs-cbn-franchise-license-to-operate.html">RELATED:&nbsp;Duterte
        won''t allow ABS-CBN to operate even if it gets new franchise</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd28d0-d564-433d-8741-c27a84e6b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network went off the air in May 2020 after its legislative franchise
        expired. In July, lawmakers denied ABS-CBN''s bid for a new franchise, citing
        various issues including alleged tax-avoidance schemes, the dual citizenship
        of its chairman emeritus Eugenio "Gabby" Lopez III, failure to regularize
        its employees, and biased reporting. In September of the same year, the NTC
        issued an order recalling all frequencies or channels assigned to the media
        company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793014f-6daf-424c-a37b-2f53d4d50505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T10:12:50.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:55:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Batangas 6th District Rep. Vilma Santos-Recto filed
        a bill seeking to renew ABS-CBN''s franchise. Senate President Vicente Sotto
        III filed a similar bill in the upper chamber.</p>'
