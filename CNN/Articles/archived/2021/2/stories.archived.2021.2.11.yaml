  'former-Nazi-concentration-camp-guard-Holocaust-atrocities':
    'author': 'Claudia Otto and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T06:24:33.985+08:00
    'imagesource': 'jcr:6a0ce842-9ead-4e80-8c49-1d1632396f8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a63db1f-d285-4a19-b214-2a8f34829d85'
    'lead': 'German prosecutors have charged a 100-year-old former SS concentration
      camp guard with aiding and abetting the murder of 3,518 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T06:43:58.590+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:58:06.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:33.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '100-year-old former Nazi concentration camp guard charged with Holocaust
      atrocities'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fda0d-41a2-42ea-8137-f331146ed808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German prosecutors have charged a 100-year-old
        former SS concentration camp guard with aiding and abetting the murder of
        3,518 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfdc48-97ee-4b95-ac7f-3e817d997288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is charged with "knowingly and willfully" aiding and abetting
        the murder of prisoners at the Sachsenhausen concentration camp in Oranienburg,
        north of Berlin, from January 1942 to February 1945, according to the prosecutor''s
        office in Neuruppin, Brandenburg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af696c13-9e33-4ede-96f3-e41575ed8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s name has not been released, in accordance with Germany''s
        privacy laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147632c-44d0-4d00-bf46-9a308ba06ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges include involvement in the shooting of Soviet prisoners
        of war in 1942, and aiding and abetting the murder of prisoners through the
        use of the poison gas Zyklon B, as well as other shootings and the killing
        of prisoners by creating and maintaining hostile conditions in the Sachsenhausen
        concentration camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a15bc1-aff4-41e4-a4b1-d10897158af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachsenhausen was established in 1936. Of the roughly 200,000 prisoners
        who passed through it, around 100,000 are thought to have died there. During
        World War II, the camp''s inmate population fluctuated between about 11,000
        and 48,000 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058554dd-9351-4a8e-8034-df8c560eadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution considers the man fit to stand trial despite his
        advanced age, Cyrill Klement, the Neuruppin court''s senior prosecutor, told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbedac5-ff50-48ab-a429-57283cd2714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klement told CNN that the Neuruppin Regional Court consulted with
        a forensic psychiatrist and found the man able to attend the trial, though
        only for a few hours a day, with breaks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ff2d5-6b77-41de-bbf1-0f33b8c0b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is now considering whether to go ahead with the trial.
        The defendant first has the opportunity to respond to the indictment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76c1e3-5776-47a8-9ff3-c5509756f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German prosecutors are investigating several other cases connected
        to the concentration camps of Buchenwald, Sachsenhausen, Mauthausen and Stutthof,
        according to the Central Office for the Investigation of Nazi Crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f07005-e6dc-4608-bb70-bd4dda4e7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a former secretary from the Stutthof concentration
        camp was charged with complicity in the murders of 10,000 people. Prosecutors
        in Itzehoe did not name the woman but said in a statement that they charged
        her with "aiding and abetting murder in more than 10,000 cases," as well as
        complicity in attempted murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab85d29-545f-4710-9e03-4b990c8fb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, former concentration camp guard Bruno D. was given a
        two-year suspended sentence by the Hamburg Regional Court. He was proven to
        have worked as an SS guard at Stutthof and, in the court''s view, aided and
        abetted the murder of 5,232 people there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59f83d-237a-4128-898a-f0dea9b0c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6 million Jewish people were killed in Nazi concentration
        camps during World War II. Also killed were hundreds of thousands of Roma
        people and people with physical or learning disabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b7f6e-972c-436c-a0b8-cc4df92ab00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T06:43:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/10/europe/nazi-camp-guard-grm-intl-scli/index.html"
        target="_blank">100-year-old former Nazi concentration camp guard charged
        with Holocaust atrocities&nbsp;</a></em></p>'
  'SpaceX-contract-NASA-':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-11T06:44:47.454+08:00
    'imagesource': 'jcr:4f1d9250-7411-40d1-a80c-7d39dd4f3229'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830191db-3a68-440e-94d3-f645fd4eddd4'
    'lead': 'NASA is giving SpaceX more than $330 million for a mission that will
      launch two key pieces of the Gateway, a space station that NASA plans to put
      in orbit around the moon as part of the space agency''s Artemis program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T07:17:58.531+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:57:55.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:34.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX just got a big contract to launch two pieces of a future Moon
      space station'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0783d8-dcdb-4c66-ad06-fdd264add23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA is giving SpaceX more than $330
        million for a mission that will launch two key pieces of the Gateway, a space
        station that NASA plans to put in orbit around the moon as part of the space
        agency''s Artemis program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bfc72-3560-4a31-ba0c-aacb8fcbba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program is the American government''s plan to establish
        a permanent human presence in deep space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a57aa-f0f3-4c8c-9e3b-ea33f7d06979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX will launch "the foundational elements of the Gateway" —
        including a cylindrical module that will serve as astronaut living quarters
        and a large, box-shaped unit that will provide power and communications services
        to the space station — aboard one of its Falcon Heavy rockets "no earlier
        than May 2024," NASA said in a press release this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ede67-84fa-4eaf-9bdd-4152689fd6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal makes clear that NASA''s plans to establish a human settlement
        on the moon will rely heavily on SpaceX''s rockets, which the company has
        spent years billing as cheaper alternatives to the rockets made by legacy
        launch providers such as United Launch Alliance, a joint venture between Boeing
        and Lockheed Martin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058f0de-71e4-4748-85da-4c10736f5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon Heavy, which looks like three of SpaceX''s workhorse
        Falcon 9 rockets strapped together, made its debut in 2018, and drew widespread
        attention for SpaceX CEO Elon Musk''s decision to use his cherry red Tesla
        roadster as a dummy payload for the Falcon Heavy''s inaugural launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f87b45-5bc7-4e58-8957-76095a4884df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s car is still in orbit around the Sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d7069-407f-4a20-b4db-b43692ffc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Artemis program seeks to return a man and a woman astronaut
        to the lunar surface by 2024, marking the first time humans have set foot
        on the moon since NASA''s Apollo program ended nearly five decades ago. The
        Artemis name pays homage to that lineage: In Greek mythology, Artemis is the
        twin sister of Apollo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fac87-6b8f-457a-8487-79e8c417aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gateway space station is a key part of NASA''s vision for that
        mission as well as countless future missions, as the agency is looking to
        establish a permanent lunar habitat. The Gateway, which will be about one-sixth
        the size of the International Space Station, will provide astronauts with
        a command center, work and sleeping quarters. Spacecraft that carry astronauts
        on lunar journeys will be able to dock with the space station, and from there,
        they''ll be able to board a lunar lander that will ferry them from the Gateway
        to the lunar surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed14a30-9933-4aac-9aa4-e315e33ab421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX — in addition to having its own, separate plans to establish
        a human settlement on Mars — is expected to support NASA''s Artemis program
        in other capacities. NASA awarded SpaceX a contract for Dragon XL — an upgraded
        version of the capsule SpaceX currently uses to take astronauts and cargo
        to and from the ISS — to take supplies to the Gateway station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45f6fb-eb57-4281-8c98-d17159105eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is also one of several companies competing for the contract
        to build NASA''s Human Landing System, the vehicle that will shuttle astronauts
        from the Gateway to the moon''s surface.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37b2d0-c3fb-4715-befd-3daf6be7725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:17:58.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/10/tech/spacex-gateway-launch-contract-scn/index.html"
        target="_blank">SpaceX just got a big contract to launch two pieces of a future
        Moon space station</a></em></p>'
  'semaglutide-weight-loss':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-11T07:19:09.068+08:00
    'imagesource': 'jcr:f92a840f-fb02-4868-96b4-f348c720cdc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003edb79-7a54-4562-9637-07b0860ada6d'
    'lead': 'A once-a-week injected diabetes drug helped overweight and obese people
      lose an average of 15% of their body weight over 16 months, researchers report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-11T07:22:29.794+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:57:44.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:35.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diabetes drug can aid weight loss, study finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b943cc-8f96-40d7-baaf-092fb8781419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;A once-a-week injected diabetes drug
        helped overweight and obese people lose an average of 15% of their body weight
        over 16 months, researchers reported Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb8458-2998-429f-b21e-8a2b79096cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of the drug, called semaglutide, has asked the US Food
        and Drug Administration to approve it for chronic weight management. If approved,
        it would be only the fifth prescription weight loss drug on the US market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98da27-9156-489f-8dc1-49602c4aac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semaglutide is a glucagon-like peptide-1 receptor, or GLP-1 agonist
        -- a drug that increases the production of insulin. But it also appears to
        suppress appetite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be99219-61ec-4c71-972b-824189f55620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weight loss with semaglutide stems from a reduction in energy intake
        owing to a decreased appetite, which is thought to result from direct and
        indirect effects on the brain," Dr. Robert Kushner of Northwestern University
        and colleagues across the country wrote in their report, published in The
        New England Journal of Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf523052-f1a9-4823-94d9-4174c974fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tested it in 1,961 people who were either overweight or obese.
        A third got placebo plus dietary counseling and exercise coaching, while two-thirds
        got the drug with the same diet and exercise plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1f08c-2c0e-42d8-81b2-fe77860ab7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mean change in body weight from baseline to week 68 was 14.9%
        in the semaglutide group compared with 2.4% with placebo," Kushner''s team
        wrote. On average, people who took the drug lost 15.3 kg, or 33 pounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fbcd1-fc45-4d14-9181-fcc65eb6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who took the drug were more likely to suffer nausea, diarrhea,
        vomiting or constipation, the researchers said. Nearly three-quarters did,
        compared to just under half of those who took placebo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c948eea-a0c3-4da2-acfb-17eb7abd4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 80% of the volunteers stuck it out for the trial that lasted
        nearly a year and a half. The researchers think at least some people would
        accept a once-a-week injected drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e393e5-6427-4708-b85c-d35b576dd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, approved antiobesity drugs require administration once,
        twice or three times daily, and a once-weekly regimen may improve treatment
        adherence," they wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a21627-560b-480e-bc9f-5a2164ca1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        42% of Americans are obese, meaning they have a body mass index of 30 or more.
        Obesity raises the risk of heart disease, cancer, stroke and diabetes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1753ee-7996-4701-8c7d-9b155bae6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are few good treatments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fddca2-abd7-4dbf-b23d-b893554a4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julie Ingelfinger and Dr. Clifford Rosen of Tufts University,
        who were not involved in the study, called the study a "good beginning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9957ca-0996-4975-9464-a650632970ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are encouraging," they wrote. But they saw big weaknesses.
        "First, the demographics in this trial are not reflective of the general US
        population. Most of the participants were White, with only 6% Black or African
        American and 12% Latinx, whereas nearly 40% of the US population is non-White,"
        they wrote in a commentary in The New England Journal of Medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b42e1-0cda-4dea-97e6-2c065ce4b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also did not look at long-term efficacy. "In sum, we have a long
        way to go to control the obesity epidemic," they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ad051-0ed5-4095-848c-0a0a3232300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outside researchers had no quarrel with the study, but noted
        that weight loss drugs have not performed well in real life. Many have been
        pulled from the market because of side effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a071e25-129b-4642-86ce-13a82d1446c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a drug like this may prove useful in the short term for obtaining
        rapid weight loss in severe obesity, they are not a magic bullet for preventing
        or treating less severe degrees of obesity," Tom Sanders, professor emeritus
        of nutrition at King''s College London, said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c554b2-a90e-4893-bcd5-5e8dcfe50983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public health measures that encourage behavioral changes such as
        regular physical activity and moderating dietary energy intake are still needed.
        It is rather like the situation we are in with the (coronavirus) vaccine --
        we still need to stick with public health measures and not become overdependent
        on medicines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469c6d3-5dba-4749-be92-273f8486b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few drugs are approved in the US specifically for weight loss. They
        include orlistat, sold under the brand name Xenical, which helps reduce the
        amount of fat the body absorbs; Qsymia, a drug that combines the appetite
        reducer phentermine with the seizure drug topiramate; Contrave, which combines
        the addiction drug naltrexone with the antidepressant bupropion; and liraglutide
        or Saxenda, a diabetes drug that is similar to semaglutide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0743f1e-a791-4744-b77f-ff707bf8c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, these drugs have been shown to help people lose 3% to
        7% of body weight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce656f06-04a1-4975-b615-6c0ec5cd774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-11T07:22:29.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:57:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/10/health/weight-loss-diabetes-drug-injected-wellness/index.html"
        target="_blank">Diabetes drug can aid weight loss, study finds</a></em></p>'
