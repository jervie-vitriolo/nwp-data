      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, Aguirre, and some top officials of the PNP and the Interior
        Department even joined the cultural performance of policemen from Northern
        Luzon.</p>'
