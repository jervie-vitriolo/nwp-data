      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:52:01.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines, LTO Chief Edgar Galvante said
        it''s the parents'' responsibility to make sure their children are safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1408b2f-9f54-40be-a58e-cec688a5bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:52:01.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sa palagay nila eh hindi na magaapply sa anak nila yun,
        nasa sa kanila na yun,</em> loved one <u><em>nila yun. Kailangan maprotektahan
        nila yung</em></u> loved one <em>nila,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f737423-4230-47ac-a965-0bcb71239d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:52:01.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they believe this does not apply to their children,
        that''s up to them. Their loved ones must be protected.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff6368-a6ea-48bf-bdc4-184bddb2fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private car owners will have to install special seats for children
        by <a href="https://cnnphilippines.com/news/2021/1/31/govt-law-car-seats-for-children.html"
        target="_blank">February 2</a> when the implementation of the law on the use
        of child restraint systems becomes mandatory.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2ef63-29e4-4a61-af69-b40fed8caf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11229 or the Child Safety in Motor Vehicles Act was
        signed by President Rodrigo Duerte nearly two years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f2d1e-2b25-49f6-8e89-91b3fb88db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2019/02feb/20190222-RA-11229-RRD.pdf"
        target="_blank">Section 4</a> states, "It shall be unlawful for the driver
        of a covered vehicle not to properly secure at all times a child, in a child
        restraint system while the engine is running or transporting such child on
        any road, street or highway unless the child is at least one hundred fifty
        (150) centimeters or fifty-nine (59) inches in height and is properly secured
        using the regular seat belt."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cd6d8-5944-4e56-9b1d-7376616dccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When converted, 59 inches is&nbsp;4''11".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c470b-26c3-4761-8b18-c9568eaeef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event a motorist fails to comply with the law, a fine of
        ₱1,000 to ₱5,000 will be imposed and the driver''s license shall be suspended
        for a period of one year for the third and succeeding offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c98b9-b115-4aca-b7e1-6c6a5d341fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any manufacturer, distributor, importer, retailer, and seller who
        would compromise the quality of the child restraint system will be punished
        with a fine of at least ₱50,000 but not more than ₱100,000 for each product.</p>'
  'Palace-govt-ready-to-assist-Filipinos-in-Myanmar':
