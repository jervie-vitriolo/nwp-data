      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Every day, we are losing ₱2-billion that should be for the people.
        The Filipino workers would have earned that money if the economy was moving.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9675f-933e-4b2c-a1aa-bcdeef48ddcb'
      'mgnl:activationStatus': true
