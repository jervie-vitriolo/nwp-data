      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied claims the government is just focusing on its "red-tagging"
        efforts instead of defending its territory from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cfb7b-9f7f-429f-9b33-0b4bf2585beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
