      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of Reddit''s WallStreetBets crowd and others taking advantage
        of no-fee trading on brokerages like Robinhood is a sign that some investors
        aren''t content simply owning funds that track the S&amp;P 500 and Nasdaq
        100.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb4c41-0ed2-4147-a28c-f55c8b57b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:52:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GameStop surge shows that active investors and stock pickers
        are still alive and kicking. Cue the "I''m not dead" guy from Monty Python.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ffba2-e685-4426-a718-f696ea1db0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:00.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active investors are making money from stocks like GameStop, AMC
        and BlackBerry instead of just throwing their lot in with the big blue chip
        tech stocks that dominate the major indexes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43867e8-278f-47a3-b6cd-fd9654ad744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everybody already owns a small piece of Apple, Microsoft,
        Amazon, Google owner Alphabet, Facebook and Tesla through passively managed
        index funds. These companies have only gotten bigger as more money floods
        into passive exchange traded funds (ETFs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8fbd4-9edb-4a6d-a2d5-c911506c1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more to the market than these stocks. And investors
        with more free time on their hands have discovered that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f71400-9737-44e4-b697-f7060f424ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of this is a Covid phenomenon," said Greg Martin, founding
        partner of Liquid Stock, a firm that helps employees of private companies
        manage money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e696b5d-a02a-41f5-8081-2c15ff16fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are sitting around at home and spending a lot less so they
        have more savings and more time. Robinhood has taken all the friction out
        of trading," he added. "In this low yield environment you can throw money
        into an S&amp;P 500 fund but that''s boring. So people are becoming day traders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5345a-5167-4e52-9101-46791cfbdd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts also say it''s not a bad thing that individual investors
        are throwing their weight around. For too long, hedge funds and other large
        institutional money managers like Vanguard and BlackRock had too much clout,
        some argue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ccdbe-66f2-4204-ac5d-bc560a1db538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is excitement about the democratization of investing. It''s
        about sticking it to the big guy," said Christian Munafo, chief investment
        officer of the SharesPost 100 Fund, a firm that invests in late-stage venture-backed
        companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94481f98-d075-437a-a79d-5a23dbd7140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Reddit/Robinhood crowd is playing a dangerous game by
        going after stocks that hedge funds think are due for a fall. It may not end
        well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e272ae0-ed77-4a36-8a63-78f81905bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great that we are seeing people actively participating in
        the markets," said Derek Horstmeyer, finance professor at George Mason University''s
        School of Business. "I just wish they weren''t taking this much risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d2c52-c2db-4332-afab-9fd033dc2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I guess there''s nothing sexy about buying a boring stock with
        steady dividend growth," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e2381-cd0c-4c54-b7bf-78d92c497084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the Reddit army</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5c19d-b9b4-47fa-9e32-b113fc75fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you''ve no doubt heard, last week was a banner one for investors
        on the Reddit message board WallStreetBets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababaf74-43ce-4e7b-a392-0064d65838ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My CNN Business colleague Jon Sarlin has been tracking WallStreetBets
        for months, allowing him to write an amazing story on the group''s culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67956fff-6e62-493b-9e01-8624c80513bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particularly interesting aspect is the language used on the
        board. Users refer to themselves as "degenerates" and speak in their own memes
        and phrases, often borrowed from other internet subcultures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a03920-f620-4959-aea2-09d078dd740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s a brief guide:</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f317831-baea-49c0-80ab-cf52658619fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YOLO (You Only Live Once) - When someone risks their entire portfolio
        on a single stock or options trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef27ac-5985-4abb-955b-797d280347f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diamond hands - When a trader is prepared to hold on to their stocks
        or securities for a long time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0653bd-9d62-4ffa-8877-0cc539f98305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPOW - Federal Reserve Chairman Jerome Powell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b282e9-5ea5-446f-8f4b-effdd521feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$Becky - An array of stocks ''loved by White college girls,'' like
        Etsy, Lululemon Athletica, Ulta Beauty and Starbucks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422446e-4292-47e7-b627-065b14aef315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:53:12.458+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/31/investing/stocks-week-ahead-gamestop/index.html">Gamestop
        proves the death of the individual investor was greatly exaggerated</a>"</em></p>'
