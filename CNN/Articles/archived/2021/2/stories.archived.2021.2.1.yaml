      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f238b-aee7-43bd-9274-43a562710730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:20:05.109+08:00
