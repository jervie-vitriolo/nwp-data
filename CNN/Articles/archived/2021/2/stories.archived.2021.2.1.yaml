    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': '''The end of the beginning.'' The dark winter is here and Americans
      see no end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f158c5-19e9-420e-9353-aafbad93a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To the 28-year-old high school teacher,
        the expectation of a return to relative normalcy that came with mass coronavirus
        vaccination efforts is fading fast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a858b-7ec5-4b6d-b719-cd344a3d479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was that sense of hope and then, all of a sudden — I''m not
        saying that it''s been dashed — but it feels like everything is still up in
        the air," said the public school teacher, who asked that his name not be used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5385c26-0518-45f8-ada3-b804f3a6398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much we want it to end ... there''s still so much
        we don''t know," he said of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d587e-c21b-4ee3-8909-9a5065a7a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January saw a <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">record number of coronavirus deaths</a>, with even more predicted
        by the end of February. Vaccines have arrived and <a href="https://www.cnn.com/2021/01/29/health/johnson-covid-19-vaccine-how-it-works/index.html"
        target="_blank">others are on the way</a>, yet <a href="https://www.cnn.com/2021/01/28/health/variants-coronavirus-new-popping/index.html"
        target="_blank">more contagious variants</a>&nbsp;of the virus have emerged.
        As tens of millions of Americans await vaccinations, <a href="https://www.cnn.com/2021/01/21/health/us-vaccination-timeline-analysis/index.html"
        target="_blank">lagging inoculation numbers</a>&nbsp;and <a href="https://www.cnn.com/2021/01/26/politics/biden-vaccine-supply-tuesday/index.html"
        target="_blank">vaccine shortages</a>&nbsp;temper expectations of normality
        anytime soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84ffb2-df59-4a2e-87b8-3bf53cd4fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not at the beginning of the end of this pandemic," said
        sociologist, physician and Yale professor Nicholas Christakis, who wrote "Apollo''s
        Arrow: The Profound and Enduring Impact of Coronavirus on the Way We Live."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe517a-63a2-4d50-b50c-2e2f3f5dea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just at the end of the beginning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd56b9-6d82-4055-8fd0-094d0d24c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summer camp for deaf children closes again</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69084411-59d0-46f8-bd12-e47be2f04e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "dark winter" <a href="https://www.cnn.com/politics/live-news/biden-trump-us-election-news-11-19-20/h_108dbeb925b272e30bafaa46078fa209"
        target="_blank">then-President-elect Joe Biden warned about is</a>&nbsp;getting
        bleaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebebd2d-3327-4837-a26d-786eadf2ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher said classrooms in his school in the Southern US were
        shuttered two weeks ago when the number of coronavirus infections exploded.
        The campus saw at least one infection every school day in January, he said.
        He asked that he be identified only as Adrian for fear of losing his job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739bf77-b377-4ab9-9fd7-630169153e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly <a href="https://www.cnn.com/2021/01/29/health/us-coronavirus-friday/index.html"
        target="_blank">contagious coronavirus variants</a>&nbsp;are likely to worsen
        the spread across the US and add to the mounting death toll, according to
        the <a href="https://covid19.healthdata.org/united-states-of-america?view=total-deaths&amp;tab=trend"
        target="_blank">Institute for Health Metrics and Evaluation at the University
        of Washington</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9fd3e-2da8-4910-a099-bcd208c6048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was definitely a sense of optimism... There was the light
        at the end of the tunnel," said Adrian, who has been teaching nearly six years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a4ae3-5247-4ced-8fe4-fbb1bca44756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he added, "There''s this constant unknown... still hanging
        over us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a6e75-3caf-48cd-b671-fd5a178e0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unknown last week led the board of the Bridging Hands Camps
        for deaf/hard of hearing children and children of deaf adults in Maryland
        to close this summer for the second year in a row.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5c197-ed3f-4afb-bab1-7b795eae619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the deaf community, we often drive far and near to hang out
        with other deaf peers," camp president Amy Crumrine, who is deaf, said via
        email. "It''s become harder for kids to understand why it''s taking a long
        time to get back to their normal routines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364e108-adee-4668-a8b8-06700c87abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumrine said the decision to cancel camp for about 40 children,
        ages 7 to 13, was due in large part to the slow rollout of the vaccines and
        emergence of more infectious variants -- which Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, called a "wake-up
        call to all of us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7e135-f5a6-429e-bc78-1c4d8f108dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very hard decision for the board to make," said Crumrine,
        an American Sign Language teacher in Montgomery County Public Schools. "There
        is a huge loss of opportunities for deaf and KODA (kids of deaf adults) children
        to connect."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40a44b-b172-40bf-8d70-bfacbfa09f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The variants add a layer of complexity</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7468cb-e8b8-4bfd-a162-45a5cfbecc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are concerned that multiple new coronavirus variants
        could become more dominant in the US by the spring, according to Fauci.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2cd01-205f-4321-9bc6-844bc13d18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 400 cases of a coronavirus variant first identified
        in the UK have been reported across the US. The UK variant and another first
        identified in South Africa are more easily transmitted than the strain the
        US has been fighting. There are no indications the new variants are more deadly
        though an increase in cases can lead to more deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3095-804d-4c50-b199-6225a2865734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was more hopeful of a summer that would kind of allow people
        to go to camp and travel and that sort of thing. I''m less sure about that
        now," epidemiologist Marc Lipsitch, director of the Harvard T.H. Chan School
        of Public Health''s Center for Communicable Disease Dynamics, told reporters
        earlier in January, referring to the UK variant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85c5f-914e-4beb-ba93-539ac3bf40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just makes this a much harder problem, and it emphasizes the
        need for as rapid as possible vaccination," he added. "It''s a big deal for
        a world that''s already stretched trying to keep under control the old variant."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc6e43-744b-44c8-804e-52afb80fe1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite challenges posed by the slow Covid-19 vaccine rollout, Fauci
        recently predicted that the US can vaccinate 70-85% of adults by the end of
        summer — which could bring a semblance of normalcy to the country <a href="https://www.cnn.com/2021/01/22/health/us-coronavirus-friday/index.html"
        target="_blank">by the fall</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdfa92-b12b-4616-9aaa-b3c933e6466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re going to have a party'' but it''ll be a while</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b176e4-74f2-4fd5-baf7-0ae2f2aad7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Christakis said the long history of pandemics indicates relative
        normality may be more like years away. By the beginning of 2022, he predicts,
        herd immunity will have been reached, with the majority of the population
        having received the vaccine. But people will still be wearing masks and social
        distancing. Then there will be a couple of years of recovery from the psychological,
        social and economic shock of the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558223b-112b-4e81-b71e-5f155fb68272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, on an individual level, it''s terrific to get a vaccine but
        that''s not enough," he said. "It''s you plus at least half of everyone else
        vaccinated before you can begin to have a kind of semblance of normality but,
        even then, it''s like the tsunami has pulled back from the shore but we have
        to rebuild our houses."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89097480-d5ae-45d9-833e-8a8d3d54d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the pandemic, Christakis predicts, will be followed by
        a period he likens to a second "roaring 20s" just as after the 1918 flu pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0592b-a316-494a-a7b7-0ab5f28f51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come 2024 we''re going to have a party ... a kind of roaring 20s
        of the 21st century because we will finally have put this 21st century plague
        behind us," said Christakis, describing a world of mass consumerism, packed
        stadiums and concert halls, crowded nightclubs and bars and licentious revelry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a381a-a79c-4716-82e0-241b689d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Americans to not despair over the prolonged health crisis
        and to acknowledge the remarkable scientific achievement of developing vaccines
        in less than a year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786a98e-fbcf-42cc-9966-ad74fac3542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the first generation of humans ever alive who are confronting
        this ancient threat of plagues, which humans have been confronting for thousands
        of years ... who have been able to invent an effective specific countermeasure
        in real time," he said. "So it''s amazing. It''s totally miraculous and unprecedented."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314123df-0ea4-4008-b73b-80c59176a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We don''t need to be depressed... But at the same time
        we need to be realistic and mature, and this fantasy that the vaccine is going
        to miraculously just suddenly put us back to early 2019, it''s not true, unfortunately.
        And so I don''t want people''s expectations and hopes to be dashed. I think
        we need to work together. And let''s not forget we''re still having 3,000
        or 4,0000 Americans dying every day."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7552f6-f542-45f0-a2dd-b77e5bc3c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''therapeutic value'' of being hopeful</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91a666-b1db-4568-9a0d-0831229e8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Blustein, a professor of psychology at Boston College, said
        it''s important for people "to maintain a hopeful view but also a realistic
        view that this could be a long haul."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194c27e-9e6b-44c8-bb9d-8490cc76f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, being hopeful has a therapeutic value," he said.
        "Being able to be hopeful about the future is useful for us. And it provides
        us with some protective psychological armor. But we don''t want that hope
        to be completely unrealistic. So we have to look at past behavior of our society.
        We''ve been able to develop a vaccine in less than a year and multiple vaccines
        that work really well."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ffad5-911e-47bc-a184-acc8f567faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, Crumrine said organizers now hope to reopen the summer
        camp for deaf children in the summer of 2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46ceaa-fad7-4bb5-89e1-08ca85b272c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to social distance at camp since many activities
        require teamwork," she said. "In the deaf community, we rely heavily on touching,
        patting shoulders to get attention, giving each other hugs, touching our arms,
        faces... Too often, deaf children who have hearing parents are stuck at home
        without sufficient language access because they usually are the only deaf
        child at home."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6bc15-63ef-4084-a86a-9f7404a15c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian, the teacher at a high school in the Southern US, wrote in
        a recent social media post that the long pandemic has driven three colleagues
        he considered mentors to other professions. He said he, too, has considered
        leaving but does not want to turn his back on his students.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ec5ec-9697-4740-b2fe-ae7e1802bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As time goes on ... we just have more and more stress piled on
        us," he said of teachers. "And it feels like my to-do list grows by 10 items
        every day. And I accomplish maybe two. It feels very overwhelming... We''re
        just trying to take it a day at a time and get through tomorrow."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f6e88-80af-4b31-b761-b5ff2e8f51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:32:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/us/coronavirus-vaccines-variants-return-to-normal/index.html"
        target="_blank">''The end of the beginning.'' The dark winter is here and
        Americans see no end</a>."</em></p>'
  'us-capitol-riot-overturn-not-vote':
    'author': 'Blake Ellis and Melanie Hicken, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T23:38:24.745+08:00
    'imagesource': 'jcr:97624c1c-10dd-489a-9a45-7a0a2d0f55a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01001660-6eab-4eb8-9330-301a3d596654'
    'lead': 'Many involved in the insurrection professed to be motivated by patriotism,
      falsely declaring that Trump was the rightful winner of the election'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T23:43:02.037+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:50:04.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:35.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Capitol', 'US-Capitol-riot', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'They stormed the Capitol to overturn the results of an election they
      didn''t vote in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9e76a-c5ec-46ec-8905-933913281316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They were there to "Stop the Steal" and
        to keep the President they revered in office, yet records show that some of
        the rioters who stormed the US Capitol did not vote in the very election they
        were protesting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463cf866-1aa6-41fa-b852-5b3e03313574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Donovan Crowl, an ex-Marine who charged toward a Capitol
        entrance in paramilitary garb on January 6 as the Pro-Trump crowd chanted
        "who''s our President?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433abbae-bb69-45a3-afb8-1459e754cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal authorities later identified Crowl, 50, as a member of a
        self-styled militia organization in his home state of Ohio and affiliated
        with the extremist group the <a href="https://www.cnn.com/2021/01/19/politics/oath-keepers-capitol-riot-charges/index.html"
        target="_blank">Oath Keepers</a>. His mother told CNN that he previously told
        her "they were going to overtake the government if they...tried to take Trump''s
        presidency from him." She said he had become increasingly angry during the
        Obama administration and that she was aware of his support for former President
        Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c205b9-a7e0-4903-9d3b-e0a91a68f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these apparent pro-Trump views, a county election official
        in Ohio told CNN that he registered in 2013 but "never voted nor responded
        to any of our confirmation notices to keep him registered," so he was removed
        from the voter rolls at the end of 2020 and the state said he was not registered
        in Ohio. A county clerk in Illinois, where Crowl was once registered, also
        confirmed he was not an active voter anywhere in the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c049d5-7766-4a4c-b2ed-a890c50514b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowl was indicted by a federal grand jury on charges of destruction
        of government property and conspiracy for allegedly coordinating with others
        to plan their attack. He remains in custody after a judge said, "The suggestion
        to release him to a residence with nine firearms is a non-starter." In an
        interview cited by the government, <a href="https://www.newyorker.com/news/news-desk/a-former-marine-stormed-the-capitol-as-part-of-a-far-right-militia"
        target="_blank">Crowl told the New Yorker</a>&nbsp;that he had peaceful intentions
        and claimed he had protected the police. Crowl''s attorney did not provide
        a comment about his client''s voting record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113efbb9-520c-4c10-879f-e59c634af369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many involved in the insurrection professed to be motivated by patriotism,
        falsely declaring that Trump was the rightful winner of the election. Yet
        at least eight of the people who are now facing criminal charges for their
        involvement in the events at the Capitol did not vote in the November 2020
        presidential election, according to an analysis of voting records from the
        states where protestors were arrested and those states where public records
        show they have lived. They came from states around the country and ranged
        in age from 21 to 65.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f060bdf-b48f-47dc-9e82-95b171312d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine who voted in November, CNN obtained voting records
        for more than 80 of the initial arrestees. Most voted in the presidential
        election, and while many were registered Republicans, a handful were registered
        as Democrats in those jurisdictions that provided party information — though
        who someone votes for is not publicly disclosed. Public access to voter history
        records varies by state, and CNN was unable to view the records of some of
        those charged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66258b-5b24-4c8a-a04f-4327ac587f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who didn''t vote were a 65-year-old Georgia man who,
        according to government documents, was found in his van with a fully-loaded
        pistol and ammunition, and a Louisiana man who publicly bragged about spending
        nearly two hours inside the Capitol after attending Trump''s "Stop the Steal"
        rally. Another was a 21-year-old woman from Missouri who prosecutors say shared
        a video on Snapchat that showed her parading around with a piece of a wooden
        sign from House Speaker Nancy Pelosi''s office. And a Florida man previously
        convicted of attempted murder who was accused by the government of refusing
        to leave the Capitol likely did not have the option to cast a ballot because
        of his unpaid court fines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba23f01-d1ba-4b1b-8fff-10a6e6ea1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Stern, a Boston University professor who has spent around
        30 years researching extremists, said that while she hasn''t spoken with the
        individuals involved in the events at the Capitol, from her interviews with
        other violent extremists, she believes a number of factors could have been
        at play. They could have believed the system was rigged, as the "Stop the
        Steal" movement claims, in which case there would be no point in voting. They
        could be more attracted to the theater, violence or attention they would get
        from a demonstration like the one at the Capitol than to actually achieving
        their purported goal — in this case, different election results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4952e-8466-415b-8f8e-eb4e430c2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern speculated that it was a combination of these reasons, adding
        that feelings of anger and humiliation often draw people to extremist groups
        and violence. She said that for someone to actually cast a vote, "you would
        have to believe in the ethic of voting more than you thought it was a waste
        of time...and see it as a moral imperative. You have to believe the system
        works for everyone, that it''s for the good of the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9c375-4d98-4c4b-ae85-4db8f96c3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Griffith, a 25-year-old from Tennessee, trumpeted his arrival
        in Washington DC with a Facebook post saying, "THE CAVALRY IS COMING!!!!,"
        using the hashtag "#MAGA," according to court documents. Shortly after leaving
        the Capitol on January 6, he posted a message of disappointment. "I hate to
        be that guy, but The New World Order beat us," he wrote. "Trump was our greatest
        champion, and it still wasn''t enough. He tried his very best. He did so much,
        but he''s only one man...I even helped stormed(sic) the capitol today, but
        it only made things worse...Why, God? Why? WHY HAVE YOU FORSAKEN US? Unless...Trump
        still has a plan?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae04dc-945e-40cb-b1bf-c1ebb7a456d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These online missives describing his participation in the Capitol
        siege were later used by the Department of Justice to build a criminal case
        against him. Griffith faces a number of charges, including violent entry or
        disorderly conduct on Capitol grounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e0cdb-42ce-4e67-8a7c-1891d1453002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election data from Tennessee and Alabama, where public records show
        Griffith had lived, showed that he had voted in the 2016 and 2018 elections
        but not the 2020 presidential election. The public defender who initially
        represented him declined to comment. Another attorney listed as representing
        him now did not respond to requests for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8aeb9-054b-4bec-8061-04f27cf60957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records detail how University of Kentucky senior Gracyn Courtright
        posted a series of images on Instagram showing herself marching with a large
        American flag and another with her arms raised in triumph outside the Capitol,
        with the caption, "can''t wait to tell my grandkids I was here." Later, she
        posted a photo of herself in a belly baring shirt with the caption, "Infamy
        is just as good as fame. Either way I end up more known. XOXO."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c34af1-f952-4772-8839-4d69fe4c1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtright, who was charged with crimes including knowingly entering
        a restricted building, was also identified on surveillance footage lugging
        a congressional "Members Only" sign around the Capitol, according to court
        records. "idk what treason is," she wrote in a conversation shared with the
        FBI by a tipster, who had confronted the college student in a series of Instagram
        messages. Courtright is not registered in Kentucky, where she attends school,
        according to election officials. She is registered in her home state of West
        Virginia, but records show she did not vote in the 2020 election. Her attorney
        told CNN that Courtright did not dispute the fact that she did not vote in
        the election but declined further comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30424eb2-3fd5-44f3-82b1-38b8eb99056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a string of social media posts he shared straight from the Capitol,
        Edward Jacob Lang of New York portrayed himself as ready for a revolution.
        "1776 has commenced," he wrote in one that was cited by the government, showing
        him standing on the steps of the Capitol. "I was the leader of Liberty today.
        Arrest me. You are on the wrong side of history," read another. After leaving
        the Capitol, he continued to encourage followers to join the "patriot movement"
        with him. "GIVE ME LIBERTY OR GIVE ME DEATH," he posted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab37f5d-fbf7-4f68-8219-0eb0f3c41708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors said that video footage from January 6 shows
        Lang attempting to attack police officers with a baseball bat, donning a gas
        mask and riot shield. He now faces a variety of federal charges, including
        assaulting, resisting or impeding certain officers or employees, civil disorder
        and violent entry. A recent ProPublica story also revealed how Lang had used
        the online messaging app Telegram in an attempt to radicalize "normies" and
        convince them to join local militia groups — encouraging people in the days
        after the Capitol riot to stock up on guns and prepare for war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263f495-6b27-4ea4-b627-f0daadb19155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though state records show that Lang is registered to vote and had
        participated in a couple of past elections, county and state officials confirmed
        to CNN that he did not vote in the November election. Lang''s attorney said
        in a statement that Lang claimed from jail that he submitted an absentee ballot,
        saying, "Mr. Lang has always represented himself as a Libertarian...He is
        not a devout Trump supporter, but believes that those taking office will not
        uphold citizens'' First and Second Amendment rights."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8570308-4784-4054-be33-bd680e7f0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York law requires absentee ballots to be postmarked by election
        day and received within the following week in order to be counted. When asked
        about Lang''s claim that he sent in an absentee ballot, the Sullivan County
        Board of Elections directed CNN to file an open records request in order to
        receive any information. The request had not been responded to before the
        time of publishing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388b697-eee5-4425-ae75-09e55095c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang''s attorney also said the 25-year-old was a "naive, impressionable
        young man" who had been provoked by Trump''s rhetoric. He cited Senator Mitch
        McConnell''s statement that "the mob was fed lies" and said he hoped that
        Lang and others would not be considered guilty "due solely to their associations,
        beliefs and presence."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b719a-e9d6-4685-873b-9ed0d0819d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who identified himself with the name of Lang''s father refused
        to talk with a reporter, saying, "We hate CNN. We''re pro Trump, goodbye."
        In a statement to a local newspaper, Lang''s father attributed his son''s
        actions at the Capitol to "a substance abuse problem."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794de22d-45d3-4f3e-b995-d5b0cd6cc3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arie Perliger, a professor at University of Massachusetts Lowell
        who specializes in right-wing domestic terror, said that he was not surprised
        to hear some of the rioters had not voted, particularly militia members like
        Crowl, since militia membership is often rooted in a distrust of government.
        Still, he said he was concerned that it could reflect a growing erosion of
        faith in the American democratic process, which is a "risk we need to think
        about."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f38f6-8fab-4999-b318-7d71d289213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see that significant ideological groups are stopping participating
        in the Democratic process, that may mean they are looking for other ways to
        participate, and those other ways could be more violent," said Perliger, who
        oversees a database of right-wing extremist acts of violence in the United
        States. "We should be concerned if we see a growing number of ideological
        groups are reducing their involvement in electoral politics."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d16db2-f11f-484a-99bd-d45b91f51e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:43:02.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/us/capitol-rioters-non-voters-invs/index.html"
        target="_blank">They stormed the Capitol to overturn the results of an election
        they didn''t vote in</a>."</em></p>'
  'PH-signs-term-sheets-five-vaccine-firms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T23:57:20.988+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c0bcf44-6c59-42a9-b554-1210dc5b93ed'
    'lead': 'Vaccine czar Carlito Galvez Jr. said the national government has already
      inked term sheets with five vaccine companies it is negotiating with, which
      will assure the country of up to 108 million doses this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T23:59:09.042+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:49:58.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:36.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH signs term sheets with 5 vaccine firms for up to 108 million doses
      — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d04cd7-16e6-4b4c-8950-64335d7a0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Vaccine
        czar Carlito Galvez Jr. said the national government has already inked term
        sheets with five vaccine companies it is negotiating with, which will assure
        the country of up to 108 million doses this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c307a9d-bb22-4256-b09e-80b3ec8834fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of seven companies, we have already signed term sheets with
        five and we have already locked the supply of 106 to 108 [million] doses,"
        Galvez said Monday in a televised meeting with President Rodrigo Duterte and
        other government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5756e11-dc52-4870-ae9e-89508d9b8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this coming February second week, we are trying to come up with
        the supply agreements with vaccine manufacturers, and we will also include
        the two remaining contracts we are negotiating," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee41ff-db0e-47a0-8832-b6b336e462f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez did not specify which companies the government has signed
        term sheets with. However, he said last month that they are already in "advanced
        stages of negotiations" with American pharmaceutical companies Novavax, Pfizer,
        and Johnson and Johnson, Chinese drugmaker Sinovac, and Russian medical research
        institute Gamaleya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d1b94-af76-4a56-8f3a-7665a42a08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the national government is targeting to purchase around
        146 to 148 million doses from seven manufacturers within 2021, Galvez said.
        If this goes as planned, some 70 million Filipinos would stand to benefit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7018f1b-f989-47e2-baeb-3771a1afa5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this is still on top of the 44 million doses that
        the World Health Organization-led COVAX facility has assured the country.
        Of the doses to be delivered through COVAX, <a href="https://www.cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">5.6
        million doses</a>&nbsp;are expected to be delivered within the first quarter
        of the year. The earliest to arrive is a batch of 117,000 doses of Pfizer-BioNTech
        vaccines, which is expected by mid-February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6765f-af2e-450e-ae1a-478fb7dee6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines may also be able to access 5.5 million to up to
        9.2 million doses of AstraZeneca vaccines made in South Korea by late February
        or early March if it soon receives the emergency use listing from the WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affc1cb-cc53-4f54-9ef5-7da6c9f6b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:59:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:50:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/2/1/COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines.html">WHO
        wants medical workers vaccinated with first COVID-19 doses from COVAX in February</a></strong></p>'
  'ASEAN-powerful-EU-securing-Covid-19-vaccines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T23:57:12.268+08:00
    'imagesource': 'jcr:3d3865bd-be64-4edc-a443-cbda4ac1a7cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d1f61c-b9aa-4fd9-bd32-6f459bfcee41'
    'lead': 'Vaccine czar Carlito Galvez Jr. backs Duterte''s claim, but he says the
      country will not be affected by the ''politics'' in the United Kingdom since
      the Philippines'' supply of AstraZeneca vaccines will be manufactured in Thailand
      and at the Serum Institute of India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T00:01:16.324+08:00
