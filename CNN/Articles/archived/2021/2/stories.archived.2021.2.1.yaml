      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff13582-f343-4fd9-a1d1-0a658c9c4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cbbc7-b119-4aff-a005-7be693567db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those  who have service loans being amortized under the Choice
        of Loan Amortization Schedule for Pensioners or the GSIS Program for Restructuring
        and Repayment of Debts at the time of application</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741d867-b0ed-4838-a59e-35018d301a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460052d-1500-453c-9058-c46e2dc71775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those with existing loans that have not yet been fully paid</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca437c14-4580-493a-bbf3-6c833fabe9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
