    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027ccc8-9f39-402f-b220-d08842bbb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:20:05.109+08:00
