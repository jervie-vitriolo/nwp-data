      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Show your Todo Love by giving your 3+ toddler the #1 Milk for
        3-5 years old &amp; help Todo Protect them with NIDO 3+ with three&nbsp;balanced
        meals a day. Find out more by visiting NIDO 3+ <a href="http://facebook.com/Nido3Ph/">Facebook
