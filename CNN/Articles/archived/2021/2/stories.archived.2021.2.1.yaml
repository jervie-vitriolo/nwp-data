      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in September, the device features a 6.2-inch front screen
        and a 7.6-inch inner screen when the device is unfolded, a helpful feature
        if you frequently find yourself working, gaming or watching video content
        on the go. The folding display is coupled with software features that Samsung
        says will help users to multitask, including the ability to have multiple
        apps open simultaneously.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43cfa9-f00c-4324-8917-b8583bd8a7d6'
