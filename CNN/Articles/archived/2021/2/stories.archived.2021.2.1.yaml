      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also announced that all active police may enjoy 40% discount
        on items from a sports equipment and clothing manufacturer from February 1-14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492a19e-0d4a-4aec-b44d-56cbb167fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed National Police Commission Vice Chairperson Vitaliano
        Aguirre, who served as&nbsp;the guest speaker, lauded the flexibility of the
        policemen in responding to different situations from crimes, natural disasters,
        to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e9dec-f8fe-4fbc-9b98-0e7581fd4a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that when he was appointed to the position, President
        Rodrigo Duterte gave him a marching order to exert all effort to make sure
        that the national police force can truly serve and protect the people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33467782-5699-4753-9f7e-d52fd8360acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a volatile world we need direct and decisive leaders of the
        police force who can act quickly without hesitation to the radical challenges
        of our fast-changing world but always within the bounds of the law," said
        Aguirre during his speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270c8f4-cdcd-4bfa-9c13-8174d290491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
