      'mgnl:lastActivated': 2023-01-25T04:58:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32092f45-09eb-48dd-be65-8d36bb0d461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.725+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3460727/">published</a>
        on the National Center for Biotechnology website, oral intake of L. Rhamnosus
        is very beneficial in a child''s gut and can strengthen their respiratory
        defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabaa97-2b72-4972-b80b-06bba1e4cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.725+08:00
