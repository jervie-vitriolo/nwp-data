      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/01/31/americas/honduras-abortion-ban-ratified-intl/index.html">How
        lawmakers made it nearly impossible to legalize abortion in Honduras</a>''</em></p>'
  'Tom-Moore-UK-COVID-19':
    'author': 'Nic Robertson and Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T08:00:31.272+08:00
    'imagesource': 'jcr:3b2a69df-e26c-4d11-9ce4-5bfe6b958301'
