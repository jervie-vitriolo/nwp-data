  'Western-Australia-lockdown-COVID-19':
    'author': 'Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T09:53:25.640+08:00
    'imagesource': 'jcr:afc5e4f8-37b7-4e34-b967-eefe6e93aa34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd542ceab-0740-4458-b67e-695eb6c8b45c'
    'lead': 'Parts of Western Australia went into a five-day lockdown Sunday, after
      a hotel security tested positive for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T09:58:28.937+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:22.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:15.698+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Single COVID case in Western Australia leads to 5-day lockdown for 2
      million'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e947f-2c59-4900-8214-565c4285c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Parts of Western Australia went into a
        five-day lockdown Sunday, after a hotel security tested positive for coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f11fcb-25ad-460c-85b5-f8b3a3a220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perth metropolitan area and the Peel and South West regions
        of the Australian state are now under "full lockdown," Premier Mark McGowan
        announced Sunday, with residents only able to leave their homes for essential
        shopping, medical needs, exercise, and for jobs that cannot be done at home
        or remotely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c86ab-ad44-4547-8ea1-f257395a5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, most businesses, entertainment venues and places of worship
        are all closed, and restaurants restricted to takeaway only.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a49da0-5e42-457b-85a1-989ef0706291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very serious situation and each and every one of us has
        to do everything we personally can to help stop the spread in the community,"
        McGowan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfabdce-5627-4218-bab9-53e8bc7e563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perth metropolitan area and the Peel and South West regions
        have a combined population of more than 2 million people, with the vast majority
        living in the state capital Perth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de870a7c-926c-4c9a-a917-1911e88d0334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drastic measures come after a man in his twenties who worked
        as a security guard at the Sheraton Four Points, a hotel quarantine facility,
        tested positive for the coronavirus. Of the four active cases at the hotel
        while the man was on shift, two were carrying the United Kingdom strain and
        one the South African strain of the virus, which are believed to be more contagious
        than other variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87773879-307c-4a53-a744-3c1d89a06b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are told the guard was working on the same floor, as a positive
        UK variant case," McGowan said. As the man had worked two 12-hour shifts on
        January 26 and 27, it was possible he had contracted the UK strain, the Premier
        added, though he said "exactly how the infection was acquired remains under
        investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e691-b763-42b0-882a-66912540a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are calling on all people who visited a specified list
        of venues on a certain date to get tested. All close contacts of the man are
        required to quarantine for 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0de027-e529-44ac-bed7-cb785fc3067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western Australians have done so well for so long but this week
        it is absolutely crucial that we stay home, maintain physical distancing and
        personal hygiene and get tested if you have symptoms," McGowan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776d10d-12ab-447c-8da0-acfa238527de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of around 2.76 million, Western Australia has
        recorded 902 coronavirus cases since the pandemic began, though it currently
        only has 12 active cases, according to the state''s health department. Over
        800 of the state''s confirmed cases are among international travelers and
        people who arrived by cruise or other vessel, with less than 100 locally-transmitted
        cases in total.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a38de6-d808-4d1e-81e4-676fc5e24ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has recorded a total of 28,811 cases, with 909 deaths,
        the majority of which occurred in the southeastern states of Victoria and
        New South Wales. The country has shown success in controlling the coronavirus
        through stringent lockdowns and tight border controls, with all international
        visitors required to undergo testing and quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1729243-8a17-4d49-b98e-9b802e0bb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the southern state of Victoria was placed under tight
        lockdown for almost two months in order to contain an outbreak around the
        city of Melbourne.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2bb92-8508-4c69-85ca-9165bc75895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the broader measures were effective, officials in the
        state faced criticism for a "hard lockdown" that was enforced against nine
        public housing towers in Melbourne. Around 3,000 residents of the towers were
        not given advance warning of the lockdown, which prevented them from leaving
        their homes for any reason for over five days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e3096-bb73-433a-85df-a2e1d1895ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:58:28.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, an official investigation into the restrictions found
        they "breached human rights," and were not based on direct health advice.</p>'
