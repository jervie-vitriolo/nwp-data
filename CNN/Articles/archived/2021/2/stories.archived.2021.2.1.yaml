      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she is smiling in the photo, she said she remembers having
        a difficult time finding an outfit for the appearance because "no one had
        samples that fit me after giving birth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f03c0-5cb1-4838-9de0-cc1dfeb42c99'
