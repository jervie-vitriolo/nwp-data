    'jcr:uuid': '403cfe52-da57-477d-807f-b77d0c508fbb'
    'lead': 'Bundle up because the chilly weather in the country is here to stay —
      at least until the 3rd week of February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T08:49:07.498+08:00
