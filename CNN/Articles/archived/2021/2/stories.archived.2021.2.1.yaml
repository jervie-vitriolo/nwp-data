      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099da87-97c0-41f4-8595-3f9430e264de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never boycott this brand, this brand doesn''t support women
        with real curves," she said. "I think that it''s much better to call a designer
        in, or a brand in, and educate them on the fact that like, ''hey, you''re
        missing out on a part of the population, the majority of the population, and
        you should maybe think about offering larger sizes.''"</p>'
