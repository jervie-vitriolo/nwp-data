      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone comes in metallic silver, gold, red and blue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a3ce4-6221-4595-b99e-b5a621c28242'
