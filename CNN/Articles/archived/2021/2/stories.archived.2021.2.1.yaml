    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:09.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands detained in Russia amid rallies for Alexey Navalny'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764c829-c78d-4b4b-80b3-29d28eefa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Record numbers of protesters were
        detained in Russia on Sunday, as demonstrations erupted across the country
        in support of detained opposition leader Alexey Navalny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a28593-bb57-465f-8235-54e710112b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5,045 people were detained, with more than 1,600 in Moscow
        alone. That marks a record-high in detentions since 2011, when OVD-Info, an
        independent site that monitors arrests, started recording such figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ca4a9-1289-4d25-ae02-9dc7550f5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those detained on Sunday was Navalny''s wife, Yulia Navalnaya,
        who was later released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60b6ee-63dd-4b51-b195-c8819fdd01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team has said that the "next stop" for demonstrations
        will be on Tuesday, when a Moscow court considers Navalny''s case on fraud
        charges and establishes whether his suspended sentence should be replaced
        with a real jail term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834cedc-0f6a-4629-bf1b-74ca93993bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s protest is over, but we continue to fight for Alexey Navalny''s
        freedom," the team posted on their Telegram channel at 6:20 p.m. local time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b908382-80c3-46d8-9bd0-104e08b7a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was detained on January 17, moments after arriving in Moscow,
        following months of treatment in Germany after being poisoned in August 2020
        with nerve agent Novichok. He blamed the poisoning on the Russian government,
        an allegation the Kremlin has repeatedly denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291ddce-ba0c-439f-b074-45250ee42938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests across country</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997058a1-bbf2-407d-99f1-91b63e5e572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, supporters of Navalny said they were planning
        protests in at least 120 cities across the vast country, starting at noon
        local time in each location.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586783f-96fa-4b58-b14c-ef5907320090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Moscow planned to march down to the Matrosskaya Tishina
        detention center where Navalny is being held in custody, according to a CNN
        team on the ground. Local authorities were closing metro stops one after another
        leading up to the detention center in the city''s northeastern Sokolniki neighborhood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa3f8d-26c0-401c-82d8-9fb5f4f5b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her reported detention, Navalnaya posted a picture on Instagram
        showing her taking part in a protest in the area. "It''s great in Sokolniki
        today!" Navalnaya said in the caption, alongside a photo showing her, hands
        raised, followed by a column of people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfb40a-5bb2-45d3-9725-af12d92f40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya was detained "during a peaceful walk" by police officers
        who did not identify themselves or provide any reason for the detention, according
        to Vyacheslav Gimadi, head of the legal department of Navalny''s Anti-Corruption
        Foundation (FBK).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bde723-e601-409e-adbe-643c731a6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been released, Grimadi told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d076da0-b6f1-4586-992a-217c95e394fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live video feeds and social media videos Sunday showed crowds of
        people gathering in a number of cities, chanting "Putin is a thief," in reference
        to Russian President Vladimir Putin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668b80a-7b50-4f28-a91f-c1548ec7bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Russian city of Novosibirsk, in Siberia, live video showed
        police detaining drivers who were honking their car horns in support of the
        protesters. In response, demonstrators were heard chanting: "Let them go!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8dd07-f8f8-40bd-a455-033bdefefced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be seen with their elbows linked, forming chains, chanting
        "Freedom!" and "Give back our money!" as they stood in front of the city hall
        in the center of Novosibirsk. Rows of riot police were standing in front of
        them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c6561-1d28-4236-abcb-470b2f4251e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters marching along the snowy streets could be heard chanting:
        "Russia without Putin!" and "one for all, and all for one."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432312f7-b917-43c1-8c7a-db099ed4dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Internal Affairs earlier warned Russian citizens
        not to take part in the "unauthorized" protests. "The Ministry of Internal
        Affairs of Russia calls on citizens to refrain from participating in unauthorized
        protests," the ministry said in an Instagram post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31bb1fc-23d5-4e93-b811-f48a03530190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian federal law requires organizers to file an appeal with local
        authorities at least 10 days in advance to obtain permission to hold a protest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656df867-b540-4eee-9f78-49767da0f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police detentions in Moscow</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f8f1a-6cd9-421f-b1ed-7888d41666d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team announced via its social media accounts new gathering
        points for protesters in the cities of Moscow and St. Petersburg after Russian
        authorities blocked off certain streets and metro stations ahead of the rallies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3658b-9efa-4312-abe9-aac294314aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week Navalny''s team said demonstrators in Moscow
        would gather in Lubyanka Square, home to the headquarters of the Russian Federal
        Security Service (FSB).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ebaf9-cfde-412c-893c-c5e1785c6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint investigation last month by CNN and the investigative group
        Bellingcat implicated the FSB in Navalny''s August poisoning, piecing together
        how an elite unit at the agency followed Navalny''s team throughout a trip
        to Siberia, at the end of which Navalny fell ill from exposure to military-grade
        Novichok.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6562cf4-cb9e-4fda-bd98-21190fbe99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied involvement in the case.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9bde8-2e1b-4d21-89f2-db980d724c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces could be seen out in force in the city''s streets,
        including Lubyanka Square, on Sunday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea2153-2ead-49a2-9fac-232d99195fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s team in Moscow saw police detaining protesters in an apparent
        attempt to stop the protest in the capital getting under way.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d789f-867d-40cf-9435-5d2b880f5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Ross, spokewoman for the US Embassy in Moscow, urged Russia
        to respect international human rights as protests take place across the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0495a-565f-4041-b457-5a91a1f25381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahead of planned protests in support of @Navalny, Russian authorities
        preemptively detained activists &amp; journalists, &amp; blocked off Moscow
        city center. Reports of hundreds of protesters detained today in Russia. Russia
        must respect international #humanrights commitments," Ross tweeted Sunday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87e28b-11b9-49d0-b377-1433f238e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken also tweeted early Sunday condemning
        "persistent use of harsh tactics against peaceful protesters and journalists
        by Russian authorities for a second week straight."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc76206-ce97-4e67-b3d5-27ba732ddad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We renew our call for Russia to release those detained for exercising
        their human rights," he continued, referring to Navalny.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307628f8-6d85-4f5a-ad97-13a79b6ff178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry in turn accused the US of "gross interference"
        in the internal matters of Russia, saying Blinken was supporting the "violation
        of law" in a statement posted on its official Facebook page.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7c3e1-b58b-4f7b-8cc2-e4512d9c51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that actions aimed at encouraging protests are
        part of a strategy to hold Russia back," the ministry said. "We demand an
        end to interference in the internal affairs of sovereign states."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f34d6-e48d-4183-9ecd-81c5879b139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced ahead of Sunday''s protests that certain streets
        in the center of Moscow would be closed off, seven metro stations would be
        shut and that no alcohol could be sold in glass containers all day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf530f-398e-4952-8a1e-d5bb75ab688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Moscow mayor''s office said that cafes, restaurants
        and other catering facilities would be closed in the city center on Sunday,
        according to Russian state media agency TASS.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18f4fb-417e-4780-b98c-6229beb7b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions urged</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256a31c-795a-4e5a-9cc2-0e853160354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,100 people, including Navalnaya, were arrested last
        weekend at rallies in nearly 100 cities, according to OVD-Info.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077ec4c-f778-48ea-b5ad-ee532c58157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the latest protest, Navalnaya posted a photo on Instagram
        of her family. The picture features family members, including her husband
        Alexey and his brother, Oleg Navalny, who was detained earlier this week in
        Moscow.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f4cb1-454b-47df-8276-39a8eba0a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are silent, then tomorrow they will come after any of us,"
        she wrote in a post accompanying the photo, referring to Russian authorities.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c159bc5-997f-4720-9f7b-a0caee81a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya also made a reference to Putin and an investigation by
        Navalny''s FBK into Putin''s wealth and a luxurious palace he allegedly owns
        on the Black Sea.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0687f-b78c-4c7e-b651-5e5c77f6b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a 16-storey bunker with an aqua disco, a random frightened person
        is the one who decides our fate -- he might decide to jail one and to poison
        another one," she wrote.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c949d62-b0f2-44e9-94fe-d2809608359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBK has urged US President Joe Biden to impose sanctions on
        at least eight high-profile Russian figures it says are close to Putin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec463ca3-5af8-4b11-b621-27ee5f5c000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBK executive director Vladimir Ashurkov, who signed the letter,
        told CNN on Saturday that the foundation was calling on the United States
        to put pressure on Putin to release Navalny.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e27583-4bea-44d3-a09b-565b57e89271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and campaigner Zhanna Nemtsova, the daughter of murdered
        Russian opposition politician Boris Nemtsov, said Sunday she believed Kremlin
        critic Alexey Navalny "will be locked away in prison for many years."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cca78f-d423-4099-804c-5eb6d9ca8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to support Alexey Navalny is to take to the streets,"
        Nemtsova, who has joined the protests in Moscow, told BBC radio. "We have
        no choice, and it is what can partially guarantee Navalny''s security while
        he''s in prison," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5432d-add6-4025-8474-a3042e1a7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of people have nothing to lose, especially young people,"
        Nemtsov told the program, when asked about the hopes of the thousands of people
        who have been protesting across Russia since Navalny''s arrest.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45165718-8eb8-4ee9-844f-390d50be7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing another economic downturn. In many cases, if
        you want to pursue a decent career, you have to be loyal to the government.
        Of course, it is very depressing for many people," she added.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577dc4e-c542-4cdd-9834-d2d1d5297ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:21:03.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemtsova''s father, former deputy prime minister Boris Nemtsov,
        was assassinated on a Moscow bridge within sight of the Kremlin in 2015. Nemtsov
        was then considered the most visible leader of the Russian opposition. Five
        Chechen men were handed prison sentences for his killing in 2017.</p>'
  'Lawmakers-abortion-Honduras':
    'author': 'Tatiana Arias'
    'caption': 'Women march in Tegucigalpa, Honduras on January 25, 2021 to protest
      against Congress strengthening the constitutionally mandated ban on abortion.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T07:32:01.848+08:00
    'imagesource': 'jcr:60364c3d-491e-4fc2-ba6b-0b2060e48f6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44e6603-82d8-427c-8f6f-26f488766981'
    'lead': 'Last week, lawmakers in Honduras changed the country''s constitution
      to make it virtually impossible to legalize abortion in the future — an extreme
      election-year move that critics warn will further endanger women''s health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T07:35:32.630+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:59:41.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:09.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lawmakers', 'abortion', 'Honduras']
    'template': '1'
    'title': 'How lawmakers made it nearly impossible to legalize abortion in Honduras'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e9b03-7731-4f8a-a48b-a39bc2893aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last&nbsp;week, lawmakers in Honduras
        changed the country''s constitution to make it virtually impossible to legalize
        abortion in the future —&nbsp;an extreme election-year move that critics warn
        will further endanger women''s health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf16e07-db51-4a27-804c-a4140fe62903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff2d36-f7da-419e-814d-28bbe4d7cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the country''s Congress ratified a January 21 amendment
        to constitutional Article 67, which now specifically prohibits any "interruption
        of life" to a fetus, "whose life must be respected from the moment of conception."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d897172-fbcd-48ef-b32b-4c2bd03abf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b0dd9-4e22-42f6-b927-37e40ebfacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduras was already one of few countries worldwide with a complete
        ban on abortion, meaning the operation can''t be performed even in cases of
        rape or incest, when the fetus is gravely deformed, and if the pregnancy endangers
        the mother''s life. The use, sale, distribution and purchase of emergency
        contraception is also prohibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490ef5d-5aef-4f92-aa51-b1b3e0aa4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91112656-781e-4724-a830-3811220b1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reform, known as "Shield Against Abortion in Honduras" and
        promoted by Honduran President Juan Orlando Hernandez''s ruling National Party,
        also now creates a legal "shield" against future changes to the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc65060-87b9-4d77-a2ff-f54903ff2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c18ac5-1539-499d-8202-e3af9d256ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes raise the Congressional voting threshold to modify abortion
        law from two-thirds majority to three-quarters. Since Honduras''s unicameral
        Congress has 128 deputies, the new rules would require at least 96 to vote
        for future changes to these articles -- an unlikely scenario at the moment,
        since 86 voted for the amendments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26091b29-fc8f-431a-8b52-5818928c2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981dab4-45d1-45d3-874a-688eb5f0afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reform also blocks any future attempts to repeal or modify the
        change. "Legal provisions created after the effective date of this Article
        that establish otherwise, will be null and void," states the ruling from the
        Congressional commission appointed to the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70d7fc-1406-44b6-8a50-c7cd200ac6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfc78f-5682-4f8d-876b-8b4aba2a3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman and a mother, I am in favor of life and against abortion,
        I want to speak on behalf of those who are in the mother''s womb and cannot
        be opposed," said Gloria Bonilla, a Deputy for the Liberal Party who voted
        for the change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b2503-734e-4a9b-a564-0c9596088437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a004df4-4e0b-453a-bf9c-393493bd4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights advocates have fiercely condemned the change. Merly
        Eguigure, an activist with the Honduran rights organization Movimiento de
        Mujeres por La Paz "Visitación Padilla" told CNN it would only reinforce dangerous
        conditions for Honduran women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de30d39-f9e2-4ae6-8c0a-23fe02c7b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e48631-24be-4743-97f1-ab561aed3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shield law will continue to condemn poor women to practice
        abortion in unsafe conditions, which could lead to death on the one hand or
        to prison on the other," Eguigure said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23bedf-8044-4969-a0bb-a705a12d1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1e869-d4c1-4044-9e78-4b58d4c664c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to September 2020 report by the World Health Organization,
        unsafe abortions account for between 4.7% and 13.2% of maternal deaths globally,
        each year. The report also notes that "restrictive laws are not effective
        in reducing the rate of abortion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de61169-5b72-4c4c-afdb-8ae712144f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42185b-1864-46b8-b325-d1d8f710a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An epidemic of sexual violence</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621010e-30c5-403a-ac5e-389ee4d8cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is hard to know how many women and underaged girls have
        clandestine abortions in Honduras, the Honduran NGO Women''s Rights Center
        estimates that between 50,000 and 80,000 such abortions occur in the country
        each year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfbf9a-c724-4871-875e-95a0e2c4c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515300a9-271e-4f35-a515-2a7e9bb67f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has one of the highest rates of sexual violence in the
        world -- often a significant factor in unwanted pregnancies. Nearly one in
        three Honduran women over the age of 15 has experienced physical and/or sexual
        violence from an intimate partner, data from the United Nations'' 2020 Human
        Development Reports shows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90237a95-0ed8-441f-8423-8a5152596c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb6d77-e976-464f-b63f-4e433c5e8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Doctors Without Borders (MSF) carried out a health campaign
        aimed at providing medical and mental health care to survivors of sexual violence
        in Mexico and Honduras. In the Honduran capital city of Tegucigalpa, 90% of
        all pregnancy cases attended by the MSF mission were due to sexual assault.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4afd08-5958-4475-afbd-1832d8b612ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f82fbb-8028-4463-b22b-89eb072200b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen percent of those cases were teenage mothers under 18 years
        old. "We know that a teenage pregnancy has a major risk of complications,
        putting both mother and baby at risk," said Tania Marin, MSF Regional Medical
        Coordinator for Mexico and Honduras.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a900f-9c44-4e81-ab96-f9c38b52c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df933d-6a6f-4357-b649-8c6002384d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adolescent birth rate in Honduras is higher than the region''s
        average and more than twice the global average, according to the United Nations
        Population Fund (UNFPA).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07adfc9-07d1-431c-87bd-5842a7f30986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5383cd5-0f97-48ed-b737-11538e7c2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum age for legal sexual consent in Honduras is 14. But
        in 2017 alone, 820 girls aged between 10 to 14 gave birth in Honduras, according
        to data from the health secretary cited by HRW.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ece101-6d6c-4ee9-abd9-b8fff14a40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163930a-fce0-4e67-a391-934fc600cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political pressures in a major election year</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b831f2-b84e-408d-a8f0-329fca0c3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, for over 30 years the Honduran government has clung
        to a system that penalizes women with up to six years of prison for obtaining
        an abortion, even in cases of rape or incest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9437e33-cdcb-4cc6-97fa-385c479d9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879dc3fe-eab9-43bb-b62f-4326f4445569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1997, Honduras''s penal code was modified to establish
        a penalty from three to six years in prison for women who obtain an abortion
        and for the medical staff who are involved in the process. In April 2009,
        the country''s Congress passed a bill banning emergency contraception -- a
        move upheld by the Supreme Court in 2012.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f72f91-9ebd-43f7-905e-353eef0c226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c70f8-7384-4635-a89c-3fdfbc0d4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure from Honduran religious groups is widely seen as the dominant
        political force in maintaining such strict laws on abortion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4195a-8f19-4a7a-abdf-ab304cd9a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231900a4-7e4f-4574-9385-26604147642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to understand how abortion is viewed in Honduras
        without considering the outsized role religion plays," write researchers Amy
        Braunschweiger and Margaret Wurth in a June 2019 report for Human Rights Watch.
        "Conservative Christian churches, both Catholic and evangelical Protestant,
        are extremely influential and the vast majority of Hondurans belong to one
        or the other."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d7826-7f02-4732-8b5c-5e873ab144aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9790e9-7b03-4dfb-8dce-045216d76e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts from a United Nations working group that visited Honduras
        in November 2018 reported that "both Catholic and evangelical churches have
        significant influence over political decision-making bodies and public opinion,
        including in the discussion of the decriminalization of abortion in three
        circumstances and lifting the prohibition on emergency contraception."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8bdee-1a36-45d5-829c-a41facd45724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a988c0-bf25-475a-ad97-0ff4cf1aab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eguigure, the women''s rights activist, put it more bluntly. "The
        country is coopted by religious fanatics."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690d229-8259-40f2-ab5f-a49307c30d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac5712-2695-483b-802c-d99847ea13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 is a major election year in Honduras, with both the presidency
        and all 128 seats of Congress up for grabs. Though abortion is not a historically
        decisive voting issue for Hondurans, the topic may have been particularly
        sensitive amid the recent wave of pro-choice rulings in the region.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09aabc8-313a-438b-af1d-ba1641cb20ab'
      'mgnl:activationStatus': true
