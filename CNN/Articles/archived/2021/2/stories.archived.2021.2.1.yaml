      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after reports the Philippine Coast Guard and the Bureau
        of Customs caught a Chinese dredger, identified as MV Zhonhai 68, for its
        illegal presence off Orion Point in Bataan last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
