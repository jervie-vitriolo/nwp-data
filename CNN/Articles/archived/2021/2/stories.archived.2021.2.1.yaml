      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Vice President Leni Robredo called
        on the government to stop focusing on its propaganda and address COVID-19
        while the country is in its economic slump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbdb5d-bd5f-4708-b303-45085150957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5bdf7-c90a-4f64-b705-69efec8091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sana ''yung response, ''wag na tayo sa propaganda. ''Yung
        response dapat tinutugunan papaano mare-resolve nang mas maaga. Kasi kapag
        mas matagal ''yung ganito, mas marami tayong mga kababayan na maghihirap,"</em>
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6eb07-65f5-4945-9663-e99373489562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980f445-a31b-4e4d-a77f-d1ed40bcffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they should focus on is the response, not the
        propaganda. The response must address how this can be resolved earlier. Because
        the longer the crisis is, the more Filipinos will suffer.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9707066-bb44-4037-afff-f1f6a98de05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218bcd9-7a07-4848-9318-37ab491d7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the administration to stop "justifying" its slow
        response and instead look for ways to address global forecasts on the country''s
        situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b2cfc-a2b5-4387-b1f5-0fb9492b1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b82f4-ce1e-4bd6-a145-9823da997f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was reacting to Australia-based Lowy Institute''s latest
        report which placed the Philippines 79th out of 98 countries, lagging behind
        most of its Southeast Asian neighbors in pandemic response. The Philippine
        government''s handling of the global health threat received a score of 30.6
        out of 100.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd223068-8d01-400f-ad47-ae1ebeedc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08dbf3-2195-4a94-bdfb-3ec2cb671ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Robredo also cited the Philippine Statistics Authority''s
        recent report that the country''s economy shrank by another 8.3% in the last
        three months of 2020 as the COVID-19 pandemic continues to cripple consumer
        spending and business activity,<a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,to%20%2D9.5%25%20in%202020.">
        bringing full-year economic growth to -9.5% in 2020.</a></p>'
  'octa-research-mgcq-metro-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T15:34:23.564+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11378f81-34e7-4220-832d-fdcc1e51b4fc'
    'lead': '"We can''t risk a surge while we''re rolling out the vaccine because
      it will delay the vaccination kung ma-overwhelm ''yung mga hospitals natin (if
      our hospitals would be overwhelmed)," OCTA Research fellow Dr. Guido David says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T15:39:43.591+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:56:39.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:21.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA Research Group: ''Too early'' to ease virus lockdown in Metro Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70e92c-2742-44a9-90fd-3358fe33b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — Independent
        research group OCTA said it''s "still too early" to put Metro Manila under
        more relaxed quarantine restrictions as the Philippines cannot afford to face
        another surge in COVID-19 cases while it is rolling out its mass vaccination
        drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94ca74-700f-4d01-af51-e506d0274e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s Laging Handa briefing, OCTA Research fellow Dr.
        Guido David said shifting the capital to a modified general community quarantine
        is not advisable yet, as warding off the spread of the coronavirus remains
        the key to avoid dealing with shortages across the healthcare system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b29fc-6d46-460c-af09-efafa0e4d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too early to risk at this stage... We can''t risk
        a surge while we''re rolling out the vaccine because it will delay the vaccination
        kung ma-overwhelm ''yung mga hospitals natin (if our hospitals would be overwhelmed),"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104210e8-ff68-4c1f-b87b-302f9872415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s better to keep the status quo," Dr. David added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a0192-5557-4134-bbe3-5748fef9e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is set to begin its vaccination program this month.
        On Sunday, Vaccine czar Carlito Galvez Jr. said at least 5.6 million doses
        from US drugmaker Pfizer and the UK''s AstraZeneca are expected to arrive
        in the Philippines within the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496da369-0a90-4838-8dd3-7c463eba0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David acknowledged that while he also understands the need to
        fuel economic activities, the Philippine economy could recover much faster
        if more Filipinos would be vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120ae15-5b2f-4167-ba06-93aff3f393d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s going to be for only a few months [of the] vaccine
        rollout. Once we have that, it would be easy for us to talk about relaxing
        the economy even further," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f9c0e-f591-46f5-a868-aa633080a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez over the weekend said he was still hopeful
        the country''s economic center could shift to the lowest form of community
        quarantine "in the months ahead."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469be887-981e-4e73-b368-875d9b15f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Metropolitan Manila Development Authority said Metro
        Manila mayors expressed readiness to keep the capital under GCQ or MGCQ this
        February, favoring the gradually opening up of the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479e353-e029-4c30-b2c1-e795027828a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:43.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy shrank by -9.5 percent in 2020, its worst
        year since World War II.</p>'
