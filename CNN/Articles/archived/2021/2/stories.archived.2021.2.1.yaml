      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb8a0f-97b0-4f36-8032-95a17c43a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:10:51.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more perks, too, for those willing to shell out for the
        Galaxy Z Fold 2: Samsung is offering six free months of Spotify Premium and
        four free months of YouTube Premium. Customers who buy the phone can also
        enroll in Samsung''s "Galaxy Z Premier" VIP benefits program, which includes
        access to Michelin star restaurants and golf and country clubs around the
        country, among other offerings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b79a8-fa2b-4a10-bf42-a47f927a359b'
      'mgnl:activationStatus': true
