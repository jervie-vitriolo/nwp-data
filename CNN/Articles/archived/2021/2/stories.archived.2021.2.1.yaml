      'mgnl:lastActivated': 2023-01-25T04:55:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad208a9c-2c41-4356-b285-fd36778e8221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also noted that cases of COVID-19 did not go up after the authorities
        allowed the economy to further re-open back in October, and even during the
        previous holiday season, as data had revealed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ec3bc-f18c-40fd-8b04-083a5fabfcb2'
      'mgnl:activationStatus': true
