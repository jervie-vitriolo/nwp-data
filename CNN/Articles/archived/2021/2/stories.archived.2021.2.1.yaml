    'mgnl:tags': ['ASEAN', 'Rodrigo-Duterte', 'EU', 'vaccines', 'Covid-19']
    'template': '1'
    'title': 'Duterte accuses EU of holding COVID-19 vaccines ''hostage,'' says ASEAN
      not as powerful'
    'updated': 2021-02-02T09:31:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf400e5-d2ae-4306-9015-09b3ba15ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 2)&nbsp;&nbsp;President
        Rodrigo Duterte on Monday claimed the European Union is holding hostage the
        COVID-19 vaccines manufactured in their region, saying the Association of
        Southeast Asian Nations — which the Philippines is a part of — is not as influential
        when it comes to securing coronavirus vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab3a83-1e05-4d36-9423-66c0df9f2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the powerful regional bloc is obstructing the export of
        AstraZeneca vaccines made in the United Kingdom before the company fulfills
        its obligations in EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bbfba-c3b1-4287-aa08-0ca55aa85eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh ‘yung AstraZeneca hinostage ng European Union. Iyong ating ASEAN
        it is not that powerful to have a clout sa mga ganitong ginagawa ngayon. Wala
        nga eh. Walang supply," he said in his weekly taped address with his Cabinet
        members, even as some ASEAN members have already started their vaccination
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d783a-48d9-489b-97bf-02f7da2d2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: AstraZeneca is being held hostage by the European
        Union... The ASEAN is not that powerful to have that same amount of clout.
        We don''t have supply.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283f92a-e441-41aa-90ed-398534c71af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union recently called out vaccine makers AstraZeneca
        and Pfizer over delivery delays. Officials even threatened to restrict exports
        and take legal action against the manufacturers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4957a-cac8-4444-8504-ad23ea21b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. backed Duterte''s claim, but he
        said the country will not be affected by the "politics" in the United Kingdom
        since the Philippines'' supply of AstraZeneca vaccines will be manufactured
        in Thailand and at the Serum Institute of India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90eb91-e23a-4bd1-a2fa-6d08b12e69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the Philippines'' "greatest disadvantage"
        is that the country cannot compete with nations that offer to purchase the
        doses at a higher price.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e33996-27bc-40e0-afa9-92ccfe20221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labanan ito ngayon sa highest bidder nga. Kung sino ‘yung makabayad
        ng una, mag-deposito na, tapos lalo na kung ‘yung bansa na ‘yon ang humihingi
        ng supply ng vaccine is the country where the factory is located, nauuna talaga
        sa kanila," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd31bc1-957a-41f1-b918-8574ac70aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is an issue of who can bid the highest, who can
        pay first, who can deposit the payment first. The country where vaccines are
        manufactured are also prioritized.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf5391-3499-4741-b6db-c365d5f46bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez assured the government has funds
        to buy vaccines for Filipinos. He said there will be multilateral funding
        from the Asian Development Bank and the World Bank worth P66.2 billion that
        can pay for 106 million doses of vaccines. The Philippines will also pay over
        P4 billion for 40 million doses of vaccines that can be accessed through the
        COVAX facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6a1df-9183-442a-9eb8-9e84f72b9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:31:09.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:49:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to have its initial rollout of vaccines by end
        of February or in March as the Philippines is set to receive its first doses
        of coronavirus vaccines through the COVAX facility, an initiative led by the
        World Health Organization. At least 117,000 doses of Pfizer-BioNTech vaccines
        are seen to arrive in the country on the second or third week of February.
        The Philippines may also be able to access 5.5 million to up to 9.2 million
        doses of AstraZeneca vaccines made in South Korea by late February or early
        March.</p>'
