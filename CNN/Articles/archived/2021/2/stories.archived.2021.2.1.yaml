    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abacd8-ccc3-4142-9fa5-10e808e68ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.419+08:00
