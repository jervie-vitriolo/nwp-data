      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        House of Representatives approved on third and final reading a measure that
        would provide COVID-19 medical frontliners with a 25% discount on their personal
        income taxes for last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976b3a2-596e-47e0-a4ff-cd5cf2719763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a unanimous 235 votes, the lower chamber passed on Monday House
        Bill 8259, also known as the “Handong sa mga Bayaning Lumaban Kontra COVID-19
        Act.” The proposed tax exemption covers the salary and gross receipts which
        the frontliners received for the taxable year 2020 in the exercise of their
        profession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5beb1-8897-4d0e-9fc4-fff0be97f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means it does not include businesses, investments, or any other
        source of income not related to their duty to serve and treat COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fcc52-6970-4ee8-a637-e4d2612fdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also authorizes the Secretary of Finance to extend,
        for a period of not more than six months, the exemption from payment of income
        tax to the qualified frontliners. This is a way “to express the government’s
        appreciation for [their] exemplary service,” the bill read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da134f-e715-4bcf-8d09-a5935c821457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that a total of 14,428
        healthcare workers in the country have been infected with COVID-19 as of Jan.
        30. Of this number, 14,012 recovered, while 83 succumbed to the illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289056b3-add0-4053-9841-296ab7b5987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those infected are nurses with a case count of over
        5,000 to date, while the highest number of deaths has been recorded among
        physicians at 33.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d3268-25af-4f50-b103-136dd3b0406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:25:29.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive 5.6 million doses of COVID-19
        vaccine within the first quarter of 2021, with frontline healthcare workers
        first in line to receive the shot, based on the country’s vaccination roadmap.</p>'
    '7':
