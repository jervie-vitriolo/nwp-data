      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e5caf-29d2-4cf3-834b-14f249e11800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:56:50.006+08:00
      'mgnl:createdBy': 'kristel'
