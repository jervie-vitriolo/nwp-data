      'mgnl:lastActivated': 2023-01-25T04:52:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Move over GameStop, Reddit mania is spreading
        to the precious metals market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071baa9-e16b-44bf-adcb-1604ede29256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cmegroup.com/trading/metals/precious/silver_quotes_settlements_futures.html#tradeDate=01%2F25%2F2021"
        target="_blank">Silver futures</a>&nbsp;surged as much as 13% to Monday, touching
        five-month highs. That follows a 6% rally last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78397ece-980b-4624-9c1e-43cfb5ccd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retail sites warned customers over the weekend they <a
        href="https://www.kitco.com/news/2021-01-31/Unprecedented-silver-demand-forcing-bullion-deals-to-stop-taking-orders-before-market-opens.html"
        target="_blank">could not meet skyrocketing demand</a>&nbsp;for silver bars
        and coins. And "#silversqueeze" is trending on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286d37f-b252-4327-88c7-b9770a531137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent trading, silver futures were up almost 11%. Shares
        of precious metals miner Coeur Mining rallied 20% in premarket trading, while
        Pan Am Silver rose 15%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221e5d8-075e-4731-b3c5-b362c6f6815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves provide another example of the power of a group that has
        captivated <a href="http://www.cnn.com/2021/01/29/investing/wallstreetbets-reddit-culture/index.html"
        target="_blank">Wall Street and Main Street</a>: WallStreetBets. The Reddit
        forum sent GameStop, AMC and other heavily shorted stocks skyrocketing last
        week, roiling markets and crushing some hedge funds that had bet against those
        stocks. Robinhood, the free-trading app, <a href="http://www.cnn.com/2021/01/29/investing/robinhood-gamestop-reddit/index.html"
        target="_blank">came under fire</a>&nbsp;after restricting trades in <a href="http://www.cnn.com/2021/01/28/investing/robinhood-gamestop-reddit/index.html"
        target="_blank">GameStop</a>&nbsp;and other stocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e5496-9468-494d-a292-e727d97e38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on WallStreetBets set their sights on silver and the iShares
        Silver Trust ETF last week, with some suggesting it could be a way to hurt
        big banks they believe are artificially suppressing prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b59902-db65-4352-8035-1d361a054583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SLV will destroy the biggest banks, not just some little hedge
        funds," one WallStreetBets user wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd1793-f249-4353-8ba2-e20aa93836a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another claimed JPMorgan Chase has been "suppressing metals for
        a long time. This should be epic. LOAD UP."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3284f-5e88-4188-a29b-4b47bb93632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several noted that JPMorgan paid a record $920 million fine last
        year to settle charges that it engaged in manipulative trades of futures <a
        href="https://www.cnn.com/2020/09/29/investing/jpmorgan-chase-settlement/index.html#:~:text=New%20York%20(CNN%20Business)%20JPMorgan,precious%20metals%20and%20Treasury%20bonds."
        target="_blank">tied to precious metals</a>&nbsp;as well as Treasuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a0b68-640b-4055-9f81-3ba243d49b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some posts on WallStreetBets suggested their movement is
        being co-opted by hedge funds and there is no coordinated effort in the silver
        market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b89d6-a1b9-42bb-945d-c86789e54078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Silver Squeeze is a hedge-fund coordinated attack so they can
        keep fighting the $GME fight," <a href="https://www.reddit.com/r/wallstreetbets/comments/l9runf/the_silver_squeeze_is_a_hedgefund_coordinated/"
        target="_blank">one thread</a>&nbsp;was titled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2efc1-65df-47e5-8e34-6f2217993704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post said that buying silver "would be a tragic, irreversible
        decision that not only will most likely not make you any money because the
        squeeze is fake, it will put you on the sidelines from this righteous and
        glorious war we are in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025cc84-76e1-4f27-b0d8-5124bd468350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Winklevoss twins, who famously sued Facebook''s Mark
        Zuckerberg and were early backers of bitcoin, both tweeted support for the
        push by WallStreetBets into silver.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a6d7f-1391-451a-9229-9afad414a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The #silversqueeze is a rage against the machine," Tyler Winklevoss
        <a href="https://twitter.com/tyler/status/1355879360591499266" target="_blank">tweeted</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c7fd3-d026-40f4-8864-d2807ad78a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If silver market is proven to be fraudulent, you better believe
        gold market will be next," Cameron Winklevoss tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df25a8-1d7f-494b-ac0d-2dc2555615b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading retail sites posted warnings over the weekend that they
        faced heavy demand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9834c-695c-4a3b-8230-e7435edaa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to unprecedented demand on physical silver products, we are
        unable to accept any additional orders on a large number of products, until
        global markets open Sunday evening," APMEX, which calls itself the world''s
        largest online retailer of precious metals, wrote in a notice atop its website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9da46-5970-4451-a9b9-0f03823f7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SD Bullion warned that "due to unprecedented silver demand" it would
        also be unable to accept orders until Sunday evening. Similar notices were
        posted by Money Metals and other websites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacfc51-e423-469d-877c-eddf7a63b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising to see the sharp and abrupt uptick in consumer
        demand overwhelm the physical supply of silver coins held by dealers in the
        short term," Ryan Fitzmaurice, a commodities strategist at Rabobank, told
        CNN Business in an email.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa59a34-603d-4294-bd77-a0ba2109329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike GameStop and other unloved stocks targeted by WallStreetBets,
        silver futures have been strong of late. Hedge funds and other institutional
        investors had been bullish on silver futures and the precious metal was trading
        near multi-year highs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a042f2c-dfd1-4a20-b318-9574fbd8c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a dramatically different market setup," Fitzmaurice said.
        "I am not sure how well this new Reddit trading strategy will fare in futures
        markets and especially the notoriously volatile commodity markets."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383a7b8-db53-417b-b5ce-790906784fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/31/investing/silver-price-squeeze-reddit-wallstreetbets/index.html"
        target="_blank">Silver surges as Reddit army targets precious metals</a>."</em></p>'
  'biden-republican-covid19-rescue-plan':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T19:58:36.313+08:00
    'imagesource': 'jcr:6c0f2dc0-a204-4372-8172-4b68f453ead4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f494a56-9209-455c-937e-52d4ae70ead9'
    'lead': 'Hopes for a rare bipartisan deal at the start of a new administration
      still look doubtful because the offer pushed by Republican Sen. Susan Collins
      of Maine and her colleagues has a potentially fatal catch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T20:04:58.557+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:52:24.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:31.199+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'GOP', 'Republican']
    'template': '1'
    'title': 'ANALYSIS: Biden faces presidency-defining dilemma over Republican offer
      on COVID-19 rescue plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08cd62-84d4-4497-acf2-688803b8e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;will on Monday meet with 10 Republican
        senators who have drawn up a smaller counter-proposal to his <a href="https://www.cnn.com/2021/01/14/politics/biden-economic-rescue-package-coronavirus-stimulus/index.html"
        target="_blank">$1.9 trillion COVID-19 rescue plan</a>&nbsp;in the most critical
        test yet of his core promise to forge unity over bitter <a href="https://www.cnn.com/2019/05/18/politics/joe-biden-philadelphia-speech-unity/index.html"
        target="_blank">partisan lines</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a0d95-b0b9-4166-92fb-4d4777bd90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hopes for a rare bipartisan deal at the start of a new administration
        still look doubtful <a href="https://www.cnn.com/2021/01/31/politics/covid-relief-republican-senators-biden/index.html"
        target="_blank">because the offer</a>&nbsp;pushed by Republican Sen. Susan
        Collins of Maine and her colleagues has a potentially fatal catch. It is less
        than a third of the size of the economic shock treatment the White House says
        the nation needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57897466-734f-4d41-be3e-eb3beb34a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s original legislation proposes direct payments to most Americans
        and extends unemployment benefits until September as it seeks to plug a huge
        hole in the economy caused by the pandemic. It also raises the federal minimum
        wage to $15 an hour, fulfilling a major campaign promise. The plan provides
        hundreds of billions of dollars to expand COVID-19 testing, to improve the
        rollout of vaccines and to get kids back in school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31f37d-25bb-44d7-bac1-b3e62db7f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President must now evaluate whether the new Republican offer
        is a good faith opening bid in an effort to find common ground, or a bluff
        calling exercise that would cause lasting damage to a new President''s authority
        and political capital if he were to accept it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16406fea-bfe6-41bd-a09f-d5cceaeb2a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Biden is keen to prove his capacity to make a divided
        Washington work, he knows he risks fracturing support from Capitol Hill Democrats
        if he significantly downsizes his own plan to win Republican support in the
        Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa3810-a2a4-4e10-b804-1e04b2aadb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While welcoming the willingness of the <a href="https://www.cnn.com/2021/01/31/politics/covid-relief-republican-senators-biden/index.html"
        target="_blank">10 Republicans</a>&nbsp;to engage with the President, the
        White House is also subtly underscoring that a plan that is well short of
        Biden''s ambitions will not be acceptable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e18ef-5bf0-4699-8796-f0279a337c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As leading economists have said, the danger now is not in doing
        too much: it is in doing too little. Americans of both parties are looking
        to their leaders to meet the moment," White House press secretary Jen Psaki
        said in a statement on Sunday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529d2f0-f7af-4e40-88eb-c747d4a240f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said in a joint statement Sunday that they appreciated
        Biden''s quick response to their proposal and had accepted an invitation to
        meet the President at the White House on Monday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ca193-5265-4cb9-a3f7-df9e1812841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intrigue over the COVID relief negotiations adds another high-stakes
        confrontation to an already tense and combative moment on Capitol Hill as
        the political forces that will shape the first two years of the Biden presidency
        emerge. Fierce mistrust between Democrats and Republicans in the House — <a
        href="https://www.cnn.com/2021/01/28/politics/capitol-hill-security-allowance-request/index.html"
        target="_blank">over personal safety in the wake</a>&nbsp;of the January 6
        insurrection incited by former President Donald Trump — means any hope of
        bipartisan negotiation on COVID relief is all but unthinkable. Trump''s move
        to assert control over the House caucus, with his meeting last week with <a
        href="https://www.cnn.com/2021/01/28/politics/donald-trump-kevin-mccarthy-meeting/index.html"
        target="_blank">House Minority Leader Kevin McCarthy</a>&nbsp;and his call
        over the weekend with QAnon supporter and <a href="https://www.cnn.com/2021/01/26/politics/marjorie-taylor-greene-democrats-violence/index.html"
        target="_blank">Georgia Rep. Marjorie Taylor Greene is sure</a>&nbsp;to inject
        new poison into the political atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7b3a1-bd27-4f55-acc1-4da80cc87733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And prospects for cross party talks in the Senate are hardly rosy,
        as the chamber gears up for Trump''s impeachment trial next week in which
        it is already clear sufficient Republicans to avoid a two-thirds majority
        intend to acquit him over the most outrageous attack on the US government
        by a President in history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53b0f3-6d9f-4dd8-9346-b12c5ae127ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden meanwhile will seek to keep up the momentum of his first few
        weeks in office with a major foreign policy address (rescheduled from Monday
        until later in the week owing to a snowstorm) and with new initiatives to
        tackle the jobs crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00459ba-e974-4949-8755-dca62be15c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats ready to move despite GOP offer</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a7a19-568e-481d-8b0a-20fbf09f2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders in Congress are this week already set to go down
        a route that would trigger a controversial budget procedure known as reconciliation
        to pass the $1.9 trillion rescue bill with no GOP votes — a move Biden critics
        would be sure to seize upon to argue that his offers of unity and negotiations
        are hollow. Reconciliation is a measure that allows the swift passage of laws
        related to the budget, spending and debt. It is controversial because it would
        allow Democrats to pass the package with a simple majority and get around
        Republican blocking tactics rooted in the 60-vote supermajority needed to
        get most legislation through the chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f1e87-287d-4804-b4d0-c3c3161e9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President''s dilemma is exactly the kind of scenario that
        he said on the campaign trail that he would be able to navigate with his decades
        of Senate experience. The extreme political circumstances in which his first
        significant dealmaking will take place explain why many key Washington players,
        on either side of the aisle have long been skeptical of his bipartisan aspirations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f0924-71f1-4510-afd3-8230d832ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Democrats pushing to use their slender majorities in the House
        and Senate to act fast, Biden must also consider how to turn down any GOP
        bid he deems insufficient to avoid crushing any future cross party coalitions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06add3-37b0-4b94-99ee-4017fcb2dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican plan includes commitments from 10 senators — a sufficient
        number for the Senate to pass it under normal rules and for Biden to tout
        a rare victory that would unite a Democratic President and a significant group
        of GOP members. Utah Sen. Mitt Romney, Collins and Sen. Lisa Murkowski of
        Alaska on whom Biden hopes to coax into future bipartisan efforts are among
        senators who have signed up to the counteroffer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fce3c-5df8-4b0f-b5ca-c0f4d097a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hope for an agreement however probably rests on whether the
        Republican plan is an opening bid in a negotiation that could see its prize
        raise significantly or is a symbolic gesture that was never designed to succeed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e7215-89c2-4331-8c21-3185ef2ce7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that is the case, the Republican plan will come to look little
        more than an effort to ease pressure on the party to produce its own version
        of a credible rescue plan and a trap to split the new President from his party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474a6c4-8972-4f38-a903-f5e80a84f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN''s "State of the Union" on Sunday, <a href="https://www.cnn.com/videos/politics/2021/01/31/brian-deese-biden-economic-relief-covid-19-bash-sotu-vpx.cnn"
        target="_blank">Brian Deese</a>, the director of Biden''s National Economic
        Council, said that the President''s plan was a direct fit for the scale of
        the challenge facing the economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e542b7-8d93-4d5f-8cff-72f7649c4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a unique crisis. And the elements of this plan really
        were designed and are designed to take on that crisis head on," Deese said,
        referring to the worst economic year since the aftermath of World War II,
        a million new first time unemployment claims, and 30 million Americans with
        too little food to eat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc3f26-a4f5-4387-bfa6-1437d6d41146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that dire reality, Deese also warned that the rescue plan
        needed to be sufficiently large to speed up the administration of vaccines
        to end the pandemic and to help millions of kids get back to school.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018131f3-6e00-4b7b-b112-668554c89d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re certainly open to input from anywhere where we can find
        a constructive idea to make this package as effective as possible. But the
        President is uncompromising when it comes to the speed that we need to act
        at to address this crisis," Deese said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eaeb1d-ae3e-464a-a53a-71db77ec4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday, after Biden met his advisers to discuss the relief
        package, a senior administration official said Biden was open to some negotiation
        but that the $600 billion Republican plan is "not going to scratch the itch."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4d9eb-b116-4b97-bd14-ec4d0870c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering a carrot to the GOP group, the official told CNN''s Pamela
        Brown that the President is specifically <a href="http://www.cnn.com/2021/01/31/politics/biden-covid-19-relief-negotiations/index.html"
        target="_blank">willing to discuss</a>&nbsp;waiving stimulus checks for families
        making more than $150,000 per year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6155428-14f4-478e-af0a-2ee7ce94412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One complication is that the smaller GOP plan would likely force
        the White House to return to Capitol Hill for new extensions in unemployment
        benefits in a matter of months — at a time when an already treacherous political
        climate will likely have worsened and will make agreement even more difficult
        to forge.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052ff95-a8c5-42db-bbdf-7b538830cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial indications were that Capitol Hill Democrats have little
        appetite for the GOP counterproposal at a time when many are warning that
        swift action is mandatory to stop the economy sliding into an even deeper
        hole.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb6867-ccce-434d-b2ec-834900fe25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senate Majority Leader Chuck Schumer told the New York
        Daily News that the Republican offer was insufficient.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7becc342-9a50-4748-92ed-c071c64bde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should negotiate with us, not make a take-it-or-leave-it offer,"
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a58585-c6ad-4a9e-89aa-db3c568cd201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vermont Sen. Bernie Sanders said on ABC News "This Week" that
        he believed Democrats had sufficient votes to pass the bill by using reconciliation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8deee47-22d6-404d-9231-b4cea372241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs that bipartisanship will prove impossible</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2e0b1-14d8-43da-bfb8-1e87ee6f3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap between two conflicting visions of the size of the crisis
        and the measures that might fix it was on display when CNN''s Dana Bash interviewed
        Ohio Sen. Rob Portman — who is among the 10 Republican senators who signed
        on to the smaller, alternative plan — on "State of the Union."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19bc81-dfbe-41c6-ac5c-52864ef37359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extraordinary to me that you have a great speech ... at the
        inaugural, talking about the need to heal and the need for us to work together
        as a country, Republican and Democrat alike, and a pledge to do more outreach
        to Republicans, and then the next day landing on our desks a $1.9 trillion
        COVID-19 package, when, only a month ago, we passed a $900 billion COVID-19
        package that was entirely bipartisan," Portman said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f636c41-6521-4941-a19e-4b6d7068a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman also criticized the potential use of reconciliation — even
        though Republicans used it in the last administration to push through Trump''s
        massive tax cut bill and in an effort to invalidate the Affordable Care Act
        -- saying the move could tear the country apart.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b596c2-5398-4e61-b6d4-a15fe90b67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats however are likely to calculate that most Americans
        are hardly going to be alienated by an obscure parliamentary procedure. For
        them, passing the bill in its entirety without Republican support is not just
        vital to shore up a deeply destabilized economy but is a crucial moment that
        must be used to display Democratic power in Washington at the opening of the
        new presidency. And there will be concerns of a repeat of the scenario that
        played out during efforts to pass the ACA during the Obama administration.
        The former President spent time trying to accommodate some GOP goals — a process
        that delayed the bill for months, but then the Republican Party rejected it
        anyway.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5b1a2-ec06-458f-880f-8a1cf2f402d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unless Biden can persuade Republicans to significantly increase
        their offer, his own need to demonstrate his authority and to get to grips
        with a crisis that will define his presidency is likely to weigh against his
        hopes to win GOP votes he doesn''t strictly need.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b2b1e-e886-4f13-83aa-9c4133e3d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:04:58.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/politics/joe-biden-coronavirus-congress-republicans-trump/index.html"
        target="_blank">Biden faces presidency-defining dilemma over Republican offer
        on Covid-19 rescue plan</a>."</em></p>'
  'new-delhi-india-internet-farmers':
    'author': 'Esha Mitra and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T20:05:27.356+08:00
    'imagesource': 'jcr:57ffa4b0-19fe-4c9b-8637-88937ad6059a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d53602-61d5-4243-b091-f5c93ac77826'
    'lead': 'Online access would be suspended in at least 14 of 22 districts in Haryana
      state near New Delhi, until 5 p.m. Monday, according to the Department of Information
      and Public Relations of Haryana on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T20:13:14.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:52:03.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
