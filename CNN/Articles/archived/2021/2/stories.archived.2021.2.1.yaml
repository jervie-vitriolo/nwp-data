    'mgnl:tags': ['roque', 'robredo']
    'template': '1'
    'title': 'Roque: No propaganda in govt''s pandemic response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beac782-cc02-4d7b-a5ed-3f61501a703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Presidential
        Spokesperson Harry Roque on Monday denied the accusation of Vice President
        Leni Robredo that the administration has been prioritizing its "propaganda,"
        which has been causing the country to lag behind in terms of pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07158d30-b1b0-4686-8003-a0664d207b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d44f1-bb49-4b04-abfa-4e0ac3d170a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, Roque called out Robredo, saying the country''s
        global ranking is based on the capacity of medical frontliners to respond
        to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb997b2-699a-479f-8325-515a1d7c6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3743e9-7dcc-4078-813f-7ae2d5a9ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyan ay katotohanan na dapat tanggapin at dapat pasalamatan
        po ang medical frontliners na talaga naman pong ginagawa ang lahat para mapangalagaan
        ang kalusugan ng mga Pilipino. It is unfair to refer to their work output
        as propaganda,"</em> Roque said. <em>"Huwag naman po."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e385db-7379-44ff-b69f-850744a0527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711d867-57ce-416f-976a-acd85f0d54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the truth that they should accept, and they
        should even thank our medical frontliners who have been doing everything they
        can to take care of the health of our fellow Filipinos. It is unfair to refer
        to their work output as propaganda. Please don''t.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e4b0b-657e-4909-b741-98625e4af781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992493db-aa5a-43c6-9399-c9b066911a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque cited the World Health Organization figures which put the
        country 32nd in terms of COVID-19 cases, 45th in terms of active cases, and
        72nd in terms of case fatality rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
