      'text': '<p><strong>(CNN) --</strong> North Korea''s former acting ambassador
        to Kuwait believes Kim Jong Un will not give up his nuclear arsenal, but may
        be willing to negotiate an arms reduction for relief from the international
        sanctions crippling Pyongyang''s economy.</p>'
