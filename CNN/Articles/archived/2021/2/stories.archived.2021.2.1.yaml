      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8539299-c163-4578-8031-cd1727f28fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
