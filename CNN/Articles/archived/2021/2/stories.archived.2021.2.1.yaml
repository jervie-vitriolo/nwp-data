    'template': '1'
    'title': 'PNP remembers fallen colleagues due to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee8983-d151-49aa-be7b-0ed5b7db8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> As
        the Philippine National Police celebrated its 30th founding anniversary on
        Monday, the police force remembered 28 of their colleagues who had succumbed
        to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb53ecf-4b4c-40ed-b009-8fa6e14e754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the anniversary celebration held at Camp Crame, PNP Chief
        General Debold Sinas said the memory of those who did not survive the deadly
        virus should serve as an inspiration to pursue their mission to serve the
        country and the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debfde83-3a1a-4888-9110-df73143bf6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 10,000 policemen contracted the virus since last
        year of which more than 9,500 have already recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058fd85f-bebe-4ecd-9663-8158cccf3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also thanked different government offices and private groups
        that helped the PNP in various endeavors, especially in establishing isolation
        facilities for policemen and donating personal protective equipment for their
        frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fef932-83c2-4869-9ca1-2bcf314517cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:55:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could not thank you enough with your generosity and kindness
        that allows to pursue the goals of sustaining a safe, peaceful and COVID free
        community through the provisions of PPEs and other health supplies for our
        personnel who serve as frontliners," Sinas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8f79e-7e82-47fc-94da-ad90ea992aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
      'mgnl:createdBy': 'alyssa'
