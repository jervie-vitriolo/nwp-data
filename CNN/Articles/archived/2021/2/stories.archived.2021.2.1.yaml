      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fce787-6e8a-4eed-81ee-469451c655e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:10:51.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll want a case to protect that pricey device. You can get a
        luxe-looking, brown leather cover for $79.99. And a wireless charger portable
        battery pack for $59.99 will help ensure your device doesn''t die on you while
        on the go. Samsung Care+ for the phone costs $11.99 per month.</p>'
