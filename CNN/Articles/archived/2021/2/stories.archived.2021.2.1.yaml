      'mgnl:lastActivated': 2023-01-25T04:58:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad367c8-6598-453a-92e7-4082b49d1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.725+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIDO® 3+ also contains DHA which is a brain nutrient, Prebio3® Fiber
        for digestion, other essential vitamins, and minerals such as Vit A, C, D,
        E, Iron, and Zinc to help for overall growth and development to supplement
        together with three balanced meals a day. Milk fills the calorie gap and supplies
        the important nutrients that build your child''s immunity. And with no added
        table sugar and only 100% lactose, NIDO® 3+ and NIDO® 5+ also helps lower
        the chances of tooth decay and obesity together with 3 balanced meals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb5277-72ea-41d5-a0cc-d4b0905c50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:19:24.724+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where milk fits in your child''s diet</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486f4f5-718f-4d87-a651-690f2b7bdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.725+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk <a href="https://food.ndtv.com/food-drinks/world-milk-day-why-is-milk-considered-to-be-a-complete-meal-1706240">has
        always been considered</a> as a complete meal. Many benefits lie behind a
        tall glass of milk—the minerals and vitamins it contains result in brain development,
        improved digestion, and a stronger immune system. The <a href="https://www.healthychildren.org/English/healthy-living/nutrition/Pages/Recommended-Drinks-for-Young-Children-Ages-0-5.aspx">American
        Academy of Pediatrics</a> recommends an intake of 2-2.5 cups of milk a day
        for children ages 2 and above.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904e565-f4b2-4c0a-a021-bc0701e7ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f7133-79c8-474b-b657-4b13f739f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you provide healthy meals for children, you help them develop
        a taste of what''s good for them. Best paired with meals throughout the day,
        the growing up milk works hand-in-hand with food to fight off bad bacteria
        that can weaken children''s immune system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c25918-383f-47ca-97c2-474fe3409494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd436-a740-4d30-99ac-864791c19f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the golden rule of a healthy body is to consume nutritious
        foods—a truth we''ve long known before, but still tend to forget as we brave
        through our busy day-to-day lives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442180f4-bccf-4286-833b-effeb3be2bc2'
      'mgnl:activationStatus': true
