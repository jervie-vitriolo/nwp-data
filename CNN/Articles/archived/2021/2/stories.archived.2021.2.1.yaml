      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        country logged on Monday 1,658 new coronavirus cases, raising its total count
        to 527,272.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866bf813-17e0-4e86-8d68-00ebe825e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:56:50.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said that of the overall tally, 28,891
        or 5.5% are active cases, of whom 85.5% experience mild symptoms, 5.3% experience
        no symptoms, 3.0% are critical cases, 2.7% are severe cases, and 0.56% are
        moderate cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24825a6-09c3-4c7d-a9ac-1b01a020fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:56:50.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities also rose to 10,807 after 58 more succumbed to the virus,
        while 27 new survivors brought the recoveries to 487,574.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c880d1-fac5-4627-af94-dcb607eb7775'
      'mgnl:activationStatus': true
