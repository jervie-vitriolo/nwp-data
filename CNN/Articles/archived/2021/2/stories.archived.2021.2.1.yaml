    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-02-01T18:01:27.399+08:00
    'imagesource': 'jcr:11c3082c-77dd-463f-924a-01e1f5a877bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65715656-db8d-43ac-bcdf-48c3b4919f4c'
    'lead': 'LTO NCR Chief Clarence Guinto clarifies kids taller than 4''11" regardless
      of age are not required to use child car seats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T18:06:21.522+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:54:15.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:26.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car-seat', 'LTO', 'Land-Transportation-Office', 'Clarence-Guinto',
      'car-safety']
    'template': '1'
    'title': 'LTO: Kids over 4''11 not required to use child car seats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66aeed-1c73-4c81-b54d-21144122027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Land Transportation Office clarified guidelines on the use of car seats for
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefa5d4-dff5-4f32-add0-6931a9e81c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, LTO National Capital Region Chief Clarence
        Guinto said children taller than 4''11"&nbsp;may use seat belts instead of
        the mandated car seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d0cab-cb2a-4a5b-8a93-01681157ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry for the confusion I have caused with my remark, which
        was made in jest. I realize now that it was inappropriate. To clarify, if
        the child is above 4''11, the child is exempted from using a child car seat
        under the law and may be secured using the regular seat belt," Guinto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724f847-5cae-4a8e-b290-1640ba1b8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered the clarification after his comment he made on a morning
        talk show where he was asked what could be done if a 12-year-old child was
        taller than 4''11".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe0e05-a598-4495-8aba-7af3493087f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T18:06:21.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto had replied that maybe parents could get a bigger car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
