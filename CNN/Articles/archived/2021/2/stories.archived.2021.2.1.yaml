    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff4f9a-54a5-46c3-bc16-b2e73794133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) --</strong> It
        might be a relief to consumers but the approved price ceiling on pork and
        chicken products could also be a burden to hog and poultry raisers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2aa716-fe71-4914-bb57-d5e2f2eba6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6f8b2-4808-4f38-9028-b09e2fc0a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Executive Order No. 124, which
        imposes a price ceiling of ₱270 per kilo for kasim and pigue, ₱300 per kilo
        for liempo, and ₱160 per kilogram for dressed chicken sold in Metro Manila
        for 60 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b8ca8-9655-446c-ab6f-cd87ddc8087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f79c1-961f-4ef6-9bc7-a01fa6dc2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pork Producers Federation of the Philippines lamented the Department
        of Agriculture’s failure to consult with hog raisers before coming up with
        the recommended price ceiling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eaf3d4-ca31-4d13-8b66-15568ed2e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5573af-2900-4db8-aafd-3b439bba155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malinaw na siya ay naglagay ng presyo, nirekomenda kay Presidente
        ng walang consultation sa amin. Iyon ang nakakalungkot, lahat ng solusyon
        para sa problema, parusa sa amin,” PPFP vice president Nicanor Briones Briones
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c8135-36d1-432a-bada-196e6f7138d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688622f3-f406-43f6-a69a-6581a01fe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s clear that he put up the price and recommended
        it to the President without consulting us. That’s the sad truth, all the supposed
        solutions to our problems are hurting us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46094b6-2652-4259-a5ea-474e8cc48d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2982c1-5639-4d5d-a9c5-dd5b0e981e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing, Senator Kiko Pangilinan said based on data
        he gathered, pork was being sold for at least P400 per kilo in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd4ab3-4935-4ac0-b3e9-7290328a5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9124a-5e71-4fa9-b6a8-bfa00db4d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang impact of the spiraling prices of meat and other food cuts
        across all sectors and strikes us in the very core. Sabi nga nila ''pagka
        tayo ay nasaktan, okay lang ''pag malayo sa bituka. Pero ito, swak sa sikmura
        (As they say, if we get hurt, it’s okay if it’s far from the stomach. But
        this one hits straight to the gut),” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4e5f4-cde8-4b92-9879-7e8707546faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b197226-dbe9-42fc-95ff-233646dbc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Agriculture Secretary William Dar believes traders
        and wholesalers are manipulating the prices of pork in the market. He said
        the cost of producing a hog is only around P105 per kilo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46d04b-51fd-41b4-826e-2a7062b6e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79965f3-d0d6-4525-a3b4-4de721ead8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong farmgate prices ₱132-₱185. Pagdating sa merkado, ₱400 pataas.
        Sino nagma-manipulate, nagpo-profiteering dito? It’s the biyahero, it’s the
        wholesalers that’s making this killing,” Dar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fbddf-8db5-411e-a3b3-bff78d9f4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddd5c0-2c4d-4249-a042-b296308693c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The farmgate prices are around ₱132-₱185. But when
        it reaches the market, it reaches ₱400 and up. Who is manipulating and profiting
        from this? It’s the wholesalers who are making a killing.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e706cd1-35ee-4fce-9074-44192054f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107140dc-8243-40ad-af3d-8ddcc9bc4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog raisers were quick to protest the price ceiling. The PPFP said
        the current farmgate price of pork is at around P180 per kilo, contrary to
        Dar''s claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef0dc8-5ec6-4e42-a3dc-ee957f87256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562914b-dd16-4923-a2e7-7aa03d623b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Federation of Hog Farmers, Inc. explained that some
        retailers had to increase the markup on their pork products after the African
        Swine Fever hit many parts of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e16b0-bbbf-41a7-ac5c-4740aa107e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c07c6d-8958-4e4d-8686-5ea48757ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some retailers also had to increase their risk cost from 5 to 10
        percent, to 30 to 40 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dd490-2957-428f-a615-2a3e8d4c1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35254833-1034-49c3-9c51-0af3736a0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit kailangan may allowance? (Why is there a need for an allowance?)
        To encourage stakeholders to continue the business,” said NFHFI’s Chester
        Warren Yeotan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe702a69-4ba6-4160-bc33-dbda7804cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8a99d-1cdc-48c9-83df-25a4f7e945bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some retailers and wholesalers are now opting to sell
        less products -- but their other expenses remain the same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5dace-0703-496a-959f-8722a6a12e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535e2f9-aac5-4f86-ba18-f039b09e6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong wet market po, dati nagbebenta ng sampung ulo, nagiging lima.
        But my expenses, rental is the same. Kaya sa wet market, dadagdagan ko po
        talaga margin as a businessman” Yeotan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d23f7-91f4-4076-a432-f172c3d7efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fa479-c741-4608-8f1e-07fbc3038938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In wet markets, they used to sell ten heads but now
        they only sell five. But my expenses, rental is the same. So in a wet market,
        I would really need to add a margin as a businessman.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f57967-b28d-476b-9ab1-fe8f65581bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb533c2-d3ed-4db3-a178-79777f6ab51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even poultry raisers are crying foul over the price ceiling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b784cd-2614-4299-8e08-c3c9806b4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672870cd-9323-4ba2-824e-40eb20350d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Broilers and Raisers Association said farm inputs and
        even the price of chicks are at an all-time high.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6913a9f-d039-4373-bc61-4247f1dd6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb2cc7-7d79-48a7-896e-ab53a39aa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi kami kikita dahil sa price freeze, walang mag-aalaga
        sa mahal ng inputs. All-time high ang presyo ng sisiw, ngayon lang naging
        P50 ang sisiw,” said UBRA chairperson Gregorio San Diego.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d701628-95a3-45b2-ab80-99df191364d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80778095-c0eb-45cb-a0d8-75fc80c7b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we cannot earn because of the price freeze, no
        one will raise poultry because of the high inputs. The price of chicks is
        at an all-time high at P50.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a3581-c389-4ec2-9b47-edccc7f87631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5f167-7fcb-4343-9766-a0cf7af6b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangilinan said the DA should intensify its monitoring
        of market prices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c49df-ba34-401d-85a7-25ea278ee85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498aed7-1230-4a36-b219-5759513a5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:22:41.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some traders are taking advantage of the situation because
        no permit has yet been revoked nor anyone investigated and suspended for illegal
        activities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1b4ca-f3b8-4b9b-a401-6f764fc6a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:23:05.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Joyce Ilas contributed to this
        report&nbsp;</em></p>'
