      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ever felt like ripping your ex''s
        head off?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e7b4f-491c-42ea-b083-8eb561f1a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well now you can. Sorta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57897c-ef96-4f2d-a3c5-53fe3a53a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For just $5, the San Antonio Zoo will name a cockroach after your
        former significant other and feed it to a bird, reptile, or mammal. It''s
        part of the zoo''s "Cry Me a Cockroach" event on Valentine''s Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3eb21-6c90-4ca0-bd3e-8fe9401e614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if your ex-boo was an especially snaky one, pay $20 more to
        have zoo keepers feed a frozen rat to a reptile instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e173672-611d-4b36-a4bd-0c2d2bb06b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not into critters, the zoo offers a $5 herbivore option
        that consists of romaine lettuce, cabbage and other leafy greens that can
        be fed to vegetarian animals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588ceaf-edcf-41fb-8925-8eb867cda346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part of the deal? You don''t have to be at the zoo to watch
        your ex-turned-pest get eaten up. San Antonio Zoo plans to stream the feedings
        on Facebook Live.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd083e38-577c-4519-8385-6f0721495da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll even receive a certificate to share on social media. If
        you''re feeling brave enough, post it and tag that unlucky someone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2beb4f9-8b6e-4cf5-ad1a-cdf1e6c393d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jilted lovers have until February 13 at 6 p.m. ET to register on
        the zoo''s website. Only first names will be displayed during the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b83e91-a84d-458f-9a28-0c362b45529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:16:40.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money raised from the "Cry Me A Cockroach" event will go towards
        expanding the zoo''s jaguar habitat with a connected overhead catwalk.</p>'
  'Russia-Alexey-Navalny-rally':
    'author': 'Zahra Ullah, Anna Chernova and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T06:18:24.562+08:00
    'imagesource': 'jcr:b898db72-10a8-41e2-84c3-b3d6c65f381f'
