      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged Filipinos to register with the embassy and ensure
        they are included in its township coordination group. Filipinos not part of
        that group may message the embassy''s Facebook page, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f40a-e0f0-49e9-8323-935ef0be082f'
