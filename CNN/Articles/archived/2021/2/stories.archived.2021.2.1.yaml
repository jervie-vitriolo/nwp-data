  'Bato-Dela-Rosa-PNP-disciplinary-mechanism-Nuezca':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-01T13:37:06.744+08:00
    'imagesource': 'jcr:e000ae23-1e3c-4116-b27b-4f65f1c4e9e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c501005-3cc0-44e8-a8f0-cbc54f5b1105'
    'lead': 'Senator Ronald ''Bato'' Dela Rosa is pushing for reforms within the system
      of the Philippine National Police, particularly on improving the disciplinary
      mechanism for its personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T13:41:36.737+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:57:22.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:19.356+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa wants ‘improved’ disciplinary mechanism within PNP after Nuezca
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40a048-f9b3-45d7-9027-9b3a7c5efced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> Senator
        Ronald “Bato” Dela Rosa is pushing for reforms within the system of the Philippine
        National Police, particularly on improving the disciplinary mechanism for
        its personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2226d-894f-45f0-9b0f-a46c58be4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the controversial case of Jonel Nuezca, the police
        officer who shot dead his two neighbors, Sonya and Frank Anthony Gregorio,
        in broad daylight in Tarlac last December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb00aeb-9b4c-4488-9fa6-da621c057881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Dela Rosa said it was clear
        that Nuezca was guilty of the murder, which was caught on camera and had earlier
        gone viral on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c05a9d-69c6-4610-a6aa-ee20360cbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Klarong klaro naman ‘yun na talagang</em> guilty <em>siya.
        Binaril niya, pinatay niya ‘yung dalawa eh</em>,” the former PNP chief said
        in an interview with<em> The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05ebac-bce1-4f9b-9a4d-4a3b7e73f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakainis talaga bakit niya ginawa ‘yun.</em> But anyway,
        in relation to that,<em> meron akong cina-</em>craft<em> ngayon na</em> bill
        <em>para ma-</em>improve <em>‘yung</em> disciplinary mechanism <em>ng</em>
        PNP.<em> Dahil alam mo, marami pa ring problema doon sa</em> disciplinary
        mechanism<em> ng</em> PNP,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05142e85-113c-4879-9df1-32eb9ddc4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was really clear that he was guilty. He shot and
        killed the two. It’s really annoying that he did that. But anyway, in relation
        to that, I’m crafting a bill right now to improve the disciplinary mechanism
        of the PNP.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b311e-eda3-415f-9779-89809c233e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Dela Rosa proposed there should be a sole disciplinary
        authority for policemen who would then be held accountable for possible incidents
        in the future. The senator cited the system of the Armed Forces of the Philippines,
        which he said only had one disciplinary authority— its chain of command.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a9844-eb5a-48ce-a64d-fba0af5189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron na tayong</em> NAPOLCOM,<em> meron na tayong</em> IAS,<em>
        meron na tayong</em> PLEB,<em> meron na tayong ''yung</em> chain of command
        <em>ng</em> PNP, <em>meron pa tayong</em> local government executives,” Dela
        Rosa said. “<em>Ang daming nakikialam sa disiplina ng</em> PNP,<em> ito ngayon
        ang kalabasan, hindi maganda</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0251b4-b58d-44d6-ba07-00f1bb5a58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is worth contemplating and revisiting, <em>itong mga batas
        na ito na nagco-</em>cover <em>sa</em> disciplinary mechanism <em>ng</em>
        PNP,” he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3c12d-16db-48bf-930f-d773a7b61124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have the NAPOLCOM, we have the IAS, we
        have the PLEB, we have the chain of command of the PNP, we also have local
        government executives. We have a lot of units interfering, so this is the
        result, it’s not good. This is worth contemplating and revisiting, these laws
        covering the disciplinary mechanism of the PNP.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9976a-89bb-43fc-8ef3-58ee376dc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his arraignment in January, Nuezca entered a <a href="https://www.cnn.ph/news/2021/1/10/Nuezca-Gregoria-Tarlac-murder-not-guilty.html">not
        guilty plea</a> to the murder charges filed against him— a development that
        has again sparked public outrage over the issue. Despite this, the legal counsel
        of the Gregorio family believes they have a strong case against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e20640-b510-42ea-8b08-2d28534b247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T13:41:36.738+08:00
      'mgnl:createdBy': 'alyssa'
