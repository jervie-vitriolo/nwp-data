    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'PNP', 'Philippine-National-Police', 'drug-war',
      'war-on-drugs']
    'template': '1'
    'title': 'Amid spate of killings, Dela Rosa says he advised PNP to be ‘more aggressive’
      with drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e8c6a-c819-4bf4-a0d4-1d8e197b7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> Senator
        Ronald “Bato” Dela Rosa on Monday said he had advised the Philippine National
        Police to be “more aggressive” in implementing the administration’s anti-drug
        campaign, saying that addressing the drug problem will also help tackle other
        crimes in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f4b39-98fa-4148-a65d-188887154d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>In-advisan ko ‘yung</em> PNP that they have to be more aggressive
        in their war on drugs,” Dela Rosa, who served as PNP chief from 2016 to 2018,
        told CNN Philippines’ <em>The Source</em> when asked of possible measures
        to prevent the reported spate of killings nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbfdc0-02f7-4f84-bb91-18f72a20b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you hit hard the drug problem, you hit hard also all other crimes,”
        he argued. “<em>Kasi</em> experience<em> na natin ‘yan noon pa. Noong nag</em>-wage<em>
        tayo</em>, started 2016,<em> bumaba at bumaba talaga ang krimen, dahil nga
        sa</em> war on drugs.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179efc0-3207-44ea-a70f-55dc00fc5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I advised the PNP that they have to be more aggressive
        in their war on drugs. If you hit hard the drug problem, you hit hard also
        all other crimes. Because that was our experience even before. When we waged
        this [war on drugs], started 2016, the crimes really went down because of
        the war on drugs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275d708-d985-4ed9-b89b-bc31cea42b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Justice and Human Rights opened last week
        a probe into the series of killings in the county, as lawmakers continued
        to condemn acts of violence, including those perpetrated by riding-in-tandem
        gunmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0235e80-796b-45d0-a2b2-a26f022b7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel noted <a href="https://www.cnnphilippines.com/news/2021/1/28/Senators-criticize-PNP--LTO-after-top-brass-snubs-hearing-on-killings-.html">at
        least 20 killings</a> year-to-date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fa9fe-956e-4f06-8797-42692a16bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the controversial war on drugs may have been affected
        by the ongoing pandemic situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed439fa-15ad-4948-b441-b0cec03c4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko naman sinasabing</em> much weakened [drug war], <em>pero
        siguro apektado rin dahil sa pandemic</em>,” Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0d0d1-d161-4591-a9b8-740db9d2388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon naka-focus masyado ang ating kapulisan, doon sa mga</em>
        implementation<em> ng mga</em> health protocols," he clarified. "More on pandemic
        side, not so much on the drugs, <em>dahil nga sa</em> COVID. Acceptable <em>naman
        ‘yung rason na ‘yan.</em>”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24eccf0-9776-45f9-af6d-bf77e64fe765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not saying the drug war has weakened, but maybe
        it has been affected by the pandemic. That’s where our police are focused
        on, the implementation of health protocols. More on the pandemic side, not
        so much on the drugs, because of COVID. But that reason is acceptable.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7eb0a-fae1-4610-9366-d02a9ec964c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2016, the Duterte administration’s flagship anti-drug
        campaign has drawn criticisms from local and international rights groups,
        which argued that thousands more have died due to the program compared to
        the government’s reported count at almost 6,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15966ab5-7639-43d8-893b-81d9b4cc4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also previously acknowledged that the <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html?fbclid=IwAR0IDW0kEf6YKN8ndKSVQmtkgS53li14rOE2MhLGw6XI0qXH4DHaJ7devYw">revocation
        of his visa to the United States</a> may have something to do with alleged
        extrajudicial killings under his watch as the country’s police chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f3de2-7ce1-4757-8a49-d84e7580525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/8/Bato-Dela-Rosa-US-visa-Trump-State-Department.html?fbclid=IwAR2BihrqNFhnVJk3dtwO2LmC6Bfrc0SjEq1PeE8wIebKHp5PI7SnLBAxfv8">Dela
        Rosa says US embassy reached out, offered to fix canceled visa</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738fa5d-e910-4bab-b04f-4ffa792bacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T12:59:30.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Human Rights Watch likewise noted that atrocities
        under the Philippine government’s anti-drug campaign <a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">have
        worsened</a>, even during the lockdown brought by the pandemic.</p>'
