    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf346f-3186-48fc-a4fc-4ef49791ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
