    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76cd9cab-75a3-40c8-a295-a47d9513ad53'
    'lead': ' Tom Moore, the World War II veteran who raised millions for a British
      charity supporting the UK''s National Health Service by walking laps of his
      garden before his 100th birthday, has been hospitalized with Covid-19 and pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T08:04:28.820+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:59:39.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:10.440+08:00
