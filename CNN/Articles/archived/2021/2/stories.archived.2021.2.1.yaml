      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state pension fund also said the applicant must have at least
        25% resulting net monthly pension after loan deduction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc07a98-91f3-4178-b763-923cf4c9ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
