      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samsung, the world''s biggest phone
        maker, is also one of the largest consumer electronics and appliance makers
        in the world, selling everything from televisions to refrigerators.</p>'
