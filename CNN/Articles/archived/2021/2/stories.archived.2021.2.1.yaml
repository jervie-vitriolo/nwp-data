      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> While the pandemic
        has necessitated stay-at-home arrangements as a safety precaution especially
        for children, mothers may feel there''s no such thing as too much preventive
        measures when it comes to their family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b70b1-6386-4b32-8da1-a4978c06eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.724+08:00
