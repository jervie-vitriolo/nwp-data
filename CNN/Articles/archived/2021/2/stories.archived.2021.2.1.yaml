      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cea18-a102-4d35-b47b-6242fe98bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:10:51.964+08:00
      'mgnl:createdBy': 'glee'
