    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e8464-9069-4139-bdf0-4dd8e280d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        National Economic and Development Authority says Metro Manila would be “in
        a better position” to further relax quarantine rules after February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c1c1f-2735-4a6e-af44-bd1c00d4367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e042425-6c86-459a-9f91-5eeb56c844fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly believe with the data that we’re seeing and if everyone
        cooperates, I think we can further relax after this month,” said Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua said about Metro Manila''s quarantine
        rules&nbsp;in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eec7d8-c2c5-4541-ba6d-76a5914b7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0506e-58c0-40f5-9acc-9ccf09ded8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila again getting placed under GCQ until end-February,
        Chua said the economic hub would already be under general community quarantine
        for twelve months, adding that 700 million in wages, salaries and other incomes
        are lost for every single day the region is under GCQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0c2c0-e3a2-409f-953e-2948f20db71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3212c4-19df-427e-add2-91a16201ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua expressed confidence the arrival of the nation’s first COVID-19
        vaccine doses, coupled with data showing the country can manage to further
        re-open its economy safely, would place the capital region in a better position
        to ease quarantine rules starting March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cd44f-07a9-45fc-90bc-2b0ea9fd8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd5bdd-3377-4cdf-aaf2-28a87f8723ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">PH
        expects at least 5.6M COVID-19 vaccine doses from Pfizer, AstraZeneca in Q1</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bf8e4-1ad3-49b6-a87e-3d1caca104fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will improve our confidence on our healthcare system kasi yung
        prioritization is frontliners muna [first], then senior citizens,” said the
        economic official on the country’s vaccination efforts. “So ibig sabihin [this
        means], people will not be as afraid na [anymore] to go out because they know
        the healthcare system is there to protect them, to care for them if needed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f958be-d274-4da4-93f9-5987ebf0fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c441f-f3b2-4b1a-b8a9-096510e6aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:55:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in confidence would mark the return of economic activity,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3529596-2c3d-44dc-90d7-67c36623a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:25:10.034+08:00
