      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 124 imposes price ceilings of ₱270 per kilogram
        for kasim and pigue, ₱300 per kilogram for liempo, and ₱160 per kilogram for
        dressed chicken sold in the capital region for 60 days. These price caps will
        be in place during the said period, unless Duterte decides to extend it upon
        the recommendation of the Agriculture Department.</p>'
