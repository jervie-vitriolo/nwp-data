    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3980829-e65a-4737-98d6-d2edef8f24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:51:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the shrinking of the country''s gross domestic product.
        Last week, the country''s economic managers said the Philippine economy plunged
        by another 8.3% in the last three months of 2020 as the pandemic continued
        to impede consumer spending and business activity.</p>'
