    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e804d27b-b10a-4945-b0d3-dd0802f1cbe4'
    'lead': 'At least 5,045 people were detained, with more than 1,600 in Moscow alone.
      That marks a record-high in detentions since 2011, when OVD-Info, an independent
      site that monitors arrests, started recording such figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T06:21:03.607+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:43.747+08:00
