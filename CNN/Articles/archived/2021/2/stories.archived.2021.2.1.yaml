      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        National Economic and Development Authority said allowing children aged 10-14
        to go out would not just boost private spending but also allow their parents
        to be more productive and even go to work unlike when their kids are confined
        in their homes.</p>'
