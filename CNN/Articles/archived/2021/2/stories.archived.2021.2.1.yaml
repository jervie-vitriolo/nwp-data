      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3122ee1-80b1-4db7-8596-905bb25b52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview, Sturino told CNN that she was inspired to
        start the hashtag #makemysize after trying on a DVF skirt in its largest available
        size (14) and it didn''t fit her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea96114-991e-4ba2-8c85-9daeba2f550f'
      'mgnl:activationStatus': true
