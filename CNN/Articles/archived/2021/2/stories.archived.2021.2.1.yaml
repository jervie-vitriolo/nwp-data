      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua likewise reminded that people’s actions also play a role in
        determining whether quarantine rules would be further relaxed or restricted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970927e2-bac7-4c07-b7c3-5519cd492a25'
