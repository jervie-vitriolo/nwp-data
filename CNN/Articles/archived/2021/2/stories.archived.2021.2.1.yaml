  'COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T14:52:03.936+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e30ac56b-a293-43b6-8aa1-c4df4102f75e'
    'lead': 'At least 117,000 doses of Pfizer-BioNTech are seen to arrive in the country
      on the second or third week of February. The Philippines may also be able to
      access 5.5 million to up to 9.2 million doses of AstraZeneca vaccines by late
      February or early March — if it soon receives the emergency use listing (EUL)
      from WHO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T14:58:22.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:57:15.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:19.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO wants medical workers vaccinated with first COVID-19 doses from
      COVAX in February'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c01765-f706-41fb-8774-1a9a097ef70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — With
        millions of COVID-19 vaccine doses set to arrive in the country through the
        COVAX facility, an official from the World Health Organization on Monday said
        they have made recommendations as to which sectors need to be prioritized
        in the Philippine government''s immunization plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375a58b-4ac5-40fa-bc64-4b89a2b9dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Representative to the Philippines Dr. Rabindra Abeyasinghe said
        members of the COVAX facility, including the Philippines, were told that healthcare
        workers and elderlies with co-morbidities need to be vaccinated first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6ec2e-5dca-48a7-928a-ae04822e39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priorities at this point in time for this year are to protect the
        most vulnerable and that is clearly the healthcare workers," he said in a
        media briefing. "We have requested member states applying in COVAX to prioritize
        healthcare workers so they can continue to provide their services. Beyond
        that, second level of priorities is the co-morbid elderlies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309c5d4-cf69-4527-b26d-f9d52f0f0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive <a href="https://cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">5.6
        million doses of COVID-19 vaccines in the first quarter of 2021</a> through
        the World Health Organization-led COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aa0c0-631b-4974-a361-315a0f17e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 117,000 doses of Pfizer-BioNTech are seen to arrive in
        the country on the second or third week of February. The Philippines may also
        be able to access 5.5 million to up to 9.2 million doses of AstraZeneca vaccines
        made in South Korea by late February or early March — if it soon receives
        the emergency use listing (EUL) from WHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd309cd4-00bd-4bd8-b4fd-afc77dee8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has committed to supply the Philippines with 44 million doses
        of vaccines for cover 20% of its population by the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f99f4-fe9f-403a-ad01-d2a09673efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency use, other requirements</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529fd26-afe7-43d0-8ab1-32eba535cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe clarified that a vaccine must secure EUL from the WHO
        for it to be distributed to around 150 participating countries. Only Pfizer
        has secured this, while AstraZeneca may receive its EUL in the next two to
        three weeks, the official said. The WHO is also reviewing data of Moderna
        and Sinovac.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f40de-9c98-4ca5-8bbc-228e9b5df8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the medicines to be allowed for use in the Philippines, the
        government also needs to fulfill requirements of vaccine manufacturers, such
        as import license and an indemnity and liability agreement before shots can
        be shipped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee4162-9d3c-43bd-ab08-5b9c59485073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When all those requirements are met and we believe that the Philippines
        is on track to do that, we are looking potentially up to a maximum of 9.2
        million doses coming through the COVAX facility already in February, March,
        April of this year," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e732aa-9bc0-40d2-a75c-af0870c2cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the Philippines is ready with the
        ultra-cold storage requirement for the arrival of Pfizer vaccines in the coming
        weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9bbd8-68f1-4f01-b6b7-180273ad279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T14:58:22.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already prepared for this initial deployment plan where
        we are going to utilize our private facilities of our private partners so
        that we''ll be able to manage these kinds of vaccines," Health Spokesperson
        Maria Rosario Vergeire said.</p>'
  'COVID-19-UK-variant-genome-sequencing-Bontoc-La-Trinidad-Cordillera':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T15:01:35.248+08:00
    'imagesource': 'jcr:8afda686-12a7-4e1d-bd5d-8b8b32ddc7d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b575aa2-9bda-46a4-ad02-84fff1efb3f3'
    'lead': 'Despite the 89 confirmed COVID-19 cases in the Cordillera Region linked
      to the UK variant cases, only 10 samples have been sent to the Philippine Genome
      Center to check if they are also carrying the more contagious variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T15:03:36.879+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:57:10.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:19.991+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More contacts of UK variant cases positive for COVID-19, but variant
      detection hits a snag'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4011e0b-450b-4822-9768-c8c5e5294719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> More
        close contacts of the COVID-19 cases found with the more transmissible variant
        in the Cordillera Administrative Region have tested positive for coronavirus,
        the Department of Health reported on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b66687-be7e-419f-9b32-af847a601b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 447 of their first to third generation close contacts
        have been traced in the region. Eighty-three contacts of the cases in Bontoc
        in Mountain Province, including the 12 patients found with the variant first
        detected in United Kingdom, have tested positive in RT-PCR swab tests. Meanwhile,
        six contacts of the UK variant case in La Trinidad, Benguet also contracted
        the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6569771-ec2c-46b5-a005-b9695ca53b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the 89 confirmed COVID-19 cases in the Cordillera
        Region linked to the UK variant cases, only 10 samples have been sent to the
        Philippine Genome Center to check if they are also carrying the more contagious
        variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57189f46-7cb5-4eec-bb59-cccf3c07869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of running the usual 750 samples per week, the genome center
        ran only 48 samples last week due to the delayed delivery of supplies, Health
        Department spokesperson Maria Rosario Vergeire said in a media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9fa5b-0a55-4120-8aec-bd693d125003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reagents came last night and the sequencing kits will be arriving
        Wednesday or Thursday this week. We are fast tracking the release of these
        reagents from Customs. Hopefully we can start the sequencing for 750 samples
        again," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1adaec-352f-4dec-a10b-5aa45c82210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added global shortage of reagents is also a factor in the downsizing
        of samples tested. To prevent this from happening again, Vergeire said PGC
        will make advanced purchase for up to six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54851f58-ab6d-4562-8d0c-f9b0e6433805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH said the UK variant case who arrived in the country
        from Dubai is now deemed closed after his close contacts were tested and&nbsp;isolated.
        The samples of his contacts sent to the PGC were not detected with the new
        variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd171e19-3085-450e-afc9-b5526632771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:03:36.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has at least 17 confirmed cases of the B.1.1.7 variant
        first found in UK.</p>'
