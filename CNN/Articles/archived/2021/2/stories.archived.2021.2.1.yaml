  'Tesla-net-profit-cars':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-01T09:42:46.212+08:00
    'imagesource': 'jcr:3a6f5ad9-8169-41bf-a6b4-a655af34a491'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c1a9a9-2f34-46ae-98d8-af3bcfbe8c51'
    'lead': 'Tesla posted its first full year of net income in 2020 — but not because
      of sales to its customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T09:51:24.657+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:58:42.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:14.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'net-profits', 'cars', 'profitability']
    'template': '1'
    'title': 'Tesla''s dirty little secret: Its net profit doesn''t come from selling
      cars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29743876-06a7-40cc-90d9-1824d96d89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla posted its first full year of
        net income in 2020 -- but not because of sales to its customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e3f84-00bc-49f6-9b0f-cdd5ae828851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6f4e0-4190-4ce8-9ba3-d3d2f70c9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven states require automakers sell a certain percentage of zero-emissions
        vehicles by 2025. If they can''t, the automakers have to buy regulatory credits
        from another automaker that meets those requirements -- such as Tesla, which
        exclusively sells electric cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a02a6-4a9d-4f80-b294-53c10a662885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c1770-fcd6-403e-a9e7-94d0cf8de9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lucrative business for Tesla -- bringing in $3.3 billion
        over the course of the last five years, nearly half of that in 2020 alone.
        The $1.6 billion in regulatory credits it received last year far outweighed
        Tesla''s net income of $721 million -- meaning Tesla would have otherwise
        posted a net loss in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90633bdb-8c97-4839-b859-639d48c7ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1f779-7eef-4d2f-9ff7-c621f28d3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys are losing money selling cars. They''re making money
        selling credits. And the credits are going away," said Gordon Johnson of GLJ
        Research and one of the biggest bears on Tesla shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675bbf4-f559-44fc-b293-0bcc8a2a1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c7ee5-3f6c-47c8-a080-ea50f8fae0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla top executives concede the company can''t count on that source
        of cash continuing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2845a-f51c-4462-a20b-c8c6299bae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5f236-ebcd-4a06-8a73-b6c85bdc2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is always an area that''s extremely difficult for us to forecast,"
        said Tesla''s Chief Financial Officer Zachary Kirkhorn. "In the long term,
        regulatory credit sales will not be a material part of the business, and we
        don''t plan the business around that. It''s possible that for a handful of
        additional quarters, it remains strong. It''s also possible that it''s not."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef005b-e032-4b47-9ffd-7ffff21a5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa7fff-b257-4fcc-bdc3-2af55b91963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 states which will require a certain percentage of cars to
        be zero emission vehicles, or the automakers to purchase credits from a company
        like Tesla which has exceeded the target, are California, Colorado, Connecticut,
        Maine, Maryland, Massachusetts, New York, New Jersey, Oregon, Rhode Island
        and Vermont.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb3fd5-bdd8-4631-9a71-99f52feda13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8030a7-df2a-46b2-a509-f8f50450d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also reports other measures of profitability, as do many other
        companies. And by those measures, the profits are great enough that they do
        not depend on the sales of credits to be in the black.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e980b8-651e-42dc-8852-f7c21c9f576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8ef44-3b76-48d8-bd89-135f61204b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported 2020 adjusted net income, excluding items such
        as $1.7 billion stock-based compensation, of $2.5 billion. Its automotive
        gross profit, which compares total revenue from its car business to expenses
        directly associated with the building the cars, was $5.4 billion, even excluding
        the regulatory credits sales revenue. And its free cash flow of $2.8 billion
        was up 158% from a year earlier, a dramatic turnaround from 2018 when Tesla
        was burning through cash and in danger of running out of money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5978c-746c-4354-88de-b9a9ae17f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fa866-a339-4e09-acb9-c176737b5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.658+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its supporters say those measures show Tesla is making money at
        last after years of losses in most of those measures. That profitability is
        one of the reasons the stock performed so well for more than a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73cb2e-7e20-42c5-b056-5d576c6c760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc90bb4-6e3f-432e-a3c7-ebcc5a092b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debate between skeptics and devotees of the company whether
        Tesla is truly profitable has become a "Holy War," according to Gene Munster,
        managing partner of Loup Ventures and a leading tech analyst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf62c0-6d07-474f-91e6-418efa06577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f21a3-680f-4b86-85b1-de2bebfeeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re debating two different things. They''ll never come to
        a resolution," he said. Munster believes critics focus too much on how the
        credits still exceed net income. He contends that automotive gross profit
        margin, excluding those sales of regulatory credits, is the best barometer
        for the company''s financial success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d4c5e-9dbe-412f-9eb0-b4dea531ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae83f3-e655-429e-986e-c678ca35b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a leading indicator," of that measure of Tesla''s profit,
        he said. "There''s no chance that GM and VW are making money on that basis
        on their EVs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15043b2-08c5-4954-a45b-bd11ee049d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e66059-cccf-4df9-8d7b-79ab9955d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of Tesla</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781dc3af-c836-4d59-9f52-5db111d7d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s lofty stock performance -- up 743% in 2020 -- makes it
        one of the most valuable US companies in the world. Yet the 500,000 cars it
        sold in 2020 were a sliver of more than 70 million vehicles estimated to have
        been sold worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18177cb-bd15-41f9-ae35-7744b00a386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe307f-c878-440e-98da-b772f355840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares are now worth roughly as much as those of the combined
        12 largest automakers who sell more than 90% of autos globally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad492b0c-ae3a-47ee-9d9b-303362c44918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bcac10-a41d-496b-a106-ad0fb5a8e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Tesla has that other automakers don''t is rapid growth -- last
        week it forecast annual sales growth of 50% in coming years, and it expects
        to do even better than that in 2021 as other automakers struggle to get back
        to pre-pandemic sales levels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77bb56-27bf-47a1-9f20-1250a08f25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a7075-e7f8-4040-b2a8-7a95cf1287d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire industry is moving toward an all-electric future, both
        to meet tougher environmental regulations globally and to satisfy the growing
        appetite for EVs, partly because they require less labor, fewer parts and
        cost less to build than traditional gasoline-powered cars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58694a-6a9f-44a8-813f-d6de9539567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b8e2f-e542-4dd3-a301-668e916d46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something most people can agree on is that EVs are the future,"
        said Munster. "I think that''s a safe assumption."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa2395-8b31-4943-845b-59e725300694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3efec-42ba-46ca-a571-274bae8179a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tesla is the leading maker of electric cars, it faces increased
        competition as virtually every automaker rolls out their own EVs, or plan
        to do so. Volkswagen has passed Tesla in terms of EV sales in most of Europe.
        GM said last week it hopes to shift completely to emissions-free cars by 2035.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b003b90-7bf2-468a-a7bc-58ba1c007410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6142d87-edc4-4c18-8f7c-ea50cb741faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition is rendering Tesla''s cars irrelevant," said GLJ''
        Resarch''s Johnson. "We do not see this as a sustainable business model."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a5746-c5f9-4e47-a7ed-d31aab6abb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff5e37-e44e-4954-8930-e505a5f7f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts contend Tesla''s share price is justified given how
        it can benefit from the shift to electric vehicles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e118a7-c32a-4cc1-87d1-12cbbbc36655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6c868-d7d0-4cfe-8a14-72c598320a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not going to stay at 80-90% share of the EV market, but
        they can keep growing even with much lower market share," said Daniel Ives,
        a technology analyst with Wedbush Securities. "We''re looking at north of
        3 million to 4 million vehicles annually as we go into 2025-26, with 40% of
        that growth coming from China. We believe now they are on the trajectory that
        even without [the EV] credits they''ll still be profitable."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb817ef-7a61-43fe-9dc7-2a37fd250072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:51:24.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:59:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/31/investing/tesla-profitability/index.html">Tesla''s
        dirty little secret: Its net profit doesn''t come from selling cars</a>."</em></p>'
