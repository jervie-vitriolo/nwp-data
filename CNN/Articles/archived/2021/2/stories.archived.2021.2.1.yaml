    'template': '1'
    'title': 'PH-US naval drills in West Philippine Sea? ''Good idea,'' says Dela
      Rosa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d738b7-156a-43b9-85d7-dc5bcb0d1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> The
        proposal for the country to conduct naval drills with the United States in
        the contested West Philippine Sea is a "good idea," Senator Ronald "Bato"
        Dela Rosa said Monday amid issues surrounding China''s new Coast Guard Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fffe7-9b2f-415c-90fa-b8ee4b60b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda iyan para maramdaman rin ng mga Intsik na</em> we are
        ready (That''s a good idea so China will know we are ready)," Dela Rosa told
        CNN Philippines''<em> The Source</em> when asked to react to the proposal
        of former Supreme Court Associate Justice Antonio Carpio in an online interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45b029-8197-4673-a91f-fb1dc6fcf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag talagang sila ay magiging</em> over-aggressive <em>ay</em>
        ready<em> na ''yung Pilipinas</em> with the support of the United States with
        the ongoing Mutual Defense Treaty, <em>at ''yung mga</em> pronouncement <em>ng</em>
        Biden administration <em>na medyo</em> favorable <em>naman sa Pilipinas,</em>"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531d0b2-29d4-4fa5-ba6b-cd77c5aa8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If the China becomes over-aggressive, the Philippines will be ready
        with the support of the United States with the ongoing Mutual Defense Treaty,
        and the pronouncements of the Biden administration has been favorable to the
        Philippines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196c16f-7808-4ae1-b16c-4b8065008d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html">filed
        a diplomatic protest with China</a> over the controversial law, which authorizes
        its Coast Guard to fire on foreign vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54881f62-c8bc-4b93-b661-543811ee1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure, which takes effect this Monday, also allows the
        Chinese Coast Guard to demolish foreign structures built on Chinese-claimed
        reefs and islands, as well as to set up exclusion zones to keep foreign vessels
        out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700337b-6866-4ddd-9c63-30157afea492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa backs the move to protest — which he said may be our only
        option for now given that we cannot prevent China from "making their own laws."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e14b20-b395-4da2-81c4-d4987e32128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sa atin na lang is ''yung</em> protest <em>ay dapat mapapabilis</em>
        (for us, we just need to speed up our protest)," Dela Rosa said. "Since it
        is affecting us, being involved in that contested West Philippine Sea, so
        that''s enough for us to tell them that we are already alarmed by that kind
        of law that you are passing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314521f-d336-4da1-a018-849a358b0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling by the international arbitral tribunal constituted
        under UNCLOS invalidated China''s sweeping claims to the South China Sea.
        It also recognized the Philippines'' sovereign rights in areas within its
        200-nautical mile exclusive economic zone where China has built artificial
        islands, prohibited Filipino fishermen from fishing, and interfered in petroleum
        exploration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4ab1b-f1ac-4a77-9b53-c9097c2a99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has continuously refused to acknowledge the landmark
        decision, which it labeled as "illegal and invalid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5e80f-bc3f-47b3-8a24-d53602b43ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier expressed confidence that a Biden-led US administration
        will continue to support the Philippines in <a href="https://cnnphilippines.com/news/2021/1/21/Biden-US-supports-PH-victory-West-Philippine-Sea.html">upholding
        the arbitral win</a> in the contested waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99dd9e4-366c-4c25-991f-e5f432c3ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:18:56.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:56:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/31/PH--Asean-countries-unite-China-Coast-Guard-law-expert-.html">PH,
        other ASEAN countries must unite against China''s Coast Guard law, says expert</a></strong></p>'
