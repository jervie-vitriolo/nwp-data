      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we were wondering: How much would it cost the ultimate Samsung
        fan if they could spend all they wanted on each of Samsung''s highest-end
        devices?</p>'
