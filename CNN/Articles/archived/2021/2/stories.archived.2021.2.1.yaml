      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s highest-end, over-the-ear headphones are the AKG N700NC
        M2 Wireless Headphones, which sell for $299.99. These foldable headphones
        have up to 23 hours of battery. They''re Android- and iOS-compatible, with
        the ability to switch between two different Bluetooth devices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b703c-f948-4668-87a7-e216744b37bb'
