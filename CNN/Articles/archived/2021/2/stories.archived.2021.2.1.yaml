      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured the public the government is doing its best to keep
        the Philippine economy afloat amid the COVID-19 pandemic.</p>'
