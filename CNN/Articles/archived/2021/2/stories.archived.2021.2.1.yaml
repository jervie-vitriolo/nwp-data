      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman likewise noted that the Palace would not be commenting
        on the events in Myanmar for now, noting it''s prioritizing the welfare of
        Filipinos staying there at present.</p>'
