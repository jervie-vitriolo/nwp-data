      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais kong malaman, sana magbigay kasagutan ang DENR, eh ginagamit
        ba itong Chinese dredging vessels na ito para kunin iyong tanging yaman ng
        Pilipinas at ipadala sa ibang bansa?"</em> he said in his briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af79769-e5f2-4264-a457-2c18723327c1'
      'mgnl:activationStatus': true
