  'ched-face-to-face-classes-covid-19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T17:18:46.771+08:00
    'imagesource': 'jcr:0ecebfed-ea6b-45a1-9bde-52ac8afd96e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30afb418-c97f-4e2c-a1e9-620599aa048e'
    'lead': 'CHED says private schools are ready for in-person classes, but it warns
      it will temporarily shut down a school if a COVID-19 case is linked to attending
      face-to-face sessions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T17:37:18.335+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:55:12.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:24.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students won''t be forced to join in-person classes, CHED to suspend
      schools recording COVID-19 infections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec52419-8303-4001-b06a-501de69d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Commission on Higher Education on Monday said private schools are ready for
        in-person classes, but its top official warned they will temporarily shut
        down a school if a COVID-19 case is linked to attending face-to-face sessions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0cc5d-0a7f-403a-a0f5-e94402074c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, CHED Chairman Prospero de Vera
        said higher education institutions wanting to conduct in-person classes have
        already submitted their applications to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145c31a-94df-419e-87cf-2ee64a39e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only higher education institutions in medicine and allied health
        sciences under the general community quarantine and modified GCQ areas are
        allowed to return to face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b745379-cb07-4aed-9990-71c20caa8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said education authorities would then visit the campus to
        determine if they comply with the requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfabc2-413b-4ee6-bd11-e5505ad9ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a reported COVID-19 infection, "agad nating ipapasara
        ang eskwelahan (we will immediately order the school''s closure)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba86f58-ab92-4a25-a8de-6466c675926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said school administrators must conduct disinfection and deep
        cleaning of their facilities before they could continue with their operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6059931-2f28-490e-b89e-1dc0b3c1b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also stressed face-to-face classes would be limited to medical
        allied programs. Students have the discretion not to attend, but the school
        must ensure it would offer alternatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bff52-3fd9-418e-8dcd-7bb0ae044ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to de Vera, the CHED has no data yet on how many schools
        would open for face-to-face classes as the application and inspection of facilities
        are still ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ee8d9-9412-4f06-9138-d3dc45bf7b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, President Rodrigo Duterte allowed the resumption
        of limited in-person classes for medical education, hoping to produce graduates
        to boost the country''s healthcare system amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa5e6d-5805-44a2-bae1-f4308c74e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:37:18.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:55:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag di natin ipagpatuloy yan, dadating ang panahon wala tayong
        graduates (If this does not push through, there will come a time that we won''t
        have graduates). And with a pandemic, we need all the doctors we can have,"
        Presidential Spokesperson Harry Roque earlier said.</p>'
