      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t send a great message to women when their bodies don''t
        fit into what brands have to offer. It''s alienating and confusing. I wish
        I felt as confident then as I do now, a year later looking back. That body
        gave me a baby. And was producing that baby''s entire food supply. What a
        beautiful miracle. But instead of feeling proud, I felt insecure. Simply because
        I didn''t fit into clothes. How silly is that in retrospect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b8b88-4f78-4dcf-b842-7cc3b83332e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
