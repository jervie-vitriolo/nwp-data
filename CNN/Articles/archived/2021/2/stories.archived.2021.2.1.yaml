    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac90929c-e495-4d1c-b2d0-a88f8e9592e7'
    'lead': '‘If you hit hard the drug problem, you hit hard also all other crimes,’
      Senator Ronald ''Bato'' Dela Rosa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T12:59:30.152+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:57:34.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:18.118+08:00
