      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2021/01/31/world/myanmar-aung-san-suu-kyi-detained-intl/index.html">reported</a>
        that Myanmar''s military had taken control of the country in a coup after
        detaining State Counsellor Aung San Suu Kyi and other key politicians in early
        morning raids in response to allegations of electoral fraud. A state of emergency
        had likewise been declared in Myanmar.</p>'
