      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua last
        week said the country loses ₱2.8 billion per day due to household spending
        losses and unemployment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ae242-0267-47b6-9da7-7fa07372c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:51:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented the continuing physical distancing measures and
        limited business and transportation operations in the country, which are the
        main factors in the Philippine economy''s low point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef904ea3-bd34-418d-9047-ec7dfcd5a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.441+08:00
