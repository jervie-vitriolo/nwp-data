      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Presidential
        Spokesperson Harry Roque on Monday called on the Department of Environment
        and Natural Resources to identify the purpose of Chinese dredging vessels
        reportedly conducting illegal activities in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab13d71-0118-4a19-86c8-ac52b1566fd8'
      'mgnl:activationStatus': true
