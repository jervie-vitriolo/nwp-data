      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung calls the Galaxy Watch3 Titanium its "most advanced" smartwatch.
        It boasts "military-grade durability and water resistance," a battery that
        can go for more than a day on a single charge and a 45 millimeter display.
        Health features include heart-rate monitoring, automatic workout tracking,
        a sleep monitor and breathing guides to help with stress. Integrated Samsung
