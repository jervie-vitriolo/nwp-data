      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe6d4b-1db2-4391-b70f-265c78ef4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lively, whose husband is actor Ryan Reynolds, went on to praise
        entrepreneur Katie Sturino, the founder of MegaBabe, who utilizes her platform
        to call on designers to have more inclusive sizing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70e1ef-1aca-4184-b231-02c3903238f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c32d51-6175-4d91-b7e3-e11de4c45d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:55:22.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:58:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@katiesturino and others are out there challenging brands to do
        better, helping women to not feel alone," Lively wrote. "And she''s making
        meaningful progress."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb8f05-c855-4642-a474-34b4232f6510'
      'mgnl:activationStatus': true
