  'tony-bennett-alzheimers':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-01T23:16:20.378+08:00
    'imagesource': 'jcr:ea190cd2-02ed-4c0a-b98d-ac53478b9160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d6ca62-ac8a-40de-b4f5-f69315b0ca46'
    'lead': 'Tony Bennett and his family are opening up about the singer being diagnosed
      with Alzheimer''s disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T23:19:54.530+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:50:39.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:35.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tony-Bennett', 'Alzheimers']
    'template': '1'
    'title': 'Tony Bennett reveals he has been diagnosed with Alzheimer''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90eefaf-1c43-4868-b943-598e856483db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tony Bennett and his family are <a href="https://www.cnn.com/2016/08/04/entertainment/tony-bennett-90-birthday/index.html"
        target="_blank">opening up</a>&nbsp;about the singer being diagnosed with
        Alzheimer''s disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237a0e8-ee1f-4fa5-bd69-7d9e8b3bba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2012/11/26/tv/the-zen-of-bennett-legendary-singer-tony-bennett-opens-up-to-soledad-obrien-on-his-life-career-love/index.html"
        target="_blank">legendary singer</a>, who is 94, began showing symptoms of
        the disease in 2015, according to a feature report by <a href="https://www.aarp.org/entertainment/celebrities/info-2021/tony-bennett-alzheimers.html"
        target="_blank">AARP</a>&nbsp;magazine, who he thanked on Twitter for letting
        him tell his story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6359f-0437-47ce-bafb-0a0364e6feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is a gift — even with Alzheimer''s.Thank you to [his wife]
        Susan and my family for their support, and @AARP The Magazine for telling
        my story," he wrote.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Life
        is a gift - even with Alzheimer’s. Thank you to Susan and my family for their
        support, and <a href="https://twitter.com/AARP?ref_src=twsrc%5Etfw">@AARP</a>
        The Magazine for telling my story.<br><br>Read more here:<a href="https://t.co/R05A4jc5BF">https://t.co/R05A4jc5BF</a><br><br>
        Kelsey Bennett <a href="https://t.co/ApxBCpGv0y">pic.twitter.com/ApxBCpGv0y</a></p>&mdash;
        Tony Bennett (@itstonybennett) <a href="https://twitter.com/itstonybennett/status/1356232201810157568?ref_src=twsrc%5Etfw">February
        1, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3fa27-e45a-42ae-bb5e-bffb3920cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6931cfa-65d9-4f14-8440-ea51f51f0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett was officially diagnosed with Alzheimer''s in 2016, but
        the public had been unaware of his declining health because he kept on performing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83411e80-4a84-40b2-8d24-f88124b4128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has continued to sing and play music at home at the encouragement
        of his team of neurologists to help stimulate his brain in positive ways.
        He''s also keeping a special diet and exercising regularly with a trainer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cfcf7-8610-4fe3-abab-5a665d032c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s wife, Susan, and his eldest son, Danny, also spoke to
        the magazine, describing how Bennett could perform even while confused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468fa0b-6ea9-4467-a2c1-4dfe39458f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Susan and Danny said that backstage, Tony could seem utterly
        mystified about his whereabouts. But the moment he heard the announcer''s
        voice boom ''Ladies and gentlemen — Tony Bennett!'' he would transform himself
        into performance mode, stride out into the spotlight, smiling and acknowledging
        the audience''s applause," the piece described.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902c431-d5e6-4bcc-bca4-1eff6def4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he will still release music; a follow-up to 2014''s "Cheek to
        Cheek," his collaboration with Lady Gaga, will be released this spring. The
        two recorded the latest songs between 2018 and early 2020, and according to
        the publication, Lady Gaga knew about his diagnosis when their recording sessions
        were filmed as part of a documentary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e79da-224e-4583-8d8c-2b86fc9f52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain and sadness in Gaga''s face is clear at such moments —
        but never more so than in an extraordinarily moving sequence in which Tony
        (a man she calls ''an incredible mentor, and friend, and father figure'')
        sings a solo passage of a love song. Gaga looks on, from behind her mic, her
        smile breaking into a quiver, her eyes brimming, before she puts her hands
        over her face and sobs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce570149-6ce3-487b-ac63-ca17f77e41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s last public performance was March 11, 2020, at the Count
        Basie Center for the Arts in Red Bank, New Jersey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55090194-d2af-40c9-b5cd-132cf9474064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T23:19:54.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:50:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/entertainment/tony-bennett-alzheimers/index.html"
        target="_blank">Tony Bennett reveals he has been diagnosed with Alzheimer''s</a>."</em></p>'
  'united-states-dark-winter-covid19':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T23:26:22.786+08:00
    'imagesource': 'jcr:4a654dd4-3ddd-438f-a679-da4eb0a65edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b853aaa4-a27c-46b4-9f5a-7a35be7951e3'
    'lead': 'The "dark winter" then-President-elect Joe Biden warned about is getting
      bleaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T23:32:36.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:50:19.061+08:00
