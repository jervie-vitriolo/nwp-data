      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put together a @lavinoffical shirt and dress from @netaporter
        to make this pretty outfit," she wrote in the Instagram story, adding that
        "so many clothes from stores didn''t fit either."</p>'
