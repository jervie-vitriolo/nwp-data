      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the government is set to begin its vaccination program
        with at least 117,000 doses of Pfizer-BioNTech <a href="https://www.cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">seen
        to arrive in the country in the next three weeks</a>. The Philippines may
        also be able to access 5.5 million to up to 9.2 million doses of AstraZeneca
        vaccines made in South Korea by late February or early March — if it soon
        receives the emergency use listing from the World Health Organization.</p>'
    '8':
