      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration in Camp Crame was filled with performances from
        different units of the PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0ffd6-96e2-424c-a43c-345636ce65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:32:19.250+08:00
