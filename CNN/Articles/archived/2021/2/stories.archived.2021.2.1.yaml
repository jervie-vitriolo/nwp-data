      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the latest figures do not yet include data from five
        testing laboratories which failed to submit on time. It also removed four
        duplicates from the total count after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838375d-de56-413d-842b-025e46fc95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:42:21.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five villages in Bontoc, Mountain Province will <a href="https://www.cnnphilippines.com/regional/2021/2/1/Bontoc-lockdown-COVID-19-UK-variant.html">extend</a>
        its "enhanced community quarantine-like" lockdown until Feb. 7 due to the
        spike in COVID-19 cases. The municipality, which first declared the stringent
        lockdown last week, currently accounts for bulk of the country''s confirmed
        cases of the new and more infectious UK variant. The "ECQ-like" lockdown means
        only one designated household member will be allowed to go out for essential
        goods, and curfew is set at 7 p.m. to 4 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c2ef2-afa6-43d8-b441-0c6e010ab75d'
