      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645257b-e4f5-4d20-ab81-0903fa33099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the UN resolution, most laborers in the Gulf region left,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc7a1d-86f2-4b32-9fea-a483d9e226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf16ebc-dc2a-4a9e-ae60-949570eb6b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu also was posted to Syria, a close ally of North Korea, from
        2010 to 2013. While Ryu was charged with overseeing relations with Syrian
        politicians, his countrymen were selling conventional weapons to the Bashar
        al-Assad regime, including long-range multiple launcher artillery and anti-aircraft
        weapons systems. However, Ryu said the country''s bloody civil war forced
        Pyongyang to pull its personnel from the country. He said he had not heard
        of any new weapons deals with the Syrians since leaving the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2bbab-d235-402e-96d7-53e3a8deeeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f654c2-34d3-479d-9fba-a019c07d157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu''s experience in the Middle East gave him an up-close look at
        how the United States dealt with Iran''s nuclear program during former President
        Barack Obama''s administration. He believes that experience will come in handy
        for US President Joe Biden.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f762da2-b211-47b5-b991-0e13e5cf1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d8a09-a539-40e6-90be-3d73df4e51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on his experience resolving the Iranian nuclear issue, I
        have no doubt he''ll be able to handle North Korea''s nuclear issue wisely,"
        Ryu said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18518ae-dbae-42c4-8562-b780f2b6d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bf4ed-1631-4e64-a569-7e88c7e142cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu said he believed North Korea may be willing to negotiate a reduction
        in its nuclear weapons, but is unlikely to ever give them up entirely. However,
        he said sanctions may have played a factor in pushing North Korea to the negotiating
        table in 2018, when Kim and former US President Donald Trump met for their
        historic summit in Singapore.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2e36b-d0ee-4ed6-b247-fa921ec5731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a334fd5-b3eb-4163-bff3-d626176bb3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts believe Kim came to the negotiating table because
        he had already developed nuclear weapons and successfully tested a long-range
        missile that could reach United States territory.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed3137-2957-4d98-86cc-65b150c6a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e662f6e-2100-4702-940b-dc26aa219bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current sanctions on North Korea are unprecedented and strong,"
        Ryu said. "I think sanctions against North Korea should continue."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a16c4-4b0e-4cc8-b45c-27c4487be99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08727f55-1468-4dd1-bb0d-15ba09dd75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu also said it is important not to abandon the issue of human
        rights, which was largely swept under the carpet during nuclear talks with
        the Trump administration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57979698-7fa9-4e65-8009-bfea718c8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874433e7-2eeb-4a69-bd45-cb7e717b5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang claims to be a socialist paradise and denies allegations
        of gross human rights violations. North Korea, however, does not allow freedom
        of speech or assembly, and citizens cannot leave. Kim''s regime is accused
        of running a system of gulags and political prison camps that house more than
        120,000 men, women and children.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405fcc2-21ca-4ef7-85c1-b2e940c4b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61670895-da56-4dad-b4b4-c570a991827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights is a matter of morality, and in the North Korean regime,
        the human rights issue is a sensitive and serious one," Ryu said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc589dbc-3d81-49ab-9900-669141555094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5e457-5718-45c3-a7b0-c9cd1fcb7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back over the past 16 months, Ryu says his only regret is
        what might happen to his remaining family members back in Pyongyang. He and
        his wife believe they did the right thing for their daughter, by taking her
        away from her home country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b7550-3046-4f86-9cc7-e83423014016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae8892-c041-4131-97ed-2e96abac7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu told CNN he asked his daughter what she likes most about her
        new home. "I like the fact that I can use the internet as much as I want,"
        she replied.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a15005-0030-4130-b1d6-8008fbae18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/31/asia/north-korea-ryu-hyeon-woo-intl-hnk/index.html"><em>
        "Kim Jong Un cannot denuclearize, former North Korean diplomat says"&nbsp;</em></a></p>'
  'Bato-Dela-Rosa-prefers-Sinopharm-vaccine-China':
