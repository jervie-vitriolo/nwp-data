    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97808f7f-0d7c-4a73-9838-2efcec59041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:57:53.536+08:00
