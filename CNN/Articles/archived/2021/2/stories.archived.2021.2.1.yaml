      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645283f-f14a-4c0b-bf36-1b1825276aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:10:51.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For on-the-go, Samsung offers the Galaxy Buds Live for $129.99.
        They have an ergonomic design, about 6 hours of battery life and can connect
        to your phone''s smart assistant with just your voice. Two other neat features:
        just five minutes of charging will get you an extra hour of listening, and
        "active noise cancellation," which "reduces background noises" without blocking
        "what''s important, like voices and announcements," the company says on its
        website.</p>'
