      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1609eb5-2d18-429e-88eb-53e39b54679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, Regine
        shared what her fans can expect from her virtual show two weeks from now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6e9f5-35fc-4352-aef8-09ddad41703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10131e3-8309-4ef9-be04-5c05a4549416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be in a concert stage set-up. We''ll have a set.
        It will be full-band set-up. We have back-up singers, we have back-up dancers...There''s
        staging, lighting, visual stuff," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78b7b9-bc13-4e8f-9a08-a911414a9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bde56-6192-4d79-bcc8-a5caf3b354c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, to be directed by Paolo Valenciano, with musical direction
        from Raul Mitra will also feature three surprise guests, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee204bd6-fda8-4b2e-955f-b0d6ff584b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02306c3e-8e19-4260-8fd1-5297efddfca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a full concert set-up, concert viewers can also expect
        new material from the Songbird herself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5467f96-3ac7-446a-87d3-e20df9bc2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ab7bc-a84c-40be-a87d-200de08531b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of experimented a little bit in this concert but it''s not
        my usual pop concert. The genres are not within my comfort zone," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99016930-4d8f-472b-9851-28b9d8af4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c803e3-72da-42ab-ad1a-df92ab6f5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who availed of the VIP passes will also have a chance to interact
        with her and request for more songs for her to sing in an exclusive Zoom "afterparty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ba0eb-d8cd-4c3c-adf0-6e04555aad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661650f6-88ec-44c5-b03a-110fdeee9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regine also shared how the title "Freedom" appeals to many things
        for her and other Filipinos in the middle of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52376c85-1e69-4e52-a03d-d91c3f7ee9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a51a3-dd5a-49e9-92d6-61c045acdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang daming meaning ngayon ng freedom</em> (freedom has a lot
        of meaning now), I feel, for all of us. Like we wanna be free of fear, of
        anger, of anxiety, and all of those things," she said. "We want to be able
        to go out with everyone. We cannot do it right now so it''s like freedom was
        more appropriate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7472ed-a8e7-4cee-83bb-91173811ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99762870-5feb-43f8-b7c5-0a944aa1f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the OPM icon hopes that the audience will enjoy the live
        concert "at the comfort of their homes."</p>'
