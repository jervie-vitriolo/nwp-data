    'mgnl:tags': ['Tom-Moore']
    'template': '1'
    'title': '100-year-old UK fundraising hero Tom Moore hospitalized with Covid-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9d039-b98e-45c9-8e51-01cb6367111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Moore, the World War II veteran
        who raised millions for a British charity supporting the UK''s National Health
        Service by walking laps of his garden before his 100th birthday, has been
        hospitalized with Covid-19 and pneumonia, his daughter Hannah said on Twitter
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea8155-9aa5-492e-b49f-c8d61593595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410eb8c-a1ba-414a-b2ab-b3f09074279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore became a national celebrity and was knighted by Queen Elizabeth
        II in July after raising nearly £33 million ($40 million at the time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce2b98-d001-4cd5-ba85-0fcbfce7b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d5b59-f79b-4b3a-9801-ba1b0f647a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was taken to a hospital on Sunday because of breathing problems
        after being treated for pneumonia for the last few weeks, his daughter said,
        adding that he was not in intensive care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cf211-aa34-4e0b-a43f-d0ecdaded61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445b9c4-6c6b-4a3d-926b-d129f62129cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical care he has received in the last few weeks has been
        remarkable and we know that the wonderful staff at Bedford Hospital will do
        all they can to make him comfortable and hopefully return home as soon as
        possible," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052699a-d92e-475e-90ed-cad553981b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe8112-f14e-4226-b1e8-92f7a8081bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was accompanied to the knighting ceremony in July by his daughter,
        son-in-law Colin Ingram, grandson Benji and graddaughter Georgia, according
        to PA Media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22fa4e-1385-4c7b-bfff-20d67bf32f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b2a5c-3ede-4d29-afd1-f8224069c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could never have imagined this would happen to me. It is such
        a huge honour and I am very much looking forward to meeting Her Majesty The
        Queen," he said at the time. "It is going to be the most special of days for
        me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31f19c-dc14-4379-a992-4e0d1b9b1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807542d-282b-422c-b705-0f047a9079ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I kneel down I''ll never get up again," he added as he left
        his home for Windsor Castle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fe564-1bf5-4c5a-b719-b0c7ea935dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e37a29-8ba2-4fd9-8000-feebcccfdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, who rose to the rank of captain during his military career,
        was promoted to honorary colonel in recognition of his efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e428-d27a-4aa5-a55f-0dffc359c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14871c-6194-4c49-8ef7-6623b2f72e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson personally recommended to the Queen
        that Moore should be exceptionally honored, according to a Downing Street
        press release at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52071944-98a8-4866-b259-9ee98eb16aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59008560-a7fd-4085-88ee-a7ff111233a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:04:28.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonel Tom''s fantastic fundraising broke records, inspired the
        whole country and provided us all with a beacon of light through the fog of
        coronavirus," Johnson said in the release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955156b-80db-49c1-b366-cddf97443d0c'
