  'china-coast-guard-law-not-threat-of-war':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T22:18:55.360+08:00
    'imagesource': 'jcr:b6d754e6-8f68-41ab-adc2-cfc480e302c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fdbe4c-7aae-45e7-9fb2-626c3e7896df'
    'lead': 'The Chinese embassy in Manila brushed aside claims that China’s new law,
      which authorizes its coast guard to fire on foreign vessels, is a threat of
      war, saying the country remains "committed to upholding peace" in the disputed
      South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T22:21:40.062+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:51:16.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:33.644+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says new Coast Guard law not a threat of war'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159e1d8-7faf-47f3-b4fd-48dcf949505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Chinese embassy in Manila brushed aside claims that China’s new law, which
        authorizes its coast guard to fire on foreign vessels entering contested waters,
        is a threat of war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af1c19-82b7-4053-a1ed-b74dffb5e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy on Monday said the measure is “a normal domestic legislative
        activity of China” and conforms to international conventions and practices.
        It added that the law "doesn''t specifically target any certain country” and
        bears no change in China’s maritime policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a871beb-fdc2-4a3d-bacc-86df3af4dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came days after the government <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html?fbclid=IwAR2qQSHGBCpDIAryf_nq2htr1vhF5HBFBBXbbC7OE50ZbCi5FRD2fECMDwo">filed
        a diplomatic protest against China</a>, saying its new law is “a verbal threat
        of war” to any country that defies it. Malacañang also previously asked China
        <a href="https://cnnphilippines.com/news/2021/1/25/palace-china-new-coast-guard-law.html?fbclid=IwAR1ov-gvNVmlU0hIgg-gBwgCcrKCb0v0dgOSQL-2YlFefSqy3zVJlr-c7eo">to
        refrain from any use of force</a> that could spark tension, and instead adhere
        to the United Nations&nbsp;Convention on the Law of the Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b9f96-fea9-4c56-8eaf-71c0d275c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3575b9f-0837-402f-9066-c2302c4b4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Enacting such a coast guard law is not unique to China, but a sovereign
        right to all,” the embassy said. “Many countries have enacted similar legislation.
        It is the Philippine Coast Guard Law of 2009 that established the PCG as an
        armed and uniformed service. None of these laws have been seen as a threat
        of war.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936467b2-553a-4d7f-b3c5-818ad0f85f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintained it is committed to upholding peace in the South
        China Sea. The East Asian giant is negotiating with other claimant Southeast
        Asian nations for a Code of Conduct, which will determine actions parties
        can take in disputed waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a101e1-3a01-45bf-8a06-c04796adf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the criticisms were born out of misinterpretation
        of the legislation, as it also denounced what it called as false accusations
        against China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311cd80-44c4-4104-9312-9cd5f640caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some forces in the Philippines, either for their own political
        interests or out of prejudice toward China, have not only misinterpreted China''s
        normal legislation, but also fabricated and spread relentlessly fake news,”
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dcd333-f48c-4ace-836e-676e1429ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out recent reports of the China Coast Guard allegedly
        harassing Filipino fishermen, which it claimed as untrue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a4dc2-8ef4-4d31-bd2d-6451cfda930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/1/27/China-Coast-Guard-ship-blocks-Filipino-fisherman-Pag-asa-Island.html">Filipino
        fisherman recalls being blocked by China Coast Guard ship</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cebb40-00be-469f-9eee-123b10981251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have also gone as far as to sensationalize the entry of a
        Chinese scientific survey ship into Philippine waters as an ‘intrusion,’”
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd466c-0555-41c7-9dcc-38813b0375ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, a Chinese survey ship was spotted off the
        coast of Bato, Catanduanes since Jan. 28 and was said to be operating without
        permit. The embassy, however, explained that the vessel is only seeking humanitarian
        shelter in Philippine waters due to unfavorable weather and sea conditions
        in the Pacific, where they are scheduled to conduct research mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed13934-ecbe-494f-b21f-804d61274039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:21:40.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:51:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A maritime law expert earlier warned of a possibility of China''s
        increased pace in asserting its sweeping claims over the South China Sea.
        Despite the 2016 arbitral ruling which recognized Manila''s sovereign rights
        in its exclusive economic zone that Beijing contests, the expert said China
        continued to carry out law enforcement patrols in the West Philippine Sea.
        He also <a href="https://cnnphilippines.com/news/2021/1/31/PH--Asean-countries-unite-China-Coast-Guard-law-expert-.html???">urged
        the national government</a> to join forces with allies in pushing back against
        the new Coast Guard Law, which he said could possibly make way for acts of
        aggression.</p>'
  'sws-survey-adult-joblessness-work-force':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T22:22:07.734+08:00
    'imagesource': 'jcr:54691457-a183-4635-a015-6f5a43876c53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf8eade-9808-4837-9b67-ea2525aaef33'
    'lead': 'A Social Weather Stations survey says the number of jobless adults in
      November 2020 was estimated at 12.7 million, compared to 23.7 million in September
      2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T22:25:00.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:51:09.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:33.988+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['survey', 'poll', 'SWS', 'Social-Weather-Stations', 'joblessness',
      'adults', 'work-force']
    'template': '1'
    'title': 'SWS: Adult joblessness dropped in Q4 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c79da-2b5e-414b-b75a-1a40ae909850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — A
        survey released Monday by the Social Weather Stations said joblessness in
        the adult labor force fell in the last quarter of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2a8e4-04f6-4481-8c46-3a89462fead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national Social Weather Survey of Nov. 21-25, 2020, found adult
        joblessness at 27.3% of the adult labor force. This is down by 12 points from
        the 39.5% in September 2020," said the pollster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d9f9f-f033-441c-8c3f-98498838ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there were around 12.7 million jobless adults in November,
        compared to 23.7 million in September of the same year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97256236-cc0b-428f-9d0a-406b3db40226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defines the labor force as adults 18 years old and above
        presently with a job, plus those looking for a job. The Labor Force Participation
        Rate is the proportion of adults in the labor force. Meanwhile, jobless adults
        are those who (a) voluntarily left their old jobs, (b) are seeking jobs for
        the first time, or (c) lost their jobs due to economic circumstances beyond
        their control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0828a97-3025-4513-9137-2a536cf0a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said that in November 2020, there were around 46.3 million
        adults in the labor force (66.7% Labor Force Participation Rate). In September
        of the same year, there were 60.1 million (86.5%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95ffdc-81e8-419b-a861-cc4acd3e0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a <a href="https://www.cnnphilippines.com/news/2020/8/16/sws-survey-adult-joblessness.html"
        target="_blank">record-high joblessness</a> in July 2020 at 45.5%, or equivalent
        to around 27.3 million adults.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07af9ca-0cb7-48d9-a4fb-e7ee08a50ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting average joblessness rate for 2020 is a record-high
        37.4%. The previous record was a 28.8% average in 2012. The average in 2019
        was 19.8%," said the SWS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad339c5-3402-41bb-822b-a686c989746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll said the joblessness rate fell sharply in the Visayas:
        19.1% in November from a whopping 52% in September. There was also a marked
        decline in Mindanao which was at 40% in September to 17% in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af7d23-13d7-4aef-8a5d-921f36f94392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was only a slight decrease in Metro Manila and Balance Luzon:
        39.9% to 37.8% and 33.5% to 32.7%, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96e4c9-e82b-4d52-8e15-b5308298aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted that 63% of adults in the workforce said their lives
        worsened compared to 14% who said it improved. Meanwhile, 23% said it stayed
        the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db89c14-21c3-40da-b418-1a6180a74e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the same survey found half among the jobless saying their
        lives will improve in the next 12 months (Optimists), higher than the 42%
        among those with a job/livelihood. Moreover, less among the jobless are saying
        their lives will worsen (Pessimists)," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e91968-4d75-4c38-8e7f-1df0fb474adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:25:00.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210201192416&amp;mc_cid=91c5371a31&amp;mc_eid=31b9d30a85"
        target="_blank">Fourth Quarter 2020 Social Weather Survey</a>, the first in
        2020 due to the Covid-19 pandemic, was conducted from Nov. 21-25, 2020, using
        face-to-face interviews of 1,500 adults nationwide.</p>'
  'Duterte--PH-losing--2-B-per-day-due-to-COVID-19-pandemic':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'President Rodrigo Roa Duterte talks to the people after holding a
      meeting with the Inter-Agency Task Force on the Emerging Infectious Diseases
      (IATF-EID) core members at the Malacañang Golf (Malago) Clubhouse in Malacañang
      Park, Manila on  February 1, 2021. RICHARD MADELO/ PRESIDENTIAL PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T22:52:12.468+08:00
    'imagesource': 'jcr:cbdbf688-e601-47be-a046-be499f83fcbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2aa04d-d6f2-4ee7-b7ca-f29ba891b8be'
    'lead': 'President Rodrigo Duterte says the coronavirus crisis has badly affected
      the Philippine economy, which loses ₱2-billion per day due to movement restrictions,
      according to the chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T22:52:14.440+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:50:55.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:34.367+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH losing ₱2-B per day due to COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc98ee-e8d4-4c15-bfcc-8f2eaba7ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:50:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) -</strong> Like
        the rest of the world, President Rodrigo Duterte said the Philippine economy
        has been crippled by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04c102-4d53-477e-8b29-21059e7b6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:50:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f42cb-f2f7-447e-b530-55e725bdf791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:50:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly national address on Monday, Duterte revealed the
        country loses ₱2-billion per day due to movement restrictions brought by the
        global health crisis.</p>'
    '3':
