      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671de0b5-80b5-4157-b877-5119482655f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
