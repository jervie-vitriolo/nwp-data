      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd5c28-93a0-4c21-843d-d5aab7112568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:39:20.102+08:00
      'mgnl:createdBy': 'glee'
