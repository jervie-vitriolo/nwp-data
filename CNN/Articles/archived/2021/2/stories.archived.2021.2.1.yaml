    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Government-Service-Insurance-System', 'maximum-pension-loan']
    'template': '1'
    'title': 'GSIS increases pension loan limit to ₱500K, removes age cap  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424948cd-d6d4-4b44-b6e9-dadff5180479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) -</strong> The
        Government Service Insurance System has increased the maximum pension loan
        amount to ₱500,000, regardless of the borrower''s age, in a bid to enhance
        its lending program for pensioners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa54ed-07e5-41c3-b4a5-ff620f6c282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee7b2-3307-4eef-873d-043d96b128d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest development, pensioners who are 65 years old and
        above can avail of the loan program as long as they are receiving their monthly
        pension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ea5b3-9600-49f8-b2fd-646987619915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d7d70-d3c3-405f-afc2-99887892e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil gusto naming  mabigyan ng ginhawa ang  lahat ng old-age pensioners
        sa gitna ng pandemyang apektado ang lahat, pwede nang makahiram ang lahat
        ng old-age pensioner ng maximum amount kahit 65 years old o higit pa sila,”
        said GSIS president and general manager Rolando Macasaet in a statement. “Itinaas
        na rin namin ang credit limit mula sa Php100,000 hanggang Php500,000 sa ilalim
        ng Enhanced Pension Loan.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efded4b-9fc7-499c-a45e-280bb65f4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6a28b-caca-43bf-adb3-0d07cef21f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we want to make things better for old-age
        pensioners amid the pandemic, all old-age pensioners can now avail themselves
        of the maximum loan amount even if they are already 65 years old and above.
        We also increased the credit limit from ₱100,000 to ₱500,000 under the Enhanced
        Pension Loan.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1972070-45cd-42ac-a6fc-342e86334e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae31da-2c87-4f4f-b4f3-55785cdadfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS said the following are not qualified for the program:</p>'
