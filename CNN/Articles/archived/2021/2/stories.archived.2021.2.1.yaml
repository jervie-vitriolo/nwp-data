      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was the government''s job to make people''s lives
        easier "at this time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686597ca-e25c-4012-8db6-405f372f2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SSS was set to implement a 1% hike in members'' monthly
        contribution effective January 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88da33-ad36-4a77-8097-71abaa27a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary and Social Security Commission Chairman Carlos
        Dominguez III <a href="https://cnnphilippines.com/news/2020/12/22/SSS--Contribution-hike-in-2021-to-ensure-increase-in-member-benefits-and-pension-fund-viability.html#:~:text=startIndex%3A,monthly%20contribution%20effective%20this%20January."
        target="_blank">said</a> the monthly contribution will increase to 13% from
        the current 12%, but will not exceed the prescribed maximum monthly salary
        credit or MSC, adding the hike would ensure the long-term viability of the
        social pension fund and increase the benefits enjoyed by its members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc223729-b519-4140-a6f7-54f0470cf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/26/Senate-committee-defers-SSS-contribution-hike.html"
        target="_blank">On Jan. 26</a>, the Senate Committee on Government Corporations
        and Public Enterprises passed a bill allowing the deferment of a higher monthly
        SSS contribution.&nbsp;</p>'
