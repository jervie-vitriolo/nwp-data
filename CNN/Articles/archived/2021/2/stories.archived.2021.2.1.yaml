      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December — as a sort of thought experiment — CNN Business calculated
        what it would cost to buy all the most expensive Apple gadgets (if anyone
        ever actually did such a thing). The answer: Nearly $80,000.</p>'
