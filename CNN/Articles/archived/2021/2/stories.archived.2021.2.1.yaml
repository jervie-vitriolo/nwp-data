      'mgnl:lastActivated': 2023-01-25T04:58:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cb38d-2ecd-4813-8b8c-9229106646c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.724+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic keeps us confined to our homes, it''s important
        to pay close attention to what comprises a huge part of your child''s daily
        routine: what they eat. One of the best ways to ensure a well-balanced diet
        is by filling the gap with nutrient-filled milk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276391f8-0596-49dd-9d5d-5c2d78636285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:19:24.722+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The science behind milk</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd2d85-ba9c-4732-a780-766b56b9f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.724+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:58:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expertly formulated, NIDO® 3+ and NIDO® 5+ address the essential
        needs of your 3+ toddlers and preschoolers as they grow up. They are the only
        milk that contains LACTOBACILLUS PROTECTUS® with L. Rhamnosus, a probiotic
        scientifically proven to help, with proper diet and lifestyle,&nbsp;support
        your child''s respiratory defense and protect them against pathogens that
        cause coughs and colds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee96c4-d8e1-4bad-a69a-a8fd7b6aa0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-07T10:16:43.725+08:00
