    'template': '1'
    'title': 'Dela Rosa prefers China’s Sinopharm brand for COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e40fe-e4b5-444f-a756-182add4c9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:48:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)—</strong> If
        given an option, Senator Ronald “Bato” Dela Rosa said he would prefer being
        inoculated with the coronavirus vaccine of Sinopharm, a state-owned pharmaceutical
        giant in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886a24f-5fe7-4be4-8c73-24bde61a33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:48:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on my personal research <em>ko ay nakikita ko ''yung</em>
        Sinopharm.<em> ‘Yun siguro ang gusto ko, kung merong</em> available<em> noon
        at io-</em>offer <em>''yun</em>,” Dela Rosa said in an interview with CNN
        Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d56d1-5f56-4244-b35f-c7818294ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:48:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on my personal research, I’ve been seeing the
        Sinopharm. Perhaps that’s what I want, if there is supply available and if
        it will be offered.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7fdcc-74ec-4403-a07e-16097c7fb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:48:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa cited the company’s “proven” technology over time when
        it comes to developing products. However, he clarified that “any vaccine will
        do” as long as people get jabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61552340-21d6-48cc-9959-7ca2070040fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:48:13.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:54:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have experienced already <em>kung papaano maging</em> COVID patient,
