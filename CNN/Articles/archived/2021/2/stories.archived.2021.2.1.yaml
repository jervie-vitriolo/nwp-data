      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Audio</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0257e85-22fa-4e72-95f3-c6a8cd4a44ee'
      'mgnl:activationStatus': true
