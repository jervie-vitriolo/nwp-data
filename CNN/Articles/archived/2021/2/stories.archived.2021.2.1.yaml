      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47e1f8-83ea-450b-bf3d-05dc840ab8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abortion is murder, it is taking the life of those who want to
        be born," Pastor Oswaldo Canales, President of the Evangelical Confraternity
        of Honduras told members of Congress during a January 19 discussion session
        on abortion with other religious leaders, including a priest from the Catholic
        Church.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d12ddc-067f-4d4f-87a4-558da2bf5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e839b-2432-41cb-b1f6-d20640fcce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduras is one of six countries in Latin America and the Caribbean,
        including the Dominican Republic, El Salvador, Nicaragua, Haiti and Suriname
        to prohibit abortion altogether, according to data from the Guttmacher Institute.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d63af-bdeb-4d11-957a-63014a52e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbd1fc-40d0-4eb8-8445-b72f47a8f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neesa Medina, a member of feminist collective Somos Muchas,
        told CNN she believes its extreme anti-abortion stance cannot endure forever.
        The shield law reveals a real fear of Latin America''s growing pro-choice
        movement, she believes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c9a36-363a-4774-9049-ab9f73ef8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0075d28-6e56-4b52-8145-ea27b72d45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:59:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t realize that it''s impossible to stop the future,"
        said Medina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03934d4-bb4e-411a-972b-4fa70e5bb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T07:35:32.631+08:00
