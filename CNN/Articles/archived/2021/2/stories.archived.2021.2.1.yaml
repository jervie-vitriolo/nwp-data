      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Araw-araw,</em> we are losing ₱2-billion <em>para sana sa mga
        tao.</em> The Filipino workers would have earned that money <em>kung ang ekonomiya
        natin gumagalaw,</em>" Duterte said during the weekly Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b47cb-105b-4f11-96a5-20da5a478bcb'
      'mgnl:activationStatus': true
