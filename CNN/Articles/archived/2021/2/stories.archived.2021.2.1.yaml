      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier <a href="https://www.cnn.ph/news/2021/1/25/DA-seeks-price-celing-pork-chicken-Metro-Manila.html">proposed</a>
        the said order to the President in a bid to prevent any further price hikes
        on the national meat supply, along with efforts of some business to illegally
        manipulate prices for basic commodities.</p>'
