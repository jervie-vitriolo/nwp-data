      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Asia''s
        Songbird is set to serenade the public with an immersive music experience
        through the upcoming "Freedom: Regine Velasquez-Alcasid Digital Concert" this
        February 14, Valentine''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22e98-9b81-4584-ba75-c53cd936489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T09:37:28.419+08:00
