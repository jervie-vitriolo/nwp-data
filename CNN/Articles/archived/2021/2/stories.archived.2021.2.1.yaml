    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15907383-f0a9-4167-82c6-e500b05051cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.441+08:00
