    'mgnl:tags': ['Asia', 'India', 'New-Delhi', 'internet', 'technology', 'farmers']
    'template': '1'
    'title': 'India cuts internet around New Delhi as protesting farmers clash with
      police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caccad3-6e0f-4853-98b9-2a49a44003be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Internet access remained blocked Monday
        in several districts of a state bordering India''s capital following violent
        weekend clashes between police and farmers protesting controversial agricultural
        reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5d044-111a-4e2d-8d02-0c60c8681444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online access would be suspended in at least 14 of 22 districts
        in Haryana state near New Delhi, until 5 p.m. Monday, according to the Department
        of Information and Public Relations of Haryana on Sunday. That order was first
        imposed Tuesday in three Haryana districts for 24 hours, but has been extended
        every day since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070836e-7827-4c3f-9f66-0d1b2c0a0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 48-hour internet shutdown was also imposed in three other areas
        around Delhi''s borders late on Friday, with India''s Ministry of Home Affairs
        saying the move was "in the interest of maintaining public safety and averting
        public emergency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465a840-e486-4076-9671-efa6510c951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, those blackouts should have lifted on Sunday
        night, but Paramjeet Singh Katyal, a spokesperson for Samyukta Kisan Morcha,
        an umbrella body representing protesting farmers, said the internet was still
        not working as of Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4f47b-127e-4b6e-92be-c9dad3c9c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet restrictions came after violent scenes last week as
        demonstrations continue against three agricultural laws passed in September.
        Since late November, hundreds of thousands of protesters have gathered on
        the outskirts of New Delhi to demonstrate against changes they say they weren''t
        consulted on and which will hurt their livelihoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290038-21f5-4a90-aa23-82b406c2e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday last week — a national holiday known as Republic Day
        that marks the anniversary of the enactment of the country''s constitution
        — thousands of protesters stormed New Delhi''s historic <a href="https://www.cnn.com/2021/01/26/asia/india-republic-day-farmers-protests-intl-hnk/index.html"
        target="_blank">Red Fort</a>&nbsp;as police used tear gas and batons against
        the demonstrators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2775d-50b1-4262-a881-ce3602aafeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of officers were injured and one protester died when a tractor
        overturned during the protests near Delhi police headquarters, police said
        Wednesday. More than 100 protesters are still missing, Samyukta Kisan Morcha
        said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3c2ca-9c3e-48f8-91cc-1cb5f05a7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internet shutdown was also imposed in areas around New Delhi
        from midday to midnight on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a696032-16f8-40ca-920b-ba8fd83a58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darshan Pal, a leader from Samyukta Kisan Morcha, condemned the
        internet shutdowns, calling the moves "undemocratic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76466b5-0b1a-424a-bd53-79c3a5f07e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government does not want the real facts to reach protesting
        farmers, nor their peaceful conduct to reach the world," Pal said in a statement
        Sunday. "It wants to spread its false spin around farmers. It is also fearful
        of the coordinated work of the farmers'' unions across different protest sites
        and is trying to cut off communication means between them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6b173-97bf-4210-a9d4-ee83e46250cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, farmers are still joining the protests, Samyukta Kisan
        Morcha''s Katyal said Monday. "Typically these village groups work against
        each other but this time they have all united for the collective fight," Katyal
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbaa93-0e93-43ef-a9eb-1b4a834b69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional deputy commissioner of police in Delhi, Jeetendra Meena,
        said police had deployed more forces at the border in case any protests break
        out Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0d015-b2f9-483a-922f-edc11ec7ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over democracy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e037e95-4f2d-454d-89db-264580e11e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India is the world''s most populous democracy, it also
        <a href="https://www.accessnow.org/cms/assets/uploads/2020/02/KeepItOn-2019-report-1.pdf"
        target="_blank">topped the world</a>&nbsp;in terms of <a href="https://www.cnn.com/2019/12/14/opinions/india-world-leader-in-internet-shutdowns/index.html"
        target="_blank">internet shutdowns</a>&nbsp;in 2019, according to Access Now,
        an advocacy group which tracks internet freedom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6642ff-f680-4656-a713-7a86bf33a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the government <a href="https://internetshutdowns.in/"
        target="_blank">imposed a months-long</a>&nbsp;internet blackout in Indian-controlled
        Kashmir after India rewrote the constitution to remove Kashmir''s protected
        autonomy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339089d9-e0f5-4fa6-baef-3866d7606cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, authorities <a href="https://www.cnn.com/2019/12/12/asia/india-shutdown-citizenship-bill-intl-hnk/index.html"
        target="_blank">shut down</a>&nbsp;internet in other areas, including in <a
        href="https://www.cnn.com/2019/12/19/asia/india-nationwide-citizenship-protests-intl-hnk/index.html"
        target="_blank">parts of New Delhi</a>, amid widespread protests against a
        controversial citizenship law considered by many to be discriminatory against
        Muslims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533887fe-f417-42b4-9e22-6191a91d3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach is controversial. In India, some <a href="https://www.cnn.com/asia/live-news/india-protests-dec-19-live-intl-hnk/h_7b4e6d33da77a87fef351941c1f02a2b"
        target="_blank">individual shutdowns</a>&nbsp;have been challenged in the
        courts, and there is an ongoing effort to change the country''s laws to make
        such blackouts more difficult to impose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27def1-cde7-4a8d-a088-4a676f3ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdowns also come against the backdrop of rising concerns
        about press freedom in India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0738f-0e35-493e-8731-f87a3e07e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Mandeep Punia, a freelance journalist covering the
        protests, was arrested on the border between Delhi and Haryana, Punia''s lawyer
        Akram Khan told CNN Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cf4bf-7eab-409d-a495-68a44f7c7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punia has been remanded to judicial custody for 14 days from Sunday,
        accused of obstructing a public servant from discharging his duty and voluntarily
        causing hurt and assault or criminal force to deter a public servant from
        duty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a06a8-36f4-4d9e-adff-eac8d83f942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) accused was merely carrying out his journalistic duties and
        another journalist was detained along with him but was released around midnight,"
        according to an application for Punia''s bail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36409bef-7eab-424e-bf40-ac63a3da3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delhi police''s Meena said Punia was not carrying an ID card
        when he was caught in a scuffle between villagers and protesters. Meena said
        Punia incited the farmers and pushed police.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b480e-92ed-4dde-ae06-7149604c43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devdutta Mukhopadhyay of Internet Freedom Foundation, a non-governmental
        organization, said the government was using "extremely draconian" measures
        and the internet suspension was disproportionate. Online access remains restricted
        in the majority of Haryana, which impacts not just protesters but citizens
        who have been forced to work and study from home due to the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus pandemic</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543abd06-c81c-4150-a399-796d62e94b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there had been reports of mob violence against protesters,
        and added that it was important for farmers to put forward their side of the
        story as unbalanced reporting could foster a negative opinion among the public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacb9f4-90dc-4692-8f7f-099c85fe7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown could set a "very dangerous precedent," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e5434-f516-40d5-ae8e-daadc8241987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you are taking down specific posts or pages that
        you think are false or inflammatory, this is you shutting down an entire medium
        of communication."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1b100-b18e-414f-8add-3b18371956c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, India''s Congress Party, along with 15 other Opposition
        parties, wrote a joint letter, condemning the way the protesters had been
        handled by Prime Minister Narendra Modi''s government, <a href="https://twitter.com/INCIndia/status/1354716924089835520/photo/1"
        target="_blank">calling</a>&nbsp;their response "arrogant, adamant and undemocratic."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436168e6-bc41-4d2f-9620-3ccc3e2ffdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why farmers are protesting</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d35f7-11a8-4618-9bae-1cba482a77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive farmer protests have been a significant challenge to
        Modi as months of demonstrations and sit-ins across the country against his
        key agricultural policy have grown into a stalemate marked by deadlocked talks
        between farmers and his administration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4ecff-19a7-41f5-943b-8ee9cc4fe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government offered guaranteed prices to
        farmers for certain crops, providing long-term certainty that, in theory,
        allowed them to make investments for the next crop cycle. The new rules allow
        farmers to sell their goods to anyone for any price -- giving them more freedom
        to do things such as sell directly to buyers and sell to other states.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cae0c-a6a8-4236-b0f9-4aa3e3f0dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers argue that the new rules will leave them worse off by
        making it easier for corporations to exploit agricultural workers, and help
        big companies drive down prices. While farmers could sell crops at elevated
        prices if the demand is there, conversely, they could struggle to meet the
        minimum price in years when there is too much supply in the market.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343900b9-21c7-459c-a8f6-36d5f6f53582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have been so contentious because agriculture is the primary
        source of livelihood for about 58% of India''s 1.3 billion population, and
        farmers have been arguing for years to get the minimum guaranteed prices increased.
        They are the biggest voter block in the country — making farming a central
        political issue.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461cb6a-b1bb-417c-b066-e0e459a7d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has held rounds of talks with leaders of more than
        30 farmers'' unions that are opposed to the laws — but the talks have gone
        nowhere.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9761f-ca12-4a3a-8b69-932722ce9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, India''s Supreme Court issued an order putting the three
        contentious farm laws on hold and ordered the formation of a four-member mediation
        committee to help the parties negotiate. But farmers'' leaders have rejected
        any court-appointed mediation committee.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277f0b0-e8c3-467d-9636-609667a90f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Samyukta Kisan Morcha, at least 147 farmers have died
        during the course of the months-long protests from a range of causes, including
        suicide, road accidents and exposure to cold weather. Authorities have not
        given an official figure on protester deaths.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded308bc-8e40-4c91-8df3-261839aacb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T20:13:14.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:52:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/asia/india-internet-cut-farmers-intl-hnk/index.html"
        target="_blank">India cuts internet around New Delhi as protesting farmers
        clash with police</a>."</em></p>'
  'Price-cap-pork--chicken-burden-hog--poultry-raisers-':
