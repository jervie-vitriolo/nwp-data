    'lead': 'The proposal for the country to conduct naval drills with the United
      States in the contested West Philippine Sea is a ''good idea,'' Senator Ronald
      ''Bato'' Dela Rosa said Monday amid issues surrounding China''s new Coast Guard
      Law.'
    'mgnl:activationStatus': true
