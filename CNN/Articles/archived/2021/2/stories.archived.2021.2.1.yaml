      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> President
        Rodrigo Duterte has issued an executive order placing a price cap on pork
        and chicken products in Metro Manila,&nbsp;Presidential Spokesperson Harry
        Roque confirmed Monday.</p>'
