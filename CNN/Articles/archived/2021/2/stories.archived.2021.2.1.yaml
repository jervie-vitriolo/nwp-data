      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In posts to her Instagram story on Friday, the actress shared an
        image from her television appearance on "The Tonight Show Starring Jimmy Fallon"
        in 2020, not long after the birth of her third child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f347f1-5361-46ee-9cd2-a44297cb2097'
