      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eeaa1-f367-48af-bcbc-02b8e5b4815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.440+08:00
