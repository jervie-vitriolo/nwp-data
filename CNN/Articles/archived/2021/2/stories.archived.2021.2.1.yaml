  'Myanmar-Aung-San-Suu-Kyi-detention-election':
    'author': 'Kocha Olarn, Helen Regan and Ben Westcott, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T08:10:55.612+08:00
    'imagesource': 'jcr:307b803e-81d3-4be8-833f-c9d55e26ea67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0576427b-3834-4987-92a4-b3a6d776fa77'
    'lead': 'Myanmar''s powerful military has taken control of the country in a coup
      and declared a state of emergency, following the detention of Aung San Suu Kyi
      and other senior government leaders in early morning raids Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T08:12:54.715+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:32.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:12.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s military seizes power in coup after detaining leader Aung
      San Suu Kyi and ruling party politicians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04584df4-0846-492d-9c06-6c2d2387cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar''s powerful military has taken
        control of the country in a coup and declared a state of emergency, following
        the detention of Aung San Suu Kyi and other senior government leaders in early
        morning raids Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeba64d-d74d-422f-8378-92882898ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531cd44-b9cf-4a5e-8d51-be8f9eb975cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country woke up to widespread communications blackouts, closed
        banks, and soldiers in army fatigues patrolling the streets of Myanmar''s
        largest city, Yangon. Residents turning on their television sets could only
        access the military-owned Myawaddy TV channel, with all other news channels
        seemingly blocked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a842d4-65c9-419c-9a02-6da9ca85a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fa99e-4919-4045-9318-d9d387d47aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news filtered through that the country''s democratically-elected
        leaders had been detained in the capital -- hours before the first session
        of the new parliament was set to open -- a news anchor announced on the military-owned
        channel that power had been handed over to army chief Min Aung Hlaing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8d23a-0bff-4999-8d0e-85260a2306be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bcfe5-5292-4c30-86a7-618bafcde1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the address, the military confirmed it had detained the country''s
        de facto civilian leader Suu Kyi, along with other high ranking National League
        for Democracy (NLD) leaders, in response to alleged voting irregularities
        in November''s election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0157bde-da51-4ca8-8e48-483576d72abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576ea3a-4a22-4810-87ee-bd692792ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup followed weeks of worsening political tensions in the country
        over the disputed election and rumors that the military could take over had
        been swirling for days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ea022-d0f8-4a38-bebf-a9fca5208ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e953b3b-1187-4cfb-bb70-0cf9e5983c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was only the second democratic vote since the country
        emerged from 50 years of isolationist military rule in 2011. Suu Kyi''s party,
        the NLD claimed an overwhelming victory, taking 83% of the vote, which granted
        it another five years in government. The military-backed Union Solidarity
        and Development Party won 33 out of a possible 476 seats, far fewer than the
        party had expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ddd9f-7590-4769-8707-0928acd614cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251a912-7615-4402-ae8e-7cbeab35287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s events have been widely condemned internationally, with
        the United States calling on Myanmar''s military leaders to "release all government
        officials and civil society leaders and respect the will of the people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec4b7a-6c5e-4f47-bf39-b75afcafdc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4383c8d-be5c-47f3-acd1-0515f705599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States expresses grave concern and alarm regarding reports
        that the Burmese military has detained multiple civilian government leaders,
        including State Counsellor Aung San Suu Kyi, and civil society leaders," according
        to a statement from the US Secretary of State Antony Blinken. "The military
        must reverse these actions immediately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c3d5e-7ac1-4f12-91d5-226cbf6e46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f928ec-fe41-4492-abb8-340e9078945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army chief Min Aung Hlaing, who is now running the country, has
        been under US sanctions since December 2019. He was designated for serious
        human rights abuses related to the atrocities committed against the Rohingya
        Muslim community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2747c-2a5e-43ae-9ce7-9bc58db2a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c603b-cede-461e-9718-bfcccf724986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Myanmar historian and author Thant Myint-U said on Twitter
        Monday that, "The doors just opened to a very different future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d941cff-d9ad-4ce7-bae8-52bec44201cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063c0e8-6686-4d77-a4fd-061cb49ec27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a sinking feeling that no one will really be able to control
        what comes next. And remember Myanmar''s a country awash in weapons, with
        deep divisions across ethnic and religious lines, where millions can barely
        feed themselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342495b8-78e1-4d77-9890-aa8b1a34f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eceee53-2cd0-4248-baea-22b2d71c322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What led to the coup</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7aaa7-53c0-45e6-82f6-4641177396b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, signed by the newly installed acting President
        and former military general, Myint Swe, the military alleges that voter fraud
        took place in the November 8, 2020 elections and said they had detained political
        leaders for "failing to take actions, not following the request to postpone
        lower house and upper house parliament sessions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb9e7b-9233-4b46-934d-31e81062434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7f937-baee-4fb8-9cea-fb3531c4058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a military spokesperson said it would not rule out a
        coup if the military''s claims of alleged voter fraud into the November 2020
        election were not investigated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d83e4-2ab2-43b3-891e-10c63685fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43ea31-5637-4733-b11f-c134603623a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s election commission on Thursday rejected claims of voter
        fraud, saying any errors -- such as duplicated names on voter lists -- were
        not enough to impact the result of the vote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8e64a-a6e9-47d9-915f-b1c4c1381c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdd211-7dc9-4861-919d-fbdba9cc1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureate Suu Kyi is widely considered a hero of democracy
        in Myanmar, where she spent 15 years under house arrest as part of a decades-long
        fight against military rule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91897e0a-c50d-4a98-8c62-8174014920a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aca484-0c0b-4627-9494-288b1b809b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her release, Suu Kyi led her party to a landslide victory
        in Myanmar''s 2015 elections, establishing its first civilian government after
        decades of isolation and military authoritarianism.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889fe63-d1ea-4101-8880-85e614f7e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02780429-016f-441a-8396-bacdce434546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her international reputation has been tarnished in recent years
        by allegations of genocide against Myanmar''s Muslim Rohingya population.
        Myanmar denies the charges and has long claimed to have been targeting terrorists.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18659e5-b16a-4481-9a4a-b8c7f6be147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa3b2c-db63-4fd7-ad80-7b02bf95f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday human rights non-government organization Burma Rights
        UK said in a post to their Twitter that the news of Suu Kyi''s detention was
        "devastating."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c7f57-ab93-42cd-b719-205d7e14bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70f392-ce99-42a3-a370-9d5ad822b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This needs to be met with the strongest international response.
        The military need to be made to understand that they have made a major miscalculation
        in thinking they can get away with this," the group said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7062af-b905-4f86-bb4f-05415ce52e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c2b00-3e79-4bcf-8333-edd18432b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communications blackout</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f3282-b784-4921-bb2f-aa6913935669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As military leaders seized power, there were significant internet
        and phone network disruption across the country, which could affect the ability
        of people to get information or organize any response via social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc088f3d-ad62-4516-ac09-ebf8c8b11c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581730cd-a355-409d-a329-4da6b6c6820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netblocks, which monitors internet blackouts around the world, said
        that real-time network data showed a major drop in connectivity in the early
        hours of Monday morning. Doug Madory, an analyst at Kentik, a network observability
        company, added on Twitter that there was a "large internet outage" unfolding.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0abc38-8333-43c3-9afb-5fb3e307f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25bd9a-21c3-4a6a-ab73-e2cfba4c63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing disconnections have been monitored with national connectivity
        falling initially to 75% and subsequently 50% of ordinary levels by 8:00 a.m.
        local time," according to Netblocks.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b3d4e-bac9-4091-8a1e-bb909ca08e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16032d9-2414-4228-b49c-b878405a1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that Myanmar state media MRTV was having technical
        issues and unable to broadcast, the network said. "Due to current communication
        difficulties we''d like to respectfully inform you that the regular programs
        of MRTV and Myanmar Radio cannot be broadcast," Myanmar Radio and Television
        said on a post on its Facebook page.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da657c-47d4-416e-9e6b-ba1f17b21eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d1faf-367c-4533-b0be-9dbaad3ce02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, MRTV began broadcasting military propaganda with
        footage of soldiers waving flags on top of sandbags, helicopters hovering
        over military personnel and paramedics carrying a stretcher.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf672a1-ff87-446e-8324-7ba3158c5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdc344-e4c2-4ebb-b105-1a3a42f04f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netblocks reported that "technical data show cuts affecting multiple
        network operators including state-owned Myanma Posts and Telecommunications
        (MPT) and international operator Telenor, with preliminary findings indicating
        a centrally ordered mechanism of disruption targeting cellular and some fixed-line
        services, progressing over time."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317c435-eb7f-4f97-9b95-92422ad2ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ed945-37a8-49d3-b6fd-fe98b6e52cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks in Myanmar are also temporarily shut due to widespread internet
        disruptions, according to a Myanmar Bank Association statement. The Chair
        and Central Working Committee of the Myanmar Banks Association held an emergency
        meeting Monday morning and decided that banks should cease operations until
        the internet connection improves.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58c263-e68a-4d97-8344-d06d803784ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba8851-4576-4b8c-babe-d02b972dc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International reaction</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bc23c-5b7e-406c-a08c-d80f9659bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military action has prompted concern and condemnation from the
        international community.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619c105-7a8f-4fef-8a22-21f96376015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df2996-ff48-450e-acb9-e0724c50ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has been briefed on the situation in Myanmar
        by National Security Adviser Jake Sullivan, according to a statement from
        White House press secretary Jen Psaki.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccfad7-8f73-4664-a2e2-8664e1b213e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f75bce-7f09-46da-9c33-5fc3791be098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States opposes any attempt to alter the outcome of recent
        elections or impede Myanmar''s democratic transition, and will take action
        against those responsible if these steps are not reversed," the statement
        said. "We are monitoring the situation closely."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87a036-53ce-49de-a347-5908046ed64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c01ed7-e06b-492d-9a2f-1c7a0d89ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia on Monday called for the immediate release of Suu Kyi
        and other senior leaders who are being detained by the military.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd176c-c44f-4283-ace1-1a6fc3d35979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde31b8-eae9-4ee8-a499-dea155586187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from Australia''s Department of Foreign Affairs and
        Trade, Marise Payne the Minister of Foreign Affairs said, "The Australian
        Government is deeply concerned at reports the Myanmar military is once again
        seeking to seize control of Myanmar."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824cf51-fce5-430f-8f9a-c20accfa0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dfb8f-6a59-4d5b-a384-c7ac6954f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the military to respect the rule of law, to resolve
        disputes through lawful mechanisms, and to release immediately all civilian
        leaders and others who have been detained unlawfully," the statement said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edeefb2-4579-45cf-be09-71add7e33a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d96eec-4723-4d69-a0c6-3b4592c286bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Ministry of Foreign Affairs also expressed concern
        over the situation in Myanmar, saying in a statement that it "underscores
        that all electoral differences be addressed in accordance with available legal
        mechanism" and urged "all parties in Myanmar to exercise self-restraint and
        put forth dialogue in finding solutions to challenges so as not to exacerbate
        the condition."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059647a6-424d-430c-a030-928488e86f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c67b3b-ccab-43af-9075-ca4102cb2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why now?</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f233eb-9c56-41fa-a71f-4553b2e58249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden coup has surprised many observers, who point out that
        the military already wields significant power.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5ace9-7ef0-4e0b-8a8a-7333729f61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60805957-3705-4673-8ce4-ebb54a78a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the ruling junta drafted a constitution that allocated
        25% of legislative seats to the military as well as control of key ministries
        such as defense and home affairs, and a veto power on constitutional issues.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bdac8-b6a3-4f2b-ae9c-6f7d041c45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c467c0-27ad-48e1-9ed8-9aa05b58f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on Human Rights for Myanmar, Tom Andrews,
        told CNN that the coup is a "real mystery."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fcd19-eb67-4266-b522-76969935891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe3833-a809-4b61-b8b8-91af4c917431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wrote the constitution that they just overthrow. It gives
        them enormous power, economic power, political power," he said. "So how and
        why they overturn their own constitution is incredible."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd1b5e-a508-4d98-964f-c5a108e7aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba60799-7229-4f63-885b-f471dd225d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the military sought to allay concerns it was about to
        seize power, saying that it would protect and abide by the constitution, according
        to Reuters.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7f0cd-759e-4497-81e6-b1768facd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780224f-46a7-45c1-a9e2-e261ab13d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said their action is "extremely damaging" and comes at a
        time when many in the country are suffering extreme hardships because of the
        coronaviorus pandemic.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3a55b-efca-42b1-8101-a1208aca1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694874f0-74ae-4db2-aecb-f7a4742bea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Myanmar have been through so much. They''ve lived
        through decades of brutal military rule. They are going through a pandemic.
        The economy is in tough shape for so many. It''s so incredibly unfair for
        them to have to go through this right now," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e1700-b679-4d65-83e9-d0a6f29c7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:13:51.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:59:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/31/world/myanmar-aung-san-suu-kyi-detained-intl/index.html"><em>"Myanmar''s
        military seizes power in coup after detaining leader Aung San Suu Kyi and
        ruling party politicians"&nbsp;</em></a></p>'
  'Metro-Manila-Baguio-City-weather-cold-temperature':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
