      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1)</strong> — The
        Senate on Monday passed on third and final reading the bill seeking to divide
        the second district of Rizal into three legislative districts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4de3dc-1b24-42e8-9f41-8e3bc6f7b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators unanimously approved House Bill No. 6222 dividing Rizal''s
        second district into three legislative districts, with the towns of Cardona,
        Baras, Tanay, Morong, Jala-Jala, Pililla, and Teresa retained in the second
        legislative district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb3509-32d9-4758-b9e9-19a5fb867d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, San Mateo and Montalban will be the third and
        fourth congressional districts of the province, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8fdda-9f92-459a-813a-3ecbcbefa6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Tolentino, chairman of the Committee on Local Government
        and sponsor of the bill, said the measure could help local government "to
        better respond to the needs of the people and also help facilitate in the
        long-term rehabilitation and the capacity building efforts of the province
        following this pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758c2f7-edef-4855-a1ce-0be5feade67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call for apportionment is not only based on today''s realities
        but also a resounding echo from the past, recognizing the unique histories
        of the towns which have molded and shaped the growth and character of the
        localities and the residents therein," Tolentino added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f26e3-cdd5-4fc2-a5dc-a945fbb1f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino noted the qualifications for the reapportionment have
        been met given that the new second district has a population of 449,103; the
        third district has a population of 252,527; and the fourth district has a
        population of 369,222.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5853964-3e7f-47c4-8ef9-4f5be9b9a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T19:28:55.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:53:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Constitution, he said each legislative district shall
        comprise, as far as practicable, contiguous, compact, and adjacent territory
        and a locality with at least 250,000 residents is entitled to one representative
        in the House of Representatives.</p>'
