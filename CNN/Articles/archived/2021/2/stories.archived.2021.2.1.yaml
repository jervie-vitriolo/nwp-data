      'mgnl:lastActivated': 2023-01-25T04:51:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' full economic growth in 2020 is at -9.5%, the
        lowest since the Philippine Statistics Authority started collecting annual
        growth rates in 1946. It is a sharp contrast in 2019 when the country grew
        by 6% full-year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf7d24-a977-4afe-b357-b1c66e1f8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T22:52:14.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:51:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html"
