      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first interview since defecting to the South more than a
        year ago, Ryu Hyeon-woo told CNN that "North Korea''s nuclear power is directly
        linked to the stability of the regime" -- and Kim likely believes nuclear
        weapons are key to his survival.</p>'
