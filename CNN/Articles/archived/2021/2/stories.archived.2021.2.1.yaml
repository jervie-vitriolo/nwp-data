      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At $1,999.99, Samsung''s latest foldable smartphone, the Galaxy
        Z Fold 2 with 5G, is the most expensive phone in the company''s current lineup.
        (Note: Samsung is currently offering site-wide discounts, so this article
        includes prices as they are listed on its site as of Thursday. Trade-ins can
        lower prices even more.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8f087-1b0b-4a70-9ff5-bc76d9caae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:10:51.964+08:00
