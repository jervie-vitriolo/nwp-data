      'mgnl:lastActivated': 2023-01-25T04:57:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inamin naman ng</em> AFP [Armed Forces of the Philippines]
        <em>na nagkamali sila ng paglabas ng mga estudyante na namatay kuno sa engkuwentro
        pero buhay pa,</em>" Dela Rosa said in an interview with CNN Philippines’
        <em>The Source</em>. "<em>Pero dapat palitan nila iyong ng totoong listahan;
        meron namang totoong list na namatay na mga estudyante – kadami.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436666c-2f98-4ff0-97cb-290947a2c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The AFP admitted they publicized a wrong list of students
        that allegedly were killed in encounters, but were still alive. But they need
        to replace that with the real list, because there really is a list of students
        who got killed— there are so many.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccac2aa-b838-4c2d-831b-5bffa9652ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier announced he was <a href="https://www.cnnphilippines.com/news/2021/1/28/afp-alex-luna-relief-erroneous-list-npa.html">relieving
        the military’s intelligence chief</a> from his post following the publication
        of an “erroneous” list of individuals tagged as members of the New People’s
        Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98d8ec-947e-4894-a0ad-f044e788f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, amid backlash, has apologized to alumni of the University
        of the Philippines whose names were included in the list, and assured that
        probe is underway to determine how it got published.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a2007-c569-4fb4-b587-27e1e8b61aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/26/UP-alumni-red-tagged-open-to-AFP-dialogue-reform.html?%3F%3F%3F%3F%3F%3F%3F">UP
        alumnus tagged in military''s NPA list open to dialogue, but seeks reform
        within AFP</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0b771-c068-4969-8e3b-4acbb1e4bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials earlier drew flak for “red-tagging” students
        of various universities, as authorities claim that some institutions have
        been hotbeds of communist recruitment. Senator Ping Lacson later said that
        the proposal to criminalize red-tagging may <a href="https://cnnphilippines.com/news/2021/1/25/Lacson-criminalize-red-tagging.html">now
        be considered</a> due to the recent mounting controversies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50135d8f-6b19-45fa-856f-a14e7502d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa again reiterated his stand on the issue of
        the abrogation of the UP-DND accord, claiming the 1989 agreement was only
        being used as a “shield” for communist groups’ recruitment within UP campuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baed5e-8b86-41fa-a98c-b84c9c61bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UP is a government institution,<em> at bakit ang gobyerno bawal
        pumasok diyan</em>?” questioned Dela Rosa, a former PNP chief. "<em>Yun ang
        sa akin, matagal na itong pinagsamantalahan ng kaliwa – itong</em> agreement
        <em>na ito.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149c870-defb-49fa-99d3-14bc82c4fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:19:27.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: UP is a government institution, why is the government
        not permitted to enter the campus? For me, the leftist groups have long been
        taking advantage of this agreement.]</p>'
  'Harvey-Carey-retires-TNT-PBA-17-years':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-01T15:30:24.541+08:00
    'imagesource': 'jcr:e67fb3ff-02d5-4cf0-aaed-1482355f9d54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27aba2ae-c4a2-423c-a176-6dfd45dd223a'
    'lead': 'The true-blue Tropang Giga spent all his playing years in the PBA with
      the TNT franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T15:31:28.269+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:56:58.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:20.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT''s Harvey Carey retires after 17 PBA seasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abc1aa-be21-48a0-b9a7-49cd350aeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:56:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> TNT
        Tropang Giga''s Harvey Carey is calling it a career after playing 17 years
        in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8383d-8484-49e1-9707-ed338527aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:56:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT team manager Gabby Cui confirmed Carey''s decision to hang his
        jersey as the Filipino American cager is currently in the United States with
        his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e63b9e-3b0d-4d8a-a83d-22153c06d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Carey was selected fourth overall by the TNT franchise
        in the 2003 PBA Draft. Carey spent all his playing years with TNT and won
        seven championships with the team, including its first league title in 2003.
        He was an All-Star in 2011, a member of the Mythical Second Team in 2003,
        and part of the All-Defensive Team in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ad3e7-62be-419f-af4a-2d4ed77e9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PBA statistician chief Fidel Mangonon III, Carey''s
        career is the second longest stint with one team, tied with Alvin Patrimonio
        for Purefoods, and  behind Mark Caguioa''s 18 seasons for Ginebra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2df61-ad3c-4017-82f2-d5ebe306dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Chairman and TNT team governor Ricky Vargas expressed his gratitude
        to Carey for his contributions and wished him all the best.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81c8a6-05b6-4836-a605-fdf33ce7a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While management regrets losing Harvey, who has been a great teammate,
        who leads with example and has been part of TNT Tropang GIGA since he started
        his career and helped us win championships. We do fully understand and appreciate
        the motivation of Harvey to stay with his family in the USA," he said in a
        statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759579c-cee1-4e0a-a0f0-da616abfcbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am personally grateful to Harvey for his loyalty, honesty and
        contributions to the team. He has been a quiet pillar of strength in building
        the TNT culture," Vargas said, adding that their doors will always remain
        open for him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532ee15-73b9-45eb-8174-b655c1d909ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T15:31:28.309+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:57:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey last saw action for TNT in the 2020 Philippine Cup where he
        played four games and averaged 0.5 points and 1.75 rebounds.</p>'
  'Roque-Robredo-COVID-19-response-propaganda':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-01T15:37:11.000+08:00
    'imagesource': 'jcr:540bceba-b079-4048-9600-9463425a85eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ffd762-ccb0-4f59-8d15-6e34ab780463'
    'lead': 'Presidential Spokesperson Harry Roque denies Vice President Leni Robredo''s
      claim the government has been prioritizing its "propaganda," which has led to
      the country''s low rankings in pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T15:39:20.101+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:56:45.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
