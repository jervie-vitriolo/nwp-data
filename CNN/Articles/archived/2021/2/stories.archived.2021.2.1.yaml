      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to know, I hope the DENR has answers, are these
        dredging vessels being used to get natural resources from the Philippines
        and transport them to other countries?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad37675-bf0b-4b36-ab3d-d627b39afd5a'
      'mgnl:activationStatus': true
