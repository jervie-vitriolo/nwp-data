    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, Baguio record lowest temperature of 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7a6c7-7d55-4e91-bbac-249b9288294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:49:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> The
        country''s capital region and Baguio City on Sunday recorded their lowest
        temperatures this year, state weather forecaster PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d2c08-c621-45f6-ac28-9494ac2d4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:49:07.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila hit 19.9°C, while Baguio —&nbsp;the country''s summer
        capital because of its year-round cool temperature —&nbsp;recorded 9.4°C,
        weather forecaster Chris Perez told CNN Philippines on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9160c41-415c-46a4-ac36-344d0e375ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:49:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chilly weather, especially in the mornings, is expected to last
        until the 3rd or 4th week of February as the cool northeast monsoon or amihan
        continues to prevail over the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc97e23-e34f-40b8-ae92-3d67021a6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T08:49:07.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next 3 days over the area (Baguio), we are expecting at
        least the minimum temperature will range from about 10-12 degrees Celsius.
        Now, here in Metro Manila, yesterday we also recorded lowest since 2021. And
        for the next three days, the minimum temperature range will be from about
        20-22 degrees Celsius. So, brace for early morning temperatures," Perez said.</p>'
