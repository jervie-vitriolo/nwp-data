  'Coronavirus-Wuhan-China-WHO-investigation':
    'author': 'Nick Paton Walsh and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-01T06:12:33.856+08:00
    'imagesource': 'jcr:53111665-3cf3-4469-9f2d-c40da1357bd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13685edc-d030-4a1c-aff3-19da27eb23cc'
    'lead': 'A team of World Health Organization investigators in China researching
      the origins of the coronavirus tell CNN they now have months of Chinese influenza
      data which might contain vital clues as to the early spread of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T06:13:39.532+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:59:44.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:49:08.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO team investigating pandemic visits wet market, receives flu data'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd683a07-a2fe-4ebe-980c-732c7eeb4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A team of World Health Organization
        investigators in China researching the origins of the coronavirus tell CNN
        they now have months of Chinese influenza data which might contain vital clues
        as to the early spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e289d-9b62-45b7-9c78-06f43bbbb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the team visited the wet market thought to be central
        to the disease''s spread: The now disinfected and shuttered Huanan seafood
        market in the city of Wuhan, where an initial cluster of pneumonia-like illnesses
        were noticed by doctors in mid-December 2019. The market has become the anecdotal
        ''ground-zero'' for COVID-19, even though later studies have suggested it
        may have begun elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02462622-d781-44c5-b4c3-6421e18c8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Ben Embarek, the leader of the WHO team and a food safety
        specialist, told CNN that "even if the place had been to some extent disinfected,
        all the shops are there -- and the equipment is there. It gives you a good
        idea of the state of the market in terms of maintenance, infrastructure, hygiene
        and flow of goods and people." The team was able to talk to locals and workers,
        said Ben Embarek. He cautioned it was too early in their investigations to
        draw conclusions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5f052-f3ec-4036-9fa9-bd416504649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that something happened in that market," Ben Embarek
        said. "But it could also be that other places had the same role, and that
        one was just picked because some doctors were clever enough to link a few
        sporadic cases together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4192c-4e54-4638-bd47-a4c90e125eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another WHO team member, Professor Thea Fisher, told CNN she''d
        been surprised by the "usefulness" of seeing a market that had been deserted
        for the past year. "We had some very good public health people with us who
        had actually been undertaking some of the environmental sampling at the market.
        ...explaining to us exactly where did they take the samples from the ventilation
        system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f27430-85ae-4f1b-bb5a-5fc46b3732f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite a shock to see place," said another team member, ecologist
        and zoologist Peter Daszak. "All the stores are empty, the equipment''s still
        there. It''s a little bit eerie."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b790bc-be57-41a2-9f39-004972f83f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ben Embarek, the team is scheduled to next visit the
        Centers for Disease Control in Hubei and the Wuhan Institute of Virology,
        where they expected to meet She Zhengli, the virologist known as "Bat Lady"
        for her lengthy investigation of the bat coronaviruses, which scientists say
        are a close cousin to SARS-COV-2. The Wuhan Institute has gained notoriety
        after a series of unsubstantiated, evidence-free claims by senior Trump officials
        that the laboratory was the source of the virus that has infected over 100m
        worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddb5b1-5310-4270-a3fa-eafc2489ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Embarek also revealed that Chinese officials gave the WHO team
        important data about influenza, or flu-like diseases, spotted by China''s
        sophisticated disease surveillance systems in and around the region of Hubei
        in the months preceding the December 2019 outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cec4c6-86f5-4474-81f4-e0cae4a908a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have data for the whole province and also beyond -- looking
        at data from other neighboring provinces and going back several months...There
        is a lot of stuff to look at. It''s important to be able in the months before
        [the outbreak] to go down to a much lower level, and try to pick up signals,
        and see was there anything there that we can we could link," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9cbf8-62b9-47c3-9827-03d02915f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation revealed last year that a huge spike in influenza
        cases occurred in two cities close to Wuhan -- Yuanan and Xianning -- in the
        first week of December 2019. The previously unreported influenza spike was
        disclosed by leaked Chinese government documents obtained by CNN. It remains
        unclear what impact or connection that outbreak may have had on the Covid-19
        outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48867600-8a9b-430a-b611-ebab5301a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Embarek described the approach of Chinese authorities, who have
        been earlier criticized for the slow admission of the WHO team, as "transparent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7e191-0d95-47cc-86b3-6d973b4e8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see what we ask to see," he said, adding the Chinese authorities
        had been flexible and that he hoped for future trips after this first 14 day
        mission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c507076-1468-46e2-9c11-1ab459569ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T06:13:39.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:59:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fisher said work was sometimes complicated by the sheer size
        of the group that undertakes some visits in China. "It''s my hope with some
        of the visits in the coming days that we can go in smaller groups. It is harder
        to build up a relationship [with an interviewee] in a very short amount of
        time ...if you are 50 people sitting around listening."</p>'
