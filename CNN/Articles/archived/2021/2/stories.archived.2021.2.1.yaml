      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d1806-d244-41cf-8953-4a12b0f6ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier announced the national government''s decision
        to <a href="https://cnnphilippines.com/news/2021/1/29/Philippines-travel-ban-COVID-19-variant.html">end
        the restriction on foreign travelers</a> from countries with confirmed UK
        variant on January 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fcdc6-9fee-49af-b485-2e9568f60d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646dff06-c9c0-423a-9225-34d2ce6ef84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Feb. 1, foreign nationals arriving in the country should
        have valid visas at the time of entry, except for those covered by the Balikbayan
        Program. They should also have a pre-booked accommodation for at least seven
        nights in an accredited quarantine hotel. They also need to undergo COVID-19
        testing on their sixth day of quarantine. Those holding tourist visas are
        still prohibited to enter the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb30ce-b3b5-4ee8-acd8-511635147a18'
