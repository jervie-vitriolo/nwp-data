      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' defense units are also on standby in case nationals
        need to be air-lifted or transported by sea back home, he added.</p>'
