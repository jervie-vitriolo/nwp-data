      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu also said previous US administrations had boxed themselves into
        a corner by demanding denuclearization up front in negotiations with the totalitarian
        state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf6d6f-8dc5-496e-a859-6776b5985176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f1a03-4521-438a-9586-b2ecdf6dd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US can''t back down from denuclearization and Kim Jong Un cannot
        denuclearize," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceccdc2-e288-4974-ae22-ca9298267afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657c537-d708-456d-9213-6498e73930fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former diplomat, who adopted the name Ryu upon moving to the
        South, is one of several high-profile North Korean officials to defect in
        recent years. The country''s top diplomat in Italy fled to South Korea in
        2019, and Thae Yong-ho, the former deputy ambassador to the United Kingdom,
        defected in 2016. Thae has since been elected to South Korea''s National Assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4089ea-6f6b-4129-a72a-e2344af90293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45f414-5f79-4608-855f-7e4939befbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu and his family defected to South Korea in September 2019, but
        their actions were only made public last week. Determined to give their teenage
        daughter a better life, Ryu said he and his wife planned their escape for
        about a month while living in Kuwait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b491648-f73a-402c-be2c-bf1f11700bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4ec48-c72d-4791-97d3-dbb0f58d65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu said that if they had been caught, North Korean agents would
        have quickly taken them all back to Pyongyang for certain punishment, as defection
        is considered a major embarrassment to the Kim regime and is not taken lightly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94cef2-a683-4ac0-87ca-10b404ba428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c402d9-9256-417c-8b49-55b683eafcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finally told their daughter about the plan while pretending
        to drive her to school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596d93e-6a96-43ce-8478-ae632b486152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd31625-0b78-413e-93e4-59ea5fa57e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come with Mom and Dad to find freedom," Ryu recalled telling his
        daughter. "She was shocked, then said, ''Okay.'' That''s all she said."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931284e-b32c-4502-8492-9b74fcf330cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353e051-f237-42b4-97d4-ebdb7cdca09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu took his family to the South Korean embassy in Kuwait to claim
        asylum. They traveled to South Korea several days later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97680edf-06f3-4d0c-aeae-c4e694976b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d603a1-2659-4d48-9cac-8459e7b961fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defection from North Korea comes at a monumental cost, with defectors
        having to instantly sever ties from all family left in their home nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93279b59-ed52-4dbc-b0c5-e4a1833e2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f020a55-3b02-4881-a0a0-351859ec657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime often punishes nuclear and extended families of defectors
        to deter people from leaving, Ryu said -- especially diplomats. Those posted
        abroad are often forced to leave a child at home as a hostage, ensuring their
        parents do not defect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170c88b-eddc-414e-a947-6a5a85bc60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5b177-3840-47e5-ab66-d48b7183714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:52.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that North Korea having such feudal collective familial
        punishment in the 21st century is appalling," Ryu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8d961-0e1f-43f6-8979-dc4594a2f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7c4ee-ec2b-497f-a8b3-3a82d4e49e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now worried about his three siblings and 83-year-old mother
        still in North Korea. "I just want to see them live long," Ryu said. "Any
        thought of them being punished for what I''ve done just hurts my heart."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daadf5-76a4-4c22-bb3a-d113a333ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c162ed-62c2-4090-bfd7-73c0088f8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worries for his wife''s elderly parents living in Pyongyang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097873c1-f08c-4b5e-b620-9c8a40355d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add59ef6-9a31-4f8e-92ea-f680364f68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu and his wife both came from North Korea''s ruling elite. His
        father-in-law ran Office 39, a branch of the North Korean government a former
        employee likened to a "slush fund" for the Kim family. Nominally, it is in
        charge of getting hard currency for the cash-strapped regime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3e18d-a327-4cf7-a758-ae72a0ef468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545796c2-5bd1-4a46-a9a8-6ef284594ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has long been accused of using its embassies as cash
        cows for the ruling Kim family. Ryu said that while he was a trained diplomat
        dealing with politics, there were also "economic trading workers" assigned
        to diplomatic posts. They were given a quota on the amount of money they must
        make for the state, Ryu added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174c121-81d1-41e1-a605-7cac04a1a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036d942-0e8a-41a0-9956-b582d4017750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait was a particularly important revenue stream for Pyongyang,
        as the Persian Gulf nation used to employ about 10,000 North Korean laborers.
        Those workers were allegedly treated like modern-day slaves, and experts say
        almost all of their earnings were funneled back to the government, paying
        for Kim regime priorities such as the nuclear program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f825a90-f5cf-4dfb-910e-21cd0b811a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb628bc-1ef9-463c-8e81-49464c800234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:54:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu said only China and Russia were bigger cash earners for the
        regime from North Korean laborers than the Gulf nations of Kuwait, Qatar and
        the UAE -- at least until 2017, when the United Nations punished Pyongyang
        for its repeated missile and nuclear tests by barring nations from employing
        its workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa223299-6535-40c8-a51f-8b1e5fdc3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:46:17.200+08:00
