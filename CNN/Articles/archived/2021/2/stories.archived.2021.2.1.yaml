      'mgnl:type': 'text'
      'text': '<p>The EO shall take effect immediately upon its publication in the
        Official Gazette or in a newspaper of general circulation. It was published
        on the Official Gazette on Feb. 1, the same day it was signed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
