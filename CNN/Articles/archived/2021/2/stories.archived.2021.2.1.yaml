      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 227-6 for House Bill No. 8461, and 228-6 for House
        Bill No. 8512, meant to suspend PhilHealth and SSS increases, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067eb4e-1cb7-44ce-9641-de634098e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both contribution hikes came under fire with the public calling
        it untimely given the challenges brought about by the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5ac69-d314-4456-967c-3ed526d53898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither office has released a statement on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398b5f9-4503-4a3f-b8d0-2e55d47db2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, PhilHealth explained the increase was meant to "ensure
        sufficient funding for the health care of its 110 million members as mandated
        by Republic Act No. 11223 or the Universal Health Care Law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4932e23-bc5a-400a-8cf7-d5d9a8262ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium rate will be increased to 3.50% from the current 3.00%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f7720-ebfa-49f3-8f0d-d0fad46eb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premium adjustment is provided for in Section 10 of the UHC
        Law and its implementing rules and regulations, the guidelines of which are
        contained in Circular 2020-005 published by PhilHealth on March 5, 2020,"
        said PhilHealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fd361-63c8-4b0b-b849-390dbe83d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/4/duterte-philhealth-order-defer-contribution-hike.html"
        target="_blank">Last month</a>, President Duterte ordered to delay the increase
        in PhilHealth contributions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b04238-3751-4666-a55b-3c38cee894d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I suggest to the PhilHealth chairman, si Dante Gierran..<em>.huwag
        muna ngayon.</em> No increase in contributions. I will look for the money
        to fill it up," he said in an address on Jan. 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1dbde-6aaa-4958-8915-cc5cc71d7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:51:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May I suggest to the PhilHealth chairman, to Dante
        Gierran...not now. No increase in contributions. I will look for the money
        to fill it up.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce98fe-f393-4025-8b6b-065fa6e9d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T21:07:32.834+08:00
