      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs tallied
        three new COVID-19 cases for a total of 13,963. Two fatalities were also added
        to the death toll, which is now at 952, while recoveries remained at 8,919.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67d6e0-e4b1-4432-875e-611679a48eca'
      'mgnl:activationStatus': true
