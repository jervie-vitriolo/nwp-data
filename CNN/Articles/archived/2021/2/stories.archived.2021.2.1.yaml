  'Bato-Dela-Rosa-PNP-aggressive-drug-war':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-01T12:53:21.873+08:00
