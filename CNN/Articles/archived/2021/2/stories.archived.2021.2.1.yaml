    'jcr:uuid': '6468f981-9383-4e4a-baab-dc98ee3108a7'
    'lead': 'The Government Service Insurance System has increased the maximum pension
      loan amount to ₱500,000, regardless of the borrower''s age, in a bid to enhance
      its lending program for pensioners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-01T17:23:46.073+08:00
