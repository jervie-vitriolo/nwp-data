      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c6020-b45d-41e8-880b-45d1ea4572e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T17:23:46.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:55:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced pension loan can be paid in 24 months through automatic
        pension deduction, with an interest of 10%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268e7c2-4171-4080-9325-1525a76845d8'
      'mgnl:activationStatus': true
