    'template': '1'
    'title': 'House bill granting income tax relief for medical frontliners passes
      final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425b175-7ead-4e5f-bbeb-eaeb3b60a9a6'
