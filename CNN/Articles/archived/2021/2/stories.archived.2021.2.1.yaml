      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 1) —</strong> Malacañang
        defended the government''s decision to lift the travel ban on countries which
        recorded the UK COVID-19 variant, stressing that not all foreigners are allowed
        to travel to the country anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5e975-1f97-4ad6-92c1-4ef6084030d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c2101-5788-4655-be50-948e3cd522b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Monday, Presidential Spokesperson Harry Roque
        reasoned that the country needs to recover from economic losses while it can
        still manage coronavirus cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40629477-bedf-45f5-bafc-4733033a1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb27a5-d1bf-4d81-9e7b-04e29f9e08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon sapat po ang ating kakayahan na gamutin iyong mga
        magkakasakit na seryoso kaya hindi na po talaga kinakailangan na i-ban sila
        at tingin natin sapat iyong protocol na ginawa ng IATF..."</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc896ee-0371-4324-8eb5-44fea2ed43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d632d-8aed-417b-bba5-9e3c825d9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we have enough capability to treat those
        who will fall seriously ill that''s why we really don''t need to ban foreigners
        from countries with the UK variant, and we also think that the protocols by
        IATF are sufficient.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308dbdac-4547-4135-b633-a9b3c7fcc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a0b39-4d8f-4b9b-9e89-332dc0e8d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then emphasized that not all foreigners will be allowed to
        enter the Philippines despite the eased restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad277a-637f-489f-a34c-ce104696ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca97c39-6694-4421-956d-f3cdb457cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lilinawin ko lang po, it''s not as if napakadaming dayuhang
        pumapasok ngayon sa Pilipinas. Kakaunti lang po iyan,"</em> he said. <em>"Ang
        mga pwede lang pumasok ay yung mga may treaty trader''s visa, investor''s
        visa, kakaunti lang po iyan. Hindi pa rin po natin pinapapasok ang mga turista."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d62332-b4d6-4ca6-b65b-6d3e4b3ffb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff68bff-6510-48fd-8048-f6546f62d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T16:56:08.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:56:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to clarify, it''s not as if we have a
        lot of foreigners currently entering the Philippines. There are only a few
        of them. Those who are allowed are the ones with a treaty trader''s visa,
        investor''s visa, there are only a few of them. We are still not allowing
        tourists to come in.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d4d85-4a17-4c2e-b7c4-a0256e6e7eca'
      'mgnl:activationStatus': true
