      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the Philippine Embassy in Myanmar is already mobilizing
        to provide protection and assistance to Filipinos there. In a separate advisory,
        the embassy urged nationals to "remain calm and to stay at home."</p>'
