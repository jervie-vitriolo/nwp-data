      'mgnl:lastActivated': 2023-01-25T06:29:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> &nbsp;COVID-19
        response deputy chief implementer&nbsp;Vince Dizon clarified Wednesday that
        retailers are already part of the government''s vaccine priority list since
        they are considered essential workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ea1fc-89b5-498a-8a63-7d78f6352449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:10.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasama naman sila sa essential workers, part ng priority list,
        Dizon said in an ambush interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dc72a-1676-44bb-9d4b-2b5a8bccce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:10.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Retailers are essential workers, who part of the priority
        list.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46a4ea-e45b-4117-93c9-e091896b28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:27:27.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine Retailers Association reportedly wrote
        to Health Secretary Francisco Duque III, who chairs the Inter-Agency Task
        Force, to ask if frontline retail sector workers could also be prioritized
        in the government''s vaccination program, arguing these people are regularly
        exposed to the general public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3160360d-2789-4881-aa51-632bf31410c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:27:27.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently released its priority list based on health
        experts'' recommendations. First in line are frontline workers in the health
        sector, followed by senior citizens and people with comorbidities who are
        at greater risk if they catch COVID-19. &nbsp;Next are frontline personnel
        in essential sectors.&nbsp;The full list could be found <a href="https://www.cnn.ph/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"
        target="_blank">here</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de251edc-2e69-4628-b71e-2915bcb6a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:27:27.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial 117,000 doses of Pfizer''s COVID-19 vaccine are expected
        to arrive in the country this month, officials said. Vaccine czar Carlito
        Galvez Jr. previously said these are reserved for 56,000 employees of four
        public hospitals that serve as COVID-19 referral centers: the Philippine General
        Hospital, Jose N. Rodriguez Memorial Hospital and Sanitarium or Tala Hospital,
        Lung Center of the Philippines, and East Avenue Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec24c0-14f6-46e4-b616-531afde64543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:27:27.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US drugmaker Pfizer was the first to receive Emergency Use Authorization
        for its COVID-19 vaccine from the country''s drug regulator, followed by British
        firm AstraZeneca. Other vaccine makers have pending EUA applications at the
        Food and Drug Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6601e89-df61-4d7a-b514-648ca2a7312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:10.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, acting Socioeconomic Planning Secretary Karl Chua
        chief Karl Chua said the current prioritization program is already good as
        is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c50802-2056-4859-8928-45306c5919a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:10.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:29:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maganda na iyong ating (We already have a good) prioritization
        program. We start with the frontliners sa health and those providing public
        service, then the most vulnerable  the senior citizens, the poor people,
        followed by the general population, so I think we have a coherent plan. This
        plan, I think, is the one that will help everyone move forward, National
        Economic and Development Authority chief Chua said Wednesday in a briefing.</p>'
