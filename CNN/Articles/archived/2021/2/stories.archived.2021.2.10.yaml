    'lead': 'The first day of President Donald Trump''s second impeachment trial was
      nominally about the constitutionality of holding an impeachment trial for a
      former president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T10:29:18.665+08:00
