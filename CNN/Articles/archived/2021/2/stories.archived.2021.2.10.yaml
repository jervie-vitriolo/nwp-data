      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang malaking statement na rin na ngayong Valentine''s na ang offering
        ng ABS-CBN films isang BL movie. Sayang nga kasi kung hindi lang pandemic
        nasa sinehan kami. Sanay tayo na John Lloyd, Sarah, Bea, Kathniel pero this
        time, really? Dalawang lalaki ''yung offering natin ngayong Valentine''s!
        Para siyang malaking step kasi may sumugal at nagtiwala at may nakinig na
        isang malaking network or kompanya kagaya ng ABS-CBN na malawak ang reach
        na pwede niyang ipakita at i-tell dito sa mga tao na hindi pa nakakita ng
        BL. It''s a way of normalizing. It''s something to celebrate. Ang baby step
        niya kung tutuusin pero it''s a step towards a more accepting public.</p>'
