      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The number of new Covid-19 cases reported
        across the globe has declined for a fourth week in a row, according to data
        from the World Health Organization, offering a glimmer of hope that the world
        is turning a corner in its efforts to contain the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808e5a6-86d5-4806-8f15-9ab52100530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2c62a-3170-4aa2-b996-e751a11e03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 deaths reported worldwide decreased for the
        second week running, with 88,000 new deaths reported last week, a 10% drop
        compared to the previous week, according to WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1a04b-2d28-4c2c-bd97-02305ba0de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f2a96-3772-4fef-8161-bdf7ea04d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.1 million new cases of Covid-19 were reported around
        the world last week, the WHO said in its weekly epidemiological update. That
        was a 17% decline from the previous week and the lowest number of cases worldwide
        since the week of October 26, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccff53-eb1f-4138-95b8-5770835765be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee16fc2-9fd2-47dd-af6a-1b57e5fe7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there are still many countries with increasing numbers
        of cases, at the global level, this is encouraging," the weekly update said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b1d9a-e670-4719-9b89-68a698b42f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd520372-2020-41d7-94e5-1cef25a02b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States accounted for the highest number of new Covid-19
        cases, with 871,365. However, this figure represented a 19% decline in cases
        from the previous week, according to WHO data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971373d-023b-433d-b466-13ea7e2069bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a258c-7ba7-4ceb-8043-d5af7c3dd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, France, Russia and the United Kingdom were also among the
        nations reporting the highest number of new cases worldwide, the WHO noted,
        although all of them saw a decrease compared to figures from the previous
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0abfbe-4dc8-40f9-8eb3-98b34603a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41862d8-588d-40be-b6d3-5f780230925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the regions, compared to WHO''s previous weekly update, Africa
        saw the greatest decline in cases, at 22%, while the Eastern Mediterranean
        saw the smallest, at 2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec0fde-d800-47de-8eda-614ed5d0a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac5ab3-0886-4d57-bf7e-6f0e3aa92d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, new cases in the Americas accounted for more than half
        of all new cases worldwide, with more than 1.5 million new cases and more
        than 45,000 new deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0f1ad-1033-4657-be38-6a694b9a6a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb67c29-091c-4a83-a4cf-3f630992e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there have been almost 107 million Covid-19 cases, and
        more than 2.3 million deaths from the virus, since the start of the pandemic,
        according to Johns Hopkins University figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d160af-75a9-4175-8ab9-03a517a90330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263446d-16e1-4751-acc6-08997160dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are hoping that coronavirus vaccines will offer a
        way out of the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e2605-5deb-4218-b939-fbb6115b542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada368d1-03bc-4ed4-9da9-673484523c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some countries have already administered millions of doses,
        about 130 countries -- home to some 2.5 billion people -- are yet to administer
        a single dose, WHO Director General Tedros Adhanom Ghebreyesus said in a briefing
        Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59fbab-f341-4a6a-a5c6-b954e95e34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3daa8-5455-4561-941d-1aef6329d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data this week showing that the Oxford-AstraZeneca vaccine
        may provide only "minimal protection" against mild to moderate illness caused
        by the coronavirus variant first identified in South Africa has dented optimism
        in some quarters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc9a7e-9ea2-40a2-889a-5edf69b8c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c921f18-9ce8-437a-874f-d5ead8590202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine is cheaper and easier to transport
        and store than some of the other vaccines approved for use to date and, as
        such, has been tipped to play a key role in combating the pandemic in low
        and middle-income countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be24f4-5cc0-4e14-ba60-6cb1a6f2e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:21:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/health/who-covid-global-cases-decline-intl/index.html"><em>"Global
        Covid-19 cases declined 17% worldwide last week, WHO says"&nbsp;</em></a></p>'
