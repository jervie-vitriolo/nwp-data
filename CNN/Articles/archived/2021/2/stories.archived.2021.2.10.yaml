    'lead': '''Alarmed'' by Chinas enactment of a law that allows its Coast Guard
      to fire on foreign vessels, the Chief of Staff of the Armed Forces said he has
      ordered the deployment of more forces to the West Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T20:09:31.465+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:22:01.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:34.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP beefs up presence in West PH Sea due to Chinas new Coast Guard
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd25f3-cb56-48c5-a48c-7556faad1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:02.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  Alarmed
        by Chinas enactment of a law that allows its Coast Guard to fire on foreign
        vessels, the Chief of Staff of the Armed Forces said he has ordered the deployment
        of more forces to the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ec72e-c591-4950-8e60-89e88581bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its quite alarming, AFP Chief of Staff Lt. Gen. Cirilito Sobejana
        told reporters on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f2c90-5a8b-4f64-aee9-1c04173234b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reaction to that I directed immediately the Philippine Navy
        to provide more ships to Western Command para makapagdagdag tayo ng (so we
        can increase the) frequency of Philippine patrols ensuring that the Filipino
        fishermen are safe and secured while they are fishing in that part of the
        country, Sobejana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb024c-03bf-4249-a4de-994b9f12b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the increased military presence will also ensure the integrity
        of our territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce187f-4c0c-4497-b87f-a0a7b8a7e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims most of the South China Sea, including areas recognized
        by an international tribunal as part of Manilas exclusive economic zone in
        the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce98c65-9628-4d4a-942d-16c876a17ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese military''s news website, the legislation
        passed in January "empowers the Chinese Coast Guard to take action, including
        the use of weapons, when national sovereignty, sovereign rights or jurisdiction
        are being illegally infringed upon or threatened by foreign organizations
        or individuals at sea."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15faebc1-cbed-422f-9d78-5b2fd9f5440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that the Chinese Coast Guard has the power
        to order foreign organizations and individuals to stop the construction of
        buildings, structures, and deployment of floating devices in the waters and
        islands of China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bb1b3-2e14-4e9f-8ed4-e17a5c59ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who do not stop the illegal activities or refuse to make
        rectifications within a time limit, the coast guard may forcibly dismantle
        [buildings and structures] in accordance with law," the law states, according
        to state-run China Global Television Network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83b562-558c-46b6-b02c-fe0c8a24eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs <a href="https://cnnphilippines.com/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html">has
        filed a diplomatic protest with China over this law.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb344d-3b03-4ec6-a95e-2e2c7bd43ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian earlier told CNN Philippines The
        Source that <a href="https://cnnphilippines.com/news/2021/2/5/China-ambassador-Coast-Guard-law-fishermen-over-interpretation.html">there
        should be no overinterpretation of the law</a>, and that the China Coast
        Guard will not take any strong measure against any fishermen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd1e2d-2449-4dc3-b3fe-a5bad990cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Navy is looking into a fisherman''s report
        that he was driven away by a ship of the China Coast Guard while on his way
        to fish near Philippines-occupied Pag-asa Island in the West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f901ea0-0828-4f14-8182-331c2293f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/27/China-Coast-Guard-ship-blocks-Filipino-fisherman-Pag-asa-Island.html?">READ:&nbsp;Filipino
        fisherman recalls being blocked by China Coast Guard ship</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4cb20-05b2-4096-b0c1-3d6ef26ac47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, retired Supreme Court Senior Associate Justice Antonio
        Carpio <a href="https://cnnphilippines.com/news/2021/2/10/Carpio-China-Coast-Guard-law-UNCLOS.html">said
        the government should wait for an actual case</a>  when China would use
        the law against the Philippines, and bring a case to a tribunal under the
        United Nations Convention on the Law of the Sea or UNCLOS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a38d1-16dc-4536-bdff-da1fb70cc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:09:31.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is a signatory to this international treaty, it refuses
        to recognize the decision of the tribunal constituted under UNCLOS invalidating
        its historic nine-dash line claim to almost the entire South China Sea in
        a case filed by the Philippines.</p>'
  'Ryan-Reynolds-Rob-McElhenney-complete-takeover-Wrexham':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-10T20:09:20.754+08:00
    'imagesource': 'jcr:7d056321-9afb-4d94-b33d-cda11ec62e18'
