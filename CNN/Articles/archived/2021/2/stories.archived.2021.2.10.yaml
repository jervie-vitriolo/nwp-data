      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a07df-f021-423d-ae76-557cc8c04b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:22:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Undersecretary Artemio Tuazon also reiterated during the
        hearing that the policy aims to further prevent any transmission while inside
        a vehicle, which is an enclosed space. Individuals are required to wear face
        masks inside vehicles unless one is driving alone, according to a joint statement
        <a href="https://cnnphilippines.com/news/2021/2/5/face-mask-private-vehicles-.html">released</a>
        earlier by the DOTr and the Health Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a068e8-0a61-472b-95a4-16a1976f85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:22:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

