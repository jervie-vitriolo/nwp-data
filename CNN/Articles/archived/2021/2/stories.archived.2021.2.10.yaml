      'mgnl:lastActivated': 2023-01-25T06:35:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of lockdowns and containment measures, Canada is having
        some success in controlling the second wave of the virus but its borders will
        remain essentially closed for some time, government officials say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79484cc-3059-4cf6-95c3-3e0fff057151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau announced Tuesday that starting February
        15, anyone arriving in Canada by land must show a negative Covid-19 test taken
        within 72 hours before seeking entry to the country. Nonessential travelers
        that cross into Canada at a land border without a negative test could be fined
        up to 3,000 Canadian dollars ($2,362).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1156b8-4e13-4f79-80d4-355a1762469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t prevent someone who''s standing at a land border crossing
        from entering Canada because technically they''re already on Canadian soil
        when they''re speaking to that customs officer," Trudeau said at a news conference
        in Ottawa on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c2f39-8729-44c6-a742-80fe522eb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why what we can do is in cases of no test to show apply
        a stiff penalty, a fine and demand and ensure a rapid and complete follow-up
        to make sure that they are getting tested, that they are being properly quarantined,
        that they are not putting at risk the safety of other Canadians by returning
        home without a clear, negative test," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98822836-61e7-4540-879d-0e850ee9de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Canadian citizens, permanent residents and essential travelers
        are currently allowed into Canada, although there have been some exceptions
        on compassionate grounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8b2f8-1019-45d0-b42c-a81592a80aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, Canada announced that all air passengers will be
        required to show a negative PCR-based Covid-19 test before boarding a Canada-bound
        flight. A mandatory hotel quarantine for incoming travelers was put into effect,
        and flights on Canadian air carriers to the Caribbean and Mexico were suspended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b49dca-8c17-44c9-9c98-3729f5c66897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about variants led to travel restrictions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73740178-b9e4-4526-a8d3-cad73b619f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian public health officials say while new daily cases of Covid-19
        continue to fall and hospitalizations are down about 15% in the last week,
        new variants and a slow vaccine rollout could mean that a resurgence of the
        virus is still possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3034c-2e6f-453a-8a1b-f926e80a716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re all worried about the arrival of new variants and
        the impact that could have even as we are working hard to get everyone vaccinated
        as quickly as possible. There are real questions about what the impacts these
        variants will have both on spread of Covid-19 and on the impact of the vaccines,"
        Trudeau said, adding that''s why Canada is further restricting travel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779aba5a-c374-4661-9fd6-efb32d8be165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has detected only a few hundred cases of new Covid-19 variants,
        but public health officials say already there is evidence of community spread
        in at least three provinces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382fc99-5b4b-4cba-9e76-ebbfc82105c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Canada''s provinces began gradually lifting Covid-19 restrictions
        in the past few weeks with many students returning to classes in person and
        the reopening of some nonessential businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab58f4-3fa3-466e-ab75-9e56a8410483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health officials remain concerned about the spread of
        Covid-19 variants and the pace of reopenings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded26f7-9556-4f2e-a2d7-799ae59e2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is very real," said Dr. Theresa Tam, Canada''s chief public
        health officer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad188707-8ce0-4b19-af26-47a8d947d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:19:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:36:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why we need to maintain the strictest vigilance in our
        public health measures and individual practices," she said. "This will help
        to prevent these variants from reaccelerating the epidemic and making it much
        more difficult to control."</p>'
  'Diego-Maradona-death-investigation-soccer':
    'author': 'Ignacio Grimaldi and Mitchell McCluskey, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-10T06:22:12.667+08:00
    'imagesource': 'jcr:18078f90-b943-4b28-95cc-72699bbe8389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d5a397a-2839-4b9f-9346-b6e48ce80068'
    'lead': 'A psychologist and two nurses have been added to the investigation to
      determine if there was any malpractice in the death of soccer star Diego Maradona,
      a source with direct access to the legal file tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T06:23:30.914+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:35:47.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:16.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maradona''s psychologist and two nurses under investigation over his
      death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1c1dd-8396-4917-a06a-c3bec95bec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A psychologist and two nurses have been
        added to the investigation to determine if there was any malpractice in the
        death of soccer star Diego Maradona, a source with direct access to the legal
        file told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7061e-f8ba-48e2-aa24-a534a4707897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no charges filed in the wrongful death investigation
        of the legendary Argentinian forward, who died in November after suffering
        heart failure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8147f-680d-458a-a8af-b587036e78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychologist named in the file, Carlos Daz, told CNN, "My job
        was for Diego to quit addictions and in the middle he died. I would have loved
        to continue working with him. I don''t blame myself for anything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20d8d1-445a-42fd-8b6d-b4b348965266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisela Madrid, one of the nurses being investigated for potential
        malpractice by the Prosecutor''s Office, also denied wrongdoing. Her lawyer
        Rodolfo Baqu maintained that his defendant "has no responsibility."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd634b-5d5c-4db3-b599-485674ccbde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nurse under investigation was named as Ricardo Almirn,
        who did not respond to CNN en Espaol''s requests for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1858d-3a73-4a4d-b9a3-10e2b1562ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three join neurosurgeon Leopoldo Luque and psychiatrist Agustina
        Cosachov, who were already under investigation into the cause of Maradona''s
        death. The investigation is being undertaken by the Attorney General''s Office
        of San Isidro, the Buenos Aires suburb where Maradona lived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe909a-ae3a-4bf7-b6f0-8e2022938074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luque told the investigation that he does not believe "to have acted
        in a negligent or reckless manner, neither with lack of expertise nor with
        lack of observation" of his duties as a doctor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7f238-7254-4bfc-9764-4fb6d09d8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luque''s lawyer, Julio Rivas, admitted the neurosurgeon had in his
        possession documents with forged Maradona signatures, although he did not
        explain why. The documents with the forged signatures allowed Luque to withdraw
        Maradona''s medical records from the hospital where he underwent head surgery
        before he died, the same source with direct access to the file confirmed to
        CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c45142-0269-4644-9ce9-22b535639035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosachov also rejected the allegations of wrongful death. Her attorney
        Vadim Mischanchuk told CNN that "from a medical point of view she acted with
        her best judgment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e2749-0f0a-4735-8ac7-197fc956028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosachov was also notified that she is being investigated for possibly
        committing another crime, ideological falsehood. As a source who knows the
        case explained to CNN, Cosachov would have signed a document that assured
        that Maradona was in good health on October 20, a month before his death.
        The source said the psychiatrist did not show up to Maradona''s home that
        day. The doctor''s lawyer said that she "did not issue any false documents."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0ef39-fd13-49a2-a8ef-60aa768cf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office plans to order the holding of an interdisciplinary
        medical meeting in the next 15 days for experts to evaluate whether the death
        of the soccer star was the result of malpractice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a045d00-46b7-43e8-8fbe-92627c479b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona, who died at age 60, was regarded as one of the greatest
        players in the history of the game. He became a household name after inspiring
        his country to World Cup glory in 1986.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30ea14-d0af-4b21-b16f-f8218961f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:23:30.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, Argentina''s President Alberto Fernandez announced
        three days of national mourning, and his body lay in honor for public viewing
        at Argentina''s presidential palace, Casa Rosada.</p>'
