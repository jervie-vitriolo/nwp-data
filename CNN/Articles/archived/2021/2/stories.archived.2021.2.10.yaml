    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'politics']
    'template': '1'
    'title': 'ANALYSIS: Reading between the lines of the first impeachment trial arguments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c561d-f360-4458-9aba-b90dd2d2a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The first day of <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump''s</a> second impeachment trial was
        nominally about the constitutionality of holding an impeachment trial for
        a former president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968506ef-4e90-4647-bf76-e93db4dca027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arguments made by House impeachment managers and Trump''s
        defense team were much larger in scope. They included the emotional testimony
        of <a href="https://www.cnn.com/videos/politics/2021/02/09/impeachment-manager-raskin-son-impeachment-trial-two-vpx.cnn"
        target="_blank">Maryland Rep. Jamie Raskin</a>, the lead House impeachment
        manager, who recounted his fear for himself and his children, who were in
        the Capitol building on January 6 when the mob incited by Trump interrupted
        the counting of electoral votes. Raskin was joined by Reps. David Cicilline
        of Rhode Island and <a href="https://www.cnn.com/interactive/2021/02/politics/house-impeachment-managers/"
        target="_blank">Joe Neguse of Colorado</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e83ff5-f0a1-43e3-855a-b4cbf8dc5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s defense was offered by former Pennsylvania Attorney
        General Bruce Castor, who was joined by the Alabama attorney David Schoen.
        Trump was angry with the effort, according to CNN''s reporting, and all but
        screaming at the television in <a href="https://www.cnn.com/2021/02/09/politics/trump-impeachment-bruce-castor/index.html"
        target="_blank">Mar-a-Lago</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2915090-cc59-4400-a91f-2b44dfe63e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican, Sen. Bill Cassidy of Louisiana, said the Trump team''s
        performance was bad enough that he changed his mind and sided with Democrats,
        voting to let the trial go forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759772b5-f3c3-44d4-bea9-7dd82f00ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the key arguments laid out on Day One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568956cb-ee2d-42b3-9b6b-833d6a506354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The House side</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5726d-d799-41ee-8b7e-bd0de6015f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment exists to hold presidents accountable, even on their
        way out the door. Raskin spoke in personal terms about having his children
        on Capitol Hill that day. It''s important to remember the jurors in the Senate
        are also witnesses, and the Senate chamber is a scene of the crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894b6ae-efc0-40df-8efb-b403330ee19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin: People died that day. Officers ended up with head damage
        and brain damage. People''s eyes were gouged. An officer had a heart attack.
        An officer lost three fingers that day. Two officers have taken their own
        lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401dbf4-0f17-4797-b5be-52eb078ab591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, this cannot be our future. This cannot be the future of
        America. We cannot have presidents inciting and mobilizing mob violence against
        our government and our institutions because they refuse to accept the will
        of the people under the Constitution of the United States. Much less can we
        create a new January exception in our precious, beloved Constitution that
        prior generations have died for and fought for, so that corrupt presidents
        have several weeks to get away with whatever it is they want to do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ad6b9-f2bc-4f74-b865-5268a3221b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History does not support a January exception in any way, so why
        would we invent one for the future?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177aad54-13ba-4457-bfde-acd0b3895b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump was still in charge on January 6. Trump''s not in office
        now, but he was when the mob attacked. And that makes his conduct impeachable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef460a-2f8f-4850-9603-4ab67164baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the relevant line from Article 1, Section 3: "Judgment in
        Cases of Impeachment shall not extend further than to removal from Office,
        and disqualification to hold and enjoy any Office of honor, Trust or Profit
        under the United States: but the Party convicted shall nevertheless be liable
        and subject to Indictment, Trial, Judgment and Punishment, according to Law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa41b7-a5d3-4d62-9432-6b74e118dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin: The President, it is undisputed, committed his offense while
        he was president. And it is undisputed that we impeached him while he was
        president. There can be no doubt that this is a valid and legitimate impeachment.
        And there can be no doubt that the senate has the power to try this impeachment.
        We know this because Article I, Section 3, gives the Senate the sole power
        to try all impeachments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ffece-8ee4-44d4-84c7-0e1404970d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier impeachments weren''t all that rare. While a US president
        has never been impeached after leaving office, it used to be used against
        officials in the earliest days of the republic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a2a20-28e9-4b69-bf2b-38bc15fba0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin: Every single impeachment of a government official that occurred
        during the framers'' lifetime concerned a former official. A former official.
        Indeed, the most famous of these impeachments occurred while the framers gathered
        in Philadelphia to write the Constitution. It was the impeachment of Warren
        Hastings, the former governor general of the British colony of Bengal and
        a corrupt guy. The framers knew all about it and they strongly supported the
        impeachment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baae59-3ab9-4526-a25a-6d666acacdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peaceful transfer of power is the key to the whole system and
        can''t be threatened. The framers were particularly concerned with the peaceful
        transfer of power, which Trump tried to interrupt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615949b-2dfc-449f-bc1c-60de088aae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin: Given the framers'' intense focus on danger to elections
        and the peaceful transfer of power, it is inconceivable that they designed
        impeachment to be a dead letter in the president''s final days in office when
        opportunities to interfere with the peaceful transfer of power would be most
        tempting and most dangerous as we just saw.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0491e01-0a56-4557-a06b-208c23ec43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can''t be allowed to hold office. It''s still not clear what
        Trump''s political plans are, and Democrats argued that''s why he must face
        the penalty of being barred from office in the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ebc9c-abf5-4134-b37a-1e13225807af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicilline: Impeachment is not merely about removing someone from
        office. Fundamentally, impeachment exists to protect our constitutional system,
        to keep each of us safe, to uphold our freedom, safeguard our democracy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e7e06-89ae-4914-8f9c-ca706d743739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Trump''s specific offense  inciting a mob to attack the
        Capitol  demands impeachment. People died in the insurrection, and hundreds
        of Trump''s supporters have been arrested for their actions on January 6.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81164858-5b52-479b-b212-019a576fe45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neguse: President Trump was not impeached for run of the mill corruption,
        misconduct. He was impeached for inciting a violent insurrection, an insurrection
        where people died in this building, an insurrection that desecrated our seat
        of government. And if Congress were just to stand completely aside in the
        face of such an extraordinary crime against the republic, it would invite
        future presidents to use their power without any fear of accountability.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a9c92-cfb5-4a9d-94c3-651e26d7b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The defense</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788da389-f0f2-4b6a-9f6a-58f2fc1f4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they tried to distance Trump from the mob he inspired. Trump,
        however, equivocated in the immediate wake of the violence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bff50-e9ef-46e8-9054-28cf48bdbfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor: You''ll not hear any member of the team representing former
        President Trump say anything but in the strongest possible way denounce the
        violence of the rioters and those that breached the Capitol, the very citadel
        of our democracy, literally the symbol that flashes on television whenever
        you''re trying to explain that we''re talking about the United States, instant
        symbol. To have it attacked is repugnant in every sense of the word. The loss
        of life is horrific.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5417e-e067-411e-af49-a49e641f25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were caught off-guard by the strength of the House manager''s
        presentation. Castor acknowledged a last-minute change of plans. Trump''s
        lawyers were criticized for having a less-focused and more rambling presentation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515264d-a1fc-42d3-963b-764ec436bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor: I''ll be quite frank with you, we changed what we were going
        to do on account that we thought that the House manager''s presentation was
        well done, and I wanted you to know that we have responses to those things.
        I thought that what the first part of the case was, which was the equivalent
        of a motion to dismiss, was going to be about jurisdiction alone and one of
        the fellows who spoke for the House managers, was a former criminal defense
        attorney, seemed to suggest that there''s something nefarious that we were
        discussing jurisdiction and trying to get the case dismissed, but this is
        where it happens in the case because jurisdiction is the first thing that
        has to be found.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee049f26-9aa5-4f03-b7b7-8544ecbbb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued the impeachment is unnecessary. Voters solved the problem
        by electing Joe Biden, they argued -- which will drive Trump crazy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fb5db-b337-4dc6-92db-1003c2d5f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor: But why are the House managers afraid and why is the majority
        of the House of Representatives afraid of the American people? I mean, let''s
        understand why we are really here. We are really here because the majority
        in the House of Representatives does not want to face Donald Trump as a political
        rival in the future. That''s the real reason we''re here, and that''s why
        they have to get over the jurisdictional hurdle, which they can''t get over,
        but that''s why they have to get over that in order to get to the part of
        the Constitution that allows for removal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f6b08-331c-430f-9b45-d58e9ef3f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the trial is happening too fast. This trial is starting
        just over a month after the events that triggered the case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d3699-c52c-4a0a-9bd0-1a55e8e423dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen: To say there was a rush to judgment by the House would be
        a grave understatement. It is not as if the House members who voted to impeach
        were not mightily warned about the dangers to the institution of the presidency
        and to our system of due process. They were warned in the strongest of terms
        from within our own ranks, adamantly, clearly and under no uncertain terms
        not to take this dangerous snap impeachment course. Those warnings were framed
        in the context of the constitutional due process that was denied here.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13eded7-276d-45e6-b939-71283b9875ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trial is about politics, not the Constitution. The argument
        from Democrats that Trump should be barred from future office became part
        of the defense  that it''s a decision voters can make when the time comes,
        and opening up the specter of punishing political adversaries has its own
        dangers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba619c-0402-47cb-8ab0-cab46875bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen: In summing up, let''s be crystal clear on where we stand
        and why we are here. The singular goal of the House managers and House leadership
        in pursuing impeachment conviction of Donald J. Trump is to use these proceedings
        to disenfranchise at least 74 million Americans with whom they viscerally
        disagree, and to ensure that neither they nor any other American every again
        can cast a vote for Donald Trump. And if they convince you to go forward,
        their ultimate hope is that this will be a shot across the bow of any other
        candidate for public office who would dare to take up a political message
        that is very different from their own political point of view as the direction
        in which they wish to take our country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cca00a-7f5f-4f39-9a75-d6efe8b26d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under our Constitution, this body and the impeachment process must
        never be permitted to be weaponized for partisan political purposes. This
        article of impeachment must be dismissed for lack of jurisdiction based on
        what we have discussed here today and what''s in our brief. The institution
        of the presidency is at risk unless a strong message is sent by the dismissal
        of the article of impeachment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70d7b2-2321-4297-8689-9b7f145bed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:29:18.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
