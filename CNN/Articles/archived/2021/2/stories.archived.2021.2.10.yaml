    'template': '1'
    'title': 'I moved from Hong Kong to Barbados during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d8f6d-ae40-42ed-9acc-023a9bf26efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Just over a month ago, I packed my life
        in Hong Kong into two suitcases and moved 16,000 kilometers to Barbados.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ce96b-30a5-43a6-b285-67a8ab11ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbea557-757d-4cde-902a-fd00b2544215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d never even been to the island before or traveled anywhere else
        in the Caribbean region for that matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde37722-5cc7-4778-8d7d-b1f7cf236ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bc6af-a8bd-4e73-8151-c8a2c13602c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados is so far away from Hong Kong -- the shortest travel time
        is 24 hours -- that I wasn''t sure I''d ever get the chance to visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a20739-35f1-4130-8ba4-8c96928c261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf69b9-65d1-4043-98f0-ee8e567c8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the popular destination, which resumed accepting international
        travel on July 12 last year, released a special visa called the Welcome Stamp
        in the same month. It offered the chance for people to work there remotely
        for a year. I thought, "Why not?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da754105-d02c-4c74-a9e0-66c7197336f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d653a1-15cd-40b5-957f-bf0f49f9a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world continued to impose lockdowns and
        travel restrictions in a bid to contain Covid-19 in mid-2020, Barbados --
        and many other nations in the Caribbean -- seemed to have the virus under
        control and was reopening to the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b141f-e650-4b99-b7fd-9c82fdc2a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a525a-7d80-4496-9a10-cf342411a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Barbados requires to work there</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5517e2-f3ed-45b7-ba9f-f7e470c44ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open to all remote workers who earn at least $50,000 annually, the
        visa scheme has a fee of $2,000 for individuals or $3,000 for families, which
        is payable after applications have been approved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500820cf-e262-46c6-8e70-a59adbe91f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fb685-d670-4164-95ce-e4868de279ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are required to fill out an online form, submit an income
        declaration and details of the work they''ll be conducting during their time
        on the island</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea36214-1e49-47c7-988e-ca18258c0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76906f-0df9-4574-98fe-018521687d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are accepted continue to pay tax in their home country
        and are not liable for income tax in Barbados.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b9f73-7b56-4ced-855f-d67d88e22a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018e84e-0bd7-4ce3-bd63-a880409d1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has changed the global business landscape as a larger
        number of people continue to work from home," Barbados Prime Minister Mia
        Amor Mottley said when the scheme was launched.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bcb80-4c8b-475d-9212-6a7c35aad18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946c347-51f1-4c0c-ab82-7d81a651496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new visa, we can provide workers with an opportunity
        to spend the next 12 months working remotely from paradise, here in Barbados."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c02a4-6da7-4a61-b1db-5aa4b521b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362dbe0-ced8-48e4-9f71-45143b09e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome Stamp was just the ticket</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69fd21-a215-4df4-aedc-347e9f622ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme would also help to drive Barbados'' economy, which relies
        heavily on tourism and has been hit hard by the effects of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cc4bb-2c54-4a27-95bf-bf1fd2648f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cee06-3ffd-43d2-a65e-bdf470c7280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, reality was looking grim for me when I first learned
        of the scheme. As a freelance journalist specializing in lifestyle topics,
        I''d lost most of my work in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df1ace-8ead-41ab-ade7-173397f77bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f3d65-0a3f-49a3-b5c8-a2863f96250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic had compounded the city''s politically volatile situation.
        It felt like my hometown was becoming a shell of its former self.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378b40b-bd7c-45fb-9583-ab2bb468e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c2db4-a05d-42f4-a389-6d532d3b8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I wasn''t ready to cut ties with Hong Kong entirely. I just
        wanted to go somewhere else for a while. Barbados'' Welcome Stamp was just
        the ticket, and it also offered the opportunity to expand my scope of work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec46915-31dd-4401-8619-563ab7150d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925c01f-6886-4a40-a4b3-0251968fea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that my application had been approved within a few
        days and taking some time to think it through, I completed payment in October
        and prepared to move in November.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ed360-478d-4d31-916d-0e9c513885b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa18468-8e38-4c67-aafd-0a68165a5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relocating during COVID-19: First, pick a route</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bc817-e9a7-4dd1-819f-f7248b7aaf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning an itinerary that involves three days of voyage, at a time
        when international travel is highly disrupted, was a challenge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56361004-3079-40c0-b72c-f7b35fdc8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034b63a-6903-43ea-82f0-50e030f7d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no direct flight from Hong Kong to Bridgetown, the capital
        of Barbados.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fd3da-e5ca-461d-87ff-61b561c37260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d535b-5afc-4e6d-b455-7aae669ab142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling, of course, isn''t the most responsible thing to be doing
        at this time. But as I''d be staying in Barbados for an extended period, I
        was willing to take the risk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bca6f-008e-4a6b-b757-a4252b8a660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fad20-d960-47d0-9a48-5e8f01feb482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I am a dual British-Canadian citizen, I thought my safest
        bet was to do my layover in either of those countries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdff45-2d9c-44ef-a9d6-6c7106178048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb56481-7130-4833-9f93-fda82cb2b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would eliminate any chance of being turned away in a layover
        country where I am not a citizen should border rules suddenly change.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fdb684-90e7-4982-8e6a-407286f93596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7382f-34de-4ec4-b1e7-9ef9eb741a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A London layover was a no-brainer. At the time, Hong Kong was on
        the UK''s list of travel corridors, meaning I wouldn''t have to quarantine
        on arrival. Passenger arrival forms are required for both London and Bridgetown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b95740-4759-4b4e-8d5a-6550fb4b6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f69a0-5424-4c9e-8113-c72309685f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I booked to fly from Hong Kong to London, with a one-night layover,
        and then a morning flight the next day to Bridgetown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a049af9-6976-4850-8f1a-c7a8f4c01d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f4491-04bc-45b2-a418-1e3469afe6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next, find a COVID-19 test site</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a85147-c226-4f69-8ec2-e1a19f9587cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados requires passengers to present negative Covid-19 PCR test
        results taken three days before arrival, and only those taken by nasopharyngeal
        or oropharyngeal samples, rather than nasal swabs or deep throat saliva samples.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a626179-efd0-4a60-a5a5-45d6e1fd0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34018eaf-cde5-485b-a79a-6df992c4efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-administered at-home tests are also not accepted. My family
        doctor also warned me about Covid-19 clinics that were not accredited.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81724087-25f3-40ad-be92-f147486b11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add7ec3-0d62-43a8-9561-04dc7122e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took me some time before I was able to find a clinic that satisfied
        all my requirements, which needed to present results with a pretty quick turnaround
        considering the time between testing and arriving in Barbados.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c7bc0-ce12-4c2e-933c-665a06a2b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568e3c3-c013-47ef-aff1-d7d4468bcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 28, I set off for the airport in Hong Kong for my big
        move.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d0c78-f803-479e-9ef4-9fb788139235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47fa4e5-b582-4839-a9f6-8f19f91e9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, while checking in for my Virgin Atlantic flight,
        I was told the London to Bridgetown leg of the journey had been canceled weeks
        ago -- I''d received no prior notification on this. There would be no flight
        for another two weeks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957d280-da4e-4f13-82b5-1fa1371e064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a80c8-ffdb-494b-94f5-d569f0617707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I ended up unexpectedly remaining in Hong Kong for a fortnight.
        Paranoid about the rising number of cases in Hong Kong and conscious of the
        fact that I had to take another Covid-19 test before my new travel date, I
        spent most of the two weeks -- including my 30th birthday in early December
        -- at home.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45242693-eab7-4567-9f3e-b0827a5879ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e19d8e-0fe5-45e4-a7c4-4f2922d88059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on December 12, I got on the plane to London for the first
        leg of my journey.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25287c3e-5be2-4e5d-8490-bf630a294bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82315d76-5370-4a0b-b3bc-fe7e8626e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arriving and quarantining</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1a14a-afa8-4982-98d1-d2ca01f7052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London was in lockdown at the time. I had over 24 hours there, and
        I spent all of it in my room at an airport hotel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c95d2-ddcd-4aa0-98ca-8fee68a9821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63e045-3ce1-4a79-8e51-89db835c7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, I was surprised by how busy Heathrow Airport''s departure
        area was -- a stark contrast to the ghost town that Hong Kong International
        Airport had become.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d71125-1229-434e-bc95-2aaf73a0c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6864a-aea6-4085-ae55-726828757d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d been traveling for so long by this point that the nine-hour
        journey to Barbados felt like an eternity. But I felt my fatigue instantly
        fade away when greeted with the sight of the deep blue Caribbean sea as we
        circled above Grantley Adams International Airport.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb78b9-dd9b-4c6b-bd30-a6c723225467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbade6a-5f63-4dbf-9766-c9f2b20e1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I soon found myself basking in the sun as we were asked to form
        lines to present our test results to staff.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4af6df-f570-448c-9133-0f350084f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1570d-f421-4e8e-a752-ec5873463021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing immigration was much quicker than I thought -- and people
        seemed genuinely excited to see another Welcome Stamper arrive.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d917c3-0b61-409d-a3ea-291c2f93d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce5e08-4415-4256-940b-68156515e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, the lines for interviews with health officers
        took the longest. I was given paperwork that explained I was to take my temperature
        and submit them to the authorities via WhatsApp twice a day for seven days.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d392999-b718-4ae5-aa84-588dae88d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce51f0-d9b2-4e7b-ab5c-388a564df491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, I would need to undergo a mandatory test four to five
        days after the date I''d taken a test in my home country. After that, I''d
        be free to roam around Barbados.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8c452-7108-497b-8660-1d14214679ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ae56e-5bce-431a-b3d9-94688d2c1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At my hotel in Holetown on the west coast -- one of the government''s
        designated quarantine accommodations -- I was pleasantly surprised to find
        that I was allowed to go out on the room''s patio area during quarantine.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abad7ff-33e5-4108-8be0-825f6162f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02413523-6160-4ffb-9e77-900562477fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the front desk helped me to arrange to take the test
        at a government clinic. Travelers also have the option to take it done in
        your room by a doctor or nurse, but at cost. Getting it done at a government
        clinic is free, though you''ll need to pay for a taxi to and back.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a9516-7f45-4573-bf79-06ec98cacf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312b02d-042d-4e0f-8512-3da024cdc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi journey was an exciting chance to soak in the sights of
        Barbados before I could venture out.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc931f-db3e-4f48-8cd1-f97d80219f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba3970-fea8-4961-8fe1-6ce0a36e580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to an array of colorful bungalow-style homes, I spotted a sign,
        issued by the local health authorities, in Bajan creole urging residents to
        stay home and "protect yuh family."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9999016-7ec4-455d-b73b-6e4324012caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c55d9b-24b4-4529-8a04-c43a611922ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, visitors were told to expect their results within 24
        to 48 hours. I''d taken my test at noon Tuesday and received my negative results
        in the early evening on Thursday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779b4d9-6eb1-404e-bb18-cd1f311e3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f4a97-2b55-499f-8077-a1b93568b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three or so days in quarantine seemed relatively minor when compared
        with the 14-day standard countries such as Canada adopted.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f275f-2377-4498-80d1-59dbc639c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6bf30-610f-4ba2-972d-989ed0647fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working from paradise</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6015fee-305e-4148-8ead-869e41309d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With quarantine behind me, it was time to explore my new home. I
        moved out of my hotel and into an AirBnb in Hastings on the south coast while
        looking for a place to live.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c11368-80c6-4a9f-ab70-d639497f714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fec61-a5d3-4df2-b04d-5920b65dfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting to my new working hours was not as challenging as I thought
        it would be. I had already anticipated that changes would be necessary after
        moving to the other side of the world. Barbados is exactly 12 hours behind
        Hong Kong.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec12dc-a399-4de7-b46c-d59d2c292d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61ea31-ad79-47c1-b981-e37c2f781efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since most of my work is based in Asia, I work during the evenings
        -- Asia''s morning. Working into the early hours is done when necessary.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73ac93-7fc3-4f60-96aa-716b2fad5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4540d4-6594-4929-b058-6e08794b2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also means I typically take Fridays off -- when I wake up,
        it''s already the beginning of the weekend in Hong Kong. But on the flip side,
        I also work Sunday late afternoons and evenings, which is Monday morning in
        Hong Kong.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca703311-cbf1-4bc4-9760-ff34ce727317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8344abd-4375-4e48-9533-c287f32a8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty in working remotely, and as a freelancer, is that I have
        tons of flexibility.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb74bf-d32d-4a58-a061-aa5dcf4ca7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66819b0b-9efb-499b-8828-e4f2b230562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curfew imposed</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e0c50-0a1e-4f53-9dd1-161b063cd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time I arrived in Barbados, reports of misbehaving tourists
        who were breaking quarantine rules began to emerge. The country had had single-digit
        new numbers for months -- but it had seemed like a series of quarantine breaches
        meant a community spread could be imminent.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3488c-abc6-4437-acf3-222eea9a6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f04e06-1989-4c35-ae09-d8646c45d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 2, following the discovery of a cluster of new cases,
        the government imposed a curfew between 9 p.m. to 5 a.m. The following day,
        there were 161 new cases -- a major increase from zero cases the day before.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa360267-7caa-43d1-96e7-d002dc6990bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c93ee-3787-488a-ae93-a903dd7d3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew continued through the month, while case numbers continued
        to fluctuate. Travel rules changed -- now visitors can expect to remain longer
        in quarantine compared with what I experienced back in December.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab5b6b-574f-44af-ad5e-03e135f49ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc849d-05a6-44ce-8332-c3020069e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve still been able to visit the beautiful beaches for which Barbados
        is famous -- many of them are pretty empty, providing ample space for social
        distancing -- though I noticed that many businesses had chosen to limit their
        services or operating hours, even without official guidance to do so.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15272ae9-24db-4437-b7c0-3bede784f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0cc40-86ab-4813-ac19-6f5500a07110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Lawrence Gap, an area on the south coast famous for its dining
        and nightlife, was empty.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92486a-07b0-4f1c-b1c0-844ce603dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af278d12-2508-4fc4-9fc1-fd8de256aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 27, the government announced a shutdown period from February
        3 to 17. Most businesses are set to be closed, with only supermarkets and
        gas stations operating in limited hours. The curfew is also being extended
        to 7 p.m. to 6 a.m.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e407a1-cbbd-4671-aeae-4a9398467745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63783816-6293-4504-81f3-2be8cca3cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in lockdown while in paradise is probably not anyone''s idea
        of fun, but I keep reminding myself that I''ll have the rest of the year to
        explore this beautiful island.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d8f63-2231-484e-96db-bd6bb16f1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c700a9-311e-4467-b26f-b749bc20f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, we''ll just have to prepare to enter what Mottley has described
        as "a period of national pause."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632db89c-fc1a-4618-9c27-b1092d1e22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:28:48.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:23:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/moving-to-barbados-work-pandemic/index.html">I
        moved from Hong Kong to Barbados during the pandemic</a>."</em></p>'
  'Elton-John-and-Michael-Caine-encourage-brits-to-get-vaccinated':
