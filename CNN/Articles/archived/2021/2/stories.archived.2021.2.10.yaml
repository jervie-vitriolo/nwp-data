      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec80fe-4dc5-45f8-bcce-4d19e83be7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:33.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to representatives for King for comment but did
        not hear back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce7276-b01f-409f-8bfd-34bf5f9f694e'
