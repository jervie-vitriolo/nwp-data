      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ef8c3-2180-4142-b024-55ff61ec702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Success! Contact with #HopeProbe has been established again. The
        Mars Orbit Insertion is now complete," according to a tweet from the mission''s
        Twitter account at 11:16 a.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bc8d9-c549-444d-a0c6-1e4939625d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a893b-f152-4220-889f-cd11d377b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Space Agency began live coverage of Hope''s arrival on February
        9 beginning at 10 a.m. ET on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d620aa-a0ee-4dd5-85e0-66f7887af801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b761f0f-c760-45b4-ac06-2b2ba086f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the spacecraft arrived, the Hope Probe marked the UAE as only
        the fifth country in history to reach the red planet and a first for the Arab
        world. The ambitions of the mission don''t stop there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f4617-eb99-4847-bed8-c9226edcddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888c04e-f6ad-4190-82af-2fb62272ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, along with its three scientific instruments, is expected
        to create the first complete portrait of the Martian atmosphere. The instruments
        will collect different data points on the atmosphere to also gauge seasonal
        and daily changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8066b-1cd8-41ca-97e6-aa7fbfdfd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49955823-1b1d-4355-bea5-3431429c23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information will provide scientists with an idea of what climate
        dynamics and weather are like in different layers of the Martian atmosphere.
        Together, this will shed light on how energy and particles, like oxygen and
        hydrogen, move through the atmosphere and how they even escape Mars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0875b5-da1c-4bfa-802a-c2f51d00ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04a774-bcde-42a8-b12e-6b3dc60ca1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was one of three that launched to Mars from Earth in
        July, including NASA''s Perseverance rover and China''s Tianwen-1 mission.
        Hope will orbit the planet, Tianwen-1 will orbit the planet and land on it,
        and Perseverance will land on Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502c313-1c5b-47c7-b479-b664e6867d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ee8e5-427c-47dc-bef6-80d8f5921b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three missions launched around the same time due to an alignment
        between Mars and the Earth on the same side of the sun, making for a more
        efficient journey to Mars. Hope is the first of those missions to arrive at
        Mars; Tianwen-1 is expected to arrive on February 10 and Perseverance on February
        18.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d58e38-19c2-446d-840f-8f2aee4f3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8c1dd-b856-49f4-be64-b8e130ead544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations @HopeMarsMission on your safe arrival to Mars''
        orbit! Your bold endeavor to explore the Red Planet will inspire many others
        to reach for the stars. We hope to join you at Mars soon with @NASAPersevere,"
        tweeted Thomas Zurbuchen, associate administrator for NASA''s Science Mission
        Directorate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082847e8-c9eb-409c-88d5-c1359b2d9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fa58c-7a3c-4971-af91-8df289190acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes from the journey to design, build and launch Hope were displayed
        on the Burj Khalifa in Dubai, the tallest building in the world, and other
        iconic buildings across the UAE were glowing red in honor of the Martian mission
        Tuesday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b951cef-e5a6-46ee-bb5d-61c99ae92b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17c8d6-1188-46a9-ac19-7d6747fca587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the news broke that the mission had successfully entered orbit
        around Mars, the Burj Khalifa began a celebratory light show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b39eab-cd55-46e1-a776-435fa1df7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfac9d-4214-4a54-bd86-f77f4a8db4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirati engineers with an average age of 27 worked on the Hope Probe,
        with women making up 34% of that team, and 80% of the science team comprised
        of women. One of the goals of the mission is to help build a knowledge-based
        economy for the UAE, leading to more investment in STEM, or Science, Technology,
        Engineering and Mathematics for young Emiratis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7040a0e-7e6b-4d0d-8645-d49975159ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e8c5d-e444-4d9d-8771-dea02d42a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our mission objectives was to stimulate a lot of students
        and an entire society within STEM and we''ve seen a large shift with the mindset
        of students, first and foremost, within the Emirates," said Sarah Al-Amiri
        in a recent press conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924ece4-9684-42c5-808c-63b0af0a8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef1549-ed94-40bb-8459-3ca855ccd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''ve also seen a lot of keen engagement within the region,
        a region that is typically known to be unstable, and that has triggered a
        lot of thoughts with regards to what is possible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc1c5b-7f3a-4f67-aec0-c73cc0d30c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454daa72-22b4-4ce9-b746-ead7ef3ed3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Al-Amiri is not only the deputy project manager for the mission,
        she''s also the Minister of State for Advanced Sciences, chair of the UAE
        Space Agency and the United Arab Emirates Council of Scientists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a671b25-cbc9-40f0-b058-635e2b546a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3d5f8-bb98-4c08-b67c-170ca1404f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A historic arrival at Mars</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d5e8c-6c37-4023-82e7-622e9246bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe was moving with such speed toward Mars that if it
        didn''t slow down appropriately upon arrival, the spacecraft could have literally
        used Mars'' gravity to slingshot it through deep space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2685a5-4df8-4614-b62f-127d1fd0f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66498495-f34e-4c3f-b146-9e6acf8d0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of the spacecraft''s fuel was used to slow it down enough
        for the spacecraft to be captured by Mars'' gravity and go into orbit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5a6dd-46f2-42a7-8f3e-9f5f8189b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734f3cf-0746-48f8-a091-e02747a0215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By firing its thrusters for 30 minutes before reaching Mars, it
        slowed down from a speed of more than 75,185 miles per hour to 11,184 miles
        per hour.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ef06c-0553-4e75-b391-ea414eda0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16684b13-07c3-460b-b856-01da3b5e0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe''s team considered this phase of the spacecraft''s
        arrival at Mars, called the Mars Orbit Insertion phase, just as critical and
        risky as launching the spacecraft.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdd614-9a18-451d-ad73-3c669729b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23446a62-a181-4383-9e54-aa9ed9ca37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the gravity of Mars captured Hope, it entered an elliptical
        orbit around the planet. It will come as close as 621 miles above the Martian
        surface and as distant as 30,683 miles from it. It will take Hope about 40
        hours to complete one orbit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf52f3a-5fe8-40ea-b573-b26f123e8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adbf5f-9ec4-4be4-a33d-de37b0696518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will send back its first image of Mars during this time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbb185-b3d9-411b-b1ac-271d6d46a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0169f96-87f0-4098-9c4e-178be0278e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope will stay in this phase, called the capture orbit, between
        February and mid-May during the transition stage of the mission, according
        to David Brain, deputy principal investigator for MAVEN orbiter, or the Mars
        Atmosphere and Volatile EvolutioN, at the University of Colorado Boulder''s
        Laboratory for Atmospheric and Space Physics.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ae19a-b601-4cae-875b-f12f095455cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb99ec-adfd-441a-98d7-36c2d5725327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this transition, the ground teams will send some commands
        to the spacecraft to test the instruments and make observations of Mars to
        see if any of the instruments need tweaking.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea8d8c-8d3f-4d51-9b3a-227b9b21364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400334fa-2654-43cc-9809-b506d51c981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it will be time to maneuver Hope into the science orbit, which
        will allow the probe''s instruments to begin capturing scientific data of
        Mars.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613b41f-5c71-4671-b080-e5a6d8ee56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347818bf-6bd6-432a-add6-4c8bfe09ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope will complete one scientific orbit of the planet every 55 hours.
        This orbit will provide the first global picture of weather and atmospheric
        dynamics on Mars, which will be shared with the scientific community via the
        mission''s data center.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c29b15-b4dc-49ed-baf2-a0e0400fb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa32643-bde8-4a5c-9586-e70ca0b36dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is expected to last two years, with the possibility
        of being extended for a third year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee3107-2318-4523-aec9-55bd7a0dac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a3d46-580a-43b4-9aab-3c74f91a1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will be in a different orbit from past spacecraft that
        have visited Mars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ad19a-9e07-4685-96ac-beb57dc88260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeea7e6-f5c7-408c-8468-2ce865f759c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very high altitude orbit, much higher than any other Mars
        science missions," Brain said. "In that high altitude orbit, where our instruments
        observe Mars from the global perspective, it will always be seeing roughly
        half of Mars no matter where we are in the orbit when we look at the planet."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dde62c-0492-42cd-98b7-cb5e1d2e80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399810b-5dff-44e1-b27a-e585024083e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbit will take the probe fairly close to parallel with the
        Martian equator, which will enable the spacecraft to capture data at different
        times of day on the planet. And the fact that it''s an elliptical, or oval-shaped,
        orbit means that observations will be captured close to as well as distant
        from Mars.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d70414-dc55-4abb-a937-c8eb047aee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbdcf2-fde1-459c-92d7-6f40cc5d0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can observe many geographic regions at a single time of day
        when the whole probe gets close to Mars and speeds up, and it can match the
        speed at which Mars is spinning on its axis," Brain said. "It can hover above
        a single geographic region like the big volcano, Olympus Mons, and study the
        atmosphere there at many times of day."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ed30b-f0ac-43f3-8c2d-2048841e1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52589211-1b50-4255-9756-832ae57b8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every nine days of the mission, the probe will have completely captured
        a picture of the Martian atmosphere.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99106896-bb0e-43f9-9841-5f83bfbb26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46588f-8e44-40fb-a6c6-c955a19b9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have observed every geographic region at every time of
        day, every nine days," Brain said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68360e9-1289-4cfb-b724-8a3fe8348bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:53:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/world/uae-hope-probe-mars-mission-orbit-scn-trnd/index.html"
        target="_blank">"The UAE''s Hope Probe has successfully entered orbit around
        Mars"</a></em></p>'
