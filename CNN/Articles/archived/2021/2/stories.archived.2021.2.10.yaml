      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd43545-2a6e-4df2-881d-d462a0770752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 2020 update from the NTSB on the crash investigation,
        the board said there was no evidence of engine failure. Later that month,
        it issued a preliminary report underscoring the overcast weather in the area
        that day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f590d-566a-44d3-99f4-e7726f43ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3225bf-4564-4827-b16a-f62bac4bd360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s widow, Vanessa, sued the Los Angeles County Sheriff''s
        Department and Sheriff Villanueva following the crash over eight deputies
        taking photos of the scene and the deceased victims. A leak from the department
        led to TMZ breaking the news, and fans flocked to the site.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651f06b-f476-41d8-96aa-f9bc0017af6b'
      'mgnl:activationStatus': true
