  'tim-sweeney-epic-games':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-10T21:39:15.098+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bba498e-c24c-4d72-9c99-4153d75660e6'
    'lead': 'Over the course of his career Tim Sweeney has been unafraid to take on
      tech industry giants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T22:10:47.847+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:19:48.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:38.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The man behind Fortnite is making the riskiest bet of his career. The
      payoff could be huge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5920e2-161a-4070-bb24-e43f1ef7f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Over the course of his career Tim Sweeney
        has been unafraid to take on tech industry giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2692300-0e9e-4d78-b1f2-35926e8606f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO and founder of Epic Games has had a knack for picking the
        right battles while also shoring up his company''s independence. Fortnite,
        the company''s blockbuster battle royale game, recently topped more than 15
        million concurrent players and has spawned a universe of fandom. Epic challenged
        established platforms by launching its own digital video game storefront.
        And the multi-billion dollar company developed the Unreal Engine, a proprietary
        software for making its own video games that it licenses out to other developers
        and animators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee3ee1-45dd-444f-b5a5-8a75b5d0b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Sweeney, 50, is embarking on the biggest battle in his company''s
        30-year history: Epic is suing Apple and Google in a legal challenge that
        could remake the future of the digital economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91d024-50e6-41f1-bff8-789cbf51ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epic''s frustration with Apple especially, and Google to some extent,
        had been building up for at least three years. Ever since Fortnite grew to
        have a large audience, we felt stifled by several things," Sweeney told CNN
        Business during a December interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b122683-71dd-438d-a50a-ede87272e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2017, Fortnite quickly became a phenomenon. When it
        first debuted, Epic charged $40 to download the game  a typical price. But
        the company quickly pivoted to a riskier business model, betting that offering
        Fortnite as a free-to-play game with in-app purchases of digital items like
        outfits would generate more overall revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabd12b-67a7-4f4e-a553-290b510c09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bet paid off. Though Epic has raked in billions off Fortnite''s
        in-game purchases  about $1.3 billion in 2020 and $1.8 billion in 2019, according
        to Nielsen''s gaming division SuperData  the company balked at paying a chunk
        of that revenue to app store owners like Apple and Google. If a player downloaded
        Fortnite from Apple''s App Store, for example, Apple would receive a 30% cut
        of all in-app purchases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19ad2a-0523-4b75-994a-f2473223216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney believed that requirement violated antitrust laws because
        it forced developers to use Apple and Google''s payment systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bcdc9-0bfe-41d3-90e0-4a02d645a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Epic spent months developing its battle plan to fight Apple,
        which it codenamed "Project Liberty," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2386604-b3c6-4098-a78d-dfaecd5f3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company prepped a 60-page lawsuit and created <a href="https://www.youtube.com/watch?v=euiSHuaw6Q4">a
        video that parodied Apple''s classic "1984" commercial</a>, for good measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc5ab0-5834-4242-994e-988bd9d15e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 13, Project Liberty was sprung into action  a plan that
        sought to force the tech giants into response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0ee7c-ad57-4045-9afd-d788c8f93811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Epic encouraged Fortnite users to pay the company
        directly for in-app purchases. Both Google and Apple promptly removed Fortnite
        from their stores, alleging the company violated their terms of service. Epic
        then filed lawsuits against each of the companies, in which Epic argued the
        courts should intervene and order Apple and Google to allow developers to
        sell in-app purchases without the 30% revenue cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781a6a1-84c1-4d2a-ab99-4277290de9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epic''s problem is entirely self-inflicted and is in their power
        to resolve," Apple said in a statement. "Epic has been one of the most successful
        developers on the App Store, growing into a multibillion dollar business that
        reaches millions of iOS customers around the world. We very much want to keep
        the company as part of the Apple Developer Program and their apps on the Store."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ad828-2e6f-4f4c-93a1-d5bd4a40ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google responded that it had "consistent policies that are fair
        to developers" and that Fortnite had violated those rules. "However, we welcome
        the opportunity to continue our discussions with Epic and bring Fortnite back
        to Google Play," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fd9eb-b465-4904-a741-dc7a077414ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sweeney, who spoke to CNN Business via video call from his home,
        the battle against Apple and Google is about more than just a 30% cut of its
        revenue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39f14f-d1fd-47b1-8537-302f38185a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in a time in which anybody could make software. This
        is my first computer, an Apple II," said Sweeney, gesturing towards the iconic
        blocky, grey machine on the desk behind him. "You turn it on and it comes
        up with a programming language prompt," he continued. "So I felt all along
        that open platforms are the key to free markets and the future of computing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c4121-dc7b-42ae-bc4e-b774758dcb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Early dreams</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c1ed5-3f0d-44bc-8cf7-37fda4601330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, a young, 20-something Sweeney founded Epic, then known
        as Potomac Computer Systems, as a way to sell copies of a video game he made
        himself. He ran the company out of his parents'' house in Maryland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adc22e-4415-4ac0-9c76-9de2de9e578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Epic produced its own shooter games like Fire Fight and Unreal,
        it also began licensing its game development technology to other game makers
        in the late 1990s. This became the Unreal Engine, a ubiquitous game software
        which is now an essential part of Epic''s business. Between 2012 and 2017,
        Epic survived mostly on revenue generated from the Unreal Engine''s licensing
        fees, said Sweeney. Today, the Unreal Engine is also used in animation, such
        as creating scenes for Disney''s "The Mandalorian."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b875efe-e30a-4d55-bfca-2aa60950ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney said he always envisioned Epic as a multi-faceted business.
        He wanted Epic to both make and sell games  and create and license the tools
        used to make them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4554969-05dd-438f-8209-2626a934efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part of that equation was, of course, Fortnite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c526a6-4843-4bab-9ae7-3ab2948c0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outset, Epic has always has always had outsized ambitions
        for Fortnite. The game has dozens of crossovers each year, from Marvel''s
        Avengers to Star Wars. It hosts massive virtual concerts and gives gamers
        endless shiny features, with the aim that there''s something new each time
        a player logs on. But the breakneck speed of development allegedly had a real
        cost for its workers, some of whom told gaming publication Polygon in 2019
        that they regularly worked 70-hour weeks. Since then, Epic has made changes
        including hiring more people, soliciting more employee feedback, offering
        unlimited paid time off and mandating company-wide vacations, according to
        the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d6848-b44c-4564-bd5b-3ffd2ea0905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic''s decision in 2018 to expand into selling third-party games
        created yet another business opportunity, and yet another fight against the
        establishment. By launching its own games store, and cutting out the middleman,
        Epic was attempting to break into an already thriving market for PC games
        that was, at the time, dominated by Steam, a popular games store.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b38e9-dadf-4b4a-a8e8-93fda67b10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to move mountains in order to have any chance of gaining
        traction at all," said Sweeney. Epic''s store attracted attention for splashy
        stunts like giving away Grand Theft Auto V, which is the best-selling game
        in the US in the last decade, according to NPD Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261d708-def0-46a2-a290-2df679e6bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Epic Games Store has gained momentum, attracting over
        160 million PC users and generating over $700 million in purchases last year
        <a href="https://www.epicgames.com/store/en-US/news/epic-games-store-2020-year-in-review">according
        to the company</a>, critics object to its exclusive deals that keep certain
        games out of other stores. Sweeney has <a href="https://twitter.com/TimSweeneyEpic/status/1213714853103357957?s=20">defended
        his position</a>, saying the store exclusives are a reasonable strategy that
        helps Epic compete against Steam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21be613-e5df-4c44-82f5-1a70e833c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Epic acquired social media app Houseparty and later announced
        it would add voice chat to Fortnite through the app.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f5bf5-fa2b-4f40-b908-0a2217b2d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was valued at $17.3 billion as of 2020, making Sweeney
        a billionaire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714f97a-bd95-438e-9cc5-8854d290c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uniquely positioned</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28414d-e938-4c3a-a5e2-8fe9bf66173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors of Epic include Tencent, which has a 39% stake,
        and Sony, which purchased a 1.4% stake in 2020 for $250 million, Sweeney remains
        the CEO and controlling shareholder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379aa34-9b76-4762-8d5e-374bd4e327d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitor Roblox has announced its plans for a direct listing and
        Unity  a rival to Unreal  went public in 2020. But Epic Games has little
        interest in an IPO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d208f-072b-4a98-83b9-f7e907082d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still a highly independent company who''s not beholden to
        public markets in which we have to show ever-increasing profits," said Sweeney.
        "And anything like a fight like this [with Apple and Google], which loses
        us money for a year or more, would never be tolerated. So we have the financial
        independence to do that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0663f2-36a7-47a6-8dd2-683981c37c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic''s business model gives it a flexibility that other tech companies
        don''t necessarily have.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af04d8-40b0-4be2-a49e-81e6981635d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike Facebook, iOS doesn''t drive the majority of Epic''s revenues.
        Unlike Spotify or Netflix, Epic is highly profitable," said Matthew Ball,
        a former Amazon Studios executive and strategist who has penned over 20,000
        words on Fortnite and Epic. "And unlike almost all other large companies,
        Epic is private and majority controlled by one person."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec26746-2db8-40aa-ab7a-7049807c7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball added that the fight with Apple and Google didn''t come without
        sacrifices for Epic, which might see avid iPhone users find other games to
        replace Fortnite as the app spends months if not years in legal purgatory.
        "But Epic is uniquely able to push back," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be1ca2-e0f5-4063-89bd-f87fc0ed14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s at stake</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca1d66-6a1b-4ce6-99b9-c08622ee138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney declined to say how much the company is spending on legal
        fees, but he said that the fight to take on Apple and Google is costing "lots
        and lots" of senior leadership time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f03df-0ba0-4fe7-8bf7-4c1ca5d776fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the ban on Fortnite in app stores is costing the company plenty
        in lost revenue. Fortnite users have spent about $1.2 billion globally on
        the game on iOS since its launch, according to mobile app tracker Sensor Tower.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d15272-d953-4ed6-a695-a50e2877b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic''s case against Apple is expected to go to trial in May. Google
        is seeking to have Epic''s suit dismissed in a hearing scheduled on February
        18.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9bf4f-1a7f-4709-bb70-3afb3dd889ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a public fray has unnerved some developers, who fear that Apple
        might go a step further and remove apps from its store simply for being built
        using the Unreal Engine, which it briefly threatened to do last August.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7418ccb-bccd-4fb4-8ebd-7e14bc9a15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were legitimately planning to switch to Unreal for our next
        VR project but after Tim decided to poke the bear we decided it wasn''t [worth]
        the risk," game developer <a href="https://twitter.com/Rengle820/status/1339427357543821312?s=20">Ryan
        Engle tweeted</a>&nbsp;in December. "I love Epic and Unreal, but business
        is business and the real-world consequences of Apple banning Epic is too much
        risk for us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ef600-6687-4381-aa0a-3bcb6bd04de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney responded saying that Engle''s "fear of retaliation by Apple"
        was shared by many developers, but Epic would "fight on just the same!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0824d-eba2-4840-8a8e-beba4701d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic is also risking Fortnite''s market share on iOS and Android
        platforms, as fans may turn to other games during the legal battle. On Android
        devices, Fortnite can be downloaded from Epic''s website and app stores other
        than Google''s Play Store, so while access is hindered, it''s not eliminated.
        However on Apple devices, the game can no longer be downloaded at all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb0fd6-9766-4865-ba42-bc2fc598d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney also<a href="https://techcrunch.com/2020/11/18/epic-games-founder-tim-sweeney-likens-fight-against-apple-to-fight-for-civil-rights/?renderMode=ie11">
        faced backlash</a>&nbsp;in November for controversially comparing Fortnite''s
        legal battle to the civil rights movement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c567a-3007-459a-a90b-ccaebe84fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is if you really want to make a difference, you have
        to buck the system," Sweeney said in response to the criticism. "I think there''s
        a lot we can learn from any of the past struggles in humanity and I think
        it''s perfectly healthy to apply struggles from vital causes in the history
        of the world to struggles over smaller issues like software platforms."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f62bbd-fcb4-4d9d-a53c-3ddfde65d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Returning to court</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f9a16-3867-4fd8-948c-5e4ab794eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Epic Games and Sweeney, the risks are worthwhile. Sweeney fears
        a dystopian future where tech platforms are dominated by a few companies and
        the most successful apps are cloned by those companies to maximize profits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d39004-2e06-40c6-a520-cc0321c10c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The companies] will just do that industry by industry and app
        category by app category until they''ve gobbled up everything that matters.
        And who will be left?" said Sweeney. "A million indie developers who collectively
        together make a small percentage of revenues on the app store because these
        businesses are too small to be attractive to steal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaa9a7-c43f-491c-9bd7-8034f92d4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what Epic''s best case scenario, the court could rule that Apple
        and Google are prohibited from bundling payment services with their app stores,
        allowing developers to be paid directly, according to legal experts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ec9bf-149c-497d-bef0-c9a3759cf86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Epic loses, it will at least make clear what the limits of
        antitrust law are, so people with similar grievances can look to appeal Congress
        for antitrust reform, according to John Bergmayer, legal director of consumer
        rights group Public Knowledge.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c9935-ae3b-4d34-8899-c28f657819da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [Epic winning the lawsuits] would be pretty good for the
        markets overall," said Mitch Stoltz, senior staff attorney of the nonprofit
        digital rights group Electronic Frontier Foundation, <a href="https://www.cnn.com/2020/08/15/tech/fortnite-apple-google-lawsuit/index.html">in
        an August interview</a>.&nbsp;"You''d see more experimentation. You''d see
        more business models. You''d see more innovation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63782e30-3bd9-4f33-9269-9654e9935d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sweeney, he''s optimistic Epic can change the industry.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcab80-1387-4497-8dfa-c9734592f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Epic fighting or pressing for change and succeeding, and
        it''s not that unusual," he said. "We''ve done it many times and everybody
        in the industry has benefited often."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9496e6-c7c7-4b51-9f8a-c98bdf859a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:10:47.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/tech/tim-sweeney-epic-games-risk-takers/index.html#:~:text=of%20Epic%20Games-,The%20man%20behind%20Fortnite%20is%20making%20the%20riskiest%20bet%20of,The%20payoff%20could%20be%20huge&amp;text=(CNN%20Business)%20Over%20the%20course,take%20on%20tech%20industry%20giants.">"The
        man behind Fortnite is making the riskiest bet of his career. The payoff could
        be huge"</a></em></p>'
  'Duterte-sees-more-PH-EU-cooperation-despite-vaccine-hostage-claim':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T22:22:14.304+08:00
    'imagesource': 'jcr:61f770d4-e9f9-48f7-8e64-20d8541c6b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515b8c67-b92b-4117-8f18-82de80489193'
    'lead': 'President Rodrigo Duterte said he wants the Philippines and the European
      Union to keep working together and strengthening ties, despite recently accusing
      the region of holding COVID-19 vaccines "hostage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T22:22:06.315+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:19:40.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:38.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sees more PH-EU cooperation despite vaccine hostage claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c63ed5-3f62-4017-934c-f231215d5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) -&nbsp;</strong>President
        Rodrigo Duterte said he wants the Philippines and the European Union to keep
        working together and strengthening ties, despite recently accusing the region
        of holding COVID-19 vaccines "hostage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72451d0a-4fc4-40c7-b721-b53490220fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214a6cf-5339-443d-8e4f-90da4b83fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accepted the credentials of Luc Vron, Ambassador-designate
        of the EU to the Philippines, in a ceremony on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d3e32-af3b-453d-8562-5e73f26ff2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289b768-6532-4ec1-9af3-6c6202a0760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should continue to redefine, refine and reinforce our ties in
        face of new challenges and opportunities," Duterte told Vron. "The Philippines
        is ready to work constructively with the EU for the greater good of our peoples."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b6f2f-a65b-49e2-92d0-226582df33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782295fa-6415-4ab9-9335-812889cbfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned in particular improvements in trade and investment
        through a free trade agreement, as well as in fighting climate change, enhancing
        cooperation in humanitarian assistance and disaster relief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a14bae-8a3a-4d39-ac09-de0afe47aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ed318-6dfd-40ff-a691-8d27c680ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the EU for its "support to our justice sector and
        peace building and development efforts in Mindanao, particularly the Bangsamoro."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77499c16-7d4b-48b0-9e3d-7fa6f249142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72e77d-d86d-4cac-8774-e72f4f5b0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/1/ASEAN-powerful-EU-securing-Covid-19-vaccines-.html"
        target="_blank">Less than two weeks ago,</a> however, Duterte was singing
        a different tune, accusing the Eurepean bloc of holding up supplies of British-Swedish
        firm AstraZeneca''s vaccines to other countries. He complained that Southeast
        Asian regions were not as influential in securing coronavirus doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5629d-b38a-4a6a-a525-223d6c52ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20518c-a71b-4234-ab9d-9e1d5d21a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:22:06.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:19:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. backed Duterte''s claim but assured
        that the country will not be affected by the "politics" in the United Kingdom
        given that the government''s AstraZeneca supply will be manufactured in Thailand
        and at the Serum Institute of India.</p>'
  'MRT-3-General-Manager-Rodolfo-Garcia-dies':
    'caption': '(Photo from the Department of Transportation Facebook page)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T22:22:56.237+08:00
    'imagesource': 'jcr:1e45d1e8-29dd-4702-9e77-c25374be27ec'
