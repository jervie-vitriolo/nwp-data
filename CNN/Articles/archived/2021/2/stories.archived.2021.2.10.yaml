      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b8dfd-854e-4aca-9ae3-71bd544b426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while US and state leaders are optimistic vaccinations will
        ramp up further in the coming months, several challenges remain, including
        supply shortages and equitable access -- which come as public health experts
        say the US is in a race against time as COVID-19 variants keep spreading across
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575725dd-9fa3-4cb1-a6c5-af464f07ec3d'
