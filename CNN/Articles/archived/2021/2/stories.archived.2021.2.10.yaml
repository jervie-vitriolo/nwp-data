    'template': '1'
    'title': 'LTO: Face mask policy in private vehicles for motorists'' convenience,
      not enforcers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcaa5dc-5cb8-4dcb-819d-25de29c0d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:22:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> The
        current policy requiring people to wear face masks inside a private vehicle
        even when they come from the same household is for their convenience, the
        Land Transportation Office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb5fa3-7270-4f57-a412-786b7bda9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:22:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22493596-2daf-4216-b50a-c3dec7b65cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.132+08:00
