      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrexham, the world''s third-oldest football club, has never played
        in the top-flight of English football, but the club has previously reached
        the FA Cup quarterfinals and famously beat Arsenal in the third round in 1992.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
