      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945b11d-6fb8-475f-9be0-4ec93530a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the books are, in part, based on the Covid-19 pandemic. The
        sequel novel is reworked from G. R. Savage''s "Fletcher McKenzie and the Passage
        to Whole," to be made about a boy''s adventures during the pandemic, WMTW
        reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d37d86-e365-44b1-86b6-fe633459f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971e015-2ec5-4f8f-b41a-d89ea85005bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in it for the last four years, and only the people in
        my school have ever gotten to read what I''ve written, and it''s really cool
        to think that (now) pretty much anyone can read anything you write," fifth-grader
        Hailey LaBrecque told WMTW.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d0dd7-a4e8-4c3f-bf40-4c159e6c5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
