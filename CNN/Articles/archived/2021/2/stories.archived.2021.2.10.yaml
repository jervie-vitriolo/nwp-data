    'template': '1'
    'title': 'Pilot in Kobe Bryant helicopter crash pushed the limits of bad weather
      flying rules, NTSB says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9c7be-3ba8-41a8-a550-cf1f2d97ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Basketball legend Kobe Bryant''s helicopter
        pilot pushed the limits of bad weather flying rules, and ultimately abandoned
        his training as he became disoriented in the clouds and crashed into a Southern
        California hillside last year, investigators said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09dfd3-f190-4ab1-8512-15f38aba66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3776b-baaf-4a9d-94ae-549744a1d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were made during a National Transportation Safety Board
        meeting that is to settle on an official cause of the January 26, 2020, crash
        that killed Bryant, his daughter, the pilot, and six others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeba6d8-6484-42a2-a1d3-0f21be9c6020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611336c-5d90-41ea-b94b-3599e59c372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, still underway Tuesday morning, will lay out possible
        long-lasting safety recommendations as a result of the crash, including more
        strident calls for increased safety training for helicopter pilots on how
        to avoid inadvertently flying into clouds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72437fbf-0a87-40f9-9f1a-7434bd5e3a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485463c0-f45d-4d47-883e-991941e1ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use the term crash rather than accident," NTSB Vice Chairman
        Bruce Landsberg said. "An accident (is) just something that''s unforeseen,
        unpredictable, if you will. Unfortunately this wasn''t."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98fec9-63cf-497f-aa93-291ecdbe1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:05.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca7456-0009-4285-b28f-14844e607bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, investigators have said Island Express pilot Ara
        Zobayan may have felt pressured to perform for a high-profile client and continued
        flying into deteriorating weather conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f06a80-bb9f-4b89-b9cc-aefae5d956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d0c3a-c4a8-4b56-ae28-35d16d4337b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said he climbed into what witnesses described as a "wall of
        cloud," possibly became disoriented, and unconsciously turned into a cloud-obscured
        hillside he knew was there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ee2bf-64c0-4e65-9ed3-352a1f4ddaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b577df-1b91-499b-a5dc-635fa18e35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like ... the pilot was flying along, didn''t know where
        the hills are and blundered into the side of a hill," NTSB Chairman Robert
        Sumwalt said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58437672-a646-4b2d-90ee-b2cf18064289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8028c83-67ed-428d-9c4b-57e4d03d33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the helicopter was equipped to fly into clouds
        with the pilot operating solely in reference to the instruments -- known as
        Instrument Flight Rules or IFR-- but charter company Island Express'' agreement
        with the FAA allowed only flights where the pilot could maintain visual contact
        with the ground, known as Visual Flight Rules or VFR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76d8a9-99f2-41bf-9430-2a10d98d27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d9ca1-f330-4a8a-931a-6f5910448111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem to be that these flights should have been operated
        under IFR," Sumwalt said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a76fd4-900e-4546-8743-06cb0b5e91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0ac0d-e970-4165-80ab-368eda362ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All 9 people on board perished</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77067259-be12-4a00-9cf2-ac7c1fe930fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into hilly terrain in foggy conditions in
        Calabasas. The passengers were heading from Orange County to the Mamba Sports
        Academy in Thousand Oaks for a youth basketball game in which Kobe Bryant
        was to coach and Gianna and two others aboard were to play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2adfc1-dd17-48ce-9ea5-c5bec32b12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbbba0-1d52-4522-b425-fc2a5a675480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Bryant, 41, and Gianna, 13, the crash claimed the
        lives of her teammates Payton Chester, 13, and Alyssa Altobelli, 14; Payton''s
        mother, Sarah Chester, 45; Alyssa''s parents Keri Altobelli, 46, and John
        Altobelli, 56; assistant coach Christina Mauser, 38; and pilot Zobayan, 50.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13429a70-49ae-47ba-911b-b2891e952228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aec81f-b7ad-4f84-b8a9-4822e0a5cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine aboard died of blunt force trauma, and the manner of death
        was accidental, according to a coroner''s office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879d5ba-0b8c-49a6-ac62-c5b231e8207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa4e9e-ec19-4ccc-b006-9d4ecfcce3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, a 41-year-old 18-time All Star who won five NBA championships
        with the Los Angeles Lakers, had made the trip to Thousand Oaks several times
        as a coach for the academy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3a130-78d5-4890-b45b-82f8cb332b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b890d52-8cd1-4486-9f84-c9b542152e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pilot appeared to become disoriented in fog, previous documents
        show</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceeb278-8eb3-46d2-a011-4185d5ab3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather and visibility were a concern ahead of the flight, and Zobayan
        discussed the plan to go ahead in a group text before the trip, NTSB documents
        released last year show. Visibility was so low that morning that the Los Angeles
        Police Department had decided to ground its helicopters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eacd29-7acb-480c-9ffb-06de41907cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d22ba-2d93-4be6-bfb5-7bf8f0ebae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trip, the the pilot appeared to become disoriented in
        fog, the documents released last year by the NTSB show.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8983498-15af-497f-a882-cc591c52a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07b0b5-ddbd-490a-a0fa-1fd7284eddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, Zobayan told a controller in a final communication
        that he was going to climb to 4,000 feet to get over the clouds, the NTSB
        said last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544ab7d-e9e9-4db5-be7b-d2e034630ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9817c-d84b-4b3e-b0fd-c6176710aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar showed that around 9:45 a.m., the craft climbed to about 2,300
        feet above sea level and turned left, before descending at a rapid rate. it
        dropped off radar at about 1,200 feet, near the crash site, the NTSB had said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d33b0-5753-49b4-af4f-45b402481ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fc2d8-2c0c-441d-bbc7-0f86aa1282e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 911 call for the flight came in at 9:47 a.m., Los Angeles
        County Sheriff Alex Villanueva has said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10313233-4ee0-43b2-bf88-7728918298e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:39:56.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
