  'twitter-india-farmers-protests':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-10T10:30:27.278+08:00
    'imagesource': 'jcr:b8bf16fa-13cc-4c6c-b20a-364fcf82eebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba2b6cd-0d29-44ab-97db-aa1cffcfab9a'
    'lead': 'India''s efforts to crack down on dissent have left Twitter with an impossible
      balancing act: protecting the speech of its users, or risking its employees
      and business in one of the company''s most vital markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T10:39:51.150+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:32:52.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:19.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'India']
    'template': '1'
    'title': 'Twitter is stuck between a rock and a hard place in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef6143-590c-4da7-bfc5-7bda05f53575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  India''s efforts to crack down on dissent
        have left Twitter with an impossible balancing act: protecting the speech
        of its users, or risking its employees and business in one of the company''s
        most vital markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ef65f-ebae-4d83-8e44-32ebf67cf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last week, Twitter reportedly suspended hundreds of accounts
        at the government''s behest, including <a href="https://twitter.com/Kisanektamorcha/status/1356178902847115264"
        target="_blank">one handle</a>&nbsp;with over 200,000 followers supporting
        the <a href="https://www.cnn.com/2020/12/01/asia/delhi-farmers-india-protests-intl-hnk/index.html"
        target="_blank">ongoing protests by farmers</a>&nbsp;against new agricultural
        reforms and<a href="https://twitter.com/vinodjose/status/1356165300840968192"
        target="_blank"> another</a>&nbsp;belonging to one of the country''s most
        prominent magazines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf98e4-9ffa-4aa5-a7f1-9203e4326262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our continuing effort to make our services available to people
        everywhere, if we receive a <a href="https://urldefense.com/v3/__https:/help.twitter.com/en/rules-and-policies/twitter-law-enforcement-support__;!!AQdq3sQhfUj4q8uUguY!zDPScti_IM7obCvHDt-wBBCveWZzatsmoDhsBfzWDwHyMCBUuje3iYLNPxZlAg0Ei1305Q$"
        target="_blank">properly scoped request</a>&nbsp;from an authorized entity,
        it may be necessary to withhold access to certain content in a particular
        country from time to time," a Twitter spokesperson said in a statement at
        the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811e590-4667-4438-99e5-d09adbd8e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company restored the accounts a few hours later after a public
        outcry, but is now reportedly under pressure from authorities to block them
        again. India''s Ministry of Electronics and Information Technology sent a
        notice to Twitter threatening its employees with up to seven years in jail,
        <a href="https://www.buzzfeednews.com/article/pranavdixit/india-threatens-twitter-jail"
        target="_blank">according</a>&nbsp;to a report from BuzzFeed News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb4d4e-f672-4bf8-b6ac-26290712eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it has acknowledged receipt of the notice and sought
        a "formal dialogue" with the Indian government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b3817-8f7e-4e6b-8d31-2c27252e6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our employees is a top priority for us at Twitter,"
        a company spokesperson told CNN Business. "We continue to be engaged with
        the Government of India from a position of respect," the spokesperson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0ee14-66b6-4a4b-976b-84dd2de0d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government did not respond to multiple requests for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d589c-cf8a-4bb0-8c84-c8875df3cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will blink first?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18aaad2-4b84-4888-8f5d-1eec01bbcc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 700 million internet users, India is a huge and important
        market for global tech companies, albeit an increasingly precarious one as
        the government led by Prime Minister Narendra Modi seeks to tighten its grip
        on the internet and social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81110ff5-eb0b-4bed-b3cd-f7ddbf1edfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modi government has <a href="https://money.cnn.com/2018/08/24/technology/whatsapp-india-encryption-privacy/index.html"
        target="_blank">previously clashed</a>&nbsp;with platforms such as Facebook
        and WhatsApp and has <a href="https://www.cnn.com/2020/02/26/tech/india-internet-regulation-tech-industry/index.html"
        target="_blank">proposed regulations</a>&nbsp;that would expand its ability
        to police content online. It also banned TikTok and <a href="https://www.cnn.com/2021/01/27/tech/tiktok-india-chinese-apps-intl-hnk/index.html"
        target="_blank">dozens of other apps</a>&nbsp;last year after diplomatic tensions
        with China escalated, and it has resorted to <a href="https://www.cnn.com/2021/02/01/asia/india-internet-cut-farmers-intl-hnk/index.html"
        target="_blank">shutting down the internet altogether</a>&nbsp;in several
        parts of the country to curb protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e8bfe-48fb-4ec8-92dd-a2ad5e86edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Twitter is the latest company to find itself in the government''s
        crosshairs. The platform has become a key conduit for the public  and <a
        href="https://www.cnn.com/2021/02/04/world/rihanna-farmer-protests-indian-government-trnd/index.html"
        target="_blank">increasingly international</a>&nbsp; debate between proponents
        and critics of the Indian government''s farm laws. The company had around
        19 million users in India as of October last year, according to <a href="https://www.statista.com/statistics/242606/number-of-active-twitter-users-in-selected-countries/"
        target="_blank">research firm Statista</a>&nbsp; more than any country except
        the United States and Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf6d7a-8904-44ff-9aa6-aff10228ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shrinking space for civil society is being mirrored by censorship
        and anti-democratic regulatory moves to censor users from their rights to
        free speech," said Thenmozhi Soundararajan, executive director at advocacy
        group Equality Labs. "It is time for the world to understand how much is at
        risk right now and for American companies like Twitter and Facebook to act
        before it''s too late."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65822ca7-41f9-4b16-89d0-706c6c5ea9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, for now, appears to be standing its ground against the
        Indian government by keeping the accounts active.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263de3f1-b5f0-4515-94cd-4f448cf5a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We review every report we receive from the government as expeditiously
        as possible, and take appropriate action regarding such reports while making
        sure we hold firm to our fundamental values and commitment to protecting the
        public conversation," the company spokesperson said. "We strongly believe
        that the open and free exchange of information has a positive global impact,
        and that the tweets must continue to flow."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d31b8-c453-4d9f-8590-835d3dc8c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the government chooses to make good on its threats or further
        escalate the situation, Twitter is left with few good options.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafaf7a-31f3-4e13-a35b-0ae9ef2ff205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two main risks: The first is to Twitter''s employees
        in India, who may be at risk if the company fails to comply with demands,"
        said Jillian York, Director of Freedom of Expression at the Electronic Frontier
        Foundation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9e555-f435-4c83-830c-3ae7295a500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second risk is that Twitter continues to refuse and gets blocked
        in India. While this may be the right moral outcome, it''s obviously not the
        best outcome for the Indian people, many of whom rely on social media to get
        out key messages about what''s happening on the ground," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29b774-310f-4638-a8fd-f4e1db16e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threading the needle</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705ea4e-e1c7-4421-a811-a8ff6674caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter and the Indian government remain at an impasse with
        each other, both sides must also deal with external scrutiny.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95fdfc-0cf7-49b0-9393-84be1581596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have long faced pressure to do more to combat
        misinformation and <a href="https://www.cnn.com/business/live-news/election-2020-misinformation/"
        target="_blank">hate speech</a>&nbsp;on their platforms. And those issues,
        hotly debated in the United States, often have further reaching and <a href="https://www.cnn.com/2020/09/22/tech/facebook-india-hate-speech/index.html"
        target="_blank">more sinister consequences</a>&nbsp;in countries where the
        companies have a smaller business footprint but a far larger impact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64cb91-d79f-4a01-b1f9-271de23c23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been more proactive about policing its platform in recent
        months, <a href="https://www.cnn.com/business/live-news/election-2020-misinformation/h_5a812a3896cefac18052c40eb06cae70"
        target="_blank">taking down</a>&nbsp;thousands of accounts linked to the conspiracy
        theory QAnon and <a href="https://www.cnn.com/2021/01/08/tech/trump-twitter-ban/index.html"
        target="_blank">banning</a>&nbsp;one of its most prolific and controversial
        users  former US President Donald Trump. With that ban, Twitter showed a
        willingness to apply its policies to a world leader who violated them, albeit
        towards the end of his time in office. Its standoff in India also pits it
        against a powerful world leader in an important market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00698e5-98dc-4116-8354-f03cae240413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack has shown in the past that he can lead with his values," said
        Soundararajan, referring to Twitter CEO Jack Dorsey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987abf68-d517-4a74-a8f8-5ed9aa77dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India, with more than three times the population of the United
        States and a very different social and political context, presents one of
        the trickiest challenges to Twitter outside its home country. In another apparent
        setback, the company also confirmed this week that its public policy head
        for India, Mahima Kaul, will step down in April after more than five years.
        (Twitter does not break down user data for India, but <a href="https://www.emarketer.com/content/asia-pacific-drives-twitter-growth-as-other-regions-plateau"
        target="_blank">third-party research</a>&nbsp;suggests the country is one
        of its larger markets.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2312b5-6eec-45ae-bd0a-964988cf967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental problem is consistency ... are they able to do
        the same kind of contextual analysis that they did around QAnon posts, hydroxychloroquine
        posts and Trump''s incitement?" said David Kaye, a law professor at the University
        of California, Irvine who previously served as the United Nations Special
        Rapporteur on the promotion and protection of the right to freedom of opinion
        and expression. "India is a really great example of how hard that is."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b0837-63a1-4f4e-8c8a-83864de1c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which bills itself as the world''s largest democracy, must
        also calibrate its response. Even as it battles with Twitter, the Modi government
        is fighting a perception battle with some of Twitter''s most prominent voices
         the country''s foreign ministry recently <a href="https://www.cnn.com/2021/02/04/world/rihanna-farmer-protests-indian-government-trnd/index.html"
        target="_blank">released a statement</a>&nbsp;slamming "sensationalist social
        media hashtags and comments, especially when resorted to by celebrities and
        others," after tweets about the farmer protests by singer Rihanna and environmental
        activist Greta Thunberg went viral.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f746787-5e4f-4910-9da3-5801d97d7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s still a risk for Modi in particular of appearing
        to be unable to handle sort of fundamental democratic principles like the
        right to peaceful assembly, the right to protest, the right to criticize and
        so forth," Kaye said. "I think it''ll be interesting to see if the Biden administration
        and other governments, who are friendly with India but are in the democratic
        camp, really encourage the government to take a different approach here."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246d1de-a318-4561-acce-b2f9f32774ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> <em>CNN''s Manveena Suri and Esha Mitra contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab76f5-95a1-446a-a2ca-cc4e5b717b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:39:51.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:33:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/09/tech/twitter-india-government-farmer-protests/index.html"
        target="_blank">Twitter is stuck between a rock and a hard place in India</a>."</em></p>'
  'hyundai-tiger-x1':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-10T10:40:32.594+08:00
    'imagesource': 'jcr:70ca544c-5e5e-4e4c-9224-3098eb614aaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e3f58b4-17a6-4d97-bbf4-60f897863f56'
    'lead': 'The Hyundai Tiger X-1 has four wheels, each powered by an electric motor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T10:43:22.383+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:32:45.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:19.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['car', 'Hyundai', 'Hyundai-Tiger-X-1']
    'template': '1'
    'title': 'Hyundai''s latest concept ''car'' walks to places it can''t drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb3006-aa0c-46e9-9408-43c893dcc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Sometimes, no matter how good an off-road
        vehicle is, there are places it just can''t drive. That''s why Hyundai engineers
        are working on a vehicle that can traverse even the most difficult terrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ad29a-f63b-44b0-91b6-a8aa78ea2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hyundai Tiger X-1 has four wheels, each powered by an electric
        motor. Each of those wheels is on the end of a long, bendable leg. The autonomous
        vehicle will drive as far as it can on its wheels, but, when it encounters
        obstacles it can''t drive over, it will rise up on its legs and walk over
        them. The legs can also bend as the wheels roll over uneven terrain, keeping
        the cargo area level. The vehicle can also drive in any direction  forwards,
        backwards or side to side  using either its wheels or legs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b2675-2865-4870-98dd-7174a4dd6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai envisions it being used for difficult rescue operations
        following natural disasters such as earthquakes. A sort of autonomous walking
        cargo carrier, it''s not designed to carry people, only supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afaecb-01a6-4acc-bf6b-eb4aaf96b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiger (which stands for Transforming Intelligent Ground Excursion
        Robot with "X-1" indicating its experimental nature), could also connect to
        an unmanned aerial drone that can carry it to and from remote locations, Hyundai
        said. The Tiger and drone could also charge one another''s batteries as needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f6539-dd05-4e98-9b18-37f25f16a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concept vehicle is similar to the <a href="https://www.cnn.com/videos/business/2019/01/08/hyundai-elevate-concept-car-walk-orig.cnn-business"
        target="_blank">Hyundai Elevate</a>, another walking concept vehicle which
        was unveiled as an animation at the 2019 Consumer Electronics Show. The Elevate
        concept art showed a larger vehicle designed to carry people, though.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb79e2-190c-44d8-8e37-7d36ced834a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cargo-only Tiger will require at least another five years of
        development and testing before it''s ready for real-world use, according to
        Hyundai. A vehicle like like the Elevate that could safely carry people will
        take longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966fa11-38e2-4b3b-9679-93c91140575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiger is being developed by Hyundai''s California-based New
        Horizons Studio, a division of Hyundai Motor Group that design vehicles that
        can go places ordinary cars and trucks cannot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13497f-0e28-486e-adaa-66f003e13f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles like this could be used to explore the surface of the moon
        or other planets, said John Suh, director of the New Horizons Studio. They
        could also be used as taxis with their legs raising and lowering the vehicle
        to make it more accessible to people in wheelchairs, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b40713-0ff4-4f2e-b50b-4e5a55c5d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai is in talks to take a controlling interest in the robotics
        company Boston Dynamics, but Hyundai executives said Boston Dynamics was not
        involved in this project. Instead, Hyundai worked with the design software
        company Autodesk and Sundberg-Ferar, a vehicle concept firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcf437-0400-4a67-adc4-73186477a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:43:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:32:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/09/business/hyundai-walking-car/index.html#:~:text=The%20Hyundai%20Tiger%20X%2D1,legs%20and%20walk%20over%20them."
        target="_blank">Hyundai''s latest concept ''car'' walks to places it can''t
        drive</a>."</em></p>'
  'COVID-19-vaccines-government-immunization-program':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T10:57:30.804+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c881a18-74dd-4d70-a1c7-2c4736c35a35'
    'lead': 'No COVID-19 vaccine has been approved for general use, and the public
      should only receive anti-coronavirus shots that have been acquired by the government,
      Food and Drug Administration chief Eric Domingo reminds the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T10:59:59.239+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:32:37.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:20.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccines can only be accessed through governments immunization
      program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea80f7-860d-4d1e-8c19-1d8abc3c9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  No
        COVID-19 vaccine has been approved for general use, and the public should
        only receive anti-coronavirus shots that have been acquired by the government,
        Food and Drug Administration chief Eric Domingo reminded the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae956c6-34ad-4fa9-9ef0-bde2b3887bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang bakuna po ay maaari lamang ma-access through the governments
        vaccination program, Domingo told a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf50e8b-9db3-468c-898e-50bcb34881c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COVID-19 vaccines can only be accessed through
        the governments vaccination program.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59a25e-3636-496b-886c-c661ff06180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:40:01.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire echoed Domingo. "It is
        only through the national government that you can get these vaccines that
        are forthcoming," she said in a separate briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d83d6-b8bc-4b31-8f55-c867033dfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief made the reminder following reports that some individuals
        and institutions were offering for sale illegal COVID-19 vaccines, which authorities
        warned could pose serious health risks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1694521-b46e-4a96-b329-f79fe2d655c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, NTF (National Task Force),  and FDA reiterate that safety
        and quality of vaccines purchased unlawfully cannot be guaranteed as these
        may be counterfeit or have been transported in the right temperature, the
        agencies said in a joint statement issued Tuesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4753ff1-5165-48f7-af5f-8487a13a8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is reminded that counterfeit or spoiled vaccines may
        result in serious harm or injury, even death, they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53174c8a-06d7-4aaf-a8c4-38c1e2186f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only shots approved for emergency use will be given under&nbsp;the
        COVID-19 immunization program. American pharmaceutical firm Pfizer was the
        first to receive emergency use authorization for its COVID-19 vaccine from
        the countrys drug regulator, followed by British firm AstraZeneca. There
        are pending EUA applications for other vaccines at the FDA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e586c8-bb60-4e7f-bd77-d10acddc2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo called on the public to report to the FDA those who have
        tried to sell them coronavirus vaccines because this is a violation of the
        conditions of the emergency use authorization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f20fbe-894d-4e0c-8bb3-ecf26972ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged those who are not yet eligible to wait for their turn
        to get a vaccine with regulatory approval, as supplies are limited and needed
        most by frontline health workers and other people who have a greater risk
        of dying if they catch COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00b16a-b6db-460e-aa19-81f40b80f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement of vaccines is being handled exclusively by the national
        government, although tripartite agreements can be entered into by the private
        sector and local government officials. All of these vaccines will be given
        for free, and inoculation should also be authorized by the government. Initial
        vaccine doses are expected to arrive this month, officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308741d-966a-4c55-9556-cf186ca248ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:59:59.240+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:32:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of illegal vaccine distribution in the Philippines is
        not new. Last month, civic leader Teresita Ang-See said <a href="https://cnnphilippines.com/news/2021/1/4/Probe-POGO-workers-vaccination.html"
        target="_blank">more than 100,000 Chinese nationals</a> in the country received
        unauthorized vaccines as early as November last year.&nbsp;</p>'
  'Duterte-De-Lima-writ-of-habeas-data-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T11:05:31.031+08:00
    'imagesource': 'jcr:7e5e817b-8718-4bec-9aa8-a25bfee24205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b7576f-1538-4fb8-880a-516a37e0e739'
    'lead': 'The Supreme Court has upheld its decision to deny the petition of opposition
      Senator Leila de Lima for protection against President Rodrigo Duterte''s verbal
      threats and attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T11:07:09.197+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:32:32.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:20.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court junks with finality De Lima''s plea for protection vs.
      Duterte''s tirades'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea33c6-96a0-4ebe-9958-fd90708199dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> The
        Supreme Court has upheld its <a href="https://cnnphilippines.com/news/2020/1/22/supreme-court-de-lima-petition-against-duterte.html?fbclid=IwAR1tGu-1L6wFPOO4AyX7VZW3735P1zs1353m8ENuXxP42iXcVy75u65sUZ0">decision
        to deny</a> the petition of opposition Senator Leila de Lima for protection
        against President Rodrigo Duterte''s verbal threats and attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483ac3e-10d6-4bcb-91f2-72c4500ffd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://legacy.senate.gov.ph/press_release/2021/0208_delima1.asp">office
        of the detained senator</a> said the high court''s decision on her motion
        for reconsideration on the petition for writ of habeas data was received by
        her counsel on Feb. 4, but the resolution was dated Nov. 30, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893439e-c93a-453f-9320-6e912916579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen, in his dissenting opinion, said
        the decision provides a double standard in the guise of "presidential immunity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756a99e-1db2-4304-b06e-6d8100ccea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] blatantly provides a double standard in the guise of ''presidential
        immunity.'' In issuing humiliating, insulting, and misogynistic remarks at
        public forums in his official capacity as the President, it is President Duterte
        himself who degrades the dignity of his own Office," Leonen wrote in the decision
        sent to De Lima''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c99b15-0663-454f-b903-f1fe00845df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He voted to grant De Lima''s petition, saying the Supreme Court
        should not give people the impression that presidents are untouchable because
        it could be a dangerous precedent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e09fc-9611-4361-8998-d22ffc3d706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator filed the petition in 2016, just months after Duterte
        assumed the presidency. She argued that Duterte should refrain from making
        public statements that "malign her as a woman and degrade her dignity as a
        human being." She called him out for accusing her of involvement in corruption
        and illegal drugs, and of immorality as the President repeatedly alleged she
        was having a romantic affair with her married driver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6e880-ff65-4bb6-8432-fa948db4c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her petition for writ of habeas data was dismissed by the Supreme
        Court en banc in October 2019 on the ground that the President is immune to
        any suit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bc167-0b23-48e1-8681-cd004ff070ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 on drug charges, which she
        and human rights groups believe were fabricated to silence her for being a
        staunch critic of the Duterte administration and its bloody war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70c962-e508-4aa6-add3-70a379309999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:07:09.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:32:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang has repeatedly denied retaliating against De Lima, stressing
        that her drug charges are being tried by the country''s independent courts,
        and that the constitutionality of her arrest and detention has been upheld
        by the Supreme Court.</p>'
  'Leila-de-Lima-prosecution-witness-Bilibid-drug-trade':
