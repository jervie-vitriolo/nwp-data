      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora, who procured 100,000 AstraZeneca
        doses for the city''s over 50,000 residents, emphasized the down payment problem
        has to be resolved for a smooth implementation of their local vaccination
        program.</p>'
