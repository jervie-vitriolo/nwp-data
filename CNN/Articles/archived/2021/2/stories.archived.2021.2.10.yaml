      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c403cf7-d854-4884-b60b-3d49178a1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will still be wearing masks for the foreseeable future and you
        shouldn''t be dining indoors on Valentine''s Day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b688f-2eb6-48a9-9e1c-d4d5f9fa35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa860d-1a53-47a0-b0f4-11ab6b948b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to learn more every day," Hoyen said. "I know that
        isn''t something that people want to hear, because it isn''t something I want
        to say. I''d love to be able to say by March it''s going to look like this,
        and then by June it''s going to look like that, but unfortunately, there are
        still so many moving pieces in this puzzle. Every time we think we get to
        a place where we know what to expect then something else happens."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cf573-5271-4b65-b389-2f8c34a420f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd7c30-81cc-42f8-b509-b4c42c5e470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyen said she understands people''s frustration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855edd8b-b59c-41b2-a176-51eadcf40321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269f2bc-3bce-43ea-9762-879eadd1d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they also have to understand that this is truly like nothing
        we''ve ever seen before and it''s so rapidly changing that, you know, you
        just really need to try as best as you can to stay one step ahead of that,"
        Hoyen said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00585bab-b339-4b44-9543-84beeeb80dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b15024-6a63-4e2d-9b3f-f08937c5672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay a step ahead, you know the drill. Maintain physical distance.
        Wear a good mask. Wash your hands. Avoid crowds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af0103-a4bb-4a61-8578-a7da22de0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97458d-0294-46ba-9b9e-2ac93c6dc77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be patient," Hoyen said."It''s hard, really hard. We''re
        humans, we like each other. But we still have to keep our guard up. You don''t
        want to be that person that created another variant and you want to stay safe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea16627-b01c-4b19-9b1a-7ef50eff188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.896+08:00
      'mgnl:createdBy': 'bamba'
