      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b25b28-3b29-4515-951e-bdc8dc441b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we had 200,000 doses a week right now. We could allocate
        all of them," Beshear said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8ef9d-4819-44b2-8755-0a3352a31940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
