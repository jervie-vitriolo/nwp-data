    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd0f10-c69a-4d38-99a7-f19ee2a631fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.894+08:00
