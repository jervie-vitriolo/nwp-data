    'title': 'Full utilization of Bayanihan 2 funds would have reduced PH economic
      contraction, says lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bb9e9-0847-4523-be5c-98f575742c5a'
      'mgnl:activationStatus': true
