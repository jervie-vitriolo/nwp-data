      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ignored the flaming hypocrisy of his comment. The trial is only
        taking place because of Trump''s pernicious, false claims that the election
        was stolen from him and his incitement of his supporters in an operation designed
        to disenfranchise a popular majority that voted to eject him from office.</p>'
    '68':
