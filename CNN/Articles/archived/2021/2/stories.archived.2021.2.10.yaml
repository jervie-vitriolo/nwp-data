      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was, like, mind-blowing," said seventh-grader Ella Leo to CNN
        affiliate WMTW.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d7846-335c-488f-925e-fd5e1cec1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
