      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the Robins, Wrexham plays its home games at the historic
        Racecourse Ground -- the world''s oldest stadium, according to Guinness World
        Records -- which has a capacity of approximately 10,000.</p>'
