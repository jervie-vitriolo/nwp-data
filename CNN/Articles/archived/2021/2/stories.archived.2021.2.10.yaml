      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He also clarified that all the accused  from Senator
        Leila de Lima, to General Bucayu, Joenel Sanchez, and Ronnie Dayan  he had
        no personal transaction. There was no personal transaction, especially on
        drugs.]</p>'
    '11':
