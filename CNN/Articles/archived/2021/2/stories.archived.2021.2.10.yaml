      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717be602-688a-4802-9c60-28e296f415d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, what we want is for all of us to get through this together,
        so that, by maybe this coming Christmas, hopefully things will be looking
        better and we''re able to celebrate with everyone that is here today."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5c772-5ebb-471b-a2e2-e0ae0920211f'
