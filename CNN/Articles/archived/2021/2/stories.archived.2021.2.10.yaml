    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995783d5-4750-4621-83e2-da83b4caac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.031+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And rest is very important to the process too.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61091798-6a54-414c-aedf-6ff0210aa11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.031+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod sa rest, ''yung ligaw, ''yung tulala, ''yung brewing lang
        siya inside your head. Kung minsan kasi wala kang ginagawa pero nag-iisip
        ka. Long debate na rin ''to sa production eh. Ang writers ngayon kung minsan
        ay ''yung may pinakamababang talent fee tapos the rest ng nasa production
        per day sila. Parang hindi mo pwedeng i-per day ang writer kasi constant process
        siya eh. In that sense, mas madali mo siyang natatawaran kasi pakiramdam mo
        ito lang ''yung ginawa niya. Nakikita mo lang siya sa script. Parang ''yun
        lang pero ''yung buong proseso nun. ''Yung paglilimlim sa utak mo pati ''yung
        mga kapeng nagastos mo, hindi nila nakikita ''yun. Mahirap presyuhan ''yung
        isang bagay na hindi mo nakikita sa set. ''Yun ''yung struggle namin as writers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacd453-c704-4a14-816e-160162a40c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.031+08:00
