      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Malacaang announced that President Rodrigo Duterte
        <a href="https://cnnphilippines.com/news/2021/2/8/Duterte-National-Amnesty-Commission.html">signed
        an executive order creating the national body to oversee the amnesty process</a>.
        It has yet to release a copy of the order, but Galvez said members of all
        rebel groups can apply for amnesty, including the following:</p>'
    '5':
