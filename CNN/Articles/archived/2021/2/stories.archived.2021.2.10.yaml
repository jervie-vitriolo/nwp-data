  'hog-traders-investigation-pork-price-manipulation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T14:51:35.285+08:00
    'imagesource': 'jcr:115dadd4-2e9c-4699-8883-7eb77878f3f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5207ef7-fbb5-4d85-9454-a593845414a9'
    'lead': '''Somebody somewhere in the food supply chain is making a lot of money,''
      Agriculture Department spokesman Noel Reyes says, as the government rolls out
      investigations on the surge of pork prices in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T14:56:18.821+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:29:56.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:22.778+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork', 'hog', 'price', 'meat', 'holiday', 'economic-intelligence',
      'intel']
    'stories': ['d9a498c9-afd7-4676-8436-90cdfdf08022']
    'template': '1'
    'title': 'Hog traders on top of DTIs list in pork price manipulation probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8593a-55bb-4a0a-b754-572cd28fd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> Hog
        traders will be the first to be investigated by authorities as they hunt down
        those behind the suspected pork price and supply manipulation in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ba6f5-75f2-4ed6-8a65-580cdc8acea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture spokesman Noel Reyes said Wednesday that
        the newly created Economic Intelligence Task Force has drawn up a list of
        groups who will be made to explain the elevated retail price of fresh pork,
        which reached 400 per kilogram in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f31d9-29b7-4694-8bab-809780039ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang una yung traders, yan po ang nakita ng DTI</em> (Department
        of Trade and Industry), Reyes said during the online Wednesday Roundtable
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df0ba1-4583-4508-800f-2d1c412d90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[First are the traders, that''s what the DTI observed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a1f30-8a02-41da-91d7-e999131a4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May listahan na po sila, nag-convene na po sila</em> [The (task
        force) has a list and they have already convened]. Again, they are going over
        the list provided initially by DTI and also the Local Price Coordinating Councils,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f346f1-cb9d-4ef7-8ea4-7dc608254918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:29:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA and DTI lead the task force, while representatives from the
        Department of Justice, Department of the Interior and Local Government, National
        Bureau of Investigation, Philippine National Police, Bureau of Customs, Philippine
        Competition Commission, National Security Council, and National Intelligence
        Coordinating Agency sit as member.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c627c99-2bfd-4fc5-9738-bf5331dfb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/8/nbi-menardo-guevarra-probe-prices-pork-manipulation.html?fb">NBI
        ordered to probe alleged price manipulation of pork, other commodities</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99892936-f38b-45f3-a2d9-537d2e48064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier signed <a href="http://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html">Executive
        Order No. 124 last Feb. 1</a>&nbsp;that sets price ceilings for pork kasim
        and pigue at 270/kg, 300/kg for liempo, and 160/kg for dressed chicken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d19173-7f20-4cfa-b175-48bddb44dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA enforced the price caps only a week later to give time for
        market vendors to sell their remaining stocks that they bought at higher rates.
        On Feb. 8, they boarded up their stalls as they could not get supply that
        will make them turn a profit under Malacaangs price limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe930a1-e2e8-4cd2-ace3-9c148bea294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price caps were meant to protect consumers from surging meat
        prices. Instead, it <a href="https://www.cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html">further
        crimped pork supply in public markets.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316371f-3ff5-40f1-85f9-6cbed7f06604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors would not be immediately fined or charged for selling beyond
        the price ceilings. Reyes explained they will be asked first where they source
        their meat and if the wholesale price is high, they will connect them to cheaper
        suppliers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd005ce-7040-420b-a3b6-251669d95bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA insisted that the market price of pork should no longer be
        elevated as thousands of hogs are being transported from the Visayas and Mindanao
        while huge shipments of imported pork are entering Metro Manila. Prices should
        have gone down after Christmas, Reyes added, even if Luzon-based piggeries
        are still grappling with losses after millions of hogs were culled due to
        the African Swine Fever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee052792-59df-452a-8e20-65e9ea09dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the task groups list are wholesalers, viajeros, and retailers
        who are selling beyond the caps, as discovered by local government units during
        market monitoring sessions done by local government units in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40592c88-a406-424c-81be-27d34fcea1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, meat importers decried allegations that they are taking
        advantage of the estimated 400,000-metric ton shortage in pork supply this
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0485b-e514-477f-89f2-fcb94619626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/1/18/DA-triple-pork-imports-stabilize-meat-prices.html">DA
        plans to triple pork imports to stabilize meat prices</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24c3db-3193-4a6b-8901-917019249d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang imported na baboy has never captured a market share of more
        than 20%. The market share of local is 80% and more, said Jess Cham, president
        of the Meat Importers and Traders Association. <em>Itong sinasabi ng mga
        hog raisers na</em> there is over-importation, if you look at the facts, its
        absolutely untrue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d5c79-3bb6-4f48-b12a-00cac7129d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cham said lowering import tariffs on pork would help the industry
        and give Filipino consumers more options, but warned against setting mandatory
        price limits on frozen meat. DTI Secretary Ramon Lopez has said the agency
        will also set price ceilings on frozen pork items, which some sellers have
        resorted to as their way to comply and make a profit with the current price
        caps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3bc96-c2d9-416f-a6b3-3ede43b99b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pork remains rare and expensive for now, the DA advised people
        to eat more fish, chicken, egg, and milk as alternative protein sources. However,
        Reyes noted they are also seeing high prices of galunggong (round scad), which
        could also indicate that some quarters are gaming the system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199e24a-2460-412a-afb0-e21a3761cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:56:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:30:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung talagang</em> we moderate the greed, <em>bababa ang presyo</em>
        [If we really moderate the greed, prices will go down], the DA official said.</p>'
