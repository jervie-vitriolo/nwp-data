      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedba9f0-6c9c-4204-91c3-4510049877b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is good news on the vaccine front: The Biden administration
        said Tuesday it was boosting weekly vaccine supply going to states, tribes
        and territories to 11 million doses, adding it was continuing to work with
        manufacturers to increase vaccine supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc43f72-1473-4c36-bd0f-5f3f88c845a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4c693-7cff-48a4-ab54-e7818edf4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several thousand retail pharmacies will also begin administering
        vaccines this week as part of a federal program, with both CVS and Walgreens
        saying vaccinations will kick off Friday in the participating stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56e0fc-0f1f-4c04-b0ba-a51d0d7acf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7017dab-ba59-428c-bd0e-add0516248dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more leaders say they''re working to address disparities in
        who''s getting a vaccine. Next week, the administration will begin sending
        some of the Covid-19 supply directly to community health centers as part of
        an effort to reach underserved areas, White House Covid-19 response coordinator
        Jeff Zients said Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29997861-34f0-4d99-8579-9c48e177ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccadb1-2ca2-4e11-afa6-23d5724534eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina officials said they''re working to allocate more
        vaccine doses to those communities and will have more vaccine events targeting
        the underserved, Black and Latinx populations. According to the state''s vaccine
        dashboard, since vaccinations began, 79% of those who have received their
        first dose in the state are White, nearly 14% are Black, 2% Asian and 2% Hispanic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe400fdd-56e1-49e3-bc0b-90f3433c3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef609d32-6554-49fa-912e-31379d8cdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>82% of educators not vaccinated, survey finds</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff648fca-d782-4bbb-b97a-f377b72bf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid nationwide conversations on the steps needed for safe school
        school reopenings, the country''s largest teachers'' union released a survey
        showing about 82% of educators it represents have not yet received a vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed075c-58ca-4456-b979-34246cd81839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0f100-1752-4648-810b-9fe5f75eb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted by the National Education Association, found
        that "the number of educators back to work in physical buildings far outpaces
        the number of educators being vaccinated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e9a95-0123-495b-a9b2-ae79a9804c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690f3ec-0288-4f43-bed3-94380618defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes as teachers have protested and voiced concerns about
        returning to the classroom after losing colleagues to the virus. But according
        to a CNN analysis, teachers are not currently being prioritized for vaccination
        in 24 states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9f1a1-81ce-413f-8b97-39dd3f0676da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a0509-0ea0-4c5c-ae74-96e9af48348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After polling more than 3,300 of its members, the association found
        about 70% said they would feel safer about returning to in-person learning
        if they were vaccinated. About 64% said they are currently working in school
        buildings all or part of the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b3b9a-a8cd-4606-9045-ed3ce2210481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0f5c0-3bf3-4673-aba5-389c4b9f46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found White educators were twice as likely (20%)
        as Black members (9%) to be vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbf579-1ed6-408e-b848-bd07d34d3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c9436-c47e-4abc-9712-108d8f9072e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans'' perception of COVID-19 risk is lowest in months</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e1d4b-553b-40e7-b8e2-beffab3a4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is in no way out of the woods yet. The country has recorded
        more than 27 million Covid-19 cases since the pandemic''s start -- far more
        than any other country in the world -- and now variants are complicating the
        outlook, and concerning experts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6787d0-d8b2-4b76-88aa-8678134b2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25e47a-9928-4360-811d-f4a0f183686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data updated on Tuesday shows more than 940 cases of Covid-19
        variants first spotted in the UK, South Africa and Brazil have been reported
        in the US -- with the vast majority of those being the highly contagious variant
        known as B.1.1.7, originally detected in the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2db615-8bf2-4080-a754-0471f9ebed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166258ac-8be7-4e25-95c8-0b7304d70d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is concerning enough. But the CDC says it likely does
        not represent the total number of the variant cases -- just those that have
        been found by analyzing Covid-19 positive samples.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c547d44-89b1-4be8-aa00-fc5d8d3470d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764c77c-0bdb-4d68-b463-a8375b5adb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These variants are why experts caution that now is not the time
        for the nation to let down its guard.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618cc3f-8fc9-4fce-8baf-a1e0ecd7f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d61ac0-3bbd-49a3-82e9-86616fc2c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ... seeing what happens in other countries when these variants
        take over," emergency physician Dr. Leana Wen told CNN earlier this week.
        "There is (an) explosive surge, even when the countries are basically in shutdown."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139c63d-cb6e-4365-a94b-4f8a91bbbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27cb59-e72d-44c5-8e5d-a5c735abc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:24.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dangers, Americans'' perception of risk is the lowest
        it''s been in months, according to a new Axios-Ipsos poll. About 66% of people
        surveyed reported they thought there was a moderate or large risk in returning
        to pre-pandemic life. The last time that number was so low was in October.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff81c55-149b-4d4d-a372-6401b01c64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4ae90-ec7c-4e4d-8737-ff01588aea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, now that variants are circulating, even everyday activities
        like grocery shopping could be more dangerous, Wen has previously cautioned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1c4c9-86bd-4f74-b19b-9c9112e114a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47dc39c-e206-48eb-b02a-166cb1698050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This could be why we may need vaccines annually</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f68345-0b7f-4833-8e2a-baf2075985b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 variants could also be the reason why vaccines for the
        virus may become an annual necessity for years to come.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd12281-cf36-4560-b38c-b31d7f0de4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74d009-a1b9-420a-85a2-dba06985fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, as [the virus] spreads it can also mutate," Johnson
        &amp; Johnson Chairman and CEO Alex Gorsky, told CNBC on Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06403361-2f4c-40f3-84d4-ff2a032bfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694de2d-b722-43f0-bc2e-9f830fbae7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time it mutates, it''s almost like another click of the dial
        so to speak where we can see another variant, another mutation that can have
        an impact on its ability to fend of antibodies or to have a different kind
        of response not only to a therapeutic but also to a vaccine."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
