    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:28.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fossil-fuel', 'air-pollution']
    'template': '1'
    'title': 'Fossil fuel air pollution causes almost 1 in 5 deaths globally each
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21deba3-803f-460c-911c-e995500d532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 8 million people around the
        world die each year as a result of breathing polluted air that contains particles
        from fossil fuels, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ae00c-de1c-455c-815a-cc15ad43800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8c2aa-7a85-437b-baac-1d80dbfcfe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning fossil fuels such as coal and oil produces greenhouse gases
        that trap solar radiation in the atmosphere and cause climate change. But
        it also releases tiny poisonous particles known as PM2.5. Small enough to
        penetrate deep into the lungs, these particles can aggravate respiratory conditions
        like asthma and can lead to lung cancer, coronary heart disease, strokes and
        early death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044a43f-094a-41cc-9fa7-fb386b1e8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722a886-8396-40f3-afe9-26a8da06a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has also found a link between higher levels of long-term
        pollution and more deaths from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25171b2f-b315-4882-94a6-bad24ac7c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd0a96-9329-491b-b362-72c2169e3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in the journal Environmental Research on Tuesday,
        researchers from Harvard University, in collaboration with the University
        of Birmingham, the University of Leicester and University College London,
        found that exposure to particulate matter from fossil fuel emissions accounted
        for 18% of total global deaths -- almost one in five -- in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16394638-ce5b-4fa4-8b6b-42dc40549e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a1aca-872d-43c9-8211-fe3c8f5eb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is much higher than previously thought. As recently as
        in 2019, scientists were estimating that 4.2 million people die each year
        from outdoor airborne particulate matter pollution, a figure that included
        people who die because of pollution from dust and smoke from wildfires and
        agricultural fires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156cefa-89c5-4492-b5a5-ad5b6a7d2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5ee23-c80a-41e2-8bae-47c0bf6e36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study shows that in 2018, estimated 8.7 million deaths were
        linked to fossil fuel emissions alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e183ce7-c501-4563-80e5-a1c49abf2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425155f-9ccd-48e2-9141-6b5afd959bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eloise Marais, an associate professor in physical geography at UCL
        and a co-author of the study, said the research adds to the "mounting evidence"
        that air pollution from fossil fuels is detrimental to global health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c60205-1188-48e8-9c80-42f51971bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc886bd8-dced-4fb2-bd2d-7c65429d7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t in good conscience continue to rely on fossil fuels,
        when we know that there are such severe effects on health and viable, cleaner
        alternatives," she said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501797a6-bdbd-4d4a-a057-98a2c071ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca2623-d2e3-4d83-9926-bcfffd00cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists used a global 3D model of atmospheric chemistry developed
        at Harvard to get a better picture of pollution at a more local level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f75ea-c272-4ae1-99d1-0f2ac8301d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbc92d-b9a4-480d-ad2f-449484a3239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, satellite and surface observations were used to estimate
        the average global annual concentrations of PM2.5 particles in the air. By
        using the 3D model, the scientists were able to divide the globe into a grid
        with boxes as small as 50 kilometers by 60 kilometers (31 miles by 37 miles)
        and look at pollution levels in each box individually.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76622e34-8aae-4c5b-98e3-135605fb3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f5d4c-6edb-49da-8c6a-d8725e11e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed them to assess the impact of the pollution in places
        where people live and to distinguish between different sources of pollution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f03e0f-0f76-4f79-9f10-f4e8d6df741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369515f3-dade-4f74-afa0-1229cb6c4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that China, India, parts of the eastern US, Europe and
        Southeast Asia were the worst impacted. According to the data, as many as
        30.7% of deaths in Eastern Asia, 16.8% in Europe and 13.1% in the US can be
        attributed to fossil fuel pollution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd588cfa-b686-4e2f-b265-34dc5cc986f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f804e87-2060-4839-92f3-9fffed0b3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To model the pollution, the researchers used real emissions and
        meteorology data, mostly from 2012. The year was picked to eliminate the influence
        of the El Nio phenomenon, which can worsen or improve pollution depending
        on the region. They then updated the data to reflect a 44% fall in fossil
        fuel pollution in China between 2012 and 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc7ab8-14ea-4cda-913e-7a16d3c1e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6181f4c-61d3-4ac4-ba19-481c79f22dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimate that China''s move to cut its fossil fuels
        emissions saved 2.4 million lives worldwide, including 1.5 million in China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c7cbc-0b58-43be-82ab-040cceb8cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846973c-eecf-407d-9eb2-df6ac3e5aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Millions of lives could be saved by reducing greenhouse gas emissions</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8c5bc-31e8-4b52-9461-a6554edc9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate modeling study published in The Lancet Planetary Health
        journal on Tuesday, researchers found that millions of deaths could be averted
        by 2040 if countries fully align their policies with their commitments made
        under the 2015 Paris Agreement to hold global warming below 2 degrees Celsius
        above pre-industrial levels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee531f-03df-444a-ae90-8c03d8ccd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7be8d5-2d7f-4b8d-b6ed-f9dc727a9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world remains woefully short of achieving the emissions cuts
        needed to meet the goals of Paris and is currently on track to warm by more
        than 3 degrees Celsius by the end of this century, according to a report released
        last December by the UN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfdd18-5b9f-4291-80d5-8f462cb809e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c445916-be28-4f04-928f-e0d4c0de8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors found that policies in line with the goals of the Paris
        Agreement could save 6.4 million lives by improving diets, 1.6 million lives
        due to cleaner air, and 2.1 million lives due to increased exercise. However,
        because people would experience crossover benefits from cutting air pollution,
        eating healthier and breathing cleaner air, the authors say it is difficult
        to estimate the total number of lives that would be saved by meeting the Paris
        goals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428634bf-9439-432a-bfe1-553d052378a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a8839-ab32-471e-a5f5-08978c2d16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at Brazil, China, Germany, India, Indonesia, Nigeria,
        South Africa, the UK and the US. Together, those countries make up 50% of
        the world''s population, but produce 70% of its greenhouse gas emissions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559835e7-dc02-4d42-a242-7155343ca1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc979b-ed3d-4494-87d1-a79aa2874c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is stark. Not only does delivering on Paris prevent
        millions dying prematurely each year, the quality of life for millions more
        will be improved through better health. We have an opportunity now to place
        health in the forefront of climate change policies to save even more lives,"
        said lead author Ian Hamilton, executive director of The Lancet Countdown
        on Health and Climate Change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347be0e-a3c6-40b5-9034-d1b23c53b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea2790-61fe-4a6e-9103-15d3bd4317dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study call for countries to strengthen their
        commitments to the Paris Agreement ahead of the COP26 climate change conference
        in Glasgow, Scotland, in November. Several have done so already, including
        the UK and the European Union, as well as China, which announced a commitment
        last year to achieve carbon neutrality by 2060.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b150ed3-9508-416f-9d32-b702eb467085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6144f85-f7ea-4ca9-ac61-b55cf63ed4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Glasgow, all eyes will be on the US and President Joe Biden''s
        new administration. In one of his first acts as President, Biden sent notice
        to the UN that the US will reenter the Paris Agreement, and he is expected
        to reveal more ambitious plans to reduce US emissions in the coming months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc5bd3-f9a1-4331-bb46-6eb9ef7f0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:14:09.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/world/climate-fossil-fuels-pollution-intl-scn/index.html"><em>"Fossil
        fuel air pollution causes almost 1 in 5 deaths globally each year"&nbsp;</em></a></p>'
  'Hit-TV-show-It-s-A-Sin-failure-learn-lessons-past-Covid-19-':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T18:14:24.646+08:00
    'imagesource': 'jcr:5e66411e-ee4c-4f38-be63-0f387567b910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b375d8-a407-433e-98ee-830654bdb690'
    'lead': 'A man lies alone in a hospital bed, frightened and cut off from most
      of his family and friends, while the outside world grapples with the growing
      threat of an unfamiliar virus. As he lies stricken, he is cared for by doctors
      and nurses dressed head to toe in PPE. Eventually he begs for his mother to
      make him better and asks her through tears if everyone who has contracted this
      disease has died.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T18:17:07.450+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:24:40.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:29.018+08:00
