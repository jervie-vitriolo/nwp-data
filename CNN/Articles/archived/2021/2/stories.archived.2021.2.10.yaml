      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Europe''s oldest person has survived Covid-19
        after testing positive just a few weeks before her 117th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3e1c8-1193-42fb-b9e4-15c6fa309590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599174f7-5255-4089-9f8a-ae55d713ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Andr, a nun who was born in 1904, tested positive for the
        virus on January 16, according to David Tavella, communications director at
        the Sainte Catherine Labour nursing home in Toulon, southern France, where
        she lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb7799-2316-4a00-b354-c3cf239bb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28569016-07b3-43c1-a386-8849e869dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andr, who was born Lucille Randon, showed no symptoms, Tavella
        said in an interview with public radio station France Inter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180c66f-9297-4650-b3dd-9021eb5a2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c88f3-0dd4-42a2-a96f-d7b8aaec89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know I had it," Andr said in an interview with CNN affiliate
        BFMTV. "No, I wasn''t scared because I wasn''t scared of dying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549a535-82e0-45e2-8fa1-d020646b5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a7e1f-3fa3-42a2-9c90-c1aa9e117ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andr is preparing to celebrate her 117th birthday on Thursday,
        and Tavella told France Inter her favorite birthday meal includes foie gras
        and baked Alaska.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c45b0-efa5-43c4-bb13-8ef1039e8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6136c0-e344-401f-ab86-7d4fd94fefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sister Andr''s birthday is taking place at a good time -- it couldn''t
        be a better time, because it will mark the beginning of big festivities that
        will be organized around this relaxing of our restrictions," Tavella told
        BFMTV. "Our residents will be able to get out of their rooms, eat together,
        participate in activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905eead8-34e8-475b-a5bb-45cae29304ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc941541-30cd-4e9f-bf49-d755501728f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andr worked as a governess and a teacher, teaching the children
        to be "very polite," she told French TV station CNEWS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2a35e-69f6-490f-86f1-60dbb451019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd03668-5c25-4f38-be1e-3d1342ab0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has lived through two world wars as well as the 1918 Spanish
        Flu pandemic -- she told CNEWS she didn''t catch the deadly virus -- and remains
        philosophical about the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac42b55-67d1-41a9-833b-defe31cb69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eaef0e-4afd-4f64-ad8c-434c3629c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will come and go," she told BFMTV. "I don''t know."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3bcee-88b0-4e6f-b6c3-4b54c93c8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b741aab-3ef7-4a7b-9ac5-c7a69911d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andr is the second-oldest person alive today, after Kane Tanaka,
        a Japanese woman who was born on January 2, 1903, according to the Gerontology
        Research Group (GRG).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5afed7-fd7b-4f93-af33-f4e66578b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f88a66-24a1-4ac0-a78b-c1b3ce1119fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andr became the oldest living person in France in October 2017
        following the death of Honorine Rondello, and is the second-oldest French
        person ever, following Jeanne Calment, who lived to 122.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96f41c-6bf2-41a8-84a1-00275bb7d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/10/europe/oldest-woman-europe-covid-scli-intl/index.html"><em>
        "Europe''s oldest person, a 116-year-old French nun, survives Covid-19"&nbsp;</em></a></p>'
  'NHCP-Ez-Mil-Panalo-song-Lapu-Lapu':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-10T21:08:50.786+08:00
    'imagesource': 'jcr:528b24c1-fd35-48a4-b72d-95b2b6a8bfa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1394a83a-274f-46e6-91b6-aea8600adbb2'
    'lead': 'The National Historical Commission of the Philippines on Wednesday released
      a statement on rapper EZ Mil''s song "Panalo," which has been criticized for
      its controversial lyrics on the death of Philippine hero Lapu-Lapu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T21:10:14.875+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:20:38.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:36.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Let us not compromise history'': Nat''l Historical Commission reacts
      to rapper EZ Mils song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4cb5d-ca1e-4514-b555-5c38f1cc337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  The
        National Historical Commission of the Philippines on Wednesday released a
        statement on rapper EZ Mil''s song "Panalo," which has been criticized for
        its controversial lyrics on the death of Philippine hero Lapu-Lapu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff1b3c-da33-474e-9135-92a64d31d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it said it welcomes new songs that inform Filipinos of their
        history, the agency stressed the importance of accuracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fe585-8fd5-49b4-8d08-8c79044dffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not compromise our history and be conscious of our accountability
        on what we are conveying to our people," it said. "Lapu-lapu was definitely
        not killed in the Battle of Mactan. The battle was a victory of our ancestors
        led by him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8044e-f2d4-45a3-be78-a58f14be8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP was referring to the line in the rapper''s song, which
        said, "<em>Pinugutan si Lapu sa Mactan</em> [Lapu-Lapu was beheaded in Mactan]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a875279-61d5-4c18-b288-c1de496a57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City Mayor Junard Chan earlier said <a href="https://www.cnnphilippines.com/regional/2021/2/8/ez-mil-lapu-lapu-city-junard-chan.html">he
        wants to declare the rapper persona non grata</a> over the lyrics, which he
        called "a big insult" to locals. "He mocked the person we consider a hero,"
        he said. The Victory at Mactan is approaching its 500th anniversary this April
        27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b5121-d4ed-464f-b44a-f886c72590e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:10:14.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the backlash, Mil apologized for the inaccuracy and said
        it was done for rhyming purposes. The viral video of his song performance,
        which was uploaded on YouTube, has already garnered over 31 million views.</p>'
