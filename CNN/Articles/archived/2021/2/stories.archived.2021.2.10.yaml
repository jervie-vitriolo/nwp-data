      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> About one in 10 Americans -- nearly 32.9
        million people --- have so far received at least a first dose of the two-part
        COVID-19 vaccines, data from the Centers for Disease Control and Prevention
        shows, and about 9.8 million people have been fully vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63195625-629e-481d-a748-759e8fba00a4'
      'mgnl:activationStatus': true
