      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into a hillside in Calabasas, and parts were
        found scattered across an area that stretched up to 600 feet, the NTSB said
        days after the incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d38ba-1603-487d-81a0-8b951578bc73'
      'mgnl:activationStatus': true
