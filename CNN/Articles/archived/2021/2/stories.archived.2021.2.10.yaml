    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf237f8-028a-4362-827d-5a719850d672'
    'lead': 'House Speaker Lord Allan Velasco on Wednesday discussed a bill that seeks
      to expedite the purchase of COVID-19 vaccines, during a meeting with Vaccine
      Czar Carlito Galvez, Jr. and Health Secretary Francisco Duque III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T18:26:25.050+08:00
