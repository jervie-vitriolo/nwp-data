  'dswd-illegal-online-adoption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T17:41:02.793+08:00
    'imagesource': 'jcr:8a690a6b-6d21-4df8-a733-52e7502c986c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e405966-f080-412c-b10b-6bbc24d2e088'
    'lead': 'DSWD Spokesperson Irene Dumlao says all prospective adoptive parents
      must go through a process where they are properly matched with a child who has
      been placed for adoption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:59:01.310+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:26:08.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:27.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'Irene-Dumlao',
      'adoption']
    'template': '1'
    'title': 'DSWD warns illegal online adoptions fall under child trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580a8d5-137c-40cd-a6d1-a11bf9dadc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  The
        Department of Social Welfare and Development is appealing to the public not
        to work with online groups that allegedly facilitate adoptions, saying these
        are illegal and fall under child trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea93d3-030c-4fe7-9fdd-4a35d460af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-aalok sila...na ifacilitate ng</em> online adoptions <em>na
        hindi na kinakailangang dumaan sa proseso na isinasagawa ng</em> DSWD <em>and
        ng...</em>court," DSWD Spokesperson Irene Dumlao told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e532f-2c1a-4931-87f9-76724054f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They offer to facilitate online adoptions without
        having to go through the process by the DSWD and the court.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79e2de-990e-4731-8178-fbb4f4332696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumalo said child trafficking is punishable under Republic Act No.
        9208, or the Anti-Trafficking in Persons Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af9079-9dde-491e-b60a-0192910d6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because of the passage of <a href="https://adoption.dswd.gov.ph/what-is-ra-11222/"
        target="_blank">Republic Act 11222</a> which was enacted in 2018, persons
        who participated in such act are exempted from criminal, civil, and administrative
        liability "provided a petition for adoption with a rectification of the simulated
        birth record is filed within 10 years from the effectivity of the Act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65f389-7f82-4fb1-98c0-5aba3fefa264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simulation of birth record refers to the tampering of the civil
        registry to make it appear in the record of birth that a child was born to
        a person who is not such child''s biological mother, causing the loss of the
        true identity and status of such child," the DSWD said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3925c67-b4d2-4c00-af10-f7b0a21512e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal adoptions can also endanger the life of adopted children,
        as well as the biological and adoptive parents, Dumlao added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35093cc3-6386-4819-9331-213b22729753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said adoption is a socio-legal process where the DSWD files
        the necessary petitions before the adoption is filed in court. This is done
        so parents can provide for the best interest of the child. In some cases,
        Dumlao said adoptions are finalized within a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789797e-547d-4098-bbc5-fe07262a78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important factor, Dumalo added, is that prospective adoptive
        parents must have the capacity "to act and assume all the rights and responsibilities
        incident to the exercise of parental authority."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c43ba7-cb54-44e1-a47b-2290b1355d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:59:01.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.facebook.com/CNNPhilippines/videos/748186622795685"
        target="_blank">here</a>.</p>'
