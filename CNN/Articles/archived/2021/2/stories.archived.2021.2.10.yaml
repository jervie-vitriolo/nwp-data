      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huanan market may not be the first place that had the outbreak,"
        Liang Wannian, head of Expert Panel of COVID-19 Response of China''s National
        Health Commission (NHC) said in a joint press conference with WHO experts
        in Wuhan on Tuesday.</p>'
