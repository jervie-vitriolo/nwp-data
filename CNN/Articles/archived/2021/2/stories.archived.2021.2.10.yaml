      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard in research that people have a less satisfying experience
        when they see content that is recycled from other apps or is blurry and low
        resolution. So, we''re making this content less discoverable in places like
        the Reels tab," Devi Narasimhan, a Facebook spokesperson told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f0cfb-9641-4346-8e76-31e395d8f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram doesn''t mention TikTok by name, but CNN Business has
        previously reported that it''s common to see one TikTok video after another
        while scrolling through Reels. Some influencers have also acknowledged that
        they repost their TikToks on Reels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725582a-e177-4a36-bd92-25ac55bb35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really does cheapen the experience when people just promote
        their TikToks with the logo in Reels," said Ricky Ray Butler, CEO of influencer
        marketing firm BEN. "Instagram has become a TikTok farm."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed4136-0088-4504-9c67-8e9079b603cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those types of videos won''t be recommended as often in the
        Reels tab, they''ll still be shown to the user''s followers via their profile
        or in the feed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d493e9a-2c09-4401-ab9d-70d86391dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram launched Reels in the United States in August, but the
        TikTok clone has struggled to gain traction. Still, Instagram has doubled
        down on the feature, giving Reels its own button on the home screen and adding
        more tools such as additional editing capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9f0e2-8900-4f5f-88a2-2d1c884e7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media experts have pointed to several reasons for why Reels
        hasn''t taken off, including TikTok''s cultural impact, its powerful content
        recommendation algorithm and the fact that the app is far more focused than
        Instagram''s, which has a growing list of competing video offerings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4386ff-bde1-4be0-8cef-3af0e9aebd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat, which launched its own spin on TikTok last year called
        "Spotlight," does not allow users to upload videos with watermarks from different
        platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc3ee0-b574-4441-b10c-6fd7f9ecff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:40:02.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:34:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/tech/instagram-reels-update/index.html">"Instagram
        wants Reels to be more than a hub for ''recycled'' TikToks."</a></em></p>'
  'Zoom-filter-cat-virtual-hearing':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T08:45:33.690+08:00
    'imagesource': 'jcr:19ad9d11-033a-4df7-82ea-f189b031b731'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231370f9-2abb-487e-bfb6-7d2b61b8778d'
    'lead': 'A livestream of a virtual court proceeding in Texas took an ''appawling''
      turn when a lawyer appeared as a cat on screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T08:48:38.080+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:33:56.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:18.704+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer tells judge ''I''m not a cat'' after a Zoom filter mishap in
      virtual court hearing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879415e8-f7e9-42bd-88b8-9029d2c36dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A livestream of a virtual court proceeding
        in Texas took an "appawling" turn when a lawyer appeared as a cat on screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357a19c-6f72-442c-9a90-de5d1c3c7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Roy B. Ferguson of the 394th Judicial District Court in Texas
        kindly addressed the cat in the virtual room, suggesting that attorney Rod
        Ponton adjust his Zoom settings. The mishap on Tuesday was posted by the court''s
        YouTube channel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe23690-1e24-4e2b-bdad-cc0bf862369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ponton, I believe you have a filter turned on in the video
        settings," the judge said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd3b43-02ce-46ac-9233-045e98d8b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, white kitten looked sad with its concerned eyes darting
        back and forth. The kitten opened its mouth to speak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19000dda-2a13-4be0-9071-a97e9a494c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you hear me judge?" Ponton said, appearing in the cat filter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bdc457-8c81-46e0-90f6-f5cfd7cc9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here, live, I''m not a cat," he said a few seconds later.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fcnn%2Fvideos%2F244585310461458%2F&show_text=false&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac8ee7-2610-41c0-93c0-1fc74c4041fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:16:33.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f58523-827f-4533-ab20-9b44e106c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson confirmed the Zoom mishap happened on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5c464-390c-4806-b062-95d5094d03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did actually happen. There was no joke involved," Ferguson told
        CNN via phone.</p>'
    '0':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114fcb5-25c1-4d7c-9d2a-3ac2978faab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:16:33.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6dd8c1-731a-42cb-bbe3-c100c0182468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoom filter was removed within seconds of that moment, Ferguson
        said. He added that he walked the lawyer through how to turn it off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c12d5-36b6-4bd2-929c-0bf29705a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a child had been using the computer, (the child) turned on
        a filter," he said. "Of course, the lawyer would have no reason to even know
        that feature exists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c58726-d7ed-443f-a76a-cc12afa5f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Ponton, the county attorney for Presido County,
        but did not hear back. A person who answered the phone at his office said
        the office was receiving a lot of calls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a34de-a9f3-4c6a-8cb6-2824b8cd97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual hearings have been a mainstay during the pandemic and it''s
        no different in Texas. Ferguson said Texas judges have held more than a million
        virtual hearings at this point.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14332ba7-0ae2-4687-8689-c30336fb0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may have looked very "un-purr-fessional," the judge was
        proud of how all sides handled the situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05fc6e-2c23-4fde-ba9f-39781754d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you watch carefully, no one mocked him or laughed at him," Ferguson
        said. "It just showed the professionalism and the dignity that these lawyers
        bring to virtual hearings."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2cfbf-bcb2-45ca-a0f0-5f9016d56318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson used his Twitter account to give the world a public service
        announcement about using Zoom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56438c4f-149d-4441-b58a-d3cad327850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a child used your computer, before you join a virtual hearing
        check the Zoom Video Options to be sure filters are off. This kitten just
        made a formal announcement on a case in the 394th (sound on)," he wrote on
        Twitter and posted a link to the video of the hearing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e4975-0623-440c-8e3d-077a3f0dc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tale of cat fun isn''t the only video mishap to happen during
        the pandemic. A reporter in North Carolina for CNN affiliate WLOS broadcasted
        live on his station''s Facebook page when a series of filters popped up. From
        looking like a wizard to having googly eyes on screen, the reporter carried
        on as a consummate professional.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ac052-884a-4f85-ab06-5529b0c9b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the famous are known to make the casual Zoom slipup. Comedian
        Tiffany Haddish had to use the restroom during a video call and did not realize
        other callers could see her.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ea23c-0c02-41b8-8e5d-3d860b721c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:48:38.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:34:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So please, heed this advice: Check your filters first, then Zoom
        on, my furry friends.</p>'
  'US-Navy-aircraft-carriers-South-China-Sea-drills':
    'author': 'CNN staff'
