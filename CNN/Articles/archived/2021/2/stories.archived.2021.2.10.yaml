    'template': '1'
    'title': 'Mayor of Talisay City in Cebu catches COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36603e0a-cdf6-45ee-b6f7-402b907b75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:29:57.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong>&nbsp;Mayor
        Samsam Gullas of Talisay City, Cebu, announced on Wednesday that he has tested
        positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef58db12-ea61-41cc-bc7f-017ea9dc3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:29:57.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he received his test result <a href="https://www.facebook.com/congsamsamgullas/posts/271149754366558">on
        Wednesday</a>. He said he opted for a swab test after experiencing symptoms
        such as sore throat, cough and body ache the day before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499c30d-61cd-43c1-a093-bbcdb04ae7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:29:57.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since yesterday, me and my family have undergone quarantine to
        recover from this," said Gullas. "But despite my absence, our City government
        will continue working."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a67e0-9690-4bd0-a7b2-d62fc2e66ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:29:57.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers recently <a data-cke-saved-href="https://www.cnn.ph/news/2021/1/28/Cebu-a-serious-concern-due-to-COVID-19-cases.html"
        href="https://www.cnn.ph/news/2021/1/28/Cebu-a-serious-concern-due-to-COVID-19-cases.html">flagged
        the alarming surge</a> of infections in Cebu province, pointing out that hospitals
        may become <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/9/Cebu-City-hospitals-overwhelmed-COVID-19-cases-rise-.html"
        href="https://cnnphilippines.com/news/2021/2/9/Cebu-City-hospitals-overwhelmed-COVID-19-cases-rise-.html">overwhelmed</a>
        by the rising number of patients. However, local officials are reluctant in
        reverting to stricter quarantine rules, insisting that they can handle the
        cases for now.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41fcba-9c35-4c24-b17e-070964ee63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:34:50.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Feb. 8, Talisay City has a total of 1,328 cases with 151 active
        or currently ill. It also recorded 104 deaths since the start of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126f099-7efe-4ff2-8e30-277043e231b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:34:50.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:31:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case in Cebu of the COVID-19 variant first detected in
        the United Kingdom, is also from Talisay City. Health officials claimed the
        infected patient was not able to infect others because he was isolated upon
        arrival at the airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfe037-f901-4d5b-a7ce-c2ba89d09df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:34:50.367+08:00
      'mgnl:createdBy': 'janine'
