      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1835ecf-919c-4ec3-ab9c-021f2e121e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong uptake, community protection can only be achieved
        when a vast majority of the population has been vaccinated, and scientists
        have warned of the challenges posed by misinformation and vaccine hesitancy
        in achieving that milestone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbcfd1-76b8-413f-ac83-758ecba5b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.928+08:00
      'mgnl:createdBy': 'bamba'
