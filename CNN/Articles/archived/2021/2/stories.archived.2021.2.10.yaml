    'title': 'DOH sees rising COVID-19 cases in Cebu Province, but not close to overwhelming
      hospitals'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6346895-0a39-46cf-96a6-2866694b9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  The
        Department of Health on Wednesday said the Province of Cebu is seeing an upward
        trend in its coronavirus cases, but the hospitals are still able to manage
        the number of COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dd5f2-550b-48ea-b220-28552e751c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the average daily
        attack rate and two-week growth rate in the province is going up, but the
        healthcare utilization is only at moderate risk. She said healthcare workers
        in the province are not yet burdened by the number of patients seeking care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25755742-71c7-42e4-91d5-3cd025c1f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa natin nakikita sa ngayon dahil nakikita natin that we
        are able to manage. But sana hindi magtuloy-tuloy ang kanilang pagtaas ng
        kaso so we can still manage," she said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ad19d-5386-4ecd-8f5e-dc8c18dffda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are able to manage. Hopefully the increase in cases
        does not continue so we can manage.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c22e3-61e6-4d6a-b89a-2722c6606b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official said Cebu City and Lapu-Lapu City are seeing
        a rise in the occupation of beds dedicated for COVID-19 patients. The OCTA
        Research group warned that the occupancy rate in Cebu City hospitals may hit
        critical level in two to three weeks if COVID-19 cases there continue to rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623be04-3fac-4f58-861f-1af8b315e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the surge may be attributed to the transmission during
        the holidays and aggravated by the delayed consultation of infected patients.
        She added the new COVID-19 variant first detected in UK could also be one
        of the factors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912b489-b356-4ae7-8a59-44b52ae48da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:21:42.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:29:42.119+08:00
