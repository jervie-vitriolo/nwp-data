  'Carpio-China-Coast-Guard-law-UNCLOS':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The former magistrate insists China''s Coast Guard law violates the
      UNCLOS and the United Nations charter. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-10T12:52:55.647+08:00
    'imagesource': 'jcr:b6d754e6-8f68-41ab-adc2-cfc480e302c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66b91e0-7277-481e-804b-c00bde8685ce'
    'lead': 'The former magistrate insists China''s Coast Guard law violates the UNCLOS
      and the United Nations charter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T12:57:08.403+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:32:09.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:20.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Coast-Guard-law', 'Carpio']
    'template': '1'
    'title': 'Carpio: Wait for China to use Coast Guard law vs. PH before bringing
      case to UNCLOS tribunal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15393bd7-378f-4610-9dac-0f1ee021831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> The
        Philippines should wait for China to apply its controversial Coast Guard law
        against the country before running to a tribunal under the United Nations
        Convention on the Law of the Sea or UNCLOS, retired Senior Associate Justice
        Antonio Carpio said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687709d3-f148-4823-b37f-3b5fda1d6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Carpio explained that waiting
        for an actual incident or violation in the implementation of the measure will
        strengthen the Philippines position should it decide to bring the case to
        the global body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874c9c6-fc1d-44cf-bb4d-51100d8a8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lets wait for China to apply that law to us and then bring that
        incident, that violation before an UNCLOS tribunal, Carpio, who was part
        of the team that argued for and won the South China Sea arbitration case for
        the Philippines, told <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a497f8-6d0b-435b-bdc6-89a724a5901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China can always say, oh, we are not applying the law against you.
        So we have to wait for an actual case. That will strengthen our position,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10ae93-bba1-481e-82df-cde89d23dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, however, advised the government to prepare early on  including
        discussing with lawyers   so that they could immediately run to the tribunal
        if such incident happens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c15d88-13a0-49d6-9fbf-06ac6f08cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Teddy Boy Locsin Jr., in an
        earlier television interview, vowed there will be more than just a protest
        in case of an incident due to the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33407870-d00e-43b2-8720-5330a1ebecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas newly-implemented measure authorizes its Coast Guard to
        fire on foreign vessels, demolish foreign structures built on Chinese-claimed
        reefs and islands, as well set up exclusion zones to keep foreign ships out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f63b70-6139-4999-9460-d729d58bdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These provisions raised an uproar among Philippine advocacy groups,
        lawmakers, and security officials, with Defense Secretary Delfin Lorenzana
        raising concern over the <a href="https://cnnphilippines.com/news/2021/2/8/Lorenzana-China-Coast-Guard-law.html">heightened
        chances of accidents and miscalculations</a> in the disputed waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e7743-3b32-4c3e-aa52-29c53b194913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijings Ambassador to the Philippines Huang Xilian earlier allayed
        fears over the legislation, saying it was only meant to crack down on vicious
        crimes and will <a href="https://cnnphilippines.com/news/2021/2/5/China-ambassador-Coast-Guard-law-fishermen-over-interpretation.html">not
        target any fishermen.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be73bc-86e0-4f34-a1cb-2c38a31f3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio insisted the East Asian giants measure violates the
        UNCLOS and even the United Nations charter, noting that armed force cannot
        be used to settle maritime disputes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8affa3-1dda-40f0-bed2-e3518eaacea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And firing at the vessels of other countries is use of armed force,
        which is prohibited by international law to settle disputes among states,
        Carpio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1076c-0cc4-48d5-9bed-a49481409beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ASEAN, world should oppose</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f729c-c607-407c-8abe-292b800639ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former magistrate likewise called on other claimant countries
        within the 10-member Association of Southeast Asian Nations, as well as other
        nations in the world, to oppose the measure, reiterating that China cannot
        enforce the law outside of their jurisdiction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e792d8-6f6a-47b4-8a63-1b235b163291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its only China, among all countries in the world, that is saying
        that they can use their domestic law in the exclusive economic zone of other
        countries, Carpio pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0082af-79bf-41e7-8384-b3c260f8ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese [are] trying to change international law so that its
        hegemonic ambitions can be realized. So all countries in ASEAN and all over
        the world should oppose this. Because if China succeeds in saying that their
        domestic law can apply in the EEZ of the Philippines, in the EEZ of Indonesia,
        Brunei, Malaysia, and Vietnam, then UNCLOS will collapse. There will be no
        UNCLOS anymore, he argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc373ae-45f4-40c7-bb3c-6a674afcdc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its exclusive economic zone that Beijing contests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5643ce3-58f6-4c41-81f0-90d0eef96a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T12:57:08.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:32:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, meanwhile, assured that a possible move to challenge the
        measure before the UNCLOS will not affect the Hague ruling.</p>'
