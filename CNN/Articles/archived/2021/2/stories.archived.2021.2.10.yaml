    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7509c42b-0ef6-42a0-b85a-5c5557ba65fe'
    'lead': 'The agency clarifies the policy aims to prevent motorists from getting
      inconvenienced by enforcers still asking them to pull over and clarify whether
      they come from the same household or not once they''re caught not wearing masks.'
