      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> A
        New Bilibid Prison detainee who took the witness stand in Senator Leila De
        Lima''s illegal drug case has testified he had no personal knowledge of narcotics
        transactions involving the latter during her term as Justice Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337df0a-6936-4bc6-8f54-7d915a33f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:20.977+08:00
