    'mgnl:tags': ['Michelle-Obama', 'Netflix']
    'template': '1'
    'title': 'Michelle Obama is launching a cooking show on Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676c3ca-95cd-47aa-9943-df762758697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Former First Lady Michelle Obama is launching
        a kid-centric cooking show on Netflix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acb6fe-d1a2-4332-bfc2-403ebdf5a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will be a star and an executive producer of "Waffles + Mochi,"
        which will be available for streaming starting March 16. Geared toward a younger
        audience, it will feature two puppets, aptly named Waffles and Mochi, and
        Obama as a supermarket owner. The show will chronicle their journey as they
        try to become chefs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185d5b7-a9cc-4c81-929a-9cc980ab0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the help of friendly new faces like the supermarket owner,
        Mrs. Obama, and a magical flying shopping cart as their guide, Waffles and
        Mochi blast off on global ingredient missions, traveling to kitchens, restaurants,
        farms and homes all over the world, cooking up recipes with everyday ingredients
        alongside renowned chefs, home cooks, kids and celebrities," Netflix said
        in a statement describing the premise of the show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1cef3-dffd-4f73-9fb5-dc144aa99a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of the show closely aligns with Obama''s "Let''s Move!"
        public health campaign, which was aimed at curbing childhood obesity. As one
        of her signature platforms, she tried to lead initiatives that helped families
        get access to healthy, affordable foods and increase their physical activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa77d5-7ccd-4315-89fb-bd20ca9865b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waffles + Mochi" is just one of the former First Lady''s many media
        ventures. Her "Becoming" documentary is already on Netflix, and in 2020, she
        launched a podcast on Spotify. Barack and Michelle Obama''s Higher Ground
        Productions has a multi-year production deal with Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d13e3-a106-4e04-bf48-f470767f2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:05:57.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/09/media/michelle-obama-cooking-netflix/index.html"
        href="https://edition.cnn.com/2021/02/09/media/michelle-obama-cooking-netflix/index.html">Michelle
        Obama is launching a cooking show on Netflix</a>"</em></p>'
  'Robinhood-lawsuit-suicide':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Robinhood is being sued for the wrongful death of a 20-year-old college
      student who died by suicide last summer after he saw a negative balance of $730,000
      in his trading account and mistakenly believed that was the sum of money he
      owed. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-10T19:08:20.688+08:00
    'imagesource': 'jcr:8687d6ae-458f-440b-af01-14fce7768b42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7b6990-20e6-46e8-b06a-cbb8a8e8155b'
    'lead': 'Robinhood is being sued for the wrongful death of a 20-year-old college
      student who died by suicide last summer after he saw a negative balance of $730,000
      in his trading account and mistakenly believed that was the sum of money he
      owed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T19:13:25.781+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:23:53.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:30.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robinhood']
    'template': '1'
    'title': 'He died by suicide thinking he owed $730,000. Now his family is suing
      Robinhood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9b550-bc5b-4c5c-83ca-2b4638181150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> Robinhood is being sued for the wrongful
        death of a 20-year-old college student who died by suicide last summer after
        he saw a negative balance of $730,000 in his trading account and mistakenly
        believed that was the sum of money he owed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478db29-26ee-4a7c-9e23-ac0d4ab1cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents and sister of Alexander Kearns accused Robinhood of
        luring inexperienced investors like their son to take big risks in sophisticated
        financial instruments such as the options trading he engaged in &nbsp;without
        providing the necessary customer support and investment guidance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ace9b-d508-4010-86cc-2632110b32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robinhood built out its trading platform to look much like a videogame
        to attract young users and minimize the appearance of real-world risk," reads
        the lawsuit filed Monday in California by Kearns'' parents Dan and Dorothy
        and sister Sydney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48365ceb-6e25-478b-975a-83e710511474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to wrongful death, the complaint filed by the Illinois
        family accuses Robinhood of negligent infliction of emotional stress and unfair
        business practices. The damages they are seeking will be determined at a later
        date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85639a22-9678-4d79-a458-812fdf04bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically, Robinhood''s communications were completely misleading
        because, in reality, Alex did not owe any money," the lawsuit said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105e58e-8a76-409a-9dcc-ca5a645dddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy illustrated the potential dangers of the free-trading
        boom set off in large part by Robinhood, which has enjoyed explosive growth
        during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a974d-caab-4383-b69a-98de3c7646fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those risks have been further magnified recently with the rise and
        fall of GameStop, which was catapulted by an army of traders on Reddit. Robinhood
        sparked outrage last month by temporarily suspending purchases of GameStop
        (GME) &nbsp;a controversial step that prompted Congress to schedule hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c900d09-ad2e-4085-8256-f6f810dc3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robinhood explained it has made a series of improvements
        to its options offering, including by providing guidance to help customers,
        updates on how it displays buying power and live voice support for customers
        with open options positions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690791f-4315-4f8f-8560-c94dfa880417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were devastated by Alex Kearns'' death," Robinhood said. "We
        remain committed to making Robinhood a place to learn and invest responsibly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9b89a-10f1-45e5-9f16-96f6ff712eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He was in a complete panic''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f6e68-3363-4f29-9cb3-e1edfb697433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearns, who started using Robinhood when he was a senior in high
        school, died by suicide in June after placing an options spread trade containing
        a risk "Alex did not understand," according to the lawsuit. His Robinhood
        account reflected a negative cash balance in the amount of $730,000 &nbsp;far
        more money than he had, the lawsuit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab76b1-296d-4e5b-aeb2-c8a2a9609042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in a complete panic. His panic and desperation grew as he
        was unable to communicate over a number of hours with anyone at Robinhood,"
        the lawsuit said, adding that he repeatedly tried and failed to reach out
        to representatives at the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549bd57-8f09-4901-8d21-a959d980ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the tragedy, Kearns didn''t realize his massive negative
        balance would have been erased by the exercise and settlement of options he
        held, the lawsuit said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2f27b-6327-455c-bb60-8d9171d46dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robinhood never bothered to explain this to Alex or respond to
        his increasingly desperate pleas for help," the lawsuit said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902199e5-3582-4000-b905-3b02ff1a506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family pinned the blame for Kearns'' panic squarely on Robinhood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b651513-5563-4360-b659-7c8d44f7a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resulted in a highly distressed mental condition in Alex,
        an uncontrollable impulse to commit suicide as the only option he could see,"
        they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002e659-85a6-48c7-abc8-14331a0d0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes at Robinhood</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32360f-c21a-49e7-9434-1030ba9b38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking his own life, Kearns left a note that signaled his
        confusion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcf90d-8f8e-4025-9b23-bb76aebd61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How was a 20-year-old with no income able to get assigned almost
        $1 million worth of leverage," the note said, according to the lawsuit, adding
        that these were his last known written words.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a9901-b999-4db7-a541-cea6d83e98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kearns'' death, Robinhood''s co-founders wrote that they were
        "personally devastated by this tragedy" and promised to make improvements
        to its app.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e0325-1acf-4d75-8570-33807f6a9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.783+08:00
      'mgnl:createdBy': 'janine'
