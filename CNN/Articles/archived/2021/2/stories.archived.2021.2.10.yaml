    'template': '1'
    'title': 'EJ Obiena misses podium finish in Lievin meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03e835-a201-4cb0-b074-54a88b76b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) -</strong> After
        winning two consecutive gold medals over the weekend, Filipino pole vault
        sensation EJ Obiena failed to land a podium finish in the 2021 World Athletics
        Indoor Tour Gold meeting at Lievin, France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5ad18-5e14-467f-a59d-6818a27ef6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena finished in fifth place as he battled the world''s best pole
        vaulters like world record holder Armand Duplantis of Sweden, former world
        record holder Renaud Lavillenie of France, and Olympic gold medalist Thiago
        Braz of Brazil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af8ad3-ea0e-48bd-b650-82519cad5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d382a-c87c-49b3-aeae-05820c53581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino pole vaulter hurdled at ease the 5.45 meters
        and 5.60 meters mark in one try each, but he failed to clear the 5.74 meter
        mark after three attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d1aee-e8df-4d9c-9698-f9534aac6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae9606-3680-4bc4-bc7f-7ffba3472224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:35:16.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duplantis took home the gold medal in the event after a 5.86 meter
        clearance in one try, while American Christopher Nielsen emerged as the runner-up.
        Lavillenie finished in third place.</p>'
