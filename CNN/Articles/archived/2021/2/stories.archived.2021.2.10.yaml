      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jonathan Strange and Mr. Norrell</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f4f3b-65f5-453e-9b52-3a7955df087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many wonderful things written about Susanna Clarkes
        marvelous first novel so I will only add a few, perhaps to act as a guide
        to those who have finished the new Brandon Sanderson book or those looking
        for another fantasy realm on their way out of Harry Potters London. Jonathan
        Strange and Mr. Norrell is, so far, only one book and a short story collection
        (the stories though are only tangentially related to the main events of the
        novel) but in the eight months Ive lived in it, Clarkes alternate London,
        where two foolish English gentleman magicians  meaning they only practice
        to help and not to hurt anybody  attempt to restore the glory of English
        magic. Reading it in 2021 feels like its taken on a whole new context, where
        selfish men carve their own paths into self-destruction while thinking that
        what theyre doing is for the greater good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e6d2a-d549-4e4e-b471-74b4a1f5014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What amazed me with Jonathan Strange and Mr. Norrell is the multi-pronged
        route that it took to tell the story of English magic using two magicians:
        one who has devoted all his life to practice magic and hoard all knowledge,
        and one who has almost literally stumbled upon it and taken up casting spells
        on a whim. At 782 pages and in a large hardcover format, Jonathan Strange
        and Mr. Norrell floats on gracefully, never predictable, and is often hilarious,
        particularly in Clarkes astute use of 19th century English with obsolete
        spellings like chuse (choose), surprize (surprise), and shew. It is
        also riddled with footnotes, which are short stories themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a5b95-0bdd-452f-a18e-6613862d8e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find a large 782-page book daunting, the novel has been adapted
        into an excellent BBC drama in 2014. But then youll miss many things that
        have made Jonathan Strange and Mr. Norrell the finest English novel of
        the fantastic written in the last seventy years. Profuse praise not by me
        but by master storyteller Neil Gaiman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4570397-1b7f-48cd-ab4c-4ffc8d00e374'
