      'text': '<p><strong>(CNN) -&nbsp;</strong>A Chinese health official working
        with the team of World Health Organization experts in Wuhan said that the
        Huanan seafood market may not be the first place of the COVID-19 outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb0562-9ea4-4a52-96f1-ac42aaa6a398'
