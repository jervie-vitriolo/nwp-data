      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6107fdb-9a65-447b-935e-f539425296b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DreamFyre announced Galaxy Racer Holdings Limited, the fastest-growing
        esports organization in the world, acquired a majority stake in the company
        in a move to upgrade its local operations and expand in two Southeast Asian
        markets within this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e33d81-123c-4656-bde4-42ee74758626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80325993-2050-4da5-8825-a44b4f7aac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vision of DreamFyre has always been to become a global eSports
        and gaming agency, to bring Filipino talent onto the global arena; and with
        this infusion of funds, support, network, and resources by Galaxy Racer, we''re
        sure to be able to bring that vision into reality in a much shorter time frame,"
        said Mitch Esguerra, chief executive officer of DreamFyre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e64cbb-958a-4788-9fe9-756a7d1d53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fb404-c2e1-4f56-8b19-d6bde2e6fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra also emphasized the acquisition presents an opportunity
        for Filipino esports athletes and content creators to have a global advertiser
        base, with a rapidly growing reach of more than 70 million people in 22 countries
        across social media platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672bb3d-0bb9-4954-a7f4-71a54d396a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2e16d-5b4d-4a47-b16f-9e99c5982e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:35:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acquisition in DreamFyre further reinforces our plans for
        building a complete ecosystem around eSports, entertainment, lifestyle, and
        content. GXR DreamFyre will benet from Galaxy Racer''s international experience
        and resources and we are committed to this acquisition to fund the growth
        and support the vision the founders have set for GXR DreamFyre," said Paul
        Roy, chief executive officer of Galaxy Racer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9728e60-bc69-45e3-9285-a5a8bdde69a2'
