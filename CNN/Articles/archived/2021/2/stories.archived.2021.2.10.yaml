    'template': '1'
    'title': 'One of Hungary''s last independent radio stations ordered off the air

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64407960-6c17-47ff-8de7-9a6c6030a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of Hungary''s last independent radio
        stations, Klubrdi, will be removed from the airwaves after a Budapest court
        upheld a decision not to renew its license  a ruling widely seen as a blow
        against media freedom in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f8cd7-e035-42d8-bd33-968c14f63848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17f140-8379-48a8-a0f8-b8cc59127bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klubrdi, which often featured voices from Hungary''s opposition,
        had appealed to the court after its license was revoked last year by the country''s
        Media Council for allegedly violating rules on advertising among other things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d0710-d4e5-4472-80cf-e78d8736311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be5fb8-7add-4b0f-9a97-ec2e22ac4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Media Council are elected by the Hungarian National
        Assembly, in which Prime Minister Viktor Orban''s Fidesz party has a majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef16e8d-f6d6-4911-85b7-70754416274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3332cc-577d-4723-bcde-6a219b0665f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Judge Regina Antal''s ruling on Tuesday, the Media
        Council said in an online statement, "The verdict stated that since Klubrdi
        had not appealed against its repeated violations, which caused the legal exclusion,
        they had become final, so that there was no choice but to refuse to renew
        them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ef562-a77e-4f31-9025-777c4f72358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7d99a-eb71-45d8-8e02-8b2146d1b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihaly Hardy, News Director of Klubrdi said, "There is a huge
        propaganda balloon built up by the government and Klubrdi was a little hole,
        a little piece of truth where the air could escape, so they had to close this
        little hole in the balloon and so they can construct their own propaganda
        world which does not reflect the realities of Hungary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4ed46-eb06-4520-b8b1-b78c34276a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4181d3-e5a7-4b7b-858b-47f249002dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klubrdi''s license will expire on February 14. It will still be
        able to broadcast via the internet. The station can request an appeal against
        the ruling in a counter appeal, Judge Regina Antal said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f213ad-1088-4f83-8495-dcf418462672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4f2c8-2ec2-4b9f-aa3a-011734e1e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunja Mitajovic, the Human Rights Commissioner for the Council of
        Europe, tweeted that the ruling meant "another silenced voice in Hungary"
        and "another sad day for #MediaFreedom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba96e6-27b9-44f1-98a3-543e81cb94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046207f2-589e-470a-9e31-5f4b11016034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Press Institute has also condemned the ruling.
        Director Scott Griffen said the verdict "will force Hungary''s last major
        independent radio broadcaster off the air. It is devastating to what remains
        of media pluralism in Hungary and will have far reaching implications inside
        and outside the country''s borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fec2a-264b-4613-8919-c1f7c885b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870a2c7-e780-41f4-bbd7-83091eea56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, this is the outcome of a deliberate, decade-long
        effort by political forces in Hungary to eradicate Klubrdi from the airwaves.
        The court has merely delivered the final blow," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bac74-0475-4cd9-9655-7054654ae3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39e867-a2d8-4ae5-8ae8-481d54adce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few years, the Fidesz-controlled Media Council and
        the government have one by one blocked off every remaining avenue for Klubrdi
        to remain on air when its renewal was rejected for politically motivated decisions.
        The result was that, when the time finally came for Klubrdi''s license to
        be renewed, its fate was all but sealed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f46a8-edff-476e-b13f-bc95e1d266c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:15:09.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:20:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/europe/hungary-klubradio-ruling-intl/index.html"><em>"One
        of Hungary''s last independent radio stations ordered off the air"&nbsp;</em></a></p>'
  'EJ-Obiena-misses-podium-finish-in-Lievin-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-10T21:36:39.283+08:00
