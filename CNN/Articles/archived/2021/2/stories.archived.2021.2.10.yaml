      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>World Health Organization expert Peter
        Ben Embarek said that the team investigating the origins of the coronavirus
        in Wuhan have identified two scenarios that most likely caused the transmission
        of COVID-19 to the human population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0d09f-709e-48d2-b4d3-f6793c5a4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352971e7-a2af-4e5d-bd96-28f2f09fc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial findings suggest that the introduction through an intermediary
        host species is the most likely pathway and one way that will require more
        studies and more specific targeted research," Embarek said during a press
        conference on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd04d51-5e88-461e-8d3c-b71b48f4de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceceea18-23f2-4277-b9e5-4523311c9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the possibility of transmission through the trade
        of frozen products was also likely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0441f-76c8-423b-bb06-3945d03ac601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
