      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s hard for kids to really understand the lesson of
        perseverance and patience, but they''ve been working on this book ... and
        they''re definitely starting to reap the rewards of their hard work," she
