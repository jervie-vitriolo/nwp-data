      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current procurement law bars advance payments beyond 15% of the
        contract price, but the Government Auditing Code of the Philippines grants
        the President the sole power to allow advance payments. The Bayanihan Act
        also authorizes advance payments during emergency procurement, but it does
        not cover LGUs.</p>'
