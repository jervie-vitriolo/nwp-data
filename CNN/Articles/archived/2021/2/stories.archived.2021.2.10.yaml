      'mgnl:lastActivated': 2023-01-25T06:29:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06231335-5613-4523-9c8a-02651fea9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework is now a ratified agreement between Chicago Public
        Schools and the Chicago Teachers Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b0b80-0437-4860-9927-8a941d5d4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.274+08:00
