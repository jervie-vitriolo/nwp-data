      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin masasabi na variant lang ang cause . It might be addition
        or naka-aggravate. Maaari na kasama siya sa factors," she said in a media
        briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
