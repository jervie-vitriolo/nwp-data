    'template': '1'
    'title': '''No substantial circulation of Covid in Wuhan before the late 2019
      outbreak,'' Chinese health official says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cbcb5-6c7f-4451-a0f6-e55f8db5b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>WHO''s international team of experts
        investigating the origins of COVID-19 has concluded its four-week mission
        to Wuhan, the original epicenter of the coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d060d-4c78-44b4-80b6-686a73e6ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ec9fd-f6e5-4d9a-b5f4-bfdeed1623f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They presented a summary of their findings during a joint press
        conference with Chinese authorities at a hotel in Wuhan on Tuesday, prior
        to their departure from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa92000-85f9-4fe0-94af-e275badd8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06eed8-f823-4a81-983b-57aa6caaa6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang Wannian, Head of the Expert Panel of COVID-19 Response of
        China National Health Commission (NHC) said at the "WHO-China Joint Study"
        press conference that "the findings indicated that there was no substantial
        unrecognized circulation of #SARScov2 in Wuhan during the latter part of 2019."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93d816-9f49-4919-bd6a-4c555fcc9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
