    'template': '1'
    'title': 'Volkswagen is exploring flying vehicles in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313b6a7-df71-4cb2-bef7-e851c47ea79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Volkswagen is looking into flying vehicles
        in China, becoming the latest automaker to probe the possibilities of personal
        air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e443ca-5ebe-414e-af0a-b92ad6a2f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7d4aa-4773-45e3-8cf0-11189ae78a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s largest automaker said in a statement on Tuesday that
        "vertical mobility" could be the next step after self-driving technology.
        "Therefore we are investigating potential concepts and partners in a feasibility
        study [in China] to identify the possibility to industrialize this approach,"
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe72515-edd7-4b9e-bed9-f4c518fdd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bd48a-5e82-41c0-8a3f-a810e11551f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest autos market and is also Volkswagen''s
        single biggest customer. The news comes as the German carmaker makes a big
        push into electric cars. It delivered more than three times the volume of
        battery electric vehicles last year than it did in 2019, while plug-in hybrid
        deliveries surged 175% to 190,500 units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93075757-4c8b-45fe-8645-a6b8abf23e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300eaf4b-a9c9-4f82-8057-77c20a64be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "vertical mobility" throws up many more hurdles than electric
        mobility, including safety and reliability. Flying vehicles would need to
        operate in crowded airspace, near small drones and traditional airplanes,
        and would also need a regulatory framework, which could take years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2a2c6-c348-411b-954e-ea09a1fe08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1035dc8-d311-4bcc-843c-9198b847415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview posted to LinkedIn on Tuesday, head of Volkswagen
        China Stephan Wllenstein told Volkswagen chairman Herbert Diess that the
        company also plans to develop a drone that could be licensed, which would
        help it to participate in the future market for individual mobility "that''s
        taking place up in the air and not down on the streets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad079868-3268-442b-ba5e-7d9ec624282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ee7ff-1d18-4c99-bfb6-eb6fa52f31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen joins a growing list of companies exploring the potential
        of flying vehicles. At the Consumer Electronics Show in Las Vegas last month,
        Uber and Hyundai unveiled plans for an electric flying taxi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc4637-3d50-4b7e-a2c1-149ef6b118d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8729e-c440-4cc0-9e3a-1dec59931ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, companies such as Porsche, Daimler and Toyota have all
        backed startups in what is known as the electric vertical takeoff and landing
        (eVTOL) industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb7f0b-59a6-49e7-a6cb-bfa60b2f8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fdbe0-0492-4dba-9fcf-e023e1015db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Japanese company Sky Drive Inc. conducted Japan''s
        first public demonstration of a flying vehicle. And Germany''s Lilium, which
        is also developing an eVTOL aircraft, in November announced its first US hub
        near Orlando, Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bfe15-15a3-4013-bf3d-8e678ab64428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:19:33.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/business/volkswagen-flying-vehicles/index.html"
        target="_blank">"Volkswagen is exploring flying vehicles in China"</a></em></p>'
  'truth-about-eggs':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-10T04:45:38.700+08:00
    'imagesource': 'jcr:e395ba93-1abc-439e-a8ad-1cd55ebd8f77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d2dd0a-03d6-4652-b8b1-e265ed4f2b04'
    'lead': 'A new study of over 500,000 people has found eating even a portion of
      a whole egg, with its cholesterol-laden yellow yoke, increases the risk of dying
      from all causes including cardiovascular disease and cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T04:31:12.046+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:37:07.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:15.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are eggs good or bad for you? The truth may be somewhere in between'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdf2b8-45a7-4214-ab2d-f626c1f1ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Forget which comes first, the chicken
        or the egg. The more important question is: Are eggs good or bad for your
        health?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f39721-f0b0-4225-9020-c256a7ec0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ecb8c-7507-4eaf-b9fa-2a6fbd4a509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, science can''t seem to settle on a definitive answer
        to that either.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd92449-90c2-4250-8132-82ee7904e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64b09a-92b7-4e45-ac56-417825ed7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, a large Harvard analysis of 215,000 people found
        that eating one egg per day was not associated with an increased risk of cardiovascular
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6133e-30bd-4bb7-985c-390c1972226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638ef92-3ab1-4eba-b3bf-9b97040b8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study of over 500,000 people has found eating even a
        portion of a whole egg -- with its cholesterol-laden yellow yolk&nbsp;-- increases
        the risk of dying from all causes, including cardiovascular disease and cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44d3fa-fd30-4ce6-804c-be675c67e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce51e06-c261-4bf0-8415-14030bdf29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the overall risk of death went up by 7% for each additional
        half a whole egg eaten per day, according to the study published Tuesday in
        PLOS Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737cf14-f80e-460c-8bfb-360e4dd58827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc4fbd-ebb5-42b4-af01-a7c4fce12619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts were skeptical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ca783-d04e-465d-a72c-fbe5b9bab4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53254b35-9ec5-4e43-9b3a-d70d31810e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite many years of research this question about eggs and health
        has not been answered, with multiple observational studies over the last few
        decades showing conflicting results -- some suggesting moderate egg intake
        is good, while others suggesting it may be bad," said Riyaz Patel, a consultant
        cardiologist at University College London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80535bb9-a682-41d7-82bb-0c1c8caaa217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b1783-5b72-4b29-8fe8-7052ccb2786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study, although well conducted, unfortunately only adds more
        noise to the discussion," Patel said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b52d2-9858-44b6-b428-0baad691a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441864b-84e5-4967-b406-9beefdbc2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study results are problematic because they only asked people
        once about their egg consumption, then followed them for many years without
        checking to see if their diet had changed, said Dr. Walter Willett, a professor
        of epidemiology and nutrition at Harvard T.H. Chan School of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f500b-b807-46a9-9801-669a78e2aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f146cd-4bca-4cee-b1fa-4132d1d7fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re only getting a snapshot in time," said Willett, who is
        also a professor of medicine at Harvard Medical School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2fe69-6d67-4e17-b2cc-0097132cfa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e135d-9b6e-47f6-aa1f-bac7295e4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusions of this study are overblown," said Ada Garcia,
        a senior lecturer in public health nutrition at the University of Glasgow,
        Scotland, in a statement. "Blaming eggs alone for an increased risk of cardiovascular
        disease is a simplistic and reductionist approach to the concept of diet and
        disease prevention."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fa650-ffe7-470c-9928-a170afccedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b4150-48de-46bd-8d75-8a45015e1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do eggs replace?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac377e6-d3e6-4907-a9df-69cd109fb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poultry industry has long touted the "incredible, edible egg."
        For a mere 75 calories, they say, an egg delivers 7 grams of high-quality
        protein, 5 grams of fat and 1.6 grams of saturated fat, along with iron, vitamins,
        minerals and disease-fighting nutrients like lutein and zeaxanthin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f85df5-cb77-4357-a5b9-2eea694dcb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884a51c-3b4f-42d9-b3d0-2ee78f595cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggs are affordable, making them a cheap nutritional powerhouse
        for families with limited food budgets. Many people on popular low-carb diets
        such as keto also rely heavily on eggs in their meal plans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfff410-06ee-4676-bb3c-bf03930f95b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f15b8-709a-4246-9805-84c7226f5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, of course, is the level of cholesterol in the yellow
        yolk of eggs: One large egg yolk can deliver about 185 milligrams of cholesterol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385db624-0362-49f1-852a-54c4d27f7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a021cb1-f48f-4752-a4da-da174a6c9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholesterol is not a bogeyman. Made by the liver, cholesterol is
        in every cell in the body and is used to make hormones, vitamin D, digestive
        compounds and more. Sometimes a person''s body can make too much cholesterol,
        leading to a buildup of waxy plaque in blood vessels and later cardiovascular
        disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b40c06-d7bc-47d5-b22d-27e26ad03790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdedf0-9a13-4855-8949-b53c06d9302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a role played by cholesterol in our diet, but it''s more
        complicated than we used to think, said Willett, who has spent over 40 years
        studying the effects of diet on the occurrence of major diseases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1238b93-7ab0-4384-a258-84a0a078a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6564ea3-8f46-49f4-8cc3-926accc6cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutritional guidelines used to recommend an upper limit of 300 milligrams
        of cholesterol a day. Today guidelines suggest eating as little as possible
        by keeping saturated fats to less than 10% of daily calories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7de2d7-8fb3-4c83-9a00-c00bc5dadbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff12ad1-8e96-470f-baff-447ec1c6d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key, Willett said, is to look at the overall nutritional pros
        and cons of the food, as well as what the food is replacing in the diet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186b09b-d62c-4af9-bbbb-4c78b63e7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce5d17-1dda-4fd7-82c6-bd61d33b19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take fish, for example. Fish contain cholesterol, but also provide
        essential omega-3 fatty acids critical to optimal health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26a7cb-439d-454a-81bc-a64b05ab5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864f37c-4c7f-4957-a975-6114d7266b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And saturated fats from butter, whole dairy and fatty cuts of meat
        have a much more profound impact on raising levels of LDL (low-density lipoproteins)
        in the blood than sources of dietary cholesterol such as eggs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f852e7-67d5-4be3-a5c2-87e9884dd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa186de8-9811-4ace-9e27-1a2e58069213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone replaces eggs with doughnuts, other refined starches
        and sugar or saturated fats, I''d rather they eat eggs," Willett said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3ef3f-a798-44c2-a85a-280ab78924d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227dedb-67ba-4024-8441-9d6177065c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for someone who really wants to be in optimal health. putting
        the emphasis on plant-based protein sources like steel-cut oatmeal and nuts
        would be a better way to go."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e1159-2e9c-478d-88f1-447f1a6f683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc674a0b-11b9-492a-8b85-bcae06227710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain populations may want to watch their intake of eggs, however.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d55875-1964-48e4-9bb5-11bc71ed7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a83ba6-3432-4a15-9a52-c1d34d5fd364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who''s having a difficult time having to use medication
        for their blood cholesterol levels probably would be better off keeping eggs
        on the low side," Willett said. "Eggs don''t have to be totally eliminated,
        but I think the old recommendation of not more than two eggs per week for
        most people is actually still a good recommendation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa24fee-6b19-49a5-a015-b4c4cc1e7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce07324-c05b-4857-8cfa-244352a3881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with Type 2 diabetes should be wary as well. The 2020 Harvard
        study found a higher intake of eggs by people with Type 2 diabetes was associated
        with increased cardiovascular risk, a link that has been duplicated in previous
        studies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725c55e-8b7e-46d3-8a66-d6552343ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257bcac-31f7-4b68-998e-7d2b72800a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What about egg whites?</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4dde6-ac39-4a27-adb5-97b1b4597329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can eggs yolks be safely replaced with egg whites? The new PLOS
        study found replacing half a whole egg with an equivalent amount of egg whites
        or egg substitutes reduced death from cardiovascular disease by 3%.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc567544-f9c3-44e2-9df5-53e383931626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef378d8c-3cb6-4e51-a1a2-8a89cd110c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view the recommendation made by the authors to replace whole
        eggs with egg whites/substitutes is not supported by the entirety of evidence
        available," said UCL''s Patel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfee69a-7329-4f76-bc61-cccf5733ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e1c98-3b2c-4d1e-8e7b-ac3139ec82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most studies have not looked at eggs without yolks," Willett said,
        "mostly because consumption of egg whites is pretty low in the general population.
        The lowest risk is replacing eggs with nuts and plant-based sources of protein."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31ad6b-5520-46cf-9ca6-98fd63882787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35050c-4a5b-4a2a-8aa6-ac6dd257f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel added: "I do not think this study changes the general advice,
        that for most people, eggs can be eaten in moderation as part of a balanced
        diet, unless they have been advised not to for a specific medical or dietary
        reason."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb268e7-b52b-4f80-8211-b0e20660f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T04:31:12.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:37:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/health/eggs-good-or-bad-wellness/index.html"
        target="_blank">"Are eggs good or bad for you? The truth may be somewhere
        in between"</a></em></p>'
