      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cf9af-fc84-4bb4-a857-87f6a75f7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pledged to offer a vaccine to everyone in its
        four highest-risk groups by mid-February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c3e5a-7caf-4745-b0a3-10c5b71b1690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.928+08:00
