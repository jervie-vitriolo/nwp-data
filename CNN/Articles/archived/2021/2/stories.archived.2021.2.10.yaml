      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winslow told CNN she''s proud of the students and what they''ve
        accomplished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d12daa-433d-4c7b-a2f0-c81042ae846d'
      'mgnl:activationStatus': true
