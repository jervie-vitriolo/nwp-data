      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom signed an invasion-of-privacy bill
        in September which would make it illegal for first responders to share photos
        of a deceased person at a crime scene "for any purpose other than an official
        law enforcement purpose."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d394559-8347-4095-ad78-20071e4413e3'
