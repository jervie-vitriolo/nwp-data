    'lead': 'Basketball legend Kobe Bryant''s helicopter pilot pushed the limits of
      bad weather flying rules, and ultimately abandoned his training as he became
      disoriented in the clouds and crashed into a Southern California hillside last
      year, investigators said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T00:39:56.464+08:00
    'mgnl:createdBy': 'david'
