      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7fe22-f57a-4d72-8077-b4b38fcab453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international team visited the Huanan seafood market that was
        linked to early case clusters and the hospital where the first cases were
        detected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc6955-5748-4a26-ac17-feb03a08c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8a7c5-d70d-4a95-892b-71e7197b62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They visited the Wuhan Institute of Virology and probed data provided
        by Chinese authorities from Hubei Provincial Center for Disease Control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b143d5-c3ec-4a11-9cb5-5a1e3b185b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cb6cd-a208-4944-8a8a-f5eb01a4bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field visits concluded on February 6, and the team have been
        poring over data with Chinese counterparts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c577e3-48fe-497e-be72-01328c4a518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140f4f7-592b-4f0c-8162-1c5b34de6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO investigators spent fourteen days in quarantine collaborating
        with Chinese scientists, reviewing data on Zoom calls and conducted field
        visits in Wuhan to understand more about the origins of the COVID-19 virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5138a5b-0d87-498f-bb79-de4cd7bfe1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469a0be-84cf-4c71-824c-fae6587ce987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO team members are expected to depart from China on Tuesday
        and Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba2a26-01d4-4e0d-a701-37a02cdc0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-09-21/index.html"
        target="_blank">""No substantial circulation of Covid in Wuhan before the
        late 2019 outbreak," Chinese health official says"</a></em></p>'
  'athletes-tested-four-days-tokyo-olympics':
