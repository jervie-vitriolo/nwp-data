      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300241e-4c6c-4d41-b85d-395a30a8e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the 73-year-old sings his 1980s hit "I''m Still Standing"
        after pretending to receive a shot. The spoof also sees Caine, 87, tell viewers
        the vaccine doesn''t hurt -- before adding his trademark phrase, "Not many
        people know that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153eb12-65b1-4231-9398-acbcf517ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
