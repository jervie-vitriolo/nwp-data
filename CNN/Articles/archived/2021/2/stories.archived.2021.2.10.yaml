    'lead': 'Two US Navy aircraft carrier strike groups began operations in the disputed
      waters of the South China Sea on Tuesday, the latest show of naval capabilities
      by the Biden administration as it pledges to stand firm against Chinese territorial
      claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T08:49:52.770+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:33:47.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:18.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two US Navy aircraft carriers conduct South China Sea drills'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2911e-08da-4695-b935-adee0149b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Two US Navy aircraft carrier strike
        groups began operations in the disputed waters of the South China Sea on Tuesday,
        the latest show of naval capabilities by the Biden administration as it pledges
        to stand firm against Chinese territorial claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e45f2-911b-4a7b-bf45-5b0a58c5136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriers USS Theodore Roosevelt and USS Nimitz and their accompanying
        guided-missile cruisers and destroyers are showing the US Navy''s ability
        to operate in highly trafficked, challenging environments, the US Navy said
        in statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4bd80-aeba-4f18-871c-f73c3cfc233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two strike groups have about 120 combat aircraft between them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad201b8-a3a2-4957-8295-37b9ec3195ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the 1.3 million square mile South China
        Sea. Since 2014 it has transformed obscure reefs and sandbars into man-made
        artificial islands, fortified with missiles, runways and weapons systems --
        antagonizing governments with overlapping claims, including the Philippines,
        Vietnam, Malaysia, Indonesia, Brunei and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14376af8-ed0a-42c3-b855-bfa28ab15504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reacted harshly seven months ago when the US deployed two
        carrier strike groups there, the first time in six years that two carriers
        had operated in tandem in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f087da0-fe05-4a60-86c7-2a7e2b7520f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US action is intended to drive a wedge between countries, promote
        the militarization of the South China Sea, and undermine peace and stability
        in the South China Sea," Chinese Foreign Ministry spokesperson Zhao Lijian
        said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9d866-bb80-4483-afee-402b70823a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, Biden described China as the US'' "most serious
        competitor" and outlined plans to confront Beijing''s "attack on human rights,
        intellectual property, and global governance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c25180-af72-4dd5-95a1-73e240b29528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an interview with CBS News on Sunday, Biden said Washington
        was in "extreme competition" with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db957f1-a32e-4231-a2a1-de4559a7e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden and officials in his administration have pledged to work
        with US allies when it comes to countering Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29172a52-9894-4402-b09f-86cffe55594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to do it the way Trump did," Biden said of his predecessor''s
        administration, which often made policy regarding China without consulting
        regional players and organizations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b5421-79eb-4886-9fd5-c82f28da9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to focus on international rules of the road," Biden
        told CBS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a07ece-60b4-4515-b898-275465790301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy says it has been following international rules on two
        occasions in the past week as it challenges Chinese claims in the Pacific.
        Last Thursday, the US Navy sent the guided-missile destroyer USS John S McCain
        through the Taiwan Strait, which separates China from self-governed Taiwan.
        On Friday, the same warship steamed near the Chinese-claimed Paracel Islands
        in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d220b5-2831-40d3-a45b-823223e89f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s so-called freedom of navigation operation near the Paracels
        "upheld the rights, freedoms and lawful uses of the sea recognized in international
        law," a US Navy statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daea916-00c6-4aa9-a8fe-600029a51ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rear Adm. Doug Verissimo, commander, Carrier Strike Group Nine,
        led by the Roosevelt, said Tuesday''s dual carrier operation was performed
        "to ensure that we are tactically proficient to meet the challenge of maintaining
        peace and we are able to continue to show our partners and allies in the region
        that we are committed to promoting a free and open Indo-Pacific."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb5e48-d704-4e43-b23d-6a132cacab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T08:49:52.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:33:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming office on January 20, the Biden administration has
        reaffirmed its commitment to US allies and partners in the region, specifically
        letting the Philippines and Japan know that their islands also claimed by
        China are covered by mutual defense treaties that obligates Washington to
        defend them.</p>'
  'SC-Alexander-Gesmundo-anti-terrorism-law-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T10:08:50.317+08:00
    'imagesource': 'jcr:63ac418c-7389-4eee-99eb-3e73d4f47e49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a839b790-fda6-4d6e-b269-95044dad7729'
    'lead': 'Supreme Court Associate Justice Alexander Gesmundo on Tuesday said the
      Anti-Terrorism Act could not be voided for allegedly being vague and overboard
      unless there "is already an actual prosecution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T10:13:54.587+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:33:29.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:19.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Gesmundo: Anti-terror law can''t be voided for vagueness without
      ''actual case'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96632f-f0e9-4c60-a4ed-4db85345567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> <strong>&nbsp;</strong>Supreme
        Court Associate Justice Alexander Gesmundo on Tuesday said the Anti-Terrorism
        Act could not be voided for allegedly being vague and overboard unless there
        "is already an actual prosecution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141be867-11f2-4f74-9b9b-8cc645108175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those assailing the measure have questioned the ambiguous definition
        of terrorism in Section 4. Unlike the Human Security of 2007 it repealed,
        it doesn''t mention or require a predicate crime or related offenses before
        an act is considered terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00070525-8e41-43d4-8ee0-718795a7f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a person is deemed a terrorist if he engages in acts that
        "intend to" cause death or serious physical harm to a person, endanger a person''s
        life, or create a serious risk to public safety. Without standards to limit
        their boundaries,&nbsp;petitioners said citizens may now second-guess whether
        their actions could be considered by the state as terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49bc2b-fa96-4cb2-98d9-b03a0c1d340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this ambiguity, among other reasons, that the law should be
        scrapped, said human rights lawyer and one of the petitioners'' counsels Chel
        Diokno. He cited the void-for-vagueness doctrine, which holds that "a law
        is facially invalid if men of common intelligence must necessarily guess as
        its meaning and differ as to its application."  A facial challenge to a law
        could result in the invalidation of the entire statute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e3e8e-3f4e-4341-92ba-b70b30cd9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html"
        target="_blank">RELATED: Diokno tells SC: Only the Anti-Terrorism Act punishes
        based on person''s ''state of mind''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a51e74-a308-46dc-96c3-b57ffa9d8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gesmundo pointed out that as a rule, the doctrine can only
        be used as a defense if there is already an actual prosecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29301d-dbc2-4005-8380-77654c135931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, void-for-vagueness could be invoked as a rule either
        at the time of arrest or after the conviction. Therefore, void-for-vagueness
        would apply only if there is an actual case," the magistrate said during the
        interpellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ef270-541b-4edc-b0aa-6f215966ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the oral arguments held last week, Associate
        Justice Marvic Leonen also said it might be too early for the high court to
        step in considering that petitioners failed to present an "actual case" that
        would warrant the SC''s abolition of the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b217ef-177a-4de7-814e-6bf00612bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html"
        target="_blank">READ: Leonen to petitioners vs. Anti-Terrorism Act: We understand
        your fears, but SC can''t be a political department</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13e53c-e772-40f9-b059-7d6661ac6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Right to be informed</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed25c6-5e5f-4df3-b4fd-408b9d0ca8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also due to the law''s supposed ambiguity, Diokno said the Anti-Terrorism
        Act effectively violates the right of an individual to be informed of the
        nature and form of accusation charged against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077bf17-e08a-4833-879d-6d1476997d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo differed, saying this right is not necessarily violated
        as long as the complaint "is explained to an accused in a language understood
        by him" and contains all the material elements of the crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8bd77-e729-44ac-b496-5ba5336c1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And therefore, if the lawyer is able to explain to his client the
        specific allegations that match the elements of the offense, there is no violation
        of the right to be informed," the justice said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f1b7b-062e-4826-a162-d5fc17e3aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The void-for-vagueness will disappear because the lawyer explained
        to him why the accused was indicted," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b85e2-d16c-4a0b-b5d1-d07b408ae6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the void-for-vagueness and one''s right to be informed
        are connected, Diokno said these are still different concepts. The former&nbsp;"has
        two different elements. One is fair notice to the citizen and the other is
        proper standards for law enforcers. That is not found in the right to be informed,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77b7e1-a0af-464b-8f29-1baae9dc2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling effect</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d9e38-5134-4ae6-8ac8-d4ace181b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have further argued that the "vague and overbroad" provisions
        of the law produce a chilling effect, as citizens who are unsure what exactly
        constitutes terrorism may simply restrain themselves from expressing their
        views in order to avoid being charged of the crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e017971-fff2-4985-bb95-5a0e2687c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if this is true, Leonen asked, how come the petitioners did
        not "cower in fear" and stop their advocacies? The magistrate said that while
        "there is always discomfort in dissent," it seems critics "are not chilled."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06939e2d-b4d5-4624-88c1-ab5812eb0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395519c-39ff-4a6a-b38c-3a2a714d8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law professor Alfredo Molo III, also one of the petitioners'' counsels,
        disagreed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ac0a7-99a7-4c8b-98dc-717732a21c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chilling effect within the concept of constitutional law does not
        refer to an absolutely chilled population," he said. "It is the hesitation
        inside the mind of the speaker... He doesn''t know whether the next word he
        will say will be criminal or in this case, mark him as a terrorist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a260c65-b6c2-498f-8620-e1b37165f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While petitioners may not have shrunk in fear, Molo  whose clients
        include retired SC Senior Associate Justice Antonio Carpio  said it is another
        thing to suggest that there is no pause or hesitation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72654e52-5e74-4611-8d1f-54f78fbb27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said the issue is "very subjective" and asked Molo to further
        explain his argument in the written memoranda the parties will submit to the
        Supreme Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c4a17-39e7-4594-9283-21427ea04a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/9/anti-terrorism-law-chilling-effect-oral-arguments.html"
        target="_blank">READ: Anti-terror law oral arguments: Gov''t critics not silenced
        but there''s ''pause, hesitation''</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f367627-72fa-4059-8968-63f9d22e2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrorist designation ''a preventive measure''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11559c-94c9-4079-b51a-1ded56fc0e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Associate Justice Ramon Paul Hernando tackled contentions
        against the Anti-Terrorism Council''s power to designate certain individuals
        or groups as terrorists. Seen by petitioners as violative of due process owing
        to the lack of parameters for designation, Hernando said this power is actually
        meant to act as a safeguard against further crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fbd22-9b49-48d2-9e2d-483c8fb7f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would read the ATA, the designation is only a preventive
        measure, preparatory to filing a freeze order with the Anti-Money Laundering
        Council," he said. "It''s not meant as an instrument to arrest people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83ea64-cf42-4c95-b720-e81a2f895df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice said this would ensure the assets of designated terrorists
        are frozen and would no longer be used for future crimes. However, petitioners
        have also argued that it violates a person''s right against unreasonable searches
        and seizures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab217b-0c2d-48e6-a36d-143b123b398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said it will <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html">publish
        a list of names</a>&nbsp;of designated terrorists to give those tagged 15
        days to file an appeal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19e372-3528-418f-9440-3ab06ed9727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the petitioners'' counsels were able to present their case
        during the first two days of the oral arguments which started last week. A
        total of 37 sets of petitioners have called for the law''s abolition, saying
        its dangerous provisions undermine human rights. The petitions were filed
        by framers of the Constitution, law experts, and human rights advocates, as
        well as persons who claim to have been victims of authorities'' terrorist-tagging.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cfbdf-56b1-41f2-83b6-83be74eabc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html"
        target="_blank">READ: Here are the major issues raised against the Anti-Terrorism
        Act</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843dcd4-1621-4ea1-be24-ecf45ff340c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T10:13:54.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:33:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida and the government''s lawyers are
        expected to defend the measure during the resumption of the oral arguments
        on Feb. 16.</p>'
  'donald-trump-second-impeachment-trial-arguments':
    'author': 'Zachary B. Wolf, CNN'
