      'text': '<p>With this delivery of important commitment from the government,
        I am requesting the various peace tables to already prepare the parameters
        and come up with recommendations on the implementation of the amnesty proclamation,
        Galvez said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d74e3-4357-4b3a-8ab6-db1a297d2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:30:05.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:21:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty offer is also part of the normalization track of the
        Comprehensive Agreement on the Bangsamoro with the MILF, the Office of the
        Presidential Adviser on the Peace Process said. The former rebels are now
        leading the transition government of the Bangsamoro Autonomous Region, although
        some of its members have yet to be decommissioned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bf68d-23c5-420b-8c7d-10030e92bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:30:05.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:21:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez urged members of the CPP-NPA to surrender and seek amnesty.
        The executive Anti-Terrorism Council has designated the communist groups as
        terrorist organizations pending court proscription.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca866391-2ac8-4820-b1c6-f9dd1dd72be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:30:05.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:21:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President has the power to grant amnesty
        with the concurrence of majority of all the members of Congress. He can also
        pardon individuals. Pardon is granted to a convicted individual, while amnesty
        can be given even before criminal prosecution.</p>'
  'Global-COVID-19-cases-declined-17--worldwide-last-week-WHO-':
    'author': 'Andrea Diaz and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
