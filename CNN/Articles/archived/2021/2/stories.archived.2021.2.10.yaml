      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new "Kobe Bryant Act," which went into effect this year,
        a first responder who is found guilty of the misdemeanor crime may be fined
        up to $1,000 per violation.</p>'
    '48':
