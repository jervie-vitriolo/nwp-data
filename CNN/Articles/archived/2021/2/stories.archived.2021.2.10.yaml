    'lead': 'It''s a blockbuster like no other -- Hollywood stars Ryan Reynolds and
      Rob McElhenney have completed their takeover of Wrexham AFC, a Welsh football
      club currently playing in England''s fifth tier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T20:23:41.941+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T06:21:52.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:34.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood stars Ryan Reynolds and Rob McElhenney complete takeover of
      Wrexham'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff04c91-7b11-4a55-8e64-3f4a2741169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> It''s a blockbuster like no other
        -- Hollywood stars Ryan Reynolds and Rob McElhenney have completed their <a
        href="https://cnn.com/2020/11/16/football/ryan-reynolds-rob-mcelhenney-wrexham-takeover-approved-spt-intl/index.html">takeover
        of Wrexham AFC</a>, a <a href="https://cnn.com/2020/09/24/football/wrexham-ryan-reynolds-rob-mcelhenney-investment-spt-intl/index.html">Welsh
        football club</a> currently playing in England''s fifth tier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328bebb-e3a5-4260-9890-29e46fb797ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McElhenney, the creator of "It''s Always Sunny in Philadelphia,"
        and Reynolds, star of "Deadpool," have taken 100% control from the Wrexham
        Supporters Trust (WST) and have made an initial 2 million ($2.77M) investment
        into the club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f645e1-6557-4619-8c4c-b94a01262716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a special day for the two of us to become the latest stewards
        in the long and storied history of Wrexham AFC," the pair said in a joint
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926edf02-2621-4db7-a3b4-f9a63c07b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the players, the staff, the fans, and the local community,
        we can now pursue our goal to grow the team and return it to the EFL in front
        of increased attendances, and in an improved stadium, while making a positive
        difference to the wider community in Wrexham."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2c4e9-1905-45b1-968d-a571a156f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club says the initial funds will be spent on the "priority"
        of identifying players for the first-team squad, with 50,000 ($69,200) allocated
        to improve the women''s football program</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae7937-15be-4153-beb1-3c165a416a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrexham had been fan-owned since 2011 and back in November the Wrexham
        Supporters Trust (WST) voted 98% in favor of the takeover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2022b0-6b12-4b97-99e2-19e4f10b6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.941+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all supporters to unite behind our new owners, the Club
        and the team as they look to return Wrexham to the heights we have all dreamed
        of," the WST said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fe80a-747d-44dc-8fd1-515712325947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reflecting on the last nine years, the Board is proud of aspects
        of what the Wrexham Supporters Trust has been able to achieve since taking
        control of the Club in November 2011."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624cac82-696d-4d1d-b335-8f225f404652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time the deal had been completed on Tuesday evening,
        Wrexham beat Altrincham 2-1 to move into the National League play-off places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ca4d7-ed29-401c-81e3-8dcb83f4a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:23:41.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:21:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the takeover both Reynolds and McElhenney added a ''W''
        to the front of their names.</p>'
