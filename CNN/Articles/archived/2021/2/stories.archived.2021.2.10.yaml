    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78c6bf-ccd3-4f9f-a3e3-6af2b3f015e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from your commercial work, I think mas naging popular
        ka sa mga works na independent mo ginawa. Hello, Stranger would be your
        first na medyo light na film. There''s also something I noticed when it comes
        to your filmography. Parang madalas ''yung central character mo sa mga pelikula
        na ginawa mo independently are women. Do you think that''s deliberate?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536a9b6-c40a-4d15-a9a0-e77c87c03339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung lahat kasi ng mga independent na ginawa ko, pakiramdam ko
        hindi siya deliberate talaga. Kung ano lang talaga ang lumabas sa akin at
        that time. At that moment, dahil wala kang deadline, dahil wala kang taong
        pini-please at sarili ko lang, ''yun ''yung nasa mood kong isulat at that
        time. Iba kasi kapag marami ka nang kailangan isipin o hindi lang ikaw ''yung
        kailangan mong i-please, eh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddf1b2-1aef-4e30-8212-e5356b307511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yun din, ang heavy ng subjects nila.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc349d96-59e0-43a5-93b9-be9b4c345496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito na-realize ko na lang right after doing Oda sa Wala. Na yung
        mga pelikula ko pala ay may iisang theme. Bukod sa loneliness, tungkol sila
        sa mga tao na takot mapako sa isang lugar o sa mga taong hindi nakikita o
        sa mga taong kinakalimutan na. Tapos na-realize ko na itong mga themes pala
        na ''to ay lahat takot ko. Lumabas lang sila on paper, sa writing. Parang
        takot akong makalimutan. Takot akong hindi maalala. Takot akong mamatay. Lahat
        siya, nag-manifest doon sa mga una kong pelikula. Kapag nakilala mo ako, very
        light din akong tao. Masayahin ako. Lahat ng lumabas sa una kong tatlong pelikula,
        ayokong isipin na opposite ko siya. Gusto kong isipin na ''yun ''yung ibang
        side of me. In a sense, kapag nakikilala ako ng mga tao, sinasabi nila sa
        akin, bakit hindi ako magsulat ng comedy kasi nakakatawa raw ako. Mas nahihirapan
        akong isulat ''yung comedy kaysa sa Oda sa Wala o sa Gusto Kita with All
        My Hypothalamus. Mas drawn ako dun kasi feeling ko ''yung masayahing facade
        nagagawa ko na siya araw-araw. At ''yung unang tatlong pelikula, ''yun ''yung
        mga bagay na hindi ko basta mailabas at kailangan ko siyang ilabas. Doon siya
        nag-manifest sa pelikula.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd92e00-715e-4d84-bf93-4e49fb942b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of creating those films, do you think of who will
        watch it?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55258177-280c-4002-ba19-8cf1f79e484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malinaw sa akin ''yung purpose ng mga ginagawa ko. With my first
        three films, wala talaga akong iniisip but my story and myself. Ako ''yung
        audience nun. Sinulat ko siya para ma-please ako kasi ako lang ''yung audience.
        ''Yung Oda dahil dinevelop siya under the mentorship of Sir Ricky [Lee],
        ang inisip ko ay paano siya mag-wo-work sa lahat ng mga napag-aralan ko sa
        workshop at paano magiging proud sa akin si Sir Ricky?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28729e5-6ac0-4376-85fe-bddc00baccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series na ginawa ko with iWant, malapit pa siya sa akin.
        Hindi ko rin masyadong insip ''yung audience pero kineep ko in mind na kailangan
        light and romantic siya. Kailangan mong ma-understand kung ano ''yung hinihingi
        sayo ng isang proyekto. So ''yung first three films ko naintindihan ko na
        film fest films sila at para sa akin sila. Pero kung sasabihan mo ako na mag-direk
        ako ng isang Vice Ganda film, eh di go. Alam ko kaagad ''yung kahon na ibinibigay
        sa akin. Kailangan mo lang malaman kung para saan ang isang proyekto tapos
        atakihin mo from there. Hindi ko siya nakikitang masama.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452cc23-a791-4769-8a03-1ea4254de492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laging welcome challenge sa akin ''yung kahon. Minsan ''yung tanong
        sakin, hindi ka ba takot sa kahon? Never ako natakot doon kasi pakiramdam
        ko pwede ka pa ring mag-laro with the kahon that is presented to you. Kung
        minsan nga mas nakakapagtrabaho ako kapag may restrictions kasi alam ko na
        agad kung ano ''yung mga babanggain ko. Ako ''yung bahala.</p>'
    '64':
      'image': 'jcr:7ad493f7-8e9f-4569-9f2f-e1f879d3d1dd'
