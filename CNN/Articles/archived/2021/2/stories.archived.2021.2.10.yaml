    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43299e0d-5939-4492-8b80-eb782f1f7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
