      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Elton John and Michael Caine have released
        a video encouraging Britons to get vaccinated for COVID-19, as the country
        prepares to widen its rollout to younger adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9f691-9c67-4234-aea8-0d8507c7b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9b5bd-7b29-47d7-9595-81d51cf66c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, backed by the UK''s National Health Service (NHS), sees
        John "audition" for a role in a vaccine information campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468685f-088d-483b-bf9d-2e6b19177af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35857f2-736b-4c13-be40-3ce50bd1ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary British singer tries out a Michael Caine impression
        but fails to impress the casting team -- before Caine himself makes a cameo.
        Both celebrities have already been vaccinated against the coronavirus, the
        NHS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c9168-9e65-4570-8798-fb09d3cccb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9ab1c-a727-454b-b995-be1d7c439971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their appeal for more Brits to get inoculated comes as the UK looks
        to broaden its rollout. Britain has already vaccinated more than 12 million
        people with at least one dose, and is now asking people aged 70 and over in
        England who haven''t been vaccinated to book an appointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51706ea-a6f4-4ee5-8846-50e14a0b5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c319bab-1766-4e26-b881-44c09de90dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to take part in this film to help show people the benefits
        of getting vaccinated and how it helps protect ourselves and the people we
        love," John said. "So, I hope we can all come together and do our bit in the
        fight against this wretched disease."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ebf68-f518-4a13-bffd-1ea48b4c23e5'
      'mgnl:activationStatus': true
