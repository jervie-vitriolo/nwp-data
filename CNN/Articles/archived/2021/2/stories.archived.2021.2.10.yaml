    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9509125d-24a6-442d-8e16-e9a6d8c3993a'
    'lead': 'Southeast Asian myths, postcolonial epics, and a massive yet engaging
      story about foolish English magicians. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T16:54:27.977+08:00
