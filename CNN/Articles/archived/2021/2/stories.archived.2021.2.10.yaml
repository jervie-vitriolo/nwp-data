      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its proud history also extends to European tournaments, with its
        most famous night coming in 1984 when Wrexham beat Porto in the Cup Winners''
        Cup.</p>'
