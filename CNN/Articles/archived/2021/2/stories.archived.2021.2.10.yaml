  'PH-urged-to-be-wary-of-China-s-intention-on-oil-exploration-after-passage-of-Coast-Guard-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-10T14:20:27.352+08:00
