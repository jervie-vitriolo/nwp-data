      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Food Security Summit aims to discuss mitigation measures on
        current issues affecting the agriculture sector such as the upsurge in the
        prices of pork, drop in farmgate prices of palay, the onslaught of the African
        Swine Fever, among others," Presidential spokesperson Harry Roque said in
        a statement.</p>'
