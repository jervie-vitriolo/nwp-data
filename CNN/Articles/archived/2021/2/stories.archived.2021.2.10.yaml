    'jcr:uuid': '7fa0ac67-365e-4e71-9a84-fb7091ee56ca'
    'lead': 'The DTI says it has approved more than 2 billion worth of loans of the
      total P10 billion for the Bayanihan COVID-19 Assistance to Restart Enterprises
      program, its loan facility for MSMEs adversely affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T18:30:30.341+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:24:25.983+08:00
