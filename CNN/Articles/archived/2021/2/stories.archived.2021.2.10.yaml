      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11caac0f-5ae6-444a-ac45-d116bef104f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to Hello, Stranger, it was also done during
        the quarantine. What''s the most challenging thing about making the film during
        this period?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1f681-55bd-4e99-8188-86c69f828f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre may protocols kaming sinusunod ngayon. Ang maganda sa protocols
        ay natutupad namin ''yung ilang hours ng turnaround. Apparently, pwede naman
        at kaya naman pala siya. So, hindi siya 24 hours na shooting like before.
        Hindi na siya patayan tulad ng dati. Well, ever since naman na nag-start ako
        na ako ''yung direktor, I make sure na makatao ''yung oras ng pack-up namin.
        Now, with the pandemic, in-impose talaga siya sa bawat production. Ngayon
        nakikita natin na kaya naman palang gawin. Yun ''yung good na lumabas don.
        Sana mag-carry on ''to even if hindi na pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951b6ca-a3ed-446d-a782-06aaeec4fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang hirap niya kasi ang protocols namin ay swab test tapos we do
        hotel quarantine. Tapos bibilang ka ng two weeks halos. Kahit mag-negative
        pa ''yung result mo kailangan mong bigyan ng another two weeks kasi baka nag-negative
        ka nga pero ang incubatioin ng virus ay 14 days. ''Yun ''yung gustong ma-make
        sure ng prod so kaya halos two weeks kaming quarantine talaga.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee60ef4-690d-4ad0-99f8-ef776f5bc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location-wise, mas advisable na nasa iisang location ka lang. Delikado
        na ''yung bumaklas. Delikado na ''yung may limang location ka sa pelikula
        kasi kung saan saan pa dadalhin. With Hello, Stranger, contained kami sa
        isang resort. ''Yung protocols dun, bawal talaga kaming lumabas pati ''yung
        mga staff ng resort. Ganon ''yung galawan namin dun. Mahirap siya pero doable
        naman with the material. Hindi ko alam sa ibang prod. Hindi ko ma-imagine
        kasi mauubusan na rin tayo ng mga kuwento na contained lang, ''no? Ang audience
        maghahanap na ''yan ng hindi lang screen cinema o dalawang location lang,
        no? So, hindi ko alam kung paano pa ''yun malulusutan ng mga prod aside from
        ang hirap din mag-produce ngayon kasi wala namang mga sinehan. ''Yun ''yung
        isang malungkot dun. Hindi ko nga alam kung bakit may gumagawa pa. ''Yun ''yung
        tanong ko, bakit may gumagawa pa ngayon eh luging-lugi na lalo na kapag pelikula
        tapos prone to piracy pa ang streaming natin na bago pa lang?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089eaac-4751-40e2-b5f6-57f14207ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siguro ibabalik ko sayo yun tanong. Bakit ka pa gumagawa
        ng pelikula ngayon?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28358db-ca04-482b-8638-8e7946d0bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi wala akong ibang alam gawin. Ang alam ko lang gawin talaga
        ay mag-kuwento at magsulat. ''Yun ''yung sure ako. Minsan hindi ako sure kung
        kaya ko mag-direct. Kahit gaano ko ka-hate ang pagsusulat  love-hate naman
        ako sa pagsusulat  alam kong kaya kong magsulat. Parang doon ako babagsak
        lagi, sa pagsusulat at sa pagkukuwento. Ginagawa ko pa rin siya dahil ''yun
        lang ''yung alam kong gawin tapos ito ''yung bread and butter ko talaga. Ito
        ''yung bumubuhay sa pamilya ko. Kukunin ko talaga kung anong ibibigay sa akin.
        Ganon siya eh.</p>'
    '14':
      'image': 'jcr:b0d6f5c0-6e94-4c1f-86e7-752dc52e7dc2'
      'imageCaption': 'Miguel Almendras, JC Alcantara, Patrick Quiroz, and Vivoree
        Esclito in "Hello Stranger: The Movie." Photo from BLACK SHEEP'
