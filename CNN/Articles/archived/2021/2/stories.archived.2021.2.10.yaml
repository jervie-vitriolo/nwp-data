      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cd709-8899-46d3-9985-fcd5b3d5a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you realize that you can tell a story?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a393be89-4f56-469f-be51-47191bd99961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang bata pa lang ako parang gumagawa na ako ng komiks. Gumagawa
        na ako ng script tapos hindi ko alam na script na pala ''yun. ''Yung pang
        mga play. Naalala ko ang una kong script ginawa ko noong grade three ako.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e0ad1-071f-4b37-997f-536cd489632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tungkol siya saan?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbc71a-d2ad-46a7-bbac-60b592b765ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tungkol siya sa ampon. Very soap opera na malalaman ng bida na ampon
        siya tapos may mababasag na baso ''yung nanay nung nagharap na sila ng anak
        niya. Pero naniniwala ako na kaya ko talagang magsulat nung high school ako.
        ''Yung teacher ko sa Filipino, sinabi niya sa akin na marunong akong sumulat.
        I needed that one person lang talaga. I feel na sa lahat ng tao kailangan
        lang talaga nila ng isang taong maniniwala sa kanila. Tapos kapag merong isang
        taong naniniwala sayo, ang laking bagay na nun eh. Panghahawakan mo ''yun.
        Ngayon kung minsan matatanga ako sa writing, I go back to my teacher nung
        high school tapos lagi kong maiisip na sabi sa akin ni Miss Renalyn, teacher
        ko sa Filipino, na magaling akong magsulat. So, magsusulat lang ulit ako.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65716cf-f2cc-4a36-9ecc-c80a3fa3bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pero eventually, bakit pelikula?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b2e24-1dc9-4096-8a60-b4678cc70d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth year high school naman ako nung na-realize ko na gusto kong
        mag-pelikula. ''Yung UNTV dati, sobra niyang hip. Tapos nagpapalabas sila
        Quark Henares doon. Strangebrew at mga film and underground things nandon.
        Tapos nung nanonood ako one time, meron silang segment na Eat My Short ''yung
        title. Tapos puro siya short film. Doon ko na-realize na pwede akong mag-kuwento
        sa ganoon lang kaikling oras, parang one minute or two minutes. Sabi ko parang
        mag-wo-work sa akin kung gagawa pala ako ng pelikula. At least kaya ko palang
        gumawa ng pelikula. Nung una nag-start siya na gusto kong gumawa ng music
        videos tapos may short films pala. Ganon ''yung transition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c35703-5e01-4aa4-9478-3282ff82a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.031+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you always write? Do you make it a point to always produce
        something?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29975e62-4441-42cc-a1ae-79027023c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.031+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For myself, hindi pa ulit ako nakakasulat na para sa sarili ko kagaya
        ng sa una kong tatlong pelikula. Lahat ngayon ay para sa trabaho. So kailangan
        ko, deliverables talaga siya sa akin ngayon. Tapos siyempre as a storyteller,
        as an artist gusto mong ma-make sure na may ginagawa ka for yourself pero
        hindi pa ako nakakahanap ng time. Every time na matatapos kang magsulat parang
        pagod ka na para isulat ''yung gusto mong isulat so itutulog mo na lang muna
        siya. Or aalagaan ko muna siya ng mga anak ko. Personal debate talaga namin
        ''yan ng asawa ko. Nagagalit siya sa akin kapag hindi ako gumagawa ng para
        sa sarili ko. Pakiramdam niya kung puro trabaho na ''yung ginagawa ko at hindi
        na "art form" ko feeling niya nalilihis ako. Pero every time sinasabi ko sa
        kanya na I''d rather sleep na lang talaga kaysa gumawa ng art para sa sarili
        ko at this time.</p>'
    '65':
