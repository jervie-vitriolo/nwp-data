  'San-Juan-medical-assistance-funds-COVID-19-vaccine-effects':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T14:04:00.355+08:00
    'imagesource': 'jcr:aa529e3f-a841-4d24-8980-d8531eb5a296'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18f82b3-bba0-4efc-9751-7305186fc402'
    'lead': 'San Juan Mayor Francis Zamora assured on Wednesday there are available
      funds to provide medical assistance to the citys eligible vaccine recipients
      who may experience adverse reactions to coronavirus vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T14:09:05.489+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:31:33.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:21.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan assures funds in case of serious side effects from COVID-19
      vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eacf56-b077-44b2-a5fa-e2912af046fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  San
        Juan Mayor Francis Zamora assured on Wednesday there are available funds to
        provide medical assistance to the citys eligible vaccine recipients who may
        experience adverse reactions to coronavirus vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e0cd0-ea10-4327-90c6-ee2e8fcd69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they did not allocate a specific amount for the coverage
        for treatment costs, but the budget for this will come from San Juan City''s
        public assistance center, the Department of Health, and the Department of
        Social Welfare and Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7db006-f978-4362-bc00-f5fb7d668fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have about 150 million worth of funding for medical assistance.
        Medication or hospitalization na kakailanganin kung sakaling may (that will
        be needed in case of) adverse effects, it will fall under that fund, the
        mayor said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11134c8d-8b8a-45c0-bd68-be68c1d0ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they are targeting to inoculate 85,400 of the citys
        122,000 population, in a bid to achieve herd immunity, a situation where the
        virus would have only a few people to infect and thereby contain its spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085e443-c8b6-4979-aee3-94a222085d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who registered in the San Juan COVID-19 vaccination
        program has reached 23,202 since the profiling started a month ago, 3,708
        of whom are healthcare workers. This sector is supposed to get the first anti-coronavirus
        shots based on the <a href="https://www.cnn.ph/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"
        target="_blank">government-prescribed vaccine priority list.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6939d84-0a1f-42d3-9290-8ab6f56660e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive said the city launched last month a <a
        href="http://bit.ly/2Z4ktbP" target="_blank">portal</a>&nbsp;where residents
        can pre-register for the free COVID-19 vaccination. To urge more people to
        enlist, the LGU started making house-to-house visits on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fcde4-326c-49af-b425-8712f45e7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also asked permission from the national COVID-19 task force
        chairperson Francisco Duque III if he could be the first anti-coronavirus
        shot recipient in San Juan to help alleviate his constituents fears about
        vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced9654-fa82-40d2-8811-4bcdbba7ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am volunteering to be the first to be vaccinated in San Juan
        to show people the mayor himself is confident in the vaccination process,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560c632-c50a-4de9-b67e-1473e545e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:09:05.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:31:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Zamora, almost all Metro Manila mayors are more than
        willing to be the first in their respective cities to receive the shots to
        increase the publics trust in vaccines, Metropolitan Manila Development Authority
        Chairman Benhur Abalos said in the same briefing, but he did not name them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b97e73-6d0b-486c-b36e-89323b09ee2f'
