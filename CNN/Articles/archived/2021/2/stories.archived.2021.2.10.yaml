    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:38.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 General Manager Rodolfo Garcia dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16850cc1-5207-4bf3-908d-752f9e3944b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:23:00.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  Metro
        Rail Transit Line 3 General Manager Rodolfo Garcia died on Wednesday, the
        Department of Transportation confirmed.&nbsp;He was 77 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da624f-68e2-4d8c-a29d-0760835a27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:23:00.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart to learn of the passing of one of the
        members of the Department of Transportation (DOTr) family, MRT-3 General Manager
        Rodolfo Garcia earlier this evening," the agency wrote in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb373fe-27dc-4497-986f-fd6ede18b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:23:00.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge and highly appreciate Gen. Garcia for sharing his
        expertise, knowledge and leadership. We recognize his untiring effort to improve
        the state of the MRT-3," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96747e-932d-4df8-a6ce-9e9a9dd1e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T22:23:00.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:19:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of Garcia''s death is not yet clear, but the DOTr said
        late last month that the transportation official<a href="https://www.cnn.ph/news/2021/1/28/mrt-officials-test-positive-for-covid-19.html">
