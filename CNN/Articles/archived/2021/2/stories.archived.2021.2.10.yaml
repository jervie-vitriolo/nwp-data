    'title': 'Stephen King to donate $6,500 to elementary students in Maine so they
      can publish their own books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3f3e1-4ded-4797-92c2-89fc9b955d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Author Stephen King is giving back,
        by donating thousands of dollars to an elementary school in his home state
        of Maine so that a group of students can publish their own books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc689d8f-7cfb-46ef-94eb-c3b080634143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305d467-1ab7-434d-ba2b-f026068dde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King will be donating $6,500 to Farwell Elementary School, located
        in Lewiston, Maine, so the students in its Author Studies Program can publish
        the two books they''ve written, Farwell Principal Amanda Winslow told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0931740-f172-4a7d-90b8-87ad21d4a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212e86b-c10e-4a53-9c05-1b3e26b46934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a group, the students -- some of whom have graduated and are
        now in middle school -- have been working on the books over the course of
        four years -- mapping out the character development, plot, and overall storyline
        with the help of another Maine author, Winslow said. The end result is two
        books -- an original and a sequel -- and a 290-page manuscript.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c1132-a0ac-4dca-9500-dfff503ded00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766e770-be21-42d7-8f57-1a30015ec1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the books are ready for publication, and with the help of King''s
        donation, they''ll be sent to a publishing company and available for purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb4f4c-fb12-4c15-a02d-544789c27920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:20:43.132+08:00
