    'mgnl:tags': ['It-s-A-Sin', 'COVID-19']
    'template': '1'
    'title': 'How a hit TV show exposed the failure to learn the lessons of the past
      on Covid-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a0103-dad8-40ab-a023-88e32f693378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man lies alone in a hospital bed, frightened
        and cut off from most of his family and friends, while the outside world grapples
        with the growing threat of an unfamiliar virus. As he lies stricken, he is
        cared for by doctors and nurses dressed head to toe in PPE. Eventually he
        begs for his mother to make him better and asks her through tears if everyone
        who has contracted this disease has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c04e59-85a3-4eaa-a754-4715b7927dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ad905-9204-4e66-8ca9-9f31834a686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t a sequence in a news report from an overwhelmed
        Covid ward. The year is 1985 and this is a scene from "It''s a Sin," a searing
        British television miniseries that explores the AIDS crisis over a ten-year
        period through the lens of those that lived it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d81662-5faa-41d7-b0c8-8658f0f7ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afff73-f914-46cb-a86c-1a938d8f834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallels between the devastation wreaked by AIDS and the tragedy
        of Covid-19 today are clear. Thousands of lives lost, people dying alone in
        hospital, denied the opportunity to say goodbye to loved ones, with only medical
        staff to offer comfort in their final moments. Funerals devoid of crowds of
        mourners, misinformation and confusion over the surging crisis spread rapidly
        across the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2295169-730c-48f4-82df-b5b4c5961e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2a6a2-e76b-4070-81c1-d1f466f2f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But -- when it comes to the public health response -- have governments
        and politicians learned the lessons of the past?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b758c72-72c9-4b94-a88e-2668d6f4d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b7ac5-83df-4c70-9493-842880d6a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Thompson, who was diagnosed with HIV in 1986 at the age of
        17 and now works promoting public health in underserved communities in the
        UK, doesn''t think so. "I have yet to speak to a government minister working
        on the Covid response who has asked the question as to what we have learned
        from the HIV and AIDS crisis," says Thompson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addc12f-352f-49bb-adc9-18efb59a0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace09b39-dc8a-4eaa-81f2-8c0f47c318c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the comparisons are obvious, the context is different. At
        the peak of the AIDS crisis, many victims died alone, not because of contamination
        fears -- though those certainly existed -- but, as writer Russell T. Davies''
        series makes clear, because of shame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78e549-27e2-444e-aa53-129fde3522e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a853e-a7a5-4ff6-bfeb-285812e3506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals for Covid-19 victims are so sparsely attended because coronavirus
        thrives at social gatherings, regardless of whether their purpose is to commemorate
        or celebrate. Many AIDS victims were buried alone simply because of the stigma
        attached to those who contracted the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c085da-ddb4-4266-a074-6df81bfb7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ae97a-e95e-4531-a0d7-f763ce90868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of the gay characters in Davies'' show dies of complications
        from AIDS, their family gathers to burn clothes, photographs, books and memories,
        as a way of excising them -- and the shame that was so commonly associated
        with the condition -- from their lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8a78c-0172-4133-9cea-9426d453dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a81f32-a919-4715-983b-c135f3b46697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are striking contrasts between the crises, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161893f5-89bc-4063-b544-a8409fe89ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4481102-a0a8-49ee-b528-530b6623b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only when the UK government woke up to the fact that the straight
        population would be at risk [from AIDS] did they actually finally speed up
        their response to the threat of the crisis," says Lisa Power, a co-founder
        of Britain''s foremost LGBT lobby group, Stonewall, and an adviser on "It''s
        A Sin."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366991a-b960-455d-b1ba-d0bc06102715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ccf8e-3fcf-4f3d-9417-be23d01e9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons there has been such an immediate response to
        Covid is because it affects the general population. It is far more random
        than HIV in who it infects," she says. "Everyone has a grandmother. But not
        everyone had a gay friend back then, and not everyone has a gay friend now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0eab80-28d1-42dc-97fd-a19c32c67573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c004132-0d3b-4718-b8c0-ff7287f552b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>AIDS response hindered by homophobia</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf21264-6c8e-47fb-85d5-05859c48985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson says that the lack of urgency in responding to the AIDS
        crisis occurred largely because "the bodies that were the most affected were
        the bodies that weren''t valued."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2b4f5-3351-4c99-ab30-5db65b2a6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9ac7d-17cd-4577-9f50-1c364cb1f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV and AIDS campaigners in the UK say that the fact the response
        to coronavirus has been significantly more timely than the reaction to AIDS
        comes down to widespread homophobia and a societal and political disregard
        for marginalized groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7858b-1b5d-494c-8b9b-88e3d1c80d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d90ef-9826-4f12-a258-27e9d9d6498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACT UP and Larry Kramer used to refer to AIDS as a genocide by
        neglect," says Ben Weil, an activist and PHD researcher on the exclusion of
        gay men from blood donation programs at UCL''s department of science and technology
        in London. "Covid is a genocide of the clinically vulnerable and disabled
        by neglect."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893c0b7-5eb0-4c9e-80c4-8f3a9aa2b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdc163-a2fc-411e-b41f-6512936560df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power says the press in the 1980s and 1990s fostered a culture of
        shame around HIV and AIDS, while the (mistaken) belief that heterosexuals
        were not at risk encouraged a lackluster reaction on the part of the UK and
        US governments, led at the time by Prime Minister Margaret Thatcher and President
        Ronald Reagan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298e24e-98b5-4c26-bd57-c7caa8c69ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8675e-b94b-4220-8cf0-7e1860429227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The press, and the tabloid newspapers in particular, were essentially
        saying that this disease would only affect gay people and ''junkies'' [intravenous
        drug addicts] and it wasn''t something to worry about because they don''t
        matter," Power says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21011ec6-b643-406a-874e-fe7453a8ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb1d0d-a8f2-4ad1-82ba-755e57b3c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weil agrees that the media -- on both sides of the Atlantic -- has
        played a key role in influencing the seriousness and speed with which the
        two diseases were approached. "When 100,000 people died of Covid in the US,
        it was the front page of The New York Times, but it took a number of years
        and many AIDS-related deaths for them to make the AIDS crisis a leading story,"
        Weil says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514b974-7cf7-4538-ab38-3b472d2a59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590574c8-47d9-4261-a5a7-a9a43ba433f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues that the fundamental difference between the responses
        to AIDS and to Covid-19 has turned on who society in general, and particularly
        those in power, believe deserve protection. "All risk is political," says
        Weil. In the early stages of the AIDS crisis, gay people were seen as not
        worthy of priority. In the early stages of the coronavirus pandemic, many
        nations were slow to respond to the threat at residential facilities for the
        elderly, with devastating consequences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f424985-0f89-4ce8-b0ab-acb0f39772ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:24:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82ac6f-aab5-4954-8d73-60fb17af5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have lived through both crises -- particularly those
        who remain part of the battle against the stigma surrounding HIV and AIDS,
        the huge contrast in responses, highlighted by "It''s a Sin," is telling --
        but it is the similarities, and the repetition of past grave mistakes, that
        worry them most.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51a0a0-21dd-407f-9f94-2af9ab712968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e67f9f-89ff-4279-92f1-292685f485fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a strange time to watch "It''s a Sin," says Thompson. It is
        simultaneously an "emotional, occasionally triggering watch and a fun one,"
        he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a9505-e990-453a-8efe-d9011636f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c03f04-d768-4bac-aa57-901f044bd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the series, there is exuberance and euphoria shared between
        members of the LGBTQ+ community as they navigate their late teens and early
        twenties at raucous house parties and what Marc describes as "grimy little
        pubs where the dancefloor lay next to the bar."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c21f07-22db-4f47-8081-04dd663fe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524b431-cbc8-47ab-8d57-43f61cd2d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet where there is unabashed pleasure and delight to be found in
        "It''s a Sin," there is also grief as the shadow of AIDS that hangs over the
        first episode gradually envelops the characters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87338f-cb71-4d74-9d65-805a26a304b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a9ba1-a1d3-4a16-8296-064b1736af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series has been met with wildly enthusiastic reviews in the
        UK and will be available for download on HBO Max from February 18 (CNN and
        HBO Max share the same parent company, WarnerMedia).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26826bd2-8807-48b9-9d03-a832030c60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f244fa-e3d2-43ca-abec-c2d9013c23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has prompted one positive and perhaps unexpected public health
        benefit: Activists in the UK have used its success as a launchpad for new
        campaigns around the importance of HIV testing and the efficacy of treatment.
        The show''s enthusiastic cast of young gay actors have rammed home that message
        in TV interviews and social media posts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5afc3d-c874-4800-b1e4-1b5e942b8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cacd81-aef8-499f-adb3-fc6083d35287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, much like AIDS, Covid-19 has robbed us of collective joy
        and suddenly forced us to confront trauma and death on a daily basis -- and
        as the parallels between the two epidemics don''t stop there, with some key
        lessons of the past remaining unlearned, HIV and AIDS activists are experiencing
        a sense of dj vu.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b51dc6-9adf-43c6-b5f5-266353b09194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:17:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:25:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/europe/hiv-aids-coronavirus-parallels-its-a-sin-intl/index.html"><em>"How
        a hit TV show exposed the failure to learn the lessons of the past on Covid-19"&nbsp;</em></a></p>'
  'Velasco-Galvez-Duque-meeting-vaccine-LGU':
    'caption': 'House Speaker Lord Allan Velasco on Wednesday discussed a bill that
      seeks to expedite the purchase of COVID-19 vaccines, during a meeting with Vaccine
      Czar Carlito Galvez, Jr. and Health Secretary Francisco Duque III. (FILE PHOTO)'
