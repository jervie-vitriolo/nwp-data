      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8616423-e4d8-4aa0-8a64-8ae27a1f8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delaware, officials announced Tuesday the state was no longer
        expecting to open another phase of vaccine eligibility on March 1 as was planned
        due to an "extremely limited supply" of vaccines. In Kentucky Gov. Andy Beshear
        said the state will receive more doses from the federal government and added,
        "it''s not enough, but it''s great."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14357d-be20-4c46-af07-efb1755c5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
