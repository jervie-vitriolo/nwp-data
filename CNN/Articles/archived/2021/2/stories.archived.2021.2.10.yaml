      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood said this week that its changes include new financial
        criteria and revised experience requirements for new customers seeking to
        trade advanced options strategies and plans to expand that to other use cases.
        Robinhood also changed its system to escalate emailed support requests from
        some options traders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d4326-4f55-4328-af16-7a981e1723ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:13:25.782+08:00
