    'created': 2021-02-10T08:49:06.415+08:00
    'imagesource': 'jcr:9685eed7-3d32-4f7b-a28f-023f1d4d2c7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
