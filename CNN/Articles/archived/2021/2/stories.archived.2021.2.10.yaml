      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their ultimate hope is that this will be a shot across the bow
        of any other candidate for public office who would dare to take up a political
        message that is very different from their own political point of view," Schoen
        declared. He was referring to hopes that Trump may have of running for President
        again in 2024 that would be nixed should he be convicted and barred from future
        public office.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
