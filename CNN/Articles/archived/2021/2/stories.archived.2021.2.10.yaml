    'imagesource': 'jcr:f8c0c04c-7241-46fa-be40-f70b7b14d77b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f9d5ee-75a9-49b6-9238-0f72b7138b8e'
    'lead': 'One of Hungary''s last independent radio stations, Klubrdi, will be
      removed from the airwaves after a Budapest court upheld a decision not to renew
      its license  a ruling widely seen as a blow against media freedom in the country.

      '
