      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc12c8-fd80-40c9-bb3b-d6c6d969c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the union''s news release, 13,681 members voted yes
        and 6,585 voted no to the proposed framework for in-person learning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19ee52-6f23-414d-9e12-c1d787373d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.273+08:00
