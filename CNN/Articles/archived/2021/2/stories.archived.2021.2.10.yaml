      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was also at the hearing, the first time she was able to
        step out of her detention facility at the Philippine National Police Custodial
        Center in almost a year due to COVID-19 restrictions. The detained senator
        was also granted a 24-hour medical furlough so she can undergo examinations.</p>'
