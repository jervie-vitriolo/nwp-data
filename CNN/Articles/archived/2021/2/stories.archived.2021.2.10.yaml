      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 13.2-ounce recyclable bottle that some customers will see
        on shelves this week is made entirely of other plastics, and it''s the latest
        move in Coca-Cola''s several-year initiative to reduce its plastic waste.
        Coke is also hoping the size attracts younger, under-25 drinkers who are seeking
        sustainable packaging (and sometimes even shunning the company).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57916112-0b62-4a5b-8f31-ed4d817c4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bottle will be available starting this month in select states
        across the Northeast, including New York and Connecticut, as well as in California
        and Florida, before launching nationwide this summer. Coke describes the size
        as a "more sippable package," and it will debut with the company''s most popular
        sodas like Coca-Cola, Diet Coke and Coke Zero Sugar at a suggested retail
        price of $1.59.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9871f7-ff89-4f37-b3ef-2a130cec916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been listening to consumers and they have been telling us
        they want something a little smaller and a little more easy to consume," Alpa
        Sutaria, Coca-Cola''s general manager of sustainability, told CNN Business.
        "We took this opportunity to make a bottle with plastic that''s 100% recyclable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c695c58-7805-4a53-abc9-0e063cf63fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13.2-ounce size is slightly larger than its aluminum can option
        and smaller than the typical 20-ounce bottle. Unique sizes like the 7.5-ounce
        mini can have garnered strong sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118be1e-0218-4caa-b2df-6ee859f4e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recycled plastic material will also be featured in
        20-ounce bottles of Coke and Diet Coke in New York, California and Texas this
        month, as well as for the company''s Dasani and Smartwater brands in certain
        locations in the coming months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54d157-9abb-42a0-ad50-dbbcc6e0601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutaria said developing the new packaging has been a "labor of love
        and great innovation" for Coca-Cola. The recycled plastic is cleaned, ground
        down and turned into grain-like flakes before being transformed into a new
        bottle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965063bd-dff6-4222-ba45-a692df0c0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that launch states were chosen because customers in those
        areas "are more sensitive to the challenges we have around sustainability
        issues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a320eb-3780-4963-9c21-e97152eca9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola is often criticized for contributing to environmentally
        damaging plastic waste. Last year, the company was named as the world''s No.
        1 plastic polluter by the environmental firm Break Free From Plastic. Its
        logos and branding were found on 13,834 pieces of plastic in 51 countries,
        often discarded in public spaces like parks and beaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f949c-66eb-4f53-abfc-217940755822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Coke announced its "World Without Waste" initiative with
        the ultimate goal of, by 2030, collecting and recycling one bottle or can
        for each one it sells. The new bottle, according to Sutaria, is a "big step
        in that direction."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24d470-25f8-48e3-b92b-c7317dbacb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re determined to innovate and to develop technology to minimize
        our impact," she said, adding the company is "following through our commitment
        with real action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4d21e-d0f1-4ca2-9e09-9b200043ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:28:34.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola isn''t the only multinational conglomerate aiming to reduce
        its plastic pollution. Nestl, the world''s biggest food company, announced
        last year it''s spending $2 billion on similar initiatives. Pepsi recently
        rolled out a redesigned 2-liter bottle that uses 24% less material.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6e160-7f9f-425c-9aae-eb7ed3409ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:34:37.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:34:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/09/business/coca-cola-new-plastic-bottle/index.html"
        target="_blank">Coke is launching a new bottle size for the first time in
        a decade</a></em></p>'
