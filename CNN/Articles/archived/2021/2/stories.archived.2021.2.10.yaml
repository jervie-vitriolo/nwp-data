    'template': '1'
    'title': 'Athletes to be tested for COVID-19 at least every four days at Tokyo
      Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a979b-00ac-47bb-8788-96e94850568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Athletes will be tested for COVID-19
        at least every four days during their stay in Tokyo to safeguard against the
        spread of the virus at this summers Olympic and Paralympic Games, according
        to organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2eead-3ddb-426d-a660-40b9b7f249b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37842c-f627-49e8-a219-cc2272d4cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Games organizers published the first version of its
        "Playbook," aimed at athletes and officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f745e2-0f5f-49e9-b7d8-524e84b45b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940356c-e7f3-4933-b79b-7c3b77ab6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes and officials will be able to book COVID-19 tests through
        a web system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9303210-93fb-47a9-8f47-56e2d6faaeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88831a0-7b34-4275-a415-c0e2988ce341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing and frequency of testing may be adjusted, depending
        on your sport and competition schedule," it says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9597f-74f9-4ca3-9109-4d32578dd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee34ffe-2c8b-44f0-ac9c-edd42e50049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes will also have to present a negative test 72 hours prior
        to departing for Tokyo, and will be tested again upon arrival, it says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df11860-35ef-4904-a700-3fa607941b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a500b-9559-4008-a89b-de678fd0b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Playbook adds that athletes will only be permitted to leave
        the Olympic and Paralympic Village (or other designated accommodation) to
        carry out the activities outlined in their "14-day activity plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642826a-5a90-4eff-88bd-b0d4bdaf82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b937aa-a338-4528-bd4d-7e088799db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms, tourist areas, shops, restaurants or bars cannot be visited,
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10544e-33e6-4f27-bfa1-9db2df73de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fdb25-cd62-4445-98b5-0ac85f494078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks must be worn at all times except when training, competing,
        eating or sleeping, or if athletes are outside and unable to keep two meters
        (6.5 feet) apart from others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991a59b-ef70-4b48-b684-2b23d0dec6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493c672-06e5-4a75-ad19-f80ba77280d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those staying at the Olympic Village must eat at the Village or
        Games venues and unnecessary forms of physical contact such as hugs, high-fives
        and handshakes are not advised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f59a0-9621-4e95-854f-f220037fd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50831b8a-2d46-4e97-93d3-681e220a5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also say that supporting and celebrating fellow athletes
        should be done by clapping, and not by singing, shouting or chanting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65388f25-39c3-401a-8054-c06f5f0bcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e03f8b-b36b-4420-98df-f6ba8a3fe8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of "Playbooks" are designed to provide a framework of
        basic principles that each key stakeholder group  international federations,
        press, broadcasters, athletes and officials  will have to follow before they
        travel to Japan, when entering Japan, during their time at the Games and upon
        leaving the Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf4d00-1ad4-4451-a7ff-40cedef5bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1a8a1-8bd3-45dc-bddf-92d05fe24196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first versions for all the aforementioned groups have now been
        published with an updated version expected to be delivered in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd1fc9-bcce-44f8-83e1-bc34bd3c8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:28:41.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-09-21/index.html"
        target="_blank">"Athletes to be tested for COVID-19 at least every four days
        at Tokyo Olympics"</a></em></p>'
  'astrazeneca-vaccine-roadblock-pandemic':
    'author': 'Ivana Kottasov, CNN'
    'caption': 'Photo courtesy: Elmond Jiyane for GCIS/REUTERS'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T00:50:31.979+08:00
    'imagesource': 'jcr:7712b1f1-45fe-4af7-a5e3-b32bea229c61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9556403b-a116-4fb7-b6c0-ae0d5ecc2812'
    'lead': 'If the vaccine isn''t effective enough against the new variant, it could
      deepen the already huge vaccination gap between the world''s richest and poorest
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T00:35:56.201+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:39:29.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:13.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why bad news for AstraZeneca''s vaccine is a roadblock on the way out
      of the pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211c9fd-8817-444a-b6ba-d9a2a63e9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s the news the many feared: early
        data shows the Oxford-AstraZeneca vaccine may provide only "minimal protection"
        against mild to moderate illness caused by the coronavirus variant first identified
        in South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8017d-083d-47ec-a337-0cbfa787e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401b85e-d2de-4188-b362-312926c8ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn''t mean governments should throw out their AstraZeneca
        stockpiles. Experts say it''s possible -- and very likely -- that the shot
        is still effective in preventing severe disease and death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8923ce6-ac96-42fe-b837-190979f0fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914acab-25e0-43dd-8e67-de8aaff24f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news could, however, be a major roadblock on the world''s way
        out of the pandemic, which can''t ''end'' until the virus stops circulating
        widely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba3804-4509-44ff-8f3e-d99da68c17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef599003-9dd0-4bcb-b4c4-51febeb768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford-AstraZeneca vaccine is cheaper and easier to transport
        and store than some of the other vaccines approved for use to date and as
        such, was going to play a key part in combating the pandemic in low and middle-income
        countries. If the vaccine isn''t effective enough against the new variant,
        it could deepen the already huge vaccination gap between the world''s richest
        and poorest countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10def8de-e43f-498c-85e1-ec0a483ae5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc45f1a-7e4f-421f-b438-d2ba35e4dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from South Africa suggested that two doses of the AstraZeneca
        vaccine provided "substantially reduced" protection against mild to moderate
        COVID-19 disease from the new virus variant first identified there, known
        as B.1.351.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126f8c8-0a9e-4b9f-ac67-ae5cefce7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bfa63-4ffb-44f8-be17-8ef0a0d18dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has not yet been peer reviewed or published in full, so
        many unknowns remain. What we do know is that it included a relatively small
        number of volunteers who were predominantly young and healthy and therefore
        not likely to suffer from severe COVID-19 disease. That meant the study did
        not assess protection against severe disease, hospitalization and death and
        many experts have suggested it could still prevent these outcomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82046c54-bdf6-46d8-ba1e-9306381dd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f4dcf-6594-48c2-bdf2-432796926e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the medium term, what matters most is preventing more serious
        forms of COVID-19; and it is thought the AstraZeneca vaccine will do this,"
        Dr Peter English, a consultant in communicable disease control, told the UK''s
        Science Media Centre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50a2e6-e075-4e02-86a0-6688e2727182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3eb5ae-f74b-472e-80cf-fcd606c37154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New vaccination strategy</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb4bdd-9efd-4e39-8544-696908251a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less effective vaccines could force countries where the new variants
        become dominant to shift their vaccination strategy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb5e1b-8c75-4d6a-b585-25dacb24a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9f1e0-ed8e-4519-93fd-bd253d2dd488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of trying to achieve herd immunity, the focus might be on
        preventing as many deaths as possible even while the virus continues to circulate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe91e82-5ab2-4fcf-8691-21262fc62b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97c217-cb77-4489-9a84-4834dacbf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is pausing its rollout of the AstraZeneca vaccine following
        the release of the study on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4c91e-641a-4cf5-a177-615259298660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09ce0a-c329-45fd-9e2c-6775a07f8426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Professor Salim Abdool Karim, who is a co-chair
        of South Africa''s Covid-19 advisory committee, said the country will likely
        adopt a more "stepped approach," in which they assess the impact of the vaccine
        as it is rolled out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2b0ac-8899-406d-93c5-ba2c191eb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843087f-111b-4176-a758-6f9f000c0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would start by vaccinating about 100,000 individuals in the
        first step. We would look at the hospitalization rates once we''ve done those
        vaccinations. And if we find that the hospitalization rates are below the
        threshold -- that we are looking at -- then we can be confident that the vaccine
        is efficacious ... and if so, we can then proceed to continuing the rollout,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646cf3c-825a-4793-8cb6-31740534eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d478c3-fe82-4475-9d76-9dab3862ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that the hospitalizations are substantial -- more than
        we anticipated -- then we would have to stop, take stock of where we are and
        perhaps switch to other vaccines."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e445f32-fbe7-4989-9ee8-64198174b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ee4fa-c58f-4358-98ce-66fbdcba1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AstraZeneca vaccine is a key part of mass vaccination programs
        in many countries worldwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bad01-60b7-4bf1-84fa-0bfefbdf4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063112d3-3eef-49dd-85fb-dc18f78880bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been administering it since last month and the government
        said Monday it would continue to be used. While the UK is one of the at least
        41 countries where the South African variant had been detected, the number
        of cases caused by it remain extremely low. But the mutation found in the
        South African variant -- known as the E484 mutation -- has also been found
        independently in a samples of the variant first seen in the UK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5bd8d-9106-48ac-91cd-a3a4ad2d102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3da3f5-62e9-4579-9ad9-cb3b0d988ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has also approved the vaccine, although several
        European countries have advised against using it in older people because of
        limited efficacy data in that age group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f563981-4b41-4fa8-83ef-38fe7c2d683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cbf82-1830-4ff4-b81d-f09b716e7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX program -- a coalition that includes Gavi and the World
        Health Organization with the aim of distributing COVID-19 vaccines to poorer
        countries -- is reliant on this vaccine. Last week, COVAX announced a plan
        to distribute more than 337 million doses worldwide -- of which 336 million
        doses are the AstraZeneca-Oxford vaccine and 1.2 million doses are the Pfizer-BioNTech
        vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb6f73-81df-451b-822d-6a6931620a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27663157-d2f2-4f2c-891a-511133f58dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from COVAX said Monday that the WHO''s Strategic Advisory
        Group of Experts is finalizing new recommendations for use of the AstraZeneca
        vaccine and will present them to the Director-General on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44a8ac-471f-4423-9834-848b5c3d5551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bebedb2-b28e-4a81-9bb6-92105807743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other coronavirus vaccines have shown more promise against the new
        variants. Real-world trials of some of the other vaccines, including Johnson
        &amp; Johnson and Novavax, showed some protection against the new variants.
        Pfizer-BioNTech and Moderna also said their vaccines should be effective against
        the new variants, although their data was based on lab studies rather than
        real-world trials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b1504-1b79-47dc-b300-ac0e3aa6e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980764ee-eb02-425b-a788-92fd5e13c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African health officials said they are hoping to receive first
        doses of the Johnson &amp; Johnson vaccine by the end of the week. The country
        has also ordered another 20 million vaccines through a deal with Pfizer/BioNTech,
        but it is not clear when those doses will arrive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab978d-ae3b-4c72-8771-f19ff8dcabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad0e96-3132-443c-9eb2-7d6b4c205223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the AstraZeneca vaccine will be, at least initially, the
        most accessible option for many countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f2dbc-8963-4b9b-8a0f-a7557874276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae757da-02a2-4e0d-93c4-3b9fdd80ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relieving the burden on health services</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f5ba4-ab43-40a9-bf37-31db392b6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine''s role is to teach the immune system to spot and fight
        a virus quickly. Essentially, it helps the body remember an infection so it
        acts faster if you become infected. "Your own immune system will also react
        to clear the virus, but without the vaccine, this reaction will be slower,"
        said Dr Julian Tang, honorary associate professor and clinical virologist
        at the University of Leicester.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eabf4f-057a-46d7-8f26-5ed99876dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0c75b-d371-40b3-975a-9173bef29a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currently available coronavirus vaccines work by inducing antibodies
        and T-cells that have been shown to fight the original coronavirus. Antibodies
        work by attaching to and attacking the proteins on the surface of the virus
        -- in the case of coronavirus, this is the spike protein.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261c8d3-fc5c-4673-b458-92541f6a053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7825b03-e51c-4705-b37d-2833f3132129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus changes too much, notably in its spike protein, the
        antibodies induced by the vaccine may not not bind to the new version of the
        virus very well, Tang explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d23040-0b1f-4843-9fe8-6027a718f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276339d-38fc-4ac7-b524-379c632723f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that these vaccine antibodies cannot clear as much of
        these viruses when you are infected so there is more virus left that needs
        to be cleared by your own immune response -- which reacts more slowly," he
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc80a92-337a-425d-ba77-2e2693b4968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab6b07-fb46-4733-8219-e8af07cde62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the studies suggest that there is enough binding from these
        vaccine antibodies to at least remove some of the variant viruses from the
        system -- to prevent more severe disease and death."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bc078-2c03-4a19-9635-f0442c7e8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78a013-a80f-4ad9-b3a1-557d19186fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main reasons the pandemic has been deadly is because
        of the sheer number of people in need of medical attention, and a partially
        effective vaccine, while not ideal, would reduce this burden.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36ca43-7dbd-4cda-ba07-55809d66a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee6585-59ab-403f-bc16-acd5094d1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been instances where health care systems became unable
        to cope with the number of patients coming in. When this happens, some patients
        might die because they can''t access help on time. There is also a knock-on
        effect on the entire system, with non-urgent treatments postponed or canceled.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077ced6-3625-4156-b33b-0814c5b3c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c679f2-9c7f-443c-bd5d-14ae157f8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts argue that a vaccine will prove to be beneficial if it can
        reduce the burden on health services.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7fa85-eccf-4e96-af4b-93b8aeb2ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:39:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e014fc9-c2bd-4fd3-9e71-b205ba27836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may look like fewer individuals requiring an ICU bed and more
        individuals able to recover at home," said Dr. Oliver Watson, an infectious
        diseases researcher at Imperial College London, adding that this could have
        "real material consequences in settings where hospitals are very stretched."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a8a5b-f86c-4870-9a83-9ac77e86a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46860b6c-b1e8-4f5c-8932-afe80ef0ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the case in many European countries, including the
        UK, where the government was forced to open several field hospitals to prevent
        the National Health System becomes overwhelmed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb02d0a-20cc-44db-bef5-c66f0bbbc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23648690-3813-4c3f-9705-716aeb98b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tweaking the vaccine</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079ec75-0507-469b-9354-2a105d109ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from South Africa is no doubt a setback to vaccination
        campaigns but scientists are already working on updates to the existing vaccines
        to make them more effective against new variants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b35221-1af0-4401-9190-dd28f2d58aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead810e-c71f-45ea-bbee-5311b6882b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said Saturday it is working with Oxford University to
        adapt the vaccine against the B.1.351 variant and that it would advance it
        through clinical development to make it "ready for autumn delivery should
        it be needed." Last month, Pfizer said it was "laying the groundwork" to create
        a vaccine booster that could respond to coronavirus variants.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55cb51-7cd6-4a00-a451-4a776556c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f25ec1-7d94-4668-a25a-2d7eafdf3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this all the time with the influenza vaccine," said Tang.
        Flu vaccines are adapted each year to target the virus strains that are circulating
        the most. Sometimes, the vaccine picked doesn''t match the strain that becomes
        prevalent.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f296a0e-cb7b-4b93-b5ed-b4e23ff42ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e69fda-73cf-463a-9ba1-49e18f35b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mismatched vaccine seasons do allow more influenza infections,
        morbidity and mortality -- but to some extent, this is inevitable as the virus
        will always be mutating first -- then we will have to adjust our vaccines
        to match the new virus," Tang added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f32d79-567f-494d-a39f-556c5cb38205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dba8e3-fe6a-42d0-afd6-57f745e47491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Secretary Matt Hancock said Monday the flu blueprint
        might work for the coronavirus in the future.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5555d-8b75-4ea7-aa83-c45b2b10db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887269b-23ac-4bf8-a0ab-c8994b4e00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jab is updated each year according to the mutations and variations
        that have happened and been spotted in the preceding few months, and that
        is manufactured over the summer, and then delivered into the arms of those
        who are most vulnerable to flu in the autumn," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a1f21-0132-45c0-b95c-0f5360f5d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13ed1b-12b6-4f32-bffb-f83cbfde57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to COVID-19, he explained that we need to be thinking
        about how to protect people in a similar way.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7418138-9d52-4ffb-8fa6-9d82911f4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cacdc-db48-4242-8f57-a2de5f428a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that developing a vaccine that would work against
        the new variants doesn''t mean starting from scratch, so updates could become
        available soon.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89753e2f-f84b-44d6-93a4-f66c06f158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b41853-b580-40ce-8dac-97c92b4841a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genome of the variant spike protein is known, and the technology
        to "plug in" the genes for it into mRNA and vector vaccines is well-established,"
        said English. "Within months we hope to see availability of new vaccines,
        tailored to the South African variant."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e2379-5981-4b14-a880-8c7dfb40988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:35:56.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/world/astrazeneca-vaccine-south-africa-variant-intl/index.html"
        target="_blank">"Why bad news for AstraZeneca''s vaccine is a roadblock on
        the way out of the pandemic"</a></em></p>'
  'kobe-bryant-crash-investigation':
    'author': 'Pete Muntean and Madeline Holcombe, CNN'
