    'template': '1'
    'title': 'PH, US defense chiefs reaffirm alliance, security cooperation in phone
      talk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566c6de-8d12-40ee-bedd-cd3dc603683e'
      'mgnl:activationStatus': true
