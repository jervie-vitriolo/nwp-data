      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while an Axios-Ipsos poll published Tuesday found that Americans''
        perception of risk from the coronavirus is the lowest it has been in months,
        experts say you definitely should not toss your mask away and jump on a plane
        to see your mom just yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75071a-13cb-4e2a-8cb9-52cfe5a98be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb397ff-e65e-4c09-9b75-e18e1c30d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But understanding what the rest of the year will bring depends on
        who you ask. Some experts are embracing optimism, and others are bracing for
        a storm. Many say it''s too soon to know. All are concerned about the new
        variants. And they hope that you will do your part to keep the number of variants
        from growing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2275d17-483a-4be7-a05d-0ddbc8079003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739d1cc-9c4f-4abc-a113-834c6d8dbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the trends moving in the right direction, we remain in
        a very serious situation," Walensky said at a White House briefing on the
        coronavirus Monday. "Covid-19 continues to infect too many people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc91c0-cfc7-4ba8-b79b-9110386b95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78634b-bcb1-472b-bfe2-282d84484838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky warned that the spread of variants is "a threat that could
        reverse the recent positive trends we are seeing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ffa62-7c65-4d13-b6c5-9fa00dfde54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec488832-150d-4a87-a2dc-2a130c302155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses change as they spread, and with so many cases worldwide,
        the coronavirus has had a lot of opportunities. Some changes are harmless.
        Others make it more contagious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b24de-0e43-4087-a4dd-fbd339fe550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9c10b-12b3-4046-a356-1ee96b9dd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened with the variant first detected in the UK.
        Its ability to transmit is such a concern that some experts like Dr. Peter
        Hotez, the dean of the National School of Tropical Medicine at Baylor College
        of Medicine, describe the coming surge as a "hurricane."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1eedb0-3a2d-44de-a6b9-99f1ad6fed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715a5ac-b591-443a-9904-010f472407b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he says, is the eye of the storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed30e0-46f0-40fa-884a-961be048ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8d702-77e9-4426-8359-f6b6d7b300d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez told CNN Tuesday that the new variants first found in the
        UK, South Africa and Brazil can upend what currently appears to be positive
        trends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e874f-42f9-4a5a-a25d-203e3d9f76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b343bf-9367-4650-a80d-4228360f655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is going in the right direction. The numbers are going
        down. We''re starting to rev up in terms of vaccinations. Everything is looking
        really promising. Unfortunately, we have these spike variants that seem to
        be mounting and that really worries me," Hotez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18edf16-c55f-4512-97dc-2fd52cfd8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6e4c4-0527-40dc-afbb-6dcf686f8905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Michael Osterholm called the variant threat a "category
        five hurricane," and warns the country has not seen the end to new case records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47079cbb-f179-4021-b501-f0b2c89f28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05944275-c450-4cda-8bce-66005461d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge that is likely to occur with this new variant from England
        is going to happen in the next six to fourteen weeks," Osterholm, director
        of the Center for Infectious Disease Research and Policy at the University
        of Minnesota, said on NBC''s Meet the Press at the end of January. "If we
        see that happen, which my 45 years in the trenches tells me we will, we are
        going to see something like we have not seen yet, in this country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a1135-5a30-4753-9153-7fe2af4a9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c5d5b-9b63-4240-afa0-69e81955cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with vaccinations underway, more cases could bring more hospitalizations
        and deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638a67b-6ce8-4e62-83ad-c240c36fa929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed740872-7639-49cc-b460-aa245c528eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it hasn''t happened yet, experts worry the virus could
        mutate in such a way that tests, vaccines, and antibody treatments sensitive
        to the original coronavirus will stop working. More research is needed, but
        so far, there are indications from vaccine and antibody treatment trials that
        they still work against the variants, although some may not work as well.
        Vaccine makers are already looking at ways to adapt them, if necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905c07b-b26f-444a-b574-ecee7588f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71464425-f2f9-4bee-a669-210c80e1a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants are one reason Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, wants you to get vaccinated
        as soon as it is your turn.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa983c24-7c3f-4560-b2c2-514177c2e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bba2bc-1907-4beb-9b33-cfa23012ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to get vaccinated when it becomes available as quickly
        and as expeditiously as possible," Fauci said in a news briefing with the
        White House Covid-19 response team. "Viruses cannot mutate if they don''t
        replicate. And if you stop their replication by vaccinating widely and not
        giving the virus an open playing field to continue to respond to the pressures
        that you put on it, you will not get mutations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce4a34-4df4-499b-b74b-c4392bcb385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5fd90-97e8-4f36-b573-7c47adfe5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still other experts are more optimistic that the country will get
        ahead of the variants. Former Food and Drug Administration Commissioner Dr.
        Scott Gottlieb said on CBS Sunday that cases should level off, even if the
        variants cause "localized hotspots."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366bd89-5a77-44c9-9675-2832bfae4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c410d-15d1-47fc-910a-f09165c7761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, the dean of the School of Public Health at Brown
        University, said that the country is in a "much better spot" today than it
        was three weeks ago. "Cases are falling and the optimism and the kind of outlook
        for the future is very bright, once we get into May and June," Jha said. "The
        next couple months may end up being pretty tough."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de2ff3-61a4-473d-a356-fe22fcb6d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed74221-112c-444f-849f-23461fbe41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said the "issue" that could determine the future of how the
        country experiences the pandemic will be how it handles the variant. It has
        potential to cause the problems Osterholm warned about, Jha said; however,
        if people have a short-term strategy to manage it and stay vigilant, "things
        are going to get much, much better."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be994b-4727-46dd-94aa-20ae36e6947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989745a-26b9-48a0-bf1c-1e4e53548017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claudia Hoyen, an infectious disease specialist at University
        Hospitals Cleveland Medical Center thinks with the variants and the slow vaccine
        rollout, it''s too early to know what the future of the pandemic will look
        like.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4854fc-d8b2-4aef-9c54-f7066bb96f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:33:11.895+08:00
