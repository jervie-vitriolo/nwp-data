      'jcr:uuid': 'bb2cddcf-c162-4193-b06e-934f1742c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T20:47:55.735+08:00
      'mgnl:createdBy': 'vince'
