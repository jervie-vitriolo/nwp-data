      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7d731-8765-4d19-a18c-2faa8789ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement was about making sure everyone in our school communities
        just aren''t safe, but also that they feel safe," Mayor Lori Lightfoot said,
        "And feel that their lived experiences and fears and frustrations have been
        heard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b12ed2-47ca-493b-b832-081d67b5d537'
