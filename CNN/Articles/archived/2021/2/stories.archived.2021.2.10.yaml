  'dwein-baltazar-interview':
    'author': 'Oliver Emocling'
    'caption': 'Following the success of her first three films, Dwein Baltazar directs
      her first commercial film with a genre that is inherently laden with tropes
       and she doesnt mind that. Photo courtesy of DWEIN BALTAZAR'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-02-10T16:23:21.639+08:00
    'imagesource': 'jcr:26b6a7a2-ea32-4f58-b7fa-e234b025a58f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4b2c77-0463-4a25-a5d2-d28d4c0b5488'
    'lead': 'Following the success of her first three films, Dwein Baltazar directs
      her first commercial film with a genre that is inherently laden with tropes
       and she doesnt mind that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T16:36:44.027+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:28:36.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:24.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lessons on storytelling from Hello Stranger: The Movie director Dwein
      Baltazar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c06659-9ac9-407a-acc4-f75d8e8efc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.027+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwein Baltazar hasnt been watching a lot of films for leisure lately.
        Unlike when she was younger, watching movies now somewhat feels like a task.
        So, when asked to cite the last great film she saw, she cites a title from
        three years ago: Hirokazu Kore-edas Shoplifters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84153ed5-4664-468f-b2b3-54ccb572bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.027+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the film was visually stunning, but more than that, the
        gravity of its narrative held her in awe during its entirety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1dca6-dde7-4e96-8470-a8ea08e6c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung ano ''yung power na hinold sa akin ng Shoplifters, ''yun
        din ''yung gusto kong i-hold sa audience ng mga pelikula ko, Baltazar says.
        Ever since I was starting alam ko na lahat ng influences ko as a filmmaker
         Wong Kar Wai, Miranda July, Richard Linklater  alam ko na hindi ko gustong
        maging sila. Ang gusto kong maging ay kung paano sila naging sa akin. Gusto
        kong maging ganoon ako sa ibang tao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc549afb-66e8-453f-8225-f7e2361ca52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Baltazars opportunity to do so is with Hello, Stranger:
        The Movie. This is her first commercial work as a director. This, too, is
        the first film she directed that she didnt write  and she finds comfort
        in that.</p>'
    '62':
      'image': 'jcr:cc7a1a98-5ae6-42be-a7e9-c125c0742074'
      'imageCaption': 'Jonee Gamboa and Marietta Subong (Pokwang) in Dwein Baltazar''s
        "Oda Sa Wala." Photo from DWEIN BALTAZAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe46edc-a664-4bbf-92d5-de45ecff4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d31162-bed0-45ca-9014-712e490df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing has always been part of Baltazars life. But even with years
        of practice and several films credited to her, Baltazar still finds it arduous.
        Not only does she have tons of distractions  BTS content included  there
        is also the fact that writing is often solitary. Despite brainstorming sessions
        and creative consultations, its always a battle within the writers head
        at the end of the day. In Baltazars own words, yung writing masalimuot talaga
        siya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7940593-b73e-46d1-8473-8c7a433b92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, Baltazar finds solace in directing not because
        shes better at it; in fact, she admits that she often doubts her directing
        skills. But its in its collaborative nature that she thrives in. This comes
        in handy in the making of Hello, Stranger: The Movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44757574-49ef-482e-bb76-4cfb93d38f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her concerns when she joined the project was the role of
        women in the history of Boys Love (BL), which, as you might know by now,
        originated from the female lens and was often a projection of female fantasies.
        And although she considers herself an ally, Baltazar acknowledges that there
        are things that she still gets wrong. Its through collaboration on set, especially
        with series director and creative producer Petersen Vargas, that shes learned
        to be more discerning of what is and isnt offending.</p>'
    '17':
      'image': 'jcr:518c6109-098f-4597-9503-d0546d536cb4'
      'imageCaption': 'Anthony Falcon and Iana Bernardez in Dwein Baltazar''s "Gusto
        Kita with All My Hypothalamus." Photo from DWEIN BALTAZAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778e288-08d6-42e1-a937-ab113c7e73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:42:23.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7396de-7e5b-4986-8686-439dea3b20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandoon si Petersen at si Maolen Fadul na production designer namin
        para i-call out ako indirectly. I don''t think na naalala nila ''yung pag-call
        out nila sa akin pero na-se-sense ko na every time na nagkakamali ako ng hirit
        or ng pag-grasp of things, nandoon sila to correct me, she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7cf15-d91f-4c4a-bae5-d47fb84b1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the release of Hello, Stranger: The Movie,'''' Baltazar
        talks to CNN Philippines Life about her interest in storytelling, what its
        like to make a film during the quarantine, and why thinking out of the box
        isnt always the answer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba625ee-1fb7-4232-a639-5efcbf095432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on Hello, Stranger! Considering that it
        came from a different director and it already has a big following, how did
        you approach the material?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f25915-cfb8-4f74-8233-532360dc0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre ''yung unang takot kasi ''yun nga, parang nakilala na siya,
        may following na siya tapos BL pa siya na ang magiging director ngayon ay
        isang babae. ''Yun ''yung major concern ko noon. Reading the script, parang
        I knew na magiging different din naman siya from the series kasi this time
        magiging magkakasama na sila. Lalabas na sila so may confidence dun kasi parang
        different approach talaga siya in a sense na hindi ko i-mimic o gagayahin
        kung ano man ''yung naumpisahan nila sa series. May laya ako.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09cf8d-33e6-457c-8c5f-ef7e37484836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailangan ko lang ma-master kung saan iniwan nung mga characters
        ''yung mga sarili nila jumping to the movie. Hindi pa naman kasi masyadong
        buo ''yung look per se ng Hello Stranger dahil naglaro lang sila sa Zoom
        cinema, screen cinema. May buka, may openness pa on how to treat it. Although
        nung pinapanood ko ''yung series, very hip siya, very now, very bagets. ''Yung
        ganung feel  lagi ako sa pakiramdam eh. Ako ''yung klase ng direktor na laging
        sa pakiramdam humuhugot. Kung ano ''yung vibe na nakuha ko series, that''s
        what I try to mimic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aadc3-2884-4bfe-84af-d4fe8d4a0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything specific you''ve learned about being an
        ally or about the community through Hello, Stranger?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac53997-3eb5-4155-82e7-fd350060020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:36:44.028+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May specific na pagkakataon na parang nasa break kami tapos nagtanong
        ako kung bakla ba si ganito. Nung tinanong ko ''yun wala talagang sumagot.
        Tapos sabi ni Petersen, Edi ask him. ''Yung ganong klaseng callout lang.
        Kaya ko sinabing indirectly kasi it''s not sitting down to say na Dwein,
        mali ''to. Alam ko with that na hindi mo na siya pwedeng gawin kasi mali
        na sila ''yung sumagot for him, mali na i-out mo siya. These are things I
        already know of. I know better, alam ko na ''yun, matagal nang conversation
        ''yun pero kung minsan na-ca-caught off-guard pa rin ako. Maraming little
        things na ganon sa set. Feeling ko hindi na nila matatandaan pero it''s a
        learning experience sa akin na mas maging careful in these kinds of things.</p>'
    '63':
      'image': 'jcr:16df3765-a374-4329-a947-7eeefc9e3ab8'
