      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/uk/elton-john-michael-caine-nhs-england-vaccine-gbr-intl/index.html">Elton
        John and Michael Caine star in video encouraging Brits to get vaccine</a>."</em></p>'
  'AFP-probe-parlade-red-tagging-journalist':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-10T19:38:11.840+08:00
    'imagesource': 'jcr:ccc3dd47-9815-4c72-a607-7ecff2c8e9ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d14a60-6d2b-471f-ae7e-2cf0ee23df84'
    'lead': 'The investigation on Lt. Gen. Antonio Parlade Jr.s social media posts
      red-tagging a news reporter will also determine whether the journalist is indeed
      a supporter of terrorist groups, the Armed Forces chief said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T19:42:47.593+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:22:27.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:32.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Parlade probe, AFP also looking into journalists alleged terror
      links  Sobejana  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e1fc5-57d5-4ed2-b07a-7b2e2db60a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  The
        investigation on Lt. Gen. Antonio Parlade Jr.s social media posts red-tagging
        a news reporter will also determine whether the journalist is indeed a supporter
        of terrorist groups, the Armed Forces chief said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6809f1-0d9a-4d20-994e-ffac9b5127c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tama si Gen. Parlade na walang nangyayaring torture among the
        Aetas sa Zambales</em>, Lt. Gen. CIrilito Sobejana said in a media interview.
        <em>Ang hindi pa natin mapatunayan ''yung pag-tag ni Gen. Parlade kay Maam
        Tupas na siya ay supporter ng teroristang grupo</em>," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8eea70-6d3b-49d5-9566-b8d335d1f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gen. Parlade is right that there was no torture among
        the Aetas in ZambalesWhat we havent proven yet is Gen. Parlades tagging
        of Maam Tupas as a terrorist group supporter.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd1afd-b7e0-45e6-ac64-50393559bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana referred to the petition filed by Aetas Japer Gurung and
        Junior Ramos to intervene in the legal challenge against the Anti-Terrorism
        Act. They said they were tortured by soldiers and falsely charged under the
        new law, when they were only trying to avoid being caught in the crossfire
        during a clash between government forces and members of the New Peoples Army
        in Zambales in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40085b-f164-4569-a58b-a47c4042f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the Supreme Court''s<a href="https://cnnphilippines.com/news/2021/2/9/Supreme-Court-denies-Aetas-petition-Anti-Terrorism-Act.html????">
        dismissal of the Aetas'' petition</a> proved that the allegations were false.
        The high court has yet to release its resolution, but its public information
        office said the Aetas petition was junked because there is already a pending
        case before the trial court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a91f45-6ee9-474b-b100-8f591677f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition became even more controversial after Parlade called
        the Inquirer.net reporter Tetch Torres-Tupas, one of those who wrote about
        the petition, a "propagandist" and said she could be held liable under the
        law for "aiding the terrorists by spreading lies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6105e6-6236-4ae6-b1eb-4181b678de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Justice and Court Reporters Association, of which
        Torres-Tupas is a member, said they also reported on the petition based on
        the same Supreme Court pleading. But Parlade accused Torres-Tupas of using
        as reference propaganda machines of the Communist Party of the Philippines,
        which the executive Anti-Terrorism Council designated as a terrorist organization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee79fc-e7f6-42c8-b8ad-27e9b0401ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/4/groups-slam-parlade-prosecution-threat.html">READ:&nbsp;Lawyers,
        journalists call out Parlade comment vs. reporter as ''credible threat'' under
        anti-terrorism law</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c658afc-87bf-44b0-85ed-7d734e7d05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this reporter, according to the general, can be charged for
        aiding the terrorists, an act punishable under Section 12 of the Anti-Terrorism
        Act, does it mean that the other reporters who wrote the same story are supporters
        of terrorists as well?" Torres-Tupas wrote on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542af13b-b999-4a27-8454-71246041dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFPs provost marshal general, which probes offenses committed
        by military personnel, is investigating Parlades online comments against
        Torres-Tupas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff8454-6e21-496a-9143-7277c4b8ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said Parlade''s allegations against the journalist cannot
        be simply dismissed. When asked if that means Torres-Tupas is also under investigation,
        Sobejana said that is part of establishing the facts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df2a38-4f65-486f-a2ef-cb8651b35c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi rin natin ma-discount pa or ma-drop ''yung possibility
        na  kasi sinulat nga, e</em> (We also cannot discount or drop the possibility
        - because she wrote about it). Kung, if you write something, meron ka ringit
        is a dictate of your emotions, or your sympathy or whatever, Sobejana said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a762c-fd4c-43d5-9139-deb798950682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Parlade has the burden to prove that Torres-Tupas is a terrorist
        supporter. If proven true, the journalist would have the burden of denial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263160a-d126-4995-a0ab-e250c7cc5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said that although Parlade is chief of the Southern Luzon
        Command, he is also spokesperson of the National Task Force to End Local Communist
        Armed Conflict. The provost marshal has reached out to the NTF-ELCAC to find
        out whether Parlades actions could be part of a strategic communication
        plan, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef9303-c754-48f9-a853-6a74441a00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier told CNN Philippines
        The Source that he has ordered an investigation on Parlade, <a href="https://cnnphilippines.com/news/2021/2/8/Parlade-Inquirer-reporter-Lorenzana-investigation.html">recognizing
        that the general may have overstepped in his remarks against Torres-Tupas</a>.
        We will investigate, and find out if he deserves to be punished, if disciplinary
        action will be imposed upon him, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521144cc-82bf-4ec2-99a4-89908e94f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:42:47.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:22:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sobejana recognized that what Parlade did could be
        against the Armed Forces rules on the use of social media, but refused to
        speculate on possible sanction against the military official. He also advised
        Parlade and Torres-Tupas to meet to settle the issue.</p>'
