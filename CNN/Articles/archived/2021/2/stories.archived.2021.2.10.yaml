      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schoen''s main and most audacious point was that the impeachment
        was nothing more than an effort by Democrats to disenfranchise the ex-President''s
        74 million voters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c0a21-4b9f-49cc-b565-a220ad7eb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.860+08:00
