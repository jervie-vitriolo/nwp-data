      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/us/chicago-teachers-agree-return-to-in-person/index.html#:~:text=(CNN)%20Members%20of%20the%20Chicago,and%20Chicago%20Public%20Schools%20system.">Chicago
        public school teachers back tentative deal to return to in-person learning,
