      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon meanwhile questioned why the transport
        body considers the failure to wear masks as reckless driving, noting the act
        refers to how one operates a vehicle and navigates the road.</p>'
