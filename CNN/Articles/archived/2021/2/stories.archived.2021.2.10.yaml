      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017, following allegations that
        she allowed the proliferation of drugs inside New Bilibid Prison in Muntinlupa
        while she was Justice Secretary in exchange for campaign funds for her senatorial
        bid in 2016.</p>'
