      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1923881-e1d2-4774-b5c2-19777c0beb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:48:20.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:22:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po konsiderasyon yung</em> convenience<em> ng</em> enforcers
        but rather convenience <em>po nung taong pipigilin kung sakaling sila po''y
        naobserbahan na di naka</em>-face mask," LTO chief Edgar Galvante explained
        during a hearing of the House Committee on Transportation Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129661c7-3113-4abd-b2fe-15d292adeb51'
      'mgnl:activationStatus': true
