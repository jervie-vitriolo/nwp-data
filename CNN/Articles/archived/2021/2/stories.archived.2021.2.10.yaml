    'lead': 'Filipino pole vaulter EJ Obiena finishes fifth in the 2021 World Athletics
      Indoor Tour Gold meeting at Lievin, France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T21:35:16.167+08:00
