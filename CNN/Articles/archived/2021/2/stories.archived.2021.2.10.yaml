      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ''yung hopes mo for this film? Is there anything you
        want to achieve through this film?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d0984-83e1-4d18-a30d-6779a852c3f2'
