      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e91645-ed79-4a6e-951d-46616e4685dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said that he "appreciates"
        the filing of Bayanihan 3, but the full implementation of Bayanihan 2 and
        other stimulus measures in place should be prioritized under the government''s
        plan of action to combat the pandemic.</p>'
