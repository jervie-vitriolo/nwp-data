      'jcr:uuid': '6c7c26c6-07b0-481e-87ee-ead8da8116d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Facebook will start reducing the amount
        of political content users see while scrolling their primary feeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890c5d3-d47b-4ce1-8d2b-1df51afa4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform will "temporarily reduce the distribution
        of political content in News Feed for a small percentage of people" in Brazil,
        Indonesia and Canada this week, it said in a blog post on Wednesday. The changes
        will be applied to a limited number of US users in the coming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65331c48-62d4-453d-8b95-9554795937e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these initial tests we''ll explore a variety of ways to
        rank political content in people''s feeds using different signals, and then
        decide on the approaches we''ll use going forward," Aastha Gupta, product
        management director at Facebook, wrote in the blog post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93e085-0abd-4a8b-bc4f-4339ee743adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg hinted at the changes during the company''s
        earnings call last week. "One of the top pieces of feedback that we''re hearing
        from our community right now is that people don''t want politics and fighting
        to take over their experience on our services," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16def858-428d-4d84-9338-bb09d528466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has come under fire for its shortcomings in combating
        election misinformation and its political ad policies, claims that political
        content makes up only 6% of what people see on Facebook in the United States.
        When asked how it defines political content, Facebook said it will use artificial
        intelligence known as machine learning trained "to look for signals of political
        content and predict whether a post is related to politics." The test will
        include news stories about politics as well as political posts by family and
        friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c8caa-debc-4722-8224-4316d50c8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will exempt Covid-19 information from national and regional
        health authorities as well as posts by official government agencies from its
        political content experiment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c080718-b40e-43a6-a3cc-02e093f2045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note that we''re not removing political content
        from Facebook altogether," Gupta wrote. "Our goal is to preserve the ability
        for people to find and interact with political content on Facebook, while
        respecting each person''s appetite for it at the top of their News Feed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555c6bf-2ad4-4f27-b81b-8f7549c74e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:39:06.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:20:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Kaya Yurieff contributed to this report. It was
        first published on CNN.com, <a href="https://edition.cnn.com/2021/02/10/tech/facebook-political-content/index.html">"Facebook
        will start showing some of its users less political content"</a></em></p>'
