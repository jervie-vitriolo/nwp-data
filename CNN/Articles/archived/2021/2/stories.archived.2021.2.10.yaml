    'lead': 'Just over a month ago, I packed my life in Hong Kong into two suitcases
      and moved 16,000 kilometers to Barbados.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T19:28:48.713+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:22:53.287+08:00
