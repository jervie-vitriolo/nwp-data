    'mgnl:tags': ['DTI', 'business', 'loan-facility', 'loans', 'MSME', 'assistance',
      'COVID-19', 'pandemic', 'coronavirus']
    'template': '1'
    'title': 'DTI: MSME loans worth more than 2 billion approved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec882995-c0f7-4b50-8fa0-a711449231be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> The
        Department of Trade and Industry, through the Small Business Corporation,
        has approved a total of 2.35 billion loans under its program that targets
        to help small businesses restart amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a53e5b-e93a-4992-ac99-f8390724bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13703b4b-73b8-4f24-b182-238abfc0976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DTI said this translates to a total
        of 21,695 loan applications under the Bayanihan COVID-19 Assistance to Restart
        Enterprises program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1d282-8c80-47b9-9250-6e62e5de3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6da0a-6ea6-40f3-8e3a-9bd78f3060ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 20,000 MSMEs [micro, small, and medium enterprises] have already
        benefitted from this loan portfolio, which has helped businesses survive from
        permanent closure, recover from the effects of the pandemic, save or even
        create more jobs, and provide income to millions of Filipinos and their families,"
        Trade Secretary Ramon Lopez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63594c2a-d99b-4171-93cc-5f8084d8fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495793e-9c16-4149-8bec-0e3234ef30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has impacted many economies. In the Philippines, some
        businesses had no choice but to shut down due to losses incurred with the
        government''s implementation of restrictions on movements of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461dd09-9049-4625-9608-f8fa42c3d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78cad0-6690-411a-af96-3ffa60cd92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez emphasized that MSMEs are the "key pillar" to the economy,
        with a contribution of 35.7% to gross domestic product and an employment of
        62.5% of the labor force. However, around 38% of 3,000 MSMEs the DTI surveyed
        were forced to close down from April to June when strict restrictions were
        in place, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c889f1c-8e04-499b-b3d0-6791f9cafeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c6b21-a53e-4847-b78b-42ddaf31c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government formulated the Bayanihan CARES program,
        a special loan facility of the SB Corp. for MSMEs adversely affected by the
        global health crisis. Under the Bayanihan to Recover as One Act, this was
        allocated with 10 billion, wherein businesses can borrow up to 5 million,
        without interest and collateral. A grace period of up to six months is also
        provided for regular businesses, and up to 12 months for selected industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6982259-d36f-42bb-a8f4-25aa9b50c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c221a2-4c14-42e1-bcfb-064c288874e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is also available to returning overseas Filipino workers
        who wish to start their own businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70a5b6-e0e4-4214-8c1d-91be187aa54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ec208-349a-4a08-aff8-bd0392f17ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:30:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:24:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the process was streamlined and shifted online to be
        able to reach more businesses. Evaluation can be completed within 7 working
        days depending on the documents submitted, he noted.</p>'
