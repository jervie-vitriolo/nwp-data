      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  All
        rebel groups should take advantage of the creation of the National Amnesty
        Commission to return to the folds of law, Presidential Peace Adviser Carlito
        Galvez, Jr. said Wednesday.</p>'
    '3':
