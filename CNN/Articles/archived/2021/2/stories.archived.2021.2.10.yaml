  'Malik-Beasley-sentenced-120-days-felony-conviction':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-10T14:20:12.309+08:00
    'imagesource': 'jcr:e8f77e22-f12f-4f9a-bf7d-d36ce7b12042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860943a2-cda2-4bff-8db9-570ea94bdffe'
    'lead': 'Minnesota Timberwolves guard Malik Beasley on Tuesday was sentenced to
      120 days in jail -- to be served following the NBA season -- after he pleaded
      guilty to the felony of threatening a family with a rifle in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T14:21:49.942+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T06:31:26.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:21.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malik Beasley sentenced to 120 days for felony conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc6c82-aa71-48cf-b8f1-162d1756b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> Minnesota Timberwolves guard Malik
        Beasley on Tuesday was sentenced to 120 days in jail -- to be served following
        the NBA season -- after he pleaded guilty to the felony of threatening a family
        with a rifle in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be078fa4-c13e-4550-8ff4-e36250931205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley, 24, will serve out his sentence at the county workhouse
        or home confinement, Hennepin County District Judge Hilary Caligiuri ruled.
        In exchange for his plea to threat of violence/reckless disregard, prosecutors
        dropped a felony fifth-degree charge of drug possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879d4fc-5c4d-4764-9747-f0e9d97d4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Beasleys three-year probation, he is not allowed to
        possess a firearm and cannot drink alcohol or use illicit drugs. Beasley must
        also complete anger management and pay a $3,000 fine. Adhering to those terms
        will result in the felony conviction being reduced to a misdemeanor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c54e9-6a02-4862-9bde-96a24bc67fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley had the encounter with a couple after they drove through
        his neighborhood in Plymouth, Minn., on a tour of homes on Sept. 26, 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e45c61-3f66-43af-ad64-727d0bb4ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the district attorneys office, the couple,
        who were with their 13-year-old child, stopped in front of Beasleys home
        to get their bearings and find the next home on the list. They heard a tapping
        on the window and saw a man pointing an assault rifle at them. He then said,
        Get the (expletive) off my property, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035a571-05ee-4f76-96cb-5101532ffb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police obtained a search warrant for the home and found three firearms,
        including an assault rifle, as well as more than 42.5 grams of leafy marijuana,
        the district attorneys office said. Marijuana in that form is illegal in
        the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcad35a-94d0-4e2d-addf-2949ce40a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant was issued to allow police to look for both the
        weapon as well as marijuana, based on the smell emanating from the house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ed4e7-9343-413e-b10b-8cf34819c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both members of the couple on the home tour identified Beasley in
        a photo lineup, and surveillance videos inside of house showed Beasley grabbing
        the assault rifle and walking outside the house while wearing the same clothing
        -- a black hooded sweatshirt and grey sweatpants -- that the couple described,
        per the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac846cc-b965-4001-b6e8-bcfa1409b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley expressed remorse for the incident Tuesday during an appearance
        on remote video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584ca8c-4d02-425b-bd3f-1b08b90261cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasleys sentence is tentatively set to begin May 26, depending
        on the end to the NBA season due to potential disruptions due to COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f0936-ef33-4d38-a3a4-049619a04e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:21:49.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:31:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley is averaging 20.5 points and 5.2 rebounds per game in 24
        games this season. The Timberwolves retained Beasley on a four-year, $60 million
        agreement in November.</p>'
  'Talisay-mayor-COVID-19':
    'caption': 'Mayor Samsam Gullas of Talisay City, Cebu, announced on Wednesday
      that he has tested positive for COVID-19. (FILE PHOTO)'
