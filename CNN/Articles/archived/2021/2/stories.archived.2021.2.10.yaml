      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> The
        impact of the economic decline in the Philippines would not have been as bad
        had the government been more aggressive in the disbursement of the 162.5-billion
        funds under the Bayanihan to Recover as One Act or Bayanihan 2, a congressman
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86cc2c-2b03-4cba-ab79-552639d3a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd86cec-f3ce-440d-8a3a-1662faf2dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo said economic contraction would have
        been reduced from 9.5% to 8.2% in 2020 if only the government was more transparent
        in the utilization of the Bayanihan 2 funds. She also said that more than
        252 billion or over 1.3% would have been added to the country''s gross domestic
        product last year had the funds been disbursed faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94036104-0fd4-48c8-a1e5-34a3f3dc18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306141b7-929f-4cec-b5ab-f61fa92b6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ending, 252 billion sana ang madadagdag sa kabuuang kita
        ng ekonomiya and that''s about 1.3% of the GDP,"</em> she explained.<em> "Ibig
        sabihin kung nagastos natin yung 165 billion, sa halip na 9.5% na lang siya,
        mas maliit, magiging 8.2% na lang ang economic contraction."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40947a-7df9-4b66-9999-3a896e51e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62148bf5-b0ea-4b3a-b028-f613b7ebcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the end, an additional 252 billion would have
        been added to the country''s income and that''s about 1.3% of the GDP. That
        means if we fully utilized the 165 billion, instead of 9.5% , we would have
        a smaller economic contraction at 8.2%.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90116f33-0aa1-4a28-baa8-6512ad664496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8d317-07e2-4ea0-909c-c04d58f49d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,to%20%2D9.5%25%20in%202020.">The
        country''s overall economic performance for the entire 2020 dropped to -9.5%</a>,
        the sharpest since the Philippine Statistics Authority started collecting
        data on annual growth rates in 1946. Bank of the Philippine Islands lead economist
        Jun Neri previously told CNN Philippines that economic stimulus bills passed
        in Congress also failed to mitigate the economic contraction in the last quarter
        of the year.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47461cb-3e3d-45e4-acc1-92bb1331173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde15fc-e974-4530-8a0a-48847a18b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 37 lawmakers on Monday filed House Resolution 1558 to look
        into over half of the 140 billion funds that remain unreleased under Bayanihan
        2. The measure authorized 165.5 billion in emergency relief and spending
        to finance the country''s pandemic response and recovery, with 140 billion
        falling under regular appropriations and 25.5 billion serving as standby
        funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f0009-6c09-4328-aea8-1866a9f7a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02496064-0222-40df-9e00-f274154fa38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President <a href="http://https://cnnphilippines.com/news/2021/2/9/House-probe-Bayanihan-2.html">previously
        said in its report</a> that as of November 2020, only 76.2 billion of the
        140 billion fund has been released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a4cef-1387-4873-8503-7964f37bed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da450a0c-b210-4bdc-934e-52f30be2ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo also reiterated her appeal to Malacaang and economic managers
        to take a "second look" at the newly proposed Bayanihan to Arise as One Act
        or Bayanihan 3, a 420 billion stimulus package that is much bigger than the
        previous Bayanihan measures. Quimbo and Speaker Lord Allan Velasco are the
        main proponents of the proposed law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb1079-fb21-4f1b-ba05-e7af59d75a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76eb0e3-8af7-4e84-9f66-72a3a563f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:29:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they take a close look at Bayanihan 3. It actually culls
        from a lot of lessons learned under Bayanihan 1 and 2 especially on how to
        implement and how to disburse the funds better," said Quimbo, also noting
        that various loans for the government''s pandemic response could make room
        for the bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8539f7c-cc65-4e45-bd2e-9a5078b92ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:16:16.555+08:00
