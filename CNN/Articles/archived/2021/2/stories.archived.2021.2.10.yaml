      'mgnl:lastActivated': 2023-01-25T06:38:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac9c8f-ebf5-4ac7-b19a-7f29de9a0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek also noted two other hypotheses the team had probed while
        investigating the origin of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6af2af-94a2-4434-a996-f51146125517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e85a26-6b28-44de-b797-c10b43cc3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hypothesis was a "direct zoonotic spillover," meaning, direct
        transmission from an animal reservoir to a human.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d35ea2-9247-486c-968e-3a099a1e6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1b65c-00f8-46b0-8d0a-33e9ceab97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hypothesis of a direct spillover from an original animal source
        into the human population is also a possible pathway and is also generating
        recommendation for future studies," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f659df-d7a7-460b-ab33-bcfa3ec46669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64780190-8ad6-47fb-9cbf-e204f006a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth hypothesis was the possibility of a laboratory-related
        incident, but that this was the least likely of the four to be the cause of
        the virus'' introduction to humans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfacbe-819a-4544-b0c0-44a5d75478aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57689150-ffc8-470f-9d6e-b172a5ece7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:57:34.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Findings suggest that the laboratory hypothesis is extremely unlikely
        to explain the introduction of the virus to the human population," Embarek
        said.</p>'
    '15':
