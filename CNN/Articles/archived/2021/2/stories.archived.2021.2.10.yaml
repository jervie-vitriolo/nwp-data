      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong>  Coronavirus
        cases in the country reached 541,560 on Wednesday after the Department of
        Health confirmed 1,345 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02548630-ec6f-4616-b2a0-346cef24c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases make up for 30,188 or 5.6% of the overall tally, the
        DOH said. Its latest bulletin does not yet include data from four testing
        laboratories which failed to submit on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a272d7-d731-4d2f-a0a6-11833b540a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 114 COVID-19 fatalities, including 59 previously reported
        as recoveries, were also added to the death toll. Meanwhile, the DOH logged
        276 more recoveries, including nine which were earlier mistakenly tagged as
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0aa1e-76e8-4446-8651-e343629d6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73042f0-8b61-4453-bfb1-f39dbd10c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the total to 11,401 fatalities and 499,971 survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68d650-ef7a-4e36-9ae8-b58ab8e0a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4bf21-8c9d-4ba8-8a10-34b11befb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:12:41.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that after final validation, it removed 12 duplicates
        from the total case count, including 10 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a37e23-c7f6-4948-be82-a492dc31af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:42:29.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2021/2/9/Cebu-City-hospitals-overwhelmed-COVID-19-cases-rise-.html?%3F%3F%3F">report
        released Tuesday</a>, independent research group OCTA said new cases in the
        National Capital Region "continued to trend in the right direction," with
        no significant increase over the past week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a612a8-a7cd-4125-8ad7-15e48376209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:42:29.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-increasing trends were also observed in CALABARZON and Central
        Luzon, while Davao City saw a drop in infections, the group of experts added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7320a1-9212-409c-b5b8-87229c597759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:42:29.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province, on the other hand, is recording a rise, although
        its hospitals are still able to manage the number of COVID-19 patients, <a
        data-cke-saved-href="https://cnnphilippines.com/news/2021/2/10/Cebu-Province-COVID-19-hospital-utilization.html?fbclid=IwAR0hYDY0qvvlJkEhlC8X1MxOWcVP8HqQA4KBDKGO8zI4oY0fQaq64Befxz8"
        href="https://cnnphilippines.com/news/2021/2/10/Cebu-Province-COVID-19-hospital-utilization.html?fbclid=IwAR0hYDY0qvvlJkEhlC8X1MxOWcVP8HqQA4KBDKGO8zI4oY0fQaq64Befxz8">according
        to the DOH</a>. Experts warned the hospital occupancy rate may hit critical
        level in two to three weeks if infections continue to climb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33837014-d7b6-4544-a1d6-cf90d01e6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:04:50.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs tallied
        23 new COVID-19 deaths, the highest recorded in that sector since Dec. 23.
        These pushed the death toll to 977 and came after six straight days of the
        DFA recording no new fatalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d1db7-9c42-48a2-bbd1-de5be8412043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:04:50.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said two more contracted the virus, raising the
        case count to14,556. Recoveries remained at 9,155.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e259c-3f93-406f-b82e-c315c416f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:04:50.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:29:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have topped 106.9 million, with over 2.3 million
        deaths and 59.8 million survivors, based on data from the Johns Hopkins University</p>'
