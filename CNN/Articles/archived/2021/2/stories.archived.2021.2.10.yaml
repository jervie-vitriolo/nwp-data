      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96c828-5c5b-46ad-a382-5c3b66b6b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution witness Noel Martinez, who was convicted for kidnapping-for-ransom,
        was cross-examined during Tuesday''s hearing at the Muntinlupa City Regional
        Trial Court Branch 256.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ffb2a-2370-4fa0-b76b-f3481a45965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.892+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d9ecc-4c45-4029-9738-bcacd2abf198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa amin ho, hihina yung claim ng prosecution na may alam
        siya (Martinez) sa drug trading,"</em> De Lima''s counsel Rolly Peoro told
        the media, adding the hearing gave hope the case filed against De Lima for
        conspiracy to commit drug trading would be junked</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f24aa-ef46-4701-970a-c8238bd9ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8364f8-4b2b-4b79-b5de-248ae5390b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, this would weaken the prosecution''s claim
        that he had knowledge about the drug trading.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a651143-afc4-4c82-88cc-0603b3bd0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2093623-accf-4732-af3b-ae9008c391e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T11:42:47.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:32:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nilinaw niya na kahit kaninong akusadomula kay Senator De
        Lima, kay General [Franklin] Bucayu, kay Joenel Sanchez, kay Ronnie Dayanwala
        siyang mga personal na transaction. Wala silang personal transaction, lalo
        na sa droga,"</em> Peoro added, noting that Martinez had only heard of "referrals"
        from outside the Bilibid premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30479542-a7c6-46cc-8e74-d013ef5be70e'
