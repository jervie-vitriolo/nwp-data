    'jcr:uuid': 'c48a6955-493f-4ce4-a4fd-5f296dd3f5c5'
    'lead': 'Former First Lady Michelle Obama is launching a kid-centric cooking show
      on Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T19:05:57.937+08:00
