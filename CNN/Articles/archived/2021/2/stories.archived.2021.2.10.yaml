    'template': '1'
    'title': 'Robredo on achieving herd immunity: Our goal should be better than
      2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8d6ee-2d2c-4a36-a63e-ce68af9c8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong> Vice
        President Leni Robredo is pushing for the faster rollout of the countrys
        COVID-19 vaccination program to also speed up the economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05117384-486b-4b28-b2c9-97005654f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae5e33-a97e-4269-af68-56e19cff3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video message, Robredo said the government should set better
        goals to achieve herd immunity especially during this time that many Filipinos
        already lost their jobs due to the global health crisis. Herd immunity is
        when a large part of a population is immune to an infectious disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864508c-b319-489c-9f87-115e550bb9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd8c86-4052-42b2-8c6c-914255dd45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dapat yong</em> goal <em>natin</em> better than 2023, she
        said. <em>Nakakapag-alala yon</em> kasi as of now, <em>ang daming naghihirap
        na mga Pilipino, ang dami nang nawalan ng trabaho, so dapat yong</em> goal
        <em>natin</em> the faster<em> na mabakunahan ang mas maraming tao</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40a1ce-7e59-428a-90c6-dbc97f11f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa5178-1b0c-4c37-bce1-5b8e7617d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goal should be better than 2023. This is worrisome
        because as of now, many Filipinos are suffering, many lost their job, so our
        goal should be faster vaccination of many people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b00e2-e035-4a34-a2ef-4943f58acfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd21dfb-b9d4-41ba-96f8-48b24b3d2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:31:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faster Filipinos are immunized against COVID-19, the faster
        we can go back to normal, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5c414-5911-4eb8-8588-529b2013feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5d338-5157-4289-b660-48fe4979dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy contracted by 9.5% in 2020 due to dampened
        consumer spending and business activity caused by the pandemic. As of October,
        the country has an unemployment rate of 8.7% which translates to 3.8 million
        people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0e93c-3e4a-4ea8-ba54-6019d25c2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab5628-b4fc-438e-8fa7-83d48485235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said in a recent briefing
        that they intend to finish vaccinating the target population by 2023 with
        the approved plan by national authorities. She noted, however, that this can
        also be achieved even before that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78304362-90ae-40bf-b98a-fdf66d186a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4468f-bfb8-4471-a3a7-ee9b039c276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to acquire 148 million vaccine doses
        and inoculate up to 70 million people aged 18 years old and above this year,
        with health care workers first in line. They are followed by senior citizens,
        person with comorbidities, frontline personnel in essential sectors including
        uniformed personnel, and the indigent population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b6f79-1144-4ef9-83cb-e3486024b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d070cb-b209-4d7d-8d54-134025794fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html">LIST:
        Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dc357-7138-481d-a150-2045cd898027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e3794-9e9d-46f1-bb38-4703cb9c525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine procurement efforts are also being done, with some local
        government units even allocating funds for their own purchase through tripartite
        agreements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203d10c-badc-4429-b5d2-95747f16ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abd23c-cbf1-44a4-b400-73321b0e0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, surveys earlier conducted revealed that many Filipinos
        are rather not willing to be vaccinated due to concerns on safety, efficacy,
        and cost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca6525-bfe3-4546-864d-8e2d2a4064a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2b757-b4cb-43ae-889a-80e8c7bacdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T13:32:03.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:32:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said if needed to be the first one and in public, she said
        she is willing to be inoculated if it will help boost vaccine confidence of
        Filipinos.</p>'
