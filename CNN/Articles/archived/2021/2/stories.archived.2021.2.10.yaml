    'template': '1'
    'title': 'Details emerge of terrifying moments before Uttarakhand avalanche struck
      as search for survivors continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60614ea-361b-4006-833c-6276cd150926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Deep in the Himalayan mountains, Tuskar
        Singh Rana watched in disbelief as the avalanche roared his way. The deadly
        mixture of ice, rock and water approached at a furious pace from miles away,
        consuming nearly everything in its path.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d67f0f-a046-4e9c-9a73-ec5350ff71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rana was lucky. He saw the disaster unfold from above in the village
        of Raini, where he was building a new railroad for the Hyderabad-based Rithwik
        Railway Company. But several of his co-workers below were unable to see the
        danger down the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd06bc-0449-4735-8c36-ea31aff7c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from the higher vantage point screamed to warn them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298e4ab-9940-4194-b550-82b56b8a88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five or six people who heard them ran. Some people were saved,"
        Rana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c52a9-216f-454e-91b0-be9c5841fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest are among the nearly 200 people still missing after part
        of a glacier collapsed on Sunday in the northern Indian state of Uttarakhand,
        causing a massive avalanche that tore through a mountain gorge and crashed
        through a dam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f0720-122e-4241-859e-d29923e1ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were able to save a handful of individuals immediately
        after the disaster, and another 126 people from the nearby Niti Valley were
        rescued by helicopter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1498823-1717-4fd4-afcd-6530d4e52918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the tragedy, the search for survivors continues.
        So far, the bodies of 32 people have been found  and as the clock keeps ticking,
        hope is dimming for those still unaccounted for.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Every
        life matters, every hand helps!<br><br>We carries out rescue operations in
        <a href="https://twitter.com/hashtag/Chamoli?src=hash&amp;ref_src=twsrc%5Etfw">#Chamoli</a>,
        Uttarakhand <a href="https://twitter.com/Ashokkumarips?ref_src=twsrc%5Etfw">@Ashokkumarips</a>
        <a href="https://t.co/Dpzbm5EsJX">pic.twitter.com/Dpzbm5EsJX</a></p>&mdash;
        Uttarakhand Police (@uttarakhandcops) <a href="https://twitter.com/uttarakhandcops/status/1358410793633521665?ref_src=twsrc%5Etfw">February
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbba08-8440-40e8-b0c0-a77f45434573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7b08c-19f3-47d3-9c26-95d3bf22dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of villages in the remote region, where roads are few
        and far between, are now cut off from the outside world, including Rana''s
        home of Pan, where his wife is stuck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6c146-a09d-48fc-9d5b-bc93649c668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly clear what caused the piece of the glacier to
        fall off, triggering the avalanche. Indian Home Minister Amit Shah told parliament
        a landslide triggered a "snow avalanche" that spread across 14 square kilometers
        (5 square miles), causing flash floods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec7d94-b6b0-4320-b377-dd25a9ae3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manish Mehta, a senior scientist at Wadia Institute of Himalayan
        Geology, who is inspecting the site with four colleagues, said preliminary
        evidence shows a "huge rock slide" near the glacier may be to blame for triggering
        the avalanche. The scale of the ensuing flash flood was unprecedented, he
        added, and could affect "more than 100 square kilometers (38 square miles)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0611c05-e66f-48c0-ace7-a13402efbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Shugar, a professor with the University of Calgary''s Department
        of Geoscience, said in a tweet Tuesday that analysis "suggested a landslide
        that took out part of a hanging glacier."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6f740-8100-4a79-a6aa-f20d8593ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The glacier that we think collapsed is a very steep, hanging glacier.
        It is not a typical valley glacier, with low gradient/slope, that sometimes
        have lakes at the terminus," Shugar said, adding that the landslide likely
        contained both bedrock and glacier ice. "It descended a steep slope and likely
        disintegrated when it hit the valley floor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914d09f-c655-4b13-a091-1c435a2b8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities described Sunday''s landslide as a freak event, yet
        the ecologically sensitive Himalayan region is prone to flash floods and landslides.
        Himalayan glaciers are also vulnerable to rising global temperatures because
        of man-made climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1543ee9-6621-42d6-99b9-ed41e86f68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ice melts, glaciers become unstable and start to retreat.
        A 2019 study found Himalayan glaciers are melting twice as fast as last century,
        losing almost half a meter (1.6 feet) of ice each year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddfe91-af63-454f-9de6-e9f2bb15833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have pointed to construction along the state''s rivers, which
        in recent years have seen an increasing number of hydroelectric dams, projects
        and infrastructure connecting them, such as roads and new developments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a1650-63ea-4235-93b2-f9cc99bd09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of workers building a series of underground tunnels for a
        new power plant near the dam were trapped by the avalanche Sunday, including
        Virendra Kumar Gautam. That day, at about 11 a.m., he and his team heard shouts
        from outside the tunnel, telling them to evacuate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac86f5-80e5-4e5f-a451-99b1b0171023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered his team to move. After traveling about 50 meters (164
        feet), Gautam recalled, "suddenly a flood entered, glacier and water entered
        in full force."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128df0c-c544-4a33-b806-9b85a84fd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautam and the others climbed emergency ladders built into the walls.
        Their section of the tunnel was only about 4.5 meters (14.5 feet) tall, but
        water quickly reached about 3.5 meters high (11.5 feet).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b6ad6-724a-45b3-96c6-4cb19037fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept helping people climb up and telling them that they would
        survive and shouldn''t worry, everything will be fine," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69810509-3596-413f-b266-2fc7d0bd5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautam was right. The water level suddenly reduced, he said, becoming
        shallow enough for the group to pass and climb about 350 meters (1,150 feet)
        up the emergency ladders to the surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f9ea4-3603-4c2b-aa8a-bc4af4905468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautam said it took his team about 90 minutes, but eventually they
        made it to safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f58542-2c5c-457c-b514-b5831961de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were not so lucky, however. There are still people trapped
        in the tunnels, and authorities say those inside may not have survived unless
        the debris somehow blocked the water and left enough air in the tunnels for
        the men to breathe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e90d30-d465-4570-818f-43744d3ba5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidhyadhar Maletha, an employee at Prithak company overseeing rescue
        efforts, said the four side tunnels and the main tunnel have all been filled
        with debris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869dcb97-6167-44ac-9859-55402b455f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have cleaned out about 90 meters (295 feet) of debris,
        and the height of the tunnel has dropped by 25 to 30 meters (82 to 98 feet).
        But mud and boulders are still blocking the way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38ad4e-903b-4137-8c29-e83dd639c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is too much debris," Maletha said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a319e-e963-4e10-b4b2-a65d07a003ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan, Esha Mitra, Manveena Suri, Swati Gupta,
        Radina Gigova and Vedika Sud contributed to this report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff93e8a-b239-468a-a882-735e2c836858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:00:47.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/10/asia/india-uttarakhand-glacier-intl-hnk/index.html"
