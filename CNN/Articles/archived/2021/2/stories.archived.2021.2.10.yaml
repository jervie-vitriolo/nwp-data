    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dadb96-f118-4cc1-9204-d3b08f230a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:39:26.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a situation, and we will be for a little while, of undersupply,"
        said Andy Slavitt, the senior White House adviser for COVID-19 Response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e76ecd-8eca-48a6-87ad-3d2d79746776'
