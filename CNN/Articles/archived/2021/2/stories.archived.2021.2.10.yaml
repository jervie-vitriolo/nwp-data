      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720a23e-c039-469f-b832-6bba7844009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the confession of a youth soccer (assistant) coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ae976-bd73-4cc3-bbd4-7804fe8de626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636b568-43fa-43f0-b0b9-7e35efca4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never played soccer as a kid or a young adult. Didn''t watch it
        much either. But there I was in 2019 -- left in charge of my younger son''s
        soccer team due to the head coach not being able to make a practice. [Sidenote:
        I had volunteered as an assistant coach because a) I can round up errant soccer
        balls with the best of them and b) the head coach assured me I would never
        be thrust into actually teaching the kids soccer.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cc513-be66-4d69-8e9e-278fae17e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc900f8-5734-44cc-a862-5e418396cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All I know is that none of those kids learned anything about soccer
        that day. I was at a complete loss and blocked out the details of the day
        like a painful memory</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42a3e8-a848-4249-9fa0-28dd42d6694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739cd0c-ef09-4776-8a35-77d35bd01381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Aspen Institute''s Project Play, 50 million families
        in the United States and 500 million families worldwide have kids playing
        organized sports. The vast majority of both groups are focused at the recreational
        level -- and 80% of the coaches are moms and dads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c009af-6d21-480f-9aeb-6be8b3a99eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89693d34-012c-4fd2-99ab-f77340fde9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are also in the midst of a youth sports boom; market projections
        suggest the industry could top $77 billion worldwide within the next 5 years.
        This will demand more of parents who may never have played their child''s
        sport themselves, leaving them scouring YouTube and web forums for tips to
        help them help their kids.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471ebc0-c4b7-45ec-9e5d-64d1032b5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718aa45-2d45-40b9-9d46-a9a39bc49cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now a new app called MOJO, which hits the Apple app store Tuesday,
        suggests that any dummy (read: me) can develop a practice with just a few
        clicks on your phone. It helps families involved in, or looking to get involved
        in, youth sports by not only planning a practice drill-by-drill but telling
        you when the kids need a water break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5950c-2e34-4bcb-a20f-881a8539b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c00fe-4cea-47e1-b09a-35e2b4ab8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was co-created by former President of Disney-ABC TV Group Ben
        Sherwood and Reed Shaffner, who played soccer at Duke University and has done
        stints at mobile game-maker Zynga and Microsoft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9b6bd-e4b7-4906-aef8-d6aa98949757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8e105-0496-45b7-bacd-b64d2639835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwood told me the app was born out of being in the same spot
        I was: "I really needed an app like MOJO when I was coaching soccer, baseball,
        basketball and flag football," he said. The goal is "to save you time and
        aggravation, to give you ideas and resources you need, and to deliver more
        memories and magic on the field or court."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f530a9-3279-43aa-a58c-bbbf8445654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d16caa-ae9d-4b44-bafe-0f7a249c2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app does a handful of things to make a coach''s life easier:
        Have 10 kids on the team and want to focus on dribbling drills for your hour-long
        practice? It''ll lay out a complete practice plan. What about if three kids
        don''t show? The app automatically adjusts the practice to accommodate your
        smaller number of players. It can be updated for the age of your players,
        their skill level, and how many practices you want to have a week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4a746-d928-47cd-9acd-57ac7bd9b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41af47a-4d1b-46a6-a209-72c7ac74806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a group of 6-year-olds might notice you reading off an
        app during practice, and it''s hard to replace the insights and personalized
        attention of an experienced coach. But that''s not applicable for all or even
        most of us. That''s what makes MOJO intriguing to the dad or mom coaches out
        there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091aa03-dc10-49a0-a538-1de46b479217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c19df-4cea-44c9-81ae-26c2e786e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each proposed drill comes with a user-friendly instructional video
        that walks you through everything from how to set it up to what it should
        look when done right. The videos were produced by Mandalay Sports Entertainment,
        the same company that produced the Emmy-winning "Last Dance" documentary about
        Michael Jordan''s final year with the Chicago Bulls. (Disclaimer: Mandalay
        and I are working together on an entirely unrelated project.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe94b8f-775e-4e16-847b-2b40b2842b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7945d5-1ecc-46ea-a0cc-56cda23c8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is free, but $19.99 for an annual subscription will allow
        a parent to coach more than one team, schedule, plan practices and other features.
        But even in the free version, a parent can coach a team with one practice
        each week with the help of the app. In future versions, coaches will be able
        to communicate with parents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a54601-ab2c-43a4-9732-ec62867d1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2ee0e-491f-4eb0-98b5-cafcbecb66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app space for youth sports is surprisingly sparse. GameChanger
        -- which is owned by Dick''s Sporting Goods (they acquired it in 2016) --
        is the default app for lots of parents of youth athletes. But it''s more focused
        on game-scoring and scheduling than on instruction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc3c09-2e7e-4945-8400-7e1c07818109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a1fbd-cbfa-46d2-98fe-5fae5b9f9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwood and Shaffner are starting with a focus exclusively on soccer
        and have been chosen as the official grassroots education partner of US Youth
        Soccer, a nonprofit sports association with 3 million athletes. "Tools like
        these provide support at all levels of experience, helping build strong foundations
        for younger players and first-time coaches, while also reinforcing USYS efforts
        to educate, develop and grow the developmental pipeline," said Skip Gilbert,
        CEO of US Youth Soccer, in a statement to CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273efb8-cc00-4d4e-9db6-3a5060529cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e21d70-ad54-4c09-a5d0-9f0d6bcc43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOJO has plans to broaden the app''s aperture to include basketball,
        baseball and flag football, and eventually globally popular sports such as
        field hockey, volleyball and cricket, if the app takes off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59618d2-f64c-47a0-b077-66e1ce10e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e89f02-08d7-4915-897d-2ebe23cee7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:16:42.671+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:34:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has attracted the attention of investors, too. It recently
        secured a Series A round of $8 million led by Nick Grouf of Alpha Edison Ventures
        in Los Angeles; Tom Werner of Fenway Sports Group; and Spencer Rascoff, former
        CEO and co-founder of Zillow. Other investors include Russell Wilson of the
        Seattle Seahawks and former US Women''s National Team stars Julie Foudy and
        Brandi Chastain, among others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde5afa-8d6d-4cb7-a313-990495842d9a'
      'mgnl:activationStatus': true
