      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in National Book Store and Fully Booked.</em></p>'
    '27':
      'image': 'jcr:94761c74-ed23-437b-8a9a-4156769a0257'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
