    'template': '1'
    'title': 'Reading Life: A doorstop and looking for Southeast Asia in books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6e767-bff6-434c-82ba-5817e1d17298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reading Life is a monthly column where writers talk about the
        books they''ve read  good or bad.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804eac2-758a-42c7-8313-a11e600fbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of you, I had hoped that the insane amount of indoor time
        during the pandemic would mean that my tsundoku pile would finally shrink
        and my small bedroom would finally be free of some books. Alas, it was not
        quite. The pandemic has affected the way we read, and along with the numerous
        cultural shifts that happened, there was a reckoning to be had with our habits
        and choices. I found myself looking for more books written by BIPOC (Black,
        Indigenous, and People of Color) during the George Floyd protests and as the
        cultural consumption of my part of the Twittersphere tended towards K-pop
        and Boys Love (and, eventually, pop music) from Thailand and, motivated me
        to look for more Southeast Asian books. In bookshops here, books from Japan,
        South Korea, and China were plenty. You have your Haruki Murakamis, Han Kangs,
        and Cixin Lius. Books from our neighbors like Thailand, Indonesia and Malaysia
        were few. It took a constant scouring of secondhand bookstores on Facebook
        and Instagram to get the titles that I wanted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60beab79-9403-4ccc-8817-8aaa273be688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the books I recently read are among the few carried by one
        of the bookstores here: This Earth of Mankind (Bumi Manusia) by Pramoedya
        Anata Toer and The Blood Prince of Langkasuka'''' by Tutti Dutta. Toers
        book is widely considered a classic since it was published in the 80s and
        has been published in 33 languages. Duttas book is under the Singapore-based
        Penguin Southeast Asia, a relatively new imprint which also published a few
        Filipino titles. The Blood Prince of Langkasuka was only published in September
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effcf04a-c57e-4d1c-9cfa-be9e07f36aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up my last two books of the month are Julius Villanuevas
        new Ella Arcangel'''' book Basbas ng Apoy: Chapter 1, and Susanna Clarkes
        massive 782-page Jonathan Strange and Mr. Norrell. I read half of Jonathan
        Strange and Mr. Norrell many years ago and stopped since I enjoyed the book
        so much I didnt want it to be over. In 2020, Clarke finally released her
        second novel Piranesi so I took it as a signal to finish Strange and Norrell.
        The whole endeavor  half re-read, half new read  became an eight-month excursion
        that involved several editions of the book and an hour of audiobook listening.
        Were all stuck at home so why not attempt to finish a doorstop? But it turns
        out, its not that easy.</p>'
    '29':
      'image': 'jcr:c19831f5-8d61-43eb-8148-f277873e280b'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9f5d3-dd98-4c68-9b5f-7e479fa6f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d2559-70a4-45e5-9259-2e2150e23d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This Earth of Mankind</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ab642-47f5-48d6-b227-faa38f376255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Earth of Mankind is the first book of Pramoedya Ananta Toers
        Buru Quartet, a 1500-page literary series that depicts the tumultuous life
        of Minke in Java, Indonesia during Dutch colonial rule up to the turn of the
        century. This Earth of Mankind finds Minkes walk towards awakening: as
        an intellectual native he is dismissed by the white ruling class as a monkey
        (hence his racist name), despite doing better than most of his European or
        mixed-race peers in school. His stature makes him both a curiosity and an
        aberration. Dutch leaders think of him as the future of Java (to help them
        hold up colonial rule) while others, such as his classmates, look at him in
        disdain. He is of privileged Javanese descent not privileged enough to afford
        him full rights like his elite peers. While in school, Minke becomes an acclaimed
        writer though he hides behind a European-sounding pseudonym Max Tollenaar,
        in order to sound credible and respectable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3d6cc-b1a2-4da3-bc4b-979cc2a6d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Earth of Mankind chronicles Minkes entanglement with the
        family of Nyai Ontosoroh, a Dutch mans concubine who has managed to run a
        successful business. Nyai and Minke both command a certain degree of respect
        and have risen from their native status. Minke becomes enamored with the
        Nyai, but more so by her mixed blood daughter Annelies and is antagonized
        by her brother Robert, who has a frayed relationship with his mother. Minkes
        complex relationship with the Mellema family becomes the spark that triggers
        his political awakening in the following novels. But first, Minke has to experience
        crushing heartbreak and disappointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fcb13-0434-43ac-8f43-96c11d348f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toer''s book affords us a view of Indonesias history in devastating
        detail as Minke realizes how brutal the much-romanticized rule of the Dutch
        is. Toer outlines anti-colonial arguments through the eyes of a boy whos
        only starting to come to terms with how society works outside the confines
        of his books and classroom. As Nyai says in discussion about the power of
        stories, Stories about happy things are never interesting. They are not stories
        about people and their lives, but about heaven and clearly do not take place
        on this earth of ours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc25e7-4424-4da8-bef1-6f2ac45c347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.977+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Earth of Mankind is ultimately a coming of age, though bittersweet
        one considering how young Minke is and how tender his relationship is with
        Nyai Ontosoroh and her daughter. But like Ibarra in Noli Me Tangere (Toer
        and Rizals lives have many parallels), it is a necessary step towards his
        radical awakening. The rest of the Buru Quartet continues his story. The 2019
        film adaptation of the book is available on Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409bb68-bafa-4643-84c6-1dfc5542e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available at Fully Booked.</em></p>'
    '28':
      'image': 'jcr:a7c3dbfa-d630-4ff8-bb1b-b1b40fd0638c'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e27f08-9d80-4643-ad0e-6b0bd53edd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210b6a8-13b6-455d-bb51-7d1ac5c0c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Blood Prince of Langkasuka</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e0cea-e08e-4564-9639-aa13e45b8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu Duttas retelling of the myth of the Fanged King, Raja Bersiong
        plays out like a folktale updated with romantic stuffing and a little bit
        of politics. In Duttas version (as there are many versions of the Raja Bersiong
        legend itself), Raja Perita Derias vampiric tendencies werent just a result
        of a dish accidentally prepared with a drop of blood. Here, the mischievous
        prince is cursed by a pontianak, a vengeful female spirit that, in certain
        variations of her myth, turns out to be a blood-sucking creature as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f6f51-2ce9-4b19-9b9e-55e0c8a1d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutta clearly intended her book to be focused on Raja Peritas struggle
        with his curse but there are many elements at play here that hint at how the
        story could have gone into something of a more epic scope, particularly the
        political tension between the empires surrounding Langkasuka: the powerful
        Srivijaya and the aloof Khmer. Perita is set to marry a Srivijayan princess
        in order to strengthen the ties between the two kingdoms but the princes
        deadly secret threatens to upend the arrangement  and the whole kingdom itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7d655-5080-4a7b-a8ff-189c61e8719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many things to love in The Blood Prince of Langkasuka.
        If youre unfamiliar with Malaysian history or its legends, this will set
        you off a path towards Wiki sources and YouTube explainers, like an eager
        explorer setting foot on a new land  without the intention to colonize it,
        of course.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4510ac-0504-477e-bc40-a59bb41c513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langkasuka is also a fusion of Malay and Hindu myths and Dutta
        mixes a potent brew of these worlds, which have interacted with each other
        historically anyway (for example, the word Langkasuka is believed to be of
        Sanskrit origin). As books about Greek and Norse Myths populate local bookshelves,
        maybe its about time we familiarize ourselves with legends from Southeast
        Asia as well. Dutta said so herself in an interview with Malaysias <a href="https://www.thestar.com.my/lifestyle/culture/2020/11/29/blood-streak-nusantara-prince-deals-with-vampire-impulses-and-political-tussles"
        target="_blank">The Star</a>, I find it jarring that younger readers seem
        more familiar with Norse and Greek myths, rather than the folk tales of this
        country and this region. This will only become obvious when you talk to people
        from other countries and cultures and they ask you about the books and stories
        from your culture. Believe me, I know. Ive lived in nine different countries.
        People will realise you have a [colonized] mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff54fdc-f7ad-4af6-8c50-9f2182540b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
