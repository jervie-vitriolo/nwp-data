  'covid-variant-south-africa-damper-vaccines':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Photo courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T00:15:12.995+08:00
    'imagesource': 'jcr:8e9f527d-3796-49be-bb14-00d484149918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bf6665-2309-4c8a-9769-9b57d390a2a5'
    'lead': 'A roller coaster of research has stoked concerns that a coronavirus variant
      first linked to South Africa could be resistant to vaccines and raise the bar
      for herd immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T00:16:45.828+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:40:40.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:12.300+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the coronavirus variant in South Africa has put a damper on vaccines
      -- and why many are still hopeful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446bd01-f19d-449e-8ad1-0bd1836dca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A roller coaster of research has stoked
        concerns that a coronavirus variant first linked to South Africa could be
        resistant to vaccines and raise the bar for herd immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055185a-6a80-4fe9-86ee-4b4ebfbf0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013959b5-f29d-4172-8ae4-3663e778ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists and vaccine makers say the data have not yet had
        the final word, and there''s still reason to be hopeful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fc65d-ed0f-4c2e-8c98-141069f71707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95e56f-2a19-4979-a0d2-354f0bca2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, health officials in South Africa announced a temporary
        hold on the rollout of the Oxford/AstraZeneca vaccine after a study suggested
        it offered "minimal protection" against mild-to-moderate COVID-19 due to the
        variant, the University of Oxford said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992dcba-76df-468a-8054-750b91fd9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1e640-8c77-4be8-b2ba-53c57652752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that yet-unpublished study included a relatively small number
        of people who were young and healthy on the whole. Crucially, it was not able
        to measure how effective the vaccine was against severe disease, hospitalization
        or death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bbc03-d7f8-423f-8051-05f37a2d960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98fadd-499f-4042-86b0-cd89e109b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci previously said that keeping people out of the
        hospital was "the most important thing" from a public health perspective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5167651-6638-4e17-a844-db000f7df111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f95477-57d5-446a-bbc0-ff8011cc747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can prevent severe disease in a high percentage of individuals,
        that will alleviate so much of the stress and human suffering and death,"
        Fauci said during a call with reporters last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b8e8f-5ee0-4c2a-9c91-314563e43ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150ff87-3f65-4557-b8cf-c4a624a64a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While researchers in South Africa continue to study the vaccine''s
        impact on hospitalization there, AstraZeneca believes it will prove to be
        effective against the variant when it comes to severe disease, a spokesperson
        told CNN in a statement Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760c6a8-c039-4373-b63a-f3cf8627cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5182293-69e4-4884-a7e5-7ed68a8b0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until more data becomes available, scientists are piecing together
        the puzzle with findings from clinical trials and the lab -- each offering
        a different but incomplete view of how the variant might impact COVID-19 vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a03465-ea74-478c-b651-51b869407ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18991a13-97f9-4b23-a8a6-1cd3f41cfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clinical trials in South Africa</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8fd289-e4b1-4fa2-923f-a5e71396d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the AstraZeneca announcement, both Johnson &amp; Johnson
        and Novavax had seen lower vaccine efficacy in South Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bf5c9-a310-4143-a2ce-d005dedd9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831a453-d989-4f5a-8a5b-7e5073472f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax recently announced its vaccine was 89% effective against
        symptomatic COVID-19 in a Phase 3 UK trial, but it only appeared 49% effective
        in a separate Phase 2b study conducted in South Africa. The latter rose to
        60% when looking only at HIV-negative individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503e75a-c92c-4e60-a1a8-1f8ec136f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fe93b-0fbc-4de7-a004-07a5eee4bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in Johnson &amp; Johnson''s Phase 3 trial, efficacy against
        moderate-to-severe disease differed by country: 72% in the US versus 57% in
        South Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def58a9-c1e2-41d6-9ff4-836266184a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c10ca-8977-4552-8ddd-f3e5e3ff947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both trials, 90 to 95% of cases in South Africa were linked to
        the variant, also known as B.1.351.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89eae2-5c74-4fd3-b3c1-7f272d35ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91993f8-4f25-4744-ac28-6cacbf17fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver lining: Johnson &amp; Johnson''s trial showed that its
        single-shot vaccine was indeed effective against severe disease across the
        board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493c11a-ce8e-4123-9daf-ea9abfdeea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed627a-3659-45b8-8c0f-f58a8e4d84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across all geographies, across all variants, we see 85% protection"
        against severe disease, Dr. Mathai Mammen, the company''s global head of research
        and development, previously told CNN. Plus, from one month after the shot,
        all hospitalizations and deaths occurred in the placebo group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adea9cf-cc71-4421-8299-1ffc95ecbd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4d2cc-c8f1-45a2-b2e8-8af0d8fae498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results from Johnson &amp; Jonhson have buoyed hope for AstraZeneca,
        as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73555404-08f7-4d56-894d-39e3b6429a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664d502-f8e6-478c-8ac5-5b6b90d46d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two vaccines use a similar sort of technology," Dr. Shabir
        Madhi, professor of vaccinology at the University of the Witwatersrand in
        South Africa, told the BBC Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8a4e9-7c2e-4304-ad7b-bedd324e6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265d7cb-de0c-4f0c-8432-aacb328ffec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines use another type of virus -- an adenovirus -- as a
        shell that carries genetic instructions into the human body, leading to an
        immune response. Johnson &amp; Johnson uses a weakened common cold adenovirus,
        while AstraZeneca has modified one from chimpanzees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8696a1c-4559-4eb2-9110-b47f09cc2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30b714-6a7c-45a0-ba2a-dcd59d6d14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think extrapolating from that, there''s still some hope that
        the AstraZeneca vaccine might well perform as well as the Johnson &amp; Johnson
        vaccine in a different age group demographic that are at risk of severe disease,"
        Madhi said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180c629-0930-448d-a357-b8aa6739293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dba3b-6970-49ad-bad6-17c18e6db11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Research in the lab</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97feeb6e-a839-418a-9db8-656911d1734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clinical trials have given a bird''s eye view of vaccine efficacy,
        lab research has focused on the variant''s mischief at a level that''s invisible
        to the naked eye.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720eb5e-1fc2-40ba-8285-29fd2a183bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b052e8-7528-4913-8696-105bd4a0fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are known to mutate, generally in ways that are harmless
        to humans. But every now and then a mutation pops up that makes scientists
        look twice. These mutations can cause changes in the spike protein -- the
        protein the coronavirus uses to attach to human cells and infect them. The
        spike protein is also a key target of the antibodies we create in response
        to vaccines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf8c2d-89bb-427b-b46f-d040dbbdf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287dc2a-8a78-43ef-b099-b844ba6b038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lab studies have suggested that antibodies from vaccinated
        people are less effective at "neutralizing" the variant from infecting cells
        in the lab. But that doesn''t mean the virus has completely escaped.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946783d-d8f2-4661-8227-f10a2568b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0d955-f89b-41bc-8776-d5fe16651c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford''s announcement this week said that neutralization activity
        against B.1.351 was "substantially reduced when compared with the original
        strain of the coronavirus."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737a29f-f21a-45ab-9489-679175248162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642a67-a0cc-4c89-b816-12988ea011a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar results have been seen, albeit to varying degrees, across
        "almost every one of the vaccines that have been studied against this variant
        in different ways, either in the laboratory or in clinical studies," Dr. Salim
        Abdool Karim, the chair of the South African government''s coronavirus advisory
        panel, previously told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc35bea-ffd6-436c-a271-49867dd8ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c308d-90f2-47ec-af10-89681224e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lab studies have looked at synthetic viruses engineered to
        carry key mutations in B.1.351, while some research has tested the full live
        virus. Experts say the latter offers a more complete picture of how the variant''s
        mutations might interact with each other and have combined effects.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2e745-a32a-4d58-ab99-bb3871295e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7b363-a4e8-472c-97a4-377678a8e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have often focused on a mutation called E484K, which
        appears to help the variant escape some of the protection offered by antibodies.
        This mutation is also part of the genetic signature of the P.1 variant first
        linked to Brazil, and it has cropped up in a handful of cases of a different
        variant that''s common in the UK.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ce1a5-c01c-4f9d-bf70-af0752d2b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:07.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c1b6f-e188-4204-81cc-6fedb13356e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue with lab studies, however, is that it''s hard to know
        whether less neutralization in the lab means less protection in real life.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2a037-4340-4d34-a5e4-b7fac7fa354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344d7fc-db5d-4874-946c-27209961e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the studies done in labs, there was less neutralizing
        activity against the South Africa strain," vaccine expert Dr. Paul Offit told
        CNN after Novavax and Johnson &amp; Johnson shared their results. Those trials
        appeared to confirm earlier lab findings, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568683e-8a2e-4e40-ab94-777b891ca03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252d816-02a2-4e33-99db-989c85bdec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit, who advises the US Food and Drug Administration on vaccines,
        said the two vaccines currently authorized in the US -- Moderna and Pfizer
        -- could also be somewhat less effective against the variant. Last year, these
        two vaccines showed upward of 94% efficacy against symptomatic COVID-19, with
        perhaps even higher efficacy against severe cases. But those results largely
        came before variants like B.1.351 were known to be widely circulating.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c1282-b9aa-474a-a752-684dae4de4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd73f3-f3be-486e-adba-e7b061dc378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, much of what we know about about Moderna and Pfizer''s
        effectiveness against the variant comes from lab research. Both companies
        have signaled they believe their vaccines will still protect against the variant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360b191-133d-4584-8726-6bf4a0cdee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43291a4f-d232-4389-a7b9-4b3753fcc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to compare numbers head-to-head right now without
        running a study with two vaccines," said Johnson &amp; Johnson''s Mammen.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aa6f9-4cbc-4768-a319-a8ad7441048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e9d83-bc31-40fa-aae4-7f18bdf676cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Booster shots</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf4d20-4cf1-45fd-abd8-81c364cec2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight on antibodies, however, may leave out much of the
        complexity of our immune systems -- which can adapt to threats like coronavirus
        and recruit other cells to the fight, including T cells.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1324a-5bd2-4dce-9b7e-02ab2928fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d98bd-7c12-443a-886a-160c68599db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t see all of that breadth just by looking at antibodies,"
        said Marion Pepper, associate professor at the University of Washington''s
        department of immunology.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b47e4a-3b75-4797-851d-4584d196e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4c87d-8040-4af6-8c9d-085ab6c39372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many of the key players are developing tools to combat variants
        like B.1.351, which has been found in more than 40 countries and territories
        around the world, including a handful of cases in the US.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2618ce-fcb0-49e7-beb6-33bc2f0cd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2730f69-cfcb-4e10-96b5-27ab70685e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has announced it will test two separate boosters to its
        current two-shot regimen: an additional shot of its currently authorized vaccine,
        and one that''s modified specifically for B.1.351. Pfizer has also said it''s
        "laying the groundwork" to create a vaccine booster.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebe60a-1a6d-4f36-9e0d-d2c7f89a6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18cf90-a766-430a-8693-bf63156152e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Novavax started developing the next iterations of its
        vaccine, which may take the form of a booster or a combined "bivalent" vaccine.
        Johnson &amp; Johnson, whose Phase 3 data came from its one-shot vaccine,
        is also testing a two-shot regimen.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91270e09-f4fe-46be-9f5d-42c3fd4c1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdf0d7-0a00-424a-a51d-83c38a7ee815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Oxford and AstraZeneca are thinking ahead.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311531b0-a7c7-4b87-943d-90e90c4370be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e02e5-2b38-4ba1-9d9c-45de22ab07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts are underway to develop a new generation of vaccines that
        will allow protection to be redirected to emerging variants as booster jabs,
        if it turns out that it is necessary to do so," Sarah Gilbert, professor of
        vaccinology at the University of Oxford, said in a statement Sunday. "We are
        working with AstraZeneca to optimise the pipeline required for a strain change
        should one become necessary.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7209ff7-f586-4629-bdb5-c83b802099c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10011258-ee46-4d0c-b748-49ba4c51cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the same issue that is faced by all of the vaccine developers,
        and we will continue to monitor the emergence of new variants that arise in
        readiness for a future strain change."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347b5f6-beec-496e-8ff2-43f0c98ac5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec9dcd-be3d-4402-bfb2-4a3f26179891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no reason to wait for a new generation of vaccines
        to get one. On the contrary, experts say the emergence of variants makes the
        vaccine rollout all the more timely: The more people get vaccinated, the more
        hospitalizations may be prevented, and the less chance the virus has to mutate.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6cab0-4bb1-4bcd-8fa1-999aa9c7abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10befeac-6a0f-4004-9621-f1e4a3750d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to get vaccinated when it becomes available as quickly
        and as expeditiously as possible throughout the country," Fauci said in a
        virtual news briefing Monday. "Viruses cannot mutate if they don''t replicate.
        And if you stop their replication by vaccinating widely ... you will not get
        mutations."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962cf6b-32fb-496c-b637-db5960a70f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:16:45.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:41:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/health/south-africa-variant-vaccine-research/index.html"
        target="_blank">"Why the coronavirus variant in South Africa has put a damper
        on vaccines -- and why many are still hopeful"</a></i></p>'
  'no-substantial-circulation-covid-wuhan-late-2019-outbreak':
    'author': 'Sandi Sidhu, CNN'
    'caption': 'A WHO-China Joint Study Press Conference is held at the end of a WHO
      mission to investigate the origins of the coronavirus pandemic in Wuhan, China,
      on Tuesday, February 9. Photo courtesy: Ng Han Guan/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
