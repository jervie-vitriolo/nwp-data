      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> The
        top defense officials of the Philippines and the United States have reaffirmed
        commitment to their countries'' alliance and pledged to further strengthen
        cooperation between their agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d0515-68d1-4cb9-9968-75a29b58acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:23:29.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and his counterpart US Secretary
        of Defense Lloyd J. Austin III discussed over the phone on Wednesday developments
        in the two countries bilateral relations, the DND said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b929e32-7ebb-4b9d-bf52-93ea953da867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:23:29.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Austin reaffirmed commitment to the Philippines-US alliance
        through the Mutual Defense Treaty (MDT), and the Agreement Regarding the Treatment
        of US Armed Forces Visiting the Philippines (VFA), the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab7e89-fbf0-443d-9940-8e2a63d7cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:23:29.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.defense.gov/Newsroom/Releases/Release/Article/2498917/readout-of-secretary-of-defense-lloyd-j-austin-iiis-phone-call-with-philippines/">separate
        press release</a>, the US Department of Defense said the secretaries also
        discussed regional security challenges including the South China Sea dispute,
        counterterrorism, and maritime security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de15df-8fdd-4661-9b18-27f11e84ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:23:29.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps likewise affirmed the importance of upholding international
        laws, including the Philippines 2016 arbitral victory against China in a
        tribunal ruling that recognized Manila''s sovereign rights in areas of its
        exclusive economic zone that Beijing contests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7129ee-aba2-48d8-ac2b-16a2b8d92a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:23:29.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:29:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides likewise committed to hold further dialogues amid the
        COVID-19 pandemic, and have agreed to meet in person in the future, DND added.</p>'
