    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dizon clarifies retailers included in vaccine priority list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e254e7-59dc-42ad-9af6-e5a3ca885093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T15:27:27.195+08:00
