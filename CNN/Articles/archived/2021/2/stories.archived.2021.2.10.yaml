      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez said the ones involved in the drug trading are already
        dead, including <a href="http://cnnphilippines.com/videos/2016/06/30/Death-of-alleged-drug-lord-in-Cebu-stirs-controversy.html">top
        Cebu drug lord Jeffrey "Jaguar" Diaz who was previously killed in an operation
        in Las Pias</a> and <a href="http://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html">Jaybee
        Sebastian who succumbed to COVID-19 last year</a>, Peoro said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
