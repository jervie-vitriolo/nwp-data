      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) -</strong> DreamFyre
        group, the Philippines'' rising esports agency, takes a huge step in boosting
        the sport''s presence locally and internationally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ee0e5-bb51-414c-aa21-070ece08d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:27:49.343+08:00
