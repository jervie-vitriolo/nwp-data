    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca5b4f-0c59-4c3c-806e-8384bb02aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ella Arcangel: Basbas ng Apoy 1</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78f93a-b44e-42b9-828b-4ce52585c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:27:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its amazing how Julius Villanueva is able to conjure a distinct
        yet familiar world in Ella Arcangels Barangay Masikap. As Filipino mythology
        expands its pop cultural reach, its easy to dilute age old legends  stories
        that have been with us since weve heard them as tales passed on by our parents,
        kapitbahay, or kalaro. Villanueva somehow manages to make a world so lived-in,
        it practically exists next door or in that vacant lot down the street. Part
        of the reason why is because Villanueva uses everyday magic to discuss social
        injustices. Issues of land grabbing, poverty, extrajudicial killings, and
        domestic abuse are rife in Barangay Masikap. Ella doesnt deal with them directly,
        but the creatures that she encounters have motivations that are rooted in
        the corrupt practices of humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b0e92-c16c-45fa-bcda-c40750229294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.978+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Basbas ng Apoy 1, Ella slips into a shadow realm behind Barangay
        Masikap to investigate recent anomalies. She assists humans and engkantos
        alike, both displaced and trying their best to survive heat and hunger. Theres
        an undercurrent of environmentalism that grounds Ellas adventures, whether
        it''s with the massive creatures that attempt to take her life or the great
        lord of the land decrying the loss of his forest due to overpopulation and
        overdevelopment. As portals between worlds close, engkantos and creatures
        are starting to move out of their natural habitats, forcing them to protect
        themselves. Ella offers her help but she is dismissed. Kung kayo nga lang
        mga tao, hindi ninyo kayang mabuhay nang payapa madadamay lang kami sa gulo
        ninyo, one of the creatures tells her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb737cd8-3526-4192-9613-1726a371a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background is a wicked diwata, who has captured a man to
        be her king. The story ends as she finds a way to free herself from the other
        realm, poised to wreak havoc in Barangay Masikap. Well have to wait for the
        second volume to see what shell do.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bddad1-7cde-4961-88e7-dd2927513aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:54:27.979+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:28:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basbas ng Apoy 1 is currently sold out (the first outing is a
        gorgeous piece of work with its black cover and gold foil stamp) but check
        the creators pages on Facebook for announcements. The previous two books
        are available on&nbsp;<a href="https://www.mervstore.com/">mervstore.com</a>.</p>'
  'Trump-unhappy-impeachment-attorney-s-performance-':
    'author': 'Kaitlan Collins, Jim Acosta, Paul LeBlanc and Pamela Brown, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T16:58:02.335+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95559f51-4f63-4d91-b0a3-902b2a75d253'
    'lead': 'Former President Donald Trump was unhappy with his impeachment lawyer
      Bruce Castor''s opening argument on the Senate floor Tuesday, two people familiar
      with his reaction told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:05:23.465+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:27:29.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:25.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'impeachment', 'Bruce-Castor']
    'template': '1'
    'title': 'Trump unhappy with his impeachment attorney''s performance, sources
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db8d11-7b37-4d88-ba1e-8f3f425d4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President Donald Trump was unhappy
        with his impeachment lawyer Bruce Castor''s opening argument on the Senate
        floor Tuesday, two people familiar with his reaction told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfbb68-d18c-4520-94ae-cfc33d35127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d312409-5d86-415b-ba8e-e8b732c16fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor, who is representing Trump alongside attorney David Schoen,
        delivered a meandering argument during the first day of the Senate impeachment
        trial, including praise for the House impeachment managers for a presentation
        that he said was "well done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46399e-99c1-461f-ab4c-8b22d23a6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was almost screaming as Castor struggled to get at the heart
        of his defense team''s argument, which is supposed to be over the constitutionality
        of holding a trial for a president no longer in office. Given that the legal
        team was assembled a little over a week ago, it went as expected, one of the
        sources told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08334ffc-99a0-4658-a6f8-64ea819515fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s allies were flabbergasted when the attorneys switched
        speaking slots at the last minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b548f1f-abd7-48b6-b3dd-e3edcfef1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor''s discursive presentation featured lengthy praise of the
        Senate, including his home state Pennsylvania senators -- Republican Pat Toomey
        and Democrat Bob Casey -- while arguing that the Senate should not be holding
        the trial. He warned that a second impeachment trial in 13 months would "open
        the floodgates" to future impeachments, even making the unfounded rhetorical
        suggestion that former Obama administration Attorney General Eric Holder could
        be impeached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079f6e4-1417-4ae7-a0f5-7296b0d0ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ultimately voted 56-44 that the impeachment trial is
        constitutional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49641bc3-4df6-42de-b496-6de3134c57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to Trump''s team offered a candid assessment of the messy
        opening day, asking pointedly, "What the hell is going on?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5ad26-5b1c-41f6-b960-d8505d08cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser said the former President could be in serious jeopardy
        if he finds himself charged in criminal court, given his inability to attract
        a high-powered legal team for the impeachment trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f2c5d-c94e-4075-9d6e-2634fbf71fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is f--ked if anyone ever charges him. No one wants to work
        with him," the adviser said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf486d-2f2c-46ab-b34d-f6b37d829138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen was supposed to present first, not Castor, two people familiar
        with the plan told CNN. But Castor told the Senate that Trump''s legal team
        "changed what we were going to do on account that we thought that the House
        managers'' presentation was well done."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486f18a-c09a-4123-8155-3907b26551f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Castor yielded to Schoen, the tone of the defense team changed
        starkly. Schoen charged that Democrats were using impeachment as a political
        "blood sport" to try to keep Trump from running for office again, accusing
        them of trying to disenfranchise pro-Trump voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8751e6c-5244-44ae-a646-942e3bd7d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the former President was displeased by his defense team''s
        early performance, his staff remained confident that he was headed for acquittal
        and it would not change the outcome of the trial. Two separate sources close
        to Trump say he''s lying low through the end of the trial but talking with
        aides about how to reemerge and help Republicans around the midterm elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a2776-6460-4353-833d-67abcf4e2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate senior adviser to Trump insisted that Castor was attempting
        to lower the emotional temperature in the Senate before Schoen began his presentation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fae62-2fb5-46e0-a3b7-30fc14fe775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about lowering the temperature following the Democrats''
        emotionally charged opening, before dropping the hammer on the unconstitutional
        nature of this impeachment witch hunt," the adviser said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2fdb1e-1b72-4b22-83cc-462995f389f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even some GOP senators signaled they were unimpressed with the
        presentation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65871401-c5e1-4478-8ebc-12c65249825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John Cornyn of Texas -- who nonetheless voted that
        the trial was unconstitutional -- told reporters bluntly, "I thought the President''s
        lawyer -- the first lawyer -- just rambled on and on and on and didn''t really
        address the constitutional argument."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c5bce-bfe2-4d23-bb19-0d81b69954c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally the second lawyer got around to it, and, I thought, did
        an effective job." He quickly added, "But I''ve seen a lot of lawyers and
        a lot of arguments and that was -- it was not one of the finest I''ve seen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87758cf9-0c13-469c-aef8-a69891591a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Bill Cassidy of Louisiana, who was the only senator
        to vote differently than in a procedural vote last month on the constitutionality
        of the trial, told reporters that the "House managers were focused, they were
        organized" and "made a compelling argument," while in contrast, "President
        Trump''s team were disorganized."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e38a5-adc2-4124-91be-daf4cfa61285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did everything they could but to talk about the question at
        hand, and when they talked about it they kind of glided over, almost as if
        they were embarrassed of their arguments," Cassidy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a4269-a8fd-45b5-8cac-d4735cba4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lisa Murkowski of Alaska similarly said: "Today
        was supposed to be an opportunity to, to be briefed on the constitutionality
        of whether or not you can move forward with an impeachment of a former president."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283303bd-6c36-4eb4-ae07-2258256d8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that -- that the House presented a pretty good, pretty
        good legal analysis. In fairness, I was really stunned at the first attorney
        who presented for former President Trump. I couldn''t figure out where he
        was going, spent 45 minutes going somewhere, but I don''t think he helped
        with us better understanding where he was coming from on the constitutionality
        of this," Murkowski said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2772fef-ac63-4f20-88f6-7b7824dbbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who advised the Trump campaign said plainly, "Getting criticized
        by both sides. Yikes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a13876-7d39-43bd-b76c-c195a307cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor and Schoen, each of whom has a history of being involved
        in controversial legal matters, were tapped to lead Trump''s legal team one
        day after CNN first reported that five members of his defense had left abruptly.
        One point of friction with his previous team was that Trump wanted the attorneys
        to focus on his election fraud claims rather than the constitutionality of
        convicting a former president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458195da-6d10-4d38-b6b4-e4ff682779bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the first Trump impeachment team said the former
        President''s current lawyer shouldn''t be compared with the attorneys who
        represented him at his first trial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d47db9-9130-464c-9150-fcad4659ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to compare to our team," the source said of Trump''s
        first impeachment team, noting it featured the likes of Bill Clinton impeachment
        veteran Judge Ken Starr, Harvard professor Alan Dershowitz and former Florida
        Attorney General Pam Bondi. "Different level of experience."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef1d8d-289b-4665-8b8a-7a40a134912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticism, Castor simply told reporters after the day''s
        session: "I thought we had a good day, thank you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4d44f-a9ec-4d43-ae4a-3e7e89584c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06dd274-1150-41eb-88c6-3024ded34ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:05:23.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:27:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/09/politics/trump-impeachment-bruce-castor/index.html"><em>
        "Trump unhappy with his impeachment attorney''s performance, sources say"&nbsp;</em></a></p>'
  'nigeria-covid19-cases':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T17:18:35.322+08:00
    'imagesource': 'jcr:177a47db-d835-45f5-b18d-25e60661014a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc82dcb-d5a3-4d9b-a10c-abe89fd9c4f5'
    'lead': 'Doctors in Nigeria have criticized a mass national identification registration
      policy, involving tens of millions of citizens, as COVID-19 cases and deaths
      rise in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:25:06.135+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:27:01.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:25.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Africa', 'Nigeria']
    'template': '1'
    'title': 'As COVID-19 cases rise in Nigeria, a government policy is creating crowds
      and chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f86fe-35cd-4f69-af27-a2e2a4dcf329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Doctors in Nigeria have criticized a mass
        national identification registration policy, involving tens of millions of
        citizens, as COVID-19 cases and deaths rise in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d8fd3-1b3f-4cf0-b41b-6153d5012b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria  which has Africa''s largest population  has recorded
        about half of its more than 140,000 cases in the last 10 weeks, according
        to <a href="https://coronavirus.jhu.edu/region/nigeria" target="_blank">data
        from John Hopkins University</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fa16a-5005-4b7e-a2f8-87a06524a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of cases has continued to rise, and it is putting undue
        pressure on our health facilities," Mukhtar Muhammad, the national incident
        manager of the Presidential Task Force (PTF) on COVID-19, told CNN. "If we
        are not able to control the number of cases or provide more facilities, I
        am afraid certainly it is only a matter of time before the system becomes
        overwhelmed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9f1ec-c7a8-4ef9-869f-a01577a952c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing health crisis, the Nigeria Communications Commission
        (NCC) has ordered phone operators in the country to block SIM cards not linked
        to a national identity number (NIN), used to bundle together biometric records
        such as fingerprints and headshots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619081f4-85cf-4b57-8421-394bbfc8e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was initially launched in February 2020 and the government
        has been issuing National Identification numbers since 2012. But in December
        2020, it threatened to cut off the phone lines of tens of millions of Nigerians
        who did not register for an identity number and link it to their SIM card.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a3317-48d7-48ae-bf87-397309bdec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a vital and important program, but, unfortunately, the government
        has started this exercise as the pandemic gets worse and the cases continue
        to rise," Muhammad said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a54d4c-b81b-4ddf-aa71-02aafb6bdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which the government says is necessary for security
        reasons, has caused confusion and chaos as Nigerians, desperate not to lose
        phone numbers they have held for years, wait in line for hours at registration
        centers across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb131ff-7f91-46ac-b75e-2d1370656ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited some of the centers, and observed minimal mask-wearing
        or social distancing in action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05e878-5b94-443e-a149-4eb52b55fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tunde-Oni Ibukun told CNN that rolling out the identity number
        policy should not be a priority during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751a917-cbc9-433d-9718-7627da20ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sense to it," he said. "It shouldn''t be a priority
        for the government right now. The centers are a breeding ground for the virus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3a3e2-6177-4fce-a5cd-7be9d7b26ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic, Ibukun says his private concierge
        health service, Private MD, was receiving five to 10 calls a day. Now it gets
        20 to 30 calls daily  all related to COVID-19  from patients desperate for
        life-saving oxygen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04f18b-8837-49c1-8228-b061868598eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID has ramped up the level of work we do because hospitals are
        too busy," he told CNN over the phone from his home in Lagos, Nigeria''s biggest
        city. "Once beds are filled, the hospitals can''t help anymore, so people
        turn to us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6746cb-d06a-4c26-ad61-834bf13f5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic reaches its peak, there have been calls to postpone
        the registration drive until the virus is under control.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1f403-ece3-4deb-be60-ea71057edb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Ali Pantami, the Minister for Communications and Digital Economy,
        is urging Nigerians to meet his deadline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149aecf3-9dec-46f9-995b-de77591c9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NCC has been forced to rethink its approach and has <a href="https://ncc.gov.ng/media-centre/news-headlines/936-press-statement-nin-sim-linkage-exercise-federal-government-expresses-appreciation"
        target="_blank">already extended the deadline three times</a>, at short notice.
        The target date is now fixed for April 6 and around 200 new registration centers
        were recently opened to keep the numbers down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87defc69-a604-4fac-8aff-1a45bfba8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only <a href="https://twitter.com/nimc_ng/status/1356497960092188672?s=20"
        target="_blank">56 million NINs</a>&nbsp;have been collected by mobile operators,
        according to a federal government press release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e446c-1d30-4804-84fd-bc40fc666488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has a population of more than 200 million and many people
        carry three or four SIM cards to obtain the best network coverage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572b6a8-b530-4e73-a2d6-279f38569fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos at registration centers</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8492f71-4fdd-47e5-a76b-173489571d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamunowari Tetenta, a 20-year-old mechanical engineering student,
        says he has attempted to register for his NIN on nine different occasions
        in Port Harcourt, a city southeast of Lagos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9da289-aa99-4a0d-acd9-c02451b2576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent a video to CNN, showing dozens of people being pushed up
        against a gate while attempting to jump the queue and avoid having to come
        back another day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ad972-c56d-4a4b-be41-b6f2f148b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I went, there were 200 to 300 people with only some
        wearing masks," he said. "The crowd pushed against the fence, and people couldn''t
        breathe. They were choking. In the end, the center only registered 60 that
        day."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061c70b-df54-451c-8c33-5fa75cf94077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Okoye, a 22-year-old student who works at a betting company
        in Lagos, said he attempted to register multiple times at "jam-packed centers"
        before he was eventually successful.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2aa29-5134-4d07-9c85-919297ba291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a video sent to CNN by Peter Adejimi, a 27-year-old PR officer,
        shows a crowd of more than 100 people gathered at a registration site in Ilorin,
        the state capital of Kwara in Western Nigeria. Few were wearing masks, and
        there was little social distancing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e132e6-a658-4d8a-abc1-7bc25eb4453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the statutory organization handling the registration
        drive, the Nigerian Identity Management Commission (NIMC), about these claims.
        Its director-general, Aliyu Aziz, said its centers were working with government
        agencies to "ensure compliance with all COVID-19 safety protocols."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb21db-43f6-4909-a174-c7a903a9c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is enforced within our premises for applicants
        wishing to enroll and obtain the NIN, and the Commission will continue to
        do its best to institute and mandate full compliance to the protocols on the
        COVID 19 virus," Aziz said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2951dc-6914-4a9e-9f9f-a57219d6732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite unfortunate that a large number of citizens and legal
        residents did not ... enroll for their NIN until now," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a65a5d-0759-46ab-8177-82e0ca07f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Slow and cumbersome process''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28baca-240b-4e6d-a02a-e39e8001eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scenes are playing out across the country, with some Nigerians
        opting to camp out at registration centers from as early as 3 am., armed with
        sleeping mats, to secure a spot close to the start of the line, John-Paul
        Okezie, a photographer from Lagos, told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782d26f-e357-41c7-a450-dcf8877bc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okezie, 20, says he has tried to register on four separate occasions,
        but had to leave each time because the lines were too long.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b2148-e8de-42a8-bcb0-ff55a2257c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIMC <a href="https://twitter.com/nimc_ng/status/1341080355349143553?s=20"
        target="_blank">temporarily shut down</a>&nbsp;registration centers on December
        21, due to non-adherence to COVID-19 measures.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c57a4-5044-416f-be8c-cba98f57cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrolment was also halted on January 6 when some NIMC workers took
        part in <a href="https://twitter.com/nimc_ng/status/1347627127160664066?s=20"
        target="_blank">industrial action</a>&nbsp;because they feared they were being
        exposed to the virus. Nigerians were unable to register for NINs for two days
        until the strike ended after Aziz gave assurances that staff would be provided
        with better protective equipment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaee473-d390-48c8-8067-e041caf087b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad, from the presidential task force on COVID, said the centers
        were struggling to implement the recommended safety measures and that there
        is a lack of biometric capturing equipment to meet demand, describing the
        long lines and large crowds as a "recipe for infection."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7f0f0-9d1f-43ac-b7fb-a0b3255bcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reis Comfort attempted to get a NIN in Abuja on January 25, but
        after waiting for an hour, staff told her she would have to come back in March,
        when a machine would be available to capture her data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c820c-6949-4cbd-8418-40b87de4430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process is slow and cumbersome. It is very frustrating," she
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaac71-6cce-4a75-833b-614b836e83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities say people must attend a center in person in order
        to get a NIN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650120f-97ef-4948-938b-07f14379ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biometric capture requires the physical presence of the NIN applicant,
        based on the existing standards approved by the government. As technology
        advances, the commission will review and adopt new processes that limit human
        contact in our enrolment," said Aziz.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f84ee-3ed2-4ae1-a34a-64ad9c6a109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And moving the registration process fully online is not an option
        in a country where internet connectivity is lacking. Less than half of Nigerians
        have broadband subscriptions while active mobile internet users fall well
        short of the total population, according to <a href="https://www.ncc.gov.ng/statistics-reports/industry-overview#view-graphs-tables-6"
        target="_blank">NCC data</a>.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4d69f-2e9b-4231-bed4-68797b03a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glitches and red tape</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb08ac8-246a-4d82-9ba9-c308878b9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has not yet blocked any SIM cards, but anyone
        who loses their phone or has it stolen is not able to obtain a new line without
        first registering for a NIN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac35bd7-bf6c-434e-82dc-ba901e06aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means they may have to go for weeks or months without a phone
        while trying to navigate the queues.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5efa4-81e4-4cdc-8c2d-78e86a2f41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Afam Ozegbe''s phone was stolen on Christmas Day. The IT entrepreneur
        has been unable to register and retrieve his phone line and says he was forced
        to borrow a different SIM from a neighbor while he attempts to get a NIN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acb451-ecc5-4416-909e-5d75aa53e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SIM is my personal number for the past 15 years," he said.
        "Customers, friends, and family can''t reach me."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb696e96-fed9-4d63-8d65-ca893ce6d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIMC said the government regrets "inconveniences" like these,
        but that it is also "mindful of the long-term damage, effect and injuries"
        of using SIMs that are not properly registered.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ef826-b40e-416c-af27-ed5917fe6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security of lives and properties is the government''s primary responsibility,
        and we will continue to pursue all avenues necessary to secure and protect
        our people," said Aziz.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9d216-df1a-4814-9bf1-722b216c5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when people manage to get a NIN, they must then integrate it
        with their SIM card by texting their service provider a code, a process that
        users say is sometimes glitchy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391c209-b863-4919-bfbe-2f05bcf7d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oyidiya Oyika Alfred, a 49-year-old business owner from Lagos, says
        it took her several attempts over a few weeks before she stopped receiving
        error messages when trying to send the code.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368ca11-9434-4425-b86a-e3a6a2c15161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okoye says he too has been unable to integrate his NIN and SIM card,
        receiving similar error messages.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c771a07-4ba4-4d48-b843-6834983b9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians have been unduly stressed out by the government''s rushed
        and ill-timed policy, Dr. Folajimi Adebowale, a medic based in Lagos, told
        CNN.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043d35c-3a17-472a-bd41-27b93be585b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terribly short notice, poor sanitation, and poor preparation
        all make the experience of registering a stressful one for Nigerians and puts
        them at risk of having COVID or transferring it to their loved ones," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20791d16-fd00-4b0e-a7fa-2054a11f6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s healthcare system was already fighting endemic diseases
        before the pandemic. The country accounted for <a href="https://www.who.int/news/item/30-11-2020-who-calls-for-reinvigorated-action-to-fight-malaria"
        target="_blank">over a fifth of global malaria deaths</a>&nbsp;in 2019; northern
        Nigeria lies within the sub-Saharan <a href="https://edition.cnn.com/2017/03/31/health/meningitis-outbreak-nigeria/index.html"
        target="_blank">"meningitis belt"</a>&nbsp;and the nation has the <a href="https://www.avert.org/professionals/hiv-around-world/sub-saharan-africa/nigeria"
        target="_blank">second largest HIV epidemic</a>&nbsp;in the world.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b72aeb-da3b-4db5-b032-883139d9f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID isn''t the biggest killer in Nigeria, but it has made healthcare
        more difficult," said Adebowale. "What it is doing to the health system can
        be compared to strangling an asthmatic patient."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af99d1f-6e32-4e7d-b6b8-89dc0987fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:25:06.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:27:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/africa/nigeria-national-identification-numbers-covid-intl/index.html"
        target="_blank">As Covid-19 cases rise in Nigeria, a government policy is
        creating crowds and chaos</a>."</em></p>'
  'alex-trebek-charity-donation':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-10T17:25:55.026+08:00
    'imagesource': 'jcr:cb143697-92ad-4366-8f88-dd063a103509'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac8df538-4db5-43ff-9aaa-68a0405bd388'
    'lead': 'The family of the late "Jeopardy!" host Alex Trebek has donated a significant
      portion of his wardrobe to charity as a way to honor his legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:28:13.232+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:26:54.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:25.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alex-Trebek', 'charity']
    'template': '1'
    'title': '''Jeopardy!'' host Alex Trebek''s legacy lives on as his family donates
      a large portion of his clothes to charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c51784-2c8b-4889-b111-b3af0c89355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The family of the late "Jeopardy!" host
        <a href="https://www.cnn.com/2020/11/08/entertainment/alex-trebek-jeopardy-host-death-trnd/index.html"
        target="_blank">Alex Trebek</a>&nbsp;has donated a significant portion of
        his wardrobe to charity as a way to honor his legacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ec28f-dda4-4d97-959e-52604da931c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave the clothing to <a href="https://www.doe.org/" target="_blank">The
        Doe Fund</a>, an organization that provides paid work, housing, vocational
        training, continuing education and comprehensive social services to underserved
        Americans with histories of addiction, homelessness and incarceration, according
        to a "Jeopardy!" news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbcdf3-f883-4937-aedc-e42fff1ad5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his last day on set, Alex extolled the virtues of everyone
        opening up their hands and their hearts to those who are suffering," said
        Mike Richards, the game show''s executive producer. "Donating his wardrobe
        to those who are working to rebuild their lives is the perfect way to begin
        to honor that last request."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7583ec-f695-4704-87e9-40acc798cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek''s son, Matthew, has been a supporter of The Doe Fund and
        came up with the idea to donate the pieces to the organization, the news release
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f52b2b-81a7-4ee8-89d4-9a620538d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the family donated four suits, 58 dress shirts, 300 neckties,
        25 polo shirts, 14 sweaters, nine sports coats, nine pairs of dress shoes,
        15 belts, two parkas and three pairs of dress slacks. Doe Fund participants
        will use the items in their reentry program for job interviews, according
        to the news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ec18a-54e8-4c9d-8089-82a2b34d97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so grateful for Jeopardy! and the Trebek family''s commitment
        to lifting up the most vulnerable among us," said Harriet McDonald, president
        of The Doe Fund. "The men in our career training programs are always in need
        of professional attire, so they can shine in their job interviews and work
        with confidence once they''re hired. This donation alleviates the obstacle
        of not having appropriate clothing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287469d-f597-42f0-b953-436b08a5005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek died in November at the age of 80. He hosted more than 8,200
        episodes of "Jeopardy!" over 38 seasons, the most by a presenter of any single
        TV game show, according to a statement from Sony Pictures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0dd91-68ef-4b60-8d0c-836ea93c684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek left behind his three children and his wife Jean, whom he
        married in 1990.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96be3e-a16c-4df8-8369-3e62c7008b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:28:13.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/09/us/alex-trebek-wardrobe-donated-trnd/index.html"
        target="_blank">''Jeopardy!'' host Alex Trebek''s legacy lives on as his family
        donates a large portion of his clothes to charity</a>."</em></p>'
  'skier-mauled-bear-alaska':
    'author': 'Douglas S. Wood, CNN'
    'caption': 'The injured skier is hoisted to a Coast Guard helicopter in Alaska
      on Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T17:33:57.280+08:00
    'imagesource': 'jcr:54a3c8cd-2699-4b73-ba91-f89f55a440df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ab56fa-f650-4efe-9732-2dcea42cca2d'
    'lead': 'A skier in Alaska was airlifted from the side of a mountain over the
      weekend after he was attacked and mauled by a brown bear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:33:56.292+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:26:48.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:26.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A skier was mauled by a bear in Alaska and rescued by helicopter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54514fef-efc9-485d-8e08-3df986eb4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A skier in Alaska was airlifted from the
        side of a mountain over the weekend after he was attacked and mauled by a
        brown bear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bdec17-db2f-4ee3-9fd6-665d39d1648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was part of a group ascending a mountain during a backcountry
        ski outing near Haines, Alaska, on Saturday, according to the US Coast Guard.
        The man suffered injuries to his head and hands when he was attacked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b654953-da5e-4ec5-973e-e428df14e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Department of Fish and Game said the victim inadvertently
        awoke the brown bear in a den, a mother that was likely protecting her cub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d79604-66d5-4a93-8ff4-51977d8723b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skier who was attacked at some point realized he should play
        dead, which is probably a good idea in this type of circumstance," state wildlife
        biologist Carl Koch told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7eb90-de20-4c28-83fb-bbc81d4ec0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Coast Guard MH-60 Jayhawk helicopter from Air Station Sitka located
        the man and two other skiers about 10 miles northwest of Haines at an elevation
        of 1,600 feet, according to the Coast Guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff1407-126e-4861-8fab-85c307798ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Coast Guard rescue swimmer was lowered to evaluate the man''s
        condition and then used a litter to hoist the man to the helicopter. He was
        flown to Juneau for treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c89ff-2485-4ce2-8373-1cf4c371b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was alert at the time of the rescue, but the Coast Guard
        did not have any further information about his condition. The other two skiers
        were able to give him first aid and contact the Coast Guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ed90a-0559-4ace-a59e-78064de7ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their satellite communication device provided the precise GPS coordinates
        and elevation of their location," said co-pilot Lt. Cmdr. Will Sirokman. "Equally
        important, they had brightly colored fabric to signal the helicopter as we
        approached. This was absolutely crucial to us finding them in a timely manner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cb1c0-4387-485a-941c-5c3782a2dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two skiers did not need assistance and continued down
        the mountain on their own, according to the Coast Guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24948861-5fb7-4441-a91b-b96ad4f0d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:33:56.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:26:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/09/us/coast-guard-rescue-skier-mauled-bear/index.html">"A
        skier was mauled by a bear in Alaska and rescued by helicopter"</a></em></p>'
  'covid19-who-china-wuhan':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T17:28:50.094+08:00
    'imagesource': 'jcr:7b332c18-6226-4557-9a9c-5872344d4d62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2b6209-1d06-486e-991d-4325551e7b45'
    'lead': 'Ahead of their four-week visit to the central Chinese city, which wrapped
      up this week, the WHO team had warned their research might not turn up anything
      particularly groundbreaking. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T17:37:16.595+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:26:29.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:26.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'WHO', 'World-Health-Organization', 'China', 'Wuhan']
    'template': '1'
    'title': 'ANALYSIS: China seizes on lack of WHO breakthrough in Wuhan to claim
      coronavirus vindication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f74782-caa8-4d83-8ea6-283ef75b554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Reading Chinese state media coverage, you
        could be forgiven for thinking the World Health Organization''s investigation
        into the origins of <a href="https://www.cnn.com/2021/02/03/asia/wuhan-coronavirus-who-bat-lab-intl-hnk/index.html"
        target="_blank">COVID-19</a>&nbsp;had ruled out Wuhan as the potential source
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825d1dd-21e2-436e-b715-ce32f179363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their <a href="https://www.cnn.com/2021/01/26/asia/who-coronavirus-team-wuhan-china-intl-hnk/index.html"
        target="_blank">four-week visit</a>&nbsp;to the central Chinese city, which
        wrapped up this week, the WHO team had warned their research might not turn
        up anything particularly groundbreaking. They cited the length of time since
        infections first started spreading in Wuhan, and the degree to which the city
        has been disinfected and sterilized since, as residents endured a lengthy
        lockdown and subsequently returned to relative normality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d0dbb-65c3-4a21-a9b1-cde888e4cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so therefore  while somewhat disappointing  it was no shock
        that the team did not reveal any major surprises in presenting their findings
        Tuesday. The most definitive the investigators could be was in dismissing
        suggestions that the virus escaped from a Chinese lab dedicated to studying
        such infections. On most other issues, the WHO experts prevaricated or admitted
        there was no clear evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cc22e-b264-4a68-b34a-440807871f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we change dramatically the picture we had beforehand? I don''t
        think so," said Peter Ben Embarek, one of the WHO investigators, at a news
        conference. "Did we add details? Absolutely."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d7243-7be6-4223-89f1-74c609aacd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State media''s take</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e15497-8e7f-409b-947a-2256cf0f1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media used comments from the fiercely apolitical scientists
        to vindicate various propaganda priorities, chief of which is the suggestion
        that the virus could have come from outside China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ef84f-53e0-433c-b125-17c5e027de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.chinadaily.com.cn/a/202102/10/WS60231905a31024ad0baa86d1.html"
        target="_blank">China Daily</a>, a state-run newspaper targeting international
        readers, ran the headline "WHO team: Probe of virus'' origin should not be
        ''geographically bound''," while <a href="https://www.globaltimes.cn/page/202102/1215460.shtml"
        target="_blank">Global Times</a>, a nationalist tabloid, took it a step further,
        saying WHO was ready to "scrutinize Southeast Asia" as a potential origin
        of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a2e9f-6058-4836-9fde-f8a5eb5c9288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts who worked alongside the team went further than
        their WHO colleagues in describing their conclusions, at least when those
        findings could be spun to clear Wuhan as a potential origin of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051b0b4-8bc7-4e79-83a5-abd5cd7019d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang Wannian, a lead expert with China''s National Health Commission
        (NHC), told reporters it was still unclear how the virus arrived at the Huanan
        Seafood Market, previously identified as the site of the earliest outbreak.
        He said it could have been brought in by infected people, contaminated products,
        frozen foods, or animals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b651e86-a595-4bf0-bbf3-23edd92a27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals have long been seen as the most likely spreader of the virus
        before it jumped to humans. Previously it has been hypothesized that the virus
        evolved inside bats, which are prone to coronaviruses, and then passed to
        humans, potentially via a third species.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c347ac3-ad6f-4f61-8622-8d599317b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial findings suggest that the introduction through an intermediary
        host species is the most likely pathway and one way that will require more
        studies and more specific targeted research," Ben Embarek said, adding there
        was also the possibility of "direct zoonotic spillover," or point to point
        transmission from the original species  most likely a bat  to humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07c2fb-b599-40df-b97e-aa1c1ddaa0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the WHO news conference, Ben Embarek also addressed two other
        theories: that the virus had escaped from a Wuhan lab, which he said was unlikely,
        or that it had been transmitted to humans via frozen foods, which he said
        had not been ruled out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139d69c-c299-4d5b-8d1a-b9abc6bc8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s alternative origin theories</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefaeb9-5246-4eaf-9a25-b5a720460480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Chinese experts <a href="https://www.cnn.com/2021/01/05/china/china-car-parts-foreign-coronavirus-intl-hnk/index.html"
        target="_blank">have been pushing</a>&nbsp;the theory that the frozen food
        supply chain could have brought the virus to <a href="https://www.cnn.com/2020/11/13/health/china-frozen-food-coronavirus-intl-hnk/index.html"
        target="_blank">Wuhan</a>&nbsp;from another country, a possibility considered
        unlikely by most outside scientists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5195224-912f-490a-8207-e12a468aa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the People''s Daily, the official mouthpiece of
        the Chinese Communist Party, claimed that "all available evidence suggests
        that (the coronavirus) did not start in central China''s Wuhan, but may come
        into China through imported frozen food products and their packaging."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b2fc2-e782-4ab1-b253-e4a8edf06c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both WHO and the US Centers for Disease Control and Prevention (CDC)
        have previously said there is no evidence of the virus being transmitted via
        food or food packaging, even after it reached pandemic level and was far more
        prevalent in warehouses and factories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e825aed-66a3-4b93-9a92-b3570289f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO team members are painfully aware of how much scrutiny they are
        under, both from a world desperate to understand how the pandemic started,
        and the Chinese, who are seeking full vindication for their early missteps
        in handling the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291559d2-622d-4e55-b775-c923f400dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was those initial errors  undeniable, and largely unrelated
        to the ultimate origin of the virus  which the WHO team''s findings have
        inadvertently helped obfuscate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3dacbf-f44f-4a3a-afb6-d72edfca7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, China''s propaganda apparatus has been attempting
        to reverse the public relations disaster of being the country where the pandemic
        first emerged, and Tuesday''s news conference offered considerable ammunition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06785af8-2138-4412-b172-6eeb3650bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://m.guancha.cn/zengguang/2021_02_09_580841.shtml?s=fwrphbios"
        target="_blank">Speaking to Chinese media</a>&nbsp;after the WHO news conference,
        Zeng Guang, head of the country''s Centers for Disease Control, also dredged
        up another (baseless) <a href="https://www.cnn.com/2021/01/26/asia/xi-jinping-china-vaccine-intl-hnk/index.html"
        target="_blank">conspiracy theory</a>&nbsp; that the virus started in an
        American lab.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e01372-3da5-4a33-93a9-c35bcb62fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American biology laboratories are all over the world. Why should
        America set up so many laboratories? What is the purpose? he said. "In many
        things, the United States requires others to be open and transparent, only
        to find that the most opaque thing is the United States itself."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5117bf5-979e-4756-a1b3-64ccd8a55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng said the WHO should "trace the source of the virus on a global
        scale," and the US should be the focus of the investigation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba26566-46ca-45f6-8a4c-1a26e8550bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions that the novel coronavirus could have evolved outside
        of China or been introduced to Wuhan via frozen foods are being used by Chinese
        state media to imply that the country was helpless to stop the virus before
        it became unstoppable.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253ca5e-0399-4bb4-8912-67980ab07902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early mishandling of outbreak</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a1623-0539-4886-8241-ee8a531255fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese officials can''t be blamed for not identifying a handful
        of cases of pneumonia as the start of the next great pandemic, that is not
        what has been faulted when it comes to the <a href="https://www.cnn.com/2021/01/05/china/china-car-parts-foreign-coronavirus-intl-hnk/index.html"
        target="_blank">Wuhan outbreak</a>. What was egregious about that response
        wasn''t that the government ignored evidence of a potential pandemic when
        it was staring officials in the face.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25945f-0b15-4e84-861c-cc6331f00ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents leaked to CNN by <a href="https://www.cnn.com/2020/11/30/asia/wuhan-china-covid-intl/index.html"
        target="_blank">whistleblowers</a>, as well as <a href="https://www.cnn.com/2020/04/16/asia/china-wuhan-coronavirus-ap-intl-hnk/index.html"
        target="_blank">other reports</a>&nbsp;and publicly available information,
        Wuhan and national officials downplayed the risk of the virus even when there
        was clear evidence of transmission from person to person. Action was <a href="https://www.cnn.com/2020/02/17/asia/china-coronavirus-xi-jinping-intl-hnk/index.html"
        target="_blank">not taken until it was too late</a>&nbsp;to stop widespread
        transmission of the virus during the 2020 Lunar New Year travel period, even
        though officials had been warned it was "likely to develop into a major public
        health event." In Wuhan, the government even <a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-01-29-20-intl-hnk/h_6d8cf9d5c0b2cf01447dd24325ed6dd3"
        target="_blank">held a mass banquet</a>&nbsp;in an attempt to break a world
        record.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4999b-dfce-49ff-8043-6878480cf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cases in Wuhan occurred between December 12 and December
        29, 2019 according to city authorities. The cases weren''t reported to WHO
        until December 31. By the time Wuhan went into lockdown on January 23, 2020,
        the virus had already spread to Japan, South Korea, Thailand, and the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573eabe-d58e-4cfc-9392-95c4699007eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear they did make mistakes  and not just mistakes that
        happen when you''re dealing with a novel virus  also bureaucratic and politically-motivated
        errors in how they handled it," Yanzhong Huang, a senior fellow for global
        health at the Council on Foreign Relations, told CNN last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04bbb5-40ef-470e-8b78-274058f6a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/18/asia/who-covid-review-panel-china-intl-hnk/index.html"
        target="_blank">Last month</a>, the Switzerland-based Independent Panel for
        Pandemic Preparedness and Response said Beijing could have been more vigorous
        in applying public health measures when cases were first detected in Wuhan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268104f-1935-4517-8d63-d1a648f1c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is clear to the panel is that public health measures could
        have been applied more forcefully by local and national health authorities
        in China in January (2020)," the panel said in a report.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a82d68-e54c-4097-a252-8894ada43761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, these are political and historical questions, not scientific
        ones. The virus may be found to have evolved outside of China, maybe even
        spread to Wuhan via frozen foods, as the country''s health officials have
        claimed. But this would not alter the fact that Wuhan was the site of the
        initial major outbreak, or that officials there failed to stop it from spreading.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149ad47-f02b-4a71-95f8-500014d2e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the coronavirus however, there is plenty of blame
        to go around, and the leaders of other countries that were slow to respond
        must share some of it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67d310-8a40-4bbd-9925-b70ca6d6c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Chinese officials should have acted faster when faced by the
        evidence they had in January 2020, what of authorities elsewhere in the world
         including the US  who ignored the even greater evidence of an incoming
        pandemic weeks and months later?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514a6e2-dd09-455b-9f0e-7f6f23e8a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how the virus itself evolved and first jumped to humans,
        that quest continues. Speaking to CNN Tuesday, WHO team member Peter Daszak
        said that eventually scientists will "get a really clear picture" of how the
        virus originated but that may take weeks, months or even a "couple of years."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242648ff-81bb-46d9-ab66-f41ee000e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a lot of work to do," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab6a20-a839-45b9-a000-72f6861485d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T17:37:16.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:26:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/10/asia/who-china-coronavirus-intl-hnk/index.html"
        target="_blank">China seizes on lack of WHO breakthrough in Wuhan to claim
        coronavirus vindication</a>."</em></p>'
