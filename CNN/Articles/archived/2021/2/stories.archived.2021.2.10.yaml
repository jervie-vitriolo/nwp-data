    'lead': 'Metro Rail Transit Line 3 General Manager Rodolfo Garcia died on Wednesday,
      the Department of Transportation confirms.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T22:23:00.969+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:19:36.281+08:00
