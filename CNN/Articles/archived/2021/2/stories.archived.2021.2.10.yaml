      'Velasco', 'Duque']
    'template': '1'
    'title': 'House Speaker urges national gov''t to allow LGUs to directly buy COVID-19
      vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983da0be-30a7-4d25-b53e-9fdc755bd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10) </strong>&nbsp;House
        Speaker Lord Allan Velasco on Wednesday discussed a bill that seeks to expedite
        the purchase of COVID-19 vaccines, during a meeting with Vaccine Czar Carlito
        Galvez, Jr. and Health Secretary Francisco Duque III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02019918-fb90-4ab5-922d-f0eecc6790ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, Leyte Rep. Martin Romualdez and Abang Lingkod Rep. Joseph
        Paduano have filed House Bill 8648, which would authorize local government
        units to procure their own vaccines without public bidding, as long as they
        are registered or allowed emergency use by the Food and Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216db11-e531-4901-860d-99d789f36f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current arrangement requires LGUs to enter a tripartite agreement
        with the pharmaceutical company and the national government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c9e7c-4b33-4867-8df1-26dc7c42e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes to exempt local government units from import
        duties, taxes and other fees as earlier <a href="https://www.congress.gov.ph/legisdocs/basic_18/HB08375.pdf">suggested</a>&nbsp;by
        Muntinlupa Rep. Ruffy Biazon.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5f507-40ef-40ac-8c6e-1552ecb783f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco posted photos of the meeting with&nbsp;Galvez&nbsp;and&nbsp;Duque,
        saying they also discussed the simulation exercises of the vaccine rollout,
        a centralized database and monitoring system, and a "<a href="http://cnnphilippines.com/news/2020/12/22/House-bill-Covid-vaccine-passport.html">passport</a>"
        system for Filipinos to show proof that they were vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13879f-cfc9-4243-93a9-fb30f6a0909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, the Department of Health and the FDA earlier <a href="https://doh.gov.ph/doh-press-release/DOH-NTF-FDA-STEMENT-ON-THE-VACCINE-PROCUREMENT-OF-LGUs?fbclid=IwAR0_U4O13ICNcg6ay0AkK-trqdhmM5TXmLKa_8Xur3DCjF0IlNYEEnLrY5g">emphasized
        that the tripartite</a>&nbsp;setup must be followed to align national and
        local vaccination efforts. Malacaang also <a href="https://www.cnnphilippines.com/news/2021/1/11/Palace-tripartite-agreements-LGUs.html">warned
        against breaching</a> the agreement. Galvez earlier said the country was able
        to save <a href="https://www.cnn.ph/news/2021/1/19/Galvez--PH-saved--700-million-in-vaccine-deals-due-to-govt-s-negotiation-efforts.html">$700
        million in deals</a> through the national government''s negotiation efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2b2ab-c5e6-4d6a-82cb-9814d97a4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and Duque have yet to issue statements about the meeting
        with Velasco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4af13e-54b9-4476-a41c-640be61d983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T18:26:25.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are expected to arrive in the country within the month.</p>'
  'dti-more-than-P2-billion-loans-for-msmes-approved':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-10T18:22:51.197+08:00
