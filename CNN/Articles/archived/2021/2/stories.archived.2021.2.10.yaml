    'template': '1'
    'title': 'ANALYSIS: Horrific mob scenes dominate Trump''s impeachment trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0997e8-8c85-4821-8bd7-f05d59c38ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Chilling video evidence on the first day
        of Donald Trump''s second impeachment trial, showing his frenzied supporters
        smashing their way into the US Capitol, revived a national trauma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddac83-92d6-4b12-bdc4-ae9e54e6c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7e304-f245-4aea-8062-599030dd2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with a botched, illogical opening by his defense team,
        it also raised a perennial question: what exactly would it take for Republican
        senators to finally hold the ex-President to account?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c34cb-e04d-425d-9879-24c8461dc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06757f3-939d-479f-9c4a-168cedf9056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic footage, taken from multiple cellphone cameras and television
        feeds on January 6, showed the moment when a crowd goaded by Trump invaded
        Congress just at the moment when lawmakers were certifying President Joe Biden''s
        election victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d621fa-6c69-4d5b-91a3-7d0e87e4c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa418f-b858-4998-9976-84fa87f06ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrific scenes, played by House Democratic impeachment managers,
        put viewers inside the raging mob. It brought them into ornate congressional
        chambers as rioters chanting Trump''s name and "Stop the Steal" hunted lawmakers
        and then-Vice President Mike Pence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84657274-3956-4156-b307-1257dd8df992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c7849-ab56-4621-b6a3-e665264965d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate trial resumes at noon on Wednesday. House impeachment
        managers have already established a clear line of consequence between Trump''s
        rhetoric and the assault. They also made a strong case to senators sitting
        as jurors that trying an ex-President impeached in office for effectively
        attempting a violent coup to stay in power was constitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6b90a-24ac-465a-956d-3cfbc1a8395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987187f-06d5-48e2-93c7-de8d2b9a259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s not an impeachable offense, there''s no such thing,"
        lead House impeachment manager Rep Jamie Raskin told a silent Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ed753-0c59-4904-a016-932c4e3c4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8b9e7-0715-4cbe-b7b1-632a643f5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a statement that Trump''s legal team, who insulted the dead
        and injured from the riot by calling the mashup an example of "blood sport"
        whipped up by a "movie company," never answered. That''s perhaps because there
        is no good response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd0a1e-cca8-4d8e-8d51-2333fb9b0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e118363-74b5-414f-927e-a4f67687d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense response was a fair metaphor for aspects of Trump''s
        performance in the presidency: it was unprepared, contradictory, impulsive
        and politicized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5642c-29f0-42be-87b2-dc92f83e7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848d42d-3c4b-446a-b835-2bb917268fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objective observers -- and subjective ones including Republican
        senators who have already made up their mind -- panned the opening contributions
        of lawyer Bruce Castor Jr. and to a lesser extent David Schoen. Some Republicans
        said the presentations by House managers were more convincing than those in
        Trump''s first trial last year after he was impeached for trying to get Ukraine
        to damage Biden. Impeachment lawyer and CNN commentator Ross Garber described
        the opening by Trump''s team as a "terrible, terrible performance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7605a-bf15-4b03-b84c-538dfc4e51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64528b93-5152-473a-a5e4-dc015f4cf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from helping the ex-President, his team, called in at the last
        minute because his previous representatives pulled out, appear to have confused
        senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d609a51-f077-462a-983b-0adeb304f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef1ca0-0689-4345-ad1f-72bfbaa4a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t figure out where he was going. (He spent) 45 minutes
        going somewhere," said Alaska Sen. Lisa Murkowski, one of six Republicans
        who voted with Democrats in the Senate to declare the trial constitutional.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4c9b2-9e46-45af-a811-ec4f9d1e7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b33eae-c74c-4884-a9e0-fb8178cf11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hell is going on?" one adviser to Trump simply asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628883b-9446-4bf9-9b07-a3d398f31411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3061dd5-6dce-47c7-9aea-3eca43fb1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This cannot be our future''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db7b83-9f0a-4338-aaf6-bb9f49a8796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the prosecution, Raskin expertly wove an indictment against
        Trump, using the President''s own inflammatory rhetoric, the symbolic weight
        of US history and the collective emotion of a people who had seen their democratic
        institutions violated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b510f08-5915-42ac-915c-5dceb3603057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9a46b-598c-4b1b-a250-e5baa286877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His core legal point was that if Trump was not called to account
        for his actions, any future President who lost an election in November would
        conclude they had a free reign to invoke whatever havoc they wanted -- a concept
        he referred to as the "January exception." The Maryland lawmaker, who recently
        lost his son, became tearful when explaining how his daughter, who was with
        him on January 6, said she never wanted to come to the Capitol again. And
        he used the human carnage wreaked by the Trump mob to condemn its leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f4453-7133-44d1-a785-83c4ae856cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31495018-d8e5-4a34-93f2-de853bc0ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People died that day. Officers ended up with head damage and brain
        damage. People''s eyes were gouged. An officer had a heart attack. An officer
        lost three fingers that day. Two officers have taken their own lives," Raskin
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b2f70-970c-489c-926a-e187209ff1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe003b-5311-4258-b66d-ae0a13e324b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senators, this cannot be our future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c87c7a-0738-4dcf-a70d-34347ee3b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b34b18-8c10-4bce-a15d-568df342b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of the House impeachment managers, Colorado Rep. Joe
        Neguse, summed up the case that his side will make in the days ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3be92-b0a3-4f53-8e88-e80f96b0ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9c9a1-4779-45e6-beee-0d06b81c379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you experienced that day, what we experienced that day, what
        our country experienced that day is the framers worst nightmare come to life,"
        he told senators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4139824-95d2-444d-b76d-4fdd8c01f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9536a-709f-48b5-87e6-2106fa1cb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents can''t inflame insurrection in their final weeks and
        walk away like nothing happened."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808e749-283f-4e65-b822-1ca980704ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f92030-760a-47af-81a1-4de69ba4233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence might make that case. But the political reality of
        a divided, politicized nation means that a president actually probably can
        do all those things and get away with it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d3bbd-ced7-42b2-89a7-bb09c172ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2ca8c-4ee0-4345-8a3d-0cb8233e28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans unmoved</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a615ab7-bf6e-4d19-bdcf-4bbed6f01448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President screamed inside his Florida resort as his defense
        team unrolled slapdash and illogical counter-arguments, sources told CNN''s
        Kaitlan Collins. His lawyers made a bad case badly. With House managers expected
        to use more graphic video of the coup attempt against Congress, it seems unlikely
        things will improve for the former President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e4824-3dad-476d-9a4b-2b477718b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f1639-ca58-4d33-a114-38bb28e996b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the historic malfeasance of Trump''s attempt to buckle
        US democracy based on false claims of election fraud, the central truth of
        his tumultuous and divisive White House term held firm: Most Republicans are
        still too scared to cross him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c334351-3411-43f3-bd8b-b083503ebc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50615d-1762-477c-adf9-3c0d9b3d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening day of the trial begged the question -- what level of
        violence and insurrection and comical flailing by an outmatched legal team
        would convince most Republicans to put the national interest before their
        own political futures and split with a former President who is still beloved
        in the party''s grassroots?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bdd7b-357b-4e26-8218-f0e6ebeea29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329a21b-a666-4fab-be23-bfe1a596b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats managed to add only one GOP senator -- Louisiana''s Bill
        Cassidy -- to five of his colleagues who had already signaled they believed
        the trial was constitutional, leaving a two-thirds majority to convict almost
        unthinkable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd624798-cb89-460d-866a-040920224a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aebc07-a5ef-4d04-bcf1-8b7155400958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is absurd," Florida Sen. Marco Rubio said, of trying
        an ex-President after hearing the first four hours of the trial. Sen. John
        Kennedy of Louisiana flippantly declared, "You don''t have to be Judge Judy
        to see the constitutional defects."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824f77a-ed18-4fb3-a1f2-77a2bbf40474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b94810-175b-4345-868b-d6ddb4b12e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether any damning evidence could change his mind, Sen. Ron
        Johnson of Wisconsin said flatly "No." Earlier, Sen. Mike Lee of Utah argued
        on Fox News that Trump''s speech in Washington that sent the enraged mob toward
        the Capitol should be treated like an errant drive out of bounds on one of
        the ex-President''s golf courses and he deserved a "mulligan."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc22d3-d80c-4e21-9997-8a309df06d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eebfbc-56f9-4be7-8c39-48abca3f56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A dangerous, snap impeachment''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6c40e-4e25-431e-a28f-53b4f4d53e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor had not been expected to open. But he told senators that
        Raskin had been so impressive that the team changed tack, before launching
        into a rambling, apparently unscripted speech. He toadied up to senators,
        went off on tangents and, to Trump''s certain fury, stated the case that the
        ex-President lost the election -- a fact Trump refuses to accept.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cf74e-894a-43c7-ac2d-e134f00081fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6618c3-f4c8-4cc2-b251-d9a4c45a9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen put in a more Trumpian performance, implicitly warning that
        putting a client who spent four years dividing the county on trial could spark
        a new Civil War. He threw in some obligatory references to cancel culture
        and liberal "elites" looking down at ordinary Americans they referred to as
        "deplorable."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bed25-09b5-4e1c-8d47-6a1057d19279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865fae7-f161-46e3-a786-1b068747f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet unlike Castor, Schoen did have some decipherable legal arguments.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b651cad-deb5-47ac-9338-2f52b7c4ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b85871-2787-4723-b79e-ff50e5c9bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused House Democrats of infringing Trump''s rights by perpetrating
        "a dangerous snap impeachment." While arguing it was unconstitutional to try
        an ex-President, Schoen also argued such a proceeding was premature since
        evidence was still coming in. His argument that a private citizen cannot be
        tried was undercut by the fact that then-Senate Majority Leader Mitch McConnell
        declined to hold the trial for the impeached President while he was still
        in office.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe9028-7d04-4a5a-8230-98b444236065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:43:55.860+08:00
