    'title': 'Europe''s oldest person, a 116-year-old French nun, survives Covid-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b334d-5618-4d5b-8c63-3c32b94710fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T21:09:42.606+08:00
