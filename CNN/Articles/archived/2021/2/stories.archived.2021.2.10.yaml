      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214b1d2-59df-453a-910f-c547a6a6012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:24:36.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:40:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the "first part," or the "Chinese part" of the global
        tracing research has been completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2475b-ff86-410e-924c-db073a2c127b'
      'mgnl:activationStatus': true
