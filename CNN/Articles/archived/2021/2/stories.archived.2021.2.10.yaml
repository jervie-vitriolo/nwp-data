      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4a958-bc28-44df-b1cd-3d07394725a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both sides agreed that they wanted to be back in the classroom
        with students, the teachers union worried that it was not yet safe in light
        of the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f41047-da79-420c-a88c-d754ae9d50d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T16:31:32.273+08:00
