    'lead': 'COVID-19 response deputy chief implementer Vince Dizon clarified Wednesday
      that retailers are already part of the government''s vaccine priority list since
      they are considered essential workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T15:27:27.194+08:00
