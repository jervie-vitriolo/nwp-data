    'jcr:uuid': '3e999478-b2ab-496c-bdcd-e592158a9187'
    'lead': 'The Philippines should be wary of Chinas intention regarding the countries
      joint oil and gas exploration deal in the West Philippine Sea, a former Supreme
      Court justice said amid issues surrounding Beijings new Coast Guard law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T14:39:17.045+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:30:45.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:22.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH urged to be wary of Chinas intention on oil exploration after passage
      of Coast Guard law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73b426-2655-4b15-8185-39ee15c260da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 10)</strong> The
        Philippines should be wary of Chinas intention regarding the countries joint
        oil and gas exploration deal in the West Philippine Sea, a former Supreme
        Court justice said Wednesday amid issues surrounding Beijings new Coast Guard
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140040c6-5f21-4dc5-a062-9477f52e0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President [Rodrigo] Duterte lifted the moratorium on oil and
        gas exploration, the Chinese Foreign Ministry said they have no objection
        because there is a consensus already between the Philippines and China on
        exploration, retired Senior Associate Justice Antonio Carpio said in an interview
        with CNN Philippines <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010d478-5eed-4947-92f3-ccc2c235714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there is a consensus, and at the same time, they passed
        this law. So we have to be very careful here. We have to see what exactly
        is the intention of China with respect to the MOU and TOR, he added, referring
        to the <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding</a> and the terms of reference of the exploration deal signed
        with the East Asian giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295b596-c84b-4db0-9e78-fc951091e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department <a href="https://www.cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">announced
        in October</a> last year that Duterte approved the lifting of the moratorium
        on oil and gas exploration in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72600ceb-6269-45a3-9d74-2b605bead102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move paves the way for the resumption of drilling activities
        in the contested waters as well as the planned joint exploration with China,
        which earlier welcomed the development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa229a21-8f02-423e-85a8-865c0bdbfd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">
        China looks forward to ''new progress'' in oil exploration deal with PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6c5fc-402e-41f5-80a7-20d232e0a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the implementation of Beijings fresh measure, which
        allows its Coast Guard to fire at foreign vessels, sends conflicting signals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e45405-4356-4979-a23c-ef6a464221a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T14:39:17.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:30:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My advice is we wait for Chinese action as far as the MOU and TOR
        is concerned, because they are sending conflicting signals, the former magistrate
        said.</p>'
  'donald-trump-impeachment-trial-mob':
    'author': 'Stephen Collinson, CNN'
