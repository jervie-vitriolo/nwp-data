        and belonged to the 2020 National Interschool Cyberleague Valorant Tournament
        Top 4.</p>'
  'US-Trump-impeachment-trial-Senate':
    'author': 'Jeremy Herb, Manu Raju and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T06:29:44.901+08:00
    'imagesource': 'jcr:cbd47989-8122-4cdf-8ce1-35566e63a400'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca5d03c-9f68-450d-8f6b-c880c00487a6'
    'lead': 'The US Senate voted Tuesday that the second impeachment trial of former
      President Donald Trump is constitutional after the House made an emotionally
      compelling case showing how rioters violently breached the US Capitol and attacked
      police officers last month, invoking Trump''s name as they tried to disrupt
      the certification of the November election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T06:40:01.324+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:35:20.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:17.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US senators vote that impeachment trial is constitutional following
      House managers and Trump lawyer debate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6a27f-cff0-4bd8-8846-1cb7ed7192af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The US Senate voted Tuesday that the
        second impeachment trial of former President Donald Trump is constitutional
        after the House made an emotionally compelling case showing how rioters violently
        breached the US Capitol and attacked police officers last month, invoking
        Trump''s name as they tried to disrupt the certification of the November election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5c7b3-6fbc-48b1-b9f7-55acf7f3842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56 to 44 vote, however, showed why there''s little path for
        the House managers to obtain the two-thirds majority needed for conviction,
        as all but six Republican senators voted for a second time that the trial
        was unconstitutional because Trump is no longer president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8aa2-4a01-49e0-beb8-b9b1d0f408db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bill Cassidy, a Louisiana Republican, was the only senator
        to vote differently than a procedural vote last week on the constitutionality
        of the trial. Cassidy told CNN Tuesday after the managers'' presentation that
        it was a "very good opening" and they made strong arguments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59a8a3-67c8-4717-ab58-02f4d7b256c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was held Tuesday after Trump''s second impeachment trial
        began with the House impeachment managers showing how rioters violently breached
        the US Capitol and attacked police officers, invoking Trump''s name as they
        tried to disrupt the certification of the November election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd397fa-fbe3-4bf4-9116-6c28aecb3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jamie Raskin of Maryland, the lead impeachment manager, opened
        his presentation with a video showing disturbing footage of how protesters
        overran police and ransacked the Capitol, forcing lawmakers in the House and
        Senate to flee their chambers. The video was spliced with Trump''s speech
        on January 6 ahead of the riots, showing the crowd''s reaction to Trump as
        he urged them to head to the Capitol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f260c9-6b41-45f6-86a5-72aebf547583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was an early sign about how the House impeachment managers
        intend to confront senators with the violent events of the riot and charge
        that Trump is culpable for inciting the insurrectionists that attacked the
        Capitol and placed their lives in danger. The opening session of the trial
        was a debate on the constitutionality of the trial itself, but Democrats quickly
        turned their attention to the harrowing attack on the Capitol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656c72b-84ec-4328-830e-ecf258592119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats'' 13-minute video concluded with Trump''s deleted
        tweet on January 6, saying that "these are the things and events that happen
        when a sacred landslide election victory is so unceremoniously &amp; viciously
        stripped away."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2f4ef-0c6e-4f72-a178-ac3cb99e1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on both sides turned away from the video from time to time
        as it played on monitors, the yelling of the mob echoing in the chamber that
        rioters had breached. When the video ended, there was silence in the chamber
        before Raskin spoke again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a3a4c-a290-4980-9c2b-3501be25fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s not an impeachable offense, then there''s no such thing,"
        Raskin argued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc882f-b1d2-448f-a701-b4b293de4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arguments on constitutionality on Tuesday''s docket</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b35d6a-0a6c-47e1-942c-f6ad48dff00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team has contended that the impeachment trial itself is
        unconstitutional, while arguing that Trump did not incite the rioters and
        that his speech about the election was protected by the First Amendment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e024db4-6660-40f9-af33-d8efba96b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial presentation from the defense team offered a Jekyll-and-Hyde-esque
        response to the impeachment charge, with Trump attorney Bruce Castor praising
        the managers for a presentation that was "well done" and attorney David Schoen
        following by slamming Democrats for trying to tear apart the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd529e4-7bbe-4f0f-891d-e3876a0fe81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castor opened Trump''s defense with a meandering presentation that
        included a lengthy praise of the Senate, including his home state Pennsylvania
        senators Republican Pat Toomey and Democrat Bob Casey, while also arguing
        that the Senate should not be holding the impeachment trial. Castor warned
        that a second impeachment trial in 13 months would "open the floodgates" to
        future impeachments, even making the unfounded rhetorically suggestion that
        former Obama administration Attorney General Eric Holder could be impeached.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b1088-d86a-4d74-92f6-684995a211b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t possibly be suggesting we punish people for political
        speech in this country. If people go and commit lawless acts of their beliefs,
        and they cross the line, they should be locked up," Castor said. "If we go
        down the road my very worthy adversary here Mr. Raskin asks you to go down,
        the floodgates will open."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b94431-1c87-4113-868f-ddbcd039e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schoen was supposed to present first, not Castor, according to two
        people familiar with the plan. But Castor told the Senate that Trump''s legal
        team "changed what we were going to do on account that we thought that the
        House managers'' presentation was well done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59b6c4-faec-4e96-a417-b6b46f1eaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Castor deferred to Schoen, the tone of the defense team changed
        starkly. Schoen charged that Democrats were using impeachment as a political
        "blood sport" to try to keep Trump from running for office again, accusing
        Democrats of trying to disenfranchise pro-Trump voters. Schoen played a video
        montage showing Democrats saying they wanted to impeach Trump back in 2017,
        before ticking through the arguments Trump''s side has made that the House
        failed to give Trump any due process and that the trial of a former president
        was unconstitutional.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d629e-e352-482b-a8ab-547090807516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re willing to sacrifice our national character to advance
        their hatred and their fear that one day they might not be the party in power,"
        Schoen said of Democrats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f49be-1c50-4ac8-8913-c7b464c32874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This cannot be our future''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af98f46-c047-467c-99ae-096781eb15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats argued there was clear precedent for the impeachment
        trial when the acts Trump was impeached for happened while he was in office.
        After their video opening, Raskin and Democratic managers Reps. Joe Neguse
        of Colorado and David Cicilline of Rhode Island walked through the history
        of impeachment and how it was written in the Constitution, arguing there was
        sufficient precedent to hold a trial for Trump. Raskin used a series of writings
        to argue the Framers indeed intended impeachment to be a tool that could be
        used even after an official left office. Raskin said that in fact, one of
        the Founders'' key concerns was protecting against politicians who came into
        office as "demagogues" and left as "tyrants."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4427a-ceac-4d37-8942-4908fd37e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump may not know a lot about the framers, but they
        certainly knew a lot about him," Raskin said. "Given the framers'' intense
        focus on dangers to elections and the peaceful transfer of power, it is inconceivable
        they designed impeachment to be a dead letter in a president''s final days
        in office."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b19a4-32d7-4ee3-af76-317651f2e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats argued that Trump''s team was trying to create a "January
        exception" that would create a loophole for presidents to commit impeachable
        offenses just before leaving office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918961f4-57c4-4e56-a2fa-86efc7c8d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents can''t inflame insurrection in their final weeks and
        then walk away like nothing happened," Neguse said. "And yet that is the rule
        that President Trump asks you to adopt."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9db1ef-8e24-4de4-9662-e904dd5c5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin closed the Democrats'' opening argument with a personal plea
        to senators, choking up as he described how his daughter was in the Capitol
        when the riot unfolded, one day after his family had buried his 25-year-old
        son. When he was reunited with his daughter, who had been in hiding off the
        floor, Raskin apologized, saying he promised it wouldn''t be like this the
        next time she visited. His daughter responded she didn''t want to come back.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c71d5c-1ae4-4a0a-b3be-010168e59fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senators, this cannot be our future," Raskin said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8c4e1-600c-4c91-a314-1904e80eb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trial schedule comes into focus</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67de128-65a3-4174-90ca-7b096f8c867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic impeachment trial has a number of firsts: It''s the
        first time in US history a president will be tried in the Senate court of
        impeachment for a second time. And it''s the first time that a former president
        will face the prospect of conviction and disbarment from office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d53c84-59f8-4640-a0bd-ca5f94822a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate plans to continue the trial every day until it concludes,
        including the weekend, after an initial planned break for the Shabbat holiday
        on Friday evening was scrapped. Democratic senators came away from a conference
        call Tuesday morning with Senate Majority Leader Chuck Schumer under the belief
        that a final vote on conviction could occur Sunday or Monday if there are
        no witnesses, according to multiple senators on the call. Republican senators
        discussed the possibility the trial could wrap up by Saturday evening if there
        are no witnesses, according to two senators.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c002061-6fff-4298-9c17-fa9665d2e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House managers have not yet requested witnesses -- beyond a request
        for Trump himself last week that the defense team swiftly rejected -- but
        are preserving that option in case they need witnesses'' testimony to rebut
        an argument made by the Trump team, which would extend the length of the trial
        into at least next week. The timing is also a bit uncertain because it''s
        unclear how much time the Trump team will use, though they''re not expected
        to use their full 16 hours.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44128afe-5a16-4582-9458-49796ea58658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the House managers and Trump'' team make their presentation
        Tuesday, the Senate will vote on whether the trial is constitutional. While
        that vote could halt the trial if the Senate voted it was unconstitutional,
        a similar procedural vote forced by GOP Sen. Rand Paul of Kentucky failed
        55-45 last month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f15af-8fed-4098-8559-b0e0d0006e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior House aides on the impeachment team argued Tuesday that once
        the Senate votes on the constitutional question, which only needs a majority
        vote, it should be considered settled like any other trial motion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef86ee1-c627-46fe-985b-938e130b9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Democrats are sure to win this vote, the constitutionality
        question looms over the entirety of the trial, because Republicans have coalesced
        around the argument as a reason to acquit Trump. Conviction requires two-thirds
        majority, or at least 17 Republican senators, to join all members of the Democratic
        caucus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6690322-5566-4380-9bc0-714ac1954ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, five Republican senators voted against Paul''s motion
        to dismiss the trial, and it''s not clear if there have been any shifts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2256db-df7b-4273-8df4-29ed59f218b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Roger Wicker, a Mississippi Republican, told CNN Tuesday that
        "Democrats sent a better team" this time, calling them "very eloquent." But
        he said "no," nothing had changed his mind on the constitutionality question.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833285b-4b0f-4d0f-a29f-1af3795ceef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the constitutional defects of this -- both in the House
        and the Senate are overwhelming," said Sen. John Kennedy, a Louisiana Republican.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673142c-a278-4a00-99a3-3eb6908b7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different kind of trial</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d05df5-00d9-4c2f-9eba-6648442364a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the last trial, senators will not be required to sit at their
        desk throughout the proceedings, due to the Covid-19 pandemic. They will be
        able to instead watch from the gallery above the Senate chamber or in a room
        off the floor that will show the trial on television. Masks will not be required
        on the floor, unlike on the House floor, but the expectation is the managers
        and Trump''s lawyers will wear masks unless they are speaking.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b70a03-0577-461b-b37e-74a077c64bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trial got underway, all senators were wearing masks except
        Paul, who has long argued that he''s immune after having Covid early last
        year. It''s still unclear if those who have had coronavirus remain immune
        to the virus. Other senators, however, who have had coronavirus or been vaccinated
        for the disease, still wear masks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dae4be-9ba8-4a5c-882a-31077b74ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are not allowed to speak during the trial as jurors.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba6ef9-de74-4ffe-adac-28b13f5745ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T06:40:01.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:35:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s debate and vote, the House managers will have 16
        hours over two days to make their presentation beginning Wednesday, followed
        by two days for Trump''s lawyers. Senators will then have four hours to ask
        questions submitted in writing to both sides, and the Senate could debate
        and vote on whether to subpoena witnesses, though it remains unclear whether
        any will be sought at trial.</p>'
  'meteorologist-lost-wallet-Antarctica':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T07:05:44.718+08:00
    'imagesource': 'jcr:6f9056a0-f6f0-495f-acd5-2a4c91557ff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fefa224-f28c-4242-971b-d289dca3472d'
    'lead': 'Retired Navy meteorologist Paul Grisham had long forgotten the wallet
      he lost while stationed in Antarctica in 1968, so he was surprised when someone
      returned it to him two weeks ago -- 53 years later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T07:07:42.757+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:35:01.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:17.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Navy meteorologist lost his wallet in Antarctica and got it back 53
      years later'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33a569-24b6-48d9-85cd-bbbc64caf5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Retired Navy meteorologist Paul Grisham
        had long forgotten the wallet he lost while stationed in Antarctica in 1968,
        so he was surprised when someone returned it to him two weeks ago &nbsp;53
        years later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd25cd-5175-4ebd-b51a-1f795a12e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also surprised by how young he looked at his old ID card
        that was tucked inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb70fe9-7bee-493a-8bba-34df01b3840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brought back memories, oh yeah. I had dark brown hair at the
        time," the 91-year-old said with a laugh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3faa82f-93dc-497c-82b7-b1b8e41b4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham said somebody found the wallet while demolishing some old
        buildings at McMurdo Station, including the building where he lived from 1967
        to 1968.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f4788-757e-459e-9bcd-7ce2ee17848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worn wallet is a time capsule of the 13 long months Grisham
        served in the Antarctic &nbsp;or "The Ice," as they called it. It held a
        beer ration card with 21 punches left, his motor vehicle operator''s license,
        and a card with instructions for what to do in the event of a nuclear, chemical
        or biological attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c935a-272d-481d-94a1-2f4a0a8a4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God it was never used," Grisham said, adding that this was
        at the heart of the Cold War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73954ce6-9ee1-462a-9bd0-a2febf606b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also had a handwritten recipe for making homemade Kahlua liqueur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6861ed9-1a2c-44c7-9e6b-fbfd8be544a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham never used that either (he''s partial to gin martinis), but
        a lot of people have asked him for it after hearing his story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec149c-6bda-4788-9259-836a982582d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham was particularly busy during summer operations in Antarctica,
        monitoring the weather and providing reports for the airplanes and ships delivering
        personnel, equipment, and supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac280655-44c1-4452-a128-35d7ef968a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire station worked 12 (hours) on 12 off around the clock
        for a period of five months because there was so much to do" to get ready
        for the long, black winter, Grisham said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990ab6e-9b6d-41c8-92f7-47b46e755db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a two-lane bowling alley, which was almost always in use,
        along with a small gym because it was too cold to safely exercise outside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc7d0c-bd18-408b-87f2-12625148d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McMurdo Station was in what we called the ''banana belt,'' the
        temperature got up to about 25 degrees and I''ve seen it as cold as minus
        65," he said. It got even colder as you went farther inland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20970002-99c9-462b-92fd-8985922ee269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost inconceivable just how cold it is. It''s almost impossible
        to describe to people who haven''t been there," he said. "In fact, we spent
        a lot of time trying to figure out ''how do we explain this to the folks at
        home?'' and we just never really came up with a good way to explain it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94108c27-d4ff-4f6a-a423-283b9819873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s 50 to 75 degrees colder than the North Pole and if
        you need a more tangible example, a soda can would freeze and burst open in
        14 minutes if you left it outside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e86af2-29b1-4f3f-816a-30435fe65c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that really made life worth living down there was
        the people that were there," Grisham said. "We wintered 180 men and they were
        the most congenial, likable men that I ever had the pleasure to be around."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab018810-df50-4c0d-93ca-c7d008d058eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They played a lot of games during their downtime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282dc6fb-b6e7-4bb4-be84-b5781d27dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham won a lot when they played poker and the wallet had a number
        of money order receipts from when he sent his winnings to his wife and young
        children. He was also good at chess but said there was one Russian scientist,
        who he just couldn''t beat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1a238-7502-4cda-9861-894726ce57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they didn''t do much exploring outside the compound because
        of the extreme cold, but he did get to make the 850 mile trip to the South
        Pole while he was there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c26299-79ae-4fd8-b898-5a9fa59c7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham also got to meet legendary explorer and mountain climber
        Sir Edmund Hillary, who picked his brain about the weather for about two hours
        before setting out on an expedition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a6d00-4423-4f14-8686-9df1c44a568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his tour, he was able to get an assignment in San Diego, California,
        and later was assigned to an aircraft carrier in Vietnam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281c800-8e38-4915-98a2-5db3f6dee080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired in 1977 after 25 years of service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719bd44-6e73-4bfb-949d-d906d117bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham moved back to San Diego after marrying Carole Salazar, who
        he met in Paris in 2001 after his first wife died. They''ve been married for
        almost 18 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a79ec-4288-40e4-949c-3660d90d2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the family has had as much fun with this discovery as
        he has.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc2efd-bba7-43e2-8fd4-45e41349e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granddaughter Christina Salazar said she was amazed when she first
        saw the wallet and thought it looked like he could still use it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1991a0-74d5-45c4-8356-e32195f08b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old said she''s enjoyed his stories about his time in
        the Navy since she was a girl.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c39c7-0210-4559-8811-0991f431f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, it was always my favorite to listen to him talk about
        the Emperor penguins that he would encounter," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864e579-6c56-4165-a68f-9f6ecabb2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she gets to hear about his adventures over one of his famous
        gin martinis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace5622-1f2c-450a-aa7a-e569c2e5f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime he has one nowadays, he claims it brings him back to his
        days on "The Ice," she said. "It''s an honor to share a martini with him and
        listen to him talk endlessly about his time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122130a-c398-4af6-9f2e-8a45ef4fb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she learns something new about her grandpa every time he
        tells a story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f8cdf-79e5-456c-9e2e-9fab2cb780ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s still our go-to guy with any weather questions," Salazar
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a0ddd-1ac2-4cd7-b06c-c7b6fce1682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T07:07:42.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:35:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/09/us/antarctica-lost-wallet-trnd/index.html"
        target="_blank">A Navy meteorologist lost his wallet in Antarctica and got
        it back 53 years later</a></em></p>'
