  'experts-failed-identify-sarscov-wildlife-china':
    'author': 'Sandi Sidhu, CNN'
    'caption': 'Liang Wannian speaks during a joint press conference with the World
      Health Organization team in Wuhan, China, on Tuesday, February 9. Photo courtesy:
      Ng Han Guan/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-10T01:00:59.394+08:00
    'imagesource': 'jcr:6c6cc61e-030f-4ae5-ac87-6118fadbaf23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b543c80e-a6ca-4a15-bd64-2b5dbdaf1d86'
    'lead': 'Viruses genetically related to SARS-CoV-2 have not been identified in
      different animals including horseshoe bats and pangolins, and all animals tested
      in Wuhan tested negative for the virus, China''s leading health official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-10T00:46:14.526+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:38:52.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:18:14.021+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China Health official says that experts failed to identify SARS-CoV-2
      in wildlife in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba18291-9864-4892-80af-d1c07c081458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Viruses genetically related to SARS-CoV-2
        have not been identified in different animals including horseshoe bats and
        pangolins, and all animals tested in Wuhan tested negative for the virus,
        China''s leading health official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038dfc2-2037-4fca-97cf-5a1e2c5d4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce778458-31a1-4039-b99e-11776cc43200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a joint World Health Organization-China press conference in Wuhan
        on Tuesday, Liang Wannian, Head of Expert Panel of COVID-19 Response of China
        National Health Commission (NHC) said that the studies and research have "failed
        to identify evidence of SARS-CoV-2 related viruses in samples of wildlife
        in Wuhan and different places in China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c64767-1533-4315-8f25-2e2837cde057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fbdef-f070-46fc-ba92-08d016a59aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All animals were negative," Liang said of the animals tested in
        Wuhan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd7420-d82c-490a-98b2-80c181f530c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e87f99-df13-4d8d-ac22-ccd6c45a3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang said that sampling from the Huanan seafood market indicated
        that there was "widespread contamination of surfaces" with SARS-CoV-2 at the
        point that it closed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1397a7-4386-4102-a11c-bb56ec978f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd112fc6-0478-4667-94ba-1c6ef8b0c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the finding was "compatible with the introduction of
        the virus from infected people or related cold chain products, animals and
        animal products" and that research into related cold chain products needed
        further research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ac932-3a54-4ac1-a64c-d54f1c23e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b09ce9-2aeb-462f-9bb2-91252dcf47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to this research, all of the samples related to animal
        products or animals were all negative. For the cold chain products and relevant
        testing, the research is at the ongoing stage," Liang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d1ef2-2214-449f-a12c-40a408fe5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a33a0f-8240-4a94-9c9d-90fa5924d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the virus can "persist in conditions found in
        frozen food, packaging and cold chain products," and that "recent outbreaks
        in China have been linked to the cold chain."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31edc3-b582-4587-b3d8-cbcd8a0902c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T00:46:14.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:38:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-09-21/index.html"
        target="_blank">"China Health official says that experts failed to identify
        SARS-CoV-2 in wildlife in China"</a></em></p>'
