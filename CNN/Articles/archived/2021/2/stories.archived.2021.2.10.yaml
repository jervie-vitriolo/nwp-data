      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e09d1c-184e-438f-b676-271738b6b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive of NHS England Simon Stevens said that vaccine uptake
        in older populations had been very high, and that the campaign was a way to
        encourage others who can take up the vaccine to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16647f6-a26e-4b5c-9108-12b5efe0d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664fc72-9a4f-4179-ab36-a7c02487eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well over nine out of ten people aged 75 and over have already
        taken up the offer of their NHS Covid vaccination, and now we want to encourage
        everyone in the high priority groups to do so," Stevens said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158d04a-2260-4035-a91c-a1c6a4359d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e1dff-29b2-4b7a-8f92-b4e9dc354c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re grateful to Sir Elton and Sir Michael for helping
        the NHS promote vaccine uptake," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eaeb71-47aa-4488-92a2-5e8af41a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-10T19:33:57.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:22:45.907+08:00
