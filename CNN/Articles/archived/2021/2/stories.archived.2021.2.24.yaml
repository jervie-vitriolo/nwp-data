      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending children kidnappings is one way of addressing insurgency
        in Mindanao as Duterte vowed to repair barangay roads to promote economic
        development in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5812c7-6af3-478e-a826-b9937c4f6df8'
