    'lead': 'Prince Philip, the husband of Queen Elizabeth II, is being treated for
      an infection and is not expected to leave the hospital for several days, according
      to an update from Buckingham Palace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T01:32:57.873+08:00
