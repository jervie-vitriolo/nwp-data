      'mgnl:lastActivated': 2023-01-25T09:03:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61022a97-20fb-4023-90b8-6b378fe9234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast high-tech complex is one of seven new production centers
        across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465807c7-faaa-4544-ba36-81c4d0cb17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
