      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a799e-54a4-4593-bee3-b28d1cf27d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not unless China finally respects and honors that our territories
        in the WPS are ours and ours alone, every other business negotiation it has
        in our country will remain suspicious,” she added.</p>'
  'Pasay-COVID-19-cases-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T14:02:56.435+08:00
    'imagesource': 'jcr:6e607ee1-f40b-40a9-9344-9c54c43cfbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f64255-38d1-429d-a4e8-1f7a558a383d'
    'lead': 'The Philippine Genome Center is set to sequence swab samples of COVID-19
      patients from Pasay City to determine if the more transmissible variants are
      causing the surge in a number of barangays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T14:07:18.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:57:14.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:05.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More samples from Pasay to be checked for COVID-19 variant after case
      spike'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf97080-843f-49f4-88fb-032bcb89da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Philippine Genome Center is set to sequence swab samples of COVID-19 patients
        from Pasay City to determine if the more transmissible variants are causing
        the <a href="https://cnnphilippines.com/news/2021/2/23/Pasay-City-55-areas-localized-lockdown.html">surge
        in a number of barangays</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ced6cb-6075-4060-80db-bde9bd325abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One variant case in Pasay involves the mother of an MRT-3 employee
        who tested positive in the cluster of cases in the train depot in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10536fd8-d3b6-4e56-b46f-4d1154e79e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan kumuha ng sample sa area para ma-subject sa genome sequencing
        so we can determine if may variant sa lugar na ito," Health Spokesperson Maria
        Rosario Vergeire said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a895e-56dd-436c-bf9a-9f6e5c794a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to get samples in the area for genome sequencing
        so we can determine if there are variants there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c7c31-2d44-4a29-a8ef-d31984486e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Interior departments, and Metropolitan Manila Development
        Authority are meeting with Pasay officials to help manage the surge in coronavirus
        cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0909d9a-eca6-4ac8-93a1-a07185b9292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:07:18.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government locked down 55 areas as it grapples with rising
        infections. The city has 395 active cases as of Feb. 22. The total number
        of infected is now at 7,650, while 7,059 recovered and 196 died.</p>'
