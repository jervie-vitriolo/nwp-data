      'mgnl:type': 'text'
      'text': '<p>[Trnalstion: They can already go to malls but I can’t understand
        why they can’t return to the classroom. They can go to Boracay, to Baguio.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90908a-216c-46c9-bcfd-759cc2f65149'
