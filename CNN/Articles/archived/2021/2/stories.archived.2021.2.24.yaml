      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puntahan mo sa loob kunin yung mga bata at isaoli mo sa magulang
        at isauli mo</em> at the earliest opportunity," he said.</p>'
