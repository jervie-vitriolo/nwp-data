      'mgnl:lastActivated': 2023-01-25T09:03:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bc55c-0933-4cc2-8d6c-3dfaab32ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Prince Philip''s youngest son, Prince Edward, told the
        UK''s Sky News that he recently spoke to his father, who is doing "a lot better"
        and is looking forward to returning home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fe9ed-ebfe-43c8-b581-8eb2c31ea9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717d14f-c572-417c-b329-e650cfbbedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Edward said the family was still keeping their "fingers crossed"
        for his father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48c658-942e-4964-a1d4-5f71fc72481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc1e93-ab8e-49ec-9f10-996d7b5dce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some brilliant and lovely messages from all sorts of
        people. And we really appreciate that and so does he. I''ve been passing them
        on," said Prince Edward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab2197-76dd-4858-8b13-d332c7aa4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.520+08:00
