    'lead': 'The Food and Drug Administration and the Health department are investigating
      a government official.

      That''s after he admitted to using an unregistered vaccine.

      President Duterte''s special envoy to China Ramon Tulfo revealed he received
      a Sinopharm shot in October last year.

      Tulfo adds, he was inoculated alongside some government officials and members
      of the presidential security group.

      He claims, President Duterte even knew about this.

      But Malacañang says, it is leaving that to the Ombudsman.

      Tulfo explains, he wanted to know the effects of the vaccine, after he applied
      to be one of its distributors.

      We now go above and beyond the headlines with Ramon Tulfo.

      '
