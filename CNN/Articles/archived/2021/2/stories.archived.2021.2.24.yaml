    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd6fde4-cd82-42f8-be10-8e68e89d2492'
    'lead': 'Golf legend Tiger Woods is awake and recovering from surgery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T03:55:26.916+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:10.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:48.001+08:00
