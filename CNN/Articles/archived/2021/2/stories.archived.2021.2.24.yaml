    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:57.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Italy', 'Genoa', 'Camogli-cemetery']
    'template': '1'
    'title': 'Hundreds of coffins fall into the sea following collapse of an Italian
      cemetery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc40efa-8922-4e7f-83b3-49c3f7554868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A landslide on the Italian coast near Genoa
        caused the collapse of a cemetery Monday, leading to hundreds of coffins falling
        into the sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cc9ce-b38e-4e8e-8584-a01a65fba9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camogli cemetery, built more than 100 years ago, is situated
        along an area of rocky seaside cliffs. Francesco Olivari, the mayor of Camogli,
        called the collapse an "unimaginable catastrophe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90789416-096a-4176-8085-2f359cf90706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that 200 coffins had fallen, but only 10 have been
        recovered, according to Giacomo Giampedrone, regional assessor of civil protection.
        Recovering the rest of them "will depend on the sea in the coming days," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e79352-06d9-4454-9c67-5b958bd75a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, maintenance being performed along the area of fragile
        coastline was abruptly stopped when workers noticed cracks in the rock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5aaa8f-e7e7-43c7-877f-283cc282e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were doing work on a portion of the rocky coast -- it was close
        to the area that fell today,"Olivari told CNN on Monday. "Some signs of fissures
        were seen. We decided to close the cemetery."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5da9ab-eb4e-4e16-9897-67a928b58d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they called officials at the Office of Civil Protection
        in Liguria to intervene and evaluate the situation. A team of geologists with
        the department is using drones to get a better sense of the damage and determine
        if there is danger of another landslide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92973b80-9c4d-4166-921c-df9088fbf038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of collapse that happened today is very hard to detect
        or to predict," Olivari said. "This area is subject to this type of collapse
        — it''s very fragile."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc95360-41b9-480e-b8f4-25ecffd40702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giampedrone said the port authority of Genoa blocked the coastal
        area below the cemetery Monday night to keep the coffins from floating out
        to sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9b1d6-2d14-4d41-92a4-22cf035211b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday after surveying the site, officials said they will continue
        work on recovering the coffins and corpses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b30d9-9aa5-4bd4-b5ba-da73b63e6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:08:23.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/23/world/coffins-fall-into-sea-italy-trnd/index.html"
        target="_blank">Hundreds of coffins fall into the sea following collapse of
        an Italian cemetery</a>."</em></p>'
  'microsoft-russia-security-breach':
    'author': 'Brian Fung, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T10:09:13.280+08:00
    'imagesource': 'jcr:6f6ae5c7-154d-4040-a370-45dbf42248a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c57b0e4-d673-4f3f-bb2d-1975cfd271dc'
    'lead': 'Microsoft directly blamed Russia''s foreign intelligence service on Tuesday
      for a devastating security breach of at least nine federal agencies and dozens
      of private businesses, going further than US government officials have to date
      in their public attribution for the hack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T10:13:23.254+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:02:05.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:57.802+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Microsoft', 'Russia', 'security-breach', 'United-States',
      'Brad-Smith']
    'template': '1'
    'title': 'Microsoft tells lawmakers there''s ''substantial evidence'' Russia was
      behind devastating hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788f530-eddf-487d-b5bd-2ccf17bf84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Microsoft directly blamed Russia''s foreign
        intelligence service on Tuesday for a devastating <a href="https://edition.cnn.com/2021/02/17/politics/solarwinds-hack-investigation/index.html"
        target="_blank">security breach</a>&nbsp;of at least nine federal agencies
        and dozens of private businesses, going further than US government officials
        have to date in their public attribution for the hack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae39ee6-a4b6-492d-9a0b-35588c2ff0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before the Senate Intelligence Committee, Microsoft President
        Brad Smith said it would likely take time for the US government to formally
        reach the same conclusion. But, he said, there is "not a lot of suspense at
        this moment in terms of what we''re talking about."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d96a67-f068-4ccf-bd34-65ebf530cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we''ve seen substantial evidence that points to
        the Russian foreign intelligence agency," Smith said, "and we have found no
        evidence that leads us anywhere else."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b09c1-a367-40b5-993a-128c27edbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials have so far <a href="https://www.cisa.gov/news/2021/01/05/joint-statement-federal-bureau-investigation-fbi-cybersecurity-and-infrastructure"
        target="_blank">said only</a>&nbsp;that the attack was conducted by an actor
        who is "likely Russian in origin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79670d2c-d8fa-4e76-8bcb-a5593516df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is <a href="https://edition.cnn.com/2021/02/23/politics/biden-prepares-russia-sanctions/index.html"
        target="_blank">preparing sanctions</a>&nbsp;and other retaliatory measures
        aimed at Russia over the hacking campaign, a US official familiar with the
        plans told CNN. Discussions about the response are still ongoing but could
        come within a matter of weeks, the official added, noting that the package
        will likely include sanctions and a cyber component. In outlining its response,
        the official said, the United States will argue that the breach goes beyond
        an isolated case of espionage and the response is being considered within
        the broader context Russia''s malign activities that have prompted condemnation
        from the Biden administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ab007-fd18-455a-b864-f17527510599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing on the unprecedented spying operation marked
        the first public accounting to Congress of what went wrong last year when
        the IT software company SolarWinds unwittingly sent software updates to thousands
        of customers -- including top federal agencies and businesses -- that contained
        malicious code written by hackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e468c-b1a9-4aec-978a-13dde77bc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code enabled the hackers to execute highly sophisticated follow-up
        attacks to compromise a handful of high-value targets, including the Departments
        of Commerce, Defense and State, among others. The Justice Department has disclosed
        that up to 3% of its Microsoft email accounts were accessed in the breach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3ef6f-56a8-4fb1-9a22-8acb5229e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their level of access, the attackers could have done much more
        than simply snoop on files, said Kevin Mandia, the CEO of FireEye, one of
        the cybersecurity companies investigating the breach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd5569-b404-4738-97e9-14859304747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a plan," he told lawmakers. "They had collection requirements
        ... they target government projects; they target things responsive to keywords.
        These folks have economy of movement — if they broke into your machine, sir,
        they string-search it. They find responsive documents. They get out of Dodge.
        They have an economy that shows they''re professional."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e228cb9-c86e-40a6-a25b-b09ae71d89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers also likely sought to evade detection by launching
        their attacks from servers located within the United States, Mandia and Smith
        said — echoing an earlier assessment by Anne Neuberger, the White House''s
        top cybersecurity official, who told reporters last week that by using US-based
        infrastructure, the hackers "made it difficult for the US government to observe
        their activity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9370b1-2fc6-4b28-b6ea-edded44003f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advanced persistent threat actors know that the NSA is prohibited
        from surveilling domestic computer networks, so it makes sense for them to
        circumvent US surveillance whenever possible," said Sen. Martin Heinrich at
        Tuesday''s hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c128a-48ad-4253-abf3-92eb0984da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon declined to take part in hearing</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b25fea-2987-49e4-af1a-eb9e641910ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s cloud hosting arm, Amazon Web Services, may also have
        some explaining to do, said Sens. Mark Warner and Marco Rubio, who lead the
        intelligence committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1c040-5b85-4805-8abf-9d1648cca0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had extended an invitation to Amazon to participate," Rubio
        said. "The operation we''ll be discussing today used their infrastructure,
        at least in part required it to be successful. Apparently they were too busy
        to discuss that here with us today, and I hope they''ll reconsider that in
        the future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44d37d-1d1b-4125-8943-f1f55a03bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Microsoft, Amazon is among the country''s largest providers
        of cloud hosting services and data centers. The use of Amazon''s infrastructure
        had not been previously disclosed. A spokesman for AWS didn''t immediately
        respond to requests for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b33e9c-980f-40a8-b9ea-56fa372361c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiersten Todt, managing director of the Cyber Readiness Institute,
        said Amazon''s decision not to testify could reflect a lack of preparation
        to speak publicly on the matter — but said that the senators'' invitation
        showed "there is an expectation they can add to the conversation, and them
        not showing up, you could be as dramatic as to say it''s negligent from a
        national security perspective."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e48f15-cee8-4245-a727-b6f0a8af25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathering answers about the incident may now be the country''s best
        hope for preventing another such attack, especially as law enforcement agencies
        begin to probe other aspects of the spying campaign. US officials have repeatedly
        warned that SolarWinds was not the hackers'' only avenue for accessing victim
        networks; other vulnerabilities and attack methods unrelated to the company''s
        software are also known to have been used, though how widely is unclear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254b82d-a427-4374-8c0e-616adfd24e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach may also serve as a launchpad for renewed proposals for
        a federal data breach notification requirement, which Smith said should be
        a legal obligation for at least US tech companies. Other proposals circulated
        at the hearing included calls to improve communication between the public
        and private sectors about cybersecurity threats and attacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da07051-807e-4bb5-a693-386bd53fc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Sen. Angus King whether there needs to be a single federal
        agency charged with identifying the attackers, Mandia emphasized the support
        the US government must provide to private sector entities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfb53b-9bb1-4dcc-b977-9e7a4ac2761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most organizations recognize we are expected to defend ourselves
        from the drive-by shootings on the information highway. But we shouldn''t
        have to defend ourselves from the SVR," Mandia said, referring to Russia''s
        foreign intelligence agency. "That doesn''t seem like a benchmark this nation
        should set for every small and medium size company out there, that you need
        to defend yourself from a foreign intelligence service kind of hacking."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fe856-fb0b-4f3b-892b-48d096152a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the attackers breached SolarWinds remains a mystery</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb46d01-c625-4e2d-aea2-b88c7758a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the attackers first breached SolarWinds in order to infect its
        software design process remains a mystery. SolarWinds is pursuing three theories
        for how the attackers were able to compromise the company''s software development
        process in the first place, said CEO Sudhakar Ramakrishna.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf121e5a-2618-4585-9dfa-30b718bb3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to narrow [the hypotheses] down now to about three,
        which I hope will help us conclude to one," he said. But, Ramakrishna added,
        SolarWinds is still "sifting through terabytes of data" in an effort to pinpoint
        how the attackers got inside.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73124706-9ba9-43de-90c3-759ff091f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the security breach an "unfortunate and reckless operation,"
        Ramakrishna said SolarWinds takes seriously its obligation to better understand
        the attack and to prevent it from happening again. He also said more recent
        software updates by SolarWinds have addressed the flaw.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134d2f6-acc0-4ef2-8e88-9414704d7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are embracing our responsibility to be an active participant
        in helping to prevent these types of attacks," he said. "Everyone at SolarWinds
        is committed to doing so, and we value the trust and confidence our customers
        place in us."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46c6eb-0054-4944-81f8-793698e2c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramakrishna later added that the type of supply-chain attack that
        compromised SolarWinds is possible in "any software development process, which
        is the reason why we believe dubbing it solely as the ''SolarWinds hack''
        is doing injustice to the broader software community and giving us a false
        sense of security, possibly."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74216c76-6914-422d-b7af-f58bb163e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:13:23.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/23/politics/lawmakers-solarwinds-hearing/index.html"
        target="_blank">Microsoft tells lawmakers there''s ''substantial evidence''
        Russia was behind devastating hack</a>."</em></p>'
  'night-owl-work-performance':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-24T10:14:08.359+08:00
    'imagesource': 'jcr:eeb6ace5-0b2d-441d-b615-85bb7801bbd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d23e209-928a-4f09-bda8-c5e3a1e04bc4'
    'lead': 'The traditional working day doesn''t benefit night owls, with people
      who prefer to stay up late twice as likely to underperform at work as early
      birds, a new study from Finland has suggested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T10:18:21.941+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:01:52.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:58.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work-performance', 'time', 'work-hours', 'night-owl', 'research',
      'Finland']
    'template': '1'
    'title': 'Night owls may be twice as likely as early risers to underperform at
      work, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a20a4-d89b-447f-b67c-2dd88cb28e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The traditional working day doesn''t benefit
        night owls, with people who prefer to stay up late twice as likely to underperform
        at work as early birds, a new study from Finland has suggested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf76310-cd87-49b5-a6d8-bfdafa5a8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early risers — people who have a morning chronotype — tend to work
        better early in the morning, while evening types are the reverse. This inner
        clock is thought to be <a href="https://www.cnn.com/2019/01/29/health/circadian-rhythms-genetic-study/index.html"
        target="_blank">largely genetic</a>, but work schedules, family life and exposure
        to daylight also play a role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd06bb-bcb9-41b9-8969-79e299068416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronotype is your time-of-day preference for sleep and other activities,
        and reflects differences in an individual''s underlying <a href="https://www.cnn.com/2017/11/09/health/circadian-rhythms-2-new-studies/index.html"
        target="_blank">circadian rhythm</a>. This internal process plays a role in
        sleep patterns, metabolism and body temperature and influences hormones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2e2d7-9e2a-4fdc-9236-52dc14550230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers asked 5,881 individuals born in 1966 in northern
        Finland about their working life and health and questioned them about their
        sleep patterns to determine what their natural chronotype was in 2012 when
        they were 46 years old. The study participants were monitored over a period
        of four years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116290a-53c2-4ff9-8abf-d03a2c834c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten percent of the men and 12% of the women were "evening types,"
        72% of whom worked in day jobs, the researchers found. The rest of the people
        largely split evenly into early risers, or what the researchers termed intermediate
        chronotypes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd91ad4-dc04-4e8f-93e9-e9a81c8822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of people classified as evening types rated their own
        performance at work as poor using what the researchers described as an internationally
        accepted scale developed to identify individuals with poor work ability and
        a higher risk of retiring early because of disability. This was a significantly
        higher proportion than among early birds or intermediate chronotypes, the
        research said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1377e83-1243-47eb-9441-e73f0564b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds of underperformance were twice as high among the night
        owls as they were among the early birds in both sexes even after taking account
        of potentially influential factors, such as sleep duration and morning working
        hours, found the study, which published Tuesday in the journal Occupational
        &amp; Environmental Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271647d3-10ec-46c3-9856-e17809cc0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If evening types have to work in the early morning, they won''t
        rate their work ability as high as morning types. The reverse would be true
        as well. If normal business hours were 3 p.m. to 11 p.m., the early morning
        types would feel worse than evening types," said Kristen Knutson, an associate
        professor at Northwestern University, who researches the association between
        sleep, circadian rhythms and cardiometabolic diseases, including diabetes,
        obesity and cardiovascular disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bdc24-29e8-4083-b2c3-98e4374f665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying mechanism is our internal biological clock that
        dictates the time of day we perform best," said Knutson, who wasn''t involved
        in the research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff939c-9915-46ec-b452-73c349fd4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the population studied was from one area of Finland, Knutson
        said the findings "likely apply" to the United States given that biological
        clocks are universal. However, the researchers pointed out that office work
        in Finland starts early — typically at 8 a.m., and manual work even earlier
        — so their findings might not be applicable everywhere, and the topic should
        be studied further.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e109cc-4150-4d38-aa5a-40d94d521a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first population-level study to provide evidence that
        evening chronotype could be related to poor work ability," said the study
        authors Dr. Tapio Räihä and Leena Ala-Mursula, professor of occupational health
        care, from the Center for Life Course Health Research at the Univeristy of
        Oulu, Finland, in an email.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a732b5f-07d8-4910-8068-458ad68a9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that these observational findings are new, and need
        to be confirmed in other studies. Still, our results are well in line with
        previous evidence on eveningness being related to poorer health and functioning,"
        they added, using their word for evening chronotypes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba85ae1-4ef6-42cb-b0f1-16f4cddcd937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Hood, an associate professor at Bishop''s University in
        Quebec, Canada, said that night owls shouldn''t be alarmed by the findings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb73ce-1b62-4bc5-9bab-03eaf81ba9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:01:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rating job performance doesn''t necessarily tell you about the quality
        of the work in real terms, noted Hood, who studies the body''s circadian rhythms.
        Also, the study was observational — it doesn''t mean that being a night owl
        makes you less able to work. Plus, employers could benefit from people with
        different chronotypes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c07eb8-fb21-402a-ac02-03d72a000b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, the employee who seems like a slow starter in the
        morning might be the person who''s most able to work effectively into the
        evening to meet an important deadline," said Hood, who wasn''t involved in
        the research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9e5e9-5523-449e-9cd1-7b77b777dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is some opportunity for flexibility in scheduling, allowing
        employees some control over what time of day they complete their work may
        help to optimize performance and productivity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0774861-6de6-4ed2-bc91-f5a16b689e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said there was lots of evidence to show "that chronotype
        can affect your cognitive sharpness, which can play into performance on the
        job or in the classroom."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dff65-55a7-40b1-9ba6-1455b7d61e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This influence is clear when you challenge someone to pay attention
        and remember information at a time of day outside of their preference: for
        example, asking an evening person to deliver an important presentation to
        clients at a 7:30 a.m. breakfast meeting. Some people may have experienced
        this kind of mental fogginess in the throes of jet lag."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cbf35-deab-43a4-b4f6-62f2bf435ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood said there were several mechanisms that could be at play, including
        sleep deprivation and how your body''s daily rhythms affect how you respond
        to information and different environments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62eda10-9bcd-431e-8111-981d19eb07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to differences in readiness to fall asleep, the evening person
        arriving at the office at 8 a.m. may have had only 6 hours of sleep, whereas
        the morning person arriving at the same time had 8 hours," she explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a152dec-0c2b-4656-a75f-b6221472b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:18:21.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d encourage people whose work schedule is out of sync with their
        chronotype to try to follow a regular sleep schedule to avoid becoming sleep
        deprived," Hood said. "Chronotypes are a bit malleable, so we can shift our
        preferred times of day around a little by keeping a daily routine of sleeping
        and waking times. "</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576328f-2f37-4ab5-8628-c407f9e69a2e'
      'mgnl:activationStatus': true
