      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito announced Tuesday it''s ready to take subscribers in by March
        8, but only in the Visayas and Mindanao for now. It expects to make operations
        fully available nationwide by June. https://cnnphilippines.com/business/2021/2/23/Dito-Telecommunity-March-8-2021-rollout.html</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09fbff-acf1-4695-8108-d3ba55f89026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
