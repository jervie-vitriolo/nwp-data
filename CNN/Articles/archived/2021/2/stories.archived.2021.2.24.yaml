      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b817c3-e3a2-4695-ad6f-927c3045e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education in a Senate hearing on Wednesday said
        it was planning on pilot testing face-to-face classes in 1,065 schools all
        over the country – five schools per division, but this has been superseded
        by President Rodrigo Duterte''s latest pronouncement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2d698-cf67-43eb-bc95-4c9eaa9876b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0267a92-0f7b-480b-9183-dcca70b2623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte said he will not allow the resumption of traditional
        classes <a href="https://www.cnnphilippines.com/news/2021/2/22/Duterte-rejects-face-to-face-classes-resumption.html">pending
        the rollout of the COVID-19 vaccination program.</a></p>'
