      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa4379-65b7-4182-83e8-5ffbc92ea19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:28:00.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made his remark after the recent rescue of <a href="http://cnnphilippines.com/regional/2021/2/16/lumad-cebu-rescue-pnp.html"
        target="_blank">19 Davao del Norte-based Lumad children</a> in a top Cebu
        school last February 15 from alleged kidnapping by a militant group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f8d33-1fc6-44b3-9adf-710d3e4cf799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:28:00.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39277abe-bae5-4bf1-86b6-4830bc16fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:28:00.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that parents say their children were taken
        by members of the Salugpungan Ta'' Tanu Igkanogon without their consent and
        were told they would be brought to Davao City for their schooling. They were
        instead found to have been staying at a retreat house of the University of
        San Carlos-Talamban Campus in Cebu since 2018, police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d0b09-107c-4322-a307-a9e68d0c95ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:28:00.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc468de-5dc9-4e68-8a0d-123883f4487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:28:00.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, 55 schools operated and owned by the Salugpungan Ta'' Tanu
        Igkanogon Community Learning Centers in the Davao region were shut down by
        the Department of Education for allegedly teaching "left-leaning ideologies."
        Salugpungan claimed its schools were established to give indigenous groups
        in remote areas access to education.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051affd0-be2b-4986-a469-4c3779f8a1d1'
      'mgnl:activationStatus': true
