    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe60f12-822e-45ec-ba73-ae1d2cfea971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        China-funded Mindanao Railway project is seen to start partial operations
        in March 2022, a transportation official said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a5c8c-8645-46bf-af85-ca55e73c184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4976cf-ad1c-43ee-bf9c-85334e03026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Eymard Eje told a briefing that
        they intend to complete the stations in Panabo and Carmen by next year despite
        delay in its procurement process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350949b-8bf1-423f-a583-5e95d6929cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c6a20-fc66-45b9-8ae6-96eda2e8f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Totoo po na nagkaroon ng</em> delay. <em>Ito lamang po ay dahil
        sa mga dokumentong nire</em>-require <em>po sa atin ng atin pong mga</em>
        counterparts,” he explained, adding that these were already addressed by the
        department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bec0d-82e9-4b84-a4bc-0afa54f0c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f1512-1ec0-4c7a-ae4d-aa0b642ea3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is true there was a delay, but this is only because
        of the documents being required by our counterparts.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3c5e2-a3bb-4cbd-9639-7c594a73a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3edd89-1170-488d-bf41-ea0b5dc4018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eje said Mindanao Railway needs to procure for a project management
        consultant and a design and build contractor. He noted that procurement process
        for the first one is ongoing, while for the latter, they are still waiting
        for the shortlist of companies from the Chinese government to start the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c742b4-bbaa-4612-92c8-b676d3b2efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e044f3-610b-4033-8fc1-db0a8e91bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will be followed by loan processing, then the formulation
        of a detailed engineering design that will take three to six months prior
        to the actual construction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e04e52-6b79-40e1-9217-5f8fc23b7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917d8b4-cd02-4a04-9dcd-c379a9c564de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This railway system will be a single-track, non-electrified railway
        that will be consisted of eight stations in Tagum, Carmen, Panabo, Sta. Cruz,
        Digos, and three in Davao City. It is seen to transport 134,060 daily passengers
        in 2022, which will increase to 375,134 by 2042.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8e550-86dc-4e10-8df7-de82ea7534ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf5e96-0423-4f1a-ad7b-3943958c9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:02:51.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:52:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to reduce travel time from Tagum City, Davao del
        Norte to Digos City, Davao del Sur from 3.5 hours to 1.3 hours once it starts
        operating.</p>'
