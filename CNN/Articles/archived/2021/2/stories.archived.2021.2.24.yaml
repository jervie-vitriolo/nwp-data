      'mgnl:lastActivated': 2023-01-25T08:55:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May areas which have zero COVID tayo</em> (There are areas
        with zero COVID cases). In BARMM, 74 municipalities there out of 433 are zero,”
        Senate Education Committee Chairman Win Gatchalian pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269b45c-8e55-4b9b-9be2-e0343a91ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a975a8b-6df2-4bd2-a058-12145043ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka naman papayag ang IATF kung 500 lang o 300 lang o 200.
        Ang importante napi-pilot at nakikita gaps</em> (The IATF might agree with
        starting with 500, 300, or 200. What’s important is it’s being piloted and
        gaps are identified),” Senator Kiko Pangilinan explained, referring to the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        the policy-making body in government’s COVID-19 response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892855fd-b3b5-47a4-a005-68338bedf2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
