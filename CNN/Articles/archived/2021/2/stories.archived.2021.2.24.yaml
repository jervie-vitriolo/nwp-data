      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested looking at your network and reaching out to who you
        believe will be "non-judgmental and truly interested in hearing you out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1802e-79c4-4413-b7f0-0c09a19f03f9'
      'mgnl:activationStatus': true
