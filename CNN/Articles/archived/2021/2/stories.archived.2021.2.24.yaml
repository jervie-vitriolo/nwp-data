      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent most of the past year at Windsor Castle, having
        moved away from Buckingham Palace during the first wave of the COVID-19 pandemic
        in spring 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8daeec-3ece-49dc-8fc6-9cd78445e948'
