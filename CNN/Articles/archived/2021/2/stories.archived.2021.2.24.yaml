      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state funded Gamaleya Institute, where the vaccine was developed,
        was happy to invite the CNN team to get the inoculation, as it were, from
        the source.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568dc72-206e-4906-bd97-275893f5029d'
