    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70137225-0c9a-4a3b-a81f-49627dd4edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transalation: The President has forwarded his concern on why this
        kind of colatilla exists. The President respects the opinion of the experts.
        So let the colatilla remain. But...he is asking why is there such colatilla
        if the WHO itself said that the 50% efficacy is acceptable.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbca34-7143-46ce-a0be-7817a850cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
