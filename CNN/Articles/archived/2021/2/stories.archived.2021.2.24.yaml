    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man dies after police kneel on his neck for nearly 5 minutes, family
      says in wrongful death claim'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd85d6-9769-483d-b4f0-91ddbdab7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 30-year-old Northern California man undergoing
        a mental health episode died days after police officers kneeled on the back
        of his neck for nearly five minutes to subdue him, lawyers for his family
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844018f-9cfa-4ba4-94a7-17f5c5891a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Quinto had been "suffering from anxiety, depression, and
        paranoia for the previous few months," his family''s attorneys said in a wrongful
        death claim, filed on February 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d59c0-56b3-476c-b3bf-f5dc2590df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister Isabella Collins called police to their Antioch, California,
        home on December 23 because she feared he would hurt their mother, family
        lawyer John L. Burris said during a February 18 press conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935093bc-fdfc-49d7-bc8d-538bc45f2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before police arrived, Quinto''s mother had been holding him to
        her chest with her hands clasped around his back for a few minutes, and "he
        had already started to calm down," the claim stated. When two officers from
        the Antioch Police Department arrived, Burris said they made no attempt to
        understand the situation and instead, immediately grabbed Quinto from his
        mother''s arms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67664b3-28f2-4118-8468-c923a1d07c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinto lost consciousness and was taken to a local hospital, where
        he was pronounced dead three days later, family attorneys say in the claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97ed96-07b7-458b-8990-84287ce611c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Quinto-Collins, Quinto''s mother, used her cell phone to record
        part of the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e7e96-32f5-4d01-8f1b-8f16192bca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened?," she says breathlessly as Quinto is seen not moving
        and laying on his front. Officers roll him over to carry his body out, and
        his face is bloody. He is moved to a gurney and paramedics administer chest
        compressions on Quinto as his mother records on her phone, asking questions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed72461-da8a-4cd2-85de-f9a77c77a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear from the video if the officers were wearing body
        cameras.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629af96-394a-44c3-b360-299e71842cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, they were not," Burris said last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813fc5b-dd4e-4ed8-84aa-d7b75104cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearly two months since Quinto''s death, police have not
        issued a press release on the incident. The Antioch Police Department and
        the Contra Costa County Sheriff''s Coroner''s Division did not respond to
        requests for comment Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79061b42-8e7a-4253-bc1e-851abc130a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Antioch police officers had already handcuffed Angelo but
        did not stop their assault on the young man and inexplicably began using the
        ''George Floyd'' technique of placing a knee on the back and side of his neck,
        ignoring Mr. Quinto pleas of ''please don''t kill me,''" Burris said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86dbf8-5736-4de9-bea9-23393a5cbe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinto''s cause of death is still pending, the Contra Costa County
        Sheriff Coroner''s office told CNN on Monday. His death is under investigation
        by the Contra Costa County District Attorney''s office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f3c04-fe45-4036-b0c5-f1b8455f46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabella Collins said she called police in hopes they would help
        de-escalate the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb1dab-b47c-46a5-98b1-fb4c6b82d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I will ever not feel bad," she told CNN affiliate
        KGO. "If it was the right thing to do, it wouldn''t have killed my brother."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f61755-9c07-416f-9e49-a68722330046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:29:46.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antioch city clerk and attorney''s office did not respond to
        requests for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceebe48-a6ff-4d54-8e90-d8fec36a9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:04:57.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnnphilippines.com/world/2021/2/24/Filipino-American-Angelo-Quinto-veteran-mental-health-police.html">"Man
        dies after police kneel on his neck for nearly 5 minutes, family says in wrongful
        death claim"</a></em></p>'
  'pandemic-paranoia':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-24T06:34:37.921+08:00
    'imagesource': 'jcr:9c52fdc0-f039-422a-8a20-6a7eaa63ae32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075d1bf4-8675-4d48-a8c8-8e33ae5a9294'
    'lead': 'Paranoia, it seemed, was just as widespread as the coronavirus, perhaps
      more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T06:37:06.168+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:02:58.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:50.922+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, pandemic paranoia is real, experts say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120b032-4c22-4a2d-af0d-eb6211a83518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;It was like I had asked her to fork
        over her Social Security number and firstborn child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb176f-8a8e-48eb-a988-06ff1e838c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you need it for? What are you going to do with it?" my
        colleague asked me, Zoom eyes wide with fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d5a6f-d08a-4c3e-8523-dcd501ef677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoa there," I wanted to say. There was no need to get concerned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb6c64-0fda-4f34-8d75-7e8ae530a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had simply asked a coworker for a straightforward piece of information
        that in normal times would have evoked little more than an "OK, no problem,"
        in response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66701e06-9d39-4e1d-8572-4ac53ed90484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these aren''t normal times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99111fe8-d63b-443e-86c6-30c79f74831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just my coworker. I noticed that so many people in my
        life -- friends, family, even myself since I''m being honest -- had taken
        a pill from the paranoid jar. Everyone seemed jumpier, more nervous, frightened,
        even when it came to topics that had little to do with the deadly contagion
        knocking on doors all around us. I talked to an immunocompromised ICU nurse,
        a schoolteacher, a transit worker''s spouse. All agreed they were more paranoid
        since Covid-19 overtook daily life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086af3fa-1ad7-497e-89ca-19345b8f98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially with having a kiddo with a medical history," said Stefani
        Seeley, a stay-at-home mom who lives in Texas. "We scrutinize every little
        thing we do now. Add to that the anxiety I have that our kids won''t get over
        the trauma of the experience," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3ae86-129c-4b6d-ab10-f67c73443dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranoia, it seemed, was just as widespread as the coronavirus,
        perhaps more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97effb-174d-4966-ba97-c89b4eea4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic paranoia is a real thing</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901232b-184a-4268-acca-76ff93eb1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has brought on great uncertainty and stress," said
        Dr. Bandy X. Lee, a New York City-based forensic psychiatrist and violence
        expert with a long list of achievements, including having taught at Yale School
        of Medicine and Yale Law School and served as a fellow of the National Institute
        of Mental Health and consultant to the World Health Organization. Lee is currently
        president of the World Mental Health Coalition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf103c12-af8d-40c8-877d-cef3ffd4ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The John Hopkins Psychiatry Guide defines paranoia as "a response
        to perceived threats that is heavily influenced by anxiety and fear, existing
        along a continuum of normal, reality-based experience to delusional beliefs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08082714-87c3-4a3c-aa85-39f722506f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of paranoia can range from the very subtle to completely
        overwhelming and can exist with or without other mental conditions, according
        to Lee and major medical associations. People don''t need to have diagnosable
        mental health disorders to have paranoid thoughts or feelings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756924e4-452e-43b8-86d8-55169ccbbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the stress and uncertainty and the misinformation that is
        being provided by news outlets and different sources, it is difficult for
        people to feel a sense of calm, increasing people''s anxiety, which can lead
        to paranoid thoughts," said Adam Borland, a Cleveland-based clinical psychologist
        who has seen an uptick in patients who are experiencing paranoid thoughts
        and feelings since Covid-19 became widespread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3fe0e-a2aa-44d3-9ab5-287b9bfafd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trifecta of the pandemic, required social isolation and social
        unrest has driven many of us to more extreme behavior and worries, including
        paranoia. The pandemic has also brought on an uncertain economic environment,
        where people worry about whether they might be on the verge of losing their
        livelihood (and with good reason, as many have lost their jobs). The active
        disinformation environment about both the pandemic and other issues perpetuated
        by historically trusted institutions, like the US government and office of
        the President, has also caused people to distrust the information they are
        receiving and the people disseminating it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ec654-3f8d-4bb7-a448-6a146b6595ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.169+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exceptionally prolonged lockdown because of ineffective management
        and the subsequent social disruptions and economic misery — in many ways worse
        than the Great Depression, with tremendous inequities, hunger, homelessness,
        unemployment, and despair — are already leading to rampant drug addiction,
        depression, suicides, and homicides," Lee said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812255d-06eb-489a-92b6-ffb9c95d875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, we now have a large segment of the population that has
        been encouraged and conditioned to avoid reality. When living in delusion,
        detached from reality, one naturally becomes paranoid because facts and evidence
        are constantly ''attacking'' these false, cherished beliefs," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ef49d-46b6-422d-89e2-1e3add59b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning to identify the paranoia</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320624a9-d047-41a0-b6bc-848d19b0b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranoia isn''t new to me. I grew up in a house with a parent who
        had severe paranoia. I constantly questioned whether the information I was
        being fed was real or fantastical.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd9bb5-6af3-4275-a117-a4792a4f3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always been hyperaware of how paranoid thinking can take
        over your reality and have fought hard not to become that person who can no
        longer draw the line between fact and fiction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee61ff-81f3-441a-bdb8-e7bef6464803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, I have inherited the tendency to take any situation and
        imagine its extreme worst-case outcome. For many, that may feel like a terrible
        place to be mentally. For me, it has been justification for why I am always
        prepared, why I am at the leading edge of whatever may come next.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74486ed2-f452-4e42-8d55-a555299701eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why I stocked up on toilet paper and N95 masks when my wife
        was still telling me not to be ridiculous that Covid-19 would hit US shores.
        Still, when I feel the anxiety seize up in me, I have learned to acknowledge
        it. Then I work on envisioning swallowing it like a giant rock that no longer
        sits in my throat but is merely passing through.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a140939-40ee-4ca5-8682-c1930616272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning to identify your paranoia is the first step to mitigating
        it, Borland said. Intervention can range from self-applied to seeking professional
        medical help, depending on the severity of your symptoms and how much they
        are interfering with your ability to function in your daily life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41d96b-dce9-407a-bd50-75f6636eb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really going to come down to communication between the
        individual and hopefully whatever sources of support they have in their life.
        It''s very easy for a thought to be planted like a seed. And it''s easy to
        water that, give it sunshine, even if the facts or information contradict
        that thought," Borland said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935650a-c336-4da7-9284-34ed216fb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to bat back the paranoid thoughts</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8ddd6-9677-4c06-986a-1e16b0f55389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that it''s possible to combat paranoia, at least
        the kind that is not medically diagnosable or connected to other mental health
        issues, on your own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9d913-a58b-4b8d-a719-43c1b6d4f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human beings are resilient and capable of handling great adversities,
        if we are in them together and have consistent guidance as well as psychological
        and social support," Lee said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30b731-3b05-4182-acf7-c8c639bab3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can start by acknowledging the paranoid thoughts and then work
        to create healthy daily routines, according to Borland. Set small, attainable
        goals like walking one mile every day or spending one hour connecting with
        your feelings or with someone else. Sleep, diet and social interaction are
        all important factors that feed good mental health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012f54f-efb5-43ae-91e2-0edff23a5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We underestimate the effects of boredom. And given news outlets
        and social (media) and having so much info at our fingertips, it''s easy to
        go down that rabbit hole," Borland said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a27cf0-d128-4a3d-85de-5a634e57a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you observe a loved one experiencing paranoid thoughts, be careful
        about how you approach them, Borland said. Try to avoid the finger-pointing
        approach, and instead use "I statements" to let them know what you are noticing
        so that they are less defensive and more receptive to your help.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0de2d-20ed-4c75-a136-d24e75129c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it may be hard to fend off paranoid thoughts in ourselves
        or others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a0109-dd93-41ae-a51e-88ce8db21df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a paranoid state, one will not be amenable to logic or evidence,"
        Lee said. The best bet is to work on changing the circumstances that put that
        person in a paranoid state to begin with.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf684d3-0965-4a85-bcdf-2dba8ccf309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one can''t magically make Covid-19 disappear, but we
        can work on creating distance between the influences that seem to exacerbate
        the paranoia. In the longer term, we can work on "fixing the socioeconomic
        conditions that led to the psychological vulnerability in the first place
        — which may include economic, racial, and gender inequalities," Lee said via
        email.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5acacc-b9a8-43a8-a229-6ebe21487ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If paranoia gets to the level where you feel you or a loved one
        might be a danger to themselves or others, seek professional help immediately.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c72b0c-d175-4d8a-80aa-1add7e8abaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is paranoia ever good?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbc0ea-388e-43e6-b426-e6fd32ea6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much of a good thing could be bad, but what about a little bit
        of a bad thing? Is there such a thing as healthy paranoia?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89e0d1-0459-4b7c-9984-a010f57085c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy paranoia or healthy anxiety can keep us aware and alert
        as a defense mechanism and protect ourselves from potential threats," Borland
        said. (I''m glad I stocked up on masks and toilet paper.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d197b-5341-491a-85ea-15c755c2bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Cambridge, for instance, have found
        that worry about climate change has led to behavioral changes that may actually
        drive solutions to the problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba05fe-9bdc-471a-b3df-3498b6cc18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must, though, remain aware that paranoia can take us to a place
        where those feelings can become problematic. Where we draw the line is not
        always clear.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f94a67-69ff-40e6-8983-b0bcc3e646aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:37:06.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/23/health/pandemic-stress-paranoia-wellness/index.html"
        target="_blank">Yes, pandemic paranoia is real, experts say</a></em></p>'
  'French-actor-Gerard-Depardieu-rape-sexual-assault-investigation':
    'author': 'Pierre Bairin and Luke McGee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-24T06:32:26.139+08:00
    'imagesource': 'jcr:4ebaead0-6737-4e9c-be85-7cb02aac0292'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53153a6b-96d6-47ec-b841-bee153fc578d'
    'lead': 'Gérard Depardieu, known for his roles in films like ''Green Card,'' ''The
      Man in the Iron Mask,'' and ''Life of Pi,''  is under formal investigation in
      France for alleged rape and sexual assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T06:38:52.833+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:57.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:51.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French actor Gérard Depardieu under formal investigation for alleged
      rape and sexual assault'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3905c64-deed-4a54-b4b1-7e87f0827b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gérard Depardieu is under formal investigation
        in France for alleged rape and sexual assault, judicial sources have confirmed
        to CNN. The movie star has been under investigation since December last year,
        they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43f745-3553-4375-ace6-3c228803e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant is a young actress who accused the actor of several
        rapes and sexual assaults in the summer of 2018, the sources added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bbe52-bbaf-4cf7-8585-414d25497149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depardieu''s lawyer, Hervé Temime, told CNN the actor disputes the
        allegations of wrongdoing and reminds of the presumption of innocence and
        that this case was initially dropped last June. The case was recently reopened
        by the judiciary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd869cf-02c3-4476-8a61-07903237a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the French actor was accused of rape and sexual assault
        by a 22-year-old woman, prompting a "preliminary investigation" according
        to the Paris public prosecutor''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d55e2-01fc-40a7-9387-5196374ee86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the French judicial system, formal investigation ensues if officials
        find grounds for pursuing the matter further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a19797-73d2-4dbb-9ed4-5bdc87038324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temime said in 2018 when Depardieu was first accused that his client
        was "shocked" by the accusation and "totally denies any assault, any rape
        and any criminal act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee5aa7-3044-40e8-af24-1e2e501a6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added then, "I have strong elements to show that no offense took
        place," and that the offense was "the opposite" of Depardieu''s personality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245a62c-3cfd-4309-8b46-06ae02be6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed on August 27 and went to the Paris prosecutor
        on August 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84748f6-6be0-4242-bdf1-c7553175e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that this investigation was not kept secret as usual,"
        Temime added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f07c6c-76b2-4c3c-9c9a-1073838fac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2018, Temime confirmed that Depardieu knows the woman who
        accused him, but denied he was with her during the dates mentioned in the
        complaint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2661ad-0a64-4e57-9fe4-ef41332942a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depardieu is known for his roles in films like "Green Card," "The
        Man in the Iron Mask" and "Life of Pi." He was also nominated for an Oscar
        in 1991 for his leading role in "Cyrano de Bergerac."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bc3b0-4e79-4dcc-9dd1-567e5961df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T06:38:52.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was granted Russian citizenship by Vladimir Putin after saying
        he was going to give up his French passport in protest at government plans
        for a tax hike on the richest.</p>'
  'improving-sleep-tips':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-24T06:48:38.642+08:00
    'imagesource': 'jcr:f4a6c448-4555-440d-a038-91b804f2aebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bc500b-13b2-4125-b879-7464ba2f791f'
    'lead': 'Here are eight tips from sleep and anxiety experts on how to shut down
      that whirling dervish of a brain and coax your body back into much-needed sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T07:13:53.216+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:02:56.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:51.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 ways to fall back asleep after waking in the night'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae020a-9d75-4e19-8dd9-7ce87a1d6662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It could be nature''s call, the pitter-patter
        of little feet (No, honey, it''s not daytime yet, go back to bed) or a squirrel
        scampering loudly across the roof over your bedroom -- and suddenly you are
        awake. Very awake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cdbbb-25eb-45e8-87d6-102042fe61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then before you know it, your mind is flooded with things you forgot
        to do, worries over finances or reliving an unpleasant experience you planned
        to forget. Sleep is a lost cause -- or is it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7da1e-0be3-42bc-b9da-5a5324233033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight tips from sleep and anxiety experts on how to shut
        down that whirling dervish of a brain and coax your body back into much-needed
        sleep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a05623-1e0f-46a2-9268-50867afebf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Use deep breathing</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceccde0-87ca-49a0-b96d-05a791e74e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep breathing is a well-known method of stress reduction and relaxation,
        if done correctly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0cc00-2359-488a-a387-864545a7e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by putting your hand on your stomach. Close your eyes and
        take a slow, deep breath through your nose, making sure that you can feel
        your abdomen rise. Try to breathe in for a slow count of six. Now release
        that breath very slowly -- to the same count of six -- through your mouth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a4e81-5a68-4563-ae2d-98a9ce9916e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking slow deep breaths, in through the nose and out through the
        mouth using our main respiratory muscle, the diaphragm can help relax the
        body and mind," said sleep specialist Dr. Raj Dasgupta, an assistant professor
        of clinical medicine at the Keck School of Medicine at the University of Southern
        California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc661315-dd45-446f-babd-139f2e67fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Try guided sleep meditations and muscle relaxation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5ae4d-73aa-4012-99e1-06d08bdedfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation, of course, is a great way to calm the mind. But if you''re
        not a practiced meditator, the act of trying to keep your mind focused might
        become a source of stress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836a290-f7ef-49d5-8e98-c0ec2a226b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could try a guided sleep app, "some of which actually embed
        delta sleep waves," said stress management expert Dr. Cynthia Ackrill, an
        editor for Contentment magazine, produced by the American Institute of Stress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e3a05-06c1-4b5f-b7ca-b1105831da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put it on loop so you don''t wake up," Ackrill said. "Lie there
        and listen and slow your breathing down. Keep focused on their guidance or
        if you are just listening to a music/white noise, focus on your breath. Your
        mind will interrupt — don''t judge it, but keep coming back to your breath."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0733d-8fc0-4890-9f81-92ceaf7a75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your body is still tense, try adding progressive muscle relaxation
        to your breathing. Starting with your toes, breath in and tense the muscles
        in that area, holding the tension for up to 10 seconds. Release the tension
        quickly, all at once, and imagine breathing through that part of the body
        as you exhale. Move from your toes to your feet, calves, upper thighs and
        the rest of the muscle groups in the body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552716c-3032-49f6-8323-c053c3fec29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Stop the blame game</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3244d-e03c-41c0-b3e1-1bac229c2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a whole channel in your brain dedicated to judging your
        inability to sleep, and it loves to play the "blame and shame" game, said
        Ackrill, a former family physician who is also trained in neuroscience, wellness
        and leadership coaching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f8685-9e16-4f87-af5e-93373e059564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have had the issue for any length of time, you have probably
        researched or discovered that not sleeping is not good for you. So besides
        your brain turning on about whatever worries are front and center, you also
        start repeatedly worrying about the effects of lack of sleep. And as with
        most worries, you probably judge yourself for it," Ackrill said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d24dd-a8ba-42bf-a035-021296efc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throw yourself a little compassion," she advised. "It''s not a
        reflection of your worth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9febc7f-8ff1-4bbd-bb4e-a3c76874dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, to prevent the mind from revving up at night, give your brain
        a break a few times during the workday: "If your brain has been in high gear
        all day, it has a harder time shutting down. Bring it back to neutral at least
        a couple of times a day with 5-minute breaks of breath work," said Ackrill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83718ce-0167-4c39-a03f-77d86bc7fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Avoid clock watching</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78717e2-843c-4d98-8836-422a021dee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to feel even more anxious and guilty about not sleeping? That''s
        what clock watching will do. So don''t keep checking the time -- really.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84c604-67e5-4711-b5c9-d0b50218590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important not to get worked up about one bad night''s sleep
        because anxiety itself makes it difficult to fall back asleep," said USC''s
        Dasgupta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4012d-6a74-454a-b09a-7df7ff69060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be overstimulating, said Dr. Bhanu Kolla, an addiction
        psychiatrist and sleep medicine expert at the Mayo Clinic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634467c-2623-44a6-a45c-0bc481ce3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You usually end up trying to determine how much time you have left
        to sleep and worrying about whether you will fall back to sleep in a reasonable
        amount of time," Kolla said. "This can in fact make the process of returning
        to sleep more difficult."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58799ed8-c057-4cf7-880a-8622689ae5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t grab a sneak peak when you go back to bed, either. Seeing
        the time may only rev you up again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1a7ab-9f01-45f7-9f7d-413877725da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Don''t drink alcohol before bed</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6e7a6-b9bf-4678-a535-a0f276d36bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t drink before bed, said Kolla, who studies the interaction
        between sleep disturbances and addictive disorders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe69cc-3553-4a61-90db-0f2223b9d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alcohol is metabolized it forms acetaldehyde which is stimulating,"
        he told CNN. "Therefore if you drink too much alcohol right before going to
        bed, in about four hours it is converted to aldehyde which can disrupt sleep
        and wake you up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247173c8-2ab6-4dea-b01c-fe2f0abada62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to awakenings during the night, alcohol can cause "frequent
        trips to the bathroom because it inhibits a hormone called anti-diuretic hormone
        (ADH), resulting in increased urination," Dasgupta added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11fea3-d2b4-48e5-a250-8505ce137625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Write down your worries</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4733c42-77c8-4093-96f1-1b270093054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to try to get rid of your worries -- as much as possible
        -- well before bed, experts say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17f1d8-cde2-47a2-9002-22feb04643ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Close the day by capturing anything left to do tomorrow -- so you
        don''t have to work on that at 3 am -- and bullet point ongoing issues so
        you have a clear picture," Ackrill said. "Reflect on what went well (that
        day) and be grateful. This is good to do at end of work day or after dinner,
        before evening relaxation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8691375-4d2d-441f-b3c4-fc980b772513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it you missed that step or your brain still doesn''t want
        to let go despite the use of relaxation techniques, try "dumping" as a method
        of stress reduction, Ackrill said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b81dda-56ff-48d8-944d-774216b7ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep a pad and low light next to the bed and write the list down,"
        she said. "If that doesn''t work -- your mind is really on -- get up. Leave
        the bedroom and do a quick writing dump of worries, thoughts and ideas. If
        you are really upset, write to exhaustion."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420501b7-4e04-4e31-b467-f54b4ce49b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Beware of blue light and stimulation</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260de3bf-f1bb-476f-88d4-748ee0fe68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t use a computer, smartphone or tablet to jot down your worries,
        though, experts warn.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cf550-c39a-4d29-b2ce-98bb5e9728d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the No. 1 rule is "no computers, cell phones, and PDAs
        in bed and at least one hour prior to bed time," said Dr. Vsevolod Polotsky,
        who directs sleep basic research in the division of pulmonary and critical
        care medicine at Johns Hopkins University School of Medicine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e751854-66a6-4648-96a7-8d404261fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, write your to-do or worry list on paper, using only a dim
        light, he advised. And if you decide to read to put yourself to sleep, make
        sure you read in a dim light off from a real book, not a tablet or an e-reader.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e4390-85df-4951-9ff2-756a50e36697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "any LED spectrum light source may further suppress
        melatonin levels," Polotsky said. Melatonin, secreted in a daily 24-hour circadian
        rhythm, is often referred to as a "sleep hormone," because we sleep better
        during the night when levels peak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b064b-ee9e-4b9c-ba6d-6014d2fe0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital light will suppress the circadian drive," Polotsky said,
        while a "dim reading light will not."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2866952-2b68-47e9-b9a9-a57e2806565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and one more thing, Polotsky said: "Grab the most boring paper
        book you can find," because you don''t want to read or do anything stimulating
        when you are trying to fall back asleep.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254884e0-1bde-42bb-9193-fa52eb7e395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise! That includes taking a warm shower or bath, he added.
        Why ever not?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aab5ce-1593-40eb-b7b6-06a345a26f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it is a significant activity, which may further disrupt
        sleep," Polotsky said. "By the same token, I had some patients going for a
        short stroll in the middle of the night or doing dishes -- no to both."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc7d42-eaec-4380-9803-f863bf6ac29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Get up after 20 minutes</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d230c83-05ed-469c-8293-c88a59722e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t just lie there staring at the ceiling, experts say. If you
        can''t get back to sleep after 15 or 20 minutes, get out of bed and go into
        another room where there is dim light and do something calming until you feel
        drowsy again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b6987-2b10-40a2-93ef-3ce92d90dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: We have already learned that dishes, strolls and warm baths
        are not calming.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffb7a7-078a-4b61-a1b6-6b5532c73d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe read a boring book and try a little Sudoko, but avoid picking
        up that cell phone or going on your computer," Dasgupta said. In addition
        to blue light, "the temptation to go on social media or check your work e-mails
        might prevecnt your mind from relaxing," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf35ab2-823c-4a46-b918-b42cc579dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do those boring activities until you start feeling drowsy, and "only
        then return to bed," Mayo''s Kolla said. "If you do not fall asleep in another
        10 minutes, again get out of bed and do the same thing. The idea is to avoid
        long times in bed where you are not sleeping."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ac7f3-e504-4017-8f78-a33c7887924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is lying in bed a problem?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fff711-fcf7-4c42-bda7-82ca7d6f1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want what we call ''dead time'' in bed, time where you
        are in bed trying to fall asleep but not sleeping," Kolla explained. "This
        tends to cause some frustration and anxiety.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6eff7-0582-48ff-b870-70c02475dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition we want the bed to be a place that you associate with
        sleep," Kolla added. "The more you do other things including lay awake trying
        to fall asleep, the weaker this association gets and the more difficult it
        is to fall back asleep."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1333bda-c98c-42a7-a110-b53fdd4416c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the reasons that all sleep experts advise against
        using a laptop or tablet in bed, watching television from your bed, or frankly
        not much of anything except ...</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4db3a5-d027-463a-b16b-fed7abb1728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bed is only for sleep and sexual activity, nothing else!" Polotsky
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda7289-f004-44bb-9743-a5456258d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:13:53.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/23/health/fall-back-asleep-after-waking-wellness/index.html"
        target="_blank">8 ways to fall back asleep after waking in the night</a></em></p>'
