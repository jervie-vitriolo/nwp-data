      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual hearing presided by committee chairman Senator
        Richard Gordon, both athletes expressed their desire to become full-fledged
        Filipinos by showing their commitment, and even singing the national anthem.</p>'
