      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Shailene Woodley has confirmed that
        she and football star Aaron Rodgers are indeed engaged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429aa55-82f6-455a-bd75-040fb9815758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress addressed the news during an interview with Jimmy Fallon
        on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4911a-2271-4efe-bab0-519fb5feadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are engaged," Woodley said. "We are engaged. But for us,
        it''s not new news, you know, so it''s kind of funny. Everybody right now
        is freaking out over it and we''re like, ''Yeah, we''ve been engaged for a
        while.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580848d-a6f1-4e68-aade-14b944cf3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodley also said that due to the COVID-19 pandemic she has yet
        to see her fiance play quarterback for the Green Bay Packers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be490f5-44d2-4eb9-923e-09f7759f51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met during this whacky, whacky time and all of the stadiums
        were closed that he was playing in, so I''ve yet to go to a football game.
        I didn''t really grow up with sports, especially American sports; it was never
        really on my radar."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937df8f-d016-4152-b9a9-082029563400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers recently confirmed he was engaged during a press conference
        but did not reveal it was to Woodley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86010e64-9054-4f74-802d-2569dae0963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:43:40.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor to win this award for the third time," Rodgers said
        earlier this month after being named the NFL''s Most Valuable Player. "2020
        was definitely a crazy year, filled with lots of change, growth, some amazing,
        memorable moments, 180 straight days of having my nose hairs scraped, playing
        for very little fans or no fans the entire season, I got engaged, and I played
        some of the best football of my career."</p>'
    '7':
