    'template': '1'
    'title': 'Vaccine expert: PH not ready for removal of travel authority, health
      certificates for local travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d91d39-13ee-4f17-8b9f-29909aff5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — A
        member of the Department of Health''s vaccine expert panel said he doesn''t
        think the country is ready to do away with requirements such as health certificates
        and travel authority for local travelers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362d5a0-00d7-4379-be8e-051d5ba53c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, Dr. Gene Solante
        said there are still too many COVID-19 cases to ease health and safety restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd8778-144a-4c90-9484-7a7bfef47f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aking personal na opinyon...mukhang hindi pa tayo</em> ready
        <em>sa pagtanggal nitong mga</em> health certificate and other requirements,
        <em>kasi unang-una, alam natin ang</em> history <em>natin noon na marami ang
        mga</em> COVID <em>sa probinsya dahil sa mga galing sa ibang</em> areas <em>na
        matataas ang</em> COVID cases," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99eec7-721f-4c0f-8c4d-b1cf5e2b7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, it seems we are not ready yet to do
        away with health certificates and other requirements because we know from
        our history that the high COVID numbers in the provinces was due to people
        coming from other areas with plenty of COVID cases.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579bf7f-b269-4c15-9c97-a3cfb97d3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Cebu Governor Gwen Garcia issued an <a href="https://cnnphilippines.com/regional/2021/2/22/cebu-eo12-tourism.html"
        target="_blank">executive order</a> allowing local tourists to visit the province
        provided certain conditions are met.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371f6ef-0ca6-4ec0-99b3-4244a970c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:32.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:53:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also <a href="https://www.cnnphilippines.com/regional/2021/2/20/cebu-governor-rejects-placing-province-under-ecq.html"
        target="_blank">rejected</a> moves to place the province under enhanced community
        quarantine despite rising COVID-19 cases and the detection of mutations of
        the virus in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
