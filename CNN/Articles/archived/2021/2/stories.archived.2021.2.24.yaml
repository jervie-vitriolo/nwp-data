    'template': '1'
    'title': 'Prince Philip has infection and will stay in London hospital for several
      days, palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859f494-6868-4945-85f6-890bbcde6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Philip, the husband of Queen Elizabeth
        II, is being treated for an infection and is not expected to leave the hospital
        for several days, according to an update from Buckingham Palace on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d229a-cdf8-41c1-8b83-03544f485d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5072338-2e35-4869-94dd-f8c5a07b5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke of Edinburgh remains at King Edward VII''s Hospital where
        he is receiving medical attention for an infection. He is comfortable and
        responding to treatment but is not expected to leave hospital for several
        days," the palace said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f4a80-6f77-44ed-9fcf-6c4f90213e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987f5da-fa70-4cff-86b4-9e69da783542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip was taken to the hospital last Tuesday after "feeling
        unwell," Buckingham Palace said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf99e0-ee53-4c1a-bf73-ccc78357d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7188e06-049c-469f-a2fd-fa5a6b04fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, his grandson, Prince William, said the 99-year-old was
        doing "OK" and hospital staff were "keeping an eye on him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7a945-4583-4888-aec7-adee05d267ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
