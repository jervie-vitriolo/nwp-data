      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, the President really said that he wants
        to personally welcome the arrival of Sinovac. We are Filipinos, we recognize
        debt of gratitude.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a12da-353b-41e6-94fb-f84b54a7b9f7'
      'mgnl:activationStatus': true
