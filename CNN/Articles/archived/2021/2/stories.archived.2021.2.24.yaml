      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip and Queen Elizabeth have both received at least one
        dose of a COVID-19 vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b796f1c-858b-43be-96ed-44922fbbb025'
