      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandoon lang naman ang mga bata at naglalaro at nag-co-congregate
        sa labas e</em> (The children are just playing and congregating outside).
        That’s their day-to-day life now,” Senator Pia Cayetano said.</p>'
