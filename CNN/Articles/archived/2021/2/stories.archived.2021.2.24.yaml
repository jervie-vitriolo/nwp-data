      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562ace1-cc48-424b-bffe-9fbfd36b8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said a security audit must be conducted on the third
        telco player apart from a technical one, and that the NSC must tap an independent
        auditor like what the National Telecommunications Commission did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523aaed9-f711-4563-9530-0831d6d6fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95e9e1-687d-4ff5-bbb8-22f5a880b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito passed its first technical audit earlier this week. The independent
        audit found that Dito’s average connectivity is at 85.9 megabits per second
        (mbps) for 4G and 507.5 mbps for 5G, well above its commitment of at least
        27 mbps on its first year of operation. http://www.cnnphilippines.com/business/2021/2/22/dito-telecommunity-passes-technical-audit.html</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea40f6-3cd4-446e-b7a2-11274973006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c77533-4dc4-4a30-81ec-0896387e092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Knowing that Dito is safe from China’s incursions is as vital as
        knowing Dito’s technical capabilities,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96983655-fcfe-48ad-aae2-583dfd79005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0c3cf-94ee-4f95-b07f-cfe39ad88b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito also drew controversy before regarding its plan to establish
        cell sites inside local military camps, adding more security and privacy concerns.
        The company said the plan has not yet pushed through as they still await final
        approval from authorities. Both Dito and the Armed Forces of the Philippines
        previously downplayed the spying concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14545f5e-fa6b-4ee9-af53-2129757449aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3f339-66bd-4d7b-9139-de6b9fd1ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Hontiveros also questioned the granting of the franchise
        to the telecommunications network despite the NSC''s lack of a cyberdefense
        doctrine against cyberattacks. The NSC made the admission during the Senate
        hearing on Dito’s franchise that month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41831276-9d70-44d9-96e4-6a9a5ffd5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7c95d-eafa-4574-afe2-4eb26e9925d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given what she referred to as the lack of a concrete strategy on
        the part of the NSC regarding cybersecurity, the senator likewise flagged
        the operations of an alleged China-based hacking group called “Naikon”, which
        she said is executing an espionage campaign against Asia-Pacific governments
        like the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704ea07-b16e-4099-9bab-6e515bd9f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c6781-5a7a-41ae-95bd-71f3a4b03a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:57:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China can easily take advantage of this. Sinasakop na nila ang
        ating karagatan ng harap-harapan (They are already blatantly occupying our
        seas). Nothing is stopping it from doing the same to our data,” lamented Hontiveros.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd198d37-8652-420b-a3ad-26fdd8a89844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.573+08:00
