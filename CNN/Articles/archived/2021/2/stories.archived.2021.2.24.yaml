      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac''s Yang said <a href="https://cnnphilippines.com/news/2021/2/24/Sinovac-COVID-vaccine-Philippines-delivery.html">they
        are doing their best to ship the promised 600,000 doses</a> to the country
        within the week.</p>'
  'fda-not-blocking-sinopharm':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T15:51:55.090+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084caf93-3b73-43bd-bcd9-6a29c8716767'
    'lead': 'The Food and Drug Administration has denied it was blocking the entry
      of Sinopharm vaccines into the country, saying it has not received any application
      from the Chinese vaccine firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T16:01:02.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:56:26.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:07.624+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sinopharm', 'FDA', 'Food-and-Drug-Administration',
      'Eric-Domingo', 'Laging-Handa']
    'template': '1'
    'title': 'FDA denies blocking Sinopharm''s entry into PH'
    'visualType': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d290124-307d-4056-bde4-49142543720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Food and Drug Administration has denied it was blocking the entry of Sinopharm
        vaccines into the country, saying it has not received any application from
        the Chinese vaccine firm.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf4d5b-adb1-41c9-af84-28d3500bdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was asserted by FDA Director General Eric Domingo in an interview
        during the Laging Handa briefing on Wednesday after being asked about Special
        Envoy to China Ramon "Mon" Tulfo''s claim to that effect.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565332c6-19b7-4070-8b00-9c86cb58bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong nag-aaply sa amin. Kami po, lahat po ng</em> application,
        <em>tinatanggap po namin</em> freely. <em>Pero,</em> as of now, <em>wala pa
        pong nag-aapply. At yun pong</em> Chinese government, <em>alam ko po kasi
        sumulat sila kay</em> Secretary Galvez informing <em>him na wala silang</em>
        local <em>na</em> distributor <em>dito at hindi ko po alam ang kanilang pagiging</em>
        application <em>po na</em> strategy. <em>Pero wala pong nag-apply at hindi
        po namin pinipigilan,</em> actually <em>lahat po hinihintay naming mag-apply,"</em>
        he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7625f-0975-4079-b2a7-8d9d2231d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one has sent an application to us. We accept all
        applications freely. But, as of now, no one has applied. And the Chinese government,
        I believe they sent a letter to Secretary (Carlito) Galvez to inform him they
        do not have a distributor here and I don''t know what their application strategy
        will be. But no one has applied, and we are not stopping anyone from doing
        so, actually we are waiting for everyone to apply.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa458ba-f7a3-4ed9-9507-e7e6fd19877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Tuesday, Tulfo said he believed that
        Sinopharm had an application pending with the FDA.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b352a-9aa9-44ee-9fdf-e0a50bffe126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> Sinopharm, <em>alam ko may</em> appplication <em>na
        sa</em> FDA. In fact, <em>si Pangulong</em> Digong <em>sinabi niyang gusto
        niyang magpabakuna ng</em> Sinopharm in public. <em>Sinabi niya mismo sa akin
        ''yan,"</em> said Tulfo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabd0b1-ad9c-4258-9d1e-a5808a9726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe Sinopharm has an application with the FDA.
        In fact, President (Duterte) said he want to be vaccinated with Sinopharm
        in public. He said that directly to me.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d560e9-7c6c-4f8c-b36f-4bd966d0eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/24/Mon-Tulfo-Sinopharm-COVID-19-vaccines-investigation.html"
        target="_blank"><strong>READ: Duterte''s envoy Mon Tulfo facing probe for
        illegal use of Sinopharm vaccines</strong></a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923f11a-23a1-4a41-8462-62f37875ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was denied by Domingo.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530ce17-16f2-4f0c-b4f5-bbaa404716ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang wala pa po akong naririnig mula kay</em> Sec. Charlie
        (Carlito) Galvez...about Sinopharm. In fact, <em>nagtanong po sila sa amin</em>
        a few weeks ago <em>kung sino ang pwedeng mag-apply ng</em> EUA <em>para sa
        kanila pero hanggang</em> this time...<em>wala pa pong...</em>application
        <em>sa amin ang</em> Sinopharm," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ad242-029c-4ea5-8d31-e4f2b844d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have not heard anything from Sec. Charlie Galvez...about
        Sinopharm. In fact, they asked us a few weeks ago who can apply for an EUA
        for them but until now Sinopharm has no application with us.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae5fb4-26d1-4e65-a89d-6e4e0ec9232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html"
        target="_blank">Presidential Spokesperson Harry Roque</a> said the FDA approved
        the Presidential Security Group''s application for a "compassionate special
        permit" to access 10,000 doses of Sinopharm vaccines, adding the permit may
        also cover doses for their families.&nbsp;</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf6ef1-537b-4276-8d9c-b48cde4716ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compassionate special permit will allow the PSG to access the
        specified number of unregistered vaccines in the absence of an emergency use
        authorization from the FDA. It may also allow PSG and their families to skip
        the line of the government''s COVID-19 priority list. Under the plan, uniformed
        personnel are fourth in that list.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f6688-1945-4d9f-b27f-bd75efd23e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:01:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:56:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the special permit was issued on Wednesday after the
        PSG complied with all the application requirements.</p>'
