      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last bill we passed for our Philippine national team was in
        2013 or 2014—that''s for Andray Blatche and he really helped us in our international
        tournaments, but he’s hit the peak of his career and we need some fresh blood
        and Ange Kouame really provides that," Angara said.</p>'
