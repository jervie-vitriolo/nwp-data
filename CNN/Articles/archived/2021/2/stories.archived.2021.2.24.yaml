  'Puppy-with-six-legs-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T07:59:35.129+08:00
    'imagesource': 'jcr:69c9d328-ecb1-49b4-802a-47580f9203ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a81d091-13fa-488c-879d-3008019f3702'
    'lead': '"This is a miracle named Skipper. Literally."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T08:06:39.540+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:02:49.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:54.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puppy born with six legs is a ''miracle,'' vet hospital says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b0f95-2daa-4bb9-9aed-f7a2405e1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like other newborn puppies, Skipper likes
        to eat, drink water and go to the bathroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ce153-97c9-4f92-a321-807d33cd3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the border collie and Australian shepherd mix is unique from
        the rest of her litter: She was born with six legs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be41cc0-96c1-4d62-bac1-66eb6c04b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a miracle named Skipper. Literally," Neel Veterinary Hospital
        in Oklahoma wrote on its Facebook page on February 21. "She has survived longer
        than we suspect any other canine has (at just 4 days old - published research
        does not indicate one has been born alive) with her combination of congenital
        conditions. You might notice she looks a little different - 6 legs!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c3313-2719-4faf-a7e4-786b91864802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipper was born naturally -- along with eight brothers and sisters
        -- on February 16 in Oklahoma during a big snowstorm, Dr. Tina Neel, owner
        of the Neel Veterinary Hospital, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efe3c6-f4b6-47a9-a4ab-f762443b3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the storm, Neel said Skipper''s owners brought her in to the
        hospital so vets could examine her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb2ed8-df94-4f6c-a22f-40bf13d33dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doctors knew that we needed further imaging to determine a
        diagnosis so we donated the service of an abdominal ultrasound," Neel told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518a519-22ec-4045-984d-907305521849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultrasound, along with radiographs, showed that she had two
        types of congenital disorders, called monocephalus dipygus and monocephalus
        rachipagus dibrachius tetrapus, which means she has one head and chest cavity
        but two pelvic regions, two lower urinary tracts, two reproductive regions,
        two tails and six legs, among other things."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383f056-eeb0-4867-8225-8a0badf70a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neel said Skipper was likely part of a twin in utero "and when the
        fertilized egg tried to split, it didn''t fully separate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e81a7b-e462-4711-8c06-fd0ecb5aebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So only the back half of her body was able to duplicate," Neel
        said. "She also has signs of Spina Bifida along her spine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e583069-08b2-4db0-ad11-40427797cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week after her birth, Neel said Skipper is thriving.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e2245-c8fa-4b9d-b870-4e3f49d866d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is strong girl! She loves to nurse and is able to scoot around
        just like a regular puppy," Neel said. "We think that she may have some things
        to overcome, but she is determined right now and thriving. Our veterinarians
        and her family don''t see any reason not to give her the best chance a great
        life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83e914-4981-4184-893c-7f16a2dffd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the vets are still monitoring Skipper, given the uniqueness
        of her situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6815c7-52ab-46d2-b18b-fb1191933e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to research her conditions, monitor her development
        during rechecks and help keep Skipper pain-free and comfortable for the rest
        of life," the vet hospital wrote in its Facebook post. "She is doing well
        at home now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4c508-6a32-4870-a9c3-cf8e0b9d3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:06:39.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/23/us/puppy-born-with-six-legs-trnd/index.html#:~:text=Skipper%2C%20a%20border%20collie%20and,and%20go%20to%20the%20bathroom."
        target="_blank">Puppy born with six legs is a ''miracle,'' vet hospital says</a></em></p>'
  'Healthcare-workers-deployment-COVID-19-vaccines-DOLE-UK-Germany':
    'caption': 'The Department of Labor and Employment on Wednesday clarified that
      it did not intend to treat nurses and other healthcare workers as commodities
      to be traded in exchange for COVID-19 vaccines from the United Kingdom and Germany.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T08:27:11.988+08:00
    'imagesource': 'jcr:7636db8c-1e1a-4fd6-90d7-a871e5865a18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c332228-41a5-4b8f-a682-cec321f5996f'
    'lead': 'The Department of Labor and Employment on Wednesday clarified that it
      did not intend to treat nurses and other healthcare workers as commodities to
      be traded in exchange for COVID-19 vaccines from the United Kingdom and Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T08:32:01.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:48.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:54.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE clarifies issue on proposal to trade health workers for COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afe2e4-62d9-4edd-98f1-3755ef128921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Department of Labor and Employment on Wednesday clarified that it did not
        intend&nbsp;to treat nurses and other healthcare workers as commodities to
        be traded in exchange for COVID-19 vaccines from the United Kingdom and Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ef479-25a7-48f5-977a-5231f0f5fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency stressed that it merely wants to ensure that the additional
        workers to be deployed would have already been vaccinated using doses from
        the requesting country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47c5ed-facf-4ab1-8a81-139c24c7e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto lamang na tiyakin ay ''yung ipapadalang mga</em>
        nurses <em>ay nabakunahan na</em> and the vaccine should come from the host
        country," DOLE public information head Rolly Francia told the media. "<em>Hindi
        rin intensyon na ituring na</em> commodity <em>ang ating mga</em> nurses <em>para
        ibarter</em> with whatever material gain that we may [get]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b565c14-bf09-4f73-8553-5c48429f4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to make sure that the nurses who will
        be deployed have already been vaccinated and the vaccine should come from
        the host country. It was not our intention to treat our nurses as commodities
        that we can barter with whatever material gain we may get.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b36c0-10cb-41f7-a688-6243615180ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor official added that negotiations are still ongoing between
        Labor Secretary Silvestre Bello III and British Ambassador to the Philippines
        Daniel Pruce. He said the DOLE might also ask the UK to send more vaccines
        that would cover overseas Filipino workers returning to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6f9f9-6fce-473d-afa5-0ffac3a8b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering <em>na napakagallante or</em> generous <em>ng pamahalaan
        ng</em> UK, <em>baka sakali</em>, request <em>lang naman na ''yun, kung magbibigay,
        dagdagan na lang</em>," said Francia. "<em>Halimbawa kung</em> 5,000 <em>''yung</em>
        request <em>nilang</em> nurses, <em>alangan naman</em> for 5,000 nurses <em>''yung</em>
        vaccine <em>na ibibigay nila, baka kaya magbigay na</em> more than that to
        cover OFWs who have been repatriated to the Philippines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5be33e-bdda-44b4-ad17-d7ce232fdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering that the UK government is gallant and
        generous, it is only a request, but maybe they can add vaccines more than
        for the requested 5,000 nurses, to cover the OFWs who have been repatriated
        to the Philippines.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34826186-c3b1-4587-b3f0-b204cbfda0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier Senate hearing, Bello said the UK and Germany have
        requested to remove the 5,000 deployment cap that the Philippine government
        imposed on its healthcare workers in light of the COVID-19 pandemic. Two days
        ago, International Labor Affairs Bureau Director Alice Visperas said Bello
        set two conditions for this to happen — one of which is for their governments
        to send coronavirus vaccines to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6cab27-e461-440d-9dfe-0bb5b1571405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello''s proposal was met with fierce criticism from an organization
        of nurses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe23422-2be0-4c54-9691-9ab77d4b74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being traded by the government like export products?" the
        Filipino Nurses United said in a social media post on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90072af0-f92d-4c9b-b326-67fbb27792fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visperas added that the other condition is for the UK to revisit
        and renew the 2002 and 2003 bilateral labor agreements. She said the decision
        may be finalized this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523da62-4d1e-4bd9-b0c4-7fe3d0d8f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration in April 2020 barred nurses, doctors,
        and other medical workers from leaving the Philippines to help fight the COVID-19
        pandemic. The ban was lifted in November, but the government only allowed
        5,000 health workers to leave annually.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b79b9-478c-4034-a7c9-56f3e304ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:52:52.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:02:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been a labor exporting country since the 1970s,
        with migrant workers often hailed as modern-day heroes. Remittances from workers
        overseas boost the local economy and are a big source of disposable income
        among Filipino families.</p>'
