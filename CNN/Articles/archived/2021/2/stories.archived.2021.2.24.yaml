      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga</em> NPA, <em>kinukuha nila yung mga anak, dinadala
        nila sa ibang lugar. Kunin ninyo yung bata, isauli ninyo sa nanay pati sa
        tatay</em> (These NPA rebels take away their children and brought to other
        places. Take these children, return them to their mother and father) because
        a child, a minor should not be separated from the family home," said Duterte.</p>'
