    'mgnl:tags': ['China', 'India', 'border-clash', 'detained']
    'template': '1'
    'title': 'China detains six people for ''insulting'' soldiers killed in India
      border clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bec1c-6186-40fb-968c-442c5dc16793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has detained at least six people
        for allegedly defaming four servicemen killed in a bloody border clash with
        India last June, as state media wages a propaganda campaign hailing the dead
        troops as martyrs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5ecf5-ab10-4c8d-85d5-37ab7a35db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba317c-fe3b-47dc-aa05-36cd482648e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said six people were detained for up to 15 days across China,
        with another accused currently living overseas facing detention upon their
        return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890106df-5798-48e9-b05a-1fd4db94376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946e978-51b6-41d7-a3a4-9191d3fba063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese President Xi Jinping, the government has cracked down
        on voices that criticize national heroes or question the official narrative
        about them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d419b43-5c7d-4d92-91c4-4670d9cce9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9e23e-8ce3-40b3-8dbb-2719af409b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China passed a law that bans people from "insulting or
        slandering heroes and martyrs." Originally a civil matter, the law will be
        made a criminal offense in an amendment to the country''s criminal law, which
        comes into effect next month. Under that amendment, people who "insult, slander
        or use other means to infringe the reputation and honor of heroes and martyrs
        and damage the public interest of society" can be jailed for up to three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e064c-b1e6-4b63-8c2e-699177cabc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f635259-f409-4f1a-a3c9-e2aabf75f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detentions underline Beijing''s sensitivity about the border
        clash with India -- the deadliest between the two nuclear-armed neighbors
        in more than 40 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd0d14-0f62-481e-9f32-8a25ae839b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26dd6c-2acb-4482-a601-963bced92e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For eight months, the Chinese military did not disclose any details
        on the death toll of the bloody hand-to-hand conflict with Indian troops in
        the Galwan Valley area in the Himalayas. New Delhi previously said at least
        20 Indian soldiers died during the brawl.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d32384-60dc-41eb-a573-573f81b11156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d3256-793c-4aba-83fc-30c97c0c2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s official army newspaper revealed that four People''s
        Liberation Army (PLA) soldiers were killed in the clash, and were given posthumous
        awards. A regimental commander who was seriously injured also received an
        award, according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96324a13-e1ac-4327-b3e6-664516aa746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e41838-a683-4fb2-9dd1-fc8fc7c5812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ensuing propaganda campaign, Chinese state media outlets rushed
        to eulogize the five PLA soldiers for their loyalty, valor and sacrifice,
        publishing lengthy, emotive reports on their life stories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bee092-beab-40ad-8ef3-12ca4c28bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c59d0d-efa1-4ed6-abe7-8ecb96b27407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media also published Beijing''s account of the event, blaming
        Indian troops for violating an agreement with China and crossing the border
        into the Chinese side to set up tents. According to the PLA Daily, the Chinese
        side was at first outnumbered by Indian troops who attacked with steel tubes,
        clubs and rocks. But as PLA reinforcements arrived, they eventually "defeated"
        the Indian soldiers and chased them away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09596a-f763-4fb1-936a-b7a3a00a4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52f5bd-bb06-42fd-9524-208dc6e37fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian military has not responded to CNN''s request for comment.
        Delhi has previously blamed Beijing for the skirmish.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8598ad-4c69-4ad9-a782-50e1d2eb93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0a60b-3222-4f0b-b4ad-1d826617881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not every Chinese citizen is convinced by Beijing''s account
        of the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b482a2-b40e-475d-b896-73d94a23861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b8e3d-6522-4e49-b861-29f74e79e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, a popular blogger with 2.5 million followers
        on China''s Twitter-like Weibo raised questions over the official death toll,
        suggesting the real figure might be higher than four. "This is why India dares
        to publicize the number and names of their casualties, because from India''s
        point of view, they won with a smaller cost," he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531c570-47c7-4883-a456-1237ad0da440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0dcc1-9a67-444e-aa92-5875a6be46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the evening, police in the eastern city of Nanjing had detained
        the blogger, identified by his surname Qiu, for "picking quarrels and provoking
        trouble" -- an offense commonly used by the Chinese government to target dissent
        and criticism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826de18-2330-455b-9c5f-a5a8fc18253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2a013-c7e8-4fa1-9e15-cf18a179be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on its official Weibo account Saturday, the Nanjing police
        claimed that Qiu had "distorted the truth" and "caused extremely abominable
        impact on society," adding that he had confessed to his "unlawful act."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa1742-298d-48c6-9d8d-cd6295972eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90f3a4-745b-4323-94cc-b2d82c7a5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo said on Friday evening it had shut down Qiu''s account, which
        he used to post the remarks, as well as an additional account he owns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281524f-ce15-4eb9-a5ac-52c76aaea538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988d3aa-6f6d-4574-85be-688e6af68efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, four Weibo users in total were detained for
        their posts or comments on other people''s posts. Two others were detained
        for their comments in group chats on WeChat, China''s popular messaging app,
        after other group members reported them to the police. The other person was
        caught by the internet police in an "online patrol" after he posted on his
        personal WeChat feed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0194523-a85e-4f79-b745-adc6023cd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:30:20.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/23/asia/china-detain-insult-soldiers-intl-hnk/index.html">China
        detains six people for ''insulting'' soldiers killed in India border clash</a>."</em></p>'
  'Mon-Tulfo-Sinopharm-COVID-19-vaccines-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T12:31:47.353+08:00
    'imagesource': 'jcr:b2798ef2-7f7b-4967-ad0e-8de0e50a9239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d7e833-0145-429e-87b4-15ff1d9fa74e'
    'lead': "President Duterte's special envoy to China, Mon Tulfo, admitted he was\
      \ vaccinated with unregistered Sinopharm vaccines in October 2020 — way ahead\
      \ of everyone else in the Philippines. \nBecause of this unapologetic admission\
      \ from Tulfo, he is now part of the government's investigation. "
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T12:35:46.182+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:58:14.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:03.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Special envoy to China Mon Tulfo facing probe for illegal use of Sinopharm
      vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c0e4d-2fc8-407f-8b6d-1cfddd20eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> President
        Rodrigo Duterte''s special ambassador to China, Mon Tulfo, will be investigated
        after he admitted to illegally using smuggled and unregistered COVID-19 vaccines
        made by Chinese company Sinopharm, officials said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254a6f9-06e7-4363-81c7-d6de61b70702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo said
        Tulfo''s case will be referred to the agency''s regulatory enforcement unit
        for investigation. Duterte designated Tulfo as Special Envoy for Public Diplomacy
        to China in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee91f2-8620-48b6-a769-5f4b7d7bf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi maganda na nalalaman natin na may mga ganitong nagpapabakuna
        na hindi dumadaan sa tamang proseso," the FDA chief said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41f2f2-a4bc-4500-8fd3-8d6735b8e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not good when we hear news that someone is receiving
        vaccines that did not go through the proper process.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ecdee-4bbc-44c5-b5b4-c4d49d1d5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said those
        caught using and supplying vaccines that have not received emergency use authorization
        from the FDA, such as Sinopharm, can be penalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d70b82-c2ec-4992-bcdf-47a6fcb1bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay makakasama sa imbestigasyon. All of these things, kapag
        nakitang hindi ayon sa batas, will be considered illegal... Those people using
        vaccines without EUA and also suppliers supplying vaccines without EUA, ito
        ay iligal. Maaari kayong ma-sanction," she said in a separate briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7bc7d-6e01-4e68-8cfe-8167affb605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trnaslation: This will be part of the investigation. If you do
        things not according to the law, it will be considered illegal. It is illegal
        to use and supplying vaccines without EUA. You can be sanctioned.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed47c0-2bc5-4e74-a720-9ab0e4df6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo admitted in his column in the Manila Times on Feb. 20 that
        he was vaccinated with Sinopharm in October 2020 — way ahead of everyone else
        in the Philippines. He said he was vaccinated alongside some government officials
        and members of the Presidential Security Group, refusing to disclose the source
        of the vaccines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac1ec9-07fe-4862-a388-633894064999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview with One News on Tuesday, the presidential
        appointee revealed he got the unauthorized vaccines through a friend "who
        smuggled it into the country." He also said he was inoculated alongside "Cabinet-level"
        officials and a senator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582b879-22ad-4b45-8831-4ca514617bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the President knew of this covert inoculation — even
        requesting for "samples" from Sinopharm for Duterte and his family. This brand
        is Duterte''s vaccine of choice, his spokesperson Harry Roque has said in
        recent public statements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ad819-77a6-4632-9f38-003ffe2e5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm has not yet submitted its application for emergency use
        in the Philippines. Domingo also denied preventing the entry of their vaccines
        by blocking its EUA application, adding no other group applied for compassionate
        use aside from PSG —&nbsp;which also used smuggled drugs.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e85d9f-4ef4-4b81-932e-b107c44cf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he chose to be inoculated with the unregistered Sinopharm
        vaccine because he applied to be one of the distributors of the China-made
        shots in the Philippines. He said he wanted to know if he would develop adverse
        effects after inoculation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e15a1d-d774-4356-a922-f8aa290bc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this unapologetic admission from Tulfo, he is now part
        of the government''s investigation, Domingo said. He added that the PSG has
        not yet responded to the FDA and Health Department on their ongoing investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b2ef0-509d-45f5-9514-82d903d912db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:00:26.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is also investigating the illegal
        vaccination operations, even expanding the probe into government officials
        who allowed the controversial inoculation despite the lack of regulatory approval.</p>'
  'solar-panel-in-space-collecting-energy-exclusive':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T12:31:51.910+08:00
    'imagesource': 'jcr:bcca08fa-5d52-46ea-a945-a16ef4ced167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25a81c9-a9ec-456e-8020-56c2863ebc83'
    'lead': 'Scientists working for the Pentagon have successfully tested a solar
      panel the size of a pizza box in space, designed as a prototype for a future
      system to send electricity from space back to any point on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T12:35:54.260+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:57:50.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:03.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['solar-panel', 'solar-energy', 'Space', 'Science', 'Photovoltaic-Radiofrequency-Antenna-Module',
      'PRAM', 'Pentagon']
    'template': '1'
    'title': 'CNN exclusive: A solar panel in space is collecting energy that could
      one day be beamed to anywhere on Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3a32c-e218-435a-bcb7-60f0654b05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists working for the Pentagon have
        successfully tested a solar panel the size of a pizza box in space, designed
        as a prototype for a future system to send electricity from space back to
        any point on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8d0df-0efe-4565-a737-ee36fb0ae48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7fa3d-d951-4e7f-b334-a93a77c6e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel -- known as a Photovoltaic Radiofrequency Antenna Module
        (PRAM) -- was first launched in May 2020, attached to the Pentagon''s X-37B
        unmanned drone, to harness light from the sun to covert to electricity. The
        drone is looping Earth every 90 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee6de7-48b3-47e7-a110-8de4dc908195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ac870-9241-41ba-8252-d34548a35c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel is designed to make best use of the light in space, which
        doesn''t pass through the atmosphere, and so retains the energy of blue waves,
        making it more powerful than the sunlight that reaches Earth. Blue light diffuses
        on entry into the atmosphere, which is why the sky appears blue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa4971-3b81-4c23-8dd2-639d13898068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55d9ba-86ed-4cd8-b351-5356ffac0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting a ton of extra sunlight in space just because of
        that," said Paul Jaffe, a co-developer of the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9857f7-474d-462d-92a6-f1602295415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9526042-1402-4dc6-9941-dcf48c10c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest experiments show that the 12x12-inch panel is capable
        of producing about 10 watts of energy for transmission, Jaffe told CNN. That''s
        about enough to power a tablet computer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c84c62-7dfb-458f-8cd6-87fbab3fc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47508346-1072-41d1-8fd4-66695e29af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project envisages an array of dozens of panels and, if scaled
        up, its success could revolutionize both how power is generated and distributed
        to remote corners of the globe. It could contribute to the Earth''s largest
        grid networks, Jaffe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c5be5-e338-4c63-8b62-9d2b053186e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b0136-c620-4f94-ac5d-08fb2d4a1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some visions have space solar matching or exceeding the largest
        power plants today -- multiple gigawatts -- so enough for a city," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc7bb8-16ba-4b70-b716-67e06a282660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f754f3-ecbb-4f72-bd36-3c1e7222e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit has yet to actually send power directly back to Earth,
        but that technology has already been proven. If the project develops into
        huge kilometers-wide space solar antennae, it could beam microwaves that would
        then be converted into fuel-free electricity to any part of the planet at
        a moment''s notice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ba9b9-fdec-4b8d-b3fa-bee9613fdd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d5f59-cb53-4ac8-b4ca-b45529442abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unique advantage the solar power satellites have over any other
        source of power is this global transmissibility," Jaffe said. "You can send
        power to Chicago and a fraction of a second later, if you needed, send it
        instead to London or Brasilia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0625f-d343-43d0-a2c7-d396f35517ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b563c15-aa90-474f-9986-a87be550eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a key factor to be proven, Jaffe said, is economic viability.
        "Building hardware for space is expensive," he said. "And those [costs] are,
        in the last 10 years, finally starting to come down."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83984e64-9573-4cfc-88ba-5936fe60fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5015b2-5d37-46b1-815d-fc0d5f32a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some advantages to building in space. "On Earth, we have
        this pesky gravity, which is helpful in that it keeps things in place, but
        is a problem when you start to build very large things, as they have to support
        their own weight," Jaffe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570421b-d84a-49db-ae05-74d3b570c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc161909-ab05-431e-a01c-8897ee17ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission of the US'' X-37B space plane is shrouded in secrecy,
        with the PRAM experiment being one of the few details known of its purpose.
        In January, Jaffe and PRAM co-leader Chris DePuma, released the first results
        of their experiments in IEEE Journal of Microwaves, which showed "the experiment
        is working," Jaffe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe58994-f5e5-4a40-a0b9-eb2b5c6311e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e586e-d933-4a02-903f-390daa21d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has been funded and developed under the Pentagon, the
        Operational Energy Capability Improvement Fund (OECIF) and the US Naval Research
        Laboratory in Washington, DC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5f35e-fe34-434a-a8d0-12a061a4e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a75274-a942-4c0b-90a0-a931c08999d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A solution during natural disasters</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76741ce2-5ffb-4438-8033-7863a379adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature at which the PRAM functions is key. Colder electronics
        are more efficient, Jaffe said, degrading in their ability to generate power
        as they heat up. The X-37B''s low-earth orbit means it spends about half of
        each 90-minute loop in darkness, and therefore in the cold.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738b1c4-6264-4217-ad5e-6e2ab3a3d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f250a-aa41-4666-a7d2-9c077346e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any future version of the PRAM might sit in a geosynchronous orbit,
        which means a loop takes about a day, in which the device would mostly be
        in sunlight, as it is travelling much further away from Earth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed293d07-bf0f-4fea-b684-824f614c64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4d100-b1b8-49fe-a256-034ab280c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment used heaters to try to keep the PRAM at a constant,
        warm temperature to prove how efficient it would be if it were circling 36,000
        kilometers from Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a246b1a-dd27-44c7-93e1-3752999a3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534728d1-10fb-4ead-8a1f-cd9dff6b29b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It worked. "The next logical step is to scale it up to a larger
        area that collects more sunlight, that converts more into microwaves," Jaffe
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe77e5-81eb-4fb6-95ef-8681e84db236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80007aa-cc4f-4de6-b398-1fdf66a29010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, scientists will have to test sending the energy back
        to Earth. The panels would know precisely where to send the microwaves --
        and not accidentally fire it at the wrong target -- using a technique called
        "retro-directive beam control." This sends a pilot signal up from the destination
        antenna on Earth to the panels in space.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c81000-8124-43f8-91b8-6265866420fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62791e3-fbef-44f7-8cc0-7239c6e68914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microwave beams would only be transmitted once the pilot signal
        was received, meaning the receiver was in place below and ready. The microwaves
        -- which would easily be turned into electricity on Earth -- could be sent
        to any point on the planet with a receiver, Jaffe said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2944d-be17-443a-a34b-450b41dd85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8c660-139e-41be-9e15-781f80d4ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also allayed any future fear that bad actors could use the technology
        to create a giant space laser. The size of antenna needed to direct the energy
        to create a destructive beam would be so huge, it would be noticed in the
        years or months it took to be assembled. "It would be exceedingly difficult,
        if not impossible," he said, to weaponize the solar power from space.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc49707-9c7d-4f48-9158-486f568fc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b1362-340c-48b2-80f5-6ce7d95b1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePuma said the technology, if available today, would have immediate
        applications in natural disasters when normal infrastructure had collapsed.
        "My family lives in Texas and they''re all living without power right now
        in the middle of a cold front because the grid is overloaded," DePuma said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9daa6f2-0c36-4ff6-847c-d4ed69bcef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b93a03-47eb-425e-a596-3a05973b2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you had a system like this, you could redirect some power
        over there, and then my grandma would have heat in her house again."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c28495-4848-4175-804b-9bf6ea60aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T12:35:54.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/23/americas/space-solar-energy-pentagon-science-scn-intl/index.html">CNN
        exclusive: A solar panel in space is collecting energy that could one day
        be beamed to anywhere on Earth</a>."</em></p>'
