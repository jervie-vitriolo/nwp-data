    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte undecided on fate of VFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786a1c4-5170-4555-9682-4bda6e82ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:49:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> President
        Rodrigo Duterte remains undecided on what he will do with the Visiting Forces
        Agreement or VFA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4946a33-566d-4258-b655-581a95fda1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:49:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f1fec-f4d2-4e10-941d-5644a191cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:49:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized he wants to hear the Filipino people''s
        opinion first before taking any course of action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2024201-b9f2-4edd-9141-16a318579b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:49:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8499c-9317-4e6f-8789-9fc9fe35da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:49:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not decided yet on what to do, meaning to say to abrogate
        or renew, because I want to hear the people," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308da73-8b54-401b-a041-8d053c387760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296c6a1-94c1-45d8-9924-0c13a2a88381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added citizens are free to call the government''s 8888 hotline
        to express their sentiments on the VFA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8688dd4-b7f4-44f4-888d-d9008655248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee6b02-7040-4c1c-8784-5bcef1823fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. It is seen to support
        the Mutual Defense Treaty, another agreement between the Philippines and the
        US which guarantees that the two countries will provide military aid to each
        other in case their metropolitan areas or territories in the Pacific are attacked
        by a foreign force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8bbaf-c3fa-4de0-8ef1-737fd0e6d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443f3eb-d0c8-453b-b10b-1949dc7682bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its controversial provisions are the lax visa and passport
        policies for American troops and the authority granted to the US government
        to retain jurisdiction over its soldiers if ever they commit crimes on Philippine
        soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04311628-0bc8-4998-a07f-2429c113c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:12:48.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank">The Visiting Forces Agreement</a></strong></p>'
