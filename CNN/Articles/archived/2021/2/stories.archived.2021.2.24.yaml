      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-disaster briefing for Tropical Storm Auring held on Tuesday
        at Surigao del Sur, Duterte said the rebels took away the children from their
        parents which aggravates the insurgency problem in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
