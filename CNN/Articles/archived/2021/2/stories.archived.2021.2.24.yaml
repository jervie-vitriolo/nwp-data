      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:40.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was denied visits to Baby River in the hospital despite multiple
        appeals. She was only granted a three-day furlough to see Baby River for her
        burial last October.</p>'
    '19':
