      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80756a-8a5f-4f8f-a38c-926e83340e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle, the process of manufacturing was known on a small,
        lab-scale, but making it on a large industrial scale is another universe,"
        Dmitry Poteryaev, chief science officer at Generium told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d39dc3-1225-48e8-8775-b68f82c846c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
