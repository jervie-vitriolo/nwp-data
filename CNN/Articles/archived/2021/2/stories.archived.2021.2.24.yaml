      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go inside and get the children and return them to
        their parents at the earliest opportunity.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b695f-0688-4ab3-bcd3-f6397747b8c0'
