      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Rep. Roman Romulo, chairman of the House Committee on Basic
        Education and Culture, in a separate briefing said the pilot test can be done
        in rural areas with low risk of virus transmission.</p>'
