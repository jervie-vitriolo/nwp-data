  'phone-call-loneliness-study':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-24T07:45:15.452+08:00
    'imagesource': 'jcr:55b843ac-1b4a-4b88-ad1a-d1deea7cfe27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b556d595-aa09-4488-a56b-e9f89c381c6f'
    'lead': 'Talking to someone on the phone for 10 minutes multiple times a week
      — if you''re in control of the conversation — can decrease loneliness, a new
      study revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T07:48:10.826+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:02:51.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:53.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talking on the phone for 10 minutes could make you feel less lonely,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55becb-5b58-4b6b-ab1b-c45033fa11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Talking to someone on the phone for
        10 minutes multiple times a week —&nbsp;if you''re in control of the conversation
        —&nbsp;can decrease loneliness, a new study revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7f453-d4bf-4263-9fab-950cb8b8ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the 240 study participants were selected to receive brief
        phone calls from volunteers over the course of a month, and they reported
        feeling 20% less lonely on average, according to the study published Tuesday
        in the journal <a href="https://jamanetwork.com/journals/jamapsychiatry/fullarticle/2776786?guestAccessKey=3855e7d5-6f21-4d60-bd6f-d8c524d7ad5e&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=022321"
        target="_blank">JAMA Psychiatry.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d54fea3-b325-456d-98ec-7cc512e1273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers briefly trained in empathetic communication skills, which
        involved active listening and asking questions about what their subject was
        talking about, said lead study author Maninder "Mini" Kahlon, associate professor
        of population health and executive director of Factor Health at Dell Medical
        School at The University of Texas at Austin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd30436-91e8-487e-bc47-7977351653e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study participants, all clients of Meals on Wheels Central Texas,
        led the conversations, which allowed them to define the agenda of the calls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc0cab-22d7-4ca8-a8b1-a36075231c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the agenda is just feeling like they have control," Kahlon
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc7903-4701-42da-8bd9-50635cc44179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might not have control in other aspects of their lives, but
        they can control the conversation, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1820a1-8b88-47b1-892d-11bbb60d9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week, volunteers called participants five days during
        the week at times the participants said were best for them. In the subsequent
        weeks, participants chose whether to receive as few as two calls per week
        or as many as five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e35841-2c19-4f4e-b6db-3a3417234ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations were a little over 10 minutes the first week, Kahlon
        said, but they evened out to 10 minutes during the rest of the month-long
        study. Participants talked about a variety of subjects including their own
        daily lives and asked about their volunteers'' lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21028e58-e9d5-4854-a3fa-8c61e99691da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the participants who received phone calls and the control group
        who did not have&nbsp;loneliness, anxiety and depression measured on scientific
        scales at the start and end of the month. Researchers also measured the study
        subjects'' anxiety and depression because those disorders could also be affected
        by the calls, Kahlon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2609295-8371-44b7-bc56-7fd79d606e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the three-question UCLA Loneliness Scale, which ranges from three
        to nine, phone call participants averaged 6.5 at the beginning and ended with
        5.2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dfb38-e417-4d3b-a111-1ffe572adcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no standardized way to interpret how much of a shift is
        clinically meaningful, Kahlon said, but the participants'' numbers dropped
        a significant amount "so that means we really made a meaningful impact on
        them," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935951fa-9273-4538-9456-39e24e5f98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety and depression saw an even greater decrease, with an over
        30% decrease on the GAD-7 scale and a nearly 24% decrease on the PHQ-8 scale,
        respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09991d56-b569-461e-8cbf-b3956c781f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results were "even more striking than the loneliness impact
        because we hadn''t necessarily expected that degree of results," Kahlon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa851f-be56-47b5-852b-6b560793a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is promising and can help guide how people translate
        evidence into practice, said Julianne Holt-Lunstad, professor of psychology
        and neuroscience at Brigham Young University in Provo, Utah, who was not involved
        in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35bfd3-5267-4385-a327-0237fe58ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has seen a lot of community-based approaches to decreasing
        loneliness, but it''s rare to find a clinically tested approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c655601-7233-4cea-9466-bdbad5d1b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt-Lunstad said she wished the volunteers'' emotional levels were
        measured in addition to the phone call and control group participants because
        they may have seen positive emotional shifts as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc6a75-9d61-4651-9875-dee2f8feab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some research suggests that actually providing support and volunteering
        can also significantly impact some of these very same outcomes, including
        loneliness," Holt-Lunstad said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d702f-16d5-4daf-b53d-c5460fca685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting the findings into practice</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50d665-5415-4857-a2de-7f5195152109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to reach out to family and friends in your life
        who you see might be feeling low, Kahlon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2ce61-85e0-4bda-bd0d-38ee0e028232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely try to work on my communication with my mom," she
        said, and she works to prioritize listening to her loved ones and allowing
        them to run the conversations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855f1ee-9430-444c-9ad9-78d9002da78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling lonely, Kahlon recommended reaching out to someone
        in your family and friend networks who you trust to talk to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c8e75-db98-4a37-b391-05332172e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
