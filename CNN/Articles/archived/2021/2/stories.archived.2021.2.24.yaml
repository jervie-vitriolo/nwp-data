      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d6d7b-b9ae-45ac-918f-d9df6679a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.161+08:00
      'mgnl:createdBy': 'eimor'
