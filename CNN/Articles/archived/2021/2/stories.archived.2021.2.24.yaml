  'US-DOJ-Capitol-riot':
    'author': 'Katelyn Polantz and Hannah Rabinowitz, CNN'
    'caption': 'The US Justice Department is facing a tougher climb as it argues Capitol
      riot defendants should stay in jail — with federal judges pressing prosecutors
      to explain possible inconsistencies in their arguments in some of the most high-profile
      cases related to the insurrection this week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T17:25:13.820+08:00
    'imagesource': 'jcr:354c30c6-c738-4ab2-9176-ab113db2d514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868c22b5-f029-4f59-bc97-099b2e1d5a7b'
    'lead': 'The US Justice Department is facing a tougher climb as it argues Capitol
      riot defendants should stay in jail — with federal judges pressing prosecutors
      to explain possible inconsistencies in their arguments in some of the most high-profile
      cases related to the insurrection this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:30:42.617+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:54:37.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:11.618+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US Justice Department is facing a tougher climb trying to keep Capitol
      rioters locked up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7daad-6afc-4237-a58e-ea5dd15f0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department is facing a tougher
        climb as it argues Capitol riot defendants should stay in jail — with federal
        judges pressing prosecutors to explain possible inconsistencies in their arguments
        in some of the most high-profile cases related to the insurrection this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d28fd6-7b39-4c22-a550-79e6e1da9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent calculus prosecutors are using to determine whether
        they ask for jail time came to a head twice in court Tuesday, as they argued
        for the detention of a member of the pro-Trump extremist group the Proud Boys
        who carried an axe handle wrapped in a flag, and for an alleged conspirator
        among the paramilitary group the Oath Keepers who was suited up in armor at
        the riot and had said she was leading a group in response to the President''s
        and others'' signals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d95c72-2d3f-451a-9bda-a707b2cb4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal judges have landed all over the map in their decisions to
        keep alleged Capitol rioters detained, with many judges rejecting the Justice
        Department''s initial requests to keep defendants in jail pending trial, and
        several appeals ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bca302-0932-438f-afc1-7c964fc4b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cases unfurl and count into the hundreds, the Justice Department
        is developing some patterns outside the obvious arguments for keeping a defendant
        in jail before trial. For defendants that could go either way based on their
        charges and criminal history alone, prosecutors have tried to push threats
        related to weapons they may have carried and actions they took after January
        6 in making the cases for detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d230ed3-af2a-46fd-b4d0-d0e3a5fc7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Proud Boy case on Tuesday, Judge Beryl Howell in Washington,
        DC, pressed prosecutors to explain why one of more than a dozen Capitol riot
        defendants affiliated with the group should stay in jail, when the Justice
        Department previously took no issue with the release of other Proud Boys leaders
        who were arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925be364-87c0-4cc1-ae8e-35ec3fe4eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell, considering whether to keep Kansas City-area Proud Boy William
        Chrestman detained, asked about the release of Proud Boys Hawaii leader Nicholas
        Ochs, who allegedly organized support before January 6 then etched the words
        "murder the media" on a door in the Capitol alongside his co-defendant Nicholas
        DeCarlo, who was also released after his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75d42f-9fbc-4f04-92f1-d7687d0a10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell also asked about comparing Chrestman to Proud Boys leader,
        Enrique Tarrio, who was charged in local court before January 6 for destroying
        a Black Lives Matter flag in Washington, DC, and illegal ammunition position.
        Ochs, DeCarlo and Tarrio have pleaded not guilty, and Chrestman''s case —&nbsp;a
        conspiracy case linked to several other associates of the Proud Boys —&nbsp;is
        still in an early stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeeb6cf-e0d0-4e6b-bc4c-711bec1c8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it all because of the axe handle the defendant (Chrestman) was
        carrying into the Capitol?" the judge asked about Chrestman on Tuesday. Prosecutors
        explained Chrestman was more of a danger than the other Proud Boy rioters
        because they say he had carried the weapon into the Capitol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82586740-e52e-4f93-b4e2-fac3eff60b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell would agree. "He wasn''t coming to stroll around the reflecting
        pool, looking at the monuments. He was coming with a gas mask ... an axe handle.
        There was some preplanning there," Howell said, ordering Chrestman to stay
        in jail pending trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319cfe1-356f-42da-880b-162d61e1400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted Chrestman hadn''t expressed any remorse, hadn''t
        disavowed the Proud Boys and hadn''t conceded the legitimacy of President
        Joe Biden''s election. His attorneys had argued he wasn''t dangerous after
        January 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83382736-f5ee-4662-8039-da3d97fa1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell has reacted strongly in recent weeks to the actions of the
        rioters in several cases where the Justice Department has argued to keep them
        in jail, often siding with prosecutors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713977e-47f7-4aec-b271-f9be00921ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how all judges have handled the arguments and legal
        questions over which defendants should stayed detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dc628-8c23-4065-aadf-eb4547f97b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate hearing on Tuesday afternoon in the same Washington
        courthouse, the Justice Department faced a tougher reception as it tried to
        keep alleged Oath Keeper Jessica Watkins in jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d838f-ae3c-421f-b5a2-00c2b247b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are issues that are going to affect not only Ms. Watkins
        but dozens and dozens of people who are coming through the pipeline," Judge
        Amit Mehta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388fff7-897c-4ffd-89fd-c4a84a6d125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watkins has pleaded not guilty to conspiracy and other charges related
        to January 6, and her attorney has said she was not violent that day. But
        the Department of Justice has shared her text messages and statements she
        made to argue she relished the insurrection and remained indignant afterward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a4a1a-3834-437f-b376-eae972d8fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say she discussed wanting to go "underground" if Biden were
        elected, and texted that a news reporter''s coverage of the Oath Keepers should
        prompt the group to "sue harder. Class action style."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc53d4-8541-424e-9caf-93a8a6f8a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear to me ... what the government is relying on" to
        make the case for detention, Mehta said at Watkins'' hearing on Tuesday. He
        did not make a decision on whether she must stay in jail, pushing additional
        arguments to Friday. Watkins remains detained until at least then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd27785-a92a-46d7-bcbf-1fc0e2c2e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors had tried in Watkins'' case —&nbsp;unlike almost
        any other Capitol riot case — to claim her charges related to pre-planning
        and intimidating the Congress amounted to a crime of terrorism that merits
        her staying in jail. They also argued she could abscond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa26c2-e10c-4d33-a2d0-65d5f1a05ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She turned herself in. I just have a hard time finding that it
        rises to a level of a serious risk of flight," Mehta responded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d710692-5e4a-4521-a233-9aa3e4a7c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judges are overturning rulings as well</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f97b79-cf8b-486c-b663-da8d7457378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two other cases this week, the Justice Department lost one argument
        and won another on whether to keep Capitol rioters detained — both of which
        involved overturning rulings from previous judges, again showing how much
        the Capitol prosecutions have varied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fb7ca-72fa-47f1-80c5-0c23ade8edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Jensen of Iowa, who was caught on video chasing a Capitol Police
        officer near the entry to the Senate, will stay in jail, Judge Timothy Kelly
        decided at a hearing on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d0565-6e89-4247-81e5-e9dd5d652a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said there was no indication Jenson''s "interest in revolution"
        had gone away following the insurrection. Kelly also pointed to Jensen''s
        previous criminal convictions, including a domestic assault charge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e48cd6-3f25-4e5e-a13e-7c54f046948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s decision overturned a ruling by a lower court judge in
        Iowa to release him. Jensen''s attorneys hadn''t fought for his release once
        his case moved to DC and he was indicted. He has pleaded not guilty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24128fe2-55ab-4b4b-b6bd-8ed2b3f3e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other case —&nbsp;of Texas winery owner Christopher Grider,
        who allegedly told his wife to "get rid of his Trump things" after the riot
        —&nbsp;Judge Kentaji Brown Jackson decided he should be released. Grider''s
        defense attorneys had argued he had been a "passive bystander" in the insurrection.
        He has pleaded not guilty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0554d-9765-4602-83d8-c05e70f1c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Jackson condemned his actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b2abf-af06-4c8f-bda5-8bf6361dc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a more serious offense against who we are as a society
        and the rules that are at the core of our democratic process, then I don''t
        know what it is," Jackson said at a hearing Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fce1fd-b408-4346-9cb8-a2fd9d50a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson noted it was the "closest call" on detention she''d had
        among the cases, after the Justice Department did not offer any new argument
        and failed to meet the legal threshold to keep Grider in jail that other DC
        federal judges were requiring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c914696-eb78-4b6b-9c6a-5c0f77fb2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision overturned a ruling by a lower court judge in Texas
        to keep him detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfa90d-8a20-4e9a-aa7b-6853c21de656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:30:42.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/23/politics/doj-capitol-proud-boys-oath-keepers/index.html"
        href="https://edition.cnn.com/2021/02/23/politics/doj-capitol-proud-boys-oath-keepers/index.html">The
        Justice Department is facing a tougher climb trying to keep Capitol rioters
        locked up</a>"</em></p>'
  'Tiger-Woods-car-accident-surgery':
    'author': 'Madeline Holcombe, Stella Chan and Cheri Mossburg, CNN'
    'caption': 'Golf legend Tiger Woods'' lengthy emergency surgery following his
      one-vehicle rollover crash required the insertion of a rod, screws and pins
      to stabilize his leg, according to a statement on his Twitter account. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-24T17:32:10.683+08:00
    'imagesource': 'jcr:5b0b080a-a77a-40a3-8701-e4a13f0aaf9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6061e84a-15c1-4de7-95e1-6ee4fd7774c5'
    'lead': 'Golf legend Tiger Woods'' lengthy emergency surgery following his one-vehicle
      rollover crash required the insertion of a rod, screws and pins to stabilize
      his leg, according to a statement on his Twitter account.'
    'mgnl:activationStatus': true
