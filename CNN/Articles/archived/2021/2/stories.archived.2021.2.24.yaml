      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Department of Foreign Affairs has raised the alert status for Filipinos in
        Myanmar to the second level amid the political crisis in that country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0459e-74c2-435c-a950-38162322e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:26:12.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public advisory on Wednesday, the DFA said this is to ensure
        the safety of the remaining 1,273 Filipinos there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a866f4-14ce-4adf-bf6a-4c77f7d6db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:26:12.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 means restricting non-essential movements, avoiding
        places of protest, and preparing for possible evacuation. Only returning overseas
        Filipino workers with existing contracts shall also be allowed to travel to
        Myanmar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811d035-93bd-48c0-a118-33012aaae981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:26:12.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department reiterates its advice to Filipinos in Myanmar to
        exercise due caution, monitor developments through reputable sources, avoid
        places of protests, and observe the guidance of the Philippine Embassy in
        Yangon," the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242e604-5c46-48ce-bdf9-c5a8952687cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:26:12.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN report, activists in Myanmar have called for
        a historic strike after police opened fire on those protesting the February
        1 military coup, <a data-cke-saved-href="https://www.cnnphilippines.com/world/2021/2/21/myanmar-mandalay-police-open-fire-protesters.html"
        href="https://www.cnnphilippines.com/world/2021/2/21/myanmar-mandalay-police-open-fire-protesters.html">leaving
        at least two dead</a>. The military warned it could use lethal force against
        protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3df0a-58c6-4771-93b0-35c1be1387db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:28:34.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:52:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests and civil disobedience movements against the coup have
        been the largest in Myanmar in decades, with thousands calling for State Counsellor
        Aung San Suu Kyi''s release from detention, and for power to be handed back
        to civilian control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11d2da-8bb3-4dc6-8797-26f93eea6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:28:02.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:52:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2021/2/23/myanmar-protests-military-warning.html"><strong>READ:&nbsp;Huge
        demonstrations across Myanmar despite military''s warning that protesters
        could ''suffer loss of life''</strong></a></p>'
  'Shooting-near-Ever-Commonwealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T19:25:10.907+08:00
    'imagesource': 'jcr:19b18e87-3116-4bd3-9310-fd2a6f1a882e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163be68b-3406-49a8-9722-b990b1e09a8d'
    'lead': 'Two policemen were killed during a shootout between members of the Quezon
      City Police District and the Philippine Drug Enforcement Agency near a mall
      in Quezon City on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T19:27:07.353+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:51:49.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:18.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two cops dead in ''misencounter'' near Quezon City mall

      '
    'updated': 2021-02-25T05:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8160c-d078-4210-8b00-9889dedbcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Two
        policemen were killed during a shootout between members of the Quezon City
        Police District and the Philippine Drug Enforcement Agency near a mall in
        Quezon City on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdd946-817f-4f35-b909-8bc758f186c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout followed a drug bust near the Ever Gotesco Mall along
        Commonwealth Avenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9118a-43a5-4612-9070-ce1992ebb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office chief Brigadier General Vic
        Danao said two QCPD officers were killed and one was badly wounded. He added
        that three PDEA agents were also hospitalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b21d01-d516-4f8d-b03f-c4f57b96c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao also said no civilians were harmed during the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88c31e-2845-4413-a475-91e93f9c08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO chief described the shootout as a "misencounter," adding
        this is not the first time such an "unfortunate" incident has happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fbbc1-755d-46f0-8354-0c61ce5fbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and PDEA will create a joint body
        to investigate the shootout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7155162-6242-4400-94ab-e6c015caaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP Chief, Police General Debold Sinas, appointed the CIDG as the
        lead investigating body while the RD, NCRPO has been designated to speak on
        any updates from the PNP in order to keep the public updated with accurate
        and relevant information," the PNP said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244b9f6-b451-480c-8de1-85947ab5c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP and PDEA both agree and assure the public that the incident,
        while serious, will in no way affect the continuing operational relationship
        and coordination they have long firmed up in the fight against illegal drugs,"
        it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c496b2c-939d-48b1-9cb0-3f72253d4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has ordered the National Bureau
        of Investigation to conduct a parallel investigation into the alleged "misencounter"
        between the police and PDEA agents. This will be separate from the joint PNP-PDEA
        investigation body announced by Sinas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db42e9d-33e0-42c7-8020-7a0766082250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall management said it immediately secured all access points
        to the building to ensure the safety of shoppers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb55880-791e-4887-b04f-ae61f76e50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:27:07.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management is closely coordinating with the PNP (Philippine
        National Police)," Ever Gotesco said in a Facebook post.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0461ce4-27dd-438f-90c4-eea4513f1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T23:21:13.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Mayor Joy Belmonte asked residents to avoid
        posting online any unverified information regarding the incident.</p>'
  'cordillera-covid-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T19:37:58.148+08:00
    'imagesource': 'jcr:7b264b9d-6789-4ec7-81ec-13c4a304879e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de231e1e-0fb8-4a0d-a1c8-48e70ba1267b'
    'lead': 'The mountainous region of Cordillera is home to several remote and isolated
      areas – making it a challenge to implement vaccine rollout, a regional health
      officer said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T19:41:32.613+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:51:43.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:18.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cordillera eyes vaccinating residents from farthest towns first  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42a852-1e78-4335-b349-aa945facc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        mountainous region of Cordillera is home to several remote and isolated areas
        – making it a challenge to implement vaccine rollout, a regional health officer
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c2c8a-47af-43a5-886d-d52902d65c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anachris Kilakil, head of the Department of Health-Cordillera
        Administrative Region''s Family Health Cluster, told CNN Philippines'' Front
        and Center that the hard-to-reach communities will be prioritized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a327f-4c48-401f-9916-6b0ae7d2b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGUs (local government units) are really planning to give the
        vaccines to the farthest areas first to ensure they are able to be vaccinated
        before they go into the capital towns and areas," Kilakil said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0e871-51e2-4d0f-9ab7-77ed132511fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination sites will be set up at the nearest possible locations
        to the residents, she said. Under the government''s priority list are health
        workers, indigent senior citizens, remaining senior citizens, remaining indigent
        population, and uniformed personnel, to be followed by other essential workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b0e03-1dcd-464f-aa95-8a248fe24ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilakil identified some of the challenge areas in Cordillera: Calanasan
        and Kabugao in Apayao; Kabayan, Bakun, Kibungan, and Buguias in Benguet; Balbalan,
        Pasil, Lubuagan in Kalinga; and Tinoc, Hungduan, Mayoyao, and Aguinaldo in
        Ifugao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a52f6-0928-4990-bc07-ca2f3f43480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have several municipalities that are really very isolated
        and very dependent on the weather conditions for operations on how we give
        the essential services," Kilakil said. "These areas have several rivers that
        you need to cross before you go to their other barangays."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797df0b4-d437-48cf-a695-a48ff98f096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley shares a similar problem, according to the DOH in
        the region. Dr. Rio Magpantay, director of DOH-Region 2, said some coastal
        areas can be reached through planes, but only if the weather permits. Other
        mountainous areas, like Nagtipunan, the farthest province in Quirino, can
        be reached through land travel if there are no rains that could trigger landslides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420e087-d468-4a2b-9ebb-4dcd7e15d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it''s going to be this first quarter, I guess the weather
        condition is better so we can be able to reach these particular GIDA (Geographically
        Isolated and Disadvantaged Areas)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509211b-c9da-4653-b524-27e784870f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some delays, the country is expecting the first batch of COVID-19
        vaccines to arrive this month. These are the 600,000 doses of Sinovac''s CoronoVac,
        which were donated by the Chinese government. It''s unsure when exactly the
        Pfizer and AstraZeneca vaccines from the World Health Organization-led COVAX
        facility will be delivered. The rollout was initially set for mid-February,
        but it was only then that the government submitted the required indemnity
        agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d89d9e-0f16-44e9-8760-e17db82e03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T19:41:32.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:51:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the vaccines that can be kept at standard
        storage temperature of 2-8 degrees, including those from AstraZeneca and Sinovac,
        will be deployed to far-flung areas.</p>'
