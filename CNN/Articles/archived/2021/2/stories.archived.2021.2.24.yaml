    'template': '1'
    'title': 'House probe sought on death of political prisoner''s child'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba45936-d03e-4304-93e5-ad099ba2c297'
