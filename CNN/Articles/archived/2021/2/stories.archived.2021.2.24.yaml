    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'e-wallet', 'BSP', 'Bangko-Sentral-ng-Pilipinas', 'Melchor-Plabasan']
    'template': '1'
    'title': 'E-wallets became a ''survival tool'' because of the pandemic — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab11c86-aaed-41fc-8579-17436b8ea09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — E-wallets
        were a godsend to Filipinos who were unable to leave their homes during the
        lockdown, the Bangko Sentral ng Pilipinas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c496eea-d584-439c-8e6d-b79625d81e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the travel restrictions, <em>may mga</em> physical distancing
        protocols, <em>itong</em> pandemic <em>talaga masasabi talagang naging</em>
        survival tool <em>itong mga</em> digital financial services," said Risk and
        Innovation Supervision director Melchor Plabasan to CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a493bca-2dc5-45e2-a71f-d78a680809f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the travel restrictions and physical distancing
        protocols, we can say that during the pandemic these digital financial services
        became a survival tool.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13e127-0cf7-4c92-ac85-4a0065be4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services, including e-wallets, allowed people to buy necessities
        and even pay their bills even when they were unable to leave their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221696ad-d185-4a01-9e9e-10923a2be640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plabasan said users of e-wallets rose in March and April last year,
        adding that 4 million accounts were opened in those months alone, possibly
        racking up trillions of pesos in transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55d372-841b-479a-ad36-8903d593963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the BSP''s data, Plabasan said there are 91.3 million registered
        e-wallet users in the country but only 38.9 million active users. He defines
        active users as those who have made transactions in the last 90 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dc377-d096-4583-851c-7b88c9504e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the numbers do not indicate unique users as a person
        could have more than one e-wallet account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda9edf-a1ee-4683-bc66-aa99615671a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:55:43.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:52:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plabasan said e-wallets are generally safe and secure especially
        when a person deals with licensed companies but urges people to be cautious
        as fraudsters have become more creative.</p>'
