      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Justice and Human Rights on Wednesday passed
        Senate Bills No. 2058 and 1391 which grants Filipino citizenship to Kouame
        and Marañon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58d03e-3f58-4a9c-9971-9e7739c513b8'
      'mgnl:activationStatus': true
