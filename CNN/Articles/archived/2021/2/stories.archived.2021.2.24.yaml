      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d541b3-f5c3-4ce7-825a-44dd4f9e0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the report has been forwarded to police officials,
        who in turn informed him that they have begun internal investigations and
        recommended administrative and criminal actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bb43c-b595-4b38-b070-1c323f7d4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a583d-040a-4645-9f00-c1218e966603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the immediate task of the review panel to ensure that
        these recommendations have been acted upon and carried out by the proper disciplinarian
        authorities," said the justice chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319fea1-20f4-4288-acaf-90a442ca394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12559503-ebc9-4895-ab6f-e562ab5097c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html"
        target="_blank">created the panel</a> in June 2020, following a report from
        UN High Commissioner for Human Rights Michelle Bachelet, that found "serious
        human rights violations" in police operations under the Duterte administration.
        That time, Guevarra said the panel will look into all 5,655 anti-drug operations
        that resulted in deaths.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bacec-1af2-4265-a9d7-75b0b4d65a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60db70-318d-476e-bd60-a597441f2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been known for his ironclad stance
        against illegal drugs that launched a bloody war at the beginning of his term.
        The Philippine Drug Enforcement Agency <a href="https://cnnphilippines.com/news/2021/2/13/duterte-war-on-drugs-continues-amid-covid-19-pandemic.html"
        target="_blank">counted 5,903 deaths in drug-related operations</a> from July
        1, 2016 to Sept. 30, 2020, but figures from human rights advocates reached
        up to 27,000 "extrajudicial" killings.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346606b-d967-4736-b691-d507d7683901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1133a34-15b8-47cf-a7cd-0f3c5c277dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch said the DOJ''s report only told that the
        department was "asleep" when the drug war killings intensified, as the lapses
        in protocol have already been "obvious" to affected communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3aa03-6d70-4f4c-8de8-5266a96bec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fbbdd-c457-42bd-8202-eed3f0a6c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization <a href="https://cnnphilippines.com/news/2019/10/4/Duterte-war-on-drugs-Sochi-Russia.html"
        target="_blank">blamed the President</a> who in the past had repeatedly encouraged
        the killing of druglords and drug suspects and even assured police of their
        legal protection. Duterte had maintained that he will take responsibility
        for all the lives lost in his notorious war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc94479-9136-41ae-b368-4268b23be932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cdb31-d08e-4629-84ca-80bdc719f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa9ff0-b8a7-439f-a8b0-aa0ca0c18e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failures to investigate these killings were baked into the
        ''drug war'' model from the start, with the police prepared to act because
        they knew that not only can [they] get away with it, but that they''re supposed
        to get away with it," said Phil Robertson, Human Rights Watch''s Deputy Asia
        Director.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f43c4-d916-4856-81ad-3c59cbde6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e605ec3-74b7-4319-bff2-415824f0aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robertson called for transparency from the police on its internal
        investigations and punitive measures against officers found at fault. He also
        urged the DOJ to ensure its recommendations will be followed.</p>'
  'Duterte-undecided-on-fate-of-VFA':
