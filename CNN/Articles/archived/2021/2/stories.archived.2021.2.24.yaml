      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to troops at Clark Air Base <a href="https://www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html"
        target="_blank">last February 12,</a> Duterte demanded the US government "to
        pay" if it wants to keep the VFA. He then explained in his <a href="https://www.cnnphilippines.com/news/2021/2/16/duterte-robredo-vfa-threat.html"
        target="_blank">February 15 national address</a> that the US owed the country,
        as he reacted to <a href="https://cnnphilippines.com/news/2021/2/14/Robredo-Lacson-Duterte-VFA-threat-extortion.html"
        target="_blank">Vice President Leni Robredo''s statement</a> comparing his
        demand to "extortion."</p>'
