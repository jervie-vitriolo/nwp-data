      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdaec7-6ce7-4e61-9aa8-87755cc68b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:40.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino, who was arrested in November 2019 due to alleged possession
        of guns and explosives, was also separated from her daughter after giving
        birth in August 2020 following a local court order stating that infants are
        not fit to be in a detention facility amid the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa3b00-482d-4a1b-9349-6a81f4d54835'
      'mgnl:activationStatus': true
