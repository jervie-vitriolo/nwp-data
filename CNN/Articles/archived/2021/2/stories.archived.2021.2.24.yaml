  'western-mindanao-covid-19-vaccine-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T20:46:37.608+08:00
    'imagesource': 'jcr:06c0984c-5ece-4e0f-a027-d45f445a4171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5339ee7a-8198-4233-bf6f-9f6383bfedb1'
    'lead': 'The military’s Western Mindanao Command said it will reach out to the
      Moro Islamic Liberation Front and the Moro National Liberation Front to secure
      the much-anticipated distribution of COVID-19 vaccines in the region.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T20:50:52.908+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:50:40.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:20.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military to coordinate with Moro groups for vaccine distribution  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdddc8-13c1-4363-a5d8-c9024b0e5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        military’s Western Mindanao Command said it will reach out to the Moro Islamic
        Liberation Front and the Moro National Liberation Front to secure the much-anticipated
        distribution of COVID-19 vaccines in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1ccd5-8d61-434a-b2ce-4ea01d5414cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll have to coordinate with them for the security of these vaccines,”
        Maj. Gen. Corleto Vinluan, chief of the WestMinCom, told CNN Philippines’
        Front and Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162377d-e501-45c7-a373-1bc35872cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the MILF and the MNLF “peace-inclined armed groups.” Thousands
        of MILF fighters are set to be decommissioned as part of the peace agreement
        with the government in light of the Bangsamoro Organic Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed2b31-99ee-4371-b7b3-5e878fc34555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health care workers should stay out of areas where the
        Abu Sayyaf group and Bangsamoro Islamic Freedom Fighters operate, Vinluan
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36cf4e-d0dc-4578-8c46-331e52106901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will advise them (health workers), we will recommend that instead
        of going there, i-ho-haul na lang yung mga tao sa doon sa kung saan yung maselect
        na cluster area (the people will be brought to the cluster areas),” Vinluan
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a926244-df0f-4b16-bc2d-a22fb2c47311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that government troops are ready to transport vaccines
        to the island provinces and municipalities once tapped by the Department of
        Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c53e17-77a3-491c-9ce3-b872f5806b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces <a href="http://www.cnnphilippines.com/world/2021/2/14/afp-vaccination-sites-military-camps.html">has
        also designated vaccination centers nationwide</a> where people could get
        inoculated. The government targets to purchase 148 million doses of COVID-19
        vaccines this year, enough to inoculate up to 70 million people. It expects
        the rollout this month, beginning with 600,000 doses of Sinovac’s CoronaVac
        which was donated by the Chinese government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea9066-853c-4de6-be84-615b1afb8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T20:50:52.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:50:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, members of the Presidential Security Group <a href="https://cnnphilippines.com/news/2021/2/19/PSG-vaccination-no-serious-side-effects.html">received
        shots from another Chinese firm, Sinopharm</a>, through a “compassionate use
        permit” from the Food and Drug Administration.</p>'
  'senate-resolution-de-lima-virtual-participation-sessions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T21:43:02.872+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1ef68e-3c16-4659-904e-f26d89fb6fb7'
    'lead': 'Four senators file a resolution seeking to allow detained Senator Leila
      de Lima, who marks her fourth year in jail today, to attend the chamber’s plenary
      sessions and committee hearings virtually.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T21:45:10.535+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:50:36.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:20.482+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More colleagues seek to allow De Lima’s virtual participation in Senate
      meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b7a31-1c12-4510-be5c-50dae3f99291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> --
        Four senators filed on Wednesday a resolution seeking to allow detained Senator
        Leila de Lima, who marks her fourth year in jail on the same day, to attend
        the chamber’s plenary sessions and committee hearings virtually.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc6746-f2cb-4160-999a-5d1427c294f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Resolution No. 658, Senate President Pro Tempore Ralph Recto,
        Minority Leader Franklin Drilon, and Senators Risa Hontiveros and Kiko Pangilinan
        said De Lima should be extended the privilege of taking part in meetings as
        a duly elected member of the 18th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22dbf0-4a44-4ed0-a923-2037227c8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is established jurisprudence that there is nothing that prohibits
        detained legislators from performing their duties as long as they are done
        within the confines of their detention centers,” the document read. The lawmakers
        noted there are already existing telecommunications facilities within Camp
        Crame to allow her remote participation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97be4-8200-4807-95e9-6c24907c5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Drilon and Senator Panfilo Lacson filed a similar resolution.
        However, a Muntinlupa court denied last year De Lima''s request to virtually
        take part in sessions, ruling that allowing her to do so “is no different
        from allowing her to attend there physically.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de239c0-4e00-4ac8-b0e4-c26250e86f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who has maintained her innocence of the charges against
        her, has been detained at Camp Crame since February 2017 for her alleged involvement
        in the illegal drug trade while she was Justice Secretary from 2010 to 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c18633-9286-4c1f-a85b-47ac2ccfa496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:45:10.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:50:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Muntinlupa Regional Trial Court Branch 205 <a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html">dismissed
        one of the three drug charges</a>&nbsp;filed against her. With this acquittal,
        her legal team is hopeful for a positive outcome in her two other cases.</p>'
