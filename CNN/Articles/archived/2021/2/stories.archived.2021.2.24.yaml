    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd86e2ec3-9b06-45b0-9769-dbddad2a16d8'
    'lead': 'American companies Moderna and Novavax may be the next COVID-19 vaccine
      manufacturers to apply for emergency use in the Philippines, the Food and Drug
      Administration said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:44:07.948+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:53:48.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:13.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'Novavax']
    'template': '1'
    'title': 'Moderna, Novavax next potential applicants for emergency use in PH —
      FDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c3611-8a4d-4167-8727-b2a792690224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> American
        companies Moderna and Novavax may be the next COVID-19 vaccine manufacturers
        to apply for emergency use in the Philippines, the Food and Drug Administration
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a89e0-76e9-47e5-a652-b85aba789301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang mga</em> next na potential applicants will be Moderna,
        Novavax,<em> kasi may mga nagtatanong sa amin</em>," FDA Director General
        Rolando Domingo told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366647b1-8825-47e3-858d-e7888f56be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks like our next potential applicants will be
        Moderna, Novavax, because we have been getting inquiries.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9df70-13f2-4a79-beb8-021dfb6271a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said in January that the Philippines can soon procure
        <a href="https://cnnphilippines.com/news/2021/1/13/philippines-moderna-deal-covid-19-vaccines.html?fbclid=IwAR2h_5QoF8BOZe9UhPOIW1_mIQ4CNmQdlrT0KGxEz9WEFBxilSswffIkhbA">up
        to 20 million doses of the Moderna vaccines</a>, which are expected to be
        divided between the government and the private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a46485-d848-460c-bb0c-01a959b09cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has also inked a deal to secure <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">30
        million doses of the Covovax vaccine</a>, which is developed by US-based Novavax
        but manufactured at the Serum Institute of India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf88f5d-1dcc-4172-a4f9-da7a655bc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/12/Novavax-Covovax-coronavirus-vaccine.html">Novavax’s
        COVID-19 vaccine: What we know so far</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2344e-bd35-40c0-960d-ab9c69f1b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has so far granted Emergency Use Authorization to the vaccines
        of Pfizer-BioNTech, AstraZeneca, and Sinovac Biotech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91efc1b-1bef-40be-8ccc-0757af73b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:44:07.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:53:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian company Gamaleya Research Institute also has a pending EUA
        application, which Domingo said is still being reviewed. India''s Bharat Biotech
        also applied for emergency use of its vaccine in the country, but the FDA
        chief said the agency is still waiting for the product''s Phase 3 clinical
        trial data.</p>'
