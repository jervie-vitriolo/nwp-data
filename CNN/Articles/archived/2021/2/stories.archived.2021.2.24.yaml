      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naiparating ni Presidente ''yung kanyang pagtataka kung bakit
        may ganitong colatilla. Nirerespeto po ng Presidente ang opinyon ng mga experts.
        Kaya let the colatilla remain,"</em> Roque said. <em>"Pero...ang tanong niya
        ay bakit kinakailangang magcolatilla kung ang WHO mismo ang nagsabi 50% efficacy
        is acceptable?"</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fea00-0eb7-4c96-a7da-1ffd43201e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

