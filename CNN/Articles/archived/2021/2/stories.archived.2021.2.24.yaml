      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong>&nbsp;The
        country reported 1,557 new COVID-19 infections on Wednesday, raising the total
        to 566,420, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff5fe6-1326-4cfc-80af-e1d0eaf05409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:26:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s case bulletin noted 30,970 active or currently
        ill patients, which is equivalent to 5.5% of the total number of infections.
        At least 88.5% of the active cases have mild symptoms, 5.9% have no symptoms,
        2.5% are in critical condition, 2.4% are severe cases and 0.80% are in moderate
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650fed3-9bbe-4d34-a0f8-9289cf110e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:26:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 12,129 or 2.14% of the case count after
        22 more patients succumbed to the disease. Meanwhile, the recovery count rose
        to 523,321 or 92.4% of the COVID-19 tally, as 392 more patients got better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802428e-3c78-43ca-b70c-c6bda25832a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:26:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 11 survivors from the previous report were reclassified
        as deaths after validation. The agency also removed two duplicates, of which
        one was a recovered case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2331f-b2bc-45af-95c9-0049e34cb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:26:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from six COVID-19 laboratories were not included in the total
        since they were not able to submit their reports on time, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab348e-3c94-4390-a3ee-d5680e3e18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:01:02.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:56:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        one new case, bringing the tally to 14,872 in 87 countries. Of the total,
        3,651 cases were verified by the DOH, the DFA said. Meanwhile, the death toll
        and recovery count stayed at 1,015 and 9,366, respectively. There are also
        4,491 patients undergoing treatment.</p>'
  'Sinovac-respects-FDA-EUA-healthcare-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-24T16:59:48.393+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d2d948a-37c1-4a29-9fa6-3a75e64eeb1c'
    'lead': 'Chinese company Sinovac Biotech on Wednesday said it respects the Philippine
      Food and Drug Administration’s recommendations on the general use of its coronavirus
      vaccine in the country, noting there is ''no disappointment'' on the side of
      the firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:04:58.754+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:55:51.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:09.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No disappointment: Sinovac respects FDA advice on COVID-19 vaccine use
      in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c4b3a-743c-43d4-9132-b0d8c4e27b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> Chinese
        company Sinovac Biotech on Wednesday said it respects the Philippine Food
        and Drug Administration’s recommendations on the general use of its coronavirus
        vaccine in the country, noting there is “no disappointment” on the side of
        the firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f0545-2584-4815-97b1-c31d87e21d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No I do not feel any disappointment,” Sinovac general manager Helen
        Yang said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb04cf-c51d-408a-ba46-5d6a7dfbda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a manufacturer, we study the product, we supply the doses to
        government, and we respect any government who decide how they want to use
        the vaccine based on the data they collected,” she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd581f-aff3-4158-bf22-d12d0a4acaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac’s vaccine received its much-awaited emergency use authorization
        from the FDA earlier this week, but the regulatory agency warned that the
        product — which logged an <a href="https://cnnphilippines.com/world/2021/1/13/sinovac-covid-vaccine-efficacy.html?fbclid=IwAR33Ig3KyUxHPevp5UDkL7hLaIowX2Ar8F9rC-BqWNiEW3aut9qKRxbIYXE">efficacy
        rate of 50.4%</a> in late-stage vaccine trials in Brazil — is not the most
        ideal to use for pandemic frontliners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224cd8a-8efe-44a0-945c-00f2bb63177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang stressed that these trials covered healthcare workers who were
        more exposed to the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824289d1-3d7e-40f8-8861-d79162981f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Sinovac official maintained their vaccine would
        prove to be effective in protecting and easing the burden of the healthcare
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97036b74-b8a2-4703-a633-dd21553a32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said in his briefing
        the same day that President Rodrigo Duterte was <a href="http://cnnphilippines.com/news/2021/2/24/Duterte-puzzled-Sinovac-FDA.html">“perplexed”</a>
        with the special requirements of the EUA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a34d4d-7128-4062-86f9-79618154f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:04:58.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:55:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naiparating ni Presidente yung kanyang pagtataka kung bakit
        may ganitong</em> colatilla," Roque said. "<em>Nirerespeto po ng Presidente
        ang opinyon ng mga</em> experts. <em>Kaya</em> let the colatilla remain.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
