      'mgnl:lastActivated': 2023-01-25T09:03:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0a840-2650-4214-8f01-4f4ed06c51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those problems had been overcome several months ago and
        the factory was now ready to step up production further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97afb94-48f1-4879-b724-3d2c02abf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a4a79-d1b5-455d-b51f-19fc33e824a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are producing several million doses every month and hoping
        to get an even higher amount, maybe like 10 or 20 million per month," Poteryaev
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6a19b-a40c-4fd8-9577-4e7fa964b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a0bcb-5f0a-4b10-9844-42429a0a833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cavernous walk-in refrigerators, with temperatures even colder
        than the freezing Russian winter, vials of Sputnik V sit packed in crates,
        awaiting distribution. Every vial has its own unique QR code, we are told,
        so it can be traced to individual patients no matter where in the world they
        are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fc593-d787-4edb-a996-98fe8f1ff9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ff66e-05a4-407c-9a24-8bfaa72de484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has become one of the world''s most preordered, with
        at least 30 countries, from Argentina to the Philippines, signing contracts
        for nearly 2.5 billion doses so far, according to figures from the Russian
        Direct Investment Fund (RDIF), which is responsible for global production
        and distribution of the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4dc17-0cab-4521-a004-5d59393aff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3cd11-d3ee-4a51-9114-4e66d94f0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hesitancy at home</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73254f-a260-44ae-b310-c3dfb483d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demand among Russians for Sputnik V has so far proven much less
        enthusiastic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c629c-a959-4039-8352-f003e242af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5028934-7864-4bf6-a9ab-218283802c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a country with one of the highest numbers of COVID-19 infections
        in the world -- more than 4.1 million cases and counting. But it also has
        one of the world''s highest rates of vaccine hesitancy. One recent opinion
        poll, published by the independent Levada Center, indicated just 38% of Russians
        are willing to be vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a39a34-d007-4716-a20f-9f49dfe85f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d6660-ca60-4c4a-8467-e1868f444fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, one of the key scientists behind the development
        of the vaccine said about 2.2 million people -- less than 2% of the Russian
        population -- have received at least the initial dose of the two-shot regimen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b4238-d4e9-49ec-ad90-75b941c0893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838932b-d359-462f-a7ff-5c5b3f316eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V was the first vaccine against COVID-19 to be approved
        for use anywhere in the world last August, even before large-scale human trials
        had been completed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef61aae-778c-4341-bf8f-9f05885b4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45223d-d66f-49e9-910e-c531f106d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was broad early skepticism about Sputnik V, which took its
        name from the world''s first satellite launched by the Soviet Union in 1957,
        starting the space race with the United States. Critics say "Putin''s vaccine"
        was designed to be another first in a global race, to project Kremlin power,
        regardless of how effective or safe it was.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6946b-5318-424a-8078-d4cfd2ce2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad971df5-0483-4355-80c3-c612d4734700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the results of large-scale human trials, published and peer-reviewed
        in the prestigious Lancet medical journal earlier this month showed an impressive
        91.6% efficacy for the vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c385c-2bdc-4782-a80d-fd5797be7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa60d64-9e3b-4067-a860-623c0204bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, anti-vaccine conspiracy theories are running amok on the
        internet and viewed by millions in Russia, according to monitoring groups.
        Alexander Arkhipova, a social anthropologist at a state university known as
        RANEPA, told CNN that many Russians have a cultural tendency to distrust the
        medical establishment, which is seen as a controlling arm of the government,
        meddling in peoples'' private lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed58ccb-68d6-48ef-9be0-192bb1a9fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d6c6c-5fe7-48b6-8c5f-58970186f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for doubt may be that while President Vladimir Putin
        said his daughter was vaccinated, he has yet to take the shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc65071-6b24-460c-bef4-5cd45c7c1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccff56a-b065-45c4-9dd4-45f35975e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has brushed off questions as to why, saying Putin has
        a vaccine scheduled, and that when he eventually gets inoculated, the nation
        will be informed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f5ace-db98-4839-b73f-3af8f47ff80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2f5eb-76dc-449f-8cf2-3e6ce12429c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a country where many people look to the Kremlin strongman
        for his lead, his abstinence on the Sputnik V front is notable and discouraging.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f8185-7777-4a6a-a48d-73d6feb3e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8dc8a-59cd-45a6-a5a6-f9580e4f0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ice cream incentives</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb91266-a1b9-4baf-86d8-53849c229213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All adults with no underlying health conditions in Russia are now
        eligible for a free vaccination. But progress in Moscow, for instance, is
        painfully slow. In a city of more than 12 million people, fewer than 600,000
        have been vaccinated so far, according to Mayor Sergey Sobyanin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86328cb-6f0f-470f-aff3-51e173cc9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4347a-a542-4ac9-adf7-09e1a6c0f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.884+08:00
      'mgnl:createdBy': 'david'
