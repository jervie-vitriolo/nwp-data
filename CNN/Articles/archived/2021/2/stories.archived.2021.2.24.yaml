      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish-born player is the all-time leading scorer of the Asian
        Football Confederation Cup, and a 4-time Philippines Football League champion
        with Ceres-Negros FC and United City FC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
