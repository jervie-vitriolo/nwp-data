      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Lawmakers
        are seeking a House investigation on the death of another infant who was separated
        from her activist mother in detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8871276-c689-42b7-b9b5-4215655cf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bc03a-9025-445c-aa34-8523edd25851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc filed Tuesday House Resolution 1600 calling on
        the Committee on Human Rights to conduct a probe in aid of legislation into
        the death of one-month-old Baby Carlen last Feb. 14 due to alleged infection
        of the lungs and blood, while she was separated from her mother, political
        prisoner Nona Espinosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316e146-15c2-4de8-ba28-7a6e2757a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a8c50-6dba-4e26-84c8-c3ae0b20ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was shown to the media on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ba779-57f8-4913-8756-079f0e61d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7a988-ecef-48a9-a0eb-48e057151601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Kapatid, a support network for political prisoners, the resolution
        noted that Baby Carlen was born with a cleft palate and had breathing problems.
        She was separated from Espinosa just three days after birth, when the latter
        was taken back to jail in Guihulngan City in Negros Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d9a32-650d-4021-98bf-47582a36a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d350c4-7fb9-46b6-a8b4-c07f5aacec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was arrested in September 2019 over allegations that she
        was a high-ranking official of the New People''s Army, the armed wing of the
        Communist Party of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f67168-0038-4e41-ad36-be2359326bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
