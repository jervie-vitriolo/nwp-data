      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the five years that he has been playing football in the Philippines,
        Bienvenido Marañon has come to love the country and its people. He engages
        himself in community work, collaborating with local football clubs in Bacolod,
        Negros Occidental, Boracay and Manila," Zubiri said.</p>'
