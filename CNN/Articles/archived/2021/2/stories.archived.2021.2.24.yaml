      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame''s naturalization is being pushed by Senator Sonny Angara,
        who is also chairman of the Samahang Basketbol ng Pilipinas, in the hope of
        having the 6-foot-10 big man join Gilas Pilipinas in international competitions,
        including the upcoming window of the 2021 FIBA Asia Cup qualifiers.</p>'
