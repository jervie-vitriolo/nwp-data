      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19287c85-fc75-4fb5-acf9-2d40bfbca665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot simply go from one liter of bioreactor to 100 liters
        or 1000 or 1 ton of bioreactor. Every process is different, the oxygenation
        is different, the mass balance is different," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de788a8-348e-4bfb-b99c-69b267ac9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.882+08:00
