      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, February 23)</strong> —&nbsp;A
        magnitude-5.2 earthquake rocked waters off Sarangani, Davao Occidental early
        Wednesday, state seismologists said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860cc14-8fc9-4c95-9ec3-fff30036bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:07:46.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake hit the area at 6:25 a.m., the Philippine Institute
        of Volcanology and Seismology or Phivolcs said in its bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9926962-b21c-4d8a-a088-6891b8330e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:07:46.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency initially reported the tremor to be at magnitude 5.1
        but upgraded it in a follow-up advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb87119-c663-4eea-8404-ea46ba51d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:07:46.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it is not expecting damage and aftershocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212ba15-fa23-4c0a-9442-4038af6835e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:07:46.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has yet to report intensities, which will determine how
        strong the earthquakes were felt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2fe39-e995-48c1-80df-b5e7b8910c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T08:07:46.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temblor was tectonic in origin, meaning there was a movement
        in the Earth''s crust.</p>'
