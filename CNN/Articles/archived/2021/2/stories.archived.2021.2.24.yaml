      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e9529-dc1b-48a2-8884-0a6c6921b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:59:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid previously asked the Commission on Human Rights to conduct
        a separate probe and look into whether the government is complying with the
        United Nations Rules for the Treatment of Women Prisoners and Non-Custodial
        Measures for Women Offenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
