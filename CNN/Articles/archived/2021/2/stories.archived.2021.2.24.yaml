      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/23/health/early-birds-night-owls-work-performance-wellness/index.html"
        target="_blank">Night owls may be twice as likely as early risers to underperform
        at work, study suggests</a>."</em></p>'
