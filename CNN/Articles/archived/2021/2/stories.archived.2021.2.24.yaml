    'template': '1'
    'title': 'At-home fitness pops off with trampoline workouts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bf648-6056-4b55-89ff-c1f7a100a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harkening back to my childhood and vacations in Baguio, when kids
        would line up to use a large trampoline next to the mini golf course in Camp
        John Hay, the trampoline re-entered my life in month three of lockdown. Working
        out was not high on the list of things to do. But my body was feeling bloated
        and lethargic, which wasn’t helping my mental state, and I, like many others,
        sought comfort and calm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c050ada-fa0b-4d91-862f-56d2bdd96385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of my YouTube searches for exercise videos, I stumbled
        upon trampoline workouts — also called Rebounding. I had no idea that this
        was a thing — and yet it made sense when I saw it. Done at home with the purchase
        of one piece of equipment (no need to worry about figuring out how to breathe
        under a mask), rebounding is an ideal social distancing exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8cea7-6fcf-4c25-ac3e-415c3a6babbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there aren’t any local instructors for rebounding just yet,
        I am partial to the bellicon USA and Rebound Fitness channels on YouTube.
        Meanwhile, the Lululemon crowd can avail of memberships to popular rebounding
        sites and apps, like the ness from NYC, endorsed by polarizing lifestyle guru&nbsp;Gwyneth
        Paltrow.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1433" height="496" src="https://www.youtube.com/embed/H2xL0DniuI4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03cccf-3fbb-4c53-afa0-0a37a5edcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d97c1-ac9f-45c6-b8ce-7a756edfcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebounding is low-impact (i.e. easy on the joints and muscles) but
        still a high-intensity workout that burns major calories. As I read on, I
        found that rebounding is frequently used by NASA to help astronauts regain
        bone density and muscle mass after returning from space. A published NASA
        research report says that rebounding exercise is 70- percent more effective
        than other cardiovascular exercises like running or jogging. It works out
        the entire body and helps improve core strength, cardiovascular fitness, and
        toning, particularly the legs and glutes. “Rebounding is a safe, effective,
        and fun low impact workout performed on a small trampoline. Research into
        rebounding has proven many health benefits including burning thousands of
        calories, melting body fat, stimulating lymphatic drainage, activating deep
        core muscles and strengthening bones and joints,” says James Winfield, Co-Founder
        of <a href="https://rebound.fitness/" target="_blank">Rebound Fitness</a>,
        the UK’s first online rebounding platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd1e36-e131-47b9-bc72-4260f719fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how to find a trampoline? There are many trampolines that are
        specially designed for rebounding, but I just opted to search Lazada. Most
        rebounding workout videos prescribe a mini-trampoline, which is good for just
        one person. It should be low, to make them more stable and secure, and able
        to withstand both your weight and the intensity of your workout. I found one
        which had all those qualities, plus detachable handle bars for balance.</p>'
    '12':
      'image': 'jcr:5fbcbb25-1100-4c37-80d4-fe4cc495be38'
      'imageCaption': 'With a lower buy-in in terms of equipment, could trampoline
        jumping be the next spinning? DOMYOS Cardio Fitness Trampoline Fit Trampo
        500, ₱4650 at decathlon.ph. Photo from DECATHLON PH/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2913ac6-8621-43c2-b309-3de4cbf111c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e700ef-eeba-474f-8c7b-a977c662de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started with easy workouts in the beginning, moving on to more
        intense HIIT-like exercises with jumping jacks, high-knee runs, squat jumps,
        and twists&nbsp;that looked so doable, even my mother made me buy her a trampoline
        of her own. That’s the other great thing about this workout: all ages and
        skill levels are welcome. There are even rebounding workouts meant for relaxation.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1433" height="496" src="https://www.youtube.com/embed/1v4eF9Zpteo"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65460cf5-fbb0-4208-9ccc-5901a0e98879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7d647-2cce-45b4-b023-13aa3b814748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I stepped onto the mesh, I was surprised by the firmness
        of it but at the same time I wasn’t steady. Even standing took effort. Your
        core activates immediately as you try to stand still and straight, pressing
        your heels down helps keep your balance, while directing weight to the balls
        of your feet may result in tipping over. It feels unnecessary but don’t forget
        to wear sneakers on the trampoline; it gives you more balance and protects
        your ankles from pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c3d20-01a4-4976-a37f-f4711a92605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most workouts, repetition is key to build up stamina. According
        to Aly Giampolo, who teaches trampoline classes in <a href="https://www.thenessnyc.com/"
        target="_blank">the ness in NYC</a>, 25 to 30 minutes of rebounding, three
        times a week is the ideal starting point. That doesn’t seem like much, but
        it is a lot if you’ve never rebounded before. When I first began, I could
        barely get to the 15 minute mark. I was dying: my abs hurt, my calves were
        burning, and I was out of breath. What kept me going is that it was still
        fun, no matter how out of breath I was.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8ebfb-ca5a-4165-a9bf-b2fbc964aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus: Keeping the trampoline in my room got me moving more in my
        downtime. Sometimes I would just turn on the T.V. and watch a show while doing
        little “health bounces,” which basically means bouncing without actually jumping
        up. The feet stay firmly on the mat. This helps open up the lymphatic system,
        flushing out toxins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac8d7c-d045-41da-9dbb-a0f95cf2b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:18:40.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:53:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trampoline jumping may sound silly to some, but due to social distancing
        guidelines, when most of us must make do, what is the harm in adding fun and
        silliness to the home exercise experience? In a few weeks, my stomach lost
        its bloat, my legs and butt were more toned, and thanks to renewed core strength,
        I felt that even my posture benefitted from the exercise. All that and it’s
        fun, keeping the pandemic-era anxiety away? I’m sold.</p>'
  'Jocelyn-Solis-Reyes-CA-post-nomination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T18:23:08.574+08:00
    'imagesource': 'jcr:b5edcca7-a473-41b0-8839-1b987818adec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744bd6b9-5235-484b-8745-bc4aeb487336'
    'lead': 'Jocelyn Solis-Reyes, the judge who convicted members of the Ampatuan
      clan in the Maguindanao massacre trial, has been nominated as Associate Justice
      of the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T18:25:15.744+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:52:59.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:15.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge in Maguindanao massacre trial nominated for CA post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c85db-d677-430a-ac6d-1b9a955b4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> &nbsp;<a
        href="https://www.cnnphilippines.com/news/2019/12/18/Maguindanao-massacre-trial-verdict-Judge-Jocelyn-Solis-Reyes-profile.html">Jocelyn
        Solis-Reyes</a>, the judge who convicted members of the Ampatuan clan in the
        Maguindanao massacre trial, has been nominated as Associate Justice of the
        Court of Appeals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a21d9-88aa-4533-b826-562ed25be088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a list submitted to the President by the Judicial and Bar Council
        last week and released to the media on Wednesday, Solis-Reyes joined 35 other
        candidates for the six positions of CA Associate Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7411209-4526-4da6-9550-d09bfab09664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four posts were vacated by CA Associate Justices Rodil Zalameda,
        Mario Lopez, Edgardo Delos Santos, and Samuel Gaerlan who were appointed to
        the Supreme Court, while the other two were left by Associate Justices Luisa
        Padilla and Jane Aurora Lantion who retired in January last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331a5a3-7451-4e08-b3af-87b5114dc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JBC rules, qualified justices of the CA are members
        of the Philippine Bar of proven competence, integrity, probity and independence.
        To be eligible for a post, one must also be at least 40 years old and must
        have been, for 15 years or more, a judge of a lower court or engaged in the
        practice of law in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2775d-9ebe-4809-ad02-8d60aa709659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis-Reyes came into the public eye in December 2009 after she
        took on the high-profile Maguindanao massacre case, which was turned down
        by another judge for fear of his life and his family’s safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49c6be-dd1e-40ca-94d6-57aa9e1947c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November 2009 mass killing saw 58 people murdered, including
        more than 30 media personnel, in broad daylight in Ampatuan, Maguindanao.
        The case involved 197 accused individuals, several of whom were members of
        the province''s powerful Ampatuan clan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d9556-be6a-484b-9e08-81ace9feaf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html"><strong>READ:
        Everything you need to know about the Maguindanao massacre</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d004d-1bc4-4026-afad-a7ecd15c4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 19, 2019, Solis-Reyes <a href="http://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">rendered
        a guilty verdict</a> to 28 accused in the multiple murder case, including
        eight members of the Ampatuan clan. A number of other individuals were also
        sentenced to imprisonment for being accessories to the crime. Meanwhile, 56
        were acquitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c87d6-2fb1-4ee7-87f0-ff352d8038b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:25:15.745+08:00
