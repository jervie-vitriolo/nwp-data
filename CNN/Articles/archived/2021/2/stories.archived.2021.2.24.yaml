      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also instructed Agrarian Reform Sec. John Castriciones to distribute
        unutilized lands of the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec338385-f6d7-4903-8581-762dccba006f'
