      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old athlete from Ivory Coast is a 2-time UAAP champion
        with the Ateneo Blue Eagles, and the league''s Rookie of the Year in 2018.</p>'
