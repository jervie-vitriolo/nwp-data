      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said it seems DepEd lacks “persuasive powers.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07123573-2217-4d24-8371-c5f76a03adad'
