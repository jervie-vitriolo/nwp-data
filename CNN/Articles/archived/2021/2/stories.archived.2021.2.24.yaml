    'template': '1'
    'title': 'Magnitude 5.2 quake hits waters off Sarangani, Davao Occidental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa8466-d622-4c44-9a59-fb2b460215f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:28.046+08:00
