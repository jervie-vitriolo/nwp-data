    'template': '1'
    'title': 'A Martian experiment in our sky: Earth microbes could temporarily survive
      on Mars, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae1364-b4b5-469a-b7c2-2d5e0dc3b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The surface of Mars is a harsh frozen
        desert, but some microbes from Earth could temporarily survive there, according
        to a new study. And the researchers didn''t even have to send microbes to
        Mars to find out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba596a5-ec31-42d2-b2ca-43d33bdc8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two planets may not seem very similar, but our stratosphere
        -- a layer of the atmosphere 20 miles above the Earth''s surface -- has some
        qualities in common with Mars. Our home planet''s stratosphere experiences
        low air pressure and high levels of radiation, and it''s dry and cold -- much
        like the surface of the red planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e318c-56ec-4777-abc0-6d49f3fb472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the MARSBOx, or the Microbes in Atmosphere for Radiation,
        Survival and Biological Outcomes Experiment, scientists at NASA and the German
        Aerospace Center collaborated to send four types of microbes into the stratosphere
        on a balloon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57345db6-81f7-4d14-ac60-36bf7fab3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the <a href="https://www.frontiersin.org/articles/10.3389/fmicb.2021.601713/full"
        target="_blank">journal</a> Frontiers in Microbiology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07191a-5f4f-402f-9ec6-0b52f2370eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a microbe can hack it up there, above much of the protective
        ozone layer, it just might be able to survive -- however briefly -- on a journey
        to the surface of Mars," said study coauthor David J. Smith, MARSBOx co-principal
        investigator and researcher at NASA''s Ames Research Center, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487a316-4c4c-4b8c-91e6-23a149fffa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microbes, or microorganisms, have an expansive reach on Earth. It''s
        estimated that there are 1 trillion species of them on our planet. They can
        also be found living in harsh environments under varying extreme conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b95b7-8179-4884-a2fb-9807b0fcfd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA need to know if these microbes could survive
        on Mars as they continue to send robotic explorers to the red planet on behalf
        of humans. That''s why the mission teams behind these rovers, like the recently
        landed Perseverance rover, take the cleanliness of these machines very seriously
        before they''re launched to Mars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78863f-bc8d-417d-9b8f-9587b042bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is the cleanest yet. It''s searching for signs of ancient
        life on Mars, and microbes from Earth could present a false positive during
        this search, or they could contaminate our planetary neighbor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b511b-80dc-4d7a-af5b-1a02b60874d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test the likelihood of microbe survival on Mars, the research
        team placed millions of microbes, including dried and dormant fungal and bacteria
        spores representing four species of microorganisms, on quartz discs. These
        discs were placed inside aluminum boxes designed by the study collaborators
        at the German Aerospace Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591d216-1268-41b4-98b5-96cccbe1f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mixture of gases similar to those in the Martian atmosphere, which
        is dominated by carbon dioxide, was pumped into the boxes. A large science
        balloon carrying the experiment was released from Fort Sumner, New Mexico,
        on September 23, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22298c4e-a688-4707-a9c7-c74d9af96f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutters were used to help shield the microbes from the sun during
        ascent and descent. But once they reached the Earth''s stratosphere 24 miles
        up, the shutters opened and exposed them to the harsh radiation there. The
        microbes were exposed to this for more than five hours, along with temperatures
        averaging negative 20 degrees Fahrenheit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4e7ae-7c1f-4905-b343-cdc1a4f1430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the stratosphere, there is a thousand times less pressure than
        we experience at sea level, as well as very dry air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadaa1e-e11b-4358-9ca6-c356e7337958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the experiment returned to the ground, the scientists determined
        that two of the four species survived the journey, proving that these two
        could temporarily endure the harsh conditions of Earth''s stratosphere and,
        potentially, the Martian surface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4f11f-2f30-4067-a433-744343cac4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research gives us a better understanding of which microbes
        could linger in environments once assumed to be lethal, like the surface of
        Mars, and gives us clues about how to avoid unintentionally bringing tiny
        hitchhikers with us to off-world destinations," said study coauthor Ralf Moeller,
        MARSBOx co-principal investigator and head of the Aerospace Microbiology Research
        Group at the German Aerospace Center, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00503f-da86-43d4-9fc6-4ebe23095924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surviving species included Staphylococcus capitis and Salinisphaera
        shabanensis. The first is a bacteria associated with human skin and the second
        is a bacteria that can be found in deep-sea brine pools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a93aa-9760-4a49-a251-689f38390302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspergillus niger, a fungus that is used in the production of antibiotics,
        was dried to send it on the experiment, and it was also able to be revived
        once it returned from Earth''s stratosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006b3cb-ffb7-4752-b832-f64cfaa75d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spores from the A. niger fungus are incredibly resistant -- to
        heat, harsh chemicals, and other stressors -- but no one had ever studied
        whether they could survive exposed in space or under intense radiation like
        we see on Mars," said co-lead study author Marta Cortesão, a doctoral student
        at Aerospace Microbiology Research Group at the German Aerospace Center, in
        a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c99427-1d1c-42eb-aa23-4acad1b933c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that after their MARSBOx flight we could revive them demonstrates
        they are hearty enough to endure wherever humans go, even off-planet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e475981-3863-42c7-8038-93fe6fb1fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Aspergillus niger has a sunscreenlike pigmentation
        or a cellular structure that protects itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bc1ab-42f6-4178-a847-ca50e2fbf67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This experiment raises a lot of questions about what genetic mechanisms
        are key to making microbes able to survive," Cortesão said. "Do they carry
        ancient evolutionary traits that provide them the ability to withstand harsh
        conditions, or does the adaptation to their current environment provide protection
        for many other environmental challenges?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dad7fb-ca76-483d-953e-c0c986a6b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future research could help scientists better determine why these
        microbes survived. A follow-up flight is being planned for MARSBOx in Antarctica,
        where both radiation from the sun and galactic cosmic rays from space are
        even more similar to Mars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a135d03-4c75-4caa-bcc6-89059abfafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These balloon-flown aerobiology experiments allow us to study the
        microbe''s resiliency in ways that are impossible in the lab," Smith said.
        "MARSBOx provides an opportunity to predict survival outcomes on Mars and
        help establish the limits of life as we know it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c79b8-289a-4f3d-8e12-06e3a5b87d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, these findings could assist with planning future
        missions to Mars. "The renewed focus on Mars robotic and human exploration
        amplifies the need for additional Mars analog studies in the coming years,"
        the authors wrote in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b83ac-43f8-45bd-848c-da0eb745a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With crewed long-term missions to Mars, we need to know how human-associated
        microorganisms would survive on the Red Planet, as some may pose a health
        risk to astronauts," said co-lead study author Katharina Siems, a doctoral
        student in the German Aerospace Center''s Aerospace Microbiology Research
        Group, in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74c02b-0076-484d-9527-0625d130757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, some microbes could be invaluable for space exploration.
        They could help us produce food and material supplies independently from Earth,
        which will be crucial when far away from home. Microorganisms are closely-connected
        to us; our body, our food, our environment, so it is impossible to rule them
        out of space travel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b8123-fac1-4b5a-8b37-87ca15df56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:41:38.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/23/world/marsbox-balloon-microbes-scn-trnd/index.html"
        target="_blank">A Martian experiment in our sky: Earth microbes could temporarily
        survive on Mars, study says</a></em></p>'
