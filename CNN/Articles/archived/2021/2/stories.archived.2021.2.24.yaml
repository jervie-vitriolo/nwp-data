      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        Senate Committee on National Defense and Security, Peace, Unification, and
        Reconciliation said there is no need for a new law to penalize red-tagging,
        citing legal remedies under existing laws are already sufficient.</p>'
