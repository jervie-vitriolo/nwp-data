      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5632cd-034a-4974-98d9-e39df45769b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that when you expand it to 1,065 you have the experience of
        the 500 or 300 to work around or work on to make the necessary adjustments,”
        Pangilinan added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519a7c3-fb39-4193-a646-8ced45f9973e'
      'mgnl:activationStatus': true
