      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte patriarch made the statement after Surigao del Sur Governor
        Alexander Pimentel told the President that someone from the administration
        should run and continue his legacy.</p>'
