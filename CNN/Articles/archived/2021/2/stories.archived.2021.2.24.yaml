    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa73b57-a2d7-42b5-ae31-25e954094453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
      'mgnl:createdBy': 'david'
