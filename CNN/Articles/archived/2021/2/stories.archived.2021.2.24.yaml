    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467dfb6-14ab-4351-8c5b-a85f54412baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> The
        Philippine government can change and expand its age sector recommendation
        for the use of Sinovac’s COVID-19 vaccine in the country once the Chinese
        firm submits additional data from its clinical trials, the Food and Drug Administration
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570c861-dbf1-4d15-a9bb-dc5080498ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, FDA Director
        General Eric Domingo explained that the agency’s advice to use the China-made
        vaccine for the 18-59 year-old bracket was based on the clinical trials and
        inoculation programs set in other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede9cc9-8790-47fb-a984-c7653b589123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s because <em>‘yung</em> clinical trials <em>nila na</em>
        (their clinical trials for) Phase 3, mostly only had 18 to 59,” Domingo said.
        “So since <em>wala pa akong</em> (I don’t have) enough clinical trial data
        for 60 and above, we cannot yet allow them for use.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad014ada-ad45-4262-8ad2-572945791034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example they would like us to expand it to beyond 59, as long
        as they are able to give us the information that will support that claim,
        they can submit it, and we will expand it,” he said, adding it will now be
        up to the company to give continuing information that might change the indications
        and of course the recommendations for the product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ec197-1149-43e6-9500-76ee32cc90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">announced
        on Monday</a> that it has granted emergency use authorization for the Sinovac
        vaccine following a long review of its application, which was previously hampered
        by the incomplete submission of Phase 3 clinical trial data. The regulatory
        agency also cautioned it is not the most ideal product to immunize the pandemic
        frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dae92c-737e-4c54-a6d0-cfcd308b3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further explaining the earlier recommendation, Domingo stressed
        that Sinovac’s Phase 3 clinical trial data has not yet been published in a
        peer-reviewed journal, and that local experts had to rely on “raw reports”
        provided to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c9e45-2098-44ba-b55f-3c156de15c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we can only allow indications that we can be sure of,” the
        FDA chief noted. “But for others, <em>hindi pa natin ma</em>-approve <em>ngayon
        ‘yun</em> (we cannot approve it) without the necessary information.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c69481-5e0d-4609-a808-b30b203238d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:36:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:57:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac Biotech general manager Helen Yang said in a separate interview
        with CNN Philippines that the first batch of their vaccines — to be donated
        by the Chinese government — is available and <a href="https://cnnphilippines.com/news/2021/2/24/Sinovac-COVID-vaccine-Philippines-delivery.html">may
        be shipped to the country within the week.</a></p>'
  'Metro-Manila-LGUs-down-payments-AstraZeneca-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T14:52:51.663+08:00
    'imagesource': 'jcr:b246b966-2cc6-40ca-acb4-7234a43aca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '827f7628-1bc5-4293-aa44-674f4fd3b0ef'
    'lead': 'Some local governments in Metro Manila have started releasing the required
      advance payments to AstraZeneca so as not to forfeit the COVID-19 vaccine doses
      they pre-ordered from the British-Swedish pharmaceutical firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T14:55:04.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:56:59.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:06.504+08:00
