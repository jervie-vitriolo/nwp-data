  'EDSA-elevated-bus-ramps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T17:56:36.008+08:00
    'imagesource': 'jcr:ae7deb7c-64d2-40d9-bd08-da2df8ff2f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4119d80-78a2-4615-ac6c-af43a5475a30'
    'lead': 'The Metropolitan Manila Development Authority is targeting to start the
      construction of elevated bus ramps along EDSA four months from now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:59:04.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:53:37.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:13.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA chair eyes construction of elevated bus ramps along EDSA in 4 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f2b55-14e3-4878-b73e-480ec6ebb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Metropolitan Manila Development Authority is targeting to start the construction
        of elevated bus ramps along EDSA four months from now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb72658-78d3-449f-8f7c-93575e3dc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos said the Department of Public Works
        and Highways is in charge of designing the elevated bus ramps, and the agency
        promised to submit the final design next week. Once they have the design,
        the bidding process can commence, Abalos added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84748f5-8abc-4c01-907c-123f236ea785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us four months matatapos na po ito (bidding process). Gagawin
        namin ito sa corner ng QC and Caloocan," Abalos said in Kapihan sa Manila
        Bay forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332c654-5cfb-4055-a965-97ae336426cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give us four months to finish this. Then we will build
        this at the corner of Quezon City and Caloocan.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece170eb-4abf-4ca1-ad3c-510efeb99632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would ease traffic congestion caused by several U-turn
        slots that were closed to pave the way for the EDSA Busway, a system which
        uses the innermost lanes for commuter buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63e771-c65d-486c-b903-9b0bf8f83052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkaupong pagkaupo ko ay itong mga U-turn slots ay sinarado at
        grabe ang traffic sa EDSA," Abalos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2bf13-8485-4c70-93fe-1f70e88cce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I assumed my post, these U-turn slots were closed
        resulting in heavy traffic along EDSA.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac41e8c-fbda-4130-b276-49f31bd77cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one way to beat this. It is what we call the elevated
        bus ramp. What does it mean? When you come to a corner, iyong mga bus ay aangat
        siya para makapag U-turn (buses can go up the ramp so other vehicles can make
        a U-turn)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d1ad3-80c9-4cfd-b297-67b71949e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:59:04.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:53:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said they are now looking for more funding sources for the
        project. He shared they have so far secured P200 million — P100 million from
        the Department of Transportation and another P100 million from the Quezon
        City local government. He added they may realign the MMDA’s budget for the
        construction of the ramp. He did not say the exact amount needed for the project,
        only noting that it is quite expensive.</p>'
  'china-divorce-housework-compensation':
    'author': 'Nectar Gan, CNN'
    'caption': 'A Chinese man was ordered by a court in Beijing''s Fangshan district
      to pay $7,700 as "housework compensation" to his former wife.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T17:57:59.525+08:00
    'imagesource': 'jcr:056fe099-b294-471e-a492-0a24eccf468a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b7be1f8-c16e-48a1-9c37-1fd0f7296f55'
    'lead': 'A court in China has ordered a man to pay thousands of dollars in compensation
      to his former wife for housework she shouldered during their five-year marriage,
      in a landmark divorce ruling that has sparked discussion in the country over
      the value of unpaid domestic duties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T18:00:36.192+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:53:25.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:14.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese court orders man to pay ex-wife $7,700 for housework in landmark
      divorce case'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223b4c3-6309-4ded-a325-359c9205228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A court in China has ordered a man to
        pay thousands of dollars in compensation to his former wife for housework
        she shouldered during their five-year marriage, in a landmark divorce ruling
        that has sparked discussion in the country over the value of unpaid domestic
        duties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a532f32-d4f5-4e07-8b37-235e6a9fdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, a homemaker, demanded restitution equivalent to $24,700 from
        her husband after he filed for divorce at a district court in Beijing in October.
        Wang said she was left to take care of the couple''s child and housework alone,
        as her husband "barely cared about or participated in any kind of domestic
        chores," the state-run China National Radio (CNR) <a href="https://mp.weixin.qq.com/s/rElkHm1WYgnknpmyppYZzA">reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe3b08-c73d-4903-b289-526dcc5d732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the court ordered the husband to pay Wang around
        $7,700 as "housework compensation," after splitting their joint property equally.
        Wang was also awarded custody of their son and $300 per month in alimony,
        according to CNR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ef5c2-a050-4c2e-af9d-f865b80dc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is the first of its kind under China''s new civil code,
        a wide-ranging legislative package that the Chinese government and legal experts
        say will better protect the rights of individuals. In effect since January,
        it includes a clause enabling a spouse to seek compensation from their partner
        during divorce for taking more responsibility in caring for children and elderly
        relatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2ced2-fb15-4f9f-ae7e-56bad158422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, which was first reported by local media in early February,
        became a trending topic on Weibo, China''s Twitter-like service, this week
        after a hashtag was created to draw attention to the court''s decision. As
        of Wednesday, the hashtag has been viewed more than 500 million times. While
        some comments applauded the ruling as a recognition of the hard, unpaid labor
        at home, others said the amount awarded was too little to cover five years
        of housework and childcare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa746d-3091-4828-bfea-ceda542e092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unequal gender roles in domestic life have been a topic of public
        debate in China in recent years amid a rising feminist movement. Despite increasing
        education levels and women''s growing economic status, gender norms and patriarchal
        traditions have not caught up with these changes, and women are still expected
        to carry out most of the childcare and housework after marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eee3f8-499c-43dc-ae45-ce8047f2416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China''s divorce laws</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e9a21-0f45-4381-9e37-0b8fa0469b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housework compensation is designed to offer additional protection
        to spouses who have undertaken more domestic chores -- and sacrificed opportunities
        to advance their career or education, according to legal experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca6147-9453-419e-bb10-853073def813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the spouse who works outside, after divorce they can still
        enjoy the resources, connections and status they''ve had -- and still earn
        the same level of income. But for the spouse who has been paying efforts quietly
        at home, they will have to face the problem of returning to (work)," Long
        Jun, an associate law professor at Tsinghua University, <a href="https://weibo.com/tv/show/1034:4607765465989131?from=old_pc_videoshow">told
        state-broadcaster CCTV.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba8a30-72eb-4b72-8be7-396db53bccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the homemaker has to pay a hidden cost in addition
        to the efforts they paid during the marriage," Long said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb1feb-8ade-48c4-ae14-5627967b2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right to seek housework compensation in divorce proceedings
        is not a new concept in Chinese law. In 2001, housework compensation was added
        to a revision of China''s marriage law with the precondition that it only
        applied to couples who agreed to separation of property, in which each spouse
        retains exclusive ownership of property acquired during the marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d132e-9fed-4728-8c72-64841813ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, however, legal experts say few Chinese couples have
        reached formal agreement to keep their property separate, so it''s rare for
        divorcing spouses to qualify for court-approved housework compensation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fca9e6-05fd-4519-98a0-30f6dcd0d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our survey, only 3% to 5% of couples in our country
        implement the separation of property," Xia Yinlan, a professor specializing
        in marriage law at the Chinese University of Political Science and Law,<a
        href="https://weibo.com/tv/show/1034:4607765465989131?from=old_pc_videoshow">
        told CCTV.</a> That''s why the precondition was scrapped in China''s new civil
        code, Xia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9277a-bd27-4732-9930-9bdd2796496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Falling marriage, rising divorce</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0aeb5-bd61-4fb5-8ae2-63c81197413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, many users expressed disappointment that Wang was only
        awarded $7,700, after she dedicated five years of her life to taking care
        of her family, especially in the Chinese capital -- where the cost of living
        and income levels are among the highest in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c02680-0202-4970-aad0-44e5ec9eb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a bit speechless. I feel that the job of a full-time housewife
        has been underestimated. In Beijing, hiring a nanny would cost more than 50,000
        yuan per year," said a top <a href="https://weibo.com/1699540307/K36PBziuu?type=comment">comment</a>
        under CNR''s report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b76a9-6de3-44fd-b14e-a0164ed7acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why young people are not willing to get married and have
        children. The cost is too high," said another.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc178f-4c39-4815-910f-cb8c29ec7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s marriage rate has been plunging since 2013. And in just
        six years, the number of Chinese people getting married for the first time
        has fallen by 41%, according to data released by China''s National Bureau
        of Statistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbaea6-3a58-4fa8-8b33-08357298eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorce rates, meanwhile, have climbed nearly five times in the
        past three decades. According to government statistics, there were 0.69 divorces
        per thousand people in 1990. By 2019, the latest figures available, that number
        stood at 3.36.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752486bb-bf18-4ec9-b303-3c86bc8f0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Miao, the judge who presided over the Beijing court case, told
        CNR that the amount of compensation in this ruling was decided based on factors
        including the husband''s income levels and the cost of living in the Chinese
        capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c54f2-aa0f-4c61-a971-f82f6a34b64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the new civil code is in force, the judge said she expected
        more cases involving demands for housework compensation to be filed. "But
        in practice, we still need to accumulate experience in how to meter out the
        amount of compensation," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf645d-79d2-4118-96fc-9ca4039922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:00:36.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/24/asia/china-divorce-housework-compensation-intl-scli-hnk/index.html#:~:text=A%20Chinese%20man%20was%20ordered,compensation%22%20to%20his%20former%20wife.&amp;text=Wang%2C%20a%20homemaker%2C%20demanded%20restitution,court%20in%20Beijing%20in%20October.">"Chinese
        court orders man to pay ex-wife $7,700 for housework in landmark divorce case"</a></em></p>'
  'sri-lanka-easter-attack-report-sirisena':
    'author': 'Iqbal Athas and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T18:00:45.023+08:00
    'imagesource': 'jcr:9326ed00-b89b-4909-8c7b-32762ac02884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bde23cd-1acb-4b13-9ade-ba94a0b9f402'
    'lead': 'An investigation into the 2019 Easter Sunday bombings in Sri Lanka has
      called for the country''s former President as well as senior police and intelligence
      officials to be prosecuted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T18:04:34.008+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:53:14.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:14.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka Easter bombings investigation calls for former President to
      be prosecuted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2af34-9bd7-4092-a670-4d377502d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An investigation into the 2019 <a href="https://www.cnn.com/2019/04/27/asia/sri-lanka-easter-sunday-attacks-intl/index.html">Easter
        Sunday bombings</a>&nbsp;in Sri Lanka has called for the country''s former
        President as well as senior police and intelligence officials to be prosecuted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f6d83-f28d-406d-b6ae-acb64e3c1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission of inquiry said Wednesday that "criminal proceedings"
        should be brought against former President Maithripala Sirisena, who left
        office in November 2019, for "criminal liability on his part" over the attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b01969-55f4-4a1a-b701-9d9b0c557221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 21, 2019, suicide bombers launched a coordinated series
        of attacks on three Catholic churches and three luxury hotels across Sri Lanka,
        killing at least 253 people and injuring 500 more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bfcf7-6bb5-4c3c-9dc2-f88da78319bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attacks, the Sri Lankan government&nbsp;<a href="https://www.cnn.com/2019/04/22/asia/sri-lanka-bombings-warnings-unheeded-intl/index.html">admitted
        that it failed to act</a> on multiple warnings from intelligence agencies,
        including from India and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc7acc-d61e-48ca-adad-9d3c3b217f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up by Sirisena five months after the attacks, the commission
        found that the former President knew of a possible terrorist threat but "proceeded
        to India and then Singapore from April 16 to April 21 without making any acting
        appointment for the post of Minister of Defense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941ce1f-2615-470e-a8a7-05300622f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 472-page report, which was handed to Parliament, the commission
        said that "there is a criminal liability on his part" and recommends the attorney
        general "consider instituting criminal proceedings against President Sirisena
        under any suitable provision in the Penal Code."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca40aab-3cfc-4127-9ab6-d240bed3fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said then Prime Minister Ranil Wickremesinghe had a "lax
        approach" towards Islamic extremism, which "was one of the primary reasons
        for the failure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0399aa-c21f-4f2a-8115-98116ebed7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after his appointment as Prime Minister in December 2018,
        he was not invited by President Sirisena for any National Security Council
        meetings," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65427e1c-1daa-4100-86f3-66c475df66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the former President, the commission recommended
        criminal proceedings against the former Defense Secretary Hemasiri Fernando,
        the former Police Chief Pujith Jayasundera, former Chief of National Intelligence
        Sisira Mendia, and other senior police officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90218a7-59de-4beb-9d9c-c654b0c62dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishara Jayaratne, coordinating secretary and spokesperson for Attorney
        General Dappula de Livera, told CNN, "the Attorney General will initiate action
        no sooner a copy of the report is received."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043b786-6a14-409f-828a-35b8e55c8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena did not respond to repeated calls made to his Colombo residence
        by CNN. A staffer who answered his phone said, "he is very busy today and
        will not take calls."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036228ca-e083-4889-ad3a-d6d738f12745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President <a href="https://www.cnn.com/2019/04/29/asia/sri-lanka-bombers-had-isis-links-intl/index.html">at
        the time acknowledged</a> that he was abroad "for a personal holiday" when
        intelligence memos warning of a potential terrorist act were sent to Sri Lankan
        defense ministry and police chiefs. But he said that he had "not been updated
        or notified with the information that they received about the possibility
        of such a severe attack on our soil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba2cdd-108d-4b96-b7da-4aeb59d7af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the attacks, Sri Lankan intelligence services
        said they believed the Easter Sunday suicide bombers <a href="https://www.cnn.com/2019/04/29/asia/sri-lanka-bombers-had-isis-links-intl/index.html">had
        clear links to ISIS.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09ef3e-5ef8-46f0-981d-764f5dcf8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the warnings received before the attacks <a href="https://www.cnn.com/2019/04/22/asia/sri-lanka-investigation-easter-attacks/index.html">referred
        to National Tawheed Jamath</a> or NTJ, a little-known local Islamist group.
        But officials at the time didn''t believe they could have acted alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bfaa1-3e48-41ea-9304-cb022e3867e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/04/27/asia/sri-lanka-easter-sunday-attacks-intl/index.html">Reports
        followed</a>that the perpetrators came from the top levels of Sri Lankan society.
        Several were educated overseas, and at least two had links to one of the richest
        families in Colombo, with multiple expensive properties and successful businesses.
        Two of the suicide bombers belonged to a family of spice traders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aecedb-240b-4e01-ba49-1cdfd395537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged mentor and ringleader, <a href="https://www.cnn.com/2019/04/27/asia/sri-lanka-easter-sunday-attacks-intl/index.html">Zahran
        Hashim</a> was a radical Islamist preacher, known to the authorities and local
        Muslim community. Weeks before the bombings, India''s intelligence service
        warned its Sri Lankan counterpart that Zahran was planning an attack on churches
        and hotels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d77525-d035-4e9e-b18f-8336c4dff9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission found that Zahran, <a href="https://www.cnn.com/2019/04/26/asia/sri-lanka-suicide-bomber-intl/index.html">who
        blew himself up in the Shangri-La hotel in Colombo</a>, "was in fact the leader
        and that he had informed his group members about his intention to personally
        take part in the suicide attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b496b-3d54-43f3-bf14-6faf334cfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report states that Zahran had believed that he was following
        the footsteps of Tamim Ahmed Chowdhury, who was alleged to be the Emir of
        the Islamic State (ISIS) in Bangladesh. Chowdhury, a Bangladeshi Canadian
        allegedly masterminded the July 2015 Dhaka attack at the Gulchand Café which
        killed 29 people," the commission said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f1ecd-21ce-4324-8de5-a92828b9ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T18:04:34.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:53:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
