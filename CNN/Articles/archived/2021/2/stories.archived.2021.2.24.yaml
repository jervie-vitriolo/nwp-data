      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also encouraged uniformed personnel to take the children
        home, even without the presence of a search warrant.</p>'
