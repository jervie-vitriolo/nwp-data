    'mgnl:tags': ['Tiger-Woods', 'Golf']
    'template': '1'
    'title': 'Tiger Woods had a rod inserted in his leg during an emergency surgery
      after a high-speed crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba80521-f384-4460-9804-dca9e3c1df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Golf legend Tiger Woods'' lengthy emergency
        surgery following his one-vehicle rollover crash required the insertion of
        a rod, screws and pins to stabilize his leg, according to a statement on his
        Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f7d8d-4885-4917-bd21-c0d81440f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was "awake, responsive, and recovering," after the surgery
        at the Harbor-UCLA Medical Center, the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292196a8-592b-44f9-b9a2-77e7ed656cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old was driving shortly after 7 a.m. PT on Tuesday in
        Rancho Palos Verdes, near Los Angeles, when the SUV he was using crossed a
        median and veered across two lanes of road before hitting a curb, hitting
        a tree and landing on its side in the brush.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538faaa3-9c7a-427f-985f-8c382833b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods remained conscious but sustained serious leg injuries, authorities
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684a50d-e85a-4039-93b2-9cd0acbc6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orthopedic trauma specialists inserted a rod into his tibia to stabilize
        both the tibia and fibula bones, stabilized the foot and ankle bones with
        a combination of screws and pins and relieved pressure to the muscle and soft-tissue
        of his leg by surgically releasing the covering of the muscle, Chief Medical
        Officer Dr. Anish Mahajan said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67455ca-f642-4f48-9fc5-86ce3e7ffd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having seen the damage at the crash site, Los Angeles County Sheriff
        Alex Villanueva said it was "nothing short of a miracle" that Woods was alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e7fb8-64f7-40bc-82f5-33d9ca4515c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen accidents with far less obvious [damage] that are
        fatalities," Villanueava told CNN''s Chris Cuomo on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dbdbb-8a0f-4e35-ab28-ac1ed2fd8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Sheriff''s Deputy Carlos Gonzalez responded to
        the crash, where he found a lucid Woods, still strapped into his seat belt
        but trapped as the vehicle had rolled over onto the driver''s side door. Gonzalez
        said that once he realized the golfer was conscious, he kept him talking in
        hopes of keeping him from going further into shock before medical help could
        arrive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e54a1-0ede-4aa3-8fe2-a1852712919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the fact that he was wearing a seat belt and that the
        vehicle safety features worked as designed by the manufacturer likely resulted
        in either reducing his injury or saving his life," Gonzalez told Cuomo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2019071-0e23-4418-89d7-205ed91bcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rescue</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787d73f-95c7-40d8-96b7-ce0064e81b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived at the scene, Woods seemed not only lucid, but calm
        and not concerned about his injuries —&nbsp;potentially pointing to shock,
        Gonzalez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8d193-cea0-416b-bc60-37df3b20b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Fire officials arrived to break him free, but
        the golfer tried to remove himself from the SUV but was unable to, Chief Daryl
        Osby told CNN''s John Berman. Woods could not stand on his own, Gonzalez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb97d8-4c0c-46f5-8b03-1b647560b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters used a pry bar and an ax to free the golfer, who this
        past weekend hosted a PGA Tour event in the area but didn''t play because
        of recent back surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ffafc-96a6-4927-86df-ed194a44a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They broke the windshield with the ax and used the bar to pry the
        seats and metal from around Woods'' legs, Osby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb7754-36c9-4c18-be43-794976e07f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue workers put Woods in a neck collar, attached leg splints
        and used a backboard to get him through the giant hole in the windshield to
        an ambulance. He went to the hospital in serious but stable condition with
        injuries to both legs, Osby said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87805564-cd12-40c0-a247-2fc45b9748b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the crash happened</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe8315-542b-4b91-ac88-78d0dc400fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time major champion was driving a Genesis SUV courtesy vehicle
        and is believed to have been traveling at a high rate of speed, authorities
        said. There were no skid marks or other indications of braking, Villanueva
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c9e94-1bd5-4db1-b193-4b5759284e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said that section of road is "downhill on a curve," and
        he and Gonzalez said the area is known as a trouble spot for speeding and
        accidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e372c-1119-452f-8c07-c08bba80feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies responding to Woods saw no evidence of impairment, Villanueva
        said, and they didn''t ask hospital officials to take a blood draw, he said.
        A Los Angeles law enforcement source told CNN that no field sobriety test
        was administered because of the seriousness of Woods'' injuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ff61d-4d56-492e-bb84-2a33fb55b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department said Woods was the only occupant of the
        car.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f077a0-5725-4b30-8fbd-c463d0599cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another car, not involved in the initial rollover incident, stopped
        after the crash and was rear-ended, according to Los Angeles County PIO Henry
        Narvaez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e9b95-dfc9-4c47-9ea7-e3f75f6528d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woods hosted Genesis international and was on the course the day
        before</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e41bd6-58e9-46eb-a614-b5202f01b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods likely was headed for the Rolling Hills Country Club in nearby
        Rolling HIlls Estates for a shoot with Golf Digest and Golf TV, according
        to Daniel Rapaport, the Tiger Woods correspondent for Golf Digest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51523498-ec67-4496-b411-91e0605f04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger has a long-term partnership with Discovery developing exclusive
        content for GOLFTV and Golf Digest," Golf Digest''s statement said. "He was
        filming his latest series with us yesterday, which will see him giving on-course
        instruction to a number of celebrities including Jada Pinkett Smith, Dwyane
        Wade and David Spade. He was due to continue filming with us today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a72fe8-ae81-4383-a498-f9055e1ee62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s scheduled filming was to include Woods with Los Angeles
        Chargers quarterback Justin Herbert, a source familiar with the shoot told
        CNN. ESPN reported that New Orleans Saints quarterback Drew Brees was also
        to be a part of the shoot with Herbert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb47e5-0ffc-408c-bbcd-0a269568a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the New Orleans Saints for comment but has
        not heard back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee689d97-6eaa-40df-a63f-d134f41d88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods had a 7:30 a.m. call time, with shooting supposed to begin
        around 8. It was the second day of shooting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16091b28-d055-4061-a08b-6f4d3ad07bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapaport told CNN''s "Situation Room with Wolf Blitzer" that Woods
        was not playing or hitting, but was giving on-course playing lessons to celebrities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d7539-ea17-4a2c-9ed1-1d92ea025e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in good spirits on Monday when he did that," Rapaport said
        of the shoot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb308f85-21e0-4a67-8983-f04247e04c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods had hosted the Genesis Invitational over the weekend, and
        was seen intermittently on Saturday and more often during Sunday''s final
        round.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a188a55-a9a5-41bd-8f6b-3d1d6f87e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sports stars posted their support for Woods following news
        of the crash.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c512bcf-27db-4a77-822d-44036136d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love you big brother... but We will get through this," Serena Williams
        wrote on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed2917-00c2-4b56-9157-14c83bcd52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara and I just heard about Tiger''s accident, and like everyone
        else, we are deeply concerned," said Jack Nicklaus, a legendary golfer who
        has won the most majors of all time, on Twitter. "We want to offer him our
        heartfelt support and prayers at this difficult time. Please join us in wishing
        Tiger a successful surgery and all the best for a full recovery."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4593559-ea50-4011-81e1-9e77edcafd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stella Chan and Cheri Mossburg reported from Los Angeles
        and Madeline Holcombe reported and wrote from Atlanta. CNN''s Jill Martin,
        Steve Almasy, Paul Vercammen, Andy Rose, David Close, Kevin Dotson and Dan
        Moriarty contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112458c-6e98-4e74-93a1-4dbe557e955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:35:46.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:54:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/24/us/tiger-woods-car-accident-wednesday-intl-spt/index.html">Tiger
        Woods had a rod inserted in his leg during an emergency surgery after a high-speed
        crash</a>"</em></p>'
