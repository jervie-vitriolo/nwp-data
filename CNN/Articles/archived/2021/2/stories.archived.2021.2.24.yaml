      'text': '<p>"I think Ange is not really here just to play basketball, but he''s
        really here to make the Philippines his home. He''s grown up, he has a barkada
        here, he has friends, he has an organization that cares for him and is really
        prepared to help him settle in," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcaa821-3898-4257-8ea1-775dfd71db92'
