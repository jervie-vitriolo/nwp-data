      'mgnl:lastActivated': 2023-01-25T09:03:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68249466-394f-431c-8753-69afb0692d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William made the remarks during a visit to a vaccination
        center in Norfolk, England, on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25309929-010c-42f3-b4c5-2eadfd4f469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
