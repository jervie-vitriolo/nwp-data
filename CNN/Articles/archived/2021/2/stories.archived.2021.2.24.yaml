        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716006d1-9776-4836-8de6-9181903606f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> President
        Rodrigo Duterte was puzzled over the Food and Drug Administration''s recommendation
        not to use China''s Sinovac vaccines on health workers and senior citizens
        despite granting its emergency use authorization, Malacañang said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219903e-b655-491a-bcdc-79148a2750ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Presidential Spokesperson Harry Roque shared Duterte''s
        concern on why Sinovac is not being recommended for vaccination priority groups,
        when it was the World Health Organization that had set the minimum 50% efficacy
        threshold for COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32632c7f-1409-45bb-b625-207ea235123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9201ed7-f169-4f2d-b8d0-13c7d171cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that Duterte respects the recommendation of
        the experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a415d-89d9-48a0-98a3-b1184f9b7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e3c09-73f0-4f8e-b8e3-12f1da131674'
      'mgnl:activationStatus': true
