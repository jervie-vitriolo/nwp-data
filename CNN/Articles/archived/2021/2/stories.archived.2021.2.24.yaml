    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd880bf98-18ab-49c6-9fb4-149dbc0f879c'
    'lead': 'Due to social distancing guidelines, most of us work out at home. So
      what is the harm in adding a bit of bounce?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T18:18:40.599+08:00
