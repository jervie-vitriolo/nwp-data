  'Protocols-not-followed-in-drug-war--DOJ-probe-shows':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T22:40:24.905+08:00
    'imagesource': 'jcr:56fdde71-9cc2-40a9-84d6-ddc838170324'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e248334c-aea3-4715-a1ab-aa581b95e605'
    'lead': 'Initial findings from the panel tasked to probe the killings under the
      Duterte administration''s war on drugs showed that law enforcement failed to
      follow protocols during anti-illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T22:39:36.601+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:50:07.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:22.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protocols not followed in drug war, DOJ probe shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc30d0-9828-4b7c-b62d-a7fc6141661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) -</strong> Justice
        Secretary Menardo Guevarra said initial findings from the panel tasked to
        probe the killings that had marked the administration''s war on drugs, showed
        that law enforcement failed to follow protocols during anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33d3e2-e020-42e6-82ae-57556ba22de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the United Nations Human Rights Council, Guevarra said state
        forces asserted in many cases that the suspects in these deadly operations
        resisted arrest or fought back. However, the inter-agency review panel led
        by the Department of Justice discovered that there were no full examinations
        made on the weapons allegedly used by the suspects, nor was there any effort
        to verify the weapons'' ownership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf659e5-ebcc-4d48-9260-3dce4b3a2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe153f-f28e-4e60-9ce4-7f5b4899b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T22:39:36.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also noted that among others, in more than half of the records
        reviewed, the law enforcement agents involved failed to follow standard protocols
        pertaining to coordination with other agencies and the processing of the crime
        scene," said the secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a18e20-a0ea-4fc6-9f0f-df2e63fd1216'
