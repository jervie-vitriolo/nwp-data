  'HSBC-is-pushing-even-harder-into-China-and-India':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-24T02:00:27.699+08:00
    'imagesource': 'jcr:4ae20e11-5d7a-4768-9eae-58014aa31782'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767f9333-731c-43ca-ba93-66da78628d76'
    'lead': 'HSBC is pushing even harder into Asia as the bank seeks to shore up its
      business in the wake of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T01:54:47.093+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:12.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:47.447+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC is pushing even harder into China and India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770074b-216e-43d7-a6e4-e0988e71fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HSBC is pushing even harder into Asia
        as the bank seeks to shore up its business in the wake of the coronavirus
        pandemic. It''s also bringing back its dividend, a sign that it''s optimistic
        about its ability to navigate the year ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07734cf1-382d-4819-a1aa-8a62361db0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982e539-1014-4092-abb4-7e2a87746028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank — which is still headquartered in London even though it
        makes most of its money in Asia — told investors on Tuesday that it is planning
        to "step up" its investments in the region by about $6 billion. It''s also
        shifting more resources there, including relocating some key personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e5d09-37cd-43a4-833c-5059cc0df76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a41c53-5b38-48ed-8f93-da65054679b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has outlined China, southeast Asia, and India as the "key drivers"
        of its future growth. It specifically wants to build up its presence in mainland
        China, defend its leading position in Hong Kong and establish Singapore as
        a wealth management hub. And it remains bullish on India, which produced $1
        billion of profit for the bank last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5f1f2-7963-4cb9-a5ba-cc81c55b7343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d9590-937e-47b9-8a19-2c555ed8b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a plan that focuses on a continent that was delivering more
        than 80% of HSBC''s profits prior to the pandemic. Last year, Asia "was once
        again by far the most profitable region," Chairman Mark Tucker said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd64b2-61d2-4845-a69d-200504ce59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e3025-5b6b-47bf-bd53-830ff8f13554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan includes slimming down in some other markets. HSBC is in
        talks to sell off its retail banking operation in France, and is exploring
        options for its US retail division that could include a sale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e2019-89af-461c-ba70-240396f2f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1be3c3-835b-4726-9aec-5f4cbe96909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pivot to Asia comes as HSBC''s pre-tax profit fell to $8.8 billion
        last year, a 34% slump compared to the year before. Revenue fell 10% to $50.4
        billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f5423-6d97-42b3-b1dc-8b71477f5724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5d5fd-8ed9-40ff-bc0f-74aa76216164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that was better than analysts expected. And the bank on Tuesday
        said it is aiming to reinstate its dividend "at the earliest opportunity,"
        starting at 15 cents per share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2774c-1933-4af0-9cf6-5b7a96c9c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c27fba-bd94-4e65-82dd-e6a583dc795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adapting to the Covid economy</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a73bc-66a8-4db8-8b6c-6c896e60b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other lenders, HSBC was forced to scrap its dividend last year
        at the request of UK regulators. The Bank of England relaxed some of that
        guidance in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e03c14-c039-450e-83cb-333ed61306b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f2802-6b8e-4bff-b052-18f0aa102cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a difficult decision and we deeply regret the impact it
        has had on our shareholders," Tucker said in his statement, adding that the
        board had since "adopted a policy designed to provide sustainable dividends
        in the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f3c19-90eb-41c5-ab03-fa086ff8989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34198344-f116-4525-974c-db8895544141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s stock rose 2.2% in Hong Kong on Tuesday, before pulling
        back somewhat. Shares in London were down 1.1% in early trading.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aff00e-29f5-4027-9a2b-843724e40f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ebe69-7da7-4caa-bc61-0f6568c252a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other global banks, HSBC''s business has been under pressure
        from low interest rates around the world, fierce competition among big lenders
        and the threat of digital upstarts, according to Scott Russell, head of financials
        research in Asia at Macquarie Capital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38081dd-7a27-4a12-bc80-529b3f29cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cb707-298d-4675-9cc7-3287a1314245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top-down picture is not great," said Russell.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f86ef-8de5-4b53-b3f7-95ec005bb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43ea0d-3486-4cf9-9590-6060a9c63379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC CEO Noel Quinn acknowledged that the bank has been hit hard
        by record low interest rates. On the earnings call Tuesday, he estimated that
        HSBC had lost out on around $5.3 billion of potential net interest income.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba4c0a-b5ed-453d-a2f9-0e7e6c3e0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38090a80-d300-41cf-9985-92eefb5cbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect rates to rebound anytime soon," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3209b-e4cd-45fe-a4c8-b13839eca4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b7ff7-e4ab-4a83-9fa9-0cc8d2417849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cost cutting</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bb0bf-b4e8-4f0a-9de3-b7c72626dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year ago, HSBC laid out a mammoth restructuring plan, which
        initially involved cutting roughly 35,000 jobs. The bank later briefly paused,
        then accelerated, the reorganization amid the coronavirus pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202c674-d6b7-46ac-b4de-b4d550d07ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866640be-b3bc-4e2e-af00-295c8ae9e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the firm has placed more emphasis on businesses
        that generate fees, while moving to cut down on manual labor by automating
        its back office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0b3a1-55f2-4db2-aee4-c118eedc03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915f5ec-b129-4259-a8d1-67924232f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does tomorrow''s HSBC look like? We''re effectively undertaking
        three pivots: to Asia, to wealth and to fee income," Quinn said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38dbf2-d94c-4c07-b8f4-c7873b480dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d9f5a-a5c7-4bdf-a660-3a053a38f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is hoping to project confidence to investors. It said Tuesday
        that it would raise its cost reduction target by $1 billion, taking its total
        goal to $31 billion by 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087111b-dcf0-41b4-8c02-632ed7801fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc5581-db63-4e37-b811-2ec873d9fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also sticking with a previous plan to scrap $100 billion in
        assets by the end of next year, and is already "more than halfway" to reaching
        that goal, according to Stevenson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5160bb-49f1-49ba-a820-b2138f3acf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0293009-f8e3-44ff-8e4f-c738f3ba988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a long way to go. HSBC has "obviously got a lot of
        work to do in terms of restructuring to reduce their cost base, and this isn''t
        going to happen quickly," said Macquarie Capital''s Russell. "We''ll be talking
        about this for the next couple of years."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe815e-6fce-4eb7-8cb4-1f1e1867fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d1d6f-448a-48a4-96dc-3c8bc78a2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank contends that Asia is the natural place to double down,
        primarily because of its existing ties there and strong track record.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cf481-8f01-4c0e-994c-605b8506e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a50eaa-0b6f-4009-a86f-389ccb654dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to stop trying to be everything to everyone," said
        Quinn. "We want to do the things that capitalize on the advantages we have,
        and to do them brilliantly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3f4ec-6e91-4f12-a61e-1bd141a9c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:54:47.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/23/investing/hsbc-annual-results-2020-intl-hnk/index.html"
        target="_blank">"HSBC is pushing even harder into China and India"</a></em></p>'
  'tiger-woods-injured-car-accident':
    'author': 'Stella Chan, Cheri Mossburg and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-24T03:55:50.522+08:00
