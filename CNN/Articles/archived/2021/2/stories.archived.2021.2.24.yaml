      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> President
        Rodrigo Duterte stood firm his daughter, Davao City Mayor Sara Duterte-Carpio,
        will not follow in his footsteps and run for president in 2022.</p>'
