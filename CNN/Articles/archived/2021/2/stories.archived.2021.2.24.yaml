    'jcr:uuid': '668c6b01-9b1d-4fc4-80a3-b00751ccb9cb'
    'lead': 'E-wallets were a godsend to Filipinos who were unable to leave their
      homes during the lockdown, the Bangko Sentral ng Pilipinas said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T18:55:43.040+08:00
