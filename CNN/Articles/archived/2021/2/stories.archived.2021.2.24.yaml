      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "This Is Us" actress took to Instagram on Tuesday to announce
        that she and her husband Taylor Goldsmith, lead singer of the folk rock band
        Dawes, are now parents to a baby boy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
