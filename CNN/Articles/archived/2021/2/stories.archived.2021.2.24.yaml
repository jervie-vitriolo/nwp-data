    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05d956-10f6-4890-88eb-a1bbcd6029e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore said that as a child actor, she was wild with "too many
        resources" and a mom who wanted to be her friend instead of her mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa0860-b478-48b7-951a-2f9431e05ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731130d-4fe5-4838-a1f0-faba3a42e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going to clubs and not going to school and stealing my mom''s
        car and, you know, I was out of control. So, you know, sometimes it was as
        humorous as that and sometimes I was just so angry that I would go off and
        then I''d get thrown in the thing," she said, explaining that "the thing"
        was a "full psychiatric ward" where she was placed for 18 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd3bb3-896e-4c6e-8ee8-826304eb6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b66e50-343b-40eb-b839-8dc444bb410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore said it was not a cushy rehab experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda447ee-8777-4f3e-ae37-1d53fa6d3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbab42-d3b0-4b53-8fcb-1731c19d3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to laugh at those like Malibu 30-day places. Malibu was
        sort of the opposite of the experience I had," she recalled. "You couldn''t
        mess around in there and if you did, you would get thrown either in a padded
        room or get put in stretcher restraints, and tied up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf445f-ca27-4cb0-8d88-ef31c5f58378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb9e52-0327-47e6-b7f2-8d203314c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore said she was so angry she "couldn''t see straight," and
        couldn''t understand why she was being punished so severely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67674c89-ff70-42ac-9637-aea5e9541219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12317-66dc-4de7-9fcc-3f946acb3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked myself like why is this happening. And I thought, maybe
        you need the craziest form of structure because everything was so accessible
        available and screwed up in your world that maybe it''s going to take something
        like this for you to kick start the rest of your life," she said. "And that
        didn''t come for probably about six to eight months. The first six to eight
        months I was just so angry. I couldn''t see straight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cc582-19fe-4887-8dfc-be3a2a7aa73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d2485-1162-43e5-8269-fcc48ed73271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through therapy and soul searching, Barrymore said she has forgiven
        her mom, and didn''t want her to live in pain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afbce3-1b68-4d9a-ab6a-9ea9109f1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:43:12.068+08:00
