      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5802bc9-680f-4fe6-8ff3-f16ec5907959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:47:59.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:52.058+08:00
