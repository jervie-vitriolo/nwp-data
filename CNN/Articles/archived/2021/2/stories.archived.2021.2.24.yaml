      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has no effect on any issues that we have concerning
        our bilateral relations with China. The President just wants to thank them.
        Because in a time of need, China delivered.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0de162-3f7a-40a4-ab4c-c997e37821a1'
