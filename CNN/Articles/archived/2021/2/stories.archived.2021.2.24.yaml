      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult because "the reality is, this can only happen
        if there''s someone else who takes an interest in you," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81069c5-2c0b-440a-bb7f-08cbe5cba60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:48:10.828+08:00
