      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcbe1f-08a4-4ae4-af72-18e0f86a0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has long been vocal about his warm ties with China,
        only wanted to thank Beijing anew for coming to the rescue as the Philippine
        government grapples with the pandemic, Roque said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204d60b-8280-49b7-9535-88f7abbfc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.740+08:00
