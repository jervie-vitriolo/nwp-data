    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods is awake and recovering from surgery after serious accident'
    'updated': 2021-02-24T14:16:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b15e1-040d-4583-b6d0-4d9c05e59c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Golf legend Tiger Woods is awake and
        recovering from surgery, according to a statement posted early Tuesday on
        his official Twitter account.</p>'
    '127':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/vZitnFV0YA">pic.twitter.com/vZitnFV0YA</a></p>&mdash;
        Tiger Woods (@TigerWoods) <a href="https://twitter.com/TigerWoods/status/1364447580520738820?ref_src=twsrc%5Etfw">February
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3017883-98c5-48e5-ae1f-4099b6d6fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a05047-d748-4647-8166-c25c2d3e4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who was involved in a serious car accident on Monday near
        Los Angeles, is "responsive, and recovering in his hospital room," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5e9be-87e6-4b29-977e-3537ff0d5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods suffered serious leg injuries and was trapped but conscious
        when emergency responders reached the scene of his one-vehicle rollover crash
        on a stretch of California road known for speeding and accidents, authorities
        said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0678d4-71e2-47f5-a8ad-90224533d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, 45, was driving shortly after 7 a.m. PT in Rancho Palos Verdes,
        near Los Angeles, when the SUV he was using crossed a median and went across
        two lanes of road before hitting a curb, hitting a tree and landing on its
        side off the roadway in the brush.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf9ee5-a53f-42b2-ab7b-71ec0604411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles County sheriff''s deputy who was the first to arrive
        said he found Woods still in the driver''s seat, wearing his seatbelt, and
        that the golfer was able to tell him his name was Tiger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313982f-b13e-4abf-ad4a-f565349a4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time major champion was lucid and calm, but potentially in
        shock, and didn''t seem to be concerned with his injuries at the time, Deputy
        Carlos Gonzalez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ea42c-bbf1-476c-854c-1a27d418a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Fire Chief Daryl Osby told CNN''s John Berman
        that Woods was alert and oriented and was trying to "self-extricate" but he
        was stuck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c47b4-7057-4a97-b5c6-199de1e71b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters used a pry bar and an ax to free the golfer, who this
        past weekend hosted a PGA Tour event in the area but didn''t play because
        of a recent back surgery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46af66-772e-4068-b90c-bfe500f23340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They broke the windshield with the ax and used the bar to pry the
        seats and metal from around Woods'' legs, Osby said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381bd66-46ad-4da1-85bb-78f05a18d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They put Woods in a neck collar, attached leg splints and used a
        backboard to get him through the giant hole in the windshield to an ambulance.
        He went to the hospital in serious but stable condition with injuries to both
        legs, Osby said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2d4fa-1221-4f9d-8883-81cd511f49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' agent, Mark Steinberg, said the golfer was in surgery with
        multiple injuries, according to Golf Digest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca929ba-44db-41e6-9814-b4ce326b7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the crash happened</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe95eaf-88b7-4d69-87fe-10b89c019bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash, which destroyed the front of the Genesis SUV courtesy
        vehicle, could have been fatal, but the airbags and seatbelts helped Woods
        survive, Gonzalez and Sheriff Alex Villanueva said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da210d52-c7a0-4c4e-8ee4-1b33e4ca6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said he thinks Woods was traveling at a high rate of
        speed down a hilly part of the road when the crash occurred.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced5344-15dd-4948-8d52-7764f2ac3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no skid marks or other indications of braking, Villanueva
        added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accae11-ee07-4e67-83fe-f2d3a5cc937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said that section of road is "downhill on a curve," and
        he and Gonzalez said the area is known as a trouble spot for speeding and
        accidents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0ca7a-30ff-4702-a441-51cb88064fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies responding to Woods saw no evidence of impairment, Villanueva
        said, and they didn''t ask hospital officials to take a blood draw, he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e1233-4fec-45dd-9196-74f8148c12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles law enforcement source told CNN that no field sobriety
        test was administered because of the seriousness of Woods'' injuries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd57dc-729f-45b6-abbd-dc840b738572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the sheriff''s department earlier said rescuers used
        the Jaws of Life to get Woods out of the vehicle, but Osby said firefighters
        in fact used a tool for prying and an ax to remove the windshield and free
        Woods.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae080fb-8a5c-4a19-86c9-a76291fd9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was taken to Harbor-UCLA Medical Center, a trauma center.
        CNN has reached out to the hospital for his condition.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4490d6-8142-43e1-9f82-10558ada02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department said Woods was the only occupant of the
        car.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd7c14-0cf7-4ed8-b8b4-8818007f31d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another car, not involved in the initial rollover incident, stopped
        after the crash and was rear-ended, according to Los Angeles County PIO Henry
        Narvaez.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f61fa-75f7-46cd-b405-99af2689400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The days leading up to the crash</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3f832-aaab-442b-8483-2ef110e5f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods likely was headed for the Rolling Hills Country Club in nearby
        Rolling HIlls Estates for a shoot with Golf Digest and Golf TV, according
        to Daniel Rapaport, the Tiger Woods correspondent for Golf Digest.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de17af-8497-4aca-87ef-2a7bf5cc1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b0b27-016e-451f-adce-86b9f63ed2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods had a 7:30 a.m. call time, with shooting supposed to begin
        around 8. It was the second day of shooting.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd84b5-5151-4ce1-b01f-467f7a8543b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapaport told CNN''s "Situation Room with Wolf Blitzer" that Woods
        was not playing or hitting, but was giving on-course playing lessons to celebrities.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69759f89-d5d4-46b9-83bf-fa251c4e8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in good spirits on Monday when he did that," Rapaport said
        of the shoot.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b3341-55e6-4d2f-b5fe-79750b44d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods had hosted the Genesis Invitational over the weekend, and
        was seen intermittently on Saturday and more often during Sunday''s final
        round.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8947cab-e3c1-4871-b67a-f0300e53530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was at the course Monday with NBA legend Dwyane Wade, actress
        Jada Pinkett Smith and actor David Spade.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d964f-d588-4192-ba7e-ed10e314d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I picked up a golf club. Yesterday was a pretty cool
        day! Thank you @tigerwoods @golfdigest for this dope opportunity!" Wade wrote
        on Instagram Tuesday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eae120-8f99-4804-8f74-a6a177b38446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith posted photos on Twitter of her and Woods at the links.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a1266-cd9b-4f6b-841e-9e87a7c5856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guess who I had the most awesome golf day with yesterdayyyyyy???
        Yes! The magnificent @TigerWoods !!!! Yes ... dreams come true. I can''t wait
        for you to see my golf journey with Tiger. Stay tuned!" she wrote.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa9b2e-1ef8-4a71-a3e1-3bd21e7df554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spade joked about Woods'' ability as an instructor.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bfa2e-8796-466e-8c08-5bb108be9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Golf lesson with this guy today. And you know what? He''s not bad...
        He picks things up very quickly. Good listener," he tweeted with a photo of
        himself and a smiling Woods.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294d5ae-a421-4b86-baf7-40b7aaca8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recent injuries</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74a23c-a4a9-44c1-a0ad-ec6936bb9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who has won a record-tying 82 PGA Tour events, announced
        earlier this year that he had a recent back operation, the fifth of his professional
        career.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14014931-31a4-434b-a79e-be8970c2bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b2c6e-4af0-42d4-842b-20c4135cf103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods told CBS sportscaster Jim Nantz in video posted Sunday on
        the PGA Tour''s Twitter feed that he was "feeling fine" but a "little bit
        stiff" after his most recent procedure. He said he was scheduled to get one
        more MRI.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df39aa7-6dae-4555-a6ca-8ac6b229f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763ec69-dde5-47bd-9248-9e41ad24cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods previously had back surgery -- a spinal fusion -- in 2017
        and made his return almost a year later. He went on to launch a remarkable
        comeback, winning the Masters in 2019.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8fd8-a455-4097-bc61-a6559ed8eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any progress last year was hampered by yet another back injury and
        the pandemic, which heavily disrupted the golf calendar.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462bed7-7ffc-437f-a37a-878355598f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been made aware of Tiger Woods'' car accident today. We
        are awaiting further information when he comes out of surgery. On behalf of
        the PGA TOUR and our players, Tiger is in our prayers and will have our full
        support as he recovers," PGA Tour Commissioner Jay Monahan said</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b491935-d4b3-4231-ae95-21c883c08335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods last played competitive golf at the rescheduled Masters in
        November. He also played golf in a father-son event called the PNC Challenge
        in December in Florida.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c6d83-f4f9-48fe-8793-5c26072b2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was the host of this weekend''s PGA Tour event, the Genesis
        Invitational at Riviera Country Club in Pacific Palisades, and some proceeds
        went to his foundation.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4caa16-99d2-44c3-9896-1cbeec5f65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 3 golfer and friend Justin Thomas got emotional while
        talking about Woods ahead of the Workday Championship at The Concession event
        in Bradenton, Florida.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40a4b9-6cf5-4c37-ad89-7f7fe6583e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sick to my stomach," he told PGA Tour Entertainment. "You
        know, it hurts to see one of your -- now one of my closest friends get in
        an accident. Man, I just hope he''s all right. Just worry for his kids, you
        know. I''m sure they''re struggling."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d125d8d-fea6-4683-97d6-4baf139999f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Nicklaus, whose record of 18 major titles Woods has been chasing,
        tweeted his well wishes.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbddb9-60e9-4453-a106-c6edbb77455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:26:28.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara and I just heard about Tiger''s accident, and like everyone
        else, we are deeply concerned," he wrote. "We want to offer him our heartfelt
        support and prayers at this difficult time. Please join us in wishing Tiger
        a successful surgery and all the best for a full recovery."</p>'
  'NBA-G-League-Ignite-moves-on-from-Kai-Sotto--':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-24T05:07:53.868+08:00
    'imagesource': 'jcr:22957ce0-d83b-4dae-ac42-abfcdaac9ff7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0f29c9-26dd-4dc1-99c2-38d213bf8ab6'
    'lead': 'NBA G League Ignite says Filipino basketball prodigy Kai Sotto will not
      join the squad, after he left the team in January to train with Gilas Pilipinas
      for the now-postponed FIBA Asia Cup Qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T05:06:17.711+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:07.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:48:48.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA G League Ignite moves on from Kai Sotto  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d1966-e8c8-4f5a-8255-a6daa5947b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) –</strong> Filipino
        basketball prodigy Kai Sotto parted ways with NBA G League Ignite after both
        sides agreed on a "mutual decision," the team announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7eaca-027b-465d-868e-a8376dde0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268446cd-618b-4fb2-bcc1-0768cf66a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kai and the team both understood the challenges for him to rejoin
        Ignite given the current international travel constraints, quarantine times
        and health and safety protocols," said Shareef Abdur-Rahim, NBA G League president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded346c-9ea9-4d29-ae6f-c3c5d4fb7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abb0b4-f365-40c1-b471-fe5020f19e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-3 young Filipino basketball sensation was training with
        Ignite until he left the team on January to return home and train with Gilas
        Pilipinas for the third window of the 2021 FIBA Asia Cup Qualifiers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b4542-c1e7-404d-afaa-157de5eca1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b077f-8cdc-4e43-bc3a-5f81477d9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto did not immediately joined Gilas'' training ''bubble'' at
        the Inspire Sports Academy in Calamba, Laguna as he underwent quarantine protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547353e-0b72-4bc5-8f87-805db2157d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf936da-b34b-4645-a181-107acb759987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s gamble to go back home went for naught after Qatar health
        authorities cancelled the FIBA Asia tournament, scheduled Feb. 15-22, due
        to rising COVID-19 cases in the Middle East nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807137b-8d83-4a00-a4bd-9f0735c555d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b82c66-d286-4753-92b5-3b8c77476e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the original host of the FIBA Asia Cup qualifiers,
        but national basketball body Samahang Basketbol ng Pilipinas announced their
        hosting withdrawal due to tight travel restrictions imposed by the national
        government. After Qatar''s hosting cancellation, FIBA reinstated the basketball-crazy
        nation as the tournament''s host with playdates yet to be finalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ff78c-a2a8-4ae3-bb68-aff0a9d98a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea7db8-d442-454b-b1a0-0beae90e6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto returned to the United States last Valentine''s Day, facing
        uncertainty on his basketball career''s path after the sudden sequence of
        events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922cfaf-1c89-4598-86af-b00bb5ddf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3b3c1-ed72-45ce-bd5c-8379cfecee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kai will always be part of the extended Ignite family and we wish
        him continued success as he pursues his NBA dreams," added Abdur-Rahim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2f8d6-9203-4633-89ad-0335ecbdd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d4080-2060-4d62-afa2-a27b3c1cebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:06:17.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignite currently sports a 5-3 record, bannered by NBA top draft
        prospects like Filipino-American guard Jalen Green. The squad, playing inside
        a ''bubble'' at Orlando, Florida, is coached by three-time NBA champion Brian
        Shaw.</p>'
