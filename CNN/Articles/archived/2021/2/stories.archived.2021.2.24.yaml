  'how-to-keep-your-keys-to-yourself-a-fraud-prevention-refresher':
    'caption': 'PHOTO FROM METROBANK'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-24T16:53:38.898+08:00
    'imagesource': 'jcr:7470d39a-56a8-4412-9cc5-d78167060db9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15a8a4c-610d-47eb-9f3d-1075db575e5b'
    'lead': 'As the pandemic accelerated the shift to digital transactions, consumers
      should be mindful of the information they share when it comes to online financial
      transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:05:38.489+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T08:55:38.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:09.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to keep your keys to yourself: A fraud prevention refresher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc7579-5201-4644-a481-741c1a1cc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.489+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The COVID-19 pandemic
        and its ensuing mobility restrictions have dramatically affected the economies
        of the world. In the Philippines, it has wreaked havoc on many industries,
        leading to retrenchments and closures of businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cae1f-4859-4dca-8e9c-1d89d7425d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this increased financial burden has subsequently
        raised incidents of fraud. According to <a href="https://newsroom.transunion.ph/suspected-online-fraud-originating-from-the-philippines-doubled-during-pandemic/">reports</a>,
        fraud activity more than doubled in 2020, and, sadly, the perpetrators are
        getting more creative with their modus operandi —&nbsp;particularly because
        of the vulnerabilities of those new to online banking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba51e05-969d-412f-afad-3ac17734e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, banks are duty-bound and regulated to employ
        best practices in order to keep our money safe. That’s why they always utilize
        up-to-date security features like two-factor authentication, one-time personal
        identification number (OTP), and encryption to make sure that our accounts
        are safe. In a manner of speaking, they must provide us with complicated “locks”
        to which only we possess the “keys”. If we inadvertently give these keys to
        anyone else, it may lead to unauthorized access to our accounts and the banks
        no longer having control over the transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7eab1-0409-482f-b16b-7fe98c0ffa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s no reason to shy away from digital banking, though. Simply
        by being mindful of “keeping our keys to ourselves," we can enjoy all the
        benefits of online and cashless transactions, relatively stress-free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cbe3b-630e-4cd5-9177-f34c00d84db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prep up your privacy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d43760-ded7-451a-b10b-82ff5b7fc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers usually won’t take the direct approach. Breaking through
        bank security systems is one of the most difficult things to do, and they
        opt for the quickest way to get money by simply fooling the innocent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3234f-ef6c-45aa-ab68-7f35bbce5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.490+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accordingly, most fraudsters will always try to get our “keys” from
        us through social engineering, a form of psychological manipulation to get
        our pertinent information, and thus unlock the proverbial front door. Prevention,
        therefore, needs to start with regulating the flow of information, especially
        vital data that allows access to our accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6461c20-1a9a-4d9a-b6b5-5bbe6f6287a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to prevent easy access to our info is to make
        sure that our privacy settings display only the barest minimum information
        about ourselves on social media. There is certainly no practical need to state
        our full birthday, full address, e-mails, and phone numbers for the public
        to access freely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11347b77-be14-4c85-bb6e-a8a76b912388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should also never post any photos of our IDs, credit or debit
        cards, and any other personal effects that may contain information that can
        be used to open our accounts. Likewise, we should never share our credit and
        debit card information, CVVs, OTPs, and other vital information with anyone,
        not even to people who claim that they are from the bank. It cannot be over-emphasized
        that banks will never be the ones to initiate calls, messages, or emails requiring
        their account holders to divulge sensitive personal information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5541b4-65fd-43e2-b64d-d5481ecbce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Always go to your bank’s official pages</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3c64b-da42-43be-84ac-23c753f86826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that scammers potentially have our contact information, some
        of them may already attempt to apply social engineering so that we can give
        them more to work with. Social engineering refers to the ways criminals manipulate
        people so they give up confidential information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da51d0d-c5eb-41d7-8cf0-7d2ce3e2587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it is important to know our banks’ respective official websites,
        contact information, and social media pages. It will at least help us identify
        if what we are receiving through our contact channels is coming from official
        sources. The moment that a bank, or someone claiming to be a bank, contacts
        us, we should be ready to verify by actually going to official channels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4c23e-5d9f-48b0-af5f-fd2f57fd3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, we need to remember that banks will never ask us for our
        usernames, passwords, card verification values (CVVs), and OTPs, especially
        through email, social media, text, or phone. Banks will also never send us
        shortcut links via these channels for any sort of verification. As a rule,
        it is always prudent to check official channels the moment we receive unsolicited
        messages containing links of any kind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0157d-118b-4ec2-8b46-8aeacd569bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know the tricks</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d4c2c-20ac-4c8f-8c96-5fa4bbd614e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one requires going the extra mile, but it’s also important
        to know what are the latest scams going around so we can identify if we are
        being targeted. There’s always a general pattern to how these scams work,
        especially on e-mail or SMS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a1750-9a5e-4bf3-ac9f-d4a4188009ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would usually involve a message saying that we need to reactivate
        our account, or a warning that our account may be compromised and verification
        is needed. These would also typically contain links to what may look like
        the banks’ pages, and ask for our username and password. When we receive something
        like this, never click on any link or take any other action until you’ve verified
        through your bank’s official channels if it is legitimate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432a636-85da-47c6-93d8-79fd687befe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks always advise us to go directly to their app or to manually
        type in their known legitimate website to ensure that we are going to the
        correct pages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf8a1a-8fbc-4e68-a8af-740cba96f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other ways that these scams are being perpetrated, which
        is why the banking industry is also using aggressive information campaigns
        to inform people about them. One of these efforts is <a href="https://www.scamproof.ph/">Scam
        Proof</a>, a website from which we can learn about the latest scams. We can
        also report to the website our close calls or our misfortune of falling victim
        to a scam to ensure that the database is always updated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2d9d5-36ab-47f1-921e-433bf6b3beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reiterate, we also have a responsibility to keep our accounts
        secure. So we have to be mindful of the information we share and of the actions
        we do when it comes to our online financial transactions. If we can keep our
        accounts safe from fraudsters, we can then fully enjoy all the benefits and
        conveniences of digital and online banking.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b2eed-602c-46f7-a618-fe0ae0bd9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immediately report possible fraud incidents to your bank</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a28383-5cd0-4063-8471-35b594f87068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.496+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report fraudulent activities to Metrobank Contact Center at <strong>(02)
        88-700-700</strong>, <strong>1-800-1888-5775</strong>, or email us at <strong>customercare@metrobank.com.ph</strong>
        using "Report on Possible Fraud" as the subject.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4691c47-adef-4a1e-9371-4bd49ff75cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:05:38.496+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:55:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Metrobank in its fight against fraud. Visit <a href="https://metrobank.com.ph/fight-fraud">https://metrobank.com.ph/fight-fraud</a>
        for more tips, news, and advisories about fraud.</p>'
