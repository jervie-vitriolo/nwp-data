      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children’s Fund said the Philippines is the only
        country in the Pacific, or among the 14 countries worldwide, to block the
        return of face-to-face classes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cabd5-31f9-4583-93fc-c34c2ba8132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974735b-34eb-4eb7-b6bf-8aeb43ae2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Chief of Education Isy Faingold said the cancellation of
        classes for a long period can have a deep and lasting effect on children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412d000-e202-4a85-aa1a-2dc24e86e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09cc68-2a9c-4a02-961b-3b51518fcc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can be a generation affected for the long term in terms of
        opportunities in higher education, in access to better jobs, in competing
        in a global economy. And also has effect on the competitiveness of Philippines,”
        Faingold explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe759b-7412-4952-8fd7-f4420124a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a40848-faa1-4123-8b63-b7d31659bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Pediatrics Society, studies show that
        students in low to middle income countries suffer from learning loss due to
        school closures. This means learning levels of students would be one year
        lower than expected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4acf3-9778-4c95-8b51-0e5657796021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33616ac3-450c-42c4-a47d-c2716693b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe the effects of prolonged school closure can be mitigated
        by slowly re-opening classes while still observing high standards in safety
        measures for everyone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013bbc2-4041-41c6-ac7c-893a8beec379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:06:32.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:55:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'Japan-US-mutual-defense-treaty':
    'author': 'Brad Lendon, CNN'
    'caption': 'Japan''s military performed 25 missions in 2020 in defense of US ships
      or planes, a sign of the growing integration of two of Asia''s most powerful
      armed forces. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-24T17:20:49.305+08:00
    'imagesource': 'jcr:1fb768df-3c0b-4a13-b695-4a76ba9e975c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d3a171-32ec-40e4-9d81-d490a85099cd'
    'lead': 'Japan''s military performed 25 missions in 2020 in defense of US ships
      or planes, a sign of the growing integration of two of Asia''s most powerful
      armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T17:23:41.818+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:55:02.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:10.742+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan']
    'template': '1'
    'title': 'Japan increases protection for US military amid ''severe security environment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a76cd6-abb1-4d30-a06d-81eafb00dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s military performed 25 missions
        in 2020 in defense of US ships or planes, a sign of the growing integration
        of two of Asia''s most powerful armed forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72118d4b-9e54-465c-8828-fe72a6825c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of what Japan calls "asset protection" missions was up
        from 14 in 2019 amid a "severe security environment," according to an announcement
        from Japan''s Ministry of Defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dac8c9-179e-4643-8342-3dff99e15da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese military said the 25 missions involved Japan Self-Defense
        Forces (SDF) protecting US Navy ships on four occasions while those ships
        were gathering information on ballistic missiles or other warning or surveillance
        activities. In 21 instances, the missions involved protecting US aircraft
        that were in joint training with their Japanese counterparts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b7359-7b18-4556-85b9-1e206a81ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities would not say when or where the missions took
        place, only that they "contributed to the defense of Japan." American and
        Japanese forces participated in a wide range of exercises last year in and
        around Japan and as far away as the Indian Ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b93b2-7247-4baa-b514-bc9275af90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense analysts said if a hostile power took on the United States
        military in any of the asset protection missions, Japanese forces could hit
        back at that foe. "If American assets were suddenly attacked then the SDF
        would be expected to counter attack to prevent follow-up attacks on US vessels
        or planes," said Corey Wallace, an assistant professor at Kanagawa University
        in Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e67320-a421-4832-8761-b4a69738678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japanese security expert Narushige Michishita, vice president
        of the National Graduate Institute for Policy Studies (GRIPS) in Tokyo, said
        it was unlikely the forces faced any real danger of hostilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9500f12-894d-4f9f-b422-2acd4b2896b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, some countries'' forces conduct dangerous maneuvers
        during US-Japan exercises, so the Americans and the Japanese might have experienced
        a few unnerving events on some occasions," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f040c-b51e-41ce-a609-117c4f892900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both experts said the SDF announcement indicates the growing
        importance of the US-Japan security relationship amid a time of increased
        threats in the region, and it sends an important message to potential adversaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58b7c7-af6b-4390-9e11-3f1d85dd3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that two forces are now regularly operating very closely
        together, and that they will be able to do the same in wartime or under stressed
        environment. The capability to do so will certainly enhance deterrence against
        potential aggressive actions against Japan, South Korea, and even Taiwan,"
        Michishita said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b913ad-4e52-4d19-acc0-001835d02908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a more dangerous (contingency) than was permitted six years
        ago," said Wallace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9900717-f9ce-41b8-b9db-5de958fcd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abe expanded Japan''s military options</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4ab71-5ca7-490e-806b-e19cd48c7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, then-Japanese Prime Minister Shinzo Abe pushed through
        a "reinterpretation" of the country''s pacifist post-World War II constitution,
        which tightly restricted Tokyo''s use of the Self-Defense Force, to reflect
        the security environment of the 21st century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cc19c-0ecc-4ee0-9c6f-09c7b70c7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Japan''s Peace and Security Legislation, codifying
        Abe''s plan to allow a larger reach for the SDF, became law. Under Article
        95-2 of the law, Japanese forces are allowed to fire their weapons in protection
        of US military ships and planes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04e2fe-1d48-4898-8f0d-e8b8f1b993c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any operation involving "asset protection" must be requested by
        the US military, be approved by the Japanese defense minister, support the
        defense of Japan, and may not take place in an area of likely combat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151062e-13c5-4db9-9f08-d9324465ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was first used in 2017, when the Japanese helicopter destroyer
        JS Izumo escorted a US Navy supply ship, Michael Bosack, former deputy chief
        of government relations at US Forces Japan, wrote in the Tokyo Review academic
        journal that year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6f33a-fa02-4757-a616-2db897cdb78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, and the Japanese missions under it, belie an assertion
        in 2019 by then-US President Donald Trump that Japan didn''t need to come
        to the aid of the US if America was attacked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343e541-6824-4565-9809-510109e775c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Japan is attacked, we will fight World War Three ... with our
        lives and with our treasure," Trump said, adding, "If we''re attacked, Japan
        doesn''t have to help us at all," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51475d82-65fc-4724-94cc-ba5c3685ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperation between the Japanese and US militaries has increased
        in recent years as threats have emerged against Japan, including North Korea''s
        ballistic missile program and ongoing tensions with China over the Senkaku/Diaoyu
        Islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4534f-09bf-4bbb-a109-794f903f65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T17:23:41.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:55:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uninhabited, rocky chain nearer to Taiwan than Tokyo, is controlled
        by Japan but claimed by China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354329d-224b-4e2a-bf28-5bc08b0d2e85'
      'mgnl:activationStatus': true
