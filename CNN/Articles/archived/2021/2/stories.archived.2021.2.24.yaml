      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Some
        lawmakers are still pushing for the pilot testing of face-to-face classes
        in areas where there are no COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129202d-7b0f-44a2-888a-6e3989d85a87'
      'mgnl:activationStatus': true
