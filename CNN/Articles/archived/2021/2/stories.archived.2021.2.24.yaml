    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila LGUs release down payments for AstraZeneca vaccine doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6068f-8eb8-4c2d-93e3-8e916cf9fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Some
        local governments in Metro Manila have started releasing the required advance
        payments to AstraZeneca so as not to forfeit the COVID-19 vaccine doses they
        pre-ordered from the British-Swedish pharmaceutical firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e366ac-f30a-466d-a428-7508e4f974ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of funds came after President Rodrigo Duterte permitted
        local governments to make down payments beyond 15% of the contract amount
        last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06a7c0-078a-4180-9846-ef91e0ab5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Mayor Edwin Olivarez on Wednesday disclosed they paid
        an initial P9,606,000 for 200,000 vaccine doses that cost around P50 million
        in total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf68ced-33d0-414b-bdd7-50c9f532cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-down payment na po kami nung 20% (We already gave the required
        20% down payment),” Olivarez said at the Kapihan sa Manila Bay forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf75711-f44b-4cd8-ae97-41d9a0c7b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora also said they paid the&nbsp;down
        payment for 100,000 shots on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7b102-8cc7-4ab4-a634-abea9a7bb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi natin ito gawin, mawawala ang allocation natin,” Zamora
        told CNN Philippines in an interview on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bc429-6ada-4128-a132-2f44ebe55f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do not do this, we will lose our allocation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e07fc5-ed9c-44f0-83c4-4675a0f3dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Mayor Rex Gatchalian, meanwwhile, said they deposited
        their advance payment on Monday for 640,000 doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b15a2-cae9-4d32-9d4f-2f5fb31d6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sent them our down payment based on the agreement,” he said
        in an interview with CNN Philippines on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7efb0-bb38-4cb8-8242-960f60cef869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte also told CNN Philippines they handed
        over their advance payment for 1.1 million doses two days ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60754d-f1bf-472a-9e81-40d1e27bbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Manila Mayor Isko Moreno also announced they released
        an initial P38.4 million for 800,000 doses of the AstraZeneca vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833f40c-56f1-4a60-93b4-f82b2079ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of LGUs signed tripartite agreements with AstraZeneca and
        the national government to procure their own anti-coronavirus shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee2cdb-8936-4fc5-b588-a79ec4cca549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Metro Manila mayors revealed they encountered issues with
        their vaccine purchase since existing rules allow them to only make down payments
        of up to 15 percent of the contract price. AstraZeneca is asking for a 20%
        advance payment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24354f40-4497-49ef-9b3a-f39dfeec5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T14:55:04.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:57:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Sinovac-vaccine-indemnification-Philippines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-24T15:45:07.284+08:00
    'imagesource': 'jcr:f4161d3e-e7f2-4352-a11a-21321908ff57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc6dc4e-443a-455a-bca5-d93a04597697'
    'lead': 'In an interview with CNN Philippines, a top official of Sinovac Biotech
      stresses that an indemnification agreement is common in vaccine deals, even
      in other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T15:49:21.853+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:56:51.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:06.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'COVID-19-vaccine', 'indemnification']
    'template': '1'
    'title': 'PH must have indemnification deal with Sinovac for COVID-19 vaccine
      procurement — exec'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b4576-f7cf-40f0-8c74-55827f994c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> Contrary
        to the Philippine government’s earlier pronouncement, Chinese company Sinovac
        Biotech on Wednesday said it would be needing an indemnification agreement
        with the country on the planned purchase of its COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a8d69-0919-426e-9d19-898a1c79d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Sinovac General Manager Helen Yang
        said an indemnification clause is common in vaccine deals even with other
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4be37-c875-4258-9004-11083234afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the general indemnification is similar to all the countries
        because the vaccine is still in research, and we believe that every country
        will [be] evaluating the data up to now,” Yang told <em>The Source</em> when
        asked if they will be requiring a similar deal from the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219d6af-37ce-44e1-9ef3-2f6db9028d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I think there needs to be some indemnification for using the
        vaccine… Actually for the term sheet, we’ll have a similar language there
        as well,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211422c6-00ec-432a-a46f-77879e7e6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/22/China-Sinovac-COVID-19-vaccines-indemnification-agreement.html">Malacañang</a>
        earlier this week noted that the Philippine government was not required to
        ink an indemnification deal with Sinovac— but did not elaborate on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd4620-fb83-4269-a856-27210bec2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several pharmaceutical companies, such as Pfizer and AstraZeneca,
        have demanded that governments shoulder the cost of treatment in case of possible
        adverse effects caused by vaccination to spare the firms from legal cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302f4c9-b117-417d-b958-103a4419307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No supply agreement signed, but Sinovac says it can be flexible</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d5da3-dcbf-4a6c-9843-73191dfe13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the supply agreement between the two camps has not yet
        been signed, as she noted that revisions on the deal’s provisions will take
        some time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873efba-b248-4115-a585-fbfad04810a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she assured that Sinovac will try its best to secure and
        deliver the 25 million doses for the Philippines within the year. She added
        the company can also be “flexible” with the requirements of the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9962b3f-726e-4610-931d-f4597a8aac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying to be flexible because this is a pandemic… I know
        that right now, people are having an urgency of accessing the products, so
        that’s why we’re trying to be flexible if the term sheet works, we can start
        the delivery,” Yang said, but did not divulge further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24703d6-3ce8-4833-9cd9-5c93e2b35ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the procurement deal, China’s government has also donated
        600,000 Sinovac vaccine doses to the Philippines, which Yang said are being
        prepared for delivery. She expressed hope the shipment will arrive in the
        country <a href="https://cnnphilippines.com/news/2021/2/24/Sinovac-COVID-vaccine-Philippines-delivery.html">within
        the week.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f2a07-7167-437a-a3da-56f6163d3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:49:21.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:56:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the donation will also need to be
        covered by an indemnification&nbsp;agreement.</p>'
