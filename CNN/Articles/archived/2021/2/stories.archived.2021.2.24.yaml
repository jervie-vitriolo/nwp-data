      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ff133-5152-458f-b0aa-e46563d0aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T07:47:59.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gus is here," Moore captioned a picture of the baby in an adorable
        blue onesie. "Our sweet boy, August Harrison Goldsmith. He was punctual and
        arrived right on his due date, much to the delight of his parents. We were
        prepared to fall in love in all sorts of brand new ways, but it goes beyond
        anything we could have ever imagined. M + T."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
