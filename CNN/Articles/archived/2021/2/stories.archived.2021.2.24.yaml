      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore also sang her husband''s praises, saying he was born to be
        a dad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510ea95-b667-460f-a557-faf0fa442fa1'
