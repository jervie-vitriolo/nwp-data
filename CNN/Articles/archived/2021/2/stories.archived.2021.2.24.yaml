      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Baby Carlen comes just four months after the controversial
        death of three-month-old Baby River Nasino, the daughter of jailed activist
        Reina Mae Nasino. Baby River was also separated from her mother and died on
        Oct. 9 due to pneumonia, following a two-week confinement in the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0af815-b9cf-43f6-8542-44c30b7f5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T10:57:39.979+08:00
