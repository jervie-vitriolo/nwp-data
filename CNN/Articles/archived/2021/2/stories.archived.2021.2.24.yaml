      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across Moscow -- the epicenter of Russia''s coronavirus pandemic
        -- pop-up clinics are being set up.</p>'
