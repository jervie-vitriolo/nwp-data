      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea6400-5dda-4d7c-9fc7-86f56832853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman pong epekto iyan sa mga issue na meron tayo sa ating
        bilateral relations sa Tsina. Nagpapasalamat lang po ang Presidente. Dahil
        sa panahon ng pagsubok, Tsina na naman ang nagdeliver,"</em> he reasoned,
        noting that Filipinos are not an ungrateful people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d4bf0-59c9-4a73-a4b3-ad1b62c3449d'
      'mgnl:activationStatus': true
