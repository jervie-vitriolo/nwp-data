      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marañon’s citizenship bill is authored by Senate Majority
        Leader Juan Miguel Zubiri, with the 34-year-old athlete longing to join the
        Philippine Azkals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
