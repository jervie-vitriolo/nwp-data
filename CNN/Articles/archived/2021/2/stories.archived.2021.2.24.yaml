  'Sinovac-COVID-vaccine-Philippines-delivery':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-24T11:43:48.400+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676b5ea4-1341-4ed5-ae16-93065ebf5f9e'
    'lead': 'The first batch of Sinovac COVID-19 vaccines is being prepared for delivery
      to the Philippines, a top official of the Chinese company said Wednesday, adding
      they are doing their best to ship the doses to the country within the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T11:47:48.044+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:58:40.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:02.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'China', 'COVID-19', 'Sinovac-Biotech']
    'template': '1'
    'title': 'First batch of Sinovac vaccines ready for shipping, still possible to
      arrive in PH within the week — exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4220d3-dd05-41a5-9b63-df5c762e40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> The
        first batch of Sinovac COVID-19 vaccines is being prepared for delivery to
        the Philippines, a top official of the Chinese company said Wednesday, adding
        they are doing their best to ship the doses to the country within the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300419a-acfa-4663-9cee-9038735eee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Sinovac Biotech General Manager
        Helen Yang said the firm is in close coordination with the Chinese Embassy
        with regards to the shipment of the 600,000 vaccine doses that will be donated
        by China''s government to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9ccf1-0099-4de5-855b-d12fbd767afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s still possible… We will do our best,” Yang told <em>The
        Source</em> when asked if the vaccines may arrive this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fd362-2935-4f06-a5b7-74937b5d155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, the product is being prepared, is ready. If we finish
        all the procedures, I think we will be soon ready to supply the product to
        Philippines,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743faa1-80e8-4683-b33b-975861280ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses from the Chinese firm were initially set to arrive on
        <a href="https://www.cnn.ph/news/2021/2/11/China-Sinovac-donation-Philippines-military.html">February
        23</a>, Malacañang announced earlier this month. However, at the time, Sinovac
        had yet to receive an emergency use authorization from the local Food and
        Drug Administration— which only gave the green light for the vaccine’s use
        <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">on
        Monday.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cfd4b-2402-4956-b4ad-9eb6fae3a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the EUA issuance on the table, Yang said the company will now
        only need to complete the delivery schedule, as well as finalize Customs procedures,
        which she said “will normally take a few days.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c931eda-90f5-4cc5-8c19-f2daba5fb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA announced this week it was granting the EUA for the Sinovac
        vaccine following a long review of its application, which was previously hampered
        by the incomplete submission of Phase 3 clinical trial data. Netizens and
        even lawmakers <a href="https://cnnphilippines.com/news/2021/2/22/senators-question-Sinovac-emergency-use-approval.html">questioned
        the approval</a>, given that it came with a warning from the regulatory agency
        that the product was not the most ideal for frontliners due to its lower efficacy
        rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66136b-1c05-451a-b9fe-c83056be7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T11:47:48.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Chinese government donation, the country has likewise
        secured <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses of the Sinovac vaccine</a>. Senator Sonny Angara, citing information
        from task force officials, earlier said an initial batch of 1.5 million doses
        is set to be delivered "before the end of March."</p>'
  'china-detains-people-after-insulting-soldiers':
    'author': 'Nectar Gan, CNN'
