      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re like pretending they’re home and isolated and therefore cannot
        see their teachers and mingle with whatever way with their classmates. <em>Pero
        nandoon sila naglalakad together, bumibili ng ice cream, naglalaro ng local
        basketball</em> (But they are there walking together, buying ice cream, playing
        basketball),” she added.</p>'
