      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang patuloy ang pambu-bully ng Tsina sa West Philippine Sea
        sa gitna ng pandemya, nag-roll out naman tayo ng red carpet para sa isang
        kumpanyang direktang nagre-report sa gobyerno ng Tsina,” said the lawmaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646878c-1748-4e4a-b7c8-60e5f5128ec6'
