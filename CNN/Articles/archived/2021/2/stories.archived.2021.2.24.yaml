      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While China continues its bullying in the West Philippine
        Sea amid the pandemic, we just rolled out the red carpet for a company directly
        reporting to the Chinese government.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeefe61-f658-4944-a0b7-5df88356860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
