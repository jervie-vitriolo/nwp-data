      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f86157-7ef5-4090-b382-ce51a02731a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN gained exclusive access to the facility, now home to Generium
        Pharmaceutical, which has been contracted to scale up production of the Russian
        vaccine against COVID-19, Sputnik V.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0650065-959a-4345-b2f7-5fae14f30213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T05:44:50.881+08:00
