      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb35502-28f1-43da-a7e6-6e20e8acd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.740+08:00
      'mgnl:createdBy': 'glee'
