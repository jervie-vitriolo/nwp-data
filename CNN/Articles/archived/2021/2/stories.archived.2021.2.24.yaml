    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf94925-f6dd-4dfd-8fc6-b031601ea221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T13:13:49.572+08:00
