      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one in the upscale shopping mall GUM, a short walk from
        snowy Red Square, where Muscovites can peruse the latest fashions at pricey
        boutiques, before popping upstairs to get Sputnik V. They even get free ice
        cream with every inoculation -- chocolate-coated vanilla.</p>'
