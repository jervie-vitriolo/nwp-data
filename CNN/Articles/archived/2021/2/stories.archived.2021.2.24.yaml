  'COVID-19-vaccine-healthcare-workers-deployment-DOLE-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-24T12:46:37.414+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f85ffc-5ad5-4538-a1d1-6fa15f2ee5de'
    'lead': 'The Health Department was not consulted nor informed of the proposal
      to lift the deployment cap on healthcare workers on the condition that countries
      asking to hire Filipino personnel send a supply of COVID-19 vaccines to the
      country, an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T13:03:42.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:57:34.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:49:05.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH not consulted on PH''s plan to get COVID-19 vaccines before lifting
      workers'' deployment cap'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be312a81-895b-4509-bc84-dd007a933be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — The
        Health Department was not consulted nor informed of the proposal to lift the
        deployment cap on healthcare workers on the condition that countries asking
        to hire Filipino personnel send a supply of COVID-19 vaccines to the country,
        an official said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbdf0f-4eff-4776-83a5-4d5d54fc7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not consulted. We are not even aware of this kind of exchange
        between our govt and the other governments," Health Department spokesperson
        Maria Rosario Vergeire said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682c553-8e4d-47a1-9fb9-ceac042df3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the country''s COVID-19 task force should be informed
        of these types of plans, saying decisions involving healthcare workers and
        vaccines should fall under the jurisdiction of the Inter-Agency Task Force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd07907-e0ab-46aa-b05d-32971a47e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said that United Kingdom and
        Germany are asking the Philippines to lift the cap on deployment of 5,000
        healthcare workers. Labor official Alice Visperas said Bello set two conditions
        for this to happen — one of which is for their governments to send coronavirus
        vaccines to the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80874c3-b2b5-489e-b874-0bc955fa3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE on Wednesday clarified they are not asking for vaccines in
        exchange for workers, saying the doses that will be sent will be used to inoculate
        the healthcare workers before they are deployed. DOLE head of public information
        Rolly Francia said this will ensure that the Filipino medical frontliners
        are protected against COVID-19 before they work overseas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f6ff9-7fe2-4155-9127-945a9b7b7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung mga ipapadalang mga nurses ay nabakunahan na and the vaccine
        should come from the host country," he said in a briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3945c-8f01-4e3f-bb40-27475f8d5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The nurses who will be sent overseas should be vaccinated
        first and the vaccines should come from the host country.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f692fdb-f02b-4eac-9fec-ab7d29ac91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being traded by the government like export products?" the
        Filipino Nurses United said in a social media post on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c32e4-ce4f-4d66-a1b5-5a33c270c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration in April 2020 barred nurses, doctors,
        and other medical workers from leaving the Philippines to help respond to
        the COVID-19 crisis in the country. The ban was lifted in November, but the
        government only allowed 5,000 health workers to leave annually.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d49a8e-fc07-4582-9d9e-e5abc7a0ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:42:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:57:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been a labor exporting country since the 1970s,
        with migrant workers often hailed as modern-day heroes. Remittances from workers
        overseas boost the local economy and are a big source of disposable income
        among Filipino families.</p>'
  'Hontiveros-seeks-security-audit-Dito':
