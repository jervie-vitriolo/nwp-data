      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Ivorian&nbsp;Angelo
        Kouame and Spanish striker Bienvenido Marañon are now just one step closer
        to becoming Filipino citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397eeb20-0ac1-4d19-9ca7-483073213f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:17:42.215+08:00
