      'mgnl:lastActivated': 2023-01-25T09:02:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, February 24) —</strong> The
        Biden administration recognized the leadership of Pasig Mayor Vico Sotto,
        naming him as one of the 12 recipients of the <a href="https://www.state.gov/dipnote-u-s-department-of-state-official-blog/recognizing-anticorruption-champions-around-the-world/"
        target="_blank">International Anticorruption Champions Award</a> launched
        by United States Secretary of State Antony Blinken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69513f6f-dc0d-493e-ab42-54f6f09c74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T09:26:24.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department described Sotto as a “standard-bearer for
        a new generation of Philippine politicians who prioritize anti-corruption
        and transparency initiatives in their election campaigns and in office.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a66901-f1b7-4a47-870f-3f0676ebabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T09:26:24.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sotto has sought to solidify his reputation as a fresh voice with
        a new, more transparent approach to governance,” the department added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e3c1c-0ef6-4cb7-a3f9-0e947fcee95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T09:26:24.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto first got into politics when he ran as a city councilor in
        2016. After serving as a member of the Pasig City Council for three years,
        he joined the mayoral race and <a href="https://cnnphilippines.com/news/2019/5/14/Pasig-City-Mayor-Vico-Sotto-Bobby-Eusebio-2019-elections.html"
        target="_blank">ended the 27-year dominance of the Eusebio clan.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340f7b8-2a36-4bdb-b700-d1a6d1819823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T09:26:24.766+08:00
