      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Decades ago, Soviet scientists researched
        biological weapons at a site in Volginsky, about 70 miles east of Moscow.
        Now, that site is being used to mass-produce a vaccine aimed at protecting
        people around the world from the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d65364-0543-450a-b789-9038ca7f0154'
      'mgnl:activationStatus': true
