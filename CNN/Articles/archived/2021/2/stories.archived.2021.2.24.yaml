      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede na sila pumunta sa mall pero di ko maintindihan na di
        sila pwede bumalik sa classroom… Pwede na sila mag-Boracay, mag-Baguio</em>,”
        Binay argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875895ed-9e34-415d-a7e0-aa8ff01cdda1'
