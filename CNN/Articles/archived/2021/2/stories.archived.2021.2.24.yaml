    'lead': 'China has detained at least six people for allegedly defaming four servicemen
      killed in a bloody border clash with India last June, as state media wages a
      propaganda campaign hailing the dead troops as martyrs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T12:30:20.786+08:00
