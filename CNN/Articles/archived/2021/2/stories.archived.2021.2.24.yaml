      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every step in the production process had to be carefully designed
        and calibrated, including vast water filtration systems, to mass-produce the
        brand-new vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3e9b2-7493-4fb9-8529-8be4967ed6c5'
      'mgnl:activationStatus': true
