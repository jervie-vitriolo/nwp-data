      'mgnl:type': 'text'
      'text': '<p>"I think he''s been suited to be a father pretty much his whole
        life," she said. "He''s been gearing up for this. Like in the morning, it''s
        funny, I''ll reach for my phone and he''ll reach right for whatever baby book
        he''s reading."</p>'
    '1':
