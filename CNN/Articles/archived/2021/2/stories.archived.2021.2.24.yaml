    'title': 'US confers ‘anticorruption champion’ title on Mayor Vico Sotto'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8ede4-987c-4b57-aa41-e738df4175fe'
      'mgnl:activationStatus': true
