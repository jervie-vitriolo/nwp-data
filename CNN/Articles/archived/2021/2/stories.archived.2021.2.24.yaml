    'template': '1'
    'title': 'Mon Tulfo says ''thousands'' of gov''t officials, police, military got
      COVID-19 vaccines from his source'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17af8d-9079-418c-9665-5322641ef69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Special
        Envoy to China and columnist Ramon "Mon" Tulfo, who recently admitted having
        received shots of the COVID-19 vaccine made by China''s Sinopharm last year,
        disclosed on Wednesday that "thousands" of government officials have also
        been inoculated by his source despite the absence of regulatory approval in
        the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980c0a7-6b03-47f3-9955-c3e49b91b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he was not aware of the exact number but he was told
        that officials from the executive, legislative, military, police and local
        government received the same vaccine he got in October 2020. He mentioned
        that Cabinet secretaries and members of the Presidential Security Group, as
        earlier reported, were vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa450895-00b5-4a19-99ed-dd3ec23f2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislative, Executive, and police, miiltary, yes," Tulfo told
        CNN Philippines'' <em>News Night</em>. "I''m not aware of the numbers but
        I was told that it''s by the thousands."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3797b-dd67-41b3-9b0e-4bcc94c08221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not reveal where and from whom he received the doses but
        shared that the vaccination took place in a private property and his supplier
        was "a philanthropist." Tulfo added that he received the first dose alongside
        a former provincial governor, and the second dose with a police official,
        whose names he refused to disclose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b83ff-a7ab-4955-8b7b-62c2837dc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Food and Drug Administration allowed the
        President''s security to use the unregistered Sinopharm vaccines through a
        "<a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">compassionate
        permit</a>" in the absence of Emergency Use Authorization. However, Tulfo
        said that at the time of his vaccination alongside other state officials,
        he was not aware of the permit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233c761-865d-4bbf-be98-792fb218e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three manufacturers have been granted Emergency Use Authorization
        from the FDA —&nbsp;US'' Pfizer BioNtech, UK''s AstraZeneca and China''s Sinovac.
        Regulators and health officials have repeatedly warned against the use of
        unregistered vaccines due to the potential health risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9990b-1587-4b32-8860-917113062898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflict of interest</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ada729-55db-43ff-8d46-0a23a460b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he accepted the unregistered vaccines because he was
        applying to be a local distributor for Sinopharm. He denied that this venture
        would be in conflict with his position as envoy to China, by arguing that
        he did not use his position to get the supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a245a-af5e-4701-ae78-e61b4c1d2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he is not even sure if he is still an envoy since he
        was unable to have his appointment renewed when it lapsed supposedly in March
        2020. He was also not informed if the appointment was revoked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d70d1f-a41f-4b50-a3ca-da68433fca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appointment was neither revoked or renewed so I was in limbo,"
        said Tulfo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14d127-3817-421e-8265-b8273bf95df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T21:51:35.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:50:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the agency <a href="https://cnnphilippines.com/news/2021/2/24/Mon-Tulfo-Sinopharm-COVID-19-vaccines-investigation.html">will
        investigate</a> Tulfo for using smuggled vaccines.</p>'
