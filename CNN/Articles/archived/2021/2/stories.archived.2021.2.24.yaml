    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805d239-3a85-49fe-9b9d-2544f615c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Archbishop
        Charles Brown, the Vatican''s apostolic nuncio to the Philippines, on Wednesday
        called for solidarity as he joined activities commemorating the anniversary
        of EDSA People Power at the EDSA Shrine in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30347be6-3b10-4d68-84f0-3468a5fb6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the shrine, Brown led the releasing of 35 pigeons to symbolize
        the 35 years since the peaceful people''s revolt that overthrew the government
        of then-president Ferdinand Marcos, who had ruled the country with dictatorial
        powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a90e93-05a0-44d6-939d-fd04c4c9c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the People Power Revolution really demonstrates the power
        of unity, the power of shared values, the power of solidarity... And we can
        also aspire for the same values on our own world today," Brown told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c7ea8-2339-41f7-9bea-837260f2b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also officiated a mass where he asked Filipinos to continuously
        pray for peace and justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a30c3e-1a3a-47b2-81de-22909664ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy of the Holy See to the Philippines said there is no peace
        if there is no justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7244d-47c8-4526-9e68-8ddb7133c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice is the foundation of peace in the society. If there isn''t
        justice, when people can''t receive justice, they react in violent ways. So
        whenever we can promote justice in the society, we are promoting peace," Brown
        said during his homily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b27f7-e63b-44ef-8a82-fa74091dbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the on-going COVID-19 crisis, he also called on the public
        to continuously follow government health protocols as we pray for this pandemic
        to end soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197c59d-dda2-423a-b472-20009c2ea1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of prayers in overcoming the stresses
        that the pandemic has caused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66d4d7-1f2a-4536-a0c0-6ff513747bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T16:02:05.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:56:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also a time in which we are forced to be alone, these children
        go to school via streaming, via Zoom, and so forth. And that creates special
        stresses to families and individuals. It''s a time to turn to God in prayer.
        It really is. It''s a time to open our hearts in prayer. Ask him to strengthen
        us. Asking him also for speedy end to this pandemic," the papal nuncio said.</p>'
