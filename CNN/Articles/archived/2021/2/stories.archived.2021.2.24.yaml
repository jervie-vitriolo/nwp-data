      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afe2bc-a1f3-4ba7-8e3b-53017d9fdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, who turns 100 in June, stepped back from public life
        in 2017 and has been taken to the hospital several times in recent years.
        In December 2019, he received hospital treatment for a pre-existing condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018006dd-edbb-40f3-b3e3-41e8eca5db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ceddf-0cbc-486e-9239-b311d2487877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest admission was not an emergency, according to a royal
        source, who said he traveled to King Edward VII Hospital by car and walked
        in unaided. The source added that the illness was not COVID-19 related.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cc677-5695-46b6-8dac-1b50d25e9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T01:32:57.874+08:00
      'mgnl:createdBy': 'david'
