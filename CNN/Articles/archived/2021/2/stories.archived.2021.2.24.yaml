      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd74c47-bf18-4c0e-92bf-4761e2d4460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian researchers previously reported that Sinovac is only over
        50% effective based on the country''s trial data.  Sinovac''s general manager,
        Helen Yang ,said in the Malacañang briefing that the Brazil trial was conducted
        on health workers exposed to COVID-19, which is considered a high-risk group
        in a complex and endemic environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607d8ab-6655-4588-adf7-dda4485adc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abc0f5-ba67-4d6f-b7f7-fad486d6d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac received its EUA on Monday, but FDA Director General Eric
        Domingo advised against using the vaccine on healthcare workers and elderlies
        due to low efficacy rate in clinical trials. FDA recommended that the vaccines
        only be used on healthy people aged 18-59.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ca140-3f1e-4564-9fd5-9ccadd5e42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96c175-1cc4-48f8-b4af-f2e684c4ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo told CNN Philippines in a separate interview that authorities
        <a href="https://cnnphilippines.com/news/2020/12/24/Sinovac-still-cannot-be-used-Philippines-50--efficacy-rate.html?fb">still
        have to test whether a 50% rate would be more effective in specific priority
        groups</a> than others since the country intends to prioritize health workers
        and senior citizens over other groups for inoculation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271eab08-cf53-42ec-9c99-8dfbbf5d5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713dddd-0c7e-4141-8e44-6894687e2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte willing to welcome Sinovac''s arrival</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3e6da-ddb6-4f4e-991d-59ac9e432e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b51154-32e6-4ecf-b4ad-f1304dba06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no date has been set yet for Sinovac''s rollout, Duterte himself
        has expressed his intent to personally welcome its arrival as a show of "debt
        of gratitude," Malacañang added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9097086-ee62-4fdb-a98a-aa9b9a003dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0b21f-a55e-4fda-bafb-a7a4fed1df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-24T15:56:28.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una po, talagang sinabi ng Presidente na nais niyang
        salubungin ang pagdating ng Sinovac. Pilipino tayo, tumatanaw tayo ng utang
        na loob,"</em> Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f0411-67ea-495e-ba5e-dc18376ab71f'
      'mgnl:activationStatus': true
