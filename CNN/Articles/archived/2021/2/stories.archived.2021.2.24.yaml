      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award acknowledges individuals who have “demonstrated leadership,
        courage, and impact in preventing, exposing, and combating corruption.”&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
