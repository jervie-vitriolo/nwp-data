    'lead': 'A landslide on the Italian coast near Genoa caused the collapse of a
      cemetery Monday, leading to hundreds of coffins falling into the sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-24T10:08:23.670+08:00
