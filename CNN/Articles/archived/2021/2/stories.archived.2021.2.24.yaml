      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to raise an intelligent, feminist, loving, compassionate
        young man, who respects women, and who understands boundaries," she told the
        publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699482df-49c3-47ca-b9ac-cf0d066d3f66'
