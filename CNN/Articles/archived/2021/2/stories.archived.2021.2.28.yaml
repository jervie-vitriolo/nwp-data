      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH Spokesperson <a href="https://cnnphilippines.com/news/2021/2/27/12-percent-of-pgh-personnel-willing-to-receive-sinovac.html"
        target="_blank">Dr. Jonas del Rosario</a> told CNN Philippines on Saturday
        that only 12% of their personnel are willing to receive the Sinovac shot.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec719ea-2ec9-48fb-b04d-d74af9ea2327'
      'mgnl:activationStatus': true
