  'business-groups-optimistic-vaccines-arrival':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T19:06:12.344+08:00
    'imagesource': 'jcr:ad90736e-4c7b-4a5c-b16e-d263875315db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd7878b-910e-43d2-b916-a0268b667943'
    'lead': 'The arrival of the first batch of COVID-19 vaccines is expected to trigger
      public confidence, spurring economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T19:08:46.636+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:39:30.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:54.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business groups optimistic on economic recovery following vaccines''
      arrival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67c85b-1cfb-4a75-b26c-ec67751c3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        arrival of the first batch of COVID-19 vaccines is expected to trigger public
        confidence, spurring economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a5804-b038-4cfd-b3a9-c6e7ca96d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to big business groups in the Philippines—Financial
        Executives Institute of the Philippines (FINEX), Makati Business Club (MBC),
        and Management Association of the Philippines (MAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deece194-c15c-4bcc-9048-901f2100dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from the said groups shared the same sentiments, saying
        jump-starting mass vaccination against the virus would equip the Philippines
        to further pursue and fuel its economic recovery plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6c1c5-34cb-43e4-bb8b-0a609818235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAP National Issues Committee Chairperson Rizalina Mantaring told
        CNN Philippines that since the government has been implementing lockdowns,
        limiting Filipinos'' movement to lessen the spread of the COVID-19, the economy
        "has been devastated".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5da25-3707-48a4-b7e2-dda5f95a96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic consumption, she noted, comprises 70% of the local economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbbf09-de22-4274-a121-6bbca598b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination will boost confidence and help allow us to reopen fully
        - the faster we are able to vaccinate, the faster we will be able to reopen
        and the faster our pace of recovery will be," Mantaring said in a mobile message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a961e46-4821-434f-9991-7afeed922b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This afternoon, the government received the first shipment of 600,000
        COVID-19 vaccines from China''s Sinovac Biotech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa269699-f7ec-4207-8143-ae67eb6d08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fervently hope that this is the start of a continuous flow of
        sufficient vaccines into the country as inoculating as many people as possible
        at the soonest possible time will significantly boost consumer confidence
        and accelerate our economic recovery," FINEX President Francisco Ed Lim was
        quoted as saying in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d6e75-be41-4169-b891-20f73c17130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Business Club executive director Coco Alcuaz in a mobile
        message said, "tens of millions" of Filipinos have to be vaccinated "before
        confidence is substantially restored".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba9a89-8684-4a6a-8319-c67310af6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support efforts to vaccinate as many frontliners as quickly
        as possible," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe0852-ff9a-41a0-b0e4-c64d2616ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:08:46.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the government is targeting to purchase 148 million
        doses of COVID-19 vaccines to inoculate around 50 million Filipinos.</p>'
  'philippine-nurses-association-covid19-vaccine':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
