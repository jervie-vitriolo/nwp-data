      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far five, the last count was five. We hope it stops there.<em>
        May mga</em> wounded. I have yet to go over the medical reports," says Lavin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5150aff-cf58-4b7c-8152-9d478fdb4d8a'
