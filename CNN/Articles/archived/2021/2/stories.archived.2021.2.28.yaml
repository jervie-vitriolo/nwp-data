      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of them say that our health workers are heroes,
        but how are we treating them?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8852e8-2bb2-41f1-957c-1218aa79cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e375d-39ca-471a-945a-b3519027a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that even if the government is "desperate" for vaccines,
        it should not be done at the expense of health workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334edbd-b731-4343-bc16-d40e4a02d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f2cd7-d856-4e22-a676-4c87860767ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/24/Healthcare-workers-deployment-COVID-19-vaccines-DOLE-UK-Germany.html">The
        Labor Department clarified last week</a> that in making the proposal it merely
        wanted to ensure that additional workers to be deployed would have already
        been vaccinated using doses from the requesting country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1836a-97ca-47c2-a131-220dff459ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a5001-6760-4232-8b81-f14413d06d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier Senate hearing, Labor Secretary Silvestre Bello III
        said the UK and Germany have requested to remove the 5,000 deployment cap
        that the Philippine government imposed on its healthcare workers in light
        of the COVID-19 pandemic. Last week, International Labor Affairs Bureau Director
        Alice Visperas said Bello set two conditions for this to happen — one of which
        is for their governments to send coronavirus vaccines to the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373f410-9451-4036-8a15-c3de3149c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1b531-e73d-4952-9f9f-df03ea7e3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello''s proposal was met with fierce criticism from an organization
        of nurses, noting that they should not be treated like "commodities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9713b-7906-495b-9eb7-fbb66e16ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f584db-bd90-41e7-952f-63a2ee2cfa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration in April 2020 barred nurses, doctors,
        and other medical workers from leaving the Philippines to help fight the COVID-19
        pandemic. The ban was lifted in November, but the government allowed only
        5,000 health workers to leave annually.</p>'
  'landbank-loans-msmes-coops-covid':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T15:42:41.034+08:00
    'imagesource': 'jcr:80441793-69a0-4995-b8f1-2a110342717e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d33e22b-5ef4-4841-a351-4132d0842381'
    'lead': 'Land Bank of the Philippines on Sunday said a total of ₱5.28 billion
      out of the ₱6.95 billion approved loans were already released to struggling
      micro, small and medium enterprises (MSMEs) and cooperatives under its financing
      program targeted for enterprises hit by COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T15:44:12.551+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:39:36.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:52.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱5.28 billion loans released to MSMEs, co-ops as of end-January, LandBank
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee530ed2-ad2e-4c97-b8dd-34c4f2d4d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Land
        Bank of the Philippines on Sunday said a total of ₱5.28 billion out of the
        ₱6.95 billion approved loans were already released to struggling micro, small
        and medium enterprises (MSMEs) and cooperatives under its financing program
        targeted for enterprises hit by COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722f260-cf72-4c6d-86d2-fcf046d621b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LandBank said there were 227 borrowers who availed
        of the loan assistance. Of these, 167 are MSMEs, 34 cooperatives, four microfinance
        institutions (MFIs), and three large corporations as of end-January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e9224-a1f9-4124-b499-e8d6956ecddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans were released under the Interim Rehabilitation Support
        to Cushion Unfavorably affected Enterprises by Covid-1 or I-RESCUE lending
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d22b5-7ba2-4491-aece-00eacb088453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in April last year, the program seeks to provide credit
        and loan restructuring under more flexible terms and conditions to MSMEs,
        MFIs, and cooperatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad4737-ab12-4416-a776-4436135fb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LandBank, the I-RESCUE program allows enterprises and
        corporations to borrow a maximum of 85% of their emergency or working capital
        requirement, at an affordable interest rate of 5 percent per annum, payable
        up to a maximum of five years, with grace period on the principal payment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7a977-bc79-482f-9923-30e1ccfa3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are enhancing the I-RESCUE Lending Program to cover a wider
        range of key industries that need greater access to credit," LandBank President
        and CEO Cecilia C. Borromeo was quoted as saying in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d6b1b-9871-46c5-9ef0-efc3018f2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run lender said it is targeting to offer a new sub-credit
        facility for MSMEs, cooperatives, and self-employed individuals, allowing
        them to borrow a minimum amount of ₱100,000 or up to 85% of their working
        capital, at a lower fixed interest rate of 3% per annum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32ffd8-6592-4e87-8a1e-392dfef632e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:44:12.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LandBank is keeping in step with emerging requirements under the
        new normal in support of the country’s ongoing economic recovery,” Borromeo
        added.</p>'
  'PH-covid-cases-576k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-28T16:00:55.479+08:00
