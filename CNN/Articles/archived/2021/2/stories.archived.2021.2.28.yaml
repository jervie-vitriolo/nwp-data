      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PGH PA stands firm that Sinovac, despite being the only vaccine
        available at hand, should undergo appraisal by the Health Technology Assessment
        Council to facilitate individual informed decision-making before it is administered
        to healthcare workers," it said. "We trust that HTAC shall formulate these
        recommendations with judicious haste."</p>'
