  'BI-foreigners-reentry-permits-renewal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-28T15:06:59.754+08:00
    'imagesource': 'jcr:84b64a76-a267-4248-a8e7-3bad49562a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053692df-5e79-4435-9dfe-a54cfcd776af'
    'lead': 'The Bureau of Immigration says foreign nationals with expired reentry
      permits or special return certificates, but whose visas are still valid, are
      now allowed to enter the country upon payment of required fees at the airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T15:08:29.322+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:50.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:48.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreigners may now renew expired reentry permits at PH airports — BI '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2519d-ee49-4cbb-9fd8-5a850bb7f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        Bureau of Immigration announced on Sunday that foreign nationals with expired
        reentry permits or special return certificates, but whose visas are still
        valid, are now allowed to enter the country upon payment of required fees
        at the airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630728e9-8ee7-4f9c-8b45-cd53e7f4e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said the new rules will apply to foreigners
        with immigrant and non-immigrant visas who are coming back to the Philippines
        after being stranded abroad due to COVID-19 restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d77dbc-f875-45d4-a88f-f6ec61eb3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these foreign nationals have already expired RPs and SRCs,
        and the new procedure will allow them to renew this at the airport upon arrival,"
        Morente said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e2336-c28f-4297-8736-892ca9b059be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reentry permit is issued to an immigrant visa holder, who is a
        permanent resident in the Philippines, while the special return certificate
        is obtained by a non-immigrant such as holders of 9(g) working visa and 9(f)
        student visa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01562b2f-12ef-4b7b-ab6a-9dd67edcda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners will be required to show official receipts of their reentry
        permit fees to the immigration officer upon arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c94de-df54-40de-9230-a3cf3050c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:08:29.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI chief added that the new rules were adopted on orders of
        Justice Secretary Menardo Guevarra.</p>'
  '2024-Republican-prospects-breakout-moments-':
    'author': 'Eric Bradner and Michael Warren, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-28T15:09:32.634+08:00
    'imagesource': 'jcr:f76d37eb-4aeb-4193-a710-b59af0cabb8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7e16a84-ca22-4b5a-9bb6-fdf201e2d7ab'
    'lead': 'A slew of ambitious Republicans eyeing bids for the party''s 2024 nomination
      used the two days ahead of former President Donald Trump''s appearance at this
      year''s Conservative Political Action Conference to begin staking their own
      claims as the eventual leaders of the movement built around the former President.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T15:12:25.697+08:00
