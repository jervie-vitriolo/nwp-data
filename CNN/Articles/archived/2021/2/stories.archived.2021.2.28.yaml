      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin said they are currently in the process of reviewing all submitted
        footages from the incident which includes CCTV footage and videos taken from
        mobile devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05688d-f7a1-4d67-8567-82fa97747b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.450+08:00
