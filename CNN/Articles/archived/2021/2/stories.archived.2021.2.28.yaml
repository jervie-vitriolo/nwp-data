      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merlin operates properties including Legoland, Madame Tussauds,
        and SEA LIFE Centres.</p>'
