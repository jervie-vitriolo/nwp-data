      'mgnl:lastActivated': 2023-01-25T09:39:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82611f6d-d285-4640-bb80-055fbdd2766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni on Sunday, Robredo noted that
        instead of merely doing "lip service," the government should be seeking ways
        to improve the working conditions in the health sector which often compel
        workers there to look for opportunities abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9e52a-5e9a-44a5-9486-cf35ec769c44'
