    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:53.221+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2,113 new COVID-19 cases push PH total past 576,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112a3a0-a4e2-415e-941e-f9b2f530cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Coronavirus
        cases in the country hit 576,352 on Sunday after the Department of Health
        confirmed over 2,000 new infections for the fourth day in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448323a9-85e8-4221-9887-77240747023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data showed 2,113 more people tested positive for the
        viral illness. Of the total tally of infected, 29,763 or 5.2% are active cases.
        Some 88.7% of these currently ill patients have exhibited mild symptoms, 5.3%
        have no symptoms, 2.6% are critical cases, 2.5% are severe cases, and 0.93%
        are moderate cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c6e13-711e-4254-a263-2507f5f8e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 9,418 more patients have been cleared of the illness,
        pushing the recovery count to 534,271.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b955243-288f-427c-8dd1-36da4743d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine more fatalities, meanwhile, raised the death toll to
        12,318. The newly confirmed deaths include 10 cases which were previously
        tagged as recoveries, according to DOH.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1939ee3-420d-4159-8a9b-be40300921cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one testing laboratory failed to submit its daily report on
        time and was not yet included in the official count. After final validation,
        the department added that it removed eight duplicate cases from the total
        figures, including two recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844794ac-605c-4c13-bc39-15e144e67cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:45:06.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive 600,000 donated doses of CoronaVac
        from China on Sunday afternoon. Another <a href="https://www.cnn.ph/news/2021/2/27/astrazeneca-vaccines-Monday.html">525,600
        doses of the AstraZeneca vaccine</a> are also slated to arrive in the country
        on Monday. Health workers in COVID-19 referral hospitals are expected to be
        first to receive vaccination.</p>'
