      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07ac39-1ea3-4f4c-8a23-fe9b102100a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming nagsasabing bayani ang ating health workers pero paano
        ba natin sila tini-treat?"</em> asked Robredo, urging the administration to
        instead consider improving the plight and other needs of workers in the health
        sector.</p>'
