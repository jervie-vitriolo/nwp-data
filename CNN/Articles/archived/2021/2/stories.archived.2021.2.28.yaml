      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ce64c-4989-4d74-a148-e89c90b4a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those samples will be returned to Earth in the 2030s by follow-up
        missions, called Mars Sample Return. Clark will be the phase lead for the
        mission that retrieves those samples from the surface of Mars and back into
        orbit before they return to Earth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d03917-0902-49e0-9b3e-af46cf59f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa1cb8-3d3b-4b37-bee3-88b0ff3ad769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been wanting to do this kind of mission for nearly six decades
        now," Clark said. "When we dare mighty things, we actually can accomplish
        phenomenal successes."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfab2a6-d5f0-42ad-89cd-e65882bbc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
