    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a52aad-3e94-4a1b-b000-42bacb808282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage gave the world a glimpse of an often entirely invisible
        process, including the deployment of the parachute to slow down the spacecraft
        after entering the atmosphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f92f4-9ccf-460e-86cd-5108673d903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a76de-62b0-42a8-ba92-ab4a22685835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70.5-foot supersonic parachute was an extraordinary engineering
        challenge, said Ian Clark, systems engineer at NASA''s Jet Propulsion Laboratory
        in Pasadena, California. Clark, who has been at JPL since 2009, worked on
        the parachute for years. He led three tests of it on Earth to ensure that
        the parachute could survive inflating in wind that would be twice the speed
        of sound, or Mach 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e2d4b-18cd-47fc-8ba2-0b3f2bc221ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41b7c1-73ca-4865-b967-d312a5d36e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did testing that hadn''t been done really since the Viking program
        (in the ''70s and ''80s), which was supersonic parachute testing of scale
        parachutes," Clark said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea509129-478c-4b74-832a-7d506f44a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcafe52-469b-4436-9a0d-05b2e56daeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parachute testing was carried out at NASA''s Wallops Flight
        Facility in Virginia in 2017 and 2018. The testing team replicated the Martian
        environment by using sounding rockets to reach halfway to the edge of space
        at twice the speed of sound and deploying the parachute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ddb35-57dc-468a-aff7-299dd2adba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50bc05-69b2-4b32-aba6-7c4753f2c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nylon, Technora and Kevlar were used to make the largest parachute
        ever sent to Mars, material that was three times stronger than what was used
        for the Curiosity rover landing in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56f039-93f0-45bc-b45b-62b9bf981b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa55d4c-3480-4347-8a6d-27e3d24d63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team felt confident in their testing, but it all came down to
        the parachute''s main performance on Mars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fee99-cd8c-4970-a8bc-ac182e57b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04028bb5-35c0-473a-887e-2e20667cc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A secret code</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a3a92-4a36-4edc-b3bb-7ad0a8f3ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter eggs have a history of being part of the missions NASA sends
        to Mars. For example, thanks to tiny holes in its wheels, the Curiosity rover
        -- which has been exploring Gale Crater -- leaves "JPL" tracks in Morse code
        as it makes its way around the Martian landscape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79c8af-deee-4b29-996c-3ea415e913b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c842f8-213f-4c9f-87c7-4d415fbe3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working on the parachute design, Clark knew there would be
        a lot of utility in creating a pattern. Patterns on parachutes help convey
        its orientation, how it inflates and whether there is any damage after inflation.
        Checkerboard patterns can be confusing, so Clark wanted to use something less
        uniform and more distinct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0e84f-009d-46ea-9902-8240d390d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122560f-6723-43a7-a044-71aa4c903b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Clark and some of his fellow team members decided to have
        a little bit of fun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35272c2f-5ac9-4886-8af0-af0b1829f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f85e3-9232-4a44-b51e-f6b77684520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark is a puzzle enthusiast. He does the New York Times crossword
        each morning. His mother also saves the puzzles from the Sunday edition in
        a manila envelope that she gives him every time he visits her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e17ea-fcef-426b-aeee-dfaeaf3349f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1edf1-07b0-4dfe-b308-4a87f0a17f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought about encoding words using binary code. But what would
        the message be? While he has never been one to look at a motivational poster
        and derive much meaning from it, three words stood out to Clark: "Dare mighty
        things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8de8d-368f-45ca-b1d5-e5bdf2804c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d983f-e62a-4558-9cf6-053a5cda2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motto, taken from a Theodore Roosevelt speech, is in buildings
        all across the JPL campus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ead0a-91e2-4bcc-92f2-4b8f50989722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f759ef-5e7c-4936-a50e-867f0db3ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Week after week, I definitely never got tired of reading ''Dare
        Mighty Things,''" Clark said. "And it''s not just the phrase, but it''s even
        the broader context of the speech. This great inspirational message really
        represented the culture of JPL and NASA as a whole."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab0a7e-cc89-4648-abb6-d34f7f9ede2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b14835-cc02-43be-8d1f-a1e7c97359ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also included the GPS coordinates for JPL on the outer ring of
        the parachute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7256ed9-d3e8-48c7-88d9-5608b2a41eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752bede-c406-4089-8c8e-7b2c57a8e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the parachute inflated on Mars, only about six people, including
        Clark, knew about the existence of the message.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47c9d4-36b1-4a61-bea8-c5138a7690e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233e111-fcf8-4e24-a9c4-a19480171976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference where the video was shared with the public
        on Monday, entry, descent and landing lead Allen Chen teased that there might
        be something to decipher in the orange-and-white parachute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab82fc-707a-4ce3-bc2e-f516729384a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10da37-5082-42f2-8986-a5650f2cad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, space fans began posting what they deciphered on Reddit
        and Twitter. Clark was excited to see others engaging in this kind of puzzle
        solving, especially so quickly, as well as the joy that spread after the video
        from Mars was shared.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f512b00-1474-4717-8bb7-dfe9121a1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246f8f3-9cfc-410b-a127-70bfdf8a7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark hopes that the images and videos from the Perseverance will
        inspire people and help them get through the challenges of their days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7de7e5-d586-44d5-8212-f66c6f640d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fc1e4-054f-4063-be5a-869c3cbbc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspiration becomes reality</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562761a-6a66-4bb8-8dc6-e03e3605172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missions exploring the solar system, like Voyager, Galileo and Cassini,
        have long inspired Clark.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3920c-29a9-4b8e-a6d6-0e2f6afa95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb026a-cc77-451e-b1b0-d748dd554ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Clark watched Carl Sagan''s "Cosmos," the 1980 PBS show,
        recorded by his dad. Clark watched Sagan talk about the billions of stars
        in the universe and share initial images being returned by the Voyager probes
        as they flew by Jupiter and Neptune. It piqued his curiosity and made him
        want to become involved in aerospace engineering.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3bd0a-35a7-46a6-815c-3e477e24e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906497c-8f58-449e-a733-64a0ed19fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 18, landing day for the rover, Clark sat in the entry,
        descent and landing war room at JPL in Pasadena. He watched data come in over
        the computer screens and listened to the callouts of Swati Mohan, the guidance,
        navigation and controls operations lead for the Perseverance mission, describing
        what was happening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291a260-252f-4aa2-8929-b3a010e75565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff19205-0f9e-4ce5-92dd-14f89194ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the slightest thing can cause damage to the parachute "and
        ultimately lead to a bad day because of the chaos of the environment," Clark
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a849a-919e-4a42-9801-6369a242cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9a6b2-b98b-45ee-b212-e5ce8cd549a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind moving in the wrong direction could have a catastrophic effect,
        causing the parachute to inflate inside out and destroy itself. Those who
        work in entry, descent and landing often point to the parachute as one of
        the aspects of a mission that scares them the most, because it''s one of the
        least predictable of the mission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68e5d3-7bc4-4623-bc7f-69d02f098dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94af18-cdf3-4c1c-a75c-6827516ac4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mohan said the parachute had deployed, Clark kept an eye on
        the speed of the spacecraft as it dropped down through the atmosphere. At
        first, it seemed a little too fast, given the distance between the rover and
        the ground.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73232a23-6ecd-4b21-acf4-cbb851581df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2f543-65dd-422b-97e0-b5e6e57c8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the parachute did its job, slowing the rover down, and it gently
        landed in a picture-perfect way.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b4e31-4d89-42cf-9185-0418683854ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74043c2c-c57f-4e05-8214-c2608ae7b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When images and video from the descent began to come back, Clark
        finally knew the team''s efforts had paid off and the parachute inflated beautifully.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4956fa1-9fd7-4e6a-8641-56d3b66f23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dbc6a-a837-41ba-9d9c-659b90a25796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The realization of what happened started bubbling up to the surface,"
        Clark said. "I told the person who sent me the images, ''I think for the first
        time today, I feel happy.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7078d-fc31-4a09-ad76-98dc03828e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8c47d-b52a-4874-af16-62265ceb1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring Mars</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaaab04-53ac-4e45-b993-45c390427bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every mission, NASA builds on its previous successes. This
        first video of a spacecraft landing on Mars will be used by teams planning
        other missions for decades, Clark said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510a56f-7ec2-472e-9916-dcf02cc85668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7619fa-b3bf-45e7-a007-5d25e1755594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of this kind of footage can''t be overstated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a2524-2990-40a3-8826-bd0618d0af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07f659-21d6-44d6-b6f2-baa5ba331953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the first parachute tests done for a Mars mission happened
        during the Viking program, almost 50 years ago. Footage of the tests on 16-millimeter
        film was thought to be lost to history, Clark said. But they were able to
        track it down to someone who donated it to a small museum in Bradenton, Florida.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd0507-6e6e-47e8-b3bc-d9defac90f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4451a5e-5737-4f8f-a7b1-ba24ca32cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark flew from Los Angeles to retrieve the film and have it restored
        and digitized. Now the footage is used to compare with their recent parachute
        testing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9231e-1d36-4fe3-a3a3-5c0b25244f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc4fe6-3849-445c-a936-7a12e7c3c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark continues to work on the Perseverance mission in different
        ways. He was the assistant project systems engineer for sample cleanliness,
        ensuring that the samples the Perseverance rover collects on Mars in its search
        for ancient life won''t be contaminated by anything from Earth.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784526e-8b8e-4b87-b6a1-22f1353318f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:08:18.432+08:00
      'mgnl:createdBy': 'glee'
