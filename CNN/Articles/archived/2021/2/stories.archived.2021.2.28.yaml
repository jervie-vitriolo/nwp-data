      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Hindi ko naman sinasabing masama ''yung Sinovac.
        Ang sinasabi ko lang mag-go through naman sana sa proseso para siguradong
        protected tayo."</em></p>'
