    'jcr:uuid': '1764c388-38fc-4b57-b21b-86ba5360a492'
    'lead': 'Excise tax collections from tobacco increased by more than twofold, exceeding
      the Bureau of Internal Revenue''s February target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T16:27:24.564+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:39:34.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:53.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR exceeds tobacco excise tax collection target in February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9d7ac-5a76-46ac-b115-1c5276c56a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Excise
        tax collections from tobacco increased by more than twofold, exceeding the
        Bureau of Internal Revenue''s February target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a90ed-dba2-4eb1-b12f-46810ff61895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR citing preliminary data covering February 1 to February
        18 said tax collections from tobacco surged by 110% to ₱17.57 billion from
        the ₱8.37 billion it collected a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716e87c-0ceb-4948-b1b4-be31ec9dbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It already surpassed its collection target by 4.28% after Japan
        Tobacco International (JTI) Philippines Inc. paid taxes amounting ₱10.94 billion,
        108% higher than the ₱5.25 billion it paid last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223babd-ba58-4d86-9058-79613a363b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BIR, JTI Philippines overtook Philip Morris Fortune
        Tobacco Co. as the top tobacco excise taxpayer as the former''s remittance
        accounted for 63% of the total collection in the period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbe62f-0797-4f0a-bd39-92236c62e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the company started boosting its operations after opening
        its plant in Lima, Batangas, BIR Deputy Commissioner Arnel Guballa said in
        the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af696e8-8f42-4c26-8822-ef369d80b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it’s in full operation, that’s why they increased their production.
        That’s also why we have quite a collection in tobacco for this month," Guballa
        was quoted as saying in his report to Finance Secretary Carlos Dominguez III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a6694-2b0e-4df1-84fb-e108953eb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to February 18, tobacco excise tax collection already
        hit ₱29.1 billion, the BIR official noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44bac8-4d4c-43e4-b807-73a3034f5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/2/17/bir-seen-to-exceed-2021-tax-collection-dominguez.html">READ:
        Dominguez sees BIR exceeding 2021 tax collections target</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03fcd9-c422-413f-817a-b901b3e74f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:27:24.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief earlier expressed optimism that the BIR could
        breach its target of ₱2.08 trillion collection for 2021, 6% higher than total
        2020 collections of ₱1.95 trillion, which will help fuel the government''s
        fund against the COVID-19.</p>'
