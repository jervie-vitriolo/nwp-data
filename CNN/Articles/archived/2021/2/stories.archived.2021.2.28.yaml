      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html"
        target="_blank">Food and Drug Administration</a> approved the emergency use
        of Sinovac but cautioned that it is not the best vaccine in the market to
        protect healthcare workers in the frontlines of the COVID-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de26b1-ae43-4e00-9aa7-6238be5113b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the <a href="https://cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html"
        target="_blank">Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases</a> approved the recommendation of health experts to allow the use
        of Chinese firm Sinovac''s vaccine on health care workers.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f8ae8-6bf3-4044-afac-a78430c492f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF gave credence to the conclusion reached by the National
        Immunization Technical Advisory Group and the DOH''s Technical Advisory Group
        that Sinovac''s CoronaVac "will be beneficial for the health care workers,"
        Health Spokesperson Maria Rosario Vergeire said.</p>'
    '26':
