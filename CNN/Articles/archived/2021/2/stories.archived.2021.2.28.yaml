      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated British piglet popular with preschoolers is getting
        her own tourist attraction -- complete with muddy puddles -- that developers
        say will be "perfect for a first theme park experience."</p>'
