    'lead': 'A man accused of stabbing an Asian man Thursday outside the federal courthouse
      in the Chinatown neighborhood of New York City was arraigned Saturday on charges
      including attempted murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T13:37:57.685+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:52.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:48.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No hate crime charge against suspect in New York stabbing of Asian man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d54c2-8b0f-4380-b9f8-1b5eb6051791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A man accused of stabbing an Asian man
        Thursday outside the federal courthouse in the Chinatown neighborhood of New
        York City was arraigned Saturday on charges including attempted murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd2127-ca3a-468d-a2f4-e0dcab3aef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salman Muflihi, 23, was arraigned on charges of second-degree attempted
        murder, first-degree assault, second-degree assault, and third-degree criminal
        possession of a weapon, court records show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb530215-e726-4fc5-9653-2f9f71375208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the New York Police Department said Friday that Muflihi
        would be charged with second-degree murder as a hate crime, no hate crime
        charges have been filed against him, according to court records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ad289-3d34-4c0c-893c-f11ee5aed7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions as to why Muflihi was not charged with
        a hate crime, the Manhattan District Attorney''s office said in a statement:
        "We are continuing to investigate and may bring additional charges if warranted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db000774-0be5-4d22-911d-c259bf0ba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Anne Swern set bail at $500,000, and Muflihi''s next court
        date is March 3, said Casey Murphy, a press officer for the Manhattan District
        Attorney''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7880960-1371-4b1a-a6fd-4dd203b6d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 36-year-old Asian man was walking on the sidewalk
        at around 6:20 p.m. Thursday when he was approached from behind by an attacker
        who stabbed him in the torso before fleeing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c1ad9-0ccb-48b4-8b7f-81979439a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muflihi was arrested at 9:30 p.m. Thursday, according to New York
        police. He is accused of stabbing the man with a large kitchen knife, according
        to Manhattan Assistant District Attorney Adam Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ac631-817b-4511-b6a7-dc728815276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Muflihi''s attorney for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f1713-e81e-493f-985e-0de30fbd878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian man suffered multiple injuries including a punctured liver
        and significant internal bleeding, according to Muflihi''s criminal complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431188bf-6862-4e3e-8197-60b93ac6c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Saturday that doctors removed one of the man''s kidneys
        and his adrenal gland, and he remains hospitalized in critical condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3078553-dada-45a1-b0a5-b6651d18e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim never saw who stabbed him and does not know why he was
        attacked, but there are witnesses who saw the attack happen, Johnson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a47bc-9877-47e2-885a-de63268d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is every New Yorker''s worst nightmare ... to be attacked
        by a complete and total stranger with a large knife for no reason at all,"
        Johnson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dde5d8-156a-42ef-afa0-34ece31ee04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Muflihi allegedly walked into the Manhattan District
        Attorney''s office Thursday evening and told security that he had just "stabbed
        a guy up the block."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69251ab5-ece0-4722-9dfe-d8ac578d6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint, Muflihi told a police officer,
        "If he dies, he dies. I don''t give a f**k."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff296b5-273e-436d-aee7-9e04543a95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muflihi faces of minimum of five years and a maximum of 25 years
        in state prison if convicted on the current charges, Johnson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8222f6-08c1-44a9-ad74-f95c4b97b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muflihi has a prior conviction for third-degree assault and is facing
        another open third-degree assault charge for an incident in Brooklyn, according
        to Johnson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f97e4-78c7-479a-9890-9f1593b77ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing is the latest violent incident against Asian Americans
        and Pacific Islanders in the United States. The string of recent attacks across
        the country has Asian communities on high alert and has galvanized a movement
        to denounce the assaults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdecb0-9a44-48d3-8b05-1afbcfc30cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, New York City Mayor Bill de Blasio commented on the stabbing
        incident, calling it a "horrible act of violence against an Asian American
        man out of nowhere, just pure hatred."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2fbdf-df13-4137-9dd9-3c34ea1414a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an injustice on every level," he said. The Asian community
        "has been through so much and suffered so much discrimination during the Covid
        era."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700e8c1-2a5a-46a9-a71b-2b69a5a2867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio encouraged the public to attend a rally Saturday afternoon
        at Federal Plaza in New York City to "support this effort in any and every
        way, because we have to stop hate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df1108-c956-432b-90ca-81e0791bc1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:37:57.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/26/us/hate-crime-stabbing-attack-asian-man-new-york/index.html">"No
        hate crime charge against suspect in New York stabbing of Asian man"</a></em></p>'
