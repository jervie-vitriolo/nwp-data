      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Vice
        President Leni Robredo has expressed dismay over the proposal of the Department
        of Labor and Development to deploy health workers overseas in exchange for
        COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00710de-09e3-4916-95e4-08c87212c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:25:50.364+08:00
