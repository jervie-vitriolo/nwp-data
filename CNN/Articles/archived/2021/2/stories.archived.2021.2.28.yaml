      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/27/middleeast/us-syria-iran-airstrikes-analysis-intl/index.html"
        target="_blank">Satellite images reveal extent of damage caused by Biden administration''s
        first military action</a>."</em></p>'
  'jay-timmons-joe-biden-national-association-of-manufacturers':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T12:39:00.933+08:00
    'imagesource': 'jcr:b46b1c80-747e-4eec-af71-ec79f1a12510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff3dc6af-7869-432c-90f4-25277573d793'
    'lead': 'A former Republican operative who now leads one of the nation''s most
      powerful business groups is praising President Joe Biden''s efforts to defeat
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T12:42:57.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:39:56.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:46.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Joe-Biden', 'Jay-Timmons', 'National-Association-of-Manufacturers']
    'template': '1'
    'title': 'Manufacturing CEO: Before Biden, it felt like we were fighting the pandemic
      alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b3431-0e48-46cf-80d2-1cf8ab36e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://www.cnn.com/2021/01/06/business/capitol-hill-violence-business-leaders/index.html"
        target="_blank">former Republican operative</a>&nbsp;who now leads one of
        the nation''s most powerful business groups is praising President Joe Biden''s
        efforts to defeat the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4516456-afa2-43aa-832b-cc2cba494c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fantastic to have a partner in the White House," Jay Timmons,
        president and CEO of the National Association of Manufacturers, told CNN Business.
        "We felt like we were fighting this fight, frankly, all alone for the last
        year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a8e9c-f049-4598-8785-5253255bb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAM, which represents more than 130,000 manufacturers, <a href="https://www.nam.org/nam-joins-biden-administration-in-call-to-arms-against-covid-12327/?stream=series-press-releases"
        target="_blank">announced</a>&nbsp;Friday it is planning to partner with the
        Biden administration to help fight the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb43d2c-6481-480d-9385-aeb67d9b79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons, who said his father died from COVID, criticized the Trump
        administration''s track record on the health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84399a-8638-4a9b-92bf-7b3ee487acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed like so often over the course of the last year, the pandemic
        was weaponized and it became a political tool," he said, adding that he was
        dismayed dismay over disinformation that confused the public. "500,000 Americans
        have already died because we as a society didn''t take the pandemic seriously
        enough. My father was one of those. The horrible, lonesome, gruesome death
        that he went through, I want no other family to have to go through that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a9865-aa78-4cc0-b789-2a8edcb1eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Get a shot, save the world''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4fc8a-91ab-420d-a9eb-ab4bb53b68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the association''s efforts include a campaign, <a href="https://www.nam.org/thisisourshot/"
        target="_blank">dubbed "This is Our Shot,"</a>&nbsp;aimed at convincing manufacturing
        communities to get vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405932cd-229c-40f0-815e-5899c47e85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some hesitancy in our sector and we want to overcome that,"
        Timmons said. "Our job is to get real information and facts to our workforce
        to let them know how safe the vaccine is, how important it is to get it, and
        how real the pandemic is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ff30e-dd36-4952-9792-09576fa9948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, he said that just 150 out of 650 employees at a manufacturer
        in Texas are willing to get the vaccine at this point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93441459-e3bb-4dd3-8305-be2d1241e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reluctance to get a vaccine, Timmons said, could come
        from the fact that many manufacturers are in rural areas that may not have
        been hit as hard by the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dac725-a06e-4c2f-8a8e-96b50793e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He summed up his message to employees, and the public at large:
        "Get a shot, save the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10f011-1b6c-4899-9c50-1ea3cb080c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons said he''s "so proud" America now has a president who is
        leading by example and focusing like "laser beams on this horrible crisis
        we''re going through right now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f893a-1a56-4802-95b1-02c8bff16a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>25th Amendment debate</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962b201-8e0c-4100-9c6e-49e4543126af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons was the most outspoken business leader in the hours after
        the Capitol riot on January 6.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895e610-cbba-4802-aa4a-c817fae2f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day he <a href="https://www.nam.org/manufacturers-call-on-armed-thugs-to-cease-violence-at-capitol-11628/?stream=series-press-releases"
        target="_blank">called for</a>&nbsp;then-Vice President Mike Pence to consider
        working with the Cabinet to invoke the 25th Amendment to remove President
        Trump and "to preserve democracy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9d130-d67f-43be-9a60-b4fb66872668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw on January 6th was absolutely one of the most horrifying
        things that any of us who love America could have ever witnessed," Timmons
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302d5cd-b6cc-4742-a2da-a6c6c96f5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons is a longtime Republican operative. He was chief of staff
        to George Allen when Allen served as governor of Virginia as well as a congressman
        and US senator between 1991 and 2002. During the 2004 election cycle, Timmons
        served as executive director of the National Republican Senatorial Committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861501c-e497-4a3e-85a8-b5b88661d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was disappointed the 25th Amendment was not invoked,
        Timmons said he was "very heartened" to see Pence and the Senate leadership
        "stand up for the rule of law" and ensure a peaceful transfer of power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f45551-38c0-4b01-a5ae-4a204ac07113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:42:57.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/27/business/manufacturing-ceo-covid-biden-trump/index.html"
        target="_blank">Manufacturing CEO: Before Biden, it felt like we were fighting
        the pandemic alone</a>."</em></p>'
