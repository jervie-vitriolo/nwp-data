    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit leaves London fighting for its future as Europe poaches business

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912aa0df-fa63-40da-a048-60c141ba8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;London has been the unrivaled king
        of European finance for more than three decades. Brexit is starting to change
        that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123ba71-2ca6-45f2-8748-e16cf84bb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars worth of stock and derivatives trading has already
        vanished from the British capital after the United Kingdom completed its exit
        from the European Union on Jan. 1, shifting abroad to financial hubs in Amsterdam,
        Paris and Frankfurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d264908-411a-47ac-97ff-babd80ce4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the threat of more lost business hangs above the city, home
        to dozens of the world''s biggest banks, hedge funds and insurance companies.
        Financial services were not included in the UK-EU trade deal agreed by British
        Prime Minister Boris Johnson on Dec. 24, putting Brussels in a position to
        decide how much access UK-based companies will have to the vast EU market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e917cbd-452b-4797-b217-736be2637a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not predicting the end of London as a major financial center,
        but I think it''s in the most precarious state it''s been in for a long time
        and cannot be complacent," said Alasdair Haynes, the CEO of Aquis Exchange,
        an upstart rival to the London Stock Exchange and the CBOE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae5137-8205-4902-864f-4227114baed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble for London means trouble for the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd0475-dfe8-4877-876f-ecdfe9f0fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial services are the source of almost 11% of government tax
        revenue, according to PwC research. In 2019, the sector contributed £132 billion
        ($185 billion) to GDP, or nearly 7% of the economy''s total output. Half of
        that was generated in London, where more than a third of the sector''s 1.1
        million jobs are located, according to the Office for National Statistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ebfa2-c5b8-4483-a8a2-b68439c808ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than half of Britain''s finance sector revenues are domestic,
        any loss of tax receipts, jobs and business to rival financial markets deals
        a blow to the UK economy as it emerges from its worst recession in more than
        three centuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641a1a3-bd0e-41eb-9fe0-5f78e731c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early losses</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e671335-7c35-4f88-9882-9e3b7e0744b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a deal with the European Union on financial services,
        there are already signs that London''s undisputed position as Europe''s top
        financial city is at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32daec3-b7e0-4216-b354-8be54b33d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the Brexit transition period ending at midnight on
        Dec. 31, London lost its ranking as Europe''s largest share trading center
        to Amsterdam because EU financial institutions can no longer trade euro-denominated
        shares on UK exchanges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a6f09-a6c7-46a7-9646-a34b5ed093f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average €9.2 billion ($11.2 billion) of shares were traded daily
        in the Dutch capital in January — a more than fourfold increase from the previous
        month. The daily average across all shares in London fell by nearly €6 billion
        ($7.3 billion) to €8.6 billion ($10.5 billion) in January, according to data
        from CBOE Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6446b-74b3-4dc0-b29b-30fd4078ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge volumes disappeared instantly. More than 99% of Aquis Exchange''s
        European share trading moved from London to its Paris venue immediately following
        Brexit, according to Haynes. "Almost never do you see liquidity shift overnight,"
        he told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2609970-19d0-4fc5-a8ec-4a3db74ff3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s share of trading in euro-denominated interest rate swaps,
        which are used to hedge against moves in interest rates, also collapsed from
        nearly 40% last July to about 10% in January. EU trading facilities accounted
        for about a quarter of the market in January, up from less than 10% in July,
        according to data provider IHS Markit. Trading on US venues doubled to 20%,
        in a sign that New York could also stand to gain from London''s woes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76217ee-416c-42c0-94f6-629d9995c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts caution against reading too much into these early losses,
        but acknowledge they could be the start of a slow erosion of London''s supremacy.
        Already, EU policymakers are taking steps to understand whether the clearing
        of euro-denominated derivatives such as swaps, the bulk of which still takes
        place in London, could move to European venues, Reuters reported this week.
        London''s big clearing houses stand between buyers and sellers of financial
        instruments to ensure trades are settled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdff77a-07ed-4e22-8615-37583e47f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of England Governor Andrew Bailey said on Wednesday that Britain
        would push back against any attempt by the European Union to force activity
        out of London. "That would be highly controversial and that would be something
        we would have to and want to resist very firmly," he said during a UK parliamentary
        hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb1f77-7639-439e-aa57-accec6c7cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of finance business in London looks more dramatic when
        compared with 2016, the year Britain voted to leave the European Union. International
        financial services firms have migrated £1.2 trillion ($1.6 trillion) worth
        of assets and relocated 7,500 jobs from Britain to the European Union since
        the referendum, according to data tracked by EY and published in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4fdb1f-2373-4360-8694-0769a5c931cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as a first wave," William Wright, managing director
        of London-based think tank New Financial wrote in January. It''s plausible
        that about 35,000 jobs might move in the medium term, according to Wright.
        "The bigger threat for the UK in the medium term is that the EU tries to force
        more business to relocate," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5f075-a53d-4853-9fe3-6afa4b6d23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade details</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b5a86-4e7e-4199-ba10-bde69b538222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of EU market access granted to UK companies will shape
        London''s future. And in European capitals, there is a desire to reclaim some
        of the territory lost to London and deepen the continent''s own financial
        markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c53b3d-efcd-436e-bc85-4a3dd8e9fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its huge importance to the economy, the UK government did
        not include financial services in Brexit trade negotiations as it raced to
        meet a self-imposed deadline for a deal to avoid jeopardizing trade in goods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e2597-d121-44dd-b4ab-70abea0e0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left London''s banks, insurers and asset managers without
        the unfettered access to European markets they previously had, forcing companies
        such as JPMorgan Chase and Morgan Stanley to relocate jobs and assets to Europe
        in order to keep serving clients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfe066-15e4-4a2f-842e-8f7171be027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best that companies based in Britain can hope for now is the
        same market access rights that other non-EU countries have, which are determined
        by a patchwork of "equivalence" agreements. As things stand, the United States,
        Canada and Australia currently enjoy better access to EU financial markets
        than the United Kingdom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bf3ec-a484-4dee-8d49-fb9ceea11555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London and Brussels have committed to agreeing a Memorandum of Understanding
        before the end of March, which will spell out how regulators cooperate going
        forward and form a basis from which equivalence agreements can be reached.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df142dd6-cb34-4616-8a27-f91f596831c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Union is not in a rush. "It is not about restoring
        market access rights that the UK has lost. We will consider equivalence decisions
        where they are in the EU''s interests," Mairead McGuinness, the commissioner
        for financial services, told the European Parliament last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8f5ab-2d0c-4ca0-aa16-27f5dfb2a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Formidable strengths</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c43f6b-49f4-45a2-b66f-afe04fafaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the loss of share trading is an "embarrassing own goal at
        such an early stage," it doesn''t mean London has "lost the match or the tournament,"
        said Haynes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b82e9d-37b6-4816-92d5-e77778b1914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, 70% of global secondary bond market trading happens
        in London and the city handles 43% of global foreign exchange trading, according
        to data from the London Stock Exchange and the Bank for International Settlements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b57839-dbfe-4443-b9c4-5c80177a59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London also has established competitive strengths in highly lucrative
        areas of finance, such as insurance and asset management, as well as a leading
        position in digital payments and expertise in green finance, which is growing
        rapidly as companies commit billions to projects that tackle the climate crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b7bda-6031-483b-9ae3-4105a469c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Stock Exchange is home to the first certified green bonds
        issued by companies in China, India and the Middle East and the first sovereign
        green bonds from Asia and the Americas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269b5f9-c2c8-45fe-9825-25e5405b4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom remains one of the world''s largest asset management
        centers, second only to the United States, according to the Investment Association.
        And it is the world''s biggest net exporter of financial services when insurance
        and pension services are taken into account, according to TheCityUK, a lobby
        group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b75a4-47c3-4a40-a97b-1af83b825b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its position and extensive infrastructure in these industries, rooted
        in London, has been built up over years and comes with a formidable ecosystem
        of specialist lawyers, accountants and regulators that can''t be easily replicated.
        It is also underpinned by the global legal system of choice when it comes
        to commercial dispute resolution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ff323-99d1-4022-9d3f-be531e8d0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that lost business has splintered between several different
        European capitals — with banks choosing Frankfurt and Paris, asset managers
        favoring Dublin and Luxembourg, and insurers leaning towards Brussels — makes
        it less likely that any one location will replace London as Europe''s financial
        capital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a07950-0fa5-47bc-831c-f186ae8fd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London as a global financial center is extremely powerful," said
        David Durlacher, the UK and Ireland CEO of Swiss wealth manager Julius Bär.
        "There is a lot of established markets activity that is unlikely to shift
        materially. It may shift in the margins," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d31740-190e-4b58-b951-03707614f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European firms are even bolstering their presence in London.
        Around 1,500 EU financial services firms have applied for regulatory permission
        to operate in Britain, with more than two thirds planning to open their first
        UK offices after losing access because of Brexit, according to Financial Conduct
        Authority records obtained by consultancy Bovill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd01bf9-2fc2-4dc1-b8dc-f900a2853b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers are a good indication that the UK financial services
        sector will continue to be in a strong position post-Brexit," Bovill managing
        consultant Mike Johnson said in a statement this week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88af33f-b837-4f01-98f4-4d649d90a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industry insiders say the United Kingdom should use Brexit
        as an opportunity to enhance investor-friendly policies, while developing
        financial services trade with the United States and Asia, which now has a
        bigger share of global finance activity than Europe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5f94d-aad4-482a-b6ae-fd187fa4d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget about equivalence," said Haynes of Aquis Exchange. "Change
        the rules in such a way as to make yourself attractive," he added, pointing
        to the current UK listings review as an opportunity to reinvigorate London''s
        moribund IPO market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1458cf-4239-4983-9bce-7a3db9e66bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the EU is (not unreasonably) defining what business must
        be done in the EU, the UK should concentrate on being a financial center where
        people want to do business," added New Financial''s Wright. "Brexit dents
        but does not fatally undermine the many factors that over decades have helped
        make London a dominant financial center."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0d1b2-6e59-450a-a40d-add88fed3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:05:37.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/25/investing/brexit-london-financial-services/index.html">Brexit
        leaves London fighting for its future as Europe poaches business</a>".&nbsp;</em></p>'
  'jack-ma-alibaba-beijing-poverty':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T11:06:36.229+08:00
    'imagesource': 'jcr:edda0030-e067-4735-a89f-239cf8f1473c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c056c1-e8da-4fce-b58f-2b2ef8fc07bd'
    'lead': 'Jack Ma''s tech empire may still be facing tough new regulations in China,
      but Alibaba seems to have won at least a little bit of favor from President
      Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T11:08:32.356+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:40:00.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:45.019+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alibaba is back in Beijing''s good books for helping to fix poverty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd1b64-b523-4fd0-a209-5e8a8adcf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma''s tech empire may still be
        facing tough new regulations in China, but Alibaba seems to have won at least
        a little bit of favor this week from President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30167d2d-22e4-41cf-a34b-a86903628181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba was one of hundreds of companies that Xi commended on Thursday
        during a ceremony intended to bolster his years-long campaign to wipe out
        extreme poverty in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed315a7-c49d-4ce8-8836-ba83684b8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is a "model" of "national poverty alleviation," according
        to the certificate it received from the government. The company posted the
        certification on its Weibo account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e732d8-66b7-493f-9355-156d348953eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also received kudos for its efforts from Chinese state
        media, which this week called attention to Alibaba''s efforts to help farmers
        sell some $155 billion worth of agricultural products through its e-commerce
        websites in support of Xi''s campaign. State-run China Youth Daily published
        a report on Wednesday praising the company for its innovations, such as using
        AI algorithms to help farmers raise chicken, helping people sell agricultural
        products through live-streaming, providing education and training to poor
        women in the countryside, and extending loans to rural regions through its
        online banking services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458da59-523e-40b8-b02d-ea7811b4932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-backed praise is welcome news for Alibaba and Ma,
        which for months have been caught up in an intensifying crackdown by Beijing
        on the country''s tech sector, including an anti-trust investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460dcb1-54c0-4f77-a778-29c9c7711c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-commerce giant''s financial tech affiliate, Ant Group, is
        also expected to undergo major restructuring to satisfy regulators who are
        concerned about its vast reach in digital payments and finance. Ant''s highly
        anticipated IPO was called off late last year after Ma criticized Chinese
        regulators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e8db6-560f-40aa-abcb-c4540f05244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism of Ma in particular — who had not been seen in public
        for months before he briefly reemerged in January — even appeared to make
        its way into state media. Last month, he was left off a list of major Chinese
        business leaders compiled by the Shanghai Securities Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d54b4-7105-4025-bb03-3a4103faa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late last year, The People''s Daily — the mouthpiece of the
        Chinese Communist Party — published an opinion piece urging tech firms to
        take more responsibility and focus less on short-term results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379540aa-3d72-4e79-b0cd-d879e339f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internet giants with massive amounts of data and advanced algorithms
        should have more responsibility, more aspirations, and more accomplishments
        in technological innovation," the piece read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e65596-f585-4b02-b578-1edb75aa520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba "is privileged to have participated in [the anti-poverty
        campaign]," Alibaba wrote in a Weibo post Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9534a-08f0-41f8-b688-31709fbbeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toeing the party line has a lot of benefits for Alibaba. Xi made
        clear last September that he expected private companies to support the work
        of the Communist Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74553eec-a052-4299-ba5b-e4ec7e822eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech firms contributing to Xi''s anti-poverty campaign are fulfilling
        their obligation of "serving the state," according to Alex Capri, a research
        fellow at Hinrich Foundation and a visiting senior fellow at National University
        of Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f3813-dd95-4c05-a8d0-631f493c37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects well upon the party and wins support," he added.
        "As long as Big Tech is seen to be in proper alignment with the [Party''s]
        nationalist message, they will be spared further public chastisement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86660e50-8ce8-4490-a606-630d477e4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Capri cautioned that the praise for Alibaba this week "is
        not a contradiction of the Chinese Communist Party''s hard line against Big
        Tech."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717d864-aa88-4cbd-b4e4-80e9797ceb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still expects that the government will continue its crackdown,
        which is fueled by concerns that tech firms have too much influence over China''s
        financial system. Several media outlets have reported that Ant, for example,
        has agreed with authorities to become a financial holding company — a move
        that could force it to scale down its aspirations to be a dominant force in
        the tech world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b981e4-605e-416b-a7be-2576030fb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jill Disis contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27692b20-1dcd-4ef6-a659-e77e88c9979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:08:32.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:40:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/26/business/jack-ma-alibaba-poverty-intl-hnk/index.html">Alibaba
        is back in Beijing''s good books for helping to fix poverty</a>".</p>'
