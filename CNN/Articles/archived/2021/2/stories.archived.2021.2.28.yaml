      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peppa Pig Theme Park at Legoland Florida Resort is set to open
        next year in Winter Haven near Orlando, says a release from Merlin Entertainments,
        which has partnered with Hasbro on the project.</p>'
