      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08b8d0-c70c-43d4-8403-4d935b81f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to social media captured the escalating confrontations
        between protesters and security forces.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6258871-565e-491b-9c7e-c5b842417388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248ca9b-237a-4bed-b40d-1789c06b2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from the Hledan district of Yangon, shots could be heard.
        Local media reported that at least five people were injured in those clashes.
        ​Shots could also be heard in a live stream posted on social media by local
        media from Yangon''s Tamwe township, in which crowds of protesters could be
        seen fleeing from police. At least five students were arrested at protests
        elsewhere in downtown Yangon on Sunday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db7ebc-f4f2-45a7-85ba-21cac9a6d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc9f96-78cc-4b58-a173-f9d980d7a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marks the second day of the military''s intensified crackdown
        on anti-coup protesters, in which hundreds of people have reportedly been
        detained, including journalists. In towns and cities across Myanmar Saturday,
        security forces fired tear gas, rubber bullets, water cannon and shot their
        guns into the air to disperse protesters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e5118-406e-4dc9-8076-81a679b5ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf797587-a2e4-464b-aa0e-665f032437b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coup, at least 10 demonstrators and one police officer
        have been killed, according to Reuters. Activist group, the Assistance Association
        for Political Prisoners (AAPP) said that as of Saturday, it had documented
        854 people who have been arrested, charged or sentenced since the February
        1 coup. The group noted, however, that "hundreds of people" were arrested
        in Yangon and other places on Saturday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f1875-1075-488f-858a-79fe06525c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c574c62-a864-4f98-ac97-115f21b646aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>UN ambassador defies military</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479075c-00e6-4eab-bcff-f1578cdf34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes come a day after the ruling military junta fired the
        country''s United Nations ambassador for making an impassioned plea at the
        UN General Assembly for international action to help overturn the coup.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0a609-4f3d-43a1-9029-aadc47e4d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db19516-9992-4da5-a749-875dfffd03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, state television MRTV announced UN ambassador Kyaw
        Moe Tun''s removal, saying he had "abused the power and responsibilities of
        a permanent ambassador" and that he "betrays the country."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19c469-6472-4457-a717-1a48b0dc1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f59a5-dcb5-4b23-9e83-7c6c02f50d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters following his firing, Kyaw Moe Tun said that
        he "decided to fight back as long as I can."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94327935-2441-46ca-b231-b3987f009684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1f7f8-5b39-45d6-929a-177b58aec361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the assembly in New York on Friday, Kyaw Moe Tun defied
        the military rulers now in control of the country and urged the UN Security
        Council and the world to use "any means necessary" to rescue the people of
        Myanmar and hold the military to account.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f97127-2038-45b2-8011-ac2514c8ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5ab72-6dd8-407d-aa69-e52e342a7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further strongest possible action from the international
        community to immediately end the military coup, to stop oppressing the innocent
        people, to return the state power to the people and to restore the democracy,"
        he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4582f-190d-4d0b-851e-bbb5ab0e5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f05dd7-5bfc-4c41-a37c-6f48c89dfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun said he was delivering the speech on behalf of Suu
        Kyi''s government, which won a landslide in the November 8 elections. Suu
        Kyi has now been detained alongside other government leaders including President
        Win Myint.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a35c1-aa32-4ca6-86d5-0d80bcadb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fd69c-8f01-4150-a251-e3ff38d5cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of defiance, the ambassador also flashed the three fingered
        "Hunger Games" salute used by protestors on the streets of Myanmar and adopted
        from recent protests in neighboring Thailand.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837bb62-5f4c-4715-9035-06f88918a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826edf72-6ec1-4ec0-8880-50aa1313422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat received a rare round of applause from his UN colleagues
        at the end of the speech. The new US ambassador to the UN, Linda Thomas-Greenfield,
        praised the envoy''s "courageous" remarks.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948c583-80f2-46bb-9802-b873229d2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fbc61-ed1a-4ffa-adf1-fb58f1e9848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to strongly condemn the military coup
        in Myanmar," she said Friday, addressing the assembly. "And we condemn the
        security forces'' brutal killing of unarmed people."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7758c3-9204-4b04-90e2-41765c275679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0729f2e-4f1c-463a-b4f5-85444da322f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield added that the US "will continue to provide life-saving
        humanitarian assistance, including to Rohingya and other vulnerable populations
        in Chin, Kachin, Rakhine, and Shan states."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
