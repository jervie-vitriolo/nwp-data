      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppa Pig is a top brand in the global preschool market, with more
        than 1,000 licensees in 60 countries, the release says. The TV program is
        shown around the world in more than 40 languages.</p>'
