    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47b53b-d0f1-4fc5-a07e-f27120c0b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Without
        any health technology assessment on the China-donated Sinovac vaccine, there
        is no added layer of protection for Filipinos who will get the doses, Vice
        President Leni Robredo said on Sunday.</p>'
    '3':
