      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no time to waste. If we act now, decisively, quickly and
        boldly, we can finally get ahead of this virus. We can finally get our economy
        moving again, and the people of this country have suffered far too much for
        too long," Biden said Saturday morning in brief remarks from the White House.
        "We need to relieve that suffering."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f19b2-7517-4140-bcab-641e6cd3b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke about the importance of passing the pandemic
        aid package and the pivotal role it will play in scaling up vaccination efforts
        and school re-openings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed201a54-2824-45d7-938f-af3f0e2c2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their vote, we''re one step closer to vaccinating the nation.
        We are one step closer to putting $1,400 in the pockets of Americans. We are
        one step closer to extending the unemployment benefits for millions of Americans
        who are shortly going to lose them," Biden said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b4bba-7b73-469e-b4e8-dba7932b663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We are one step closer to helping millions of Americans
        feed their families and keep a roof over their head. We''re one step closer
        getting our kids safely back in school. We are one step closer to getting
        state and local governments the money they need to prevent massive layoffs
        for essential workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a904f2b-92a4-47b6-bd21-e6ec274c516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also thanked House Speaker Nancy Pelosi, with whom he said
        he spoke with "just a few moments ago," for her "extraordinary leadership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292825b6-e213-4456-983a-4c453f546e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved Biden''s Covid relief package early Saturday
        morning along party lines by a vote of 219-212, sending the bill to the Senate.
        It passed with no Republican support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573b7d2-652b-4d79-8da4-5d29f8a74a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell, a Kentucky Republican, railed
        against House Democrats in a statement Saturday for passing the legislation
        without any bipartisan support and accused them of having "jammed through
        a bill that even liberal economists and editorial boards say is not well targeted
        to this stage of the fight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d05e5-d8ff-46ad-b2a3-b8cd0a789014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to strip out a provision in the legislation
        increasing the federal minimum wage after the Senate parliamentarian ruled
        against including it under the procedure known as reconciliation, which Senate
        Democrats are using to pass the bill with a simple majority vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9f804-8846-4f83-8ab3-9516a817a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would then head back to the House for a separate vote before
        it reaches Biden''s desk to be signed into law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98a18e-b1db-4f2b-8ea4-31d22141c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an annual Black History Month celebration on Saturday, Vice
        President Kamala Harris thanked Democratic leadership for passing the Covid-relief
        package and argued that the bill would benefit the Black community, who has
        been among the hardest hit groups during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b84d4-0001-4eee-b54e-7d26d30934f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package advanced by House Democrats includes $1,400 direct checks
        to Americans making less than $75,000 annually, direct aid to small businesses,
        direct funding to state and local governments, funding for schools and more
        money for vaccine distribution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a726a-6fdb-4795-8f46-3c78e6e8fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Saturday.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dae2e1-7986-423c-bad2-53636f425b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T11:51:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:39:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/27/politics/biden-covid-relief-package-house-bill-passes/index.html">Biden
        says ''no time to waste'' for Senate to pass his Covid relief package</a>".</em></p>'
  'repurposing-drugs-covid-19':
    'author': 'Dr. Sanjay Gupta and Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T11:47:44.694+08:00
    'imagesource': 'jcr:7b0dfa16-ba29-44c8-87cd-62f1f8ec2c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f16079b-a357-4a7c-bfeb-f02b37cced81'
    'lead': 'The practice of finding new uses for old medications — called repurposing
      or repositioning drugs — is not new.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T12:28:39.019+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:39:58.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:45.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-treatment']
    'template': '1'
    'title': 'Everything old is new again: Repurposing drugs to treat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d32be-bd1a-4ebf-b86e-3ebcaf2a41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The practice of finding new uses for old
        medications — called repurposing or repositioning drugs — is not new.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ce2a7-acfd-4352-a908-482bf78b08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous (or perhaps infamous) example is sildenafil — aka:
        Viagra. Originally developed to treat high blood pressure, the little blue
        pill received US Food and Drug Administration approval in 1998 to treat erectile
        dysfunction, and very quickly became a blockbuster drug.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1de26-2a85-4134-9315-bacd7b714d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable example is thalidomide. Given to women in the late
        1950s to prevent morning sickness — and soon found to cause severe birth defects
        — it got a second life in 1998 as treatment for leprosy (now called Hansen''s
        disease), and then a third life in 2006, when it was approved to treat multiple
        myeloma, cancer of the bone marrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb51f1-6418-4fcb-afe2-61ab2f37717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 became a pandemic last year, the race was on to find
        any treatment that could help against the novel virus that gravely sickened
        and even killed some, while leaving others completely unscathed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3aae8-3fe0-4eb3-8b05-cb5d6674198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option was developing new medications that specifically targeted
        SARS-CoV-2, the virus that causes COVID-19, from scratch. New treatments,
        such as monoclonal antibodies, are the result of those efforts. But developing,
        testing and then getting approval from the FDA, not to mention creating the
        infrastructure for the production and distribution of a new medication, all
        takes time — time the world didn''t, and still doesn''t, have.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700ae62-e7a2-48c0-b0d6-ba350a4fdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers quickly began to look around at what was already
        on hand, in hospitals and pharmacies, and on drug store shelves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d65d98-fb9f-43c0-9f15-bb251b2d3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantage of drug repurposing is that that drug is already
        approved. It''s already gone through the regulatory process to show that it''s
        safe and effective for something. So if you can find additional uses for that
        drug, you already know there''s a good safety profile," explained Dr. David
        Fajgenbaum, an immunologist at the University of Pennsylvania, and the director
        of the Center for Cytokine Storm Treatment and Laboratory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0aba7c-9ffa-4fd0-afe2-4768be7021f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention: Cheap, generic versions of many older medications
        exist because their patents have expired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34214dd7-255b-48d0-a41b-d7d30611b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a matter of matching the right drug to the right disease,"
        Fajgenbaum said. "Thankfully, there are over 2,000 drugs that are already
        approved by the FDA for at least one disease, and we''ve learned that there
        are many other diseases that those drugs can also be repurposed for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8062f-5599-4c8c-9a7e-aa4be76e0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Fajgenbaum said he has "dedicated [his] life towards advancing
        drug repurposing" for diseases without specific treatments. His passion is
        driven in part by his own experience. In 2010, while in medical school, he
        first became ill with Castleman disease, a rare autoimmune disorder that,
        like COVID-19, can trigger the immune system to suddenly flood the body with
        inflammatory chemicals in a so-called cytokine storm; the result can be tissue
        and organ damage, and sometimes death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8be233-cd01-4bda-ab6e-00b510e64c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castleman disease brought Fajgenbaum close to death five times —
        until he found his own treatment in a <a href="https://www.cnn.com/2019/09/14/health/castleman-fajgenbaum-chasing-my-cure-wellness-trnd/index.html"
        target="_blank">repurposed drug</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f83e8-cb04-4809-9711-d1d499bf9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m actually alive today because of a drug that was developed
        30 years ago for another condition that we identified through a very systematic
        process and we thought it could help to save my life," he said. "Here I am,
        over seven years later."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dc4a7-a3aa-4af6-879b-6bb068a4d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time he was sick, he founded the <a href="https://cdcn.org/"
        target="_blank">Castleman Disease Collaborative Network</a>, a global initiative
        devoted to fighting Castleman disease. CDCN''s collaborative method for organizing
        medical research later became a <a href="https://www.cnn.com/2020/06/27/health/coronavirus-treatment-fajgenbaum-drug-review-scn-wellness/index.html"
        target="_blank">model for other diseases without treatments</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b601352-9f09-48c4-8c07-b82c9a98ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A blueprint to save lives</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cab626-9d14-4ac0-8e78-32a62d7e7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 emerged, Fajgenbaum realized that he was perfectly
        positioned to look for repurposed drugs to fight it. On March 13, 2020, the
        day when much of the country began to shut down, "I found myself that night
        sitting next to my wife, hoping and praying that some researchers somewhere
        would follow the blueprint that we went through to identify this drug that
        saved my life," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f0c3b-1f71-4b84-b56c-955576196f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a minute later, he said, he realized "that researcher somewhere"
        would be him. He tapped his team at the Center for Cytokine Storm Treatment
        and Laboratory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493304b-b41e-476b-b6af-7181b8a4f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I turned to my team and said, ''This is a disease that has many
        similarities to Castleman disease. You''ve experienced doing systematic drug
        repurposing, and frankly I''m alive today because of it. Let''s apply this
        approach to COVID,'' " he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d7639-7893-47e0-8704-20bee61e93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, they launched the CORONA project (Fajgenbaum is its director
        and lead investigator), one of many global efforts (both private and governmental)
        trying to identify, trial and/or track promising treatments among existing
        drugs for COVID-19. His lab assembled a team of volunteers to systematically
        go through "all reported cases of any drug being given to any human with COVID-19,"
        and pulling all the information into one database, one central repository.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fa641-8fbd-4e55-9286-62e1d2563896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially we thought there might be maybe a couple of dozen drugs
        that would be trialed. It''s incredible -- there have now been over 400 different
        drugs, given to patients with COVID-19," he said, noting that the number of
        patients involved is approximately 270,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11878381-4fce-4833-aa61-602845154d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajgenbaum explained that several approaches can be used to make
        the match between a disease and a potential treatment. They include translational
        research, which involves finding out what goes wrong on the cellular level
        with a given disease and seeing if there is an existing drug that fixes the
        problem. There''s also high throughput drug screening, which is basically
        testing different drugs in a petri dish with patients'' cells and seeing what
        happens. Artificial intelligence can also be used to find previously unknown
        connections between disease processes and medications.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7554285-e505-44ea-b924-afe7206a581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the end of the day, really the only way to know if one of
        these drugs that looks promising in the lab actually works in humans, is to
        give it to humans and to see how well those patients do," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217768df-a081-477e-b44e-26e0b5c3718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing medications to treat COVID-19 in a trial is critical and
        tricky.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d008c28-102f-4954-a242-27a722e1d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since people can get better without medication (unlike, say, Castleman
        disease or pancreatic cancer), it''s important to conduct randomized, controlled
        trials, where patients are randomly selected to get the active drug or a placebo;
        otherwise it''s hard to know if patients would have gotten better on their
        own anyway.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa88921-6383-4110-a862-47eb81f4d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This country''s <a href="https://www.cnn.com/2020/06/15/politics/fda-hydroxychloroquine-coronavirus/index.html"
        target="_blank">experience with hydroxychloroquine</a>&nbsp;is a case study
        of what happens when hype gets ahead of the science. Based on early, often
        observational studies, many believed that the anti-malarial drug (itself repurposed
        as a treatment for rheumatoid arthritis) would help treat people with COVID-19,
        or maybe prevent them from getting infected or sick. But when the results
        of randomized, controlled trials came back, the drug was shown to be ineffective.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9097dc-860d-445d-9f48-6a484d28a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the timing of drug administration right is also important.
        A great example, Fajgenbaum said, is dexamethasone, an inexpensive steroid
        that has been around for decades and is used to treat many conditions, from
        inflammatory arthritis to skin, eye and breathing issues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6a5f7-3ac2-442d-9d61-236b0acc09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazingly, one-third of patients on ventilators, their lives are
        saved if you give them dexamethasone. It''s a huge benefit. It also is helpful
        in patients who are not yet on ventilators, preventing them from having to
        get onto ventilators. Interestingly, dexamethasone is actually harmful if
        it''s given too early in the disease course. So taking it when you''re recently
        diagnosed actually is going to be harmful for you, which highlights how complicated
        COVID-19 is," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa2d8b-162c-4668-ae51-cb7f8f12af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If researchers don''t get the timing right, study results can also
        be inconclusive or contradictory, which can be confusing and frustrating.
        One example is tocilizumab. <a href="https://www.cnn.com/2021/02/25/health/arthritis-drugs-covid-19-nejm-studies-wellness/index.html"
        target="_blank">Several studies</a>&nbsp;have shown it helps patients survive,
        and <a href="https://www.cnn.com/2020/10/21/health/coronavirus-tocilizumab-study-round-up/index.html"
        target="_blank">several others</a>&nbsp;have shown it doesn''t. The key appears
        to be timing. For it to work, it appears it needs be given within 24 hours
        of a patient being admitted to the intensive care unit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06315145-33a1-467c-b173-6eac21a454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a disease where there''s going to be one size fits
        all, one drug that is uniformly effective. In fact, there could be different
        drugs given during different stages of the disease course," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25375744-4e6d-47d8-b34b-17770f4b41ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other drugs that Fajgenbaum said appear to show promise are baricitinib,
        which like dexamethasone and tocilizumab also suppresses the immune response
        and is approved for rheumatoid arthritis, the gout drug colchicine, the blood
        thinner heparin and intravenous immunoglobulin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5069c-6654-4cc7-b3fb-d09d2a9fb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping critically ill patients survive is one important part of
        the puzzle. Another is preventing infected patients from getting so ill in
        the first place. That is where one of the real needs lie, said Fajgenbaum.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8bb5c-f3e1-46b9-8fc9-7f876ea32c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really need to focus on ... those patients who are newly
        diagnosed and prevent them from needing to be hospitalized in the first place.
        That''s a tough population to do trials in ... because in these patients''
        cases, though they''re not showing symptoms, they all were first infected
        five to 14 days ago," he said, noting that antivirals are unlikely to be effective
        so far along into the disease course.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1181a6-85fd-415d-906a-92fe25023ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drug he said is looking promising for helping patients avoid
        hospitalization is fluvoxamine, a selective serotonin reuptake inhibitor (SSRI)
        that is used to treat depression. It decreases inflammation in the brain.
        <a href="https://academic.oup.com/ofid/article/8/2/ofab050/6124100" target="_blank">A
        couple</a>&nbsp;of <a href="https://jamanetwork.com/journals/jama/article-abstract/2773108"
        target="_blank">early studies have found it</a>&nbsp;helps keep newly infected
        people out of the hospital.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88663163-2c25-4f09-9f20-e6e78ee68729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One benefit of fluvoxamine is that, unlike monoclonal antibodies
        which <a href="https://www.cnn.com/2021/01/21/health/covid-19-monoclonal-antibody-treatment-neglected/index.html"
        target="_blank">need to be infused</a>, it''s a pill.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67f53d-bf47-4179-8b89-74ede2bf043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''home runs'' yet</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687688e7-8fa6-43e1-a709-fb4610de1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Boulware, a professor of medicine at the University of
        Minnesota, has been involved in a number of different trials looking at repurposed
        medications for COVID-19, including a <a href="https://www.cnn.com/2020/09/30/health/hydroxychloroquine-covid-prevention-jama-study/index.html"
        target="_blank">series of trials on hydroxychloroquine</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857016d-ea9f-41aa-9c25-21c95c4df0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are really inexpensive available medicines, which is exactly
        why we should be studying [them], because they''re really inexpensive and
        they''re available," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c5fea-2e4a-4955-bb92-4db4e4ac0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Boulware is involved in a multi-center trial on fluvoxamine.
        But it''s been challenging, he says, because the trial has to recruit newly-infected
        patients as early as possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991cbebd-a54b-412e-b258-863339ce4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he says they have about 300 people enrolled out of the 1,000
        needed. "So it''s been relatively slow. ... If we had 500 people enrolled
        over the next week, we''d be done in two to three weeks and we''d have a definitive
        answer," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a302da8-50a4-49dd-825e-c94494503e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Boulware and Fajgenbaum said another challenge is funding.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aaee6a-17b8-4a71-9910-bfb4dbda9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluvoxamine, Boulware said, costs about $12 for a course of treatment.
        "They''re generic medicines, so there''s no patent on them. ... There''s no
        big pharmaceutical company behind that to push that forward," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fac526-e751-424a-92d6-2ed1034494c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it''s really up to private donors or the federal government
        to support the research, since there is no profit incentive for pharmaceutical
        companies to do so.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33252b8-a270-43c2-8b51-863293a05639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, most of the trials really focused on early treatment had
        been by private donors by philanthropy groups. But I think that there is emerging
        interest on the federal level now to look at some of these repurposed medicines,"
        Boulware said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b19dd-4b06-4251-8661-df9d9ca01d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        said that the government has thrown its weight behind repurposed drugs.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a0e0c-f5d9-4496-8b18-436aec6ba41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve invested a heck of a lot. And that''s been an obsession
        for me for the last 10 or 11 months. I looked around at where we were back
        in March of 2020, and the effort to find therapeutic agents was pretty scattershot
        at that point," he said. "A lot of it was focused on hydroxychloroquine, which
        we all know did not turn out well. ... But in terms of other possibilities,
        there were about 600 ideas of candidates out there that might potentially
        be valuable, but no really organized way to prioritize them."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56228e51-e23e-42b1-a84d-26b89109a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said he worked with industry to set up a public-private
        partnership, called ACTIV: Accelerating COVID-19 Therapeutic Interventions
        and Vaccines. A working group of experts reviewed all 600 options and helped
        prioritize the ones worth investigating. So far about 20 have been tested.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fa935-c8ea-454e-9ca3-8a094719bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has had some successes. "That was remdesivir, and that''s
        dexamethasone, and that is a drug called baricitinib ... but most of the repurposes
        haven''t panned out ... and that is not unusual," he said, explaining the
        lack of what he termed "home runs."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffffea2-e035-4695-b070-be4cd43c59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fluvoxamine, Collins said the jury is still out: "Fluvoxamine
        looks promising right now, but it might be where hydroxychloroquine was a
        year ago and doesn''t work. So I want not to sort of open the door for everybody
        to start using it. I want to say, ''Let''s test that. Let''s find out the
        answer.'' "</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365fe18-52f4-4468-b3fc-04e0a5c54f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the search continues.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903fb29-d3d5-4cc9-b1d5-a9acf43faad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajgenbaum is both haunted and driven by the prospect that other
        medications are sitting there, in plain sight, and could help someone battle
        something.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776b498-406c-4906-aea4-2397c4e51f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what keeps me up at night is saying, ''These drugs are out there.
        What work can we do to figure out how these drugs that are approved for something
        can maybe be used in a new way that can save a patient''s life,'' " he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e636b51-1ab4-4183-bf6f-3d8300e2b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are drugs sitting in the neighborhood pharmacy you could
        potentially [use as] treatment for you or for someone that you love," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f4655-d7ca-4897-bf5b-9ca80d11a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:28:39.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/27/health/covid-19-drug-repurposing-gupta/index.html"
        target="_blank">Everything old is new again: Repurposing drugs to treat Covid-19</a>."</em></p>'
  'satellite-images-syria-iraq-attack':
    'author': 'Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T12:29:23.269+08:00
    'imagesource': 'jcr:48075736-c52e-424b-8863-bb1b6484454b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b81a91-0702-4b92-9eb2-a0a5814e4ca7'
    'lead': 'Before-and-after satellite images released by Maxar Technologies, a space
      technology company, show vividly just how much destruction those bombs wrought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T12:38:30.404+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:39:57.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:46.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Syria', 'Iraq', 'Joe-Biden']
    'template': '1'
    'title': 'Satellite images reveal extent of damage caused by Biden administration''s
      first military action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef88c3-b29d-4dac-b2ff-28a96ff663b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The windows blew open. The building shook.
        At 1:30 a.m. local time Friday, a resident of al-Bukamal, a city near the
        Syrian-Iraqi border, was jarred from his sleep. Speaking under the condition
        of anonymity for security reasons, he <a href="http://www.cnn.com/2021/02/25/politics/us-iraq-iran/index.html"
        target="_blank">told CNN the explosions</a>&nbsp;were unlike anything he had
        heard before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91011f10-72b9-4291-8273-c13910081484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he likely heard was the sound of seven 500-pound bombs slamming
        into a compound near the border. The compound, according to the Pentagon,
        was used by two Iranian-affiliated Iraqi militias, Kata''ib Hezbollah and
        Kata''ib Sayyid Al-Shuhada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91189f90-fb0d-469d-a8d4-6ffb4c26771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before-and-after satellite images released by Maxar Technologies,
        a space technology company, show vividly just how much destruction those bombs
        wrought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1849d-a031-4082-90bf-99b2fb2eda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "before" image shows a compound, just over a third of a kilometer
        (about 370 yards) from the Iraqi border, containing around a dozen buildings
        of various sizes. In the "after" image, almost all the buildings have been
        destroyed, and the dirt in and around the compound blackened by the blasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fc1fa-5a57-49b8-a5e9-d11a7b6a1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many militiamen were killed. Kata''ib Hezbollah
        acknowledged only one dead, without specifying where on the Iraqi-Syrian border
        he died. A US official said "up to a handful" were killed, while other reports
        claim anywhere between 17 and 22 people died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8e051-1bd3-41f8-9aea-f5f786118696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon says the strike was intended as a US response to a
        series of recent rocket and mortar attacks on US and coalition positions in
        Iraq. On February 15, a volley of rockets fell within the grounds of Erbil''s
        international airport and in residential parts of the city, killing a contractor
        while wounding several US personnel and Iraqi civilians. The Green Zone in
        Baghdad, where the American embassy is located, has been a regular target
        for mortar and rocket fire. Kata''ib Hezbollah has repeatedly denied any involvement
        in these attacks, and did so again in a statement released Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d624af7-e1e3-44e7-a660-0594f78d900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials told CNN the compound it targeted was not linked
        to these attacks but Secretary of Defense Lloyd Austin said he was "confident"
        it was used by the same militias targeting US and coalition forces in Iraq
        with rocket attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594137da-5b87-442a-8241-6c2a48d2bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed groups allegedly using it, Kata''ib Hezbollah and Kata''ib
        Sayyid Al-Shuhada, are just two of a myriad of militias that came to prominence
        during the war against ISIS in Syria and Iraq, filling the void left by an
        Iraqi army that was in full retreat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8b25e-99a8-4ea8-8033-246b44e75635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent large stretches of time in 2015 and 2016 with some of those
        militias as they battled their way north from Baghdad. Some were well organized
        and disciplined, others radical and volatile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753cf35-23d0-4206-8796-c403be18e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their commanders were never shy about the support they received
        from Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890179f5-67ac-40b7-bc2a-455f8663378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we declare to the world, we have Iranian advisers," Hadi Al-Amari,
        a senior commander of the pro-Iranian Iraqi Badr Brigades told me in 2015
        on the front lines outside the city of Tikrit, then under ISIS control. "We''re
        proud of them and we thank them deeply for participating with us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93892bc1-a224-4bad-968b-41267e77357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, I ran into an Iranian in combat fatigues, who told me in
        broken Arabic he was a volunteer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce912759-cc88-4e80-9150-16e421f86572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One militia commander told me told me at the time, "it was better
        to have four Iranian advisers on the front line than 400 American advisers
        sitting in the Green Zone in Baghdad."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa68541-57c2-49ba-a22c-8d21c29310f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was a different time. The Iranian <a href="https://www.cnn.com/2021/02/21/middleeast/iran-iaea-nuclear-deal-intl-hnk/index.html"
        target="_blank">nuclear agreement</a>&nbsp;was being negotiated. The US and
        Iran were working, not together but in parallel, to support the Iraqi government
        in the fight against ISIS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a57a9d-8553-493d-aedb-db4222264493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Iraqi militias backed by Iran have grown ever more
        powerful, while relations between Washington and Tehran have dramatically
        deteriorated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85263a-ff9e-4e2d-8ac4-e9df68dabc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US pulled out of the nuclear agreement under the Trump administration,
        slapped ever more draconian sanctions on Iran, and on several occasions was
        on the brink of war, most starkly after the US assassinated in January 2020
        <a href="https://edition.cnn.com/2020/01/03/asia/soleimani-profile-intl-hnk/index.html"
        target="_blank">Qasem Soleimani</a>, the head of Iran''s Quds Force, and Abu
        Mahdi Al-Muhandis, deputy head of the Iran-backed Iraqi Popular Mobilization
        Forces, one of the leaders of the Badr Brigades and a founder of Kata''ib
        Hezbollah, near Baghdad''s airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84f573-67af-42a6-a6e0-96c7a5e4c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the US finds itself in a situation where it hopes to make it
        clear it won''t tolerate more attacks by Iranian-backed militias on its positions
        in Iraq, but at the same time wants to reopen a dialogue with Iran. Sending
        that message without burning the bridges it''s trying to build to Tehran will
        be no easy task.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b865f4-70e1-4c1f-8656-d67283a7ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s strike was the first known military action taken by the
        Biden administration, making it the seventh US administration in a row to
        use military force in the Middle East.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66046436-675d-4c3c-ae8d-d2ae33290b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrations in Washington come. Administrations in Washington
        go. Some things, however, never change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7d978-86cc-4732-90ec-a8a5e6a3aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:38:30.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:57.087+08:00
