      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital Physicians'' Association said in
        a statement on Saturday that the vaccination plan "should have been handled
        with more prudence and transparency."</p>'
