  'US-FDA-Johnson---Johnson-COVID-19-vaccine-emergency-use-authorization':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T07:38:59.299+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e50db13-1f7a-4355-8644-11d1ff4ce5f2'
    'lead': 'The US Food and Drug Administration authorized Johnson & Johnson''s Covid-19
      vaccine Saturday. It is the first single dose Covid-19 vaccine available in
      the US, and is one that "checks nearly all the boxes."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T07:43:44.400+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:40:05.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:44.064+08:00
