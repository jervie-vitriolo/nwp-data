      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> challenge <em>lang namin dito</em> [The challenge
        here] is the level of cooperation from both PNP and PDEA," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13270d8f-8748-485f-8fdf-4060ddb2697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.450+08:00
