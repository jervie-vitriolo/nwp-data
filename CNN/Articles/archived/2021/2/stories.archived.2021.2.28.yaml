      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: All of the witnesses to this massacre have
        been given pseudonyms at their request due to fears of retribution.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa833e-2242-44f1-8256-c3e8924402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc810b60-f097-4b2d-84ce-f403749359e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Abraham began burying the bodies in the
        morning and didn''t stop until nightfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec2f6b-441a-4ea9-a5d0-027167918c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bf3ee-9900-40b8-8454-759ad6dc2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpses, some dressed in white church robes drenched in blood,
        were scattered in arid fields, scrubby farmlands and a dry riverbed. Others
        had been shot on their doorsteps with their hands bound with belts. Among
        the dead were priests, old men, women, entire families and a group of more
        than 20 Sunday school children, some as young as 14, according to eyewitnesses,
        parents and their teacher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e11a6-40bf-4d70-8543-40dc5ca72e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1da5d3-2bc6-44d5-b13d-6b46341ea7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham recognized some of the children immediately. They were from
        his town in Ethiopia''s northern Tigray region, Edaga Hamus, and had also
        fled fighting there two weeks earlier. As clashes raged, Abraham and his family,
        along with hundreds of other displaced people, escaped to Dengelat, a nearby
        village in a craggy valley ringed by steep, rust-colored cliffs. They sought
        shelter at Maryam Dengelat, a historic monastery complex famed for a centuries-old,
        rock-hewn church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdfb13-8570-41d3-8642-6c154851ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00b543-1ca7-4bfe-8481-cb7d41944d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 30, they were joined by scores of religious pilgrims
        for the Orthodox festival of Tsion Maryam, an annual feast to mark the day
        Ethiopians believe the Ark of the Covenant was brought to the country from
        Jerusalem. The holy day was a welcome respite from weeks of violence, but
        it would not last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ecafc-5d09-48cc-9369-8e5a577c9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aeeca4-e47d-4c5b-b5a7-cb98babf68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Eritrean soldiers opened fire on Maryam Dengelat church
        while hundreds of congregants were celebrating mass, eyewitnesses say. People
        tried to flee on foot, scrambling up cliff paths to neighboring villages.
        The troops followed, spraying the mountainside with bullets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736793f-41c0-4b11-a911-190cdd0c4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e62e2c-cd14-4e37-9a92-b2f5590e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation drawing on interviews with 12 eyewitnesses,
        more than 20 relatives of the survivors and photographic evidence sheds light
        on what happened next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cc1dc-5c99-4385-993d-997476063530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0e93f-1018-4dbe-8a82-47d0c108467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers went door to door, dragging people from their homes.
        Mothers were forced to tie up their sons. A pregnant woman was shot, her husband
        killed. Some of the survivors hid under the bodies of the dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0e330-60d3-4941-903e-7da76ca51234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c1ed8-d0e7-4bb3-a955-36a5ab7e1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayhem continued for three days, with soldiers slaughtering
        local residents, displaced people and pilgrims. Finally, on December 2, the
        soldiers allowed informal burials to take place, but threatened to kill anyone
        they saw mourning. Abraham volunteered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19356a70-9d01-47e9-ac07-885fe9a2cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697d91b-5c72-4c65-a663-8f166843bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their watchful eyes, he held back tears as he sorted through
        the bodies of children and teenagers, collecting identity cards from pockets
        and making meticulous notes about their clothing or hairstyle. Some were completely
        unrecognizable, having been shot in the face, Abraham said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b27e9-d474-4da1-8552-947452b55d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d9ab1-4748-41f5-84ee-f78a16f956ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he covered their bodies with earth and thorny tree branches,
        praying that they wouldn''t be washed away, or carried off by prowling hyenas
        and circling vultures. Finally he placed their shoes on top of the burial
        mounds, so he could return with their parents to identify them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a99253-2890-4b1c-9256-57f1d6b4e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795df5f-01b7-45bc-8b96-53d451e1d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Yohannes Yosef, who was just 15.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3f749-a6bd-45a3-ac4b-5b4c0d32d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d208ac5-9fa5-4bdc-b5be-91fbcfba3b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their hands were tied ... young children ... we saw them everywhere.
        There was an elderly man who had been killed on the road, an 80-something-year-old
        man. And the young kids they killed on the street in the open. I''ve never
        seen a massacre like this and I don''t want to [again]," Abraham said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f69f3-9d7a-4ef7-ba5a-4869efbf2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfab58-e6f2-4cf3-9407-d88a4c9301b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only survived by the grace of God."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602859b-8825-49bd-97a7-d5c65ff8f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cec992-2a68-4344-8350-134e99c28881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham said he buried more than 50 people that day, but estimates
        more than 100 died in the assault.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b8461-1fed-4faa-a48f-6398306b9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372c297-0c01-42e8-adc9-f833d4778c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re among thousands of civilians believed to have been killed
        since November, when Ethiopian Prime Minister Abiy Ahmed, who was awarded
        the Nobel Peace Prize in 2019 for resolving a long-running conflict with neighboring
        Eritrea, launched a major military operation against the political party that
        governs the Tigray region. He accused the Tigray People''s Liberation Front
        (TPLF), which ruled Ethiopia for nearly three decades before Abiy took office
        in 2018, of attacking a government military base and trying to steal weapons.
        The TPLF denies the claim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff945da-7add-405c-92fc-3639c65ad30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386e34a-f2ac-43c5-9b28-e3a8e6398d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is the culmination of escalating tensions between the
        two sides, and the most dire of several recent ethno-nationalist clashes in
        Africa''s second-most populous country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef4b0d-b251-45a2-9125-fd01d6deed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be260f-71ec-4325-9aa9-7e6f291a72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seizing control of Tigray''s main cities in late November,
        Abiy declared victory and maintained that no civilians were harmed in the
        offensive. Abiy has also denied that soldiers from Eritrea crossed into Tigray
        to support Ethiopian forces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5193578-d45b-4353-868c-bfce169293d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd9459-893a-49b6-b76f-0c558134cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fighting has raged on in rural and mountainous areas where
        the TPLF and its armed supporters are reportedly hiding out, resisting Abiy''s
        drive to consolidate power. The violence has spilled over into local communities,
        catching civilians in the crossfire and triggering what the United Nations
        refugee agency has called the worst flight of refugees from the region in
        two decades.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd5ca0-36b6-4b9c-bf72-4a04ef66330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b85dd-8350-4f40-abfb-09cef71e755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special adviser on genocide prevention said in early February
        that the organization had received multiple reports of "extrajudicial killings,
        sexual violence, looting, mass executions and impeded humanitarian access."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6103464-7afe-4df0-9148-85ceb7a72188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd82e18-d116-4cef-89b2-65c96267a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those abuses have been blamed on Eritrean soldiers, whose
        presence on the ground suggests that Abiy''s much-lauded peace deal with Eritrean
        President Isaias Afwerki set the stage for the two sides to wage war against
        the TPLF -- their mutual enemy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ae31f-c036-413d-8782-9f95ece8634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9bf87-01ba-4ab8-afbc-5588cb7bb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department, in a statement to CNN, called for Eritrean
        forces to be "withdrawn from Tigray immediately," citing credible reports
        of their involvement in "deeply troubling conduct." In response to CNN''s
        findings, the spokesperson said "reports of a massacre at Maryam Dengelat
        are gravely concerning and demand an independent investigation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189299c5-14f6-4201-9c03-396324ab267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb196a8e-b213-4e76-8f2b-a9ad5d9b19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia responded to CNN''s request for comment with a statement
        that did not directly address the attack in Dengelat. The government said
        it would "continue bringing all perpetrators to justice following thorough
        investigations into alleged crimes in the region," but gave no details about
        those investigations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3300a-6c6c-4ec1-b6b9-6101c6ec370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb729c6-40f0-4a2e-9fd3-6643bd4cf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment to Eritrea, which has yet to respond.
        On Friday, the government vehemently denied its soldiers had committed atrocities
        during another massacre in Tigray reported by Amnesty International.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1799a5d-28f7-4b92-ab4f-e696b261ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabc43c-e1a6-4767-bfbb-2f95150ca718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF said in a statement to CNN that its forces were nowhere
        near Dengelat at the time of the massacre. It rejected that the victims could
        have been mistaken for being TPLF and called for a UN investigation to hold
        all sides accountable for atrocities committed during the conflict.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa1984-1908-4b6f-ac89-2858d12a061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eb2ab-dda8-4f97-a213-f952fc2e51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the situation inside the country remains opaque. Ethiopia''s
        government has severely restricted access to journalists and prevented most
        aid from reaching areas beyond the government''s control, making it challenging
        to verify accounts from survivors. And an intermittent communications blackout
        during the fighting has effectively blocked the war from the world''s eyes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378634c-3997-4d43-8d04-e7e101c432e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafcfb2-a27f-45cd-849d-a8878860dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that curtain is being pulled back, as witnesses fleeing parts
        of Tigray reach internet access and phone lines are restored. They detail
        a disastrous conflict that has given rise to ethnic violence, including attacks
        on churches and mosques.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1f0db-c058-4b16-9252-610507f3a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee774c2-3d4f-4d8f-af92-61821d26afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, rumors spread of a grisly assault on an Orthodox church
        in Dengelat. A list of the dead began circulating on social media in early
        December, shared among the Tigrayan diaspora. Then photos of the deceased,
        including young children, started cropping up online.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62d978-fb41-4c15-901f-55e352079ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9086fe6-7444-4eb1-be2e-ac93bfb785dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a network of activists and relatives, CNN tracked down eyewitnesses
        to the attack. In countless phone calls -- many disconnected and dropped --
        Abraham and others provided the most detailed account of the deadly massacre
        to date.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3008cc-d841-4022-9dd2-4776f8bc7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a374d-bd2a-43fa-943c-85f826de5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses said that the festival started much as it had any other
        year. Footage of the celebrations from 2019 shows priests dressed in white
        ceremonial robes and crowns, carrying crosses aloft, leading hundreds of people
        in prayer at Maryam Dengelat church. The faithful sang, danced and ululated
        in unison.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010de40-e9d7-4847-886b-8a78af56dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c87ac-b1fe-4d0e-8aec-45759ad28380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prayers concluded in the early hours of November 30, Abraham
        looked out from the hilltop where the church is perched to see troops arriving
        by foot, followed by more soldiers in trucks. At first, they were peaceful,
        he said. They were invited to eat, and rested under the shade of a tree grove.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05c41b-c11b-4554-a940-544e380f737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb46d2-8f1f-4658-af60-0bd27681b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as congregants were celebrating mass around midday, shelling
        and gunfire erupted, sending people fleeing up mountain paths and into nearby
        homes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec6d0e-fc32-48dc-9fa2-7f523d000923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004d5b0-9348-4fb0-a885-38fcb233f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desta, who helped with preparations for the festival, said he was
        at the church when troops arrived at the village entrance, blocking off the
        road and firing shots. He heard people screaming and fled, running up Ziqallay
        mountainside. From the rocky plateau he surveyed the chaos playing out below.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd996278-83f9-467f-a671-877a5ffcd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df631e9d-a331-46e7-86b8-c7b15068e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could see people running here and there ... [the soldiers] were
        killing everyone who was coming from the church," Desta said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e56ede-191c-4233-983c-b42fc7e935fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67877df8-834a-45e5-8a2f-3b40a9e2775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight eyewitnesses said they could tell the troops were Eritrean,
        based on their uniforms and dialect. Some speculated that soldiers were meting
        out revenge by targeting young men, assuming they were members of the TPLF
        forces or allied local militias. But Abraham and others maintained there were
        no militia in Dengelat or the church.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47768e-2c7e-4d6c-a69f-9429292df7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcbf8d-d19d-4aee-adfd-699c01e1108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta, who was visiting Dengelat for the holiday, says she left
        the church with her husband Biniam after morning prayers. As the newlyweds
        walked back to their relative''s home, a stream of people began sprinting
        up the hill, shouting that soldiers were rounding people up in the village.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec49fb-5e7c-44d2-9139-cd0466796c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a6847-96a5-4699-b5d9-675d38b016cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the horrifying moment soldiers arrived at their house,
        shooting into the compound and calling out: "Come out, come out you b*tches."
        Marta said they went outside holding their identity cards aloft, saying "we''re
        civilians." But the troops opened fire anyway, hitting Biniam, his sister
        and several others.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc5d75-e068-4770-9b2a-6ec1f3330823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bdf98-0b6f-4a1f-93d4-a2c80ac89d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was holding Bini, he wasn''t dead ... I thought he was going
        to survive, but he died [in my arms].</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e0ef7-ee61-4bb6-bc15-62c60fba2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395e293-2db7-4654-bf61-253d34f358a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had just been married in October. Marta found out after
        the massacre that she was pregnant.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a9d3e-7652-4959-bf51-a1c8272d3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67171e0-45d6-4373-8229-f3132716196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the soldiers left, Marta, who said she was shot in the hand,
        helped drag the seven bodies inside, so that the hyenas wouldn''t eat them.
        "We slept near the bodies ... and we couldn''t bury them because they [the
        soldiers] were still there," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df5781-f475-4414-ab40-8ce0b174382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86759b4f-d6c5-4e1a-9fec-0c8a198334a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta and other eyewitnesses described soldiers going house to house
        through Dengelat, dragging people outside, binding their hands or asking others
        to do so, and then shooting them.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfbeea-1a42-4a9b-ac7b-0bc51482f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650ef74-bde3-4515-bcaf-d601f75e8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahwa, who was part of the Sunday school group from Edaga Hamus
        and left Dengelat earlier than others, managing to escape being killed, said
        mothers were forced to tie up their sons.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df66ab0-4c9c-453d-9a7b-b055532afdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807259f-7678-4146-ba94-c41bb765712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were ordering their mothers to tie their sons'' hands. They
        were taking them barefoot and killing them in front of their mothers," Rahwa
        said eyewitnesses told her.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fa1db-a5d8-4f64-baec-55d7be9b8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23609f54-0dd1-4038-8b47-43500ba994d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel, another eyewitness, said that he had eaten and drank with
        the soldiers before they came to his house, which is just behind the church,
        and killed his relatives. He said he survived by hiding underneath one of
        their bodies for hours.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7990d7b-a6c6-42c8-8a27-81d5a054755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314e45f-3dfa-47a0-8308-88b064ad977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started pushing the people out of their houses and they were
        killing all children, women and old men. After they killed them outside their
        houses, they were looting and taking all the property," Samuel said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00559642-1fa9-40fd-b68b-1d6f972c5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e24bb-9f18-460b-9476-dfc3ecf5fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the violence raged, hundreds of people remained in the church
        hall. In a lull in the gunfire, priests advised those who could to go home,
        ushering them outside. Several of the priests were killed as they left the
        church, Abraham said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf275df7-7f58-40fd-bf0e-fd16ba3836cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc4b9d-41fd-4d18-bf51-a95ea6fea1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nowhere to run to, Abraham sheltered inside Maryam Dengelat,
        lying on the floor as artillery pounded the tin roof. "We lost hope and we
        decided to stay and die at the church. We didn''t try to run," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d30e4-c6cf-4465-b628-b82d6bb7aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038e27d-05da-4542-b0c5-cd8b53eaf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, the troops called parishioners down from the church
        to deal with the dead. Abraham said he and five other men spent the day burying
        bodies, including those from Marta''s household and the Sunday school children.
        But the troops forbid them from burying bodies at the church, in line with
        Orthodox tradition, and forced them to make mass graves instead -- a practice
        that has been described elsewhere in Tigray.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b1a0d-b92a-45db-b3d9-5f249a754e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf9218-47e9-486a-9294-5f47d1c72a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham shared photos and videos of the grave sites, which CNN geolocated
        to Dengelat with the help of satellite image analysis from several experts.
        The analysis was unable to conclusively identify individual graves, which
        witnesses said were shallow, but one expert said there were signs that parts
        of the landscape had changed.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223db1b-2d78-4a30-aa6d-a55c3db79ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d06a3b-0156-4692-8c7c-c239fe180d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial bloodshed was followed by a period of two tense weeks,
        Abraham said. Soldiers stayed in the area in several encampments, stealing
        cars, burning crops and killing livestock before eventually moving on.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cad491-cce0-40c1-8870-9a6068bb7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a0152-4f0f-4a04-8690-b995e0730f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros, who was born in Dengelat and traveled there after the soldiers
        had left, said that the village smelled of death and that vultures were circling
        over the mountains, a sign that there may be more bodies left uncounted there.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356d521-284b-47fa-9e1e-6082e7f583da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80fc44-bf69-4246-ba58-2f58274982ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were also killed in the far fields while they were
        trying to escape and most of them were eaten by vultures before they got buried,
        it was horrible. [The soldiers] tied them and killed them in front of their
        doors, and they shot them in the head just to save bullets," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff5fc6-5682-4855-8b50-4618868a23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c841c-69c0-46a6-aa98-b3059d3565a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros visited the burial grounds described by eyewitnesses and
        said he saw cracks in the church walls where artillery hit. In interviews
        with villagers and family members, he compiled a death toll of more than 70
        people.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f613bb-7929-4542-8059-01c2b7da6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c083fb-968f-4ff8-b5e7-bc7144c023b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families hope that the names of their loved ones, which Tedros,
        Abraham and others risked their lives to record, will eventually be read out
        at a traditional funeral ceremony at the Maryam Dengelat church -- rare closure
        in an ongoing conflict.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8f099-45ec-457a-9349-caeb1d32a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935ede9-d3be-4230-9852-978095e2f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after the massacre, the graves in Dengelat are a daily
        reminder of the bloodshed for the survivors who remain in the village. But
        it has not yet been safe enough to rebury the bodies of those who died, and
        that reality is weighing on them.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d92fb0-1580-4daa-8e2c-422202739c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76017df8-37dd-4f87-9254-55a734b30a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Correction: An on-screen title in an earlier version of
        the video in this story misstated the date of CNN-obtained footage from Tigray.
        It was filmed in 2021.</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b890064-e873-4a17-873b-d425ed70f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:15:30.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/26/africa/ethiopia-tigray-dengelat-massacre-intl/index.html"><i>"Massacre
        in the mountains"&nbsp;</i></a></p>'
  'Myanmar-police-shoot-protesters-bloodiest-coup-':
    'author': 'Helen Regan and Reuters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T15:15:37.054+08:00
    'imagesource': 'jcr:cc1e1e26-1654-4301-8e07-013eb76cc2e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b68599ea-512a-4f5a-b1e2-1b95857c0ab7'
    'lead': 'Myanmar police shot dead at least seven protesters Sunday and wounded
      several others in one of the bloodiest days since the military seized power
      on February 1.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T15:18:41.696+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:39:41.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:51.478+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'military', 'coup', 'protesters']
    'template': '1'
    'title': 'Myanmar police shoot dead seven protesters in bloodiest day since the
      coup

      '
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98b888-0dd0-4662-b53b-fd2363c32bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar police shot dead at least seven
        protesters Sunday and wounded several others in the deadliest day since the
        military seized power on February 1, according to Reuters citing political
        and medical sources, as well as local media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576971e-71dd-47ca-b38b-25f6b6b397b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee1826-09c4-4ebf-8a47-de98abb7dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrations against the military coup, which ousted the democratically
        elected government of civilian leader Aung San Suu Kyi, entered their fourth
        week, security forces began a violent crackdown on protesters in towns and
        cities across the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818f758-4c65-4604-8d4f-73cca431ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842026c4-9010-4ea6-a446-7fbe724f7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biggest city, Yangon, a protester was fatally shot when police
        opened fire on demonstrators, according to Reuters, citing a hospital doctor.
        The doctor, who asked not to be identified, said the protester was brought
        into hospital with a bullet wound in the chest. Local media outlet Mizzima
        also reported the death in Yangon''s Thingangyun township.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5c927-0128-4f92-a859-3447797dc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ede6be-30db-4cfa-897e-d46d292fb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Yangon, a woman died of a suspected heart attack after police
        broke up a teachers'' protest with stun grenades, according to Reuters who
        cited the woman''s daughter and a colleague.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd107b8b-9f3f-4f48-ab4c-a174700ef9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c43f0-65a8-4c8f-9676-7f2d77fd933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the south of the country, three people were killed and more than
        a dozen were wounded when police opened fire on protesters in the town of
        Dawei, according to media outlet the Dawei Watch. Local politician Kyaw Min
        Htike confirmed police had shot protesters in Dawei.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa293726-b1d4-42c2-80e0-374bbd509181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de38c8-ccc3-480d-adf6-aa7c1b96e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media outlet Myanmar Now reported two people had been killed
        in a protest in the second-largest city of Mandalay, according to Reuters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf6361-9794-4a51-a76b-be09f6cc781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734f946-24bc-4ef4-ad36-a8700124caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the most casualties in a single day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4dbd6-0e1f-43db-b218-4ca2f4545484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73652729-d176-45fe-b95d-a8987fd135ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and the spokesman for the ruling military council did not
        respond to phone calls seeking comment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637657b-4cb5-4139-9516-c3944781434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T23:20:50.912+08:00
      'mgnl:createdBy': 'vince'
