      'text': '<p>The park will have rides, play areas, and Peppa''s beloved "muddy
        puddles," the release says. Details about rides and attractions will come
        later. Tickets will be sold separately. Annual passes will be available on
        their own or as inclusive passes with Legoland and other attractions.</p>'
