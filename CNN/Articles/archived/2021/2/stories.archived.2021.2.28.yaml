      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        death toll in the shootout between anti-drug operatives of the Philippine
        National Police and the Philippine Drug Enforcement Agency has increased to
        five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500da3a4-2774-4ac3-8aa7-de420b70f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.449+08:00
