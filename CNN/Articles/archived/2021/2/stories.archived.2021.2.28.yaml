      'mgnl:type': 'text'
      'text': '<p>[Translation: So far five, the last count was five. We hope it stops
        there. There are others wounded. I have yet to go over the medical reports.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652456c-0636-461a-afed-7b8473d0688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is unknown if the fifth fatality was part of either
        PNP or PDEA as Lavin said he still had to go over the medical records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb773b-78bd-440e-9540-c628f6a796b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is currently in the middle of an investigation into what
        really happened between operatives of the two agencies that resulted in a
        bloody encounter last Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a326dba-392e-46d0-b9e7-83d54d9da3f3'
