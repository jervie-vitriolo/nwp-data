      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hta.doh.gov.ph/2021/02/27/htac-evaluating-coronavac-sinovac-awaits-more-data/?fbclid=IwAR2eer626d9hRnyYvGNgzkFpgJ1RnZURcEyEubFnqC8onAyvv9P1RfR3_NM">In
        a separate advisory</a>, the HTAC said it has not yet issued any recommendation
        on the use of CoronaVac vaccine and is still "awaiting more data" needed to
        complete its assessment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ca5ab-c1bd-4bbe-88ad-952a50a4a3ff'
