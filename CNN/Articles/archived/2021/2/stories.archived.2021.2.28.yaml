  'smc-boats-donation-sariaya-fishermen':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-28T15:18:18.446+08:00
    'imagesource': 'jcr:2ae3a3cc-07f2-4661-9fa6-241ff2ea16cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4709a738-231f-47ac-b3d0-d423bdcb999a'
    'lead': 'Dozens of fishermen are seen to benefit from a donation of boats by San
      Miguel Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T15:20:36.069+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:39:37.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:52.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Quezon', 'Sariaya', 'Ramon-Ang',
      'Ramon-S-Ang']
    'template': '1'
    'title': 'SMC donation of boats to benefit Sariaya fishermen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff6f88-c9d6-40bc-8390-4025a1fe05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — Dozens
        of fishermen are seen to benefit from a donation of boats by San Miguel Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a42d30-0acd-454c-a111-65876f43d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a statement that 36 fishing boats will help
        around 69 fishermen who have been relocated to a new sustainable, disaster-resilient
        community in Siriaya, Quezon. These fishermen used to live in at-risk areas
        that will form part of SMC''s planned ₱352 million agro-industrial complex
        investment in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdc4ed-d9ff-415a-b352-844bbff2c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to helping our fishermen families in Sariaya build
        better lives for themselves by giving them their own homes, providing continuous
        skills training, resources, and building for them facilities that will enhance
        their livelihood. We consider them partners in bringing economic growth, jobs,
        and development to Sariaya and the whole of Quezon province," said SMC President
        and Chief Operating Officer Ramon S. Ang in an announcement on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f1ea5-c606-4876-970c-5a0a63bd9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation is made up of 33 large fishing boats, to be co-owned
        by two fishermen, and three small ones for single owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957590a-d442-4648-80dd-8033cde473fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the recipients of the boats are long-time fishermen who
        have been unable to buy their own vessels or had to sell them because of poverty
        or lack of resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ee312-dec3-417c-9cfb-d39f7ad743e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, SMC built the multi-purpose Fishermen''s Dock on a 3.5-hectare
        property, which can secure more than 100 boats, particularly during typhoon
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723ba7e-e38b-469e-b599-46ee158163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:20:36.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fishing is still one of the main sources of livelihood for many
        residents in our housing community. That is why we built them their own Fishermen''s
        Dock last year and initiated the boat donation program, to help fulfill their
        dream of finally owning boats. This will enable them to earn more and bring
        their daily catch to their families and fulfill the food requirements of the
        housing community and surrounding areas in Sariaya," Ang said.</p>'
