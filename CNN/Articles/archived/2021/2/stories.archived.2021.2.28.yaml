      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I do not buy the argument that since they
        are donated, we do not need any positive recommendation from the HTAC. Because
        whether those were donated or bought, we still need to protect our fellow
        Filipinos. What does it take to simply get a positive recommendation?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744f909-dd66-4636-8bcd-0a879afe954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.437+08:00
