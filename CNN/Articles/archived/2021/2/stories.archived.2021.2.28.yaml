      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b1218-c60b-4c19-980e-56dfbeff9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice shelf flows toward the sea at a rate of about 2 kilometers
        per year and icebergs break off at irregular intervals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f1b4a-20f9-46bb-bad4-15eb5211ecae'
      'mgnl:activationStatus': true
