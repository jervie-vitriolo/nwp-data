      'text': '<p>NBI will soon start authenticating documents and statements from
        the two sides.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1a5fb-440b-45e2-af85-43721eabb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.450+08:00
