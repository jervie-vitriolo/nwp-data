      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179bcca-2b5b-4f83-8c21-bafdfc9b8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:20:12.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67b464-0c85-4fb1-a473-ae6fbdc3c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:20:12.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        government received on Sunday the first shipment of vaccines against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174c47e-fea0-4303-9ad6-b8fd8689f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:20:12.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines, from Chinese drugmaker Sinovac Biotech, arrived at
        the Villamor Air Base around 4:10 p.m. and will later be delivered to COVID-19
        referral hospitals in Metro Manila for the vaccine rollout on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3172b7-1225-4670-8b60-41202998107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered during the turnover ceremony, President Rodrigo
        Duterte said the arrival of the vaccines gives hope that the pandemic would
        soon be over in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f91ea-6d8a-4288-9cd4-13aeabad6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said it before and I will say it again, COVID-19 vaccines would
        be treated as a global public good and made available to all, rich and poor
        alike. No nation, no people should be left to suffer the ravages of this pandemic
        for whatever reason," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa765a-2823-47d3-83c1-31e70655adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted that among all countries who received the Sinovac
        vaccines, only the Philippines had theirs delivered by a Chinese government
        plane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395eb32-6333-4208-b903-e6bb018d25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung iba, kinukuha doon sa</em> China. <em>Dito, hinatid sa
        atin,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6632bc-429a-4af2-b1c7-1924d0c0dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others had to go get them from China. Ours were delivered.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6ebe3-ed7e-401b-ad89-a7876101b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech, Chinese Ambassador Huang Xilian said he hoped
        the vaccines would help the country kick off the mass inoculation campaign
        "to curb the pandemic and allow Filipinos to return to normal life at the
        earliest."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b14799-06be-4d16-9ede-e20f8bc88a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Marikina Mayor Marcy Teodoro
        said they were ready to receive the vaccine as they arrive to be stored in
        a facility in the city prior to rollout on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df147ef1-50df-4a64-a335-09b2a3a4b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a DOH storage facility. It''s all systems go here. In fact,
        upon delivery of the vaccines, it will already be inventoried, and after the
        inventory, the deployment will be done in order to start the rollout effectively
        tomorrow morning," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d1f77-91af-428c-b1c3-b03f3e8b23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:20:12.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 525,600 AstraZeneca vaccines were expected to arrive.
        However, <a href="https://cnnphilippines.com/news/2021/2/28/Arrival-AstraZeneca-postponed-.html"
        target="_blank">Health Secretary Francisco Duque said the arrival would be
        delayed</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e23b2-6462-4f44-9bf1-7f5918154d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T16:20:12.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron lang kasi balita...na hindi matutuloy dahil nga ang sabi
        ng</em> WHO <em>nagkakaproblema sila sa</em> supply. So, <em>maantala daw
        ng isang linggo,"</em> he said in an interview after the turnover ceremony
        at Villamor Airbase.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01368fab-a467-4aa3-8602-d2fa63cc37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is news...that it will not push through because
        the WHO (World Health Organization) said they were having trouble with supply.
        So, it will be delayed by a week.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180868d3-774b-493e-b3e9-1766f3873c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T19:11:33.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 576,352 COVID-19 cases in the country, according
        to the Department of Health.</p>'
  'bir-tobacco-tax-collections-february-2021':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T16:24:27.618+08:00
    'imagesource': 'jcr:9038d94f-9dd1-4a44-a072-09948a80f4b0'
