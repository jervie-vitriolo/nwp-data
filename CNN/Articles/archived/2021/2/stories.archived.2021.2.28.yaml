      'Sinovac']
    'template': '1'
    'title': 'No preferred brand, but vaccine efficacy is key — nurses'' group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096527b3-e809-4cfc-8b9f-be949521542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        president of a nurses'' group said they are not after a particular brand of
        COVID-19 vaccine but want one that is of "good quality."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d1080-7f3e-4036-ae7f-c672c047ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre...</em>safety is the highest priority <em>na gusto
        namin</em> for our nurses. After hearing <em>yung</em> comments before...<em>na</em>
        Sinovac will not be safe for healthworkers, and here it is now <em>na ito
        ang</em> available...we have fears. Though, <em>yung</em> vaccination <em>naman</em>
        is a choice for our healthworkers. <em>Pero siyempre</em> if we want to be
        vaccinated, <em>gusto namin</em> with good quality <em>sana,"</em> Melbert
        Reyes, president of the Philippine Nurses Association told CNN Philippines
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50035e67-f965-4ec9-a06a-908ebc494b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course...safety is the highest priority we want
        for our nurses. After hearing comments before that Sinovac will not be safe
        for healthworkers, and here it is now the only one available...we have fears.
        Though, vaccination is a choice for healthworkers. But if we want to be vaccinated,
        we want it to be good quality.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394503d4-b3a7-42f1-aedf-904d87ce8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes''s comment came just as <a href="https://cnnphilippines.com/news/2021/2/28/sinovac-vaccine-arrival.html"
        target="_blank">600,000 doses</a> of the Sinovac vaccine arrived at the Villamor
        Air Base.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29574e6d-d125-43bb-a587-bbec31d1b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes added they were open to the idea of being inoculated with
        Sinovac, if the government could assure them of its efficacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f321a6-dd29-4123-931f-36026ec58f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time element really matters, we have been on pause...with this
        COVID-19 virus so, <em>naniniwala ako na talagang kailangan ang bakuna, lalo
        na sa mga</em> healthworkers. If the government guarantees <em>na</em> Sinovac
        is safe, I think we will welcome yung vaccine, especially those <em>na hindi
        naman nagtatrabaho sa</em> COVID ward <em>yung</em> less vulnerable <em>na</em>
        healthworker <em>kasi depende yan sa</em> exposure," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dab635-b67c-402f-8b3d-c6edc4b87e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The time element really matters, we have been on pause...with
        this COVID-19 virus so, I believe the vaccine is necessary, especially among
        healthworkers. If the government guarantees that Sinovac is safe, I think
        we will welcome the vaccine, especially those who do not work in the COVID
        ward the less vulnerable healthworkers because it all depends on the exposure.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a57eb-6c47-4234-bc5b-c2525980e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are more exposed to COVID-19, should be given one with
        higher efficacy, said Reyes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ed7bd-7977-4395-ac16-30d6534fcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the level of acceptance of Sinovac is among nurses,
        Reyes said he thinks it is "very low."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7265-d7b4-4b85-b72a-37064a277900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T20:42:31.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:39:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
