      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTAC, which is composed of health experts, evaluates COVID-19
        vaccines approved by the Food and Drug Administration and craft recommendations
        to the Department of Health as to which vaccines should be procured for the
        people.</p>'
