    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA']
    'template': '1'
    'title': 'Johnson & Johnson''s Covid-19 vaccine gets emergency use authorization
      from US FDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8377ca9-0b49-4654-8592-289d376b4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        authorized Johnson &amp; Johnson''s Covid-19 vaccine Saturday. It is the first
        single dose Covid-19 vaccine available in the US, and is one that "checks
        nearly all the boxes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94235ea2-bdc9-44ec-a674-84373d26c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a2674-ef63-41fd-8fe1-2e1b6605d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 28.5 million confirmed Covid-19 cases and over 511,000
        reported deaths in the US since the start of the pandemic, and while the demand
        for vaccine still far exceeds supply, these vaccines can''t come soon enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e85eb5-ad8e-4d68-a2e9-db56f97ef936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26045f6d-21bd-4892-a51f-9c5aa9900d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A third safe and effective vaccine is very welcome news," Andy
        Slavitt, the White House''s senior for Covid Response, tweeted on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a7b25-18a1-4019-a289-bffb34b61e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf5364-3fdb-494a-937a-5e51afd5635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, made by Janssen, J&amp;J''s vaccine arm, is safe and
        effective, and it''s considered flexible. It''s a single dose, and it doesn''t
        require special storage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50385e10-86e8-457f-85c7-d4f56ed96419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d73524-7506-4b2c-b6c9-d7936d170d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is authorized for people ages 18 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d5d79-d3be-4fc1-ac08-6ec30b0f7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108bde1-fb74-44ca-b0e2-7af98389c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a vaccine that can be quickly mass produced," Dr. Greg
        Poland, head of the Mayo Clinic''s Vaccine Research Group, said Friday. "We''d
        want to see a reasonable duration of efficacy and protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5fe46-f210-4c32-93f3-fa27458527a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac08436-12e9-4e93-93fd-147703ed3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Janssen vaccine candidate checks nearly all the boxes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0f4c7-5ca0-463f-826b-dfaa721aa897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871c784-2a17-4f9c-9bf1-541180f22ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was tested in more than 44,000 people in the US, South
        Africa and Latin America. Globally, it was 66.1% effective against moderate
        to severe/critical Covid-19 at least four weeks after vaccination, according
        to an FDA analysis. In the US, it is considered 72% effective, and offered
        86% protection against severe forms of the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcb323-250a-4f93-85ed-9508dfcef4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a82558-2b5b-451f-8034-5786d82b55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One dose will keep you out of the hospital, keep you out of the
        intensive care unit, and keep you out of the morgue," Dr. Paul Offit, a vaccine
        adviser to the FDA, told CNN''s Wolf Blitzer on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9277b-d406-4aa7-a651-689995d86416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa30063-5e1c-4417-9c12-ddc5573978f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine comes with few side effects, most of which are mild,
        including pain at the injection site, headache, fatigue and muscle pain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869be0d-41d3-4311-9d75-59ab707c2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24f8a4-ca8c-4a19-9746-7c9bf04434d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, non-fatal serious adverse events were infrequent, according
        to the FDA''s analysis, and there were no reported cases of anaphylaxis following
        vaccination in the trial. There have been a small number of severe allergic
        reactions with the Moderna and Pfizer/BioNTech vaccines. For example, in the
        first week of the Pfizer vaccine rollout, there were only 29 cases out of
        1.9 million doses administered, according to the US Centers for Disease Control
        and Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e905b4-5441-4aef-baf7-81b57429f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce6eed-a6ed-473d-8b3a-a27d2100cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed, but the FDA analysis also hinted that the
        J&amp;J vaccine may help prevent asymptomatic infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7b621-9709-425f-bae3-b220a824c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90bc0a-4187-4128-93c8-345e8f96f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January study from the CDC showed that most coronavirus cases
        are spread by people without symptoms. If a vaccine prevented asymptomatic
        infection, it might help reduce opportunities to transmit the disease -- not
        just keep the vaccinated from getting sick.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8808ff9-d2d1-42a7-8603-4b2b7e986602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3dd03-1451-4e85-9a53-84ebd259246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much positive data, an independent group of advisers voted
        unanimously on Friday to recommend the emergency use authorization of the
        J&amp;J vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20845007-221f-4eb2-8cee-7481ecbeed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de00bc6-006f-44ad-b014-93c61f28840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a relatively easy call. It clearly gets way over
        the bar, and it''s nice to have a single-dose vaccine," Dr. Eric Rubin, a
        member of the committee who is also the editor in chief of The New England
        Journal of Medicine and a professor at the Harvard T.H. Chan School of Public
        Health, said after the vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58a281-7678-4996-984b-270b7c81be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a176d-9a24-4184-8c8e-3ae4089433ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some concern that because the public has heard that the
        shot is only 72% protective in the US, and the Pfizer and Moderna Covid-19
        vaccines are about 95% protective, some will think this is a "second class"
        vaccine, but the experts say those numbers are highly misleading.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817e302-aa43-4809-8cc7-2c9f9f69cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7000316-cf9e-4cc3-85ce-0bb0c0a0e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to make an apples-to-apples comparison between
        vaccines authorized based on data collected before new variants are believed
        to have been in widespread circulation," said Sarah Christopher, the policy
        advocacy director at the National Women''s Health Network. Christopher spoke
        during the public comment section of the FDA''s advisory meeting on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd40c9-d05a-4317-a657-710dcb56b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5930ad-01ff-4047-a745-5ac2b967b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer and Moderna Covid-19 vaccines were tested earlier in
        the pandemic when there were fewer known variants. FDA research found that
        the majority of the cases that happened during the South African part of the
        J&amp;J trial came from a newer and possibly more contagious variant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299cf0c6-d226-4030-9c41-1756dc8b0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29163b23-3db0-4748-83a8-054f85c275dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say people should take whatever shot is first
        available to them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b3cf1-e0d2-4341-9592-646f9443ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93a79c-bdc4-4071-ab0b-a694807c3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had a J&amp;J vaccine available today and a Moderna vaccine
        available tomorrow, I would be happy to take the J&amp;J today. I don''t feel
        like I would need to wait. They are all terrific vaccines for the things that
        we care about," Dr. Ashish Jha, dean of the Brown University School of Public
        Health, told a House Ways and Means Health Subcommittee hearing Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910c34b-1840-44ab-8463-a2de98e55527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2129ba7-aafb-4454-b087-0cace69d0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said variants may fuel a surge of cases in the spring
        in the US, and say that''s one reason why it''s important to get as many people
        vaccinated as quickly as possible.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2644cad-df1d-496a-b768-0b8e6c9f0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47a6d5-2daf-48a7-ad86-46f238849694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be seeing how much of an impact the variants have and how
        best these vaccines can address them, whether it will be booster doses, or
        other vaccines," said Dr. Aditya Gaur, a co-lead investigator on the J&amp;J
        trial at St. Jude in Memphis. "But I think one could not have asked for better
        from this first round of vaccine development from a standpoint of how quickly
        it has happened and how quickly it has started to roll out around the world."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85e7a1-1a6a-43a5-a71b-0925aff748f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cede44-ea6c-46fd-9642-e3987da7b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the CDC''s Advisory Committee on Immunization Practices,
        known as ACIP, will meet to set the guidelines for who should get the vaccine.
        Their vote is scheduled for 3 p.m. ET.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfe7ee-6d15-4612-b85d-b14471d6f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72815353-209c-4840-97d8-db546a815726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the much needed vaccine could start rolling out to vaccine
        centers around the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa23c4cf-8d21-4c89-98e6-6f9aeaf3b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38233a-91a2-4aea-bea9-481ffd33abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the initial supply is limited -- the company says it only
        has about 4 million doses of its vaccine ready to ship "immediately" -- it
        should have 20 million ready by the end of March.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38e589-4402-403e-be8e-9d812da39384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48233671-40b6-451b-95f6-bb1fdd9b1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advancement of the Johnson &amp; Johnson coronavirus vaccine
        is "really good news for the world," Dr. Francis Collins, director of the
        National Institutes of Health, told CNN''s Wolf Blitzer on Friday. Even with
        cases in the US declining recently, the pandemic is far from over. "The best
        way to get done is with this vaccine being added to the others."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff631b6-8274-4014-b059-c9bff4d32ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T07:43:44.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/27/health/johnson-johnson-covid-19-vaccine-fda-eua/index.html"
        href="https://edition.cnn.com/2021/02/27/health/johnson-johnson-covid-19-vaccine-fda-eua/index.html">Johnson
        &amp; Johnson''s Covid-19 vaccine gets emergency use authorization from FDA</a>''</em></p>'
  'brexit-london-financial-services':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-28T11:02:25.324+08:00
    'imagesource': 'jcr:2f6c4ca5-8a46-4636-b65b-bc3ae58b45e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b477ac-0a6c-49df-b29d-cea73c2135ea'
    'lead': 'London has been the unrivaled king of European finance for more than
      three decades. Brexit is starting to change that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T11:05:37.164+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:40:02.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:44.623+08:00
