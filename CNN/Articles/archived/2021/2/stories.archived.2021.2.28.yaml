      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by National Bureau of Investigation Deputy Director
        Ferdinand Lavin on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01862a0a-9467-4467-aa10-426e936114aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.449+08:00
