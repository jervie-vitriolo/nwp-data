  'duterte-awaiting-another-china-covid-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-28T21:51:13.554+08:00
    'imagesource': 'jcr:7a181f8c-f630-4581-9878-79464e6e55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285db355-3221-4489-a25a-a8b7c888855f'
    'lead': 'The Philippines received its first COVID-19 vaccine shipment from China
      on Sunday, but President Rodrigo Duterte said he is waiting to be inoculated
      with a different brand — also a Chinese one — as per his doctor’s advice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T21:52:25.854+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:27.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:56.095+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte waiting for another China-made COVID-19 vaccine as advised by
      doctor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee281c-87c2-482e-8222-75cafbe84bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        Philippines received its first COVID-19 vaccine shipment from China on Sunday,
        but President Rodrigo Duterte said he is waiting to be inoculated with a different
        brand — also a Chinese one — as per his doctor’s advice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172ad71-7fba-4ea9-914a-da44d7d0b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaming mga 70 [years old], we have to be careful. Ako naman, may
        doctor akong sarili. She thinks that another brand, I would not mention it...
        ''Yun nalang ang hinihintay nya and hinihintay ko,” the President, who is
        turning 76 next month, said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710e13b-29bc-4d60-8a6d-6276ff687f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For 70-year-olds like us, we have to be careful. I
        have a doctor who thinks I should be injected with another brand, but I won’t
        mention the name. That’s what she and I are waiting for.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bfe9b-3239-4df2-beb1-4f284f13c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing came after the arrival of 600,000 doses of Sinovac’s
        CoronaVac, which were donated by the Chinese government. Earlier, the Food
        and Drug Administration said Sinovac is <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">not
        the most&nbsp;ideal</a>&nbsp;for senior citizens, as well as healthcare workers
        constantly exposed to the virus, due to its lower efficacy rate of 50.4%.
        But Health spokesperson Maria Rosario Vergeire later said that while clinical
        trials show lower efficacy in preventing mild symptoms, CoronaVac is still
        100% effective against moderate and severe symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129ffc1-6624-4c26-8084-4e8ad3d3710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the matter of getting the vaccine, it is to my advantage...
        No doubt about it," Duterte added. "As to what brand, ‘yan ang problema [that''s
        the problem], because it is left to the sound discretion of my doctor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04783870-3132-4069-ae14-d080eccdcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his doctor is eyeing another "Chinese brand."
        While it is not clear if this is Sinopharm, he earlier expressed preference
        for the particular pharmaceutical firm. Sinopharm vaccine has also been <a
        href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">administered
        to his security detail</a> and <a href="https://cnnphilippines.com/news/2021/2/24/Tulfo-Sinopharm-vaccines-govt-officials.html">allegedly
        to other high-ranking government officials</a> despite the absence of regulatory
        approval in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221e1da-82cb-4a32-bda2-6563af9cc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/22/Duterte-Sinovac-Sinopharm-vaccines.html"><strong>READ:
        Duterte not among first to receive Sinovac, prefers Sinopharm vaccine — Malacañang</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74eb42-1f01-495e-a831-ae06e88ff142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinovac ''guaranteed safe and effective’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b4ec2-4637-4a48-bff1-db7c923d7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not planning to receive it himself, Duterte has guaranteed
        the safety and effectiveness of Sinovac vaccines. His reassurance comes in
        the heels of hesitancy, especially among healthcare workers who are first
        in line in the national immunization program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c5322-0477-4930-ac08-69cbc127d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To my fellow Filipinos, please set your fears aside. These vaccines
        are backed by science and deliberated by Filipino experts,” he said in a speech
        during the turnover ceremony. However, he also later on said he will not force
        those who are not comfortable to be inoculated with them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f10546-09ec-482a-8198-f30ddcb9363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President defended last month the government’s preference for
        vaccines produced in China, saying that they are as good as those made by
        American and European pharmaceutical companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1b7f5-6a15-4354-b5db-50948636aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque advised the public
        to take whatever COVID-19 vaccine is available as soon as possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2569a7-6c24-4d58-893e-1644980badd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uulitin ko lang po ang mga sinabi ng mga experts. Ang pinakamagaling
        na bakuna ay ang nariyan na at maaari nang gamitin,” said Roque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e4683-a2df-4379-8347-bda9724169e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will just reiterate what the experts have said.
        The best vaccine you can get is the one that is already available and ready
        for use.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c52e50-76d0-4c44-88bf-fd8c9e04c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the donation, Roque said the country has purchased 25 million
        more doses of COVID-19 vaccines from Sinovac.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de934945-5e77-4fd4-9e6c-68c8e266ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T21:52:25.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is aiming to inoculate 50 to 70 million
        Filipinos within the year. Some 525,600 doses of the British-made AstraZeneca
        vaccine are supposed to arrive in the Philippines on Monday, but officials
        said the delivery <a href="http://cnnphilippines.com/news/2021/2/28/Arrival-AstraZeneca-postponed-.html">had
        been postponed</a> due to supply shortage.</p>'
