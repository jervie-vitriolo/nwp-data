      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest illustration of a conservative base that remains fiercely
        loyal to Trump came from Missouri Sen. Josh Hawley, who had objected to certifying
        Electoral College votes from key swing states, effectively attempting to disenfranchise
        those states'' voters and overturn the results of the 2020 election. He bragged
        about his efforts at CPAC, claiming he was standing up for "election integrity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ab264-4297-47fe-a439-6a5a264fa85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891ab47-f6da-4cf1-b337-112fab0646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Hawley has faced backlash over his efforts on January
        6, the day a pro-Trump mob emboldened by the former President''s speech stormed
        the Capitol. But in Orlando, he was treated as a hero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f1847-2a49-4423-85da-300cddf67437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c83c8-2651-4516-aaf5-0d9539ca0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going anywhere. I''m staying right here. I''m gonna stand
        up for you," Hawley said, to the loudest cheers of the day Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e096a-3d98-4dcd-9558-c64fe76884a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd52db1-d833-4be7-bcca-6845f40758df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed to the backlash he''s faced, which included a publisher
        canceling plans to publish a forthcoming book that has since been picked up
        by another publisher, as an example of liberal cancel culture. "I thought
        it was an important stand to take, and for that the left has come after me.
        They tried to silence me. They canceled a book," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136db2b-3fef-4746-bfb0-d4ffdf2bed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f6e63-dff3-422e-b154-2a2ae4ea1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year''s CPAC, Republicans who have broken with Trump --
        such as Utah Sen. Mitt Romney and Nebraska Sen. Ben Sasse -- and those on
        ambiguous terms with the former President -- including former Vice President
        Mike Pence, who rejected Trump''s pressure to try to overturn the election
        results, and former United Nations ambassador Nikki Haley, who has offered
        tempered criticism -- were not on hand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4c344-fd43-4807-ac7e-8b204f12527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da1e5d-15ae-47dd-8c24-9e441e285aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also largely ignored: President Joe Biden, who was mentioned roughly
        as often as toy-maker Hasbro''s decision to drop the "Mr." in front of the
        name of its famous "Potato Head," favoring the gender-neutral name. None of
        the major speakers attempted to make a detailed case against Biden''s $1.9
        trillion plan to combat the coronavirus pandemic and stimulate the economy
        that passed the House early Saturday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e93f6b-078f-4cd9-a6d5-1c7b812f46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723c027-454a-4c11-ac84-15633bfd1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo faced just as much criticism over his
        handling of the pandemic as Biden faced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c266602-d670-40c3-a3d3-367b1a15907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1a731-ec3c-4a6d-bd94-0b6df50216b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Florida is like an amazing woman. Adventurous, beautiful, mostly
        sunny, sometimes a little crazy, and always here to encourage and support
        success," Florida Rep. Matt Gaetz said. "By contrast, New York is like a bad
        ex-husband -- mean, won''t let you go out to dinner; you''re less safe, financially
        spiraling downward, and they may kill your grandparents."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e28d0-5727-43cc-9581-01dce6292d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47076944-a38c-4f11-9788-bcb099c409a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Breakout star?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d2fb5-ce29-4b1b-a17e-bfab442a67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout star of CPAC''s first days might have been South Dakota
        Gov. Kristi Noem, who was among the only speakers to articulate a vision of
        conservatism that -- while consistent with Trump -- sought to more broadly
        define the party''s principles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b4cd2-3135-48c7-8b51-4a258531e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c39f1-8bd8-4f81-a8bd-d3d83474bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must more closely articulate to the American people that we
        are the only ones who respect them as human beings," Noem said. "That we are
        the only ones who believe the American people have God-given rights. We are
        not here to tell you how to live your life, how to treat you like a child
        or criminal because you go to church or you defend yourself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b56c73-4001-4969-a8c5-7fe363056fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7da96f-92a9-4409-a20e-0300cb2389d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem decried what she said is an "organized, coordinated campaign
        to remove and eliminate all references to our nation''s founding and many
        other parts of our history" -- seizing on Trump''s complaints about progressives
        who have attempted to remove some honors given to slave-owning founding fathers
        and Confederate leaders from the public square.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098063e-e1bf-40b5-a8b7-c65d7e34db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da5b54-b6fb-4c26-a8b1-a5fd47f9675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our founders had their flaws, certainly. But to use those flaws
        to condemn their ideals and the greatest Constitution the world has ever seen
        is both unjust and it''s self-defeating," the Republican governor and former
        congresswoman said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f4b79-3357-44fd-953e-a0d88d67a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b748f8-d152-42d5-8cc1-5cb852fc0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noem also touted her state''s lax policies to combat the coronavirus
        pandemic and took aim at Dr. Anthony Fauci, the government''s leading infectious
        disease expert, whom she claimed overshot the number of hospitalized people
        South Dakota would face at the height of the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e12f9-2e4d-484d-be25-d96a6c050145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b59cd-58e1-4492-9026-44fe472e8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if you agree with me, but Dr. Fauci is wrong a lot,"
        Noem said to loud cheers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa73ae-1491-47cd-8ab7-67194385eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b1aa9-ace2-488b-88c5-b81280ec5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a story about her late father''s pickup truck -- and the life
        lessons she discovered he had left behind in the truck''s cab -- brought tears
        to the eyes of several attendees.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d8b7a-0e61-4a85-bf63-de7121ee7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94852d-b973-49f7-bdac-ca7b1fb2a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was getting teary-eyed," Kensy Pelo, an attendee from outside
        Portland, Oregon, told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57b223-adad-479b-b265-ea0ac26fb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f433d15-e8d2-41e6-a4a0-e3f12cd71430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first speaker to attack Biden at length was Kimberly Guilfoyle,
        the girlfriend of Trump''s son Donald Trump. Jr., well after most 2024 prospects
        had spoken Friday. And while Trump Jr. used his speech to criticize Biden,
        he also took aim at Trump''s rivals within the Republican Party. He hammered
        Wyoming Rep. Liz Cheney, the No. 3 House Republican who voted to impeach Trump
        after the January 6 insurrection, in personal terms with a reference to Cheney''s
        father, former Vice President Dick Cheney, shooting a friend in the face in
        a 2006 hunting accident.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df940b9c-349a-421c-8c8e-7f22a721d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cd49d-9d59-41c9-8f87-c302a062c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liz Cheney and her politics are only slightly less popular than
        her father at a quail hunt," Trump Jr. said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d863f55-b13c-4e28-ba8d-7b59112eb20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bc805-a163-4564-bae3-df9af0813bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reiterating Trump''s rhetoric</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89c508-e627-41b6-8579-ae232737df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the extent policy was discussed, it often focused on Trump''s
        priorities: Combatting the rise and reach of "big tech," enacting hard-line
        immigration policies and talking tough on China.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc0479-3f02-4c9f-b3d9-ebee362602f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2f58d-9140-4b5b-bc66-c055413b3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Sen. Tom Cotton vocalized conservatives'' hard line on
        immigration, baselessly trying to stir up fear about Democrats giving voting
        rights to undocumented immigrants "in time for what they hope will be Kamala
        Harris'' reelection campaign."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6a58a-a0e5-43f9-8d36-56bfd86f16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f117269f-650f-47ef-8da4-857f1f85de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis, whose popularity among Republicans has
        soared amid his rejection of strict measures to combat the pandemic, bragged
        that Florida had not made changes to how it held the 2020 election to make
        it easier for people concerned about their health to vote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd375741-af64-4893-9e0d-c29b98d39719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d78079-d8b9-40d9-b6da-c7fe78737e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rejected pressure to make hasty and ill-conceived changes to
        our election administration like mass mailing of unsolicited ballots. And
        the result? On election night, by midnight, the state of Florida had counted,
        tabulated and put out 11 million votes," DeSantis said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba693e-c4d9-4193-8e5f-afa7ea4128ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d8205-f5c0-44e4-ad04-30a0c409d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers mocked mask-wearing, even as attendees were reminded that
        the hotel hosting CPAC required them. Cruz said he had two masks in his pocket,
        but lambasted the notion that wearing masks has become a cultural matter pushed
        by Democrats.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d57c54-44c8-4932-95fc-de916b10dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ad440-25b7-4809-930a-90cbaf14ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much virtue do you want to signal? This is just dumb," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98d390-5868-4646-802c-056052fb599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c818a-e559-4746-abea-54efc2793d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also reveled in the criticism they''ve faced since January
        6 -- connecting with a palpable sense of grievance within the audience that
        Trump himself has often played to.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309b2fe-8c60-4627-8ee5-b00ced793541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4d5fa-e718-4f5e-99c0-b165c9f69dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few months we''ve been called clowns, and deplorables,
        and ignorant rednecks, we''ve been called the evil resistance. The New York
        Times thinks I''m the worst secretary of state of all time," said Mike Pompeo,
        Trump''s secretary of state, referencing commentary from the newspaper''s
        opinion section.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea6f89-8fcb-419e-897e-4de5fe7f5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed32e2d-30d6-4072-a365-f88d64e08ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Florida Sen. Rick Scott, who chairs the Senate GOP''s
        campaign arm for the 2022 midterm elections and has been a staunch Trump ally,
        made clear that he''s not willing to wade into primary fights between those
        in the party who have criticized the former President and his allies.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9824f-64bf-4a31-be9a-05677fb01f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537a9d3-6dc6-42ee-ad4f-f2381402cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to mediate anything. Instead, I''m going to fight
        for our conservative values," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c13a4-5215-44c6-b1a2-eb82884ce520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426af59a-4a16-43d7-a2fd-92ce2934d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, like Hawley, also hammered tech companies, characterizing
        Twitter''s decision to ban Trump as ominous for all conservatives -- even
        though Trump was banned for tweets that glorified and incited violence, not
        for expressing political views.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02b699-6296-42f9-a40c-5c236de142b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabcfc1-1350-4ee8-a9c6-c2156beec0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can silence a former President," he said, "what makes you
        think you''re not next?"</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ced737-9b5d-4fbe-91fe-ca13886a1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/27/politics/cpac-2021-speeches-saturday-2024-republicans/index.html"><em>
        "2024 Republican prospects seek their own breakout moments at Trump-dominated
        CPAC"&nbsp;</em></a></p>'
