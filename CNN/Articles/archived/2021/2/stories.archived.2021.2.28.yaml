      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said plans for the implementation of the rollout is still being
        finalized for these workers, while the remaining 88% will still be prioritized
        for another brand of vaccine that arrives. A ceremonial vaccination will be
        held at the PGH on Monday.</p>'
