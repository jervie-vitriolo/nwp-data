      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change in the ice at Halley is a natural process and there is no
        connection to the calving events seen on Larsen C Ice Shelf, and no evidence
        that climate change has played a significant role," according to the BAS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac2a2e-03cd-446f-a77d-b1fa4e8c7974'
