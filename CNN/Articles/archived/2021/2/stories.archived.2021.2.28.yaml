    'template': '1'
    'title': '2024 Republican prospects seek their own breakout moments at Trump-dominated
      CPAC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85e69a-d498-4f3c-8907-83b5304ecb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A slew of ambitious Republicans eyeing
        bids for the party''s 2024 nomination used the two days ahead of former President
        Donald Trump''s appearance at this year''s Conservative Political Action Conference
        to begin staking their own claims as the eventual leaders of the movement
        built around the former President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9f761-7e3b-413c-9fb1-658e8c0c49bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ae8b8-e28c-4ca8-b76b-26630b92c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it will take years for the 2024 race to fully take shape,
        this year''s CPAC in Orlando, Florida, offered a window into a GOP primary
        dominated by a new Republican Party built around the grievances that animated
        Trump''s campaigns and his presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604bc2d-370e-4bcc-b476-d5ff8862fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b2f3a-6baa-41d9-87df-b4350696077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers embraced Trump''s lies about the 2020 election being rigged.
        Organizers built this year''s event in Trump''s adopted home state around
        the theme of liberal "cancel culture" in the wake of Trump being banned from
        social media platforms. The crowd booed reminders to wear masks, much like
        Trump eschewed his own health experts'' recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c7f5d-2880-4564-85c2-3413ce0051c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d5971-7fa6-41a0-aa74-a3e3ede903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you right now, Donald J. Trump ain''t going anywhere,"
        Texas Sen. Ted Cruz said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a675eda-23b5-4736-8740-dd4744f330d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee9878-1a08-4b37-9769-40cf0a88c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And CPAC attendees seemed to agree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44979b61-cbd6-4ba4-8f6a-cc6239c50bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e775df4-3a8d-479f-bc8a-5ae26d941f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing he can say that can make me change my mind about
        him," Bob Paxton of Ocala, Florida, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813adc6-b689-4efa-821e-68830f688c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c5992-249e-47f6-a393-420af9d28094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red "Make America Great Again" hats and pro-Trump paraphernalia
        have been ubiquitous, and every CPAC attendee who spoke to CNN said they would
        support Trump if he decides to run in three years. The unofficial, organized
        efforts to generate buzz for GOP presidential candidates that were a hallmark
        of CPACs during the Obama years were nowhere to be found this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448bea8-77a1-4d50-8bdc-6f895af0c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67203f67-6ea5-4707-a4ed-062d837b36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend in Orlando demonstrated that Trump is poised to be at
        the center of Republicans'' 2024 nominating contest, whether he decides to
        run again as the clear favorite or instead chooses to play a kingmaker role,
        setting the terms of the race and determining which candidates are persona
        non grata in a GOP built in his image.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf31f4-0581-4cf1-9909-2952801fdf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3858fc-5438-4cfb-923d-b8724c7aeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump loyalists only</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f4e2c-1578-4326-a306-689649c12338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T15:12:25.699+08:00
