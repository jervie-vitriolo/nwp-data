    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c523cd2-5b49-452b-942d-abc128621ccd'
    'lead': 'The president of a nurses'' group said they are not after a particular
      brand of COVID-19 vaccine but want one that is of "good quality."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T20:42:31.217+08:00
