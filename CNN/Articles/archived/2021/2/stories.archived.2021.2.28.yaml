      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the most challenging part of the investigation is the
        level of cooperation from both agencies which Lavin said are in a state of
        mourning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957079c0-dcf4-4f3e-8e55-7b6b7993d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T14:28:47.450+08:00
