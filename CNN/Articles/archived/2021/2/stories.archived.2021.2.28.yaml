      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier granted emergency use authorization for CoronaVac
        but noted that it is not recommended for medical workers exposed to COVID-19
        patients because it has a low efficacy rate of 50.4% for this group.</p>'
