      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b0152-75b4-42e5-b251-2323e8a0cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment of 600,000 vials of CoronaVac is expected to arrive in
        the country late on Sunday with President Rodrigo Duterte planning to lead
        a welcoming ceremony. The vaccine will be first administered to health workers
        in COVID-19 referral hospitals.</p>'
  'myanmar-un-ambassador-fired':
    'author': 'Helen Regan and Reuters, CNN'
    'caption': 'Myanmar''s UN Ambassador Kyaw Moe Tun speaks inside the General Assembly
      on February 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T13:36:43.037+08:00
    'imagesource': 'jcr:5b98e945-0970-4984-b14b-2a67fde8614f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48c40ec-6720-4f83-9beb-bdcea2383583'
    'lead': 'Myanmar police shot dead one protester on Sunday and wounded several
      others as they moved to end weeks of demonstrations against the military coup,
      according to a local politician and news reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T13:22:49.832+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:39:53.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:47.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar police shoot protester dead, and wound others, as they open
      fire on demonstrations'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea0c59-7789-4f6b-bfb1-5035a7432f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Myanmar police shot dead one protester
        on Sunday and wounded several others as they moved to end weeks of demonstrations
        against the military coup, according to a local politician and news reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b1a5c-c67d-4397-b581-feb3c15d1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police opened fire in the southern town of Dawei, local politician
        Kyaw Min Htike said. The Dawei Watch media outlet reported that one person
        was killed and more than a dozen were wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814012f-f1bd-4ecb-bc46-17c7aed6bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and the spokesman for the ruling military council did not
        respond to phone calls seeking comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6566d0e-279e-4e18-bdf2-f8e3b3d153c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to social media also captured escalating confrontations
        between protesters and security forces in the cities of Yangon and Mandalay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc22993-302b-4fca-af50-a7efe4831f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video from the Hledan district of Yangon, shots could be
        heard. Local media reported that at least five people were injured in those
        clashes. At least five students were arrested at protests elsewhere in downtown
        Yangon Sunday. ​Shots could also be heard in a live stream posted on social
        media by local media from Yangon''s Tamwe township, in which crowds of protesters
        could be seen fleeing from police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff586f-e3ba-47f8-bea1-d41a77b65f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military intensified its crackdown on anti-coup protesters over
        the weekend, with hundreds of people reportedly detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61156d01-aa4e-49b2-b462-168db5ee3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes come a day after the ruling military junta fired the
        country''s United Nations ambassador for making an <a href="https://www.cnn.com/2021/02/26/asia/myanmar-military-coup-ambassador-un-intl/index.html">impassioned
        plea</a> at the UN General Assembly for international action to help <a href="https://www.cnn.com/2021/02/21/asia/myanmar-general-strike-military-warning-intl-hnk/index.html">overturn
        the coup.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1165b-7339-4181-9438-672a8e5ab252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, state television MRTV announced UN ambassador Kyaw
        Moe Tun''s removal, saying he had "abused the power and responsibilities of
        a permanent ambassador" and that he "betrays the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec7e46-2d60-4657-aae6-c24bd2477882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters following his firing, Kyaw Moe Tun said that
        he "decided to fight back as long as I can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ab55d-0e9a-476e-b95e-4d916336c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has seen 22 consecutive <a href="https://www.cnn.com/2021/02/19/asia/myanmar-protest-voices-coup-intl-dst-hnk/index.html">days
        of protests</a> since the country''s military seized power in a coup on February
        1, ousting the democratically-elected government of civilian leader Aung San
        Suu Kyi, who has been detained alongside other government leaders including
        President Win Myint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599478b-5f76-4e9a-b8dc-3b6573ab900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the assembly in New York on Friday, Kyaw Moe Tun defied
        the military rulers now in control of the country and urged the UN Security
        Council and the world to use "any means necessary" to rescue the people of
        Myanmar and hold the military to account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04947c1e-199a-4666-b15b-1835dde2b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further strongest possible action from the international
        community to immediately end the military coup, to stop oppressing the innocent
        people, to return the state power to the people and to restore the democracy,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c2c03-0624-45f0-ace7-247dd2546195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun said he was delivering the speech on behalf of Suu
        Kyi''s government, which won a landslide in the November 8 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89665168-3265-4e1a-9b65-ea5f4fe2efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of defiance, the ambassador also flashed the three fingered
        "Hunger Games" salute used by protestors on the streets of Myanmar and adopted
        from recent protests in neighboring Thailand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc38181-b383-4abc-9210-df667145a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat received a rare round of applause from his UN colleagues
        at the end of the speech. The new US ambassador to the UN, Linda Thomas-Greenfield,
        praised the envoy''s "courageous" remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842ea5b-9c7b-46a1-94eb-e03e12f07533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to strongly condemn the military coup
        in Myanmar," she said Friday, addressing the assembly. "And we condemn the
        security forces'' brutal killing of unarmed people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a77489-f6cd-470a-b55a-14200bec59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield added that the US "will continue to provide life-saving
        humanitarian assistance, including to Rohingya and other vulnerable populations
        in Chin, Kachin, Rakhine, and Shan states."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9db6e1-4982-4e98-917c-a083d61409c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world should applaud the bravery of Representative Kyaw Moe
        Tun for delivering such a powerful statement on behalf of the people of Myanmar,
        not the illegitimate military junta," Akila Radhakrishnan, president of the
        Global Justice Center, said in a statement Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976d4e9-cd9f-4bcc-9fb5-afecca613a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community should support the will of the people
        of Myanmar by recognizing the CRPH and refusing to legitimize, normalize,
        or cooperate with the military government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688d712-3c59-4408-bcf7-d590ef959e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military continued its <a href="https://www.cnn.com/2021/02/20/asia/myanmar-police-protestors-reports-shooting-intl/index.html">crackdown
        of anti-coup protesters o</a>n Saturday with hundreds reportedly arrested,
        including journalists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e66f2-0a3d-423c-bee6-bc7588878af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group, the Assistance Association for Political Prisoners
        (AAPP), said that in towns and cities across the country, security forces
        fired tear gas, rubber bullets, water cannon and shot their guns into the
        air to disperse protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b5665-f34a-4a7a-a8bd-ad4648b3a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was reportedly shot and wounded in the central town of Monywa,
        according to Reuters, citing local media and an emergency worker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc462f-df3d-4d48-83ce-77395af902b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biggest city Yangon, police fired tear gas and flash bangs
        to break up a group of protesters representing Myanmar''s different ethnic
        groups. Protesters had been chanting insults at police prior to the disruption,
        a witness told CNN. When the group scattered, police gave chase across the
        neighborhood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d24c03-2816-475b-8bda-a7315e14d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a village on the outskirts of the capital Naypyidaw, riot police
        use tear gas grenades and fired rubber bullets into the air to disperse hundreds
        of protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6c565-0af3-4717-8168-d02a52550be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T13:22:49.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:39:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAPP said that as of Saturday, it has documented 854 people who
        have been arrested, charged or sentenced since the February 1 coup. The group
        noted, however, that "hundreds of people" were arrested in Yangon and other
        places on Saturday.</p>'
