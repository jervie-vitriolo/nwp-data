  'Iceberg-Antarctica':
    'author': 'David Williams, CNN'
    'caption': 'An airplane flies over the North Rift crack in the Brunt Ice Shelf
      in January. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-28T06:19:22.916+08:00
    'imagesource': 'jcr:328157d0-0b7b-4427-af43-b0a6afb90a2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb449c21-c27b-4fe4-bd2b-6bddc844c431'
    'lead': 'Scientists are now watching the iceberg to see what it will do next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-28T06:22:56.987+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:40:12.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:38:42.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iceberg']
    'template': '1'
    'title': 'A huge iceberg that''s bigger than New York City broke off near a UK
      base in Antarctica'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6086c06-ce2c-4180-9660-402d3df255eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant iceberg broke off the Brunt
        Ice Shelf in Antarctica on Friday, not far from a British scientific outpost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755e791-17a2-42e7-8330-45f3e6ff4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a1ea2-5acd-4f45-a8bd-732a018d1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 490 square miles (1270 square kilometers) chunk of ice is bigger
        than New York City and broke free in a process called calving, according to
        a statement from the British Antarctic Survey (BAS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dac689-c26d-4ff8-93f7-b0dac8fc2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150178e-7d31-440e-af51-55cbfe9b9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAS''s Halley Research Station, located on the Brunt Ice Shelf,
        is closed for the Antarctic winter and its 12-person staff left earlier this
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbabff3-d92f-43fd-8d0b-67dcef0a0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccb414-edec-4908-9028-b66b41d3f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been expecting a large iceberg to break away for
        years because of vast cracks that have formed in the 150-meter-thick floating
        ice shelf, according to the BAS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996241db-62b9-4a8a-a395-c41b853c300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e79690-7066-4c0e-ba9f-58095b6a6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new chasm, known as the North Rift, started moving toward another
        large crack in November and grew a kilometer a day in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3b60c-fb31-4fb8-a477-5f425957958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f8c1b-7824-45b6-a616-1429d92b39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video taken in mid-February shows the North Rift stretching
        as far as the eye can see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e68f5-1d67-48aa-ab10-3d6c0478b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f94b5f-938c-4ecf-a32d-88bc23c445c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crack widened to several hundred meters on Friday morning --
        freeing it from the rest of the ice shelf, the BAS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060be1b9-3fed-4ef5-9b52-6b7c377bd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ad0f0-453e-4a73-86c6-084e65b14e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams at BAS have been prepared for the calving of an iceberg
        from Brunt Ice Shelf for years," said BAS Director Jane Francis in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7c0ea-13f6-4587-85ae-65498692e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09695bbb-342a-4541-bca4-8346b3b93d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they get daily updates on the ice shelf from an automated
        network of high-precision GPS instruments as well as satellite images.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970d0f8-8613-40e4-93c8-89fda757997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eaa9cf-f6ac-4a90-9809-b039eff143af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the data are sent back to Cambridge for analysis, so we know
        what''s happening even in the Antarctic winter, when there are no staff on
        the station, it''s pitch black, and the temperature falls below minus 50 degrees
        C (or -58F)," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bbf8c-c098-4710-a49f-52fbfeffed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b8884-3445-4884-ba12-d3a64de8fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAS moved the Halley Research Station farther inland in 2016
        as a precaution and staff have only worked there during the Antarctic summer
        since 2017 because evacuations would be difficult during the dark winter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977028b-a177-4977-9ff5-419cfff104ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2241f8-c4e5-4e93-b288-ae3a46897180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dynamic situation. Four years ago, we moved Halley Research
        Station inland to ensure that it would not be carried away when an iceberg
        eventually formed. That was a wise decision," BAS Director of Operations Simon
        Garrod said in the statement. "Our job now is to keep a close eye on the situation
        and assess any potential impact of the present calving on the remaining ice
        shelf."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637ced1-33cf-4050-aa20-873f9b0270df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93a774-6523-46b9-bf95-452ba596744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An even bigger iceberg broke away from the Larsen C Ice Shelf in
        2017 and floated into the open ocean late last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e620555-133c-4e98-8ff9-6305e56f2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f547fc-0aa1-4859-9cf7-c2225c6c37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T06:22:56.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:40:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been six Halley Research Stations in place on the Brunt
        Ice Shelf since 1956 to make atmospheric and space weather observations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db4c70-1c0f-4998-bfab-95d4e5f1d008'
      'mgnl:activationStatus': true
