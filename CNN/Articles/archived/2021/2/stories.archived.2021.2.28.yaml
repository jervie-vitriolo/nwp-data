      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, Robredo echoed the recent
        call of doctors to have Sinovac''s CoronaVac brand of vaccine undergo an evaluation
        from the government-based Health Technology Assessment Council before they
        can be administered to health workers starting this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e83008-edb7-41a6-bbc2-f02208657fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88de57c-33e4-4fbf-b41d-2ffe774af7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako mismo, hindi ko binibili yung ganoong argument na dahil
        donated, hindi na kailangan ng positive recommendation ng HTAC. Kasi donated
        man ''yan o bibilhin natin, kailangan nating proteksyunan ang ating mga kababayan,"</em>
        she said. <em>"Ano lang naman yung magkaroon ng positive recomendation?"</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051cd0b-9a8d-4f2a-809a-21a575f2c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-28T12:45:09.437+08:00
      'mgnl:createdBy': 'glee'
