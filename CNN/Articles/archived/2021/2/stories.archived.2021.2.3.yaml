      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486f011-1483-4bf8-9f3a-24bdd2407a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.626+08:00
