      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is constantly involved in working for their loved ones''
        release until their loved one comes home," said Whelan, who described it as
        sometimes overwhelming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734478da-14c2-4855-8307-c8626ab8471e'
