      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s currently advantage Amazon, that battle is far from
        over.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e2231-afab-4b16-8eba-29c45015d49e'
      'mgnl:activationStatus': true
