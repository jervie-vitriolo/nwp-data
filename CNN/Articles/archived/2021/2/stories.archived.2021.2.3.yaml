      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden and first lady Jill
        Biden arrived at the US Capitol late Tuesday night to pay their respects to
        fallen US Capitol Police Officer Brian Sicknick, whose remains are lying in
        honor in the building''s famous Rotunda, less than four weeks after he died
        after responding to the riot that erupted in the building.</p>'
