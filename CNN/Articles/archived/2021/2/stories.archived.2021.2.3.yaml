      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3f0ac-56ab-4978-a4f3-ad5d8f91ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred at about 6 a.m. as a team of law enforcement
        officers executed the federal court-ordered search warrant as part of a violent
        crimes against children case, according to a statement from FBI Miami Special
        Agent Michael D. Leverock and spokesman Jim Marshall.</p>'
