      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        local government of Pasig has more than doubled the monthly salary — from
        P5,000 to P12,000 — of 314 health aides of the city, Mayor Vico Sotto announced
        Tuesday, noting these employees should not be underpaid because of the important
        work they do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b91677-7778-446e-a0ff-2b3efe89964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tungo sa universal health care, mahalagang palakasin natin ang
        ''primary health care'' sa ating lungsod– susi rito ang mga barangay health
        center at mga staff nito,” Sotto <a href="https://www.facebook.com/VicoSotto/posts/3816658095059507"
        target="_blank">said</a> in a post.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b547400-9ac9-42cc-830c-6f7fcf6e1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To achieve universal health care, it is important
        to strengthen the primary health care in our city.  Barangay health centers
        and their staff are key in implementing this goal.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6319ef-c691-4760-8187-5316860ef202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabigat ang katungkulan ng mga health center personnel natin, at
        madadagdagan pa ang responsibilidad nila. Kaya hindi sila dapat underpaid,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4e34b-99ea-4426-a312-e708088f29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our health center personnel have a heavy responsibility,
        and they will have additional responsibilities, so they should not be underpaid.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942b47e-ae6d-4f39-bbe5-54cf9baca52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor noted most of them have been on a "volunteer status,"
        providing health services for the Pasig LGU for well over 15 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f22883-cd03-4f29-a16e-461296a9ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced that for the first time, retiring health aides
        stand to receive a separation pay of P10,000 for every year they served the
        city.</p>'
  'COVID-19-vaccine-COVAX-Pfizer-government-hospital':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T09:05:46.986+08:00
    'imagesource': 'jcr:8ce5b813-e4dd-4c50-bc60-3851e3da02f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b7f215-20c9-4b39-b1a2-768a62b64745'
    'lead': 'Vaccine czar Carlito Galvez Jr. says other public and private hospitals
      nationwide treating a number of COVID-19 patients will be next in line to receive
      vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T09:08:09.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:09.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:21.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine czar wants 4 Metro Manila hospitals to get first batch of COVID-19
      doses'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811d445-6bd2-41b0-971d-3b21f785be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Employees
        of four government hospitals used as COVID-19 referral hospitals in Metro
        Manila may receive the first batch of coronavirus vaccines that will arrive
        in the country this month if the recommendation of vaccine czar Carlito Galvez
        Jr. is approved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd6561-f594-41c2-a426-c1b5734aac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez suggested prioritizing the vaccination of around 56,000 medical
        frontliners and hospital staff at the Philippine General Hospital, Jose N.
        Rodriguez Memorial Hospital and Sanitarium or Tala Hospital, Lung Center of
        the Philippines, and the East Avenue Medical Center with the 117,000 Pfizer
        doses that will be supplied through the COVAX facility, an initiative led
        by the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59033262-22ef-4987-abaf-8cd225acd997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun po ang gusto naming mangyari, na by institution kasi mas madali
        po ang mag-roll out kunyari buong PGH... So lahat doctor, nurses, at personnel,
        ligtas na ''yung buong institution. Mas madali ''yon kaysa mangyari na kalat-kalat,
        wala po tayong matapos," he said on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701b513-d2d4-4bbe-a864-edceaeadf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to do the rollout by institution. So all doctors,
        nurses, and personnel there will be vaccinated, the institution will be protected.
        That is easier, that is better than spreading out the vaccines and not completing
        anything.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325fcca-f2b7-4da7-86d8-e49ead262960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has recommended to <a href="https://www.cnnphilippines.com/news/2021/2/1/COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines.html">use
        vaccines from COVAX to protect healthcare workers</a> in the frontlines of
        the COVID-19 pandemic</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8912d84-2915-4c43-bb24-6bd9623fa6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:08:09.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Jonas del Rosario said their healthcare workers
        and personnel will get vaccinated based on the priority list, in particular
        the doctors, nurses, and technicians dealing with COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a62e9-6456-4003-9fca-29069e3bef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other COVID-19 referral hospitals next</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8d4a0-90bf-4072-872d-29eab363802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said other public and private hospitals nationwide treating
        a number of COVID-19 patients will be next in line to receive the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e18d97-89e9-4490-a0c1-c21048fe01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil limited lang po iyong 117,000 doses which can only accommodate
        more less 58,500 nurses, doctors and medical personnel ay magkakaroon po tayo
        ng priority kung ano po iyong major public hospitals na COVID hospitals [like]
        Southern Philippines Medical Center, Vicente Sotto and other government hospitals,"
        he said on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d75663-50bc-4ce9-bce1-f1a069bd1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will prioritize major public hospitals like the
        Southern Philippines Medical Center, Vicente Sotto, and other government hospitals
        since we have limited supplies. The 117,000 doses can only accommodate 58,500
        nurses, doctors, and medical personnel.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118c76b-fce8-482c-a85f-79433aa126aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dry run for distribution of storage-sensitive vaccines</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bedae-2912-4bcd-b495-515f92541079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said it will also help officials conduct a mini rollout to
        show how they will deploy sensitive vaccines that will require ultra-cold
        storage, such as the vaccines manufactured by Pfizer and Moderna. Galvez said
        the distribution of Pfizer vaccines will be rolled out in major areas first
        that have ultra-low temperature freezers for vaccines, such as Metro Manila,
        Cebu City, and Davao City. It could eventually be carried out in Calabarzon,
        Central Luzon, General Santos City, Cagayan de Oro, and Zamboanga City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03568699-2520-462c-86d6-f55e9d6b8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recommendations will be presented to the Inter-Agency
        Task Force on Thursday for discussion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d849278-59d4-4f48-b4bf-5e106bd43dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be recommending na i-limit muna sa major areas so that
        we can handle it perfectly kasi kung idi-dispose natin kaagad sa mga different
        areas there is no way na mahahandle natin mabuti," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06ce44-149e-4030-88ae-49ee1814807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will recommend to limits its use in major areas
        first so we can handle it better. If we immediately send it to different areas,
        we wouldn''t be able to handle that well.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d74f0b-e574-4549-94f3-c059b8becc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:16.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to receive 117,000 doses of Pfizer-BioNTech vaccines
        n the second or third week of February through the WHO-led COVAX facility.
        The government will also apply for 900,000 more Pfizer vaccine doses. This
        is in addition to up to 9.2 million doses of AstraZeneca vaccines by late
        February or early March — if the vaccine gets emergency use listing from WHO.</p>'
  'COVID-19-second-doses-debate':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T09:38:38.198+08:00
