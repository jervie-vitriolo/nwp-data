      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae20bb6-1d5b-4358-b625-e0a7735a6152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:24:56.633+08:00
