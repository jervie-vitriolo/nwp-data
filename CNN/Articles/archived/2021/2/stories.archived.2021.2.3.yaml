      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development program will “begin immediately, with the target
        of introducing the vaccine in 2022, subject to regulatory approval.”</p>'
