    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig City doubles monthly salaries of health aides'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659b700-26a5-4e67-b93d-c00ee6b36e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:23:01.585+08:00
