      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the newspaper, Kia would start producing cars for Apple
        at its factory in the US state of Georgia, with an initial target of 100,000
        cars per year. That capacity could ramp up to 400,000 annually, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b8f94-b4e9-4c53-8401-03aef3338632'
