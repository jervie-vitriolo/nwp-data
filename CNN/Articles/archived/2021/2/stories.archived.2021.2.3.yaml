    'mgnl:tags': ['World-War-II']
    'template': '1'
    'title': 'Angelina Jolie is selling Winston Churchill''s only painting created
      during World War II'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3793580-0800-4128-b79f-551433c91e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angelina Jolie is selling the only
        painting created by British Prime Minister Winston Churchill during World
        War II, with the work expected to fetch up to £2.5 million ($3.4 million)
        at auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7310c97-0e7d-41fe-b5b0-92f7e8e7fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill painted "Tower of the Koutoubia Mosque" in Marrakech,
        Morocco, after attending the Casablanca Conference in January 1943, during
        which he and US President Franklin D. Roosevelt formulated the next stage
        of their strategy to defeat Nazi Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f469d7-3a4b-4e9e-8c4e-1636e0fed05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill gave the painting to Roosevelt, and it ultimately found
        its way into Jolie''s own collection of artworks. The actress is putting the
        piece up for sale, with the estimate on its price ranging from £1.5 million
        to £2.5 million ($2 million to $3.4 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0208d07-45dc-4f80-a638-ceb066a45484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the only work that Churchill painted during the war, perhaps
        encouraged by the recent progress made by the Allies in what he considered
        to be one of the most beautiful countries he had encountered," Nick Orchard,
        head of modern British art at auction house Christie''s, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c86989-c5e3-41b2-b254-114a069a53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was made after the two leaders agreed to only accept
        an "unconditional surrender" from the Axis powers, a strategically significant
        statement of intent from the two wartime figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b4184-0570-46f5-b599-7536ba22b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being offered by the Jolie Family Collection, having been
        acquired by the actress in 2011, Christie''s said. The auction house did not
        provide more details on how Jolie came to own the painting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7253dc-3fbc-458d-b2d6-340886e8ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Churchill painted several scenes in Morocco before the war
        began, this is the only known work he made between 1939 and 1945.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a3446-33c3-43a8-89a6-f79ea4cd10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Tower of the Koutoubia Mosque'' is therefore arguably the best
        painting by Winston Churchill due to the significance of the subject matter
        to him, and the fact that it highlights the importance of the friendship between
        the two leaders," Orchard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccf23b-c18f-4dca-97c4-49350eac3ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gifting of the work to Roosevelt underlines the fact that Churchill
        held the American President in such high regard and points to their joint
        efforts in guiding the Allied powers to the outcome of the Second World War."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c673997-3464-4205-87c6-0218d7630a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork is due to go on sale on March 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3040b6-db3a-44a8-a4d8-a3e89e0007cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:57:15.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/angelina-jolie-winston-churchill-painting-scli-intl/index.html"
        target="_blank">Angelina Jolie is selling Winston Churchill''s only painting
        created during World War II</a></em></p>'
  'Google-cloud-business':
