  'Biden-administration-migrant-children':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'The Biden administration is opening an overflow facility for unaccompanied
      migrant children apprehended at the US-Mexico border. This image shows a U.S.
      government holding center for migrant children in Carrizo Springs, Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T07:31:27.291+08:00
    'imagesource': 'jcr:f4db5aeb-1466-49f3-98e3-a44641e70a5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eea5e15-194d-4d13-b185-7c34c4008550'
    'lead': 'The Biden administration is opening an overflow facility for unaccompanied
      migrant children apprehended at the US-Mexico border, the federal agency tasked
      with the children''s care tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T07:36:17.510+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:32:20.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:20.649+08:00
