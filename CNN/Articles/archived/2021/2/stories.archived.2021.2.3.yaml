      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going missing for 10 months, an overseas Filipina worker was
        found dead in Abu Dhabi. The family appeals to President Rodrigo Duterte to
        give justice on Mary Anne Daynolo''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c354c9-0c8e-458f-9d84-3e498738949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:14:17.457+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T14:31:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, the Supreme Court begins its oral arguments into the controversial
        anti-terrorism law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e9aed-e777-419b-a5a4-1eb661cfc19f'
