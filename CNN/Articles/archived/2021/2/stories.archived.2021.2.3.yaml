      'mgnl:lastActivated': 2023-01-25T14:29:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brush fire broke out an covered an acre but was extinguished by
        120 firefighters and two water-dropping helicopters.</p>'
    '7':
