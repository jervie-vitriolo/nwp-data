      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be0862-5987-4bae-ad58-2a1394b21f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
