      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been strong words of condemnation from the Biden administration
        and from Secretary of State Antony Blinken, even a direct telephone call between
        the US and Russian Presidents in which Navalny''s treatment was raised.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cdce3-819f-4a9c-8edf-fa1c96e57f90'
