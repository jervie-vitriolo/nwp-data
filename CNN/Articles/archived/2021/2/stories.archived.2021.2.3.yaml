    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f999d7-c404-4d0e-996c-fbc37fc60b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
