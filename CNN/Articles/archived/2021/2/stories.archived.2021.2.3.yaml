      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61855467-a7e5-477d-84cb-a5182f5ca448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, with flying curtailed and social distancing and mask-wearing
        the norm, it seems very unlikely two strangers on a plane would strike up
        a conversation and make a connection.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573ac19-480a-434e-95d8-2b01e2019e21'
