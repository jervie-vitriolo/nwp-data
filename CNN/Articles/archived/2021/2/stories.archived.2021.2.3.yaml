      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of relentless criticism in the media and in Washington
        of how former US President Donald Trump was soft on Putin, all eyes are watching
        whether Biden will get tough.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7b5f5-042f-4861-b2f4-813a91cf4244'
