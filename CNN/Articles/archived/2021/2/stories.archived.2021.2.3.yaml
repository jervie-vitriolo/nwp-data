  'Pfizer-expects-to-rake-in-sales-of--15-billion-from-its-COVID-19-vaccine-this-year':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
