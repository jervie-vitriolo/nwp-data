      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few places they are visiting are as controversial as a laboratory
        run by the Wuhan Institute of Virology, which officials in former US President
        Donald Trump''s administration suggested, without providing evidence, could
        have been the origin of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17844e-651d-4b35-88b7-8e21fda3d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81694ec8-3755-45fa-a8ee-3a86bbcdef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab in question, which is affiliated with the central government-run
        Chinese Academy of Sciences, is the only one in mainland China equipped for
        the highest level of biocontainment, known as Biosafety Level 4 (BSL-4).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1788f8-ee61-41bb-a1e3-97eac87fc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471e910-e394-4991-a3c5-477534e617f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSL-4 labs are designed to study the world''s most dangerous pathogens
        -- those that pose a high risk for transmission, are frequently fatal and
        most often have no reliable cure, such as coronaviruses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87923ee-cb76-46b1-9e08-1989f8864143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637eef4-1b80-4eb9-a3c2-61e228a864b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wuhan lab led by China''s ''bat woman''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fda2d-a3d0-4ca7-a662-7a93c8074c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan lab was created in the wake of the deadly severe acute
        respiratory syndrome (SARS) epidemic, which swept through China and other
        parts of Asia in 2002 and 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcbbeb-3e70-4305-b558-34c19ddae4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26448b6f-8694-4155-b97d-b06ab57280a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the Wuhan lab team led by virologist Shi Zhengli,
        known as China''s "bat woman" for years of virus-hunting expeditions in bat
        caves, has focused on bat-borne coronaviruses, exactly what the current pandemic
        is believed to have been caused by.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12ff3a-c401-4c92-b536-5d12d3c9acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c7ca4-0ee5-4b87-bf83-20e12bd25070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats are a major reservoir for viruses, and though they do not suffer
        from them thanks to natural resistance, they are known carriers of many infectious
        pathogens that are devastating for humans, including Ebola, rabies, SARS,
        and Middle East respiratory syndrome (MERS). Current scientific consensus
        is that SARS-Cov-2, the virus behind the Covid-19 pandemic, also evolved in
        bats and then spread to humans, potentially with an intermediary animal host.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33790306-9684-48f3-a5fd-07b5b7552c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac013cf3-17e6-49c1-9819-ba0a0324eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the work of labs such as that in Wuhan all the more important,
        as understanding how viruses evolve and spread from bats to humans could better
        enable scientists to fight future infections. It also means however, that
        such labs may play host to a number of potentially deadly pathogens, and must
        be extra cautious about ensuring they do not escape.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0911e72-310b-4a63-a08b-96bb78eeb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c11bf-fe10-4e50-a44c-ff3a35932742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the stridently anti-China Trump administration suggested
        this could have taken place in Wuhan, most experts disagree.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c71ddd-e60d-45fd-abae-c179d2d2e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d781570-4023-4dc1-8bd7-0af7b09579c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in the journal Nature Medicine last March,
        leading infectious disease specialists in the United States, United Kingdom
        and Australia said it was "improbable" that the novel coronavirus had emerged
        from a lab, citing comparative analysis of genomic data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf03fb-e833-429b-8e31-f993ae7a1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312ed33-f2b5-4ca9-a1c7-436e9f12def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analyses clearly show that SARS-CoV-2 is not a laboratory construct
        or a purposefully manipulated virus," the paper said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec92df9-7b50-4c53-9169-0db768ccc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa234b-273f-4a4c-a6de-4201fb8540df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Daszak, a member of the WHO team currently in Wuhan and president
        of EcoHealth Alliance, an environmental health non-profit, said he was confident
        in the lab''s safety protocols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f6504-9b1a-4953-904a-c05c0be22858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aadba-0324-4f2a-ad92-d8ea548437bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that lab really well," said Daszak, who has worked closely
        with virologist Shi in the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a78025-fce5-4a9e-8636-3d3e1f0dfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9876f-3d15-4a8e-af6b-180ee3fb0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good virology lab that was doing good work that got close
        to finding what the next SARS-related coronavirus would be. But it didn''t
        find it as far as I know. But you know, unfortunately, it maybe got so close
        that people now ironically start to blame it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03cfc2-29a1-4d1b-8fbc-a1b6e47858cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862618f2-e3c6-4064-94b7-d3ff11e90869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have speculated that the WHO team may be limited in what they
        can see during inspections in China -- particularly as Beijing has begun to
        push alternative, often completely unfounded, theories about the origin of
        the virus -- but Daszak said he hoped his personal relationships with the
        lab leadership will mean they get everything they need.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cf118-d635-4490-b8e0-61d9bdae43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdf7e6-7ff7-40f6-a8eb-ace88012fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already spoken with (Shi) Zhengli, and she''s open about
        these things. I''m hoping that we''ll have the same level of openness and
        transparency," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64f085-8630-4f00-b98c-8828ece00db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5ef4d-f3d5-424c-9fa7-57842047a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Daszak did express concern that the wider investigation
        may be too late to find important information in Wuhan, where the initial
        outbreak of the virus occurred and it is believed to have originated from.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56847757-ae8b-457c-8ed3-41eb2c8311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e6068-51cc-42d2-874e-f18940d660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have been here a year ago doing good work," Daszak said,
        though he added "we''re getting good access ... all the time, we''re digging
        in to find out more and more information about each possible pathway."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040e114-6a42-4f5c-ba31-b400639e09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca0e7e-10ec-4fca-8c42-b971fa6572e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wuhan seafood market visit</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f6a4c-0196-45ce-8633-236f8559087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the WHO team visited the now disinfected and shuttered
        Huanan seafood market, where a cluster of pneumonia-like cases were first
        detected in late 2019 and which is long thought to have been a potential origin
        of the outbreak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc1f11-1141-4955-9fd2-b3211279d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78198ee7-d59e-44a8-906d-1b6b49d58723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Ben Embarek, the leader of the WHO team and a food safety
        specialist, told CNN that "even if the place had been to some extent disinfected,
        all the shops are there -- and the equipment is there. It gives you a good
        idea of the state of the market in terms of maintenance, infrastructure, hygiene
        and flow of goods and people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcb9c5-19a1-41eb-902e-5212a5e82108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d9275-7534-4698-8a3f-353152a6e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was able to talk to locals and workers, said Ben Embarek,
        adding that it was too early in their investigations to draw conclusions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3aa97e-7216-411b-a642-f36f256923ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81cfaf-81a3-4cd2-b37b-e9bfe00251e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that something happened in that market," Ben Embarek
        said. "But it could also be that other places had the same role, and that
        one was just picked because some doctors were clever enough to link a few
        sporadic cases together."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af790d-90a2-4321-aab6-5f21dd65f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ae3fd-582b-46e1-9d0b-f30c61c62f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another WHO team member, Professor Thea Fisher, told CNN she''d
        been surprised by the "usefulness" of seeing a market that had been deserted
        for the past year. "We had some very good public health people with us who
        had actually been undertaking some of the environmental sampling at the market
        ... explaining to us exactly where did they take the samples from the ventilation
        system."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c015f6-b1da-4d09-bc68-1b5b84a067c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4989c-1a97-43b6-b7c5-eaf4bef55aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak, who specializes in zoonoses -- diseases that can transmitted
        from animals to humans -- said the market visit was "to me a critical point
        in the trip."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0833d1-2151-4037-ac27-00d2fc454515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490ca39-d8bf-497b-bdca-74cab1686b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to see the place where every infected person that was confirmed
        from that market had a stall, you got a feel for how new it was, what the
        infrastructure is like," he said. "Would it have been a messy place, a busy
        crowded place? So that was extremely useful."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d10c4-2fed-4eed-b043-e1bae6afb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca93fd-1111-4661-ac9e-99c1915f3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the WHO team have cautioned that any findings from the current
        investigation are likely to take a considerable amount of time, and spoken
        of a need to "manage expectations," even as the eyes of the world are upon
        them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250579d-5312-4e4e-9d01-06a59ac17e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:58:28.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/02/03/asia/wuhan-coronavirus-who-bat-lab-intl-hnk/index.html">WHO
        team heads to China bat lab at the center of coronavirus conspiracies</a>."</em></p>'
  'Alexey-Navalny-handed-jail-term--prompting-protest-Russia-':
    'author': 'Mary Ilyushina, Fred Pleitgen, Angela Dewan and Ivana Kottasová, CNN'
