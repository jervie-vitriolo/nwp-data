      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint memorandum between the Commission on Higher Education and
        the Department of Health requires universities and colleges to consult first
        with their respective local government units before conducting limited face-to-face
        classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82481738-3557-4ef1-b5a7-4e9adf7fc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:47:29.129+08:00
      'mgnl:createdBy': 'vince'
