      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Great Indoors tee was inspired by the people who constantly
        looked for self-improvement.” shares the SYF founders. “The ones that stayed
        creative and busy.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4476e-f18f-4b3f-ad49-e9e15fe72a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
      'mgnl:createdBy': 'don'
