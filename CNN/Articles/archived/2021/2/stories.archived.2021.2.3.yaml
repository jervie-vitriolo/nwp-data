  'jv-ejercito-govt-failed-implementing-child-car-safety-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T22:20:02.460+08:00
    'imagesource': 'jcr:ab543d21-1e7d-438a-bcbd-e077d83d6035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c4928c-d412-4553-8468-8deeade80f58'
    'lead': 'Former Senator JV Ejercito, author of the Child Safety in Motor Vehicles
      Act, which requires vehicles to install car seats for kids aged 12 and below,
      says the government failed to implement the law properly—causing uproar among
      motorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T22:19:18.156+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:19:03.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:59.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Child Safety in Motor Vehicles Act author: Gov''t failed in implementing
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c95e1cc-cebd-4273-9c12-03a38d913693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> The
        author of the controversial Child Safety in Motor Vehicles Act said the government
        failed to properly implement the law''s intent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f3bd3-dcaa-42b3-988d-c0452bb9efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39401b-581c-4935-9824-b019f431403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator JV Ejercito, who crafted Republic Act 11299 which
        was signed by President Rodrigo Duterte in February 2019, said concerned government
        agencies could have made more information campaign in what the law provides
        and how it will benefit drivers and save children''s lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1efe0f7-4fad-46a8-b9c2-00a76dbec7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad074f89-98b9-47fb-942c-1532f427d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not able to do this that''s why there is furor in the
        past few days," Ejercito told CNN Philippines'' The Final Word on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafee720-2ba7-499a-9fb7-b05f0c56f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb10f8-67ad-42dd-aee6-6ecfee639803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists cried foul over the sudden implementation of the law <a
        href="https://cnnphilippines.com/news/2021/1/31/govt-law-car-seats-for-children.html"
        target="_blank">last February 2.</a> It private vehicle owners to use child
        seats for children aged 12 and below with height of up to 150 centimeters
        or 4''11'''', to ensure their safety and prevent traffic-related deaths and
        injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd690063-ac27-475f-ba11-b75bc2228ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9959f-92a8-45e9-863a-ec62768e8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar was aggravated when Land Transportation Office National
        Capital Region chief Clarence Guinto said in a morning show that parents should
        buy a bigger car for a 12-year-old child taller than 4''11". He has since
        apologized for his remark and <a href="https://cnnphilippines.com/news/2021/2/1/lto-car-seat-height-requirement.html"
        target="_blank">clarified</a> that children taller than 4''11" may use seat
        belts instead of the mandated car seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ea11b-77fc-420d-b874-ae10d47d237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d18e50-0513-49d0-ac59-7c00143ed4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito emphasized the spirit of the controversial measure is to
        protect children''s lives inside vehicles. He cited a 2018 Department of Health
        study where road crashes are the second leading cause of death among children
        in the country, behind drowning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bf61c-06f9-41da-87ad-4183a999d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a3490-4d73-451b-b95a-e2b8bb368c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator added the economic cost of buying child seats
        is justifiable since drivers can purchase vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5072395-6ccd-4e7c-b51c-df613d346c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793efbe9-271d-4b85-aebd-81fa2db51298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life of a child is priceless. There are reasonably priced car
        seats available, as long as those are approved by DTI (Department of Trade
        and Industry)," said Ejercito, who elaborated there is no need to buy high-end
        car seats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfc6d9-c2bf-4cdf-afcd-6debfeb50d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b01350-c1e7-4c92-b98b-b5936517edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also clarified the provision of directing government officers
        to install child car seats in vehicles was inserted in the guidelines when
        he was no longer senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d46bf-696c-4a18-8bd4-89eded763813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:19:18.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:19:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
