    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f5f92-6ede-4949-8019-4c70b87a0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal materializes, Apple''s multibillion-dollar investment
        would go toward manufacturing and development of the new car, according to
        Dong-a.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0bc46-7dbe-416a-a7e8-c7d8c601b36e'
