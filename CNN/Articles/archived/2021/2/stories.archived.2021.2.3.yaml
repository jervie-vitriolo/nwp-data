    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:27.821+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Malaking risk'': COVID-19 task force backs Comelec''s plan to ban
      face-to-face campaigns for 2022 polls'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e43f25-5ab8-4854-beaf-ef1e3f6b3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — A
        top official from the country''s COVID-19 task force supported the Commission
        on Elections'' plan to prohibit face-to-face campaigning for the May 2022
        national election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e3213-2521-4c8f-991e-c467b098e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr. on Wednesday underscored the health risks of allowing politicians to hold
        campaign rallies or conduct door-to-door visits to voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383c289-d006-452c-8635-121ee9923492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay tatalakayin with Comelec kasi talagang nakikita natin na
        malaki po iyong challenge at risk ang pagkakaroon ng face-to-face na crowd
        gathering. Nakikita natin ang pagkakampanya, it will enhance close contact
        with different people," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3767e-6840-411e-aa7a-9ed2ede62ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss this with Comelec. We see that allowing
        face-to-face gatherings will be a big challenge and risk. Campaigning will
        enhance close contact.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31dee9-2b11-44ab-a415-2c70916888bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez, in a television interview on
        Tuesday, said there will be a "change in the campaigning landscape" due to
        the ongoing coronavirus threat. He said the poll body may consider promoting
        online campaigning to prevent the spread of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0bd07-5c09-4e0b-af67-407e9dba5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:46.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators are suggesting holding "town hall meetings" while
        observing health protocols instead of completely banning face-to-face campaigns.</p>'
