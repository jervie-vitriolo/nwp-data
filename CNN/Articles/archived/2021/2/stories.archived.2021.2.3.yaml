      'mgnl:lastActivated': 2023-01-25T14:24:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was unable to verify the report. Kia and parent company
        Hyundai both declined to comment on Wednesday, while Apple did not immediately
        respond to a request for comment.</p>'
