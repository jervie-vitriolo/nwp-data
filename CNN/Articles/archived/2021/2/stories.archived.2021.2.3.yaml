      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets who have tested positive for coronavirus should be isolated
        away from humans and other animals, Behravesh said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f08fd7-e784-446d-9b50-a563d2908c89'
      'mgnl:activationStatus': true
