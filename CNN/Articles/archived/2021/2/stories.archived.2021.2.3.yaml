  'Naty-Crame-Rogers-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T07:57:08.495+08:00
    'imagesource': 'jcr:2ee27c70-cd27-44ab-9dc2-c01719462120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb465cb-2c39-4cfc-b927-bbe4abdbcbb8'
    'lead': 'Naty Crame-Rogers, one of the pioneers of Philippine theater, died on
      Monday night. She was 98.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T07:58:52.831+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:15.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:21.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pioneering Filipino theater legend Naty Crame-Rogers dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d3e22-f24d-4798-8774-56e7a65f43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Naty
        Crame-Rogers, one of the pioneers of Philippine theater, died on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4749e-0cfa-40f2-8250-60200fddd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e2831-19f5-4fef-9cd7-397c5846724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matriarch of my family took her final bow," said Bam Bam Tiongson,
        the grandson of the 98-year old theater actress and educator, in his Facebook
        post. He did not state Rogers'' cause of death</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef740754-e256-4631-9ee7-3b651d08d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aefb35-2ba2-4842-969e-01ccf3f1634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Sweet Plantado-Tiongson, Rogers'' granddaughter-in-law, posted
        the theater legend''s deteriorating health condition hours before she died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809ce09-15f3-4f06-94f4-0e36eef2e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say that she''s nearing departure. Lungs, kidneys no more.
        Heart getting tired. She''s on breathing machine. Palliative care is only
        thing we can do," Plantado said in her post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1291ad-3ab2-455d-ba32-9ffde5bdf1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plantado added the theater legend''s remains will lie in Funeraria
        Paz, Quezon City starting today until 1 pm on Friday, February 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18d785-3c37-4704-beb0-3b5d5270e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae34654-9640-4f39-9565-22a9aa446373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers will be buried at the Manila Memorial Park in Sucat, Parañaque
        City on Friday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b531b2d-c73b-471c-b3d0-bd479bb5d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e9f1b-ec93-43c9-b766-152ad076c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers was known for her role as Paula Marasigan in the 1965 film
        adaptation of Nick Joaquin''s Portrait of the Artist as a Filipino, helmed
        by National Artist Lamberto Avellana. She earned a FAMAS best supporting actress
        nomination for her role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91903cb-5800-441e-ac80-1f3573c9861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67515d-b4e0-4b12-b881-0a68abf1938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers is also one of the first international stewardesses for Philippine
        Airlines, where she met her future husband pilot Joe Rogers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fab1b1-e985-4679-b733-7fbfd0e2f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e83cf-4a72-49f3-969a-e8db094673b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an educator, Rogers helped in forming various speech and theater
        programs in universities like the Philippine Normal University and her alma
        mater St. Scholastica''s College, where she founded the SSC Children and Teachers''
        Theater. She was named as the school''s most outstanding alumna in 1999.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28afb99-87ef-4e83-a6e4-123bba5bf0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1944ff9-2a5c-498f-a0fc-bbd177554319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater icon also established the Philippine Drama Company and
        Aming Tahanan Sala Theater in the 1960s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728253af-ab04-498e-aaef-a3583cd16429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49619d9-b07f-47d3-ad5b-b606adb3103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:58:52.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers was nominated twice for the National Artist award and received
        accolades such as Cultural Center of the Philippines (CCP) Gawad Award in
        Theater, National Commission of Culture and Arts Centennial Award for Women,
        and CCP''s Best 100 Filipino artists.</p>'
