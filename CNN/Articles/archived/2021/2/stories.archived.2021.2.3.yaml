      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the automakers, Hyundai has been among the most open to joining
        forces with other companies — and even tech firms, according to analysts.
        Beyond its ownership of Kia, Hyundai is also working with Chinese search giant
        Baidu and US chipmaker Nvidia on autonomous driving. The large number of existing
        partnerships could make the company a more appealing partner to Apple.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c24993-39e4-4116-be45-bf3febefac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.985+08:00
