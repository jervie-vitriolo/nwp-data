      'mgnl:lastActivated': 2023-01-25T14:29:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        country’s COVID-19 cases topped 530,000 on Wednesday after the Department
        of Health confirmed 1,266 more infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6244c3a-a4c4-444f-9148-8830587063e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tally now stands at 530,118, of which 31,455 or 5.9%
        are active cases. This does not yet include the latest data from seven testing
        laboratories which failed to submit on time, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1e0b6-a04e-47bb-8a5b-e29792dc2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide death toll also rose to 10,942 with 68 new fatalities,
        including 19 who were previously tagged as recoveries. Meanwhile, 130 more
        survivors pushed the recovery count to 487,721.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b309f4-92e5-4497-9178-dedeac446474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said it removed one duplicate
        recovery from the overall tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3d28d-d595-4b06-a314-d0bdbddafa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:54:18.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnn.ph/news/2021/2/3/octa-no-spike-of-coronavirus-cases-in-ncr.html">latest
        report</a>, the independent research group OCTA said the trend in new cases
        in the National Capital Region remained steady over the past week with the
        positivity rate — or the percentage of those infected out of all tested —
        staying at 4%. This is still in line with the ideal rate of below 5% as recommended
        by the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c5710-abe1-45cd-bc28-84ee8e5d8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:54:18.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the pre-holiday rise seen in NCR, the group also said
        there was no spike in cases recorded due to the&nbsp;<a href="http://cnnphilippines.com/news/2020/12/4/Philippines-post-holiday-surge-COVID-19-.html">holiday
        season</a>&nbsp;or the <a href="https://cnnphilippines.com/news/2021/1/9/Experts-warn-spike-COVID-19-cases-Feast-Black-Nazarene.html?fbclid=IwAR2t0K9cS92YnBTKubtceaBu_jDib2s75r9UedK0MEcFJob48-X6LAE3uPo">Black
        Nazarene festival</a>, contrary to experts'' expectations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4cd5b-4b72-46a7-aa74-6b29ecdbd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:54:18.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03b6be-8189-4242-92c9-e23c7838a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:54:18.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an increase in infections was logged in some areas outside
        the capital region, including the cities of Cebu, Mandaue, Lapu-Lapu, Iloilo,
        Passi and Butuan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f31a0-c66f-4504-84b4-da96703a55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:29.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs listed
        25 new cases for a total of 14,041. Recoveries climbed by 10 to 8,964, while
        two were added to the death toll which is now at 954.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3109a1-54ed-4be5-bb69-621e5f518f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8137b-f818-40d1-8513-85771b740325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, over 103.8 million have caught the coronavirus, according
        to data from Johns Hopkins University. This includes more than 2.2 million
        who lost their lives, and 57.6 million who have recovered.</p>'
