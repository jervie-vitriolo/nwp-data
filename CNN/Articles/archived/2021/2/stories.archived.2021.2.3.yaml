    'template': '1'
    'title': 'PH’s COVID-19 cases surpass 530,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b51f64-6c63-4d34-9813-704d32497140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:02:01.824+08:00
