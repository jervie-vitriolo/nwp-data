      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the court decides against Navalny, he may be ordered to serve
        the 3.5-year term behind bars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d94234-eced-4950-a92b-ec4d5a2114b4'
