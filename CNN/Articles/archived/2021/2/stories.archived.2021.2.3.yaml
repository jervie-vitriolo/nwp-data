    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126e97bc-8b71-4574-bc49-e1beb1c438b1'
    'lead': 'There''s no evidence that animals are playing a significant role in the
      spread of coronavirus to people, but precautions can help keep people and their
      pets safe, US Centers for Disease Control and Prevention officials said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T15:44:34.039+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:29:53.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:33.033+08:00
