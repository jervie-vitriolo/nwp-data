    'jcr:uuid': '97db5df6-7e74-41a3-958f-f7e480255f03'
    'lead': 'The United States has extended a key nuclear arms control treaty with
      Russia for five years, Secretary of State Antony Blinken announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T23:00:47.573+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:18:25.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:17:03.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US extends nuclear arms treaty with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd9371-8e37-479f-b7a9-a78e033a4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States has extended a key nuclear
        arms control treaty with <a href="https://www.cnn.com/2021/01/31/europe/russia-navalny-protests-intl/index.html">Russia</a>
        for five years, Secretary of State Antony Blinken announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf59b1d-f7a6-4329-b003-dc4d27b8d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extending the New START Treaty makes the United States, U.S. allies
        and partners, and the world safer. An unconstrained nuclear competition would
        endanger us all," Blinken said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4890eaf-361f-4b50-8c4a-df1252f0a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty -- the only one left regulating the two largest nuclear
        arsenals in the world -- was set to expire on February 5. Russian President
        Vladimir Putin signed a law extending the treaty for five years on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba864914-0ba4-4e6e-b3a2-9305a7be0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Blinken said the extension of the New START Treaty
        allows for verifiable limits on Russian intercontinental ballistic missiles,
        submarine launched ballistic missiles, and heavy bombers until February 5,
        2026 and the treaty''s "verification regime enables us to monitor Russian
        compliance with the treaty and provides us with greater insight into Russia''s
        nuclear posture, including through data exchanges and onsite inspections that
        allow U.S. inspectors to have eyes on Russian nuclear forces and facilities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee54fef-ee5b-44a9-b82f-624c46d22a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also pursue arms control to reduce the dangers from China''s
        modern and growing nuclear arsenal," Blinken added. "The United States is
        committed to effective arms control that enhances stability, transparency
        and predictability while reducing the risks of costly, dangerous arms races."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ef7b5-e312-41d2-851e-047c0090a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat noted that "just as we engage the Russian Federation
        in ways that advance American interests, like seeking a five-year extension
        of New START and broader discussions to reduce the likelihood of crisis and
        conflict, we remain clear eyed about the challenges that Russia poses to the
        United States and the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32001a-6551-4e12-a9c2-d527de973f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:00:47.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we work with Russia to advance U.S. interests, so too will
        we work to hold Russia to account for adversarial actions as well as its human
        rights abuses, in close coordination with our allies and partners," he said.</p>'
