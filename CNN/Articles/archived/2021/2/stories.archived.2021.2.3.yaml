      'mgnl:created': 2021-02-03T17:49:46.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole month of February, <a href="https://www.cnnphilippines.com/news/2021/1/29/Philippines-community-quarantine-Metro-Manila-GCQ-February.html">Metro
        Manila will maintain a general community quarantine status</a>, Presidential
        Spokesperson Harry Roque announced last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7d0ab-e174-4d06-a080-484904f5aa59'
      'mgnl:activationStatus': true
