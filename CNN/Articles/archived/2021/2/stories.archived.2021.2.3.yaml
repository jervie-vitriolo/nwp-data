      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> A
        magnitude 5.2 earthquake struck Sarangani town in Davao Occidental on Tuesday
        night, the Philippine Institute of Volcanology and Seismology reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0617a73-d604-4fc4-a11b-b64216362f8d'
      'mgnl:activationStatus': true
