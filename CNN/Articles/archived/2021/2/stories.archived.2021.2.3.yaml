      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will also depend on actions of the international community
        in general, and US President Joe Biden''s new administration in particular.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb69dd9-4f33-4ae8-8ff7-9939b1ba2d39'
