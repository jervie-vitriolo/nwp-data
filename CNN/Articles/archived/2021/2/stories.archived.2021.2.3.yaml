  'UST-survey-coronavirus-vaccine-confidence-Filipinos':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T07:44:19.357+08:00
    'imagesource': 'jcr:ca22c296-1065-4b4e-b843-f9097651f757'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d75ace2-ed4c-4899-b570-96cca01c9ee0'
    'lead': 'An online survey spearheaded by University of Santo Tomas researchers
      shows a high percentage of respondents worried on COVID-19 vaccines'' effects,
      efficacy, safety, and high cost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T07:52:09.376+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:17.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:20.992+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online survey: Around 9 out of 10 Filipinos worried about COVID-19 vaccine
      safety, authenticity'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628f4c7-a80a-41e0-af02-efab6aa15ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;An
        online survey spearheaded by University of Santo Tomas researchers shows around
        9 out of 10 Filipinos have many concerns about the Covid vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56053ca8-084e-4500-9fdd-e53e8c2d7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high percentage of respondents from the UST-CoVAX research are
        worried on COVID-19 vaccines'' effects (92.7%), efficacy (90.3%), safety (91.7%),
        and high cost (82.3%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fcc95-96cc-4a1d-a8b8-28e5b26e02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted from January 16-30 this year, revealed almost
        all of the over 15,600 respondents are also wary on fake vaccines (98%), vaccines
        being made too quickly (80.2%), vaccines not tested properly (83.5%), and
        ineffective vaccines against variants (84.5%).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f6902-283d-4bd2-b7f4-b286c814c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST-CoVAX open-access and online-based study also showed around
        77.2% of the respondents want to receive the COVID-19 vaccine only "after
        many people have received the vaccine," while 71.6% will get inoculated "after
        politicians receive the vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88816b-3e5d-448f-8098-70d3a25eb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccine brand confidence, around 75.3% are confident of getting
        immunized with COVID-19 vaccines made in the United States and Europe. Only
        38.6% said they are confident with Russia-made COVID-19 vaccines and 17.7%
        on those made in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247d419-4347-4ab3-b604-d0cea8c55bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed almost 51% of the respondents do not prefer
        any COVID-19 vaccine brand and will use those which are safe and effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34709559-82db-44c1-bbac-3d6f8bd1e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also found that only 56% of over 15,600 respondents
        are willing to get inoculated with COVID-19 vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bd95c-a1c0-4773-a6bb-2f3374cbc428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 56%, about 5,017 respondents or 32.1% answered "probably
        yes" if they will use a COVID-19 vaccine available in the country. Around
        3,701 respondents or 23.7% chose the "definitely yes" option in the survey
        conducted by the UST-CoVAX research team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448dc7a-1db2-43b5-ba3d-a551ec58f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b8c9d-54fe-4a02-afca-7f7e78d7bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,304 respondents or 34% are unsure if they want to be vaccinated
        for COVID-19. About 1,042 respondents or 6.7% answered "probably no" and 541
        respondents or 3.5% answered "definitely no."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2b513-81b4-4049-9f3b-e4d1a6b1c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e272c4f-38e1-4b4d-b003-b872eaff2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past surveys showed a lot of Filipinos are still hesitant in getting
        vaccinated for COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b53853-c54f-49c1-a7ae-d8bd55a4ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734154b-f8bc-4027-9777-2ccce6c13466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Social Weather Stations survey released last January
        7, around 47% of the respondents said they do not want to be vaccinated even
        if the doses are already available. Only 1/3 or 32% of the respondents said
        they are willing to be vaccinated, while 21% are undecided.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c3478-4c97-4926-8837-381327c69050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8775b45-9c71-434c-9a92-90e41debfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:52:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
