      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80a14e-70f5-4e74-b3c8-9e28ee9d558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.488+08:00
      'mgnl:createdBy': 'eimor'
