      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70957b6b-3c40-4a09-9744-f2d4741e657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.756+08:00
