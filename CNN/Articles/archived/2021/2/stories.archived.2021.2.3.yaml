      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://syf.ph/" target="_blank">Support Your Friends</a>
        founders Ralph Cruz, Randell Cruz, and Anna Bautista believe the t-shirt to
        be two things. One: it is a human necessity. Two: it is a canvas for sharing
        messages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5495d74-998d-4010-b537-67f3a5abf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:28:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queue the <a href="https://syf.ph/collections/tees/products/tgi-white"
        target="_blank">Great Indoors Tee</a>. The top is specially patterned to suit
        the tropical climate, with chest allowance to push-and-pull the shirt to create,
        as Randell Cruz calls it, a “body fan.”&nbsp;Designed with common home-based
        activities such as gaming, drawing, and reading, it is also a nod to today’s
        times of isolation. The graphics relay something more profound, which is the
        endurance of productivity and creativity indoors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf9c4e-d4d6-46d0-8c8e-bdc49aac9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
