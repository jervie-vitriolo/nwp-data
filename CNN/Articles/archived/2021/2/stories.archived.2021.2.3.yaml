      'mgnl:lastActivated': 2023-01-25T14:32:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google is providing a deeper look
        into the financials of its cloud business, and it doesn''t look great.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7e591-14e7-4e34-8376-ddf8b665dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60607149-2a95-445d-bcab-0522a07b3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Cloud posted an operating loss of $1.2 billion in the final
        quarter of 2020, 4% worse than a year earlier, the tech giant reported Tuesday.
        The unit lost $5.6 billion for the full year, an increase of nearly 21%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eceabc-5e85-44e1-970a-dead9adda6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a011fa-fce6-463a-ae72-ee22f973fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s overall business is doing just fine, however, with
        a net profit of $15.2 billion — up 43% from the same period last year — on
        revenues of nearly $57 billion, up 23% and higher than analyst estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38798939-d79a-4320-a7e9-d28453353042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3bc23-f719-405f-b3ee-1c583e163120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google stock jumped more than 6% in after-hours trading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e697a-1f76-44b2-87cd-8ab4fbb41430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1077091-fa9c-4daf-a3b1-734076b2d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google mints money from its core search advertising business,
        the company has been working for years to diversify its revenue through bets
        on hardware, cloud computing and various ambitious moonshot projects. The
        cloud, which has proved to be a huge profit driver for rival Amazon, was thought
        to be among its most promising efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763285c-2cf1-4831-8460-4ed8d0ebfd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71bf43-8fd9-4b77-b516-4995007224d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s cloud business is seeing sales grow fast even as losses
        mount. Revenue from this unit topped $13 billion last year, up from nearly
        $9 billion in the prior year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889b5d6-479b-4425-a1d7-77d43f34bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4598eb1-53b9-4b66-8f8f-4e7c4d890d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the company announced a six-year strategic partnership
        with Ford, part of which makes Google the carmaker''s preferred provider for
        cloud data storage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99f6d2-d257-4c2a-bd72-76f8f4e5046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f758c-763d-4b7f-ab97-b11b5c33d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve obviously been investing aggressively given the substantial
        market opportunity we see," Google''s chief financial officer, Ruth Porat,
        said on an earnings call Tuesday, pointing to "the success Google Cloud is
        having with large enterprises which are signing meaningful long-term commitment
        agreements."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11cb7c-3cee-4173-bc9b-a32678aff9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10218b9e-5e91-44c6-85ab-1b798ddc6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cloud business''s operating loss "reflects that we have meaningfully
        built out our organization ahead of revenues," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ace411-1c7d-40b0-98eb-6e5ec387358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842758d5-60f9-41a7-9db5-80a7ade83db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US tech giants have further cemented their dominance during the
        coronavirus pandemic even as economies around the world suffered huge setbacks
        — Facebook''s $11.2 billion profit last quarter was more than 50% higher compared
        to the previous year; Microsoft posted record revenues; and Amazon exceeded
        analysts'' profit expectations by more than $1 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadae3b-c7db-4ea6-8247-2dbc06c99d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46ac16-e60a-47d1-958e-199a8635a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those companies are under intense pressure from regulators
        that is likely to further intensify in 2021. Google, like Facebook, is facing
        a massive antitrust lawsuit as well as questions about its role — particularly
        through video platform YouTube — in spreading misinformation about last year''s
        US presidential election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a8437-1890-4a5e-aad1-413ccb9cbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aa44b-d929-4c3b-b264-ea74572abe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is also facing pressure from within, with hundreds of employees
        forming the company''s first-ever union in early January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671247f0-4b15-4593-9530-3583eaaef4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd0653-4134-4a28-9574-9474a82232c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite its ever-growing dominance, particularly in areas such
        as online search and advertising, the company has retreated from several high-profile
        projects in recent weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26ec7b-4375-4a9b-b862-9a09c3f7d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa58c72-d0a3-4617-819f-eb5f43ffcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Google shut down in-house video game development efforts
        that were part of its Stadia gaming platform, just days after parent company
        Alphabet said it would wind down an initiative called Loon that used giant
        balloons to beam internet to people in remote areas around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f5689-9cbc-4fb5-a514-aceafaa89a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/02/02/tech/google-earnings-q4-2020/index.html">Google''s
        cloud business is losing money</a>''</em></p>'
  'streaming-service-providers-2021':
    'author': 'Frank Pallotta and Moss Cohen, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T07:21:28.479+08:00
    'imagesource': 'jcr:6bee0e46-c812-4046-a34c-4f0096b364ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99bd88a8-f7ea-4dd8-9941-d06ac095eeb7'
    'lead': '2020 was supposed to be the kickoff of the streaming wars — the year
      when new contenders battled Netflix to take their own slice of the streaming
      pie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T07:28:40.102+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:24.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:19.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['netflix', 'Disney-', 'Peacock', 'HBO-Max', 'Paramount-', 'Apple-TV-',
      'Amazon-Prime-Video']
    'template': '1'
    'title': 'After a wild 2020, all bets are off in this year''s streaming wars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5301ab8-20e2-4ade-bee9-e78ab3ba7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;2020 was supposed to be the kickoff
        of the streaming wars — the year when new contenders battled Netflix to take
        their own slice of the streaming pie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45989a3-bb26-47c9-bcaf-07bada8c4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic happened. Instead of finding itself under siege,
        Netflix further cemented its supremacy with massive subscriber numbers and
        hit after hit. As for the rest of Hollywood, Covid turned the industry on
        its head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8ae36-4476-4188-a52a-3325836b9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does 2021 have in store? Well, if last year taught us anything,
        it''s that anything can happen, so all bets are off for this year''s streaming
        wars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cebe8-c072-4be9-b8dc-6c4305d26f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s our best guess on what to expect from the biggest names
        in streaming in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb0771-377e-4a4d-9a10-66b0242cd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netflix</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffa782-a4a9-45cb-8133-f5f15b870962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had a huge head start in streaming, and that lead only got
        larger last year. How much larger? In 2020, the streaming company added 31%
        more new users than the year before. That helped Netflix reach a big milestone:
        200 million subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccad239-7798-49ec-afcc-f6ee5f4ca006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, it''s doubtful that Netflix is going to slow down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5e30c-c733-4f4e-860c-fbffefd221a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service has a surplus of content coming from some of Hollywood''s
        biggest names including Lin-Manuel Miranda and The Rock. It also promises
        to release a new film every week — an impressive feat considering that US
        movie theaters are still mostly closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c7014-5aad-4144-ac25-8f6f67fd9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To quote Mel Brooks, it''s "good to be the king," but Netflix does
        have one competitor with a shot at closing in on its throne this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfee2c0-f097-4f93-9040-85326e814fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney+</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30849380-5a43-4d26-a74b-45a1cf6b5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney had an amazing 2020, in streaming at least.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb457ec2-793d-4552-a4ec-e2c5fb637700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new service, Disney+, attracted more than 85 million
        users in about a year, matching its own long-term expectations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134f29e-c5a6-46ac-90d9-e86d5592a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it did so at a time when Disney itself was being ravaged by
        the pandemic, with much of the company''s established businesses — from the
        box office to theme parks — taking major hits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ebefb-646f-4696-a63c-60dd201f136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into 2021 and beyond, Disney+ is adding an onslaught of content
        from its name-brand properties like Marvel Studios, Star Wars, Pixar and Disney
        Animation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45585876-796f-4710-82cb-2637621212f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+''s new content, brand loyalty and fervent fan base makes
        it a true rival to Netflix. However, 2021 will show if it can truly catch
        up and possibly even surpass the streaming standard bearer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df2b99-6824-4798-a666-74476f5f2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peacock and HBO Max</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0d48f-97de-4b98-9ad0-f12b59104519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year brought two newcomers to the streaming party with NBCUniversal''s
        Peacock and HBO Max from CNN''s parent company, AT&amp;T.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc56425-1308-43fc-b62c-6dc3b8a7be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both services have libraries stacked with beloved content, but both
        had an access problem right out of the gate. Negotiations to get onto popular
        streaming platforms such as Roku stalled for months. And while some of those
        issues were ultimately resolved, they may have held back millions of potential
        customers from signing up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d97516-8ea9-468e-8154-432165610ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max and Peacock also didn''t offer a big, buzzy new show like
        Disney+''s "The Mandalorian." Instead, both relied on old favorites such as
        "Friends," "Game of Thrones," "Parks and Recreation" and "The Office" to lure
        new customers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ca4bb-778d-415a-bf8f-173d14a61af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2021, both have big plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccd4c7-4c02-44fa-b6a1-843598ac49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock has an ace up its sleeve with live sports including the
        WWE and the Tokyo Olympics (that is, if the already delayed summer games actually
        happen).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84059e3d-48e6-4c8a-9514-dcf4ee58994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And HBO Max has plans to literally become your home box office by
        streaming all of Warner Bros.'' 2021 feature films on the same day they premiere
        in theaters — a revolutionary move that ruffled some feathers in Hollywood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e247f4e-d9cf-406d-bafb-1b2b63d95554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paramount+</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce3aec-d5dc-4927-8b47-9ff5ac86ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViacomCBS'' CBS All Access is getting a makeover in 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770e219-6b34-461d-9ebc-cbb72f823807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be rebranded Paramount+ this winter in hopes of
        using the name recognition of its storied studio to add to its subscriber
        count.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266db318-e868-4927-bcf9-0c7c40cd4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a gamble — consumers might not associate Paramount with its
        popular franchises such as Mission: Impossible or Star Trek the same way they
        associate Disney with Marvel and Star Wars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b089d-26e3-4f03-9b60-c898e3944798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a treasure trove of kid''s content from Nickelodeon, familiar
        brands including MTV, BET and CBS as well as a star-studded remake of "The
        Godfather" series starring Oscar Isaac and Jake Gyllenhaal may help get Paramount+
        noticed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e6988-a0d4-4467-9810-31c2aeccb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple and Amazon</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba8a5c-00a8-4f96-b24d-328751222a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, there are the deep pocketed tech giants who dabble
        in streaming: Apple and Amazon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d24d0f-fc48-497c-9a14-ae7a424186c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple TV+ has managed to create some buzz during its first year
        with programming like "The Morning Show" and "Ted Lasso," while Amazon Prime
        Video has had award-winning success with "The Marvelous Mrs. Maisel."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21945c28-73e6-4a06-b96a-48812bcd07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we head further into 2021, both appear to be just scratching
        the service of the impact they can have in the streaming world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8deef44-559e-4f56-96f5-7a811828c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, for example, has been getting more into the movie business
        while Amazon is poised to reach the streaming stratosphere with its big-budget,
        highly anticipated "Lord of the Rings" series, which is filming its first
        season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf369d-a460-4446-9532-7ec0fd47fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So now what?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cfb16-424b-48f5-b45d-9a3dc91ac301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully 2021 will see the world reopen with people getting vaccinated.
        That''ll be great news, but it could also change the streaming scoreboard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6c76e-c003-488a-b629-67bffb205e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With audiences no longer cooped up at home, and with disposable
        income hard to come by for millions of families, streaming''s growth could
        slow, and that could cause some major shifts in the marketplace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cb204-1ea9-4280-ae02-bc088659f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:28:40.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/02/02/media/streaming-scoreboard-2021/index.html"
        href="https://edition.cnn.com/2021/02/02/media/streaming-scoreboard-2021/index.html"
        target="_blank">After a wild 2020, all bets are off in this year''s streaming
        wars</a></em></p>'
  'iPhone-without-removing-a-mask':
    'author': ' Samantha Murphy Kelly, CNN Business'
    'caption': 'Some iPhone users will soon be able to unlock their smartphones without
      needing to remove their face masks in public. A customer wearing a protective
      mask tries out an iPhone 12 Pro Max at the Apple flagship store.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T07:24:57.712+08:00
    'imagesource': 'jcr:53cf7449-d274-437d-98a4-cd024d8494eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e10379-4f96-440c-a205-03ce82b85df4'
    'lead': 'Some iPhone users will soon be able to unlock their smartphones without
      needing to remove their face masks in public. There''s just one catch: it requires
      an additional Apple device.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T07:31:13.797+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:32:21.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
