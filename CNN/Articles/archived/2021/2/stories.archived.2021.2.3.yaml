  'QC-Navotas-AstraZeneca-vaccine':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T22:33:43.433+08:00
    'imagesource': 'jcr:5fb22531-5763-4ed2-a72e-bc016cf6ce59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4123a9c-efcf-4e89-9bd0-e9249e4d99ad'
    'lead': 'With reports of supply issues and possible European Union exportation
      restrictions, the local governments of Navotas and Quezon City expect only a
      minimal impact on their vaccination programs if pharmaceutical company AstraZeneca
      fails to fulfill its commitment with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T22:35:43.146+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:18:49.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:17:01.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minimal impact on vaccination program if AstraZeneca will have supply
      issues — QC, Navotas LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e5a56-94d8-4815-b81c-8ab67482c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — With
        reports of supply issues and possible European Union exportation restrictions,
        the local governments of Navotas and Quezon City expect only a minimal impact
        on their vaccination programs if pharmaceutical company AstraZeneca fails
        to fulfill its commitment with them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a27b3-9271-4e22-9c6e-876277971ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City has initially secured 1.1 million doses while Navotas
        City ordered 100,000 doses of COVID-19 vaccine from AstraZeneca. Delivery
        of the vaccines will be in tranches beginning this coming July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9863871-5fb9-412f-b9da-4d256d4d3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa naman kaming down payment na binabayaran [As of now, we
        haven''t paid a down payment yet], so no money has been exchanged. In fact,
        the policy that will allow us to make 20 percent down payment… is still being
        discussed as of the moment. So, wala pa naman ''yan [So, there''s none of
        that yet],” said Quezon City Mayor Joy Belmonte during the Kapihan sa Manila
        Bay Forum on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd8f46-b083-49ee-a285-22376d5858c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte cried foul over what he called
        the European Union’s hostaging of vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae7042-1db2-4002-a0b1-0e9452c55611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City Mayor Toby Tiangco meanwhile said they are also talking
        with other pharmaceutical companies, but clarified that not all engage with
        local government units. He cited Moderna and Pfizer, which do not sell vaccines
        to LGUs unless coursed through the national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72682b-bd34-44ce-9849-40499391e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ngayon, hindi pa pu-pwede bumili ng Moderna, tinatanong pa
        lang ilan ang order namin. ''Yung Pfizer, hindi pa pumipirma ang national
        government. Kung hindi pumirma ang national government, kahit ano ang gawin
        ng local government na bibili kami, hindi kami pagbebentahan,” said Tiangco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139dd60-a670-4cf4-9fe9-f6df06ccfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even now, we cannot buy Moderna (vaccines) yet, they''re
        just asking how many orders we have. As for Pfizer, the national government
        has not yet signed. If the national government doesn''t sign, regardless of
        the local government''s intent to buy, Pfizer is not selling.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008c4a8-c9e8-4d50-adda-4c5c9822fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To make it clear, it is not the policy of the national government.
        It is the policy of the pharmaceutical company. Sila po ang nagsasabi na hindi
        kayo pwedeng bentahan kung hindi ''yan part ng national vaccination program
        [They are the ones saying they cannot offer their vaccines for sale if these
        are not part of the national vaccination program],” he clarified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d0a58-5c59-40b6-a08d-a7859419b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas plans to get 40,000 doses from Pfizer and 10,000 dozes from
        Moderna. Earlier, Tiangco said he has no plans to buy vaccines from SinoVac,
        a Chinese pharmaceutical company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec19a2-8712-43de-a214-a1c18cb87111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said what is important is the arrival of vaccines in the
        country this month through the COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0f5a3-69ef-4de2-84e1-d2a21d71b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:18:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said they are also looking at vaccines from Novavax and
        the single-shot Janssen vaccine of Johnson &amp; Johnson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02f67b-06fa-4538-a559-661b136e37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:35:43.147+08:00
