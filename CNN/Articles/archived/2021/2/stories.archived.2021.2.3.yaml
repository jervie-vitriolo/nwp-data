      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Filipino household, shorts are the obvious pairing to any top.
        Cut above the knee, they are climate-friendly and slip on easily. They are
        also quite versatile, coming in many fabrics and sporting various closures.
        For these reasons, people wear them to various casual events. Whether one
        plans to stay home or take an afternoon stroll, they probably own shorts for
        the occasion.</p>'
