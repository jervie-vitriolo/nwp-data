  'banks-covid19-antonio-moncupa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T19:01:40.726+08:00
    'imagesource': 'jcr:032de74e-c501-44e0-8da5-dd1b75b7f741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65cd8ce-18cb-4c54-bf93-7f964c0c2a75'
    'lead': 'The country''s banks are on their way to recovery following the adverse
      effect the COVID-19 pandemic had on the economy, an official of a bankers''
      group said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T19:05:53.754+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:24:56.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:45.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'banks', 'Bankers--Association-of-the-Philippines', 'Antonio-Moncupa']
    'template': '1'
    'title': 'Banks have already gone through the worst, bankers'' group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f67963-1c46-4297-b6ec-7ce10684697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        country''s banks are on their way to recovery following the adverse effect
        the COVID-19 pandemic had on the economy, an official of a bankers'' group
        said Wednesday,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09095107-e3b5-4204-b8af-9e52bd1cd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Moncupa, vice president of Bankers'' Association of the
        Philippines, told CNN Philippines that despite having some of the lowest loan
        growths last year, learnings from previous crises have prepared the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbb494-ea77-4a9f-9a70-b9dfc696665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga bangko, lumiit ang kita,"</em> he said. <em>"Lumaki
        ang</em> provisions <em>para sa</em> bad loans. <em>Ngunit sa aming palagay,</em>
        we have gone through the worst. <em>At dahil unti-unti nang umuusad ang ekonomiya,</em>
        we''ve seen the worst and the banking industry remains resilient dahil <em>ito
        ay</em> well-capitalized <em>at</em> I think <em>tama naman ang pagresponde
        ng mga bangko dito sa pandemyang ating naranansan."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb54e46-ad12-4a52-8f2c-d2979c9d5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Banks'' earnings fell. Provisions for bad loans grew
        bigger. But we believe we have gone through the worst. And because the economy
        is slowly recovering, we''ve seen the worst and the banking industry remains
        resilient because it is well-capitalized, and I think banks responded well
        to the pandemic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab272b4-5995-4772-993b-aba9f294da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncupa said he believes what is happening right now is temporary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6805af-7c15-46e7-a1fa-7521982c3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:24:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil sa mga patakaran ng</em> Bangko Sentral (ng Pilipinas)
        <em>at ang ating mga natutunan sa mga nakalipas na krisis, medyo mas handa
        tayo ngayon,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d91bf-006e-4a22-85c5-41d1127e9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the rules of the Bangko Sentral and what
        we learned from previous crises; we were better prepared.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae6753-915b-462b-b1d6-d59c638c3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncupa offered as an example the financial crisis in 1997 which,
        he said, took the country by surprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841e74e-8b30-47f7-835e-252c686d4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country was hit hard by the pandemic, Moncupa added,
        with people not leaving their homes and therefore not spending as much.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e009cc-fda3-463c-92cc-9040826491f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody got affected by this crisis, but the overall result is
        we''ve seen one of the lowest loan growths in 2020," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84507dc5-e0d5-4207-818d-1011047535b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is hope, he added, especially with the promise of
        vaccines which will be available to the country soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189b297-cd5f-4cca-ad23-255b5dfe4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a clear light at the end of the tunnel... <em>na
        magiging produktibo ulit tayo para mapasigla ulit natin ang ating ekonomiya,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab345b9-af50-4fa4-befd-b73b150e44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There seems to be a clear light at the end of the
        tunnel... that we will become productive again and revive the economy.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8797a05-f7bb-4257-b2c5-4a0f569e5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:05:53.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:25:03.773+08:00
