      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysts, Future Retail''s 1,500-odd stores are not
        a must-have for either company but the legal fight could turn into an "ego
        battle" between the two billionaires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bb7fc-4ada-448b-8ef7-e3dea4d7d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8210752a-c814-465e-a020-09913db0b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.277+08:00
