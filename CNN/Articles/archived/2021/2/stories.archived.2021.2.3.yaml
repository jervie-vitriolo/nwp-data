  'COVAX-Pfizer-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T14:17:35.287+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70dbec43-ffaf-46a4-b76f-3267713bbbc9'
    'lead': 'The Philippines will apply for around 900,000 more doses of Pfizer vaccines
      through the COVAX facility, possibly rounding off the total doses to be received
      from the American manufacturer to 1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:18:41.038+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:30:11.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:28.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to request 900,000 more Pfizer vaccine doses from COVAX'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19484291-a17c-4dc3-8cd1-70ec84476b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Philippines will apply for around 900,000 more doses of Pfizer vaccines through
        the COVAX facility, possibly rounding off the total doses to be received from
        the American manufacturer to 1 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b93f8-64c7-499c-9eff-63fe1cabcbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Wednesday said they will send
        the request to the World Health Organization for the additional vaccines on
        top of the 117,000 Pfizer-BioNTech doses that the government expects to receive
        this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da933fde-825d-4587-8363-92354badbf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakasaad sa COVAX arrangement na if we can have submission for
        additional 900,000 to make it one million ang ating vaccines sa Pfizer, gagawin
        namin iyon. We are now preparing the letter. We will submit it before Feb.
        14," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bd05e-9a11-471b-8867-ba93dd0076ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COVAX arrangement states we can request an additional
        900,000 to make it one million Pfizer vaccine doses. We will do that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1e8e8-0a8b-4692-a436-c8a78d90a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive 5.6 million doses of COVID-19
        vaccines in the first quarter of 2021 through the COVAX facility, an initiative
        led by the World Health Organization, along with the vaccine alliance Gavi
        and the Coalition for Epidemic Preparedness Innovations, which seeks to provide
        over 150 participating countries equitable access to coronavirus vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630d760-2bd6-4287-b884-88aee60a78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines may also be able to access 5.5 million to up to
        9.2 million doses of AstraZeneca vaccines though COVAX by late February or
        early March — if it soon receives the emergency use listing from WHO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98dc90-d5d6-40d3-a712-e9ed5b608f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:18:41.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:30:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has committed to supply the Philippines with 44 million doses
        of vaccines for cover 20% of its population by the end of the year.</p>'
  'Townhall-meetings-face-to-face-campaign-ban-Comelec-elections':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T13:56:55.379+08:00
    'imagesource': 'jcr:a954767e-2c9a-466b-9004-1d719d34501d'
