      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Mayor Toby Tiangco identified the facility as the T.P. Marcelo
        Ice Plant and Cold Storage and disclosed that it is owned by his mother and
        her siblings. Authorities are investigating the cause of the leak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc773f64-4414-43d8-8dac-8427d99ebeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.488+08:00
