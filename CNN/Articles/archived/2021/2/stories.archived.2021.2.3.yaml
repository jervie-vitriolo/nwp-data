      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the industry has generated a great deal of good will
        with Congress and public opinion with our COVID-19 treatment and vaccinations,
        and we hope we can build on this goodwill by working together on a solution,
        including making a contribution as an industry through legislation or executive
