      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon shares were flat in after-hours trading Tuesday. The company''s
        stock has grown nearly 69% over the past year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
