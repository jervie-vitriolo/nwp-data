      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dffa87-ffc4-4382-a580-45662627a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tuberculosis charity Sah had been working with for
        the last few years folded last year, and he''s now working as a freelance
        consultant.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619be35b-2c9a-42d9-974f-d684efb6db7d'
