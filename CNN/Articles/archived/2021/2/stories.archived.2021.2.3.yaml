      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon founder Jeff Bezos will step down
        from his role as chief executive later this year and transition to the role
        of executive chair, the company said Tuesday. He will be replaced by Andy
        Jassy, who currently heads the company''s cloud business, Amazon Web Services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cebce0-a2e4-4075-af4b-c25c95c01200'
      'mgnl:activationStatus': true
