      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        OCTA research team reported no spike in new COVID-19 infections in Metro Manila
        after the celebration of the holiday season and the Feast of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f76e07-a5e0-41a1-8439-23b2af3acb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.624+08:00
