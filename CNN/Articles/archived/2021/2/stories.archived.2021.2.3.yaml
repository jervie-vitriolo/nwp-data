      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How one wears the tee also sends a message, the trio say. One is
        free to wear SYF tops in any way they wish as this “speaks volumes about who
        you are and what you represent.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
