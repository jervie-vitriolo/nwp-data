      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93ecfc-ef17-434a-8601-2cf740f9750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hyundai was reported to be in discussions with the iPhone
        maker to develop electric cars. The news at the time also propelled Hyundai''s
        shares to their best day in at least two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ca356-6f71-4250-a317-c4a0ef3c723c'
      'mgnl:activationStatus': true
