      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two firms have teamed up in a €150 million euro ($180 million)
        collaboration to "jointly develop next generation mRNA vaccines for COVID-19
        with the potential for a multi-valent approach to address multiple emerging
        variants in one vaccine," the statement reads.</p>'
    '3':
