      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52cc91d-7b37-4381-9b22-a7e3071c05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:30:45.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has been Amazon''s CEO since its founding in 1995. He oversaw
        its growth from an online bookseller into a $1.7 trillion global retail and
        logistics behemoth, which has also made Bezos into one of the world''s richest
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c42f76-940d-4456-a499-52a7948b769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:30:45.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fa5ba-21af-4d9b-93b7-049f1a8b94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:30:45.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as part of Amazon''s fourth-quarter earnings report.
        The company handily beat Wall Street analysts'' projections for both sales
        and profit, capping a banner year as the pandemic boosted both its retail
        and cloud businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df33dad-db8f-4074-a123-7d76e7f01993'
      'mgnl:activationStatus': true
