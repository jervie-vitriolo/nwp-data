      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Several people were injured Tuesday after
        a small explosion near a filming site in the hills north of Los Angeles sparked
        a fire, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb212f-46e7-4b7a-b5ab-bf61ed6a521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:19:51.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people sustained critical burn injuries and were transported
        to a local hospital, Los Angeles County Fire Department spokesman and Battalion
        Chief Roland Sprewell told CNN. One other person reportedly made their own
        way to the hospital, Sprewell added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30058b-56d5-4f01-af0c-9d408b8ed7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:19:51.614+08:00
