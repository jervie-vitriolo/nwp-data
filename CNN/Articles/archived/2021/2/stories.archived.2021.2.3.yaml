      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8ef10-3aad-41cb-802b-eeda56d0142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
