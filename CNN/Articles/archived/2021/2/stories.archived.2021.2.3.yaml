      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Fauci said on Monday that getting vaccinated against Covid-19
        can help prevent more coronavirus variants from emerging in the future.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d8d36-3af8-4582-b74a-563b363983fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5e43d-aefc-40a0-9eff-ffd383d55881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to get vaccinated when it becomes available as quickly
        and as expeditiously as possible," Fauci said during Monday''s White House
        briefing, adding that viruses cannot mutate if they don''t replicate.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b1356-9954-4d55-909e-8850204c258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffa0a5-96da-43e7-b4b5-4ac189ffe97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House concerned about providers holding back doses</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ff71b-c778-4ee3-8751-1442a267ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration expressed concern on Monday that health
        care providers could essentially be hoarding Covid-19 vaccine doses for second
        shots that could be administered for initial shots.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8dc30-ddd2-46d4-a73a-1b84ee3734b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1a7dd-aead-4bd3-a522-009dae3b618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that some health care providers are regularly holding
        back doses that are intended as first doses, and instead keeping them in reserve
        for second doses for patients," Andy Slavitt, White House Covid-19 senior
        adviser, said at Monday''s virtual briefing. "We want to be clear that we
        understand why health care providers have done that, but that it does not
        need to happen, and should not happen."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5891ec0-2ed7-41cd-9943-db7c9b83d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402876c-dd1c-437f-a702-deec001847e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, nearly 50 million doses of coronavirus vaccine have
        been distributed across the United States and about 32 million doses have
        been administered so far, according to the CDC.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1a035-9187-4f77-9716-412bd387bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7816b03-a867-4f81-94b5-c5e95c66a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data show that about 26 million people have received at least
        one dose so far -- but, among them, nearly 6 million have received their two
        doses.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cbebc-bf7c-46e1-b9fc-6dd0a033bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b6f08-62fa-4fd0-83b6-66b829c015d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 20, states had administered 46% of their inventory.
        Today, that number is 62%. We are focused on this every hour of every day,"
        Slavitt said on Monday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d3a25-0ce8-41f3-acf5-79b5588605d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eff6bc-201c-4f1b-b482-e06d1a882341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slavitt suggested that in some cases, patients'' appointments for
        a first dose are being canceled and pressed the urgency in getting first doses
        out as quickly as possible. He said the administration''s move last week to
        provide a three-week window into vaccine shipping plans was meant to allay
        concerns that second doses could get held up.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089293b-1ad4-4244-bb07-8365dbf78012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/health/covid-19-vaccine-second-doses-debate-explainer-wellness/index.html">Experts
        split on delaying Covid-19 vaccine second doses. Here''s why</a>."</em></p>'
  'psychoactive-drugs-misuse-study':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-03T09:42:48.801+08:00
