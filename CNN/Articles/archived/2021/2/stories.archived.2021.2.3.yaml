      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87096c-2efb-4129-baed-8bfac8f002dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an afternoon media briefing, Special Agent in Charge George Piro
        said the suspect opened fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f4551-9908-4a2e-9496-aaadebc37382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cef7f8-7323-46bf-acf9-e79e1394fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two agents with multiple gunshot wounds were taken to the hospital
        and are in stable condition, officials said. The third injured agent was treated
        at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57a79e-1ee5-470b-a3f7-8494ca56124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e032e4-161f-4890-9d2f-839dac108e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray identified the deceased agents as
        Special Agent Daniel Alfin and Special Agent Laura Schwartzenberger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2b79c-dfca-44f4-80db-4de442223eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ef7e9-f349-460e-b7ca-558e88e28fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, FBI Special Agents put themselves in harm''s way to
        keep the American people safe. Special Agent Alfin and Special Agent Schwartzenberger
        exemplified heroism today in defense of their country," he said in a statement.
        "The FBI will always honor their ultimate sacrifice and will be forever grateful
        for their bravery."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf7b2a-a2cc-495d-ad5b-8ca193744336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45611ab5-9d7c-4cdf-b97d-816ce3146c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place at the Water Terrace apartment complex,
        an upscale gated community outside Fort Lauderdale, at 6:04 a.m., according
        to Sunrise Police spokeswoman Otishia Browning-Smith. The person who officers
        were looking for had barricaded himself, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a49265-f2ef-4017-b911-8427f211abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f960a0-098d-4c94-a9c6-9ca828c7dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout, one of the deadliest in FBI history, brought a major
        law enforcement response to the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf67c18-05ca-41af-bfde-fe4106170a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060ef33-db28-41cd-b55b-1cd8ebfdff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate WSVN shows an ambulance driving from the
        scene to the Broward Medical Examiner''s Office at about 10:30 a.m., escorted
        by a group of law enforcement officers on motorcycles. Once there, a body
        on a gurney draped in an American flag was wheeled into the building as a
        line of officers saluted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e7546-5e84-429b-a12c-667737d29177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4745b8-9370-4324-b590-8add8e23b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said its Inspection Division is investigating the shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4101abe-8897-4ac3-bddb-3696c72b83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046e6a4-97b9-4d85-8bf7-f9f00e02f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review process is thorough and objective and is conducted as
        expeditiously as possible under the circumstances," the FBI statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e98a06-7fc5-4d48-8abf-f04d30a3383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a5dd3-46b7-45b4-8b35-20e4a30d291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfin, 36, had worked cases of crimes against children for more
        than six years; Schwartzenberger, who was 43, for more than seven years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd9bf0-b9ff-4a73-9726-91cd21b4d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bee64-3a23-4fb3-9abe-e6f8aef97ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzenberger had been an agent since 2005 and moved to the Miami
        bureau 11 years ago. She is survived by her husband and two children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b021114-1eab-450d-bab9-758f383febe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a51b10-ad01-44a9-8f31-2a127707718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfin joined the FBI in 2009 and came to the Miami office in 2017.
        He was married with one child.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f93db8-a606-4c28-be37-9fa27c9aac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9ae15-36e7-48f7-96a2-b81c9603b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were valuable members of the FBI and will forever be heroes,"
        Piro said. "Our chosen profession is fraught with danger. Today this grim
        reality has taken two of our best from our family."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c881d4a-eaaf-4261-bb45-a3dbcc04b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b5df2-c9e9-43ef-8b8a-050ef79917de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the suspect will not be released until the next of kin
        are notified, Piro added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1796f-e4db-4bc7-94ed-6bfc1f16fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f42303-86a5-4178-916e-5ffb01ad3e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden expressed his condolences to the families of
        the victims on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee05a81-2155-4e24-bb1d-220f68c90a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67005a37-b74d-4524-8b3e-6dc874fbdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart aches for the families," he said. "They put their lives
        on the line and it''s a hell of a price to pay."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4354e-015c-42f0-96c9-b5f1b5262845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cfad11-d8fc-4852-af01-9bc1e06f29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Last FBI agent fatally shot was in 2008</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0435139-2900-42d6-8195-cb0dd481e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI Agents Association (FBIAA) offered condolences to those
        injured and said the search warrant was in connection with suspected possession
        of child pornography.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e9be6-0f2c-4de4-9dab-3a9b443a5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e4970-3560-42d7-8c87-7258508bdeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Agents were working to protect the most vulnerable in our
        society. FBIAA stands with the Agents'' families and pledges our support to
        them during this difficult time," FBIAA President Brian O''Hare said in a
        statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291009e0-ce6f-4fcf-9fbd-c37957aed04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490e0f2-2c94-4d73-8aca-486522fa42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s mass shooting marks the first time since 2008 that an
        FBI agent was fatally shot on duty. In that case, Special Agent Samuel S.
        Hicks was shot and killed while trying to serve an arrest warrant in a drug
        trafficking case at a home near Pittsburgh.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ceec5-f7ce-4088-b2da-aae0ad2cea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd56df-71ab-4829-896d-17cc40424310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunrise shooting is also similar to a deadly firefight 35 years
        ago outside Miami that was a turning point in the FBI''s history. On April
        11, 1986, two violent bank robbers being pursued by FBI agents opened fire
        with high-powered firearms, killing two agents and wounding five others before
        the suspects were killed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f2c80-4d7d-4c1a-b5ac-9d9c8fcc95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c59ab-48f0-406a-8bbb-d7d81c352dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the shootout, the FBI issued special agents
        with semi-automatic handguns rather than revolvers, changed its firearms training,
        and studied the psychological impacts of being shot at, former FBI deputy
        director John S. Pistole said in 2006.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de73b3-c3a7-41c2-a088-99eef5517bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5adc2a1-df91-4a0c-8b71-0c52b7fd7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a new federal building in Miramar, Florida, housing the
        FBI Miami Field Office was dedicated the "Benjamin P. Grogan and Jerry L.
        Dove Federal Building," named for the two agents who died that day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6670646-de0a-4ff0-b15e-9f731e65b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:56:01.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:27:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/02/us/fbi-sunrise-florida-shooting/index.html"><em>
        "Two FBI agents from crimes against children unit killed and three agents
        wounded in South Florida shootout"&nbsp;</em></a></p>'
  'Airplane-passengers-love-Egypt-':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-03T18:57:13.816+08:00
    'imagesource': 'jcr:a4f0eabb-4759-4607-8b52-d0ce37d9aed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c1949b8-6263-479d-b384-55ef8a6834cb'
    'lead': 'Sameer Sah insisted on getting a seat with a view on a busy British Airways
      flight to Cairo. That''s how he found himself next to Mafalda Feliciano. The
      two got talking and 16 years later they''re still together.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T19:00:38.575+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:25:44.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:43.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airplane', 'Egypt', 'lovers']
    'template': '1'
    'title': 'They met on an airplane to Egypt then fell in love

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ffe61-2c14-416c-81b1-a90e47ba97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If everything had gone according to plan,
        they would probably never have met. But Mafalda Feliciano''s original British
        Airways flight from Brazil was overbooked, so she was bumped on to another
        -- and then fate played its hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea239ea4-d9de-40c9-a48e-3ed7eac83b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958d7c0-7090-4b59-a06e-faf11b4793d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling with her sister and brother in law for a vacation in Egypt
        in September 2004, the group was re-routed via London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb08a1-b191-421e-9547-7b53d7ad131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace9379-e218-49dd-8bb4-ade01c85904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they lost their original seats, Feliciano ended up on her
        own, in the middle of a row, between two strangers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c6422-ab84-4c4b-9dee-508b389941a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a371a-9eda-464e-84ba-2a0d57939b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By her own accounts, Feliciano, a then-37-year-old medical physicist
        from Brazil, is naturally shy and introverted. She had no intention of making
        conversation with the passengers on either side of her. Instead, she settled
        in for a quiet flight across Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1695d3-05e9-4ba1-8450-9c914dfa6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8090220-339c-434b-960a-0ef72e6c5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two hours into the journey, bored of napping, Feliciano went
        to turn on the inflight entertainment. She reached for what she thought was
        her remote, built into the armrest, and hit the on-button.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d10394-5136-43b5-b43d-ea4ed87744ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f880fdf-81f2-4314-b475-a8c50c2901ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the wrong remote. She''d accidentally turned off the screen
        belonging to the guy in the window seat next to her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f9e10-63bf-4713-8bfa-851a891a421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34161f7-01de-4442-817e-a2a2c360a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like, ''Excuse me, but I was watching a movie and you just
        stopped my movie," she recalls. Embarrassed, Feliciano apologized. "Oh, I''m
        sorry, sir," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e801f3-e242-45ff-863a-23c1f25712ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d30ed-bf67-4f61-ac44-e5147999909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughing at the formality of her apology, he replied: "I haven''t
        been knighted by the Queen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99946657-cdce-4e74-83b5-9822560742ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40962bc4-c6e7-4792-9a05-47973d7d9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They started talking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8eeb7-3758-480c-a8ac-667d23664154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768c2a9-3c07-4017-9972-c42601485846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window seat passenger was Sameer Sah, a 38-year-old, Indian-born
        Londoner who worked for an international charity. He was a frequent BA flier
        and -- as he jokingly puts it -- "basically threw a tantrum at the airport
        and said, ''No, I want a window seat.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934b7aa-1ebe-4f47-9f60-46b713c0b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0a395-93dc-4b7a-8685-78c41e4356e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was kind of his fault that Feliciano and her family had ended
        up sat in different rows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328de17-8e46-489f-9c9c-94a8107ebc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d00bf-0188-4c91-88f9-7fc68347d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was traveling to Cairo for work, she was traveling for vacation.
        They spent the rest of the journey in deep discussion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccc25d-8c81-4284-ac07-5d9a1f2ea7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4b6e0-3036-4b9b-953b-62f8ec2808cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sah was taken with Feliciano right away: "She was pretty," he says.
        He thought she looked much younger than her 37 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72baced-ccb2-45d1-8478-e2ba396eed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831f083-ed3b-4643-bdde-e4c8ae35ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Feliciano, she wasn''t fluent in English at the time, so
        not all his jokes landed, but she knew she enjoyed his company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345bd68-bfa2-44cc-bd55-00a9952d111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:25:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a0858-11c3-49a4-98f6-f440436aaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the flight started to descend over Cairo, Sah hedged his bets.
        He asked Feliciano if she''d like to get dinner together during her week in
        Egypt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bbb0d-58bb-46e3-8f95-81041f516678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108f4f4-90f1-48ba-aa83-3afe99407203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano hesitated, she was keen, but this wasn''t how she''d envisaged
        this vacation going.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c1f6e-7bd5-4d2f-8a5d-eb766e89971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f231c77-7df2-4fbb-a084-3b0d017c259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was recently divorced, and, in a strange coincidence, she''d
        actually met her first husband on an airplane, on an internal flight in Brazil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03e67c-8440-4ee8-a4a3-57eaee909c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa317db1-b85c-475f-8ab0-4513aa3dec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What were the chances of another romance beginning in the air, and
        would this one work out?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f496f-9170-4c9c-a66b-386ac3ca3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8c02f-c480-4a84-a67d-f246f5b5f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Serendipitous meeting</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b699f-ae99-410b-b7d8-0c6f53691635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before Feliciano set out for her Egypt vacation, a friend
        had offered to do a tarot card reading.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ec83f-6e18-4c65-a2b1-f2fb2c90b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dbf91-4f73-4551-be03-23628e7679c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano didn''t believe in fate, or divination, but she indulged
        her friend anyway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e54ece-6719-486f-86ec-51799f92e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d9bc7-ec77-4d11-8361-b6afc21d04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls her friend shuffling the cards and then looking at her,
        knowingly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b8ebf-6bb9-47b7-bdbd-92a685a723c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca409a9-545d-48a7-8308-8b1b6be9690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''The cards are telling me you''re going to meet someone
        on this trip.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b5fab-131f-4b8f-b6d2-773af25923a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b4675-9ccd-4780-bb2b-6fde01ccbacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano just laughed in response. "I''m not going to meet anyone,"
        she insisted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd75f2-7fbe-4907-b932-aba00c96db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3de5c-249e-465e-a16e-3dc0bbd6e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now here she was, making an unexpected connection on a flight before
        she''d even touched down in Cairo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806f741-9023-4396-b176-68254f0e5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed96d6-7c5b-4254-ae8e-d649762e8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano agreed to dinner with Sah, but requested that her sister
        and brother-in-law accompany them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724a237-e652-48a9-8c40-ad41fd65b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64dc03-b025-4deb-99c0-a4bd83c7b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hastily explained the situation to her family when they were
        reunited at Cairo Airport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4c316-ce4e-48cc-bbdb-8387a04d1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87a1bc-8da7-4843-b794-87ede9351f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were like, ''You just met him on the flight, but he''s coming
        for dinner?'' They were a bit shocked."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fda06-c5c4-4256-930e-34783ce53747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb5d0d-ddff-4052-8728-7a575fe403c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evening was a success. "We had a very good time, all of
        us together," says Feliciano.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d0bf6-1047-49e0-b43d-0eb005339322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bcaf92-3f85-4ad2-90a0-12750695727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group ended up spending most evenings together. Sah would work
        during the day and Feliciano spent her time touring the city''s sites with
        her family.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511a1e1-2ac0-4f41-aa6f-fa4e92327122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abda24e-c6af-4613-a8de-12d71a67eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the evening, the couple met for dinner -- at first with
        Feliciano''s sister and brother-in-law in tow, then later, on their own. They
        also did some sightseeing altogether, including to the pyramids of Giza.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80985ecf-f914-4f2c-8163-a5014fb5ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf8c90-70b2-4309-9840-a9d85fa09363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection didn''t fizzle out when the week ended. Feliciano
        and her family moved on to the next leg of their vacation in Istanbul, but
        she continued to chat to Sah on the phone most nights.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae02c4-9edb-4be0-905b-bc8bdeaaae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b706549-36d9-4b3a-a121-015ab3138833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, he visited her in Brazil and they decided to begin
        a long-distance relationship.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59e456-6713-4285-812f-567c9842a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aacb3f-0fef-4038-979a-49064a597ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Globe-trotting romance</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbee86d-6f9f-4cec-85ea-030d40b8e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano says her friends were astonished -- a few joked they should
        start flying more.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956583aa-b486-4c5f-be00-95f4fd4db0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149592b-f1f1-4009-a7d4-732f4ce1a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her friend who''d read the tarot cards just said she''d told
        her so.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec5105-f8ce-4330-80e3-d107451afea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3f48c-7a19-4834-9859-899c4f23c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next couple of years, Feliciano and Sah met every three
        months or so for two-week vacations. They reunited in London, Brazil, Brussels,
        the Netherlands, New York, and the Dominican Republic. Both love to travel
        and say exploring the world with one another was an unforgettable experience.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985f051-8760-492e-bb07-2d00c7d1b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b6e79-d50f-46bb-a238-97ce3c2ef8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the two-year-anniversary of their fateful airplane meeting
        rolled round, the couple had reached a deadlock.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf8aa9-a5b4-4077-b8e2-d559f19b6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab00ca-7234-4f81-89ff-62af5e486252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either we split up or we get married."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f7359-ceb6-4589-9b05-f7f95587db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07afc5-a91e-4d3e-b91a-0b06c0546f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fun and as glamorous as it was to travel together, it was hard
        being apart from one another in-between.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e57361-944f-4f0a-8c9e-4b3e5ef1b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0bbae-1cc5-4a8b-94a1-76b4a0187f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it was expensive, Sah says he was racking up credit card debt.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a912f70-0ff3-4183-8a57-30313a4b7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43712304-6233-4558-bd1c-6ab67bdfcd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple decided to go all in -- they''d get married, and Feliciano
        would move to London.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45084804-c265-4608-b1dc-5ff0464ebd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2eddc6-c936-40f3-b223-f4bd461a2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their wedding celebrations took place in Brazil. A night to remember,
        lasting until the early hours of the morning.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f5fbf-443a-4ea6-802b-19e2d915efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81871f9a-77ae-4ca4-a2a9-479bb107173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big party, a lot of drinking," laughs Sah.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ef67d-38eb-4663-8c9b-285a6ac773c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050700ad-ac95-4160-b380-066f73da8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making it work</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3988475-66a9-4327-8676-5e9a9d66015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the exhilaration of the wedding and the whirlwind romance
        of the last few years, the reality of their decision sunk in.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be778182-ecc3-4628-81f6-b4cf6962af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de4255-a81a-41f4-9924-da552b5cf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Feliciano''s friends had told her relocating for love was
        a mistake -- she was leaving an established job in Brazil.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955be33-3ba9-4db5-84ad-1af1fc5fb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf771b-ce3d-407e-b414-eb21eb0dd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My boss said, ''I''m sure you''re going to be back after a month,
        your job is here,''" says Feliciano.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9326355-41ee-42dd-9107-0f0acb37853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4dbf3-590b-4f83-b302-675c3b6fb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sah''s friends were excited for him, but the situation with his
        family was difficult. He was also divorced, with two children, and his parents
        and siblings refused to recognize Feliciano as his wife.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b253c1-cf99-41d2-85fd-2b16981809c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30272cc2-55a0-4109-aaaf-40b928bebb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two months of arriving London, Feliciano got a job at a hospital,
        but it was a lower rung on the ladder than she was used to.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81689254-fbe7-45e4-9434-b77efcb133cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a783bf-24ee-4601-a986-c7f9cd32f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s since risen the ranks and is now Head of Brachytherapy Physics
        at Colchester General Hospital, southeast of London, where she treats cancer
        patients.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bebeb-ce58-47bf-a849-4fee65524eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fc25d-8d64-47c4-a34a-1ac215dcc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also had to adapt to living together full time.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546f414-4418-4097-930f-c6513622ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189b012-06ed-4870-9d48-16109c54a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of problems in the beginning," says Feliciano.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e09f75-c992-4e5e-817b-112f3ade3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a5782-0c3f-497b-8848-2c4d8487f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took us, I think, a year, to calm down. It was two different
        people, two different cultures -- completely different as well -- living under
        the same roof."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d45cb8-f329-4272-8c4c-e42e921bcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811aec7d-05ec-474b-95cd-1b24ff412dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sah was frustrated that he had to do all the cooking, and Feliciano
        wasn''t a fan of Sah''s dishes.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d3acc-da0d-43b5-a930-039fb215b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cf4e3-1b44-4feb-a8be-e7900232defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Feliciano was dealing with the stresses of living in a new
        country and attending language classes.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9052be-3f70-40ce-8dd9-c2604c572755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b4ac3-7d64-4002-bc82-417bb90c15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a year of being at odds, the couple sat down and talked
        candidly about their relationship and its future.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d998895-2969-4139-9bf6-e4d08765c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f36f37-dd61-4485-8fa1-1a6a0dbf340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached a point when we thought it wouldn''t work out at all,"
        says Sah. "But then we sat down, spoke, then made an effort -- both of us
        -- and turned our lives around. And here we are after 16 years."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e692d-6d94-47b0-9eb1-1e8671cd1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3af9e-da07-4fcd-bcba-804b845b1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the two live happily in the historic town of Colchester, in
        the southeast of England with their dog, a cocker spaniel called Ziggy who
        Feliciano calls their "beautiful boy."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143db0d-0b76-4329-874d-f50f5608bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ec98c-ac2a-4d6b-9d53-385337d7b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano, who used to be suspicious of serendipity, now thinks
        their meeting was fate.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157202c7-23ef-40b8-afeb-be35b36e64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369e19d-9819-4771-a63f-89b02a3d5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was meant to be," she says. "Me, a person from South
        America, meets a person from India, flying over Europe, going to Africa."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748f012-9558-4e05-8868-87fb95263fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e1c9e-d222-4a96-b9e9-016a57c1d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study from British bank HSBC suggested that 1 in 50 airplane
        passengers meet the love of their life on board an aircraft.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028f460-b5cf-4f31-ac85-48e8a882f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686152f8-f02a-4457-8800-ff5858873667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other couples who met in the skies have also shared their stories
        with CNN Travel in the past.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4504b3c-cca9-4fd5-a750-89b9f516da85'
      'mgnl:activationStatus': true
