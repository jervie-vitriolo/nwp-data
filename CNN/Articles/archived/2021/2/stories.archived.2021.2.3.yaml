    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fox-News']
    'template': '1'
    'title': '''We are lost:'' Fox News suffers ratings slump while staffers fret
      about post-Trump future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1140a0e-3561-43f8-bcb4-19184d78c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> <em>A version of this article
        first appeared in the "Reliable Sources" newsletter. You can sign up for free
        right <a href="https://form.cnn.com/reliable_sources">here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a16f1-5ad3-48ad-9150-c861fdf03997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lost," a Fox News insider remarked to me recently, and there
        are lots of data points to back up the assertion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ced52-afc1-458b-98b6-1673dc9c9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen numbers for the month of January were released on Tuesday,
        and Fox ranked third in the three-horse cable news race for the first time
        since 2001. Furthermore, CNN was the No. 1 channel across all of cable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69660202-7e31-4cd1-b78a-1f1832fa35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about it this way: January was one of the biggest months of
        political news in a generation, yet Fox couldn''t capitalize. Instead of competing
        by promoting correspondents and putting news coverage front and center, the
        network prioritized ever more outrageous, ever more extreme opinion. "Tucker
        Carlson Tonight" essentially expanded to "Tucker Carlson Day and Night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67bb48-9f3e-4052-befc-54f46d0462d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may very well prove to be Fox''s best bet from a business POV.
        "Win back a base audience that disdains the news by ignoring the news and
        affirming their views 24/7" makes sense from an economic, if not ethical,
        standpoint. But for the time being Fox is floundering in third place, and
        it''s shocking to see. The lack of editorial leadership is palpable, according
        to numerous sources at the network. And even in its weakened ratings state,
        Fox is reflecting and propelling the radicalization of the GOP...</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6669fbe-d868-4fc6-8940-f238bd7e4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reporting over pontificating</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d0666-d425-4b5b-85a9-6385e7bedf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how The Daily Beast''s team described Fox''s "nosedive"
        on Tuesday: "Signaling a seismic shift in the media landscape as defeated
        former president Donald Trump hibernates in strangely silent exile at Mar-a-Lago,
        Fox News'' two-decade-long winning streak came to an abrupt end Tuesday while
        rivals CNN and MSNBC claimed the No. 1 and No. 2 rankings, respectively, in
        all of cable television. Fox News'' embarrassing third-place showing is the
        continuation of a downward trend in which the right-leaning outlet lost 2020''s
        fourth quarter to CNN and alienated Trump-supporting loyal viewers by calling
        Arizona early for Joe Biden during its election-night coverage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e7a4f-bea9-4e73-84ac-2d8e454cdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, there are many reasons for these trendlines. The Fox
        base''s frustration in the election outcome is one. The availability of Newsmax
        as a Fox alternative is another. The scrambled politics of this moment, with
        President Biden visibly trying to work with Republicans, is yet another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acfc3f-d9be-4b52-8c2b-7e073d2de55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s demand for news is another big reason. Between the
        pandemic, the transition of power, and the insurrection, many people want
        reporting ahead of pontificating, and CNN is built for that. Fox is not. (Just
        count the number of CNN bureaus versus Fox.) Fox is actively avoiding the
        news when producers believe bluster will rate better -- on Tuesday night,
        for example, CNN and MSNBC showed the US Capitol ceremony for police officer
        Brian Sicknick while Fox stuck with Sean Hannity''s screech fest. Laura Ingraham
        only briefly showed the ceremony when Biden visited the Capitol to pay his
        respects...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2cfb2-da2a-4fa8-906b-328c5a24f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this Trump''s fault?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ddfcf-1925-4734-9002-af4f1457a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump helped the network in the short term — but ultimately
        the network hurt Trump and he wounded them too. "Never before had a network
        been so closely affiliated with a commander in chief," WaPo''s Sarah Ellison
        and Jeremy Barr wrote Tuesday. Now Fox is experiencing "something of an identity
        crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4331c-3112-44ab-b558-6ee4b4b89434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, according to many Fox sources, Rupert Murdoch is reasserting
        himself at the network and is fixated on turning around the ratings. Ellison
        and Barr reported that Rupert "has been fielding a steady stream of callers
        with advice about how to handle Trump''s political posture, which is cleaving
        the Republican Party."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4025219-505c-4f63-a121-4358713030d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A work in progress"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086313c-98f2-4edc-a366-483d16adf4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupert Murdoch has gotten into the habit of replying to reporter
        emails on the record. It''s a habit I strongly support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ab718-87da-4322-9da6-1682eac08cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to WaPo, specifically the outlet''s reporting that Fox
        News president Jay Wallace is under scrutiny, Rupert wrote that "Lachlan,
        myself and Suzanne Scott have complete confidence in Jay Wallace." His other
        quotes:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5c173-2913-4a9a-9eae-8b5d484ae077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— "Chris Stirewalt''s leaving had nothing to do with the correct
        Arizona call by the Fox decision desk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862ae6c-031c-425c-8334-0bb763f0e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— "The new daytime lineup is the work of Ms. Scott and [new managing
        editor for news] Tom Lowell, and to some extent is still a work in progress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cb13d-d80c-4eb0-8a59-cb77c6260ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big unknowns</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aeba7b-de14-4a7c-8dc5-6477d88d7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Bill Keveney''s headline for USA Today asks the big Q: "CNN
        moves to No. 1, Fox drops in post-election ratings shake-up: Will it last?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212a520-10dc-449c-bae3-f31f5f2b5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— What schedule changes are in store at CNN? What about MSNBC?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669efc68-a7e2-4270-9dde-79e56de8c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Will the beginning of the Biden presidency cause a broader decline
        in news interest and viewership?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30db8d-0f5c-4b99-8934-26b9cc84c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Fox''s schedule revamp in January was just the beginning. What''s
        next?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44d7dd-a907-437a-8033-e299a625a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;What do the Fox ratings trends, including a strong preference
        for sinister talk over straight forward news, say about the right-wing audience?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386491c3-d673-4ec7-ad2e-05029e5dc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;Certain Fox narratives (think Benghazi and "Obamagate") make
        viewers feel like they''re part of a campaign; what will the next campaign
        be?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abdeeb-747c-4816-8251-2b6776e6ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Newsmax has come down off its post-election highs but is still
        a painful thorn in Fox''s side. Will the insurgent network find ways to grow?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c762b23-a190-44ed-a719-2f022c89db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Newsmax segment flies off the rails</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf2635-e819-498f-b2f5-22a736c68feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "Have you seen this viral video yet? It''s
        what happens when a network faces massive legal exposure. On Tuesday Newsmax
        invited MyPillow head honcho Mike Lindell on its air for a discussion about
        cancel culture and Big Tech ''censorship'' — and it ironically ended with
        the hosts effectively ''canceling'' Lindell and ''censoring'' his speech.
        The discussion went off the rails when Lindell started promoting discredited
        conspiracy theories about voting machines. Host Bob Sellers, who was clearly
        prepared for this possibility, jumped in and rejected the fraud allegations.
        But Lindell kept pushing the claims, so Sellers asked producers if they could
        move on: ''Can we get out of here, please?'' I thought this was odd; at CNN,
        anchors are empowered to end segments rather than plea for help from the control
        room. Moments later, Sellers gave up and walked out of camera range, while
        co-anchor Heather Childers kept going with Lindell..."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a7ccc-c7f7-44e6-b55c-f2be4f5bfadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; The context: Newsmax has not been sued by Smartmatic or
        Dominion yet. But the legal threats from the companies have clearly spooked
        the network...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb93420-9fbc-48d0-ab95-6a73faea5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Naturally, some Newsmax fans took Lindell''s side over
        the network''s side...</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4f1c5-70ce-4333-804a-d9c49e713a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not an "all the channels" problem</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580da1a-5d2d-4dc6-a862-7819207c9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "Nicolle Wallace asked former Sen. Bob Corker
        on Tuesday whether Fox deserves responsibility for all of the disinfo surging
        through the Republican Party. It was a good question (and the answer is, obviously,
        yes) but Corker dodged by blaming ''all of the channels'' for opinion programming.
        However, it must be stressed: opinion programming based on a shared set of
        facts and delivering outright propaganda to millions each night are two entirely
        different things and should not be conflated..."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815357e-9a52-46b1-b461-0900c4fbccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:17:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/02/media/fox-news-future-reliable-sources/index.html"
        href="https://edition.cnn.com/2021/02/02/media/fox-news-future-reliable-sources/index.html">''We
        are lost:'' Fox News suffers ratings slump while staffers fret about post-Trump
        future</a>"</em></p>'
