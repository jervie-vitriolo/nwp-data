      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52558567-ea9f-43a7-a276-3921deb568f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being enraged by the incident, netizens who have Igorot
        roots shared their photos wearing traditional Cordilleran attires and attending
        rituals in the region while posting with the hashtag #im_proud_to_be_an_igorot_challenge.</p>'
