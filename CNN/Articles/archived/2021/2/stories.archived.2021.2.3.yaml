    'jcr:uuid': 'b47ee09e-9aa7-4ee5-bcf2-56e25dafe982'
    'lead': 'The Chinese Embassy in Manila refuted reports claiming the vessel recently
      caught in Bataan was a Chinese dredger.'
    'mgnl:activationStatus': true
