    'jcr:uuid': 'b624d239-7c78-4264-9796-c2b7009240f8'
    'lead': 'The local government of Pasig has more than doubled the monthly salary
      — from P5,000 to P12,000 — of 314 health aides of the city, Mayor Vico Sotto
      announced Tuesday, noting these employees should not be underpaid because of
      the important work they do.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T08:49:01.924+08:00
