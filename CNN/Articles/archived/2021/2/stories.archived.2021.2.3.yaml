      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc99b1f-6d69-44fe-bb76-e90914f9ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.277+08:00
