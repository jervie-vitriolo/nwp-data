      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai has also already made significant strides on next-generation
        vehicles, including hydrogen fuel-cell cars and an electric vehicle manufacturing
        platform it unveiled in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff383a-8ca4-42a4-80e9-769bcaa7c629'
      'mgnl:activationStatus': true
