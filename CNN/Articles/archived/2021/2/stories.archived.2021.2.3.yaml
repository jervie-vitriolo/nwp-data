      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd378a6-c198-4314-b7a3-28bd75eebba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2 seeks to insert the phrase "unless otherwise provided by law"
        in parts of the Constitution to lift restrictive provisions in certain areas
        such as national patrimony and economy; education, science and technology,
        arts, culture and sports; and general provisions of the charter. Lawmakers
        earlier said this was primarily aimed to boost the country''s economy that
        has suffered a blow due to the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe33036-8162-414e-a93d-8763941601c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf2967-d22e-4376-9fed-2745f280d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee agreed to exclude from the resolution the proposed
        amendment to Section 7 of Article 12 which would have allowed foreigners to
        own land in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d9f2f-d200-4dd6-95b3-03658187b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
