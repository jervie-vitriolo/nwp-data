      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic earthquake that hit the area at 10:37 p.m. was initially
        reported as magnitude 4.3. But PHIVOLCS upgraded the magnitude in its second
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228285a-878e-475c-92ad-d9d2234528da'
