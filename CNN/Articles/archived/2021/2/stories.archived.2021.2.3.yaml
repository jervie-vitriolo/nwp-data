      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST said its medicine, medical technology, physical therapy, and
        nursing programs will have limited face-to-face classes, particularly for
        internship, clerkship, and practicum programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538250cf-7db7-4c24-aeae-e873442a1bc9'
