  'Andrew-Yang-tests-positive-for-COVID-19':
    'author': 'Dan Merica and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T01:25:02.100+08:00
    'imagesource': 'jcr:7d9d407d-9400-4e3e-ad36-1dc0e903faa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4d6612-6978-4b79-b1bb-9a029279762e'
    'lead': 'Andrew Yang, the former Democratic candidate for president who is currently
      running for mayor of New York City, tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T01:25:21.907+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:54.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:14.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Yang tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd269c-0f42-4041-a2d6-ccf24a68d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Andrew Yang, the former Democratic candidate
        for president who is currently running for mayor of New York City, tested
        positive for COVID-19 Tuesday, according to a statement from the Yang for
        NY Campaign team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42040d37-760a-4459-b4d0-220c597c68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34e38f-2119-4571-a47b-b684717a0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said in the statement that he is experiencing mild symptoms
        and will continue to attend virtual events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e678c-fe46-44ed-9a39-a8414b2ce62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abffc93-652b-4069-922b-24fecc4de969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time is right, I look forward to once again hitting the
        campaign trail and advancing a positive vision for our city''s future," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb6f39-10c7-499a-8ad9-030151fc860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88d1f0-d689-4249-ad47-8c755ed7adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Yang announced he was quarantining after potentially
        being exposed to COVID-19 from a campaign staffer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766525c6-781f-4771-aa1a-03b9a8400747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4448a-0108-4457-8b56-57c7446a3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive test comes just a few weeks after Yang entered the
        crowded mayoral race, promising to "revive" a city stricken by the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf2537-f101-4bc5-a20f-be9ff95e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982403b-2fc3-4023-b541-7f72e6753f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the work of rescuing New York, where he has lived for nearly
        25 years, from the pandemic''s devastation would require "bold ideas and a
        fresh approach" -- an early nod to his unique platform, which includes a localized
        version of the "Universal Basic Income" pitch that was at the center of his
        presidential run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f25e70-bf1d-4d83-b711-e650f2000d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81909773-948e-4483-ab8a-0f0edfbb29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the early days his mayoral campaign suffered a pandemic-related
        gaffe when he responded to reporting by Politico about how he left New York
        for his second home located north of the city during some of the darkest days
        of the pandemic in New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d1ae0-e291-4f35-8750-a8f824187e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340199f7-798e-42c7-a1f2-ab9235961761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a two-bedroom apartment in Manhattan," Yang told The
        New York Times when asked about the decision to leave town. "And so, like,
        can you imagine trying to have two kids on virtual school in a two-bedroom
        apartment, and then trying to do work yourself?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5316334-51f8-40da-97cd-a78d91cfd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d39202-2521-42e3-9ca4-a6717cf48b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, an entrepreneur, suspended his presidential campaign in February
        2020, and he spent time as a CNN contributor after leaving the campaign trail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2e039-2113-4269-aaaf-f3aca2f9f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:25:21.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/politics/andrew-yang-covid/index.html"
        target="_blank">"Andrew Yang tests positive for COVID-19"</a></i></p>'
  'ford-vehicles-run-google-android-system-2023':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Photo courtesy: Ford Motor Co'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T03:00:52.768+08:00
    'imagesource': 'jcr:fca0e6d8-035b-4dbb-8309-b19602c7f872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8cf5c7-794a-46ff-8675-25a18c3e2c80'
    'lead': 'Android''s operating system will enable drivers to access Google Maps
      for in-vehicle navigation and Google''s Voice Assistant for handling voice commands
      in the car without the use of an Android phone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T02:59:27.510+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:53.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:14.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions of Ford vehicles will run Google''s Android operating system
      starting in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de52901-e748-47ef-a127-36e4d52e646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ford and Google announced a six-year strategic
        partnership in which they will collaborate on new technologies and install
        Google''s Android operating system as the primary system in its infotainment
        screens in millions of Ford and Lincoln cars and trucks starting in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea9603-1892-4013-901b-f18c2194f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f13bd-be96-4206-aaa1-4ab012916760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android''s operating system will enable drivers to access Google
        Maps for in-vehicle navigation and Google''s Voice Assistant for handling
        voice commands in the car without the use of an Android phone. Ford vehicles
        have come with the automaker''s proprietary Sync system since 2007, which
        has been featured across its portfolio. It is not clear whether Ford will
        continue to use the Sync name on this new system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff0747-0193-471c-9438-78cef6926906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a85d0-4c24-4b95-b9ba-27e0127830e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 2023, Ford cars will also begin offering an in-car version
        of the Google Play Store to download apps for things like music, audiobooks
        and podcasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff90b5-90c2-41a2-af43-924391be55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af02a0-840e-4464-bd22-28dc65ff4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Google will also be Ford''s preferred provider for
        cloud data storage, executives from Ford and Google said. Ford will also use
        Google''s artificial intelligence and data analytics capabilities to better
        interpret the data it collects from vehicles and its own operations to improve
        upon things like customer service, manufacturing and marketing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92216401-a56d-44e3-a6d7-f1db67ea5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee29f5-1d5f-4c62-a62a-0b5ad4faf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors recently announced a similar arrangement with Microsoft
        in which Microsoft will be the cloud storage provider for GM and Cruise, the
        autonomous car company majority owned by GM. Ford and Google did not specifically
        say if Google''s cloud computing systems would be used for autonomous vehicles,
        as in the GM and Microsoft deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca62ec0-301b-4147-88a3-5d4de9825b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b1548-6e8d-4196-a566-364fed4a8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their partnership, Ford and Google will create a group
        called Team Upshift that will collaborate on new ways the companies can work
        together. Executives from Ford and Google imagine, for example, that the team
        will work on things like improving the online car shopping experience using
        customer data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef5c6a-4ac6-4a7d-b3ad-241c546a9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86165f6-5521-4eb0-b8f3-d87707614115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies did not reveal the financial terms of the arrangement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97043500-b044-4a59-bf6c-f9aa2c5c2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07543a-664b-4217-8c39-36bc4056839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Google''s first large-scale partnership with an automaker,
        although Volvo and its Polestar electric vehicle spin-off use the Android
        operating system in some of their vehicles, with plans for more in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1750ac6-a71c-4098-8ae6-4adcab8e9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ff61f-a119-4b92-9d7e-04b28a7010b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User interfaces and in-car navigation systems have become critical
        for automotive customers, said Kristin Kolodge, executive director of driver
        interaction at J.D. Power. Car owners have become used to the sort of ease
        of use and costumization they enjoy on their smartphones, she said. They often
        end up being disappointed when their vehicles don''t deliver on that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db5cf4-25e9-44f2-97b4-157f20b736f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3dd0f3-87f3-4e0d-964f-aecb630956d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re looking for this extended relationship," she said. "For
        the vehicle to know them personally," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02419eaf-e674-477d-8368-3a40faed6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc78966-02b5-4d31-a571-e8b0d00a6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In newer models, such as the Ford Mustang Mach-E and the redesigned
        F-150, Ford vehicles can download software updates "over the air," like smartphones
        can, so customers don''t have to visit a dealership for software upgrades.
        That will also be true for vehicles with the new Android Auto operating system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220d840-4a40-486d-8c0a-0d01d9a523d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af8910-8769-4231-b0d7-ddfdf72fab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers with Apple devices will still have access to Apple CarPlay
        so they can use their phones through the car, as well. Amazon''s Alexa voice
        assistant will also continue to be offered in the vehicles for customers who
        prefer it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ba8a3-8cae-4092-969e-9ab2df23864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:59:27.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/01/cars/ford-google-android-cloud-partnership/index.html"
        target="_blank">"Millions of Ford vehicles will run Google''s Android operating
        system starting in 2023"</a></em></p>'
  'Hal-Holbrook--veteran-actor-who-portrayed-Mark-Twain--dies-at-95':
