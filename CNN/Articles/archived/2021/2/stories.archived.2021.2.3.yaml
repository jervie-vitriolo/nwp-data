    'title': '1 dead, 65 hospitalized in Navotas ammonia leak'
    'updated': 2021-02-04T05:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0b049-2c34-4420-9689-1b643f00dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:13:13.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:29:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — One
        person died while 65 others were rushed to the hospital following an ammonia
        leak from an ice plant in Navotas City on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00338f16-b819-40bb-8fc8-eba51470eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:58:40.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:29:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire authorities said 22 out of the 65 injured were transported
        to Tondo Medical Center, while the remaining 43 were brought to Navotas Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11116e27-c704-4f16-a9e1-634ca5327382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:29:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b2b49-edb4-4a87-95be-40b63d3882a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.488+08:00
