      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, February 3) —</strong> The
        Department of Education-Cordillera sought to correct learning modules that
        malign, discriminate, and wrongly depict Igorots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7945904-48f7-412d-9668-05362625f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3c7ff-9140-4eef-83f0-ad2547011ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd-CAR Director Estela Cariño, an Igorot herself, called the
        attention of other regions and schools division offices using such modules
        to make the necessary changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f2648-5b39-4eed-8040-4c7b75375316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f73ef-6e1f-4978-9b62-64329b97fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a wrong concept keeps repeated, this might be accepted as
        the truth that is why need to respond to it right away and for those responsible
        to correct it immediately," Cariño said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649ad99-ed5f-41e9-a137-1b66bf9836e5'
      'mgnl:activationStatus': true
