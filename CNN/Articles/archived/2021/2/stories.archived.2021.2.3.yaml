      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/uk/captain-tom-moore-dies-scli-gbr-intl/index.html"
        target="_blank">"Captain Tom Moore, who raised millions for the NHS, dies
        aged 100"</a></em></p>'
  'UK-covid-strain-picks-up-mutation-impact-vaccines':
    'author': 'Michael Nedelman and Nina Avramova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T00:50:34.435+08:00
    'imagesource': 'jcr:cb934db2-7a04-46ee-9539-fa6dafb77a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4468ec-ffc8-4943-8d1c-8705a42ff16c'
    'lead': 'A mutation that could allow COVID-19 to escape antibody protection has
      now been found in samples of a rapidly spreading strain in the UK, according
      to a report by Public Health England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T00:47:05.840+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:56.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:13.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
