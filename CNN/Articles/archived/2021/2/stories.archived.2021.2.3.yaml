      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Roger Federer will make his long-awaited
        return to tennis following double knee surgery at an ATP tournament in Doha,
        Qatar in March, his agent has confirmed to CNN Sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f9377-9168-465f-9d7f-bc7e57363488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T08:48:17.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:32:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old, who is level with Spain''s Rafa Nadal on 20 grand
        slam titles, has not played a competitive match since losing to Novak Djokovic
        in last year''s Australian Open semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef4159-b9bf-417e-8bd0-8a2cb02f0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T08:48:17.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:32:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Open organisers announced in December that Federer would
        be missing the 2021 edition of the grand slam —&nbsp;the first time the Swiss
        hasn''t played the main Melbourne tournament since losing in the qualifying
        event in 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb00ef-e732-4a62-a576-1c1d148e4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T08:48:17.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:32:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatar ExxonMobil Open is scheduled takes place between March
        8-13. It''s a tournament Federer has won on three previous occasions in 2005,
        2006 and 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d3ef2-aadb-4d5c-8ba5-32f5f15758e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T08:48:17.958+08:00
