      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Athletes and officials will not be required
        to receive a Covid-19 vaccine in order to take part in this year''s Tokyo
        Games, organizers announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a5c8e-dedf-4f51-82de-86b4293e15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eff5a2-297e-4e22-8b26-323cfc55b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the International Olympic Committee (IOC) published
        its first version of the Tokyo 2020 "Playbook" which outlines the rules and
        safety regulations that will be put in place later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b6e10-cd65-480f-a55e-232e39bace45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebc763-8dce-4c91-be4a-3757ff56b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst not a prerequisite to participation, the IOC said it would
        still encourage and assist individual countries to vaccinate their teams ahead
        of arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2fc1b-506a-4a1d-9759-d2c8c3e36674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09f67f-c1d2-40eb-ae48-140509f57994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to contribute to the safe environment of the Games, but
        also out of respect for the Japanese people, who should be confident that
        everything is being done to protect not only the participants, but also the
        Japanese people themselves," organizers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad5f9c-2e2f-4541-8dae-9533b1debe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da464f-6dac-4f5e-a103-afd2c565c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Playbook" says everyone attending the Games will be required
        to download the Japanese government''s contact tracing app and must outline
        every activity they intend on doing during their first 14 days in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6548f4a-02c1-430e-8668-6861e1e3fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e524ed-6c75-427d-a944-6053c0acb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes will be encouraged to minimize social activity in Japan
        and must provide a list of all those they expect to have close contact with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeef279-19e2-4341-a312-74fa8d6d711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bddf5-b139-46df-bf3d-10f7d8e55a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, athletes and officials will be asked not to use public
        transport without permission and face masks must be worn at "all times" except
        when eating, sleeping or when in an open outdoor space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662a11d-f6f9-4aa6-b363-ac82d875ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde5b0b-112e-48ae-a465-b76f62da40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said hugging, high-fives and handshakes should be avoided
        and spectators should refrain from singing or chanting their support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c12f65-5f0c-4604-a774-be524a3e97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d8daa-a1e6-49ec-9126-7e9d062ef33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the rules and regulations could lead to athletes
        being barred from competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649ee6d-0103-4176-a926-593819b5b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2a2a2-99db-42a0-b089-22e12222a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b9605-a811-4408-a812-9ce9066c88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We each have our part to play''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a57b01-d620-4ff7-a036-1ff33c037713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there will be temperature checks whenever entering
        an event and athletes should expect regular testing throughout their time
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b00bf-aed7-429a-bf11-62564699c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fd5e4-bd57-4388-9ec4-9d86c4430a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone flying to Japan must provide proof of a negative test within
        72 hours of flying. Anyone displaying symptoms within 14 days of flying must
        not travel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670fe5d-a6e8-4f7a-aa54-2d0f342c4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e589e-7d93-4ae5-8ffc-4e4aa5abcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and safety of everyone at the Olympic and Paralympic
        Games Tokyo 2020 are our top priority," said IOC Olympic Games Executive Director
        Christophe Dubi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995402b7-c3ac-4d75-9602-dd1acf2a2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb59f22-a005-4088-abd0-afdfebe16b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:23:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We each have our part to play. That''s why these Playbooks have
        been created -- with the rules that will make each and every one of us a sound,
        safe and active contributor to the Games."</p>'
    '28':
