      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564347a-3cfb-4223-994e-1dbda6cfe063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.667+08:00
