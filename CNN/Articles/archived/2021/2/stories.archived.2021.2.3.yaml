      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two FBI agents were fatally shot and three
        agents were wounded in a shootout as they executed a search warrant in Sunrise,
        Florida, on Tuesday morning, the FBI said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7118a-4c1d-4b27-b2e8-883bd0849fea'
