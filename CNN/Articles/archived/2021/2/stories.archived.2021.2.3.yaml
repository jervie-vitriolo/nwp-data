    'template': '1'
    'title': 'Biden looks to be in ''lockstep'' with allies on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbce74-d875-414b-a355-a739f7eff969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration wants to be "in
        lockstep" with allies and partners and then will engage with China, US State
        Department spokesperson Ned Price said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04edcff-90c1-43cf-ab13-cbe497f11ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said it was "no coincidence" that <a href="http://www.cnn.com/2021/01/30/politics/biden-trump-foreign-calls/index.html"
        target="_blank">President Joe Biden</a>&nbsp;and <a href="http://www.cnn.com/2021/01/27/politics/blinken-arrival-state-department/index.html"
        target="_blank">Secretary of State Antony Blinken</a>''s initial interactions
        were with partners in Europe and the Indo-Pacific region, noting that "we
        see our alliances, our partnerships globally as again this force multiplier
        across a wide range of challenges, and that includes in our relationship with
        Beijing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3278d00-2a48-4ce8-91be-1b2953223d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Washington and Beijing during the previous Trump
        administration were oftentimes fractious, with clashes on issues relating
        to trade, technology, regional security and human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2a3e9-f596-4ffb-bb8d-ef61a4416c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price described the US'' current relationship with Beijing as one
        viewed "through the lens of competition and positioning ourselves to compete
        and ultimately to out-compete with the Chinese."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b7951-3557-40ce-8a0e-b97233de1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that China is engaged in a range of conduct that hurts
        American workers. It blunts our technological edge. It threatens our alliances
        and influence international organizations," Price said at a State Department
        briefing Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3de4a6-5666-4aea-bf79-397d7ff5f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And China has engaged in gross human rights violations that shock
        the conscience. So we will counter China''s aggressive and coercive actions,
        sustain our key military advantages, defend democratic values, invest in advanced
        technologies and restore are vital security partnerships," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa883f9-d958-4440-9284-f1cc5d5efcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that there are issues like climate change "for
        which we share a national interest, in which it is in our national interest
        to cooperate on a limited basis with China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d640e-71c9-4b30-99ff-248b0902ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it goes without saying that we can walk and chew gum at
        the same time, not to be too colloquial," Price said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d45a4-5592-4ea0-bc00-a8214f6977e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi has previously <a href="https://edition.cnn.com/2020/12/08/asia/wang-yi-china-us-sanctions-intl-hnk/index.html"
        target="_blank">suggested Beijing would be open</a>&nbsp;to restarting its
        relationship with the US following November''s election, declaring the two
        countries to be at a "critical historical juncture" after a year of escalating
        tensions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecce24-75d8-461f-8cbe-5485cd94df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Taiwan question</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009d333-7f67-40cf-a3f1-0c98cc67d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesperson also called on China "to cease
        its military, diplomatic and economic pressure against Taiwan and instead
        engage in meaningful dialogue with Taiwan''s democratically elected leadership."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df2ec5-a740-402a-8766-d8e02195bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has <a href="http://www.cnn.com/2021/01/25/asia/china-us-taiwan-military-moves-intl-hnk-mil/index.html"
        target="_blank">stepped up military activity around Taiwan</a>&nbsp;since
        Biden took office, sending combat aircraft, including H-6K bombers, into Taiwan''s
        air defense identification zone on several occasions in what was seen as a
        direct message to the new US administration that China will not relent on
        its claims of sovereignty over the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18a52b-86db-4f1d-8c48-e49d2db01551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price''s theme of working with allies has been evident across the
        Biden administration in its first few weeks in office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfe929-f5dc-4315-84ba-0399959c6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In words that Price echoed, new national security adviser Jake Sullivan
        said last week that Washington wanted to be "in lockstep with democratic allies
        and partners" when articulating the US vision for the world''s future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05adb0-dff6-4f83-9230-a314d4264562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to stand up for a certain set of principles in the
        face of aggression and the kinds of steps that China has taken," Sullivan
        said during a panel discussion at the United States Institute of Peace in
        Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53c5e6-1ab4-4006-b2df-0b1ea74365e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important component of that in the Indo-Pacific will be "the
        Quad," an informal security relationship between the US, Japan, India and
        Australia, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58094b0-9c70-4315-9f1f-3e896fb2fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has conducted joint military exercises in the past year
        as well as reaffirming links within the four with bilateral defense agreements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf98420-d096-44af-bfb8-e0da1ea0fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really want to carry forward and build on that format,
        that mechanism which we see as fundamental a foundation upon which to build
        substantial American policy in the Indo-Pacific region," Sullivan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622719d-3154-46d2-a879-23bfc4c52bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:01:48.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/asia/us-china-relations-intl-hnk/index.html"
        target="_blank">Biden looks to be in ''lockstep'' with allies on China</a>."</em></p>'
  'da-additional-measures-for-hog-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
