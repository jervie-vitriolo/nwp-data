      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ff17f-a4e8-44b9-b611-0c9f596b60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence that pets are carrying or spreading coronavirus
        on their skin or hair, and it''s important not to wipe or bathe pets with
        chemical disinfectants, Behravesh said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd714bc-616b-46ed-b54a-39c19b79ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
