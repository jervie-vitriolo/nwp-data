      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas that recorded significant rise in infections were Lapu
        Lapu, Iloilo City, Passi, Mandaue, Butuan, Dagupan, and Davao City, of which
        the latter four had rates of more than 10%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff54bfe-0846-489a-8d02-42c052107c9c'
      'mgnl:activationStatus': true
