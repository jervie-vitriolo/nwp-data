      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 strain first spotted in the UK has now been found in
        at least 70 countries worldwide, including about 470 known cases in the US,
        according to the US Centers for Disease Control and Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbcaebf-7acf-4747-8ad7-58fbd4ee9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
