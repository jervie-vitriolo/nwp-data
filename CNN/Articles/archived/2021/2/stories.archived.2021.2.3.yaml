      'jcr:uuid': 'dcdbd06b-aca2-4cfe-b6f0-05e453156a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple may also choose to enter multiple partnerships, with analysts
        floating other major carmakers as potential options.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8607d66-24db-411e-afb3-11d0f4cc433e'
