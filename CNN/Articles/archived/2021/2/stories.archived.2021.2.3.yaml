      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/01/health/animals-covid-cdc-wellness/index.html"><em>"Animals
        unlikely to spread Covid-19 to humans, but precautions can help keep people
