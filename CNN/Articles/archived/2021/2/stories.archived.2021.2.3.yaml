      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'filipino-fashion-loungewear':
    'author': 'Danielle Ramos'
    'caption': 'HaloHalo Store''s Dalaga Dress. Photo from HALOHALO STORE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-02-03T18:31:46.803+08:00
    'imagesource': 'jcr:41a4e7aa-6126-456f-9b96-de4c2f3d1eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ffb5d0e-37d2-4356-8b2c-4b12d57c2246'
    'lead': 'As loungewear takes its place in the fashion forefront, we speak to designers
      about their take on the patterns of homewear essentials. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T18:47:26.692+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:27:48.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:40.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five loungewear staples, reimagined by Filipino designers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b0825-2630-4368-8de4-54ad1a891752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion has had to take a back seat now that we’re mostly staying
        indoors. So for those used to shopping contemporary labels, wearing elevated
        loungewear feels  like a go-to transition, as seen in brands Halohalo, Carl
        Jan Cruz, Support Your Friends, Trude Lizares, and For Keeps the Label.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3726e2-fafb-4185-90d2-b7781deadc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a pambahay, anything above ₱500 seems ludicrous – after all,
        most of us consider almost-castoffs as our ideal clothing at home (the older
        the better, because that means the fabric has softened from years of wash
        and wear), but with limited options to express ourselves sartorially, many
        younger customers have turned to designers who have created pieces for our
        long days at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66362a56-3a68-44e5-a70a-5356232929af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an increased interest in pambahay, shares Lazada Country
        Chief Marketing Officer Neil Trinidad in a call with CNN Philippines Life.  “It’s
        all reflective of this change that we now have that we’re at home,” he says.
        “What we’re buying is really changing based on our situation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f4502-fc38-46df-81e1-9a3c18805034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of at-home wear has brought shifts in the high fashion
        world. In the U.S., a<a href="https://www.emarketer.com/content/pandemic-driving-demand-leisurewear"
        target="_blank"> survey by market research group CivicScience</a> showed that
        one in five adults have purchased loungewear or leisurewear since the pandemic
        began. Searches for sweatpants started spiking starting mid-march, according
        to <a href="https://www.lyst.com/year-in-fashion-2020/#movements" target="_blank">Lyst</a>
        (spot <a href="https://edition.cnn.com/style/article/2020-biggest-fashion-trends-reflect-a-world-in-crisis/index.html"
        target="_blank">this image</a> of Vogue editor-in-chief in joggers) and even
        the world’s biggest boy group BTS reflect the fashion world’s loungewear moment
        in their “Life Goes On” <a href="https://www.youtube.com/watch?v=-5q5mZbe3V8"
        target="_blank">video</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e908aca-c86b-417c-b7b0-7905ddf5d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here at home, local designers have paid more attention to the demands
        of comfort, and customers altered what they considered to be for home use.
        Out emerged a new type of homewear, certainly more expensive than the usual
        pambahay price point, but ideal for lounging and looking put together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78028934-d2a3-4c7a-86ea-f5ff845c8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who can imagine a wardrobe without a daster, sando, T-shirt, shorts,
        or wrap? CNN Philippines Life spoke to a crop of designers who directly work
        on pattern-making — converting design ideas to standardized cutting and sewing
        guides for actual apparel — for new takes on loungewear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7540c1a-e165-41b6-924d-b63e72a21978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DASTER</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab47c11-ca72-44da-b5a4-33e77bded58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daster — as it’s known today — comes from the duster, a long
        <a href="https://www.wimuseum.org/lets-go-for-a-drive-the-motoring-duster/"
        target="_blank">overcoat</a> originally used by horse riders to protect clothing
        from dust. Over the years, the usage of the duster changed. It was worn as
        a cover-up for motorists in the 1900s and as a housekeeping <a href="https://www.standard.co.uk/insider/fashion/the-rise-of-the-modernday-housecoat-a3753271.html"
        target="_blank">smock</a> by housewives in the 1950s. Eventually, it became
        as many Filipinos recognize it: a loose slip-on dress suitable for various
        tasks, from household chores to a T.V. series binge.</p>'
    '24':
      'image': 'jcr:7e88e8b6-799f-4bf3-92fe-3a3e80b3b329'
      'imageCaption': 'Left: Dalaga Dress in Feather, ₱2900, halohalostore.ph. Right:
        Cara Sumabat-Limjap. Images courtesy of HALOHALO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c6735-793d-4c76-972f-7cf76512ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:52:03.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a970c34-ab5b-4d83-a0a5-29b3febc1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.693+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/halohalostoreph/" target="_blank">Halohalo</a>’s
        Dalaga dress wasn’t originally necessarily for lounging. In actuality, founders
        and siblings Cara Sumabat-Limjap and Rocco Sumabat designed it as a companion
        to their existing bags and homeware. The dress even shares physical similarities
        with their popular Bulsa bags, such as the thin straps and square neckline.
        Staying true to the Bulsa bag’s name, it also sports pockets. All these details
        add to its functionality and convenience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266be771-c791-478c-ac50-c28bd681720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything that we make has that feeling of comfort,” says Sumabat-Limjap.
        “You know, something that you’ll always run toward.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b85f8-390f-445a-a8a6-074e57f585fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Dalaga dress is already something customers incorporate
        in their daily rotation. On their Instagram page, tagged photos show girls
        wearing the dress at home, the beach, and small familial celebrations. Wherever
        it makes them happy, the Sumabat siblings say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18358f40-13ab-437a-a378-20a4ff3b5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:52:03.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i><a href="https://halohalostore.ph/" target="_blank">halohalostore.ph</a>&nbsp;(currently
        offline)</i></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9077d-ff98-4154-b51d-273f4847cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SANDO</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1165d1-d87a-4758-aa58-777019c21cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country’s warm and humid weather, sleeves aren’t always pleasant.
        Every Filipino needs a sleeveless tank to endure the heat, and that’s the
        reason many own a sando. The airy top is the perfect article of clothing for
        anything casual — workouts, family inumans, or computer gaming. However, it’s
        also worn to dressier occasions as an undershirt, providing an extra layer
        below thin formal shirts.</p>'
    '54':
      'image': 'jcr:514c60d2-6226-40c2-9621-6e9539697251'
      'imageCaption': 'Left: Sanda in Matcha Pique, ₱2890, carljancrewz.com. Right:
        the Carl Jan Cruz team. Images courtesy of CARL JAN CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd248d4-2713-4b85-81ff-7413a80b147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773cfa6-25c5-4b41-bca3-23e421e9fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at <a href="https://www.carljancrewz.com/" target="_blank">Carl
        Jan Cruz</a>’&nbsp;<a href="https://www.carljancrewz.com/newrelease2?rq=sanda"
        target="_blank">Sanda</a>, one will probably notice some elusive, unique quality.
        But they might be unable to pinpoint what exactly that is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6a8ea-2a93-47b3-a893-32f4b2186bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their Pambahay collection, the brand incorporated small but
        significant details to elevate common clothing styles. Their Sanda, although
        similar to the everyday tank, sports a tighter fit and figure-accentuating
        cut. “It covers the whole torso but still has that feminine touch to it,”
        shares the brand’s Senior 3D Designer, Ian Mercado.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871bd04-8568-4c7a-b6be-f020651d2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CJC team designed the Sanda to be worn wherever, whenever, and
        however. The top not only looks great paired with any bottom, but it can also
        be used reversed or inside out. With this piece, the only limit is one’s creativity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c98a9c-549f-4939-a5e4-dee9dc4d4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:52:03.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.carljancrewz.com/newrelease2?rq=sanda" target="_blank"><em>carljancrewz.com</em></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556b501-055b-4183-ad1d-8755b13d9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:27:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T-SHIRTS</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad802980-025f-4dd6-b0d6-154e859d6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.694+08:00
      'mgnl:createdBy': 'don'
