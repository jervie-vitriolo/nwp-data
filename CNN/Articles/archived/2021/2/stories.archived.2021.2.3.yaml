    'template': '1'
    'title': 'DA to implement addt’l measures to address hog industry issues '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe946b2-ca59-4386-90a9-f1ed9457ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> The
        Department of Agriculture is planning to implement additional measures to
        stabilize pork prices and revive the hog industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690282f-d2f4-4c83-8c4b-2de3f7c464f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e5471-01c5-4a5a-bbde-1f0f22222b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that DA chief William Dar presented
        the programs during a Senate hearing by the committee on agriculture and food
        on Tuesday. This also follows the issuance of Executive Order No. 124 that
        sets a price cap on pork and chicken products in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8deec-859e-4a0c-8923-c935da5f3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130411c-f832-4089-9d41-5fc5826b2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/2/DA-denies-postponement-chicken-pork-price-cap-NCR.html#:~:text=President%20Rodrigo%20Duterte%20issued%20EO,capital%20region%20for%2060%20days.">DA
        denies postponement of effectivity of price caps on pork, chicken products
        in NCR</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf698479-a2fa-40e9-b84d-17e5045a20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cf1f5-a5c3-4152-a015-e3ac1cb2a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new programs include the establishment of more special hog lanes
        in coordination with the Department of the Interior and Local Government for
        faster transportation of pork products. This is in addition to the Maharlika
        Highway in Luzon and a nautical highway between Luzon and Mindanao, which
        were recently declared by the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases as special hog lanes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b356c3-c7ad-4534-8f87-55b6af3025cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb20d9d-b3ed-45d6-ab2e-d9a57e45b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to provide shipping and or transportation support
        and help bring down prices of pork and make the implementation of the price
        ceiling in Metro Manila attainable," Dar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c1341-deee-4932-98ae-5c51e713bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7c720-7720-4406-aaa4-df94a41816ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, the DA is eyeing to increase hog production
        in African Swine Fever-free areas with an initial budget of ₱600 million,
        and a ₱15.5-billion loan facility from the Land Bank of the Philippines and
        the Agricultural Credit Policy Council for backyard and commercial hog raisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da9b9c-4504-4d16-a25d-58b20475d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8fb1b-7c94-4b2e-838c-a08b60a2dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:05:44.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures include the strengthened implementation of its existing
        programs like the Bantay ASF sa Barangay, quarantine checkpoints, anti-smuggling
        efforts, price watch, and selling of pork in its Kadiwa outlets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b14c7c-8986-4792-b3ba-f429d38e95de'
      'mgnl:activationStatus': true
