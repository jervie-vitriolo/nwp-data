    'lead': 'The Biden administration wants to be "in lockstep" with allies and partners
      and then will engage with China, US State Department spokesperson Ned Price
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:01:48.811+08:00
