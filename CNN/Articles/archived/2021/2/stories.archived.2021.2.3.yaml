  'SpaceX-Mars-rocket-prototype-explodes-on-landing--again':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T05:38:14.290+08:00
    'imagesource': 'jcr:eaa02b0f-f699-4da2-ad9d-3af51f81d636'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3386b0c-c1ec-4273-abfe-1adcf378052c'
    'lead': 'The rocket''s three engines ignited, turned off, and then re-ignited
      for the landing as planned, however the rocket burst into a fireball when it
      returned to the launch pad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T05:37:20.953+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:43.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:16.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX Mars rocket prototype explodes on landing, again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f920a5-2957-4529-b390-aad369c71cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Starship SN9, SpaceX''s early prototype
        for a rocket the company hopes will carry the first humans to Mars, launched
        a high-altitude test flight Tuesday that saw the vehicle travel a few miles
        up in the air, hover for a moment, and then conduct a belly flop-like maneuver
        on descent before making an explosive landing back on the launch pad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ace55e-e9f5-4e77-8413-57af864c5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60b42a-7135-441d-a222-9eaff9b462c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket''s three engines ignited, turned off, and then re-ignited
        for the landing as planned, however the rocket burst into a fireball when
        it returned to the launch pad. It was not immediately clear what went wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac10c5-f838-44d3-8114-510ae1471eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767714e-46c9-45e6-ba23-8a96c356b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test launch comes after the 160-foot tall rocket prototype had
        been stranded on its launchpad in the Texas over the weekend. It was poised
        to take off for the test launch last week, but it stayed grounded because
        SpaceX violated a public safety agreement it had with federal regulators during
        a previous test launch, according to the Federal Aviation Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306afdff-c696-42da-a27b-12cdffdfcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d3dea-c803-4fe0-990e-7dea4a80aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, With Starship SN9 fueled and able to launch at any
        moment, the FAA sent out a surprising advisory that said the launch had been
        scrubbed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86542a6c-9b27-4341-a40b-e242a7a2a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f22b38-effb-459f-8225-456d1aa08c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA, which oversees US airspace as well as licenses rocket launches,
        ordered SpaceX to halt operations at its testing facilities in South Texas
        "that could affect public safety," the agency said. After previously declining
        to comment on its investigation, which was first reported by The Verge, the
        FAA said Tuesday that it concluded this week that SpaceX took "corrective
        action" and is now complying with public safety rules. The agency did not
        disclose the nature of the public safety issue or what corrective action was
        undertaken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e09c8e-b14f-42cb-a122-99ea00aa1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb54795-f07b-4eef-a28c-67f7beaddbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA reinstated SpaceX''s authorization to launch its rocket
        prototypes late Monday, according to a statement from the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72c9f7-2b2c-493a-9a1a-f7baa24af335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7728d-7d19-4241-83cb-80cd191179e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond to requests for comment for this story,
        nor has it responded to requests for comment in more than eight months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e91e56-34d1-4c93-b14f-43783d6c437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459665e6-addf-4593-9416-28e2c527ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk, who used Twitter to publicly bash the FAA
        last week, wrote Tuesday morning that he would be "Off Twitter for a while."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0be5af-915d-4371-b1ef-2261c91ad9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b4029-6174-4475-bf12-06254b3e9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the root of the rift between SpaceX and the FAA was a test launch
        SpaceX carried out in December of a prototype known as Starship SN8, one in
        a series of early prototypes the company has built in its efforts to design
        a rocket capable of ferrying the first humans to Mars. Prior to that launch,
        SpaceX had "sought a waiver to exceed the maximum public risk allowed by federal
        safety regulations," according to the FAA, but the agency denied that request.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63211d2-75e9-4387-a7b4-c28d29d9e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.715+08:00
