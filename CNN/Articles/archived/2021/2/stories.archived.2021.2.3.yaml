  'PH-expanded-capacity-new-COVID-19-variant-detection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T15:44:53.751+08:00
    'imagesource': 'jcr:2bb766fa-e15a-4a80-b3a6-d8f11dca9bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d634fb-dfca-499c-b1d4-d562fc595baf'
    'lead': 'The government wants to expand the country''s capacity to do genome sequencing,
      which is the second test needed to identify which type of variant has infected
      a coronavirus-positive individual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T15:47:03.642+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:29:51.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:33.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t eyes expanding capacity to detect new COVID-19 variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca906dda-03ae-4307-8f5b-dd144123e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        government wants to expand the country''s capacity to do genome sequencing,
        which is the second test needed to identify which type of variant has infected
        a coronavirus-positive individual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0f66a-bdb2-4290-8851-d0b35b3597d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po, Philippine Genome Center lang po nagsasagawa ng sequencing
        natin. At gusto po natin na mai-expand ang kakayahan na ito para mas bumilis
        at mas marami po tayong ma-sequence na mga kababayan nating nagtu-turn positive,"
        Health Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e64feb-ec06-4d26-850f-0704c4cc4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, only the Philippine Genome Center is conducting
        our sequencing. And we want to expand that capacity, so we can quickly sequence
        the samples of our fellow Filipinos who turn out positive for COVID-19.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac644a-fa2e-4724-90c1-9b5489ca0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGC will resume next week its regular operations of sequencing
        750 specimens per week after securing enough reagents and supplies, Vergeire
        said. This week, it was only able to run tests on 48 samples, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d032c3-ba99-4091-89e7-af0d04b5cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the University of the Philippines National Institutes
        of Health and the Research Institute for Tropical Medicine will assist the
        PGC in conducting tests for possible COVID-19 variant detection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfffba-f9ae-4a72-a031-43bed88100e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has asked for P362-million additional budget to fund the
        genome sequencing efforts of these three institutions for the whole year,
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5f617-9393-4aef-ac32-a8506b2c3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:47:03.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other significant variants have been detected in the country,
        Vergeire said. The Philippines has 17 confirmed cases of the faster spreading
        B.1.1.7 variant, which was first discovered in the United Kingdom. The DOH
        is monitoring the variants which recently emerged in South Africa and Malaysia,
        as they could affect the COVID-19 transmission rates in the Philippines, she
        said.</p>'
  'PH-covid-cases-530k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T16:01:44.118+08:00
