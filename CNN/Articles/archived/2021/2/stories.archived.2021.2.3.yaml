    'template': '1'
    'title': 'Over one-third of young adults misuse psychoactive medications, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74a490-1a9a-43e4-a211-e058b875a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over one-third of young adults misuse
        their psychoactive prescription drugs, a new study has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d337ca0-a182-421a-a99b-a4a3ab95fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ccd91-84c2-4022-ae6a-3c6fd217a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 34% of adults ages 18 to 25 misused their psychoactive medications,
        defined as opioids, stimulants, tranquilizers and sedatives, according to
        a study published Tuesday in the British Medical Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cda1d-828b-4378-a80c-87d0ff33f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134a5aa-ebe4-43f9-9c6d-6287b1b6ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misusing the drug was defined as taking a prescription in larger
        quantities than prescribed, more frequently than prescribed, for longer than
        prescribed or in any way that was not specified by their health care provider.
        Someone taking a drug that was not prescribed to them was also considered
        misuse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48bdf0-e3ae-414d-a6f8-c623937dead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e60c69-a542-4bc5-bf32-b20b7a060bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misuse of psychoactive drugs can lead to overdoses, chemical
        dependency and in severe cases, death, said lead study author Israel Agaku,
        lecturer in the department of oral health policy and epidemiology at the Harvard
        School of Dental Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15693a-96e8-48a4-8e22-f93ddd82df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25fc8f-89fc-4350-af5b-49fa17cd7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reseachers gathered data from surveys of US youth and young adults
        taken between 2015 and 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930ceb7-efad-4df1-a8bd-79844285fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c3412-94d5-4431-883c-dfed740c9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20% of youth ages 12 to 17 who took psychoactive medications
        were also found to be misusing these drugs. The higher number of young adults
        misusing drugs compared to youths could be attributed to a lack of parental
        supervision, Agaku said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f6b2e-30f6-4be3-883d-bfef8d109ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108080e-a420-4ac1-bcdc-953cbe12cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults could be getting these prescription medications from their
        peers, he said, "which could be facilitated in social circles where there
        is some measure of social acceptability." This could include performance-enhancing
        stimulants called "study drugs," Agaku said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da3e56-922e-4dde-9309-42f028b24f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7241eb8-f505-42c9-b2f7-a5216b8c121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple prescriptions increase chance of misuse</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095f5a0-6ad3-41d1-b352-9d1e1c72f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking multiple psychoactive medications greatly increased the likelihood
        of misuse, researchers also found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d8d8f-cb1e-4833-8fb7-11280d141999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e22668-01e8-42a8-bfb0-de24c1c01533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60% of adults who took multiple psychoactive drugs reported
        misusing at least one of their prescriptions. For youth ages 12 to 17, the
        number was over 46%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd6935-9933-4ff4-879d-9cb546100501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c4b81-fe25-4b98-8ff0-8b8c73429fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can become dependent on drugs and need more to feel "high,"
        Agaku said. He also believes there might be a social component, in which people
        who take these drugs "receive more social and environmental cues to engage
        in such behavior."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77d9b8-90ea-4f87-9cca-11c1a1670e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c223e2a-00f8-48ae-a26a-77130d465cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opioid use was the highest for both young adults and youths, with
        30% of adults using psychoactive drugs taking opioids and 19% for youths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0a594-98d5-4ca7-85de-8891d58d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff3b7b-b6a3-4843-9889-2212e010524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stimulants and tranquilizers were by far the most misused
        drug. Over 40% of youths who took tranquilizers reported misusing them, and
        over 51% of adults who took stimulants said they misused them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616a047-bd39-4944-962b-27710aec973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b54a2-9cc1-49a3-8bcc-f0be386545a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulant misuse may have been high among young adults because they
        "may be getting it from their healthcare providers intentionally for non-medical
        purposes," Agaku said in an email. Stimulants also have less of a stigma among
        young adults in environments such as college campuses, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55122728-82e5-439c-9987-137b0258d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5d7fe-1332-40b0-8e26-7817784dbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steps forward</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de09fac-8c04-4d03-9c66-e56d18979beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For psychoactive drugs like opioids, there should be a lower supply
        of them to the public, said Dr. Andrew Saxon, professor in the department
        of psychiatry and behavioral sciences at the University of Washington in Seattle,
        who was not involved in the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7abf5-a5e5-40dc-81f6-da7a4af0961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeabf37-27bb-4c34-b282-4f06aa83f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in the 1990s, "the message that doctors were getting was
        if you''re a compassionate, caring physician, and your patient has pain, you''ll
        prescribe them opioids because it''s not dangerous to do so," Saxon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c057be-056f-4f02-8767-bf7c438078b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8448f-cb4c-4ca4-98da-800585c100eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was true for some patients, he said, but the opioids did more
        harm than good for others. Saxon recommended doctors look into other forms
        of treatment for their patients like cognitive behavioral therapy, or CBT.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60855a1f-d320-462c-b8a8-abc7be2c24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eff148-4689-48b9-b42b-220760cadd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decrease the misuse of psychoactive drugs, Agaku recommended
        behavior counseling as an alternative before prescribing medication. For youths
        in particular, he asked that parents take responsibility for their own medications
        to keep them out of the hands of their children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe52b7-bb34-4d50-a922-6c0235a41a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:45:45.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:31:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/health/psychoactive-drugs-misuse-study-wellness/index.html">Over
        one-third of young adults misuse psychoactive medications, study says</a>."</em></p>'
  'Europe-tallest-chimney-free-climb':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-03T09:50:35.347+08:00
    'imagesource': 'jcr:18e47866-ff7a-40da-b32d-b820f52f5bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da2c285-feaf-49dd-8e39-baa1b53f4b1d'
    'lead': 'In October 2020, Janja Garnbret and Domen Škofic became the first people
      to free climb the chimney''s new route which is now the tallest artificial multi-pitch
      route in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T09:54:28.521+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:31:52.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:23.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The most special thing I''ve done'': Two world-class climbers scale
      the tallest chimney in Europe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cffcf4-53c8-415b-9a37-2aea327ad390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Soaring 360 meters into the sky, the
        Trbovlje Power Station in Slovenia is home to Europe''s tallest chimney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7715e6-fad0-401c-9cf3-f8d6abf9fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the mere sight of it is enough to make most tremble at the
        knees but two Slovenian climbers saw it as a chance of a lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7c349-b3c7-4d07-af6d-edff50a46566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, Janja Garnbret and Domen Škofic became the first
        people to free climb the chimney''s new route which is now the tallest artificial
        multi-pitch route in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd627e-7828-48e8-9995-289ea886fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who had just a rope to catch them if they fell, were successful
        on their second attempt after over seven hours of climbing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99e352-ecf8-4438-bfce-5b5b9f3e1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely the most special thing I''ve done in my climbing
        career. It is climbing, but it''s a combination of just about everything I
        experienced before, just combined in one thing," Škofic told CNN Sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28faf4ca-94f8-4b81-87cb-c9d2ccad9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both climbers are world-class in their own right.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316366d-cbb8-4d3f-a646-633ca7cfd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Škofic, 26, was a climbing prodigy and won the Lead Climbing World
        Cup title in 2016; Garnbret is quite simply one of the most talented sport
        climbers on the planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70807fa-e77e-4c0f-9c43-e92a3e0e12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old has won multiple world championships and World Cup
        titles and is one of the favorites to win gold when climbing eventually makes
        its debut at the Tokyo Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c911d-7179-42d8-88a9-ef9a46c8c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their expertize, the challenge was still way out of their
        comfort zone, with both more accustomed to indoor climbing where the wall
        is usually no more than 30 meters high.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd66c3-afc0-4194-ba94-b4afd2ba7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This route, however, contained 13 pitches (or sections) and involved
        rope techniques that are very different from what they are normally used to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f04f19-bd1e-4025-90c0-e407c91b249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chimney itself was built in 1976 and used to emit emissions
        out of the valley where it''s situated. It''s been nonoperational since 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceaca45-47f8-4d85-866c-ceaaf289b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not in my comfort zone''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd548bb-aaeb-4976-8a83-09e62dfb51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new route, specifically designed over the course of five
        years, provided a real endurance test for the two climbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab6d68-008b-49c1-b950-fe6b8f07b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely helps you grow as a person," Garnbret told CNN Sport.
        "You get a new perspective on climbing and you just get a different feeling,
        like something I''ve never done before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0be5cd-d99f-4c58-ac2a-b1a842fba1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really helps because I''m a person who is always looking for
        a challenge, who always wants to do something new, to do something better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a48e73-f4b0-42b7-a4e9-d302557f3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is definitely a cool project and it was not in my comfort
        zone. I had to step out and just enjoy the whole process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3754c7-b233-4638-be5b-867395dadd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first attempt took nearly 12 hours and both climbers fell
        on a number of pitches. Carrying heavy backpacks left them physically exhausted
        and they realized they hadn''t brought sufficient food and drinks to sustain
        them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274dec51-d103-44ba-b67b-11e17b5c087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred, the pair regrouped and went again four days later, successfully
        scaling the chimney in seven hours and 32 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251edb1f-fa08-4cc3-8055-ca1538776dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching the top after such a grueling climb is a feeling that neither
        will forget in a hurry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c6b26-6f60-4653-a95f-a6c9eec0499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think back now, I remember how uncomfortable it felt, how
        it was hot, it was cold, it was windy, it was everything," Garnbret added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fda42a-ab8b-41b3-b1cc-794d5f530ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also said one time that I never want to go again, that this was
        my last try and I never want to go again. But it was a super amazing experience
        and yeah, I was really happy when I came on the top."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075cf95-6dea-448e-8c57-17251022c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was more scared looking up''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a983271-3701-4ac6-aac7-1e1ad4a4a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although heights come with the territory for climbers, neither had
        ever experienced such a vertical before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05ebd7-4cb4-4a34-a6c3-7388ccb92085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Škofic still remembers the stomach-churning feeling of standing
        at the foot of the chimney, looking up as the top disappeared into the clouds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e6c58-b896-4e96-8168-47eab0c7cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was more scared looking up, watching the chimney. I mean, I had
        huge respect," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cfb61-8593-448a-9378-b767b7f7694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I was on the wall, I kind of fell into the climbing so
        much that I basically forgot about the heights."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461282c-0844-4f46-b237-7e32406bddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being an exhausting physical challenge, both agreed
        that it tested their mental capacity just as much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2df00-2b8c-4f00-9413-6d05e323ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their very safety was dependent on maintaining focus for hours on
        end and every mistake counts when you''re dangling on a climb like this.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e7224-8bd6-472a-beb0-64bac86bb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garnbret, who was also comfortable with the dizzying heights, initially
        struggled with the technique of falling off such a surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f5cef-054f-42ae-bcca-2d5988bc8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor walls tend to have a slight overhang which prevents climbers
        from smashing into the wall when they fall off but the chimney didn''t provide
        such luxury.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd252766-37d4-4a4e-b794-70ff339420e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chimney had the same angle for three hundred and sixty meters.
        It was almost vertical," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bce938-2426-4170-b791-9f9b36d60737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you fell, you fell hard into the wall. So it''s something
        different [...] I had to get used to the falling to just keep this out of
        my mind. Like to not be scared to fall."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6616abb-597e-453e-a0f1-2dd13f77ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reflecting on the achievement, neither has ruled out tackling
        a similar challenge in the future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc708bb-ef16-4b04-a24a-7a4e9ad094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, both are excited about the possibility of climbing competitions
        returning after the pandemic and Garnbret has her eyes firmly focused on the
        Olympics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c9ef7-13dc-4c5b-a22e-35ec5c97a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:54:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:31:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/02/sport/slovenia-chimney-climbing-europe-spt-intl/index.html"
        target="_blank">''The most special thing I''ve done'': Two world-class climbers
        scale the tallest chimney in Europe</a></em></p>'
