      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Sarangani was struck by a <a href="https://cnnphilippines.com/regional/2020/12/16/Alabel-Sarangani-earthquake.html"
        target="_blank">magnitude 6.2 earthquake last December 16.</a> Sarangani''s
        nearby town Jose Santos was rocked by a <a href="https://cnnphilippines.com/regional/2021/1/21/earthquake-Davao-Occidental-Mindanao-.html"
        target="_blank">magnitude 7.1 earthquake last January 21</a> and a <a href="https://www.cnnphilippines.com/regional/2021/1/22/aftershock-magnitude-7.1-Mindanao-earthquake.html"
        target="_blank">magnitude 5.0 tremor the day after.</a></p>'
