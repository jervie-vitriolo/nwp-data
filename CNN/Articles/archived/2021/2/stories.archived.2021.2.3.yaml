    'lead': 'Domantas Sabonis shot 13 of 15 from the floor for a career-high-matching
      32 points and the Indiana Pacers led the Memphis Grizzlies wire to wire in a
      134-116 rout Tuesday in Indianapolis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:34:25.305+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:30:07.964+08:00
