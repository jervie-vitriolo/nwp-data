    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domantas Sabonis pours in 32 as Pacers pummel Grizzlies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3fd27-207c-46df-abe3-d85a5df40494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Domantas Sabonis shot 13 of 15
        from the floor for a career-high-matching 32 points and the Indiana Pacers
        led the Memphis Grizzlies wire to wire in a 134-116 rout Tuesday in Indianapolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19fa1fc-686c-4111-abf9-fd4861f73063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies, who were playing for the second consecutive night,
        saw their winning streak end at seven games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bb020-4796-409f-8baa-24fb451c6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Justin Holiday made the first of 16 Pacers’ 3-pointers 15 seconds
        in, Indiana was off to the races.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1026e-365f-4ead-9425-3dc7636dc229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers grew their lead to as many as 15 points in the first
        quarter, then used a 17-7 run over the final 5:34 of the second quarter to
        take a 21-point advantage into halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b118a-36b0-46cf-ab04-a663ba72d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies offered little resistance in the second half. Indiana’s
        red-hot shooting of 59.8 percent from the floor on the night and 55.2 percent
        from 3-point range combined with stifling defense in the blowout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a3e5a-b0cf-4c6b-9b8c-7928dc2c2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana held Memphis to 45.2 percent shooting from the field, aided
        in part by Myles Turner’s five blocked shots. The Pacers leveraged their harassing
        defense into a 42-36 rebounding advantage, with Sabonis’ 13 leading the way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30065f18-e05a-426a-9f45-9e0fb1c00bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double-double was Sabonis’ 19th on the season in 21 games. Turner
        also posted a double-double with 22 points and 11 rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4e170-3212-45b2-b19d-c94acec8a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana’s Malcolm Brogdon finished with 23 points and seven assists.
        Jeremy Lamb shot 5-of-7 from 3-point range and scored 19 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e169d-a589-44ac-8097-eed5d6dfba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug McDermott and Holiday added 11 and 10 points, respectively,
        for the Pacers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953554f5-9941-4e51-b073-fd2d332471ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillon Brooks, who finished with a team-high 25 points, was the
        lone Grizzlies scorer in double figures until the fourth quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a2425-3acf-4d91-ad49-8fcab4a7cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Bane scored 16 points for Memphis, which got 12 apiece from
        Xavier Tillman, Tyus Jones and De’Anthony Melton. Indiana’s defense successfully
        harassed Grizzlies star Ja Morant into 2-of-10 shooting from the floor and
        four turnovers en route to just 10 points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966986ab-fab8-4226-8a43-ae2d46f499cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:34:25.308+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies’ Jonas Valanciunas and Grayson Allen remained sidelined
        due to the NBA’s health and safety protocols.</p>'
  'us-republican-liz-cheney-marjorie-taylor-greene':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T14:32:59.971+08:00
    'imagesource': 'jcr:22110701-ad2e-4802-9c38-f8ef74ed1a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
