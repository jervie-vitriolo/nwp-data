      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc944f-180e-4a4e-89e4-bc876c86e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
