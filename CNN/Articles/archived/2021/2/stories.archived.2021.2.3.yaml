      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WRAPS</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e48ffd-dd53-443b-bb7b-59a4fe8b33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
