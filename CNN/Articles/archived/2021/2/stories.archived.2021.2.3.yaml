      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ce5e6-68b6-4acb-84a0-9734751de524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:33:30.928+08:00
      'mgnl:createdBy': 'vince'
