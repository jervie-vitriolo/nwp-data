    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK']
    'template': '1'
    'title': 'Coronavirus strain in UK picks up mutation that could impact vaccines,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcb240-3249-4eb4-a838-5b7e4106e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A mutation that could allow COVID-19
        to escape antibody protection has now been found in samples of a rapidly spreading
        strain in the UK, according to a report by Public Health England on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bce4d-0cef-4794-8f95-40915daff729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555f5b8-8433-41e6-823f-8676fbd5bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation, called E484K, was already part of the genetic signature
        of variants linked to South Africa and Brazil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8160d-88e2-49c9-a139-72e240a1582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a8371-b69e-4995-9f91-79b26b82537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PHE report, the mutation has been newly detected
        in at least 11 samples of the UK’s B.1.1.7 strain. It also appears some of
        these samples may have acquired this mutation independently, instead of spreading
        from a single case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59d05e-ee01-4724-9f37-0c43dbf66367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e736cf-91cb-43d1-a468-110fa5607648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean a variant already known to be more transmissible
        also risks becoming somewhat resistant to the immune protection offered by
        vaccines, or more likely to cause reinfection among people who were previously
        infected, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4588fe6-42e4-49f0-8b1f-d532310ac1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9387ba2-9c26-417b-a9f5-e1eb761734d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This doesn’t appear to be great news for vaccine efficacy,” said
        Joseph Fauver, associate research scientist in epidemiology at the Yale School
        of Public Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564cf8d-ec59-4f86-974e-843130dc0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c41b99-d4fc-4d65-b5e1-56ae534ca489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the new finding is also something to keep monitoring in
        the US, where efforts to look for variants through genetic sequencing have
        lagged behind the UK. The fact that we’ve only seen this in the UK “may be
        a result of their robust genomic surveillance program,” Fauver said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8588a47-c047-4ed0-a9a2-7a66057ef9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e30a3a-4e38-418a-81b3-3bd9a0a105dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it’s too early to predict whether this development will
        greatly impact the trajectory of COVID-19 in the UK and around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade007c1-4505-4655-a9e4-83bf11f6fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178610ba-2837-4d3b-819f-ca26ba74239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies suggest that E484K may be the key culprit behind
        why certain vaccines appear less effective in South Africa. Lab research has
        also shown that antibodies appear less able to bind and neutralize spike proteins
        arising from the mutation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5b53b-04b5-4f25-85d6-1531f47de82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af1036-5b28-4196-b852-07b43c3fab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax recently announced its vaccine was 89% effective in its
        Phase 3 UK trial, but only appeared 60% effective in a separate Phase 2b study
        conducted in South Africa. Similarly, in Johnson &amp; Johnson’s Phase 3 trial,
        efficacy differed by country: 72% in the US versus 57% in South Africa. In
        both trials, 90 to 95% of cases in South Africa were linked to the B.1.351
        variant, which contains the E484K mutation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa570fa-cedc-48fd-b1e6-d7700174f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec8f44-bd09-4378-8b76-19fd2ddff3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Bieniasz, a virologist at the Rockefeller University, noted
        that the E484K mutation has “appeared sporadically” in multiple samples for
        months, but until recently it didn’t appear to offer the virus an advantage
        in populations with no preexisting immunity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf09a4-7049-41b7-8db0-12630316be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e3511-eb64-43ba-8aea-0f73403ffb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s a different story in places like South Africa, where many
        people had been previously infected. On Monday, Dr. Anthony Fauci noted “a
        very high rate of reinfection to the point where previous infection does not
        seem to protect you,” citing the work of colleagues in South Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e85f86-f1a9-4fda-a252-24319e6ad872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4421832-95c8-4501-a701-f037a05cfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:47:05.842+08:00
