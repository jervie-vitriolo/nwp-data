  'myanmar-coup-suu-kyi-custody':
    'author': 'Helen Regan, CNN'
    'caption': 'Suu Kyi watches the vaccination of health workers at a hospital in
      Naypyidaw in January 2021. A few fays later, the military detained her in a
      coup.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T18:58:32.628+08:00
    'imagesource': 'jcr:7002acd4-3483-4432-81f0-c0d0162187e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3fd6ba5-f8cf-4262-9a3f-a1e3e98bccbb'
    'lead': 'Myanmar''s deposed leader Aung San Suu Kyi has been detained for two
      weeks, according to her party''s spokesperson, two days after the country''s
      powerful armed forces seized control in a coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T19:02:19.868+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:25:25.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:44.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi detained for 2 weeks under import-export
      laws following coup

      '
    'updated': 2021-02-03T22:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62b5c6-e26a-4828-9bf5-69f062652c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Myanmar''s deposed leader Aung San Suu
        Kyi has been detained for two weeks, according to her party''s spokesperson,
        two days after the country''s powerful armed forces seized control in a coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06130023-1cae-4d61-810e-59172d23d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who was the country''s de facto leader under the title
        state counsellor, was issued with an arrest warrant for breaching the country''s
        import and export laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63347bb0-f598-4393-ad13-4a79db088a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National League for Democracy (NLD) spokesperson Kyi Toe, posted
        on his Facebook account Wednesday that Suu Kyi will be detained until February
        15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008dd4b-0501-49ae-827d-9f10e4888f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to reliable information, a 14 day arrest warrant was
        issued against Daw Aung San Su Kyi under the Import and Export Law," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b80fb-172b-4226-8339-43f66b904ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deposed President Win Myint was also remanded in custody under the
        country''s Disaster Management Law, Kyi Toe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9da033-930e-4dc5-9c7b-be2cbb84775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and former President Win Myint were <a href="https://www.cnn.com/2021/01/31/world/myanmar-aung-san-suu-kyi-detained-intl/index.html">arrested
        in pre-dawn raids</a> Monday hours before the military declared that <a href="https://www.cnn.com/2021/02/02/asia/myanmar-coup-anger-intl-hnk/index.html">power
        had been handed</a> to commander in chief Min Aung Hlaing over unfounded allegations
        of election fraud. A state of emergency was declared for one year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bdfdd-d661-4253-862d-28bd43f94855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous senior lawmakers and officials in the ruling National League
        for Democracy Party (NLD) were also detained, with some 400 kept at a guest
        house in the capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccb8c4-3242-4279-b83e-e46e16a4f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cementing its rule, the new ruling junta removed 24 minsters and
        deputies from government and named 11 of its own allies as replacements who
        will assume their roles in a new administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afd13e-2be0-4972-a234-2ac57608890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden seizure of power came as the new parliament was due to
        open and after months of increasing friction between the civilian government
        and the powerful military, known as the Tatmadaw, over alleged election irregularities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf6e56-1ede-4ee0-846e-5aceea9d12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s party, the NLD claimed an overwhelming victory in the
        November 2020 elections, only the second since the end of military rule, taking
        83% of the vote, which granted it another five years in government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f60bd8-8f21-4666-abaf-21cbd088c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s election commission has repeatedly denied mass voter
        fraud took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7af855-203b-481c-85a8-dfc1075872e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have suggested the coup was more likely to do with the
        military attempting to reassert its power and the personal ambition of army
        chief Min Aung Hlaing, who was set to step down this year, rather than serious
        claims of voter fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e544d-d06d-4ab2-aac8-c6ad2dd5936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facing mandatory retirement in a few months, with no route to a
        civilian leadership role, and amid global calls for him to face criminal charges
        in The Hague, he was cornered," Jared Genser, an international human rights
        lawyer who previously served as pro bono counsel to Suu Kyi, said in a CNN
        op-ed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b2a77-d16f-46ce-ae8b-2b11103e9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, United States President Joe Biden <a href="https://www.cnn.com/2021/02/02/politics/myanmar-state-department-coup-determination/index.html">formally
        determined</a> that the military takeover in Myanmar constituted a coup, a
        designation that requires the US to cut its foreign assistance to the country.
        A State Department official, speaking on a call with reporters, also said
        that sanctions in response to the power grab remain on the table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b57ebf-7635-4403-896f-ab4610d40fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the coup, doctors from hospitals across the country prepared
        to strike in protest, despite the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ce7c2-f7c0-4d60-8e51-806be3566b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Doctors at Yangon General Hospital released a statement
        pledging their participation in the "civil disobedience movement," saying
        they will not work under a military led government and called for Suu Kyi''s
        release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0eb0b8-f45b-469e-b973-d0cf9078dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed medical workers in Yangon outside the hospital Wednesday
        dressed in their scrubs and protective gear, while wearing red ribbons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20f938-a496-4689-8907-472acbf81788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Ministry of Information warned the media and public Tuesday
        not to spread rumors on social media or incite unrest, urging people to cooperate
        with the government following Monday''s coup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f43ddf-7b46-4318-92c2-7c0a32cc3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some media and public are spreading rumors on social media conducting
        gatherings to incite rowdiness and issuing statements which can cause unrest,"
        the statement read. "We would like to urge the public not to carry out these
        acts and would like to notify the public to cooperate with the government
        in accordance with the existing laws."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9e216-672b-4b87-bb8e-785d218b3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety is growing in Myanmar as to what will come next and many
        in the country have urged the international community to step up government
        pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec7488-a642-4e48-bf73-89dab1221033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 50 years, Myanmar, formerly known as Burma, was run
        by successive isolationist military regimes that plunged the country into
        poverty and brutally stifled any dissent. Thousands of critics, activists,
        journalists, academics and artists were routinely jailed and tortured during
        that time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d7620-bdf4-4ff5-ac21-84bdca0ae3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi shot to prominence during her decades-long struggle against
        military rule. When her party, the NLD, won a landslide in elections in 2015
        and formed the first civilian government, many pro-democracy supporters hoped
        it would mark a break from the military rule of the past and offer hope that
        Myanmar would continue to reform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b9c52-a6b7-4116-9ab3-245abb4c60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the military cannot be trusted to respect the human
        rights of people and the rule of law in Burma," said Bo Kyi, co-founder of
        the Assistance Association for Political Prisoners. "When the military was
        last in charge, political prisoners like me were rounded up, sent to prison
        for decades, (put in) solitary confinement and tortured. We are concerned
        that if this state of emergency is not reversed, similar things will happen
        again," added Kyi, who is also a former political prisoner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b443eba-e813-470c-84d1-9956d7ecd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fear that the military could continue persecuting officials,
        activists and crack down on ordinary people. But we have hope that Burma can
        return on its democratic path."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3afe0-15e4-43a8-a707-a1189c790040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:02:19.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:25:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/03/asia/myanmar-coup-suu-kyi-custody-intl-hnk/index.html">"Myanmar''s
        Aung San Suu Kyi detained for 2 weeks under import-export laws following coup"</a></em></p>'
  'Chinese-companies-ByteDance-Tencent-lawsuit':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T18:50:02.597+08:00
    'imagesource': 'jcr:22dd450b-eb0d-4702-a91e-3e5f0214e1ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74bb24f-0de5-4916-aa27-43d9b4963aaa'
    'lead': 'As China sharpens its antitrust crackdown on the country''s massive tech
      companies, two of the industry''s biggest players are taking the fight to each
      other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T19:04:41.564+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:25:05.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:45.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ByteDance', 'Tencent', 'China', 'antitrust-crackdown', 'Douyin',
      'business', 'lawsuit']
    'template': '1'
    'title': 'China''s big tech companies are now fighting with each other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b3d93-db94-4da0-bdf8-0a5c73f477e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As China sharpens its antitrust crackdown
        on the country''s massive tech companies, two of the industry''s biggest players
        are taking the fight to each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c7d63-2e69-44d7-ba79-2ba21335aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b58b8-e756-456d-99cc-2d93d0191cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin — the Chinese version of short-form video app TikTok -— sued
        Tencent on Tuesday, claiming that the Shenzhen-based social media firm has
        abused its "market dominance" to edge out rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4da745-bc4d-4c8f-ba18-455719b659e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09070a-b0e8-4574-a2c9-08354596305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin, which like TikTok is owned by Beijing-based ByteDance, filed
        a lawsuit alleging that Tencent''s WeChat and QQ messaging apps ban their
        users from sharing content from Douyin for three years, the company said Tuesday
        in a statement it published on its official WeChat account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b7ed3-0260-439a-8ec2-3800c8461200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a88d02-d227-40be-93b9-28d7f0c16d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CNN Business has not seen the suit filed with the Beijing
        Intellectual Property Court, several state media outlets, including the Beijing
        Daily, have reported that Douyin is asking Tencent to lift its content restrictions
        and pay 90 million yuan ($14 million) in economic losses and fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32689283-52c3-490e-bc68-182d1698c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a058c4f-ee1d-49f9-beb6-ed38bfc00afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that competition is better for consumers and promotes
        innovation," a Douyin spokesperson said in a statement to CNN Business. "We
        have filed this lawsuit to protect our rights and those of our users."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d420981-28e1-483f-9d0e-bca2c5199027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf2abc-4c14-4869-aafd-52a7d389417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent fired back, saying in its own statement Tuesday on WeChat
        that it plans to sue ByteDance, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe109b4-c587-44d3-b948-1edb8bb002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21636b4-cbbc-44fc-8703-305a8e374510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant allegations from ByteDance are purely false and malicious
        framing," Tencent said. It accused Douyin of having "illegally obtained WeChat
        users'' information" and infringing on consumer rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ddc69-fd36-40c6-b4a7-1c8a1aaab72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505e03a-ce15-4be7-b45e-a1755a8471fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance and Tencent are two of the biggest players in Chinese
        social media. Tencent''s WeChat has more than 1.2 billion monthly active users,
        while its QQ app has nearly 700 million monthly active users. ByteDance''s
        Douyin doesn''t release monthly figures, but it said last month that it averages
        some 600 million active users every day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b796b54-da8f-4c5c-a7e2-0d59ccf47b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df238599-681f-4a6d-9c68-c2bf445f47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have been feuding for a while. Since 2018, they''ve
        regularly accused each other of unfair competition, a dispute that has on
        occasion played out in courts. Chinese media has even nicknamed the spat the
        "Tou-Teng big fight," a play on words using ByteDance''s news app "Toutiao"
        and Tencent''s Chinese name "Teng Xun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceedbe46-8347-4480-b906-36f7dd22e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8972e8-12bb-4c30-a633-b6fc8b4de137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fight takes on new significance now, coming during a time
        of upheaval in China''s tech industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2db07e-3dc1-402c-8e35-1b622bce4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:04:41.566+08:00
      'mgnl:createdBy': 'bamba'
