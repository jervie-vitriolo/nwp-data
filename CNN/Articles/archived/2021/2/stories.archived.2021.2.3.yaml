      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent survey made by the OCTA Research team found that
        only 25% of respondents in Metro Manila are willing to get an anti-coronavirus
        vaccine shot when the vaccine becomes available in the country.</p>'
    '19':
