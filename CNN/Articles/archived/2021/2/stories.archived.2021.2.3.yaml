      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA said an increasing trend is being observed in other
        local government units, as Cebu City reported the highest number of daily
        cases with an average of 102, a 60% increase from the previous week.</p>'
    '15':
