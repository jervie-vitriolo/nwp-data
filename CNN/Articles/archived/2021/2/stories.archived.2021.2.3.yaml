    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Day 1 of oral arguments: Presenters did ‘very well’ to convince SC to
      junk Anti-Terrorism Act, says Lagman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90d6a3-ffc0-4bb7-a6d9-d4d04c3b6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)—</strong> Presenters
        who made their case against the Anti-Terrorism Act during the first day of
        the oral arguments did “very well” to convince the Supreme Court to junk the
        controversial measure, Albay Rep. Edcel Lagman said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d920e14-d481-4cde-9292-4815cc466d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presenters did very well in trying to convince the Supreme
        Court to junk the Anti-Terrorism Act of 2020,” Lagman, one of the petitioners
        challenging the constitutionality of the law, told CNN Philippines’ <em>The
        Source</em> when asked of his Day 1 assessment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b1b76-5c3d-4ed6-a0c8-f4a945913038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, one of the authors of Anti-Terrorism
        Act, however, questioned Lagman’s pronouncement, saying the Congressman “might
        have dozed off” during parts of the interpellation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0eefd-0d02-41d9-9eb7-5933320afc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh really? Cong Lagman might have dozed off when Justice Leonen
        interpellated Atty Molo on the issues of ‘void for vagueness’ and ‘overbreadth
        doctrine’, not to mention the ‘ripeness of the petitions’,” Lacson tweeted
        in response.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Oh really?
        Cong Lagman might have dozed off when Justice Leonen interpellated Atty Molo
        on the issues of ‘void for vagueness’ and ‘overbreadth doctrine’, not to mention
        the ‘ripeness of the petitions’.</p>&mdash; PING LACSON (@iampinglacson) <a
        href="https://twitter.com/iampinglacson/status/1356774945934647298?ref_src=twsrc%5Etfw">February
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791252d3-9db2-449f-91c1-5477a12bca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b9ad9-5017-4f63-a593-027bab86b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was referring to the debate between SC Associate Justice
        Marvic Leonen and law professor Alfredo Molo III, a counsel for the petitioners,
        during Tuesday’s much-anticipated oral arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9b333-834b-471b-b129-5eb8bf59fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen had said that petitioners have so far failed to present an
        “actual case” that would make the high court abolish the measure. He said
        that it might be too early for the tribunal to step in considering that none
        of the 37 petitioners have directly suffered from the implementation of the
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fc1c4-52b7-42ee-8272-2809229e36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html">Leonen
        to petitioners vs. Anti-Terrorism Act: We understand your fears, but SC can’t
        be a political department</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca0843-9ebd-4d1a-b7a7-175507e6be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, for his part, argued that all sets of legal challenges were
        ripe for adjudication, as he mentioned how the measure pushes citizens to
        be “cowed to silence.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854840d-64b9-4c94-b94c-2e541a400c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of freely expressing their freedom of expression or expressing
        their views and opinions, citizens are coerced or restrained or cowed to silence,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf552b6-b220-4441-875a-1402e1429987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you make a facial challenge&nbsp;based on the law itself,
        because the abuse and violation [are] embedded in the law, not in speculative
        fears, then there is no need for an actual case to happen,” he explained,
        citing the “extrajudicial” and prolonged detention period for possible suspects.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/CNNPhilippines/photos/a.2886157328290814/2886157391624141/\"\
        \ data-width=\"500\" data-show-text=\"true\"><blockquote cite=\"https://www.facebook.com/CNNPhilippines/photos/a.2886157328290814/2886157391624141/?type=3\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>Even without implementing rules and regulations,\
        \ the Anti-Terrorism Act takes effect today. \n\nIt has been 15 days since...</p>Posted\
        \ by <a href=\"https://www.facebook.com/CNNPhilippines/\">CNN Philippines</a>\
        \ on&nbsp;<a href=\"https://www.facebook.com/CNNPhilippines/photos/a.2886157328290814/2886157391624141/?type=3\"\
        >Saturday, 18 July 2020</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed1a5c-83b0-4c2f-8a96-864e63ebce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad73068-55be-48f2-9042-f64f14c5ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, who had also questioned the measure’s swift passage in Congress
        sans extensive debates, expressed optimism that the highly-contested measure
        will “not stand the test of constitutionality.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110faa39-faa8-48ca-8419-47506a4546e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It hangs by a slender thread, which can be shred by the Supreme
        Court without any difficulty,” the lawmaker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950e73-8f3d-488b-82e3-fd0621d0690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the petitioners'' counsel were able to present their case during
        the first day of the oral arguments. Solicitor General Jose Calida and the
        government''s lawyers are expected to defend the measure when the discussion
        resumes on Feb. 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1b4bf-6770-4975-b4e3-2390b9d2ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:27:33.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:31:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Eimor Santos contributed to this report.</em></p>'
