      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wraps are the best solution for extra coverage. When it’s a tad
        too chilly, they can block out the cold. When some guests are over, they can
        be used to cover up some skin. Wraps are usually worn like a jacket or wrapped
        around the body, so they can quickly be layered onto any outfit.</p>'
    '49':
      'image': 'jcr:4ad76946-00a5-496e-bece-62fe690e7d8f'
      'imageCaption': 'Left: Julia Kimono in Black, ₱3,999, trudelizares.com. Right:
        Trude Lizares. Images courtesy of TRUDE LIZARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19653e-16d6-4613-be37-b4be8c863e99'
