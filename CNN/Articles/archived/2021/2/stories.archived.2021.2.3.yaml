  'united-states-biden-reunite-separated-families':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T10:25:38.685+08:00
    'imagesource': 'jcr:c95b7b73-aa58-4e98-a87a-aaf623dc133f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2794a7a8-ec51-40c1-b006-cd60a8e88368'
    'lead': 'The latest orders build upon the actions taken in President Joe Biden''s
      first days in office and begin to provide a clearer picture of the administration''s
      immigration priorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T10:38:07.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:31:47.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:24.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'immigration', 'Mexico', 'Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden signs immigration executive orders and establishes task force
      to reunite separated families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a33a1-57d9-41b5-aed3-db849c0f457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;signed three executive orders Tuesday that
        take aim at his predecessor''s hardline immigration policies and try to rectify
        the consequences of those policies, including by establishing a task force
        dJesigned to reunite families separated at the US-Mexico border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0183f99-4656-41e8-97ec-ba00b87efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest orders build upon the actions taken in Biden''s first
        days in office and begin to provide a clearer picture of the administration''s
        immigration priorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43a9a4-9497-4868-a3b5-c9d17dcfe737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not making new law, I''m eliminating bad policy," Biden said
        at the White House, flanked by Vice President Kamala Harris and newly confirmed
        Homeland Security Secretary Alejandro Mayorkas, of the stream of executive
        orders he''s signed as President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9149d9-e5d4-415d-87db-44239412710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about how America''s safer, stronger, more prosperous when
        we have a fair, orderly, and humane legal immigration system," Biden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ce4c1-e444-4153-92fc-03a56651d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders signed Tuesday largely direct reviews of policies and
        do not have an immediate impact, concerning immigration advocates and attorneys
        scrambling for answers on the future of migrants subject to Trump-era policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0a864-a214-424a-9c95-d82ab8846d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alida Garcia, vice president of advocacy at FWD.us, told CNN she
        was excited about Tuesday''s announcements, but noted that there''s also "frustration
        around the urgency that exists for service providers to have clarity in their
        ability to advise people in life or death situations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f6a4b-c29c-4be8-8365-704bcb88c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to hear more hard logistics soon," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f715a1-41bf-4972-8227-dd091d3d997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours into his presidency, Biden moved to swiftly undo many Trump
        administration policies in a series of executive actions. He also sent an
        immigration bill to Congress. But his administration has already faced legal
        hurdles in implementing those policies. Last week, for example, a federal
        judge temporarily blocked Biden''s <a href="http://www.cnn.com/2021/01/29/politics/immigration-biden-deportations-texas/index.html"
        target="_blank">100-day pause on deportations</a>, as the case proceeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fdcd3-eaa8-43e8-8f11-ecc1b48cde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/02/01/politics/supreme-court-border-wall-asylum/index.html"
        target="_blank">RELATED: Biden asks Supreme Court to delay oral arguments
        on border wall and asylum rule</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd565e-72d7-4afc-861f-2bb9c2f549f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate voted 56-43 on Tuesday to confirm Mayorkas as Homeland
        Security secretary, the first Latino and immigrant to serve at the helm of
        the department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27e227-2b95-4a1e-955d-1049766698f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating a task force to reunify families</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d7f07-a602-4c94-b996-6f5bb7fc9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presidential campaign, Biden pledged to set up a task
        force focused on identifying and reunifying families separated at the US-Mexico
        border under the Trump administration''s controversial "zero tolerance" policy.
        The administration''s new task force stems from that promise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c1233-e971-463e-bbf2-308b29a3c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/14/politics/family-separations-immigration-justice-ig/index.html"
        target="_blank">RELATED: Justice Department was unprepared for family separations
        but Jeff Sessions pushed it anyway, watchdog says</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c50e70-d9da-4112-bbf2-4f8c822fa586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be chaired by the Department of Homeland Security
        secretary and work across the US government, along with partners, to find
        parents separated from their children under the former administration. <a
        href="http://www.cnn.com/2021/01/27/politics/jill-biden-immigration-family-separation/index.html"
        target="_blank">CNN previously reported that first lady Jill Biden</a>&nbsp;is
        expected to take an active role in the task force. The secretary of state,
        Health and Human Services secretary and the attorney general will also be
        involved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26abf2-797c-4736-89e0-6c9e61197e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be charged with identifying all children separated from
        their parents or legal guardians on the southern border, facilitating and
        enabling the reunification of children with their families, and providing
        regular reports to the President, including one containing recommendations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a6dd6-44a0-4a85-b832-94289e8c0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of the "zero tolerance" policy which led to the
        separation of thousands of families are still felt today. Lawyers are unable
        to reach the parents of 611 children who had been split from their families
        by US border officials between 2017 and 2018, according to the latest court
        filing in an ongoing family separation case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e4e07-99de-4118-b138-2dfab1b92a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration is committed to remedying this awful harm
        the Trump administration inflicted on families," a senior administration official
        said, calling the policy a "moral failure" and "national shame."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ef0ae-f62b-4d88-9453-7590eee0e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the policy a "stain" on the country''s reputation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615f05b-4a4c-44a5-8a0f-52be71dac8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the grace of God and goodwill of the neighbors, we''ll reunite
        these children and reestablish our reputation as being a haven for people
        in need," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7ee3e-29da-4f37-9262-860ca76abdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also <a href="https://www.cnn.com/2021/01/26/politics/zero-tolerance-immigration-justice/index.html"
        target="_blank">officially rescinded the policy</a>&nbsp;last week in a memo
        to federal prosecutors, even though it had already been ended.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c32f9e-5345-424a-b3de-e821ab97916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of separated families will be examined on an individual basis
        to determine next steps. "The goal of the task force is one to identify, but
        two to make recommendations as to how the families can be united, taking into
        account the menu of options that exist under immigration law," the official
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c75e10-76d7-4f10-8879-73b9942d1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing root causes of migration</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66912f24-a5b8-45c3-8ad9-1719afc69680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This executive order will focus on providing support to Central
        America to stem the flow of migrants to the US-Mexico border and provide other
        pathways to migrate to the US without journeying north.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef4e61-172a-46f3-adad-3c1356823e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to provide aid to the region to support
        initiatives combating corruption and revive the Central American minors program
        that had been ended by Trump and allows certain at-risk youths to live in
        the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73bb49-154e-4340-ac08-c970bcdeb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security will also be directed to review the Trump-era
        policy that requires non-Mexican migrants to stay in Mexico until their immigration
        court date in the United States. The policy, informally known as "Remain in
        Mexico," has left thousands of asylum seekers waiting in <a href="https://www.cnn.com/2021/01/28/politics/immigration-biden-mexico-border/index.html"
        target="_blank">dangerous and deplorable conditions</a>&nbsp;on the border.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713cd15-f3cc-47fb-9644-bba9198a4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/26/politics/immigration-biden-homeland-security/index.html"
        target="_blank">RELATED: Biden wasting no time naming officials to reverse
        Trump''s immigration policies</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792db73-c883-4dc0-aebf-2d57fa1f9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has stopped new enrollments into the program,
        but has not disclosed its plans to address the thousands of migrants still
        waiting in Mexico, saying only that they will be taken into account as new
        systems are put in place.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818cbeb-3acd-4190-96d5-9eea6f8242e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US border officials have also increasingly relied on a public health
        order, put in place under Trump, that allows for the expulsion of migrants
        apprehended at the border. Tuesday''s order doesn''t say whether that policy
        will be immediately terminated, but directs the Homeland Security secretary,
        in consultation with the attorney general, the Health and Human Services secretary
        and director of the US Centers for Disease Control and Prevention to begin
        "taking steps to reinstate the safe and orderly reception and processing of
        arriving asylum seekers, consistent with public health and safety and capacity
        constraints."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d44fc3-4932-473d-91a4-9d67f3add870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also calls for the review of other asylum rules put in
        place under Trump that made it exceedingly difficult to seek refuge in the
        US. It says the US intends to "suspend and terminate" agreements signed with
        Guatemala, Honduras and El Salvador that allowed the US to send migrants seeking
        asylum to those countries, instead of admitting them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185413eb-a207-4595-a5dc-4242c72586d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the order kickstarts a review of the fast-track deportation
        procedure known as "expedited removal," which allows immigration authorities
        to remove an individual without a hearing before an immigration judge.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cfdd0-9dd4-4b69-8abe-5e5856c006e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reviewing the legal immigration system</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7811cd-2cab-4ae6-a9ff-0b7d2260792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This executive order seeks to promote immigrant integration and
        inclusion, according to the White House, and reestablish a Task Force on New
        Americans.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113422e9-3e9d-43b7-adb1-d529f93d961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the other executive orders, it also seeks to reverse Trump-era
        policies that targeted low-income immigrants, including calling for a review
        of the public charge rule which makes it more difficult for immigrants to
        obtain legal status if they use public benefits such as Medicaid, food stamps
        and housing vouchers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734f5fc-a8be-4a88-983f-7d28b9b19967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also kicks off a review of the naturalization process
        to streamline it and make it more accessible. That includes putting together
        a plan that eliminates barriers in the process, reduces processing times and
        makes the process more accessible to eligible individuals.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84c66d-81f8-43ea-9764-36f78b2152fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details about the
        executive orders.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ada5f-8ebd-4fb5-8f7d-e2639dc94da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:38:07.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:31:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/politics/biden-immigration-executive-orders/index.html"
        target="_blank">Biden signs immigration executive orders and establishes task
        force to reunite separated families</a>."</em></p>'
  'dinosaur-frill-protoceratops':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-03T10:40:00.936+08:00
    'imagesource': 'jcr:6881e5b3-fd9e-446c-8a51-9bf2d1c1ed84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54480297-9430-4209-8801-599c41f30678'
    'lead': 'The large frill that skirts the skull of Protoceratops dinosaurs was
      more likely used as a signal to prospective mates — rather than for defense
      or cooling their bodies, a new study has suggested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T10:46:17.403+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:49:35.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:34.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'animals', 'research', 'protoceratops']
    'template': '1'
    'title': 'These dinosaurs may have used their frills to flirt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758d08a-4788-4255-85cb-4044e3d458ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many dinosaurs had distinctive bony frills
        around their necks — the best-known being the distinctive Triceratops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55274e1-7fcb-4df8-8f77-576679276472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a feature found in living animals today, and paleontologists
        have long debated what the function was of the diverse array of frills and
        horns in this family of dinosaurs, called ceratopsians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68e880-5ad3-4262-a47d-f5650b25234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large frill that skirts the skull of Protoceratops dinosaurs
        was more likely used as a signal to prospective mates — rather than for defense
        or cooling their bodies, a new study has suggested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d0764-6acc-4cbf-8eae-189f3f1cf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sheep-size dinosaurs lived around 70 million to 74 million
        years ago in what is now Mongolia''s Gobi Desert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073add2-cc07-4008-9172-f7ed15de9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-dimensional analysis of 30 complete Protoceratops skulls —
        the largest set of 3D data ever for any one dinosaur — showed that the frill
        formed an independent region of the skull that grew much more rapidly than
        any other region of the head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b839a74-02e5-4e88-8fd9-66ca0e34761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically a sexual trait will be distinct, vary more and grow more
        quickly when compared with other bodily features, the study authors said,
        allowing it to evolve without affecting the development or function of other
        regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5ca3c-1e92-4fb9-a6d2-3322e2c03a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that certain traits in animals are favored by the opposite
        sex and so over time become more elaborate is known as sexual selection. Think
        the extraordinary feathers of the male bird of paradise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98a8b3-a2ab-4e22-ae0f-f3e0b6062ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Protoceratops, however, the researchers concluded
        that both males and females would have sported the distinctive frill and that
        it wouldn''t have varied dramatically between the sexes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a51738-96e3-483b-bd30-720f1ae399f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible that male and female Protoceratops could have been
        different sizes, the scientists said, although this wasn''t analyzed as part
        of the study. Difference in appearance between the sexes — sexual dimorphism
        — is often a strong indication that a trait has evolved because of sexual
        selection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fdd79-1b82-4d53-8322-9ed35aeb5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not possible to tell sexes apart from these fossils. We looked
        at 3-dimensional shape and our focus was on seeing if we could find two separate
        groupings of shape that might indicate two sexes, and we couldn''t," said
        lead study author Andrew Knapp, a postdoctoral researcher at the Natural History
        Museum in London, via email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa370b2b-ed66-4ad1-8751-233cbfdf3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not to say that there isn''t sexual dimorphism, rather
        that it''s likely to be quite subtle and not down to skull shape alone," he
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb925a-2a4b-4a63-a34e-0e6518423b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the frill evolved for it seems to have had an equally
        important role in both sexes, and the clear correlation of shape with size
        suggests that it may have evolved as a signal to emphasize body size."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2cfb8-6f3d-4ddd-9070-bf81bc3d39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Proceedings of the Royal
        Society B.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c337f4d-460b-4c2a-bb71-e193e33a91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:46:17.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:49:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/world/dinosaurs-frill-scn-trnd-protoceratops/index.html"
        target="_blank">These dinosaurs may have used their frills to flirt</a>."</em></p>'
