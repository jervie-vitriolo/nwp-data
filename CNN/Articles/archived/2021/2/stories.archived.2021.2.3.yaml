      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d029b4e-250c-4017-a85d-0536bc39ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again,  if face-to-face campaigning would be prohibited, candidates
        would have to rely on online and media ads campaigning which is very expensive
        and only the rich candidates can afford that," Bayan Muna Party-list Rep.
        Carlos Zarate said in a separate statement, adding the ban would reduce next
        year''s polls to "a contest for the rich and famous."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b4235-2796-4383-996d-9716bd1c1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.046+08:00
