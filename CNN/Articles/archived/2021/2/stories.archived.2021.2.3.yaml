    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b45b9-39ca-46e3-97f4-6e450dc0e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:24:30.464+08:00
