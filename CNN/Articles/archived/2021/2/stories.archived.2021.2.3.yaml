      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a kitchen the size of a studio apartment on Guijo Street, counters
        and tall racks of ingredients, condiments, and takeout containers fill up
        the space that a bed, desk, and bathroom normally would. Sunlight bounces
        off the contrasting navy and white walls. The free line cooks wear masks.
        A few tables that create an L shape make up their dispatch area — lined with
        freshly packed orders, ready for contactless pick-ups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af331cc6-1402-4e61-aa44-2325384256c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the busy and snug space, the head chef is busy studying.
        In the wake of her careful examination of a proposed restaurant concept where
        the brief was for “painfully addictive” Korean fried chicken, she had begun
        a series of experiments to be tasted by Mikee Villareal, the young, beaming,
        and platinum blonde CEO of the online-only restaurant group, <a href="https://madeats.co/"
        target="_blank">MadEats</a>. After eating those experiments almost every day,
        Villareal concurred: the secret to creating chicken that stays crispy during
        delivery is the same thing that all cooks at pre-pandemic chicken winners
        before them knew.&nbsp;"It has to be fried twice.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13e63d-6f2f-4f65-91c4-f4d24aed408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging from the motorbikes picking and packing food cargo into
        their insulated boxes in Kapitolyo and the fringes of BGC, cloud kitchens,
        spaces purpose-built to cook food for delivery, are on the rise. But MadEats
        is the first to go all in on a techie playbook, spinning off multiple brands
        out of one kitchen facility so they can maximize the gains. Conceptualized
        in September 2020, MadEats was born in anticipation of a world in which delivery
        is the norm, and the future of food is digital. But when they finally launched
        in November, this prediction materialized into the reality for restaurants
        — they had to make people happier at home while the rest of the world stayed
        temporarily closed.</p>'
    '27':
      'image': 'jcr:0c1a2e22-1b41-4391-8b58-f1f516928619'
      'imageCaption': 'Yang Gang''s Chick-n-Cheese. Photo courtesy of MADEATS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb5ff7-229f-4d71-b9ec-458f89d16420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb78006-23a0-447d-9513-a965fffeff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2278a4c-0c1a-4af4-9045-c776aeaf779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.531+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The anatomy of MadEats</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44991ea6-1e57-4629-91b6-f598c841d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the delivery-only food group are individuals who have worked
        in food &amp; beverage marketing and business development: Mikee Villareal
        (Chief Executive Officer), Keisha Lao (Chief Product Officer), and Andie Cruz
        (Chief Marketing Officer). The all-female team’s core philosophy captured
        the attention of their now-investor and Tinder co-founder Justin Mateen along
        with PayMongo Chief Growth Officer Luis Sia. MadEats is the first local F&amp;B
        venture Mateen has invested in and the third venture he has funded in the
        Philippines — joining the likes of Avion School and PayMongo.</p>'
    '26':
      'image': 'jcr:758c765e-47e2-4d0a-979f-23e3a8cd0656'
      'imageCaption': 'Behind MadEats are (from left) Keisha Lao (Chief Product Officer),
        Mikee Villareal (Chief Executive Officer), and Andie Cruz (Chief Marketing
        Officer). Photo courtesy of MADEATS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e002e6-e0a5-429d-8d1f-f4771a038620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ff9c0-9f30-45c4-ad17-d82a9983a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders are usually placed on their website where their menu is divided
        into two sections: Chow Time, a line of Chinese grub for everyday selling
        dimsum, rice, and noodles, and Yang Gang, which is focused on Korean fried
        chicken. The site illustrates all my desires for a painless ordering experience:
        time-saving quick views, a condensed list of dishes, and online-friendly payment
        methods. For now, they are relying on third-party courier manpower while they
        work on assembling their own fleet of riders dedicated to getting to where
        their customers are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af21eb-3975-47ed-981c-1532387254fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to ordering on FoodPanda or GrabFood, where Chow Time
        and Yang Gang are also available, the MadEats website grants you the exclusive
        opportunity to cross-order from both food brands and conveniently end up with
        a box with three&nbsp;flavors of Korean fried chicken and a side of Chinese
        fried rice topped with sweet and sour pork. Their delivery-only model was
        orchestrated to suit the needs of conscious consumers who are independent,
        open-minded, pleasure-seekers. “When it comes to the consumer market for food,
        there will always be traditionalists and purists,” said Cruz, the marketing
        officer. “Since our [brands] are playful both in taste and in marketing, we
        imagine that the behavioral thinking of our target market is that they are
        the ones who like to take risks.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75e166-bb3d-418a-b613-4585ccb6fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website’s flood of colors and bold fonts did welcome me just
        like how it felt before to enter the Food Choices in Glorietta when it was
        newly renovated. At the same time, I was thrilled at the thought of eating
        food from two different places while avoiding the doubled inconvenience and
        fees that it otherwise would’ve cost me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cc73e-e7d4-42ae-8594-6cf11176f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try it out myself on an impossible Monday when I am drained empty
        from ambitiously catching up on all the work in my to-do list. I expected,
        irrationally, to have the kind of carbo-loaded and deep-fried food that would
        wipe away the exhaustion.</p>'
    '28':
      'image': 'jcr:528181ee-1934-485e-8dc8-b484362aec01'
      'imageCaption': 'MadEat''s Chow Time is a line of Chinese grub for everyday
        selling dimsum, rice, and noodles. Photo from MADEATS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3670967-4032-4d79-9543-c78a82f6b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720f279-2305-4ed2-a396-0d23f4999f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, a hot and unusual combination of Chinese takeout
        boxes and signature Korean chicken waited for me on my dining table. In just
        a few taps and clicks, a man on a motorcycle paid my house a visit to hand
        me a warm paper bag carrying the food I caught myself staring at through my
        phone a mere few minutes earlier. I called my mom to join me while I unpacked
        my favorite dishes. Mom examined the stark contrast of red and black printed
        on the remnants of a torn and discarded paper bag, “Where’s their restaurant?”
        I tore open the last sizable tub of cheese supposedly meant for the soy garlic
        chicken and motioned for her to sit and start eating before the food got cold.
        “They don’t have one.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7010dd8-ec81-4431-a765-495a0fc96a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything I learned from scouring Hongdae, a street lined
        with restaurants in Seoul that offered street food and then some, it’s that
        anything delicious turns into something unbelievable when dipped in cheese.
        The same principle applies to Yang Gang’s OG fried chicken with its thin and
        crackly crust submerged in their OG crack sauce (a tub of silky and rich cheese
        that equalizes the spiciness). Plus, their tangy rabokki, a firecracker hot
        fusion of instant ramen noodles and rice cakes and a subtly sweet jjanjangmyeon
        with an outburst of umami are easy to devour on their own or great pairings
        to their signature chicken — which the kitchen tweaked based on early impressions
        from its first customers, I learned from Villareal later on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a444609-2cab-4c66-8e06-310ba8ee331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sensation experienced by most was exorbitant levels of spicy.
        “We can concede to the fact that not a lot of people like spicy food, but
        what we can do is give them a variety of other dishes that are not spicy,”
        Villareal said, pointing to their expanded selection of chicken flavors: OG
        Fried Chicken, Fire OG Fried Chicken, Soy Garlic, Sweet Curry, Yangnyeom,
        and Kimchi BBQ.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994a2ee-7fc0-49c1-99fd-e56b64d99653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.532+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I abandoned my cheesed-up fork and spoon to navigate a pair of chopsticks
        towards the red oyster pails. Inside the first lucky meal I pried open, I
        found a generous serving of their namesake fried rice with bits of beef topped
        with a fried variation of classic siomai — a combination that I now crave
        for often. I also could not resist a bite or two of their balanced sweet and
        sour pork which, to no one’s surprise, also paired perfectly with the Chow
        Time fried rice. On the side, I had an unbelievable amount of stir-fried noodles
        bursting with a strong garlic and sesame flavor which I want in all my birthdays
        to come. The best decision I made was ordering the fried dimsum, which disappeared
        in mere seconds.</p>'
    '29':
      'image': 'jcr:8a797f29-14ea-43de-8e63-6a64df495b1a'
      'imageCaption': 'Yang Gang''s OG Meal comes with fried chicken, steamed rice,
        and cheese crack. Photo from MADEATS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677b2af-447d-4275-bfae-d5508a11b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835ad55-c9d8-473b-9ff9-c85ffca4a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our realities minimized to our immediate vicinities, MadEats
        creates versions of our cravings specifically engineered for delivery. “We
        make it a point to look for cuisines that are delivery-friendly because we
        believe that good packaging and a delivery experience can only do so much,”
        Lao says. “We want our food to remind people what it’s like to eat at a restaurant.”
        They deliver within a radius where they feel the food is at its peak — when
        the texture, freshness, and temperature are, under most circumstances, preserved.
        To make good on their vision to grow their national reach, they are also working
        on expanding their delivery footprint beyond the immediate neighborhood by
        setting up more cloud kitchens in the near future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bff2e-3185-4947-ab35-eef1873bae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:51.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:29:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they’ve dropped hints about the third and next member to
        join their growing list of homegrown brands: Fried Nice. “Rice is intrinsic
        to the eating culture of Filipinos,” Cruz says. They allude to a possible
        repertoire of adobo fried rice, mushroom fried rice with truffle butter, and
        maybe even a plant-based bibimbap.</p>'
