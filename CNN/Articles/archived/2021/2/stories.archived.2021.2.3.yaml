      'jcr:uuid': '6f4077b6-59dc-45fb-ab4c-eec19e4ff580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration with the South Korean giant could make a lot of
        sense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3f583-f597-4762-bb71-0c0f0dd03e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
