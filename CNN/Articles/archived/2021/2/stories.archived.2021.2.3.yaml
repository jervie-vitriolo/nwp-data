      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of residents fainted, the Metropolitan Manila Development
        Authority reported. The Bureau of Fire Protection said a 44-year-old man died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc3de9-96db-46d2-82a9-22c6d4c429b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:29:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to ammonia, a chemical used in refrigeration systems, can
        result in irritation, severe respiratory injuries, and could be fatal at high
        concentrations, according to health experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de8323-35e8-4bf2-be45-8e61088d83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:21.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:29:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 residents were allowed to return home at around 8 p.m.
        after the situation was declared under control. Authorities declared the leak
        was contained past 10 p.m.</p>'
