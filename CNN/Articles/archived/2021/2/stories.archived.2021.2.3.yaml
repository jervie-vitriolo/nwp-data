      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humble T-shirt is the king of casual clothing. The short-sleeved
        stretchy top doesn’t reveal too much, but it also isn’t stuffy — making it
        comfortable to wear both indoors and outdoors. Not to mention, one can always
        dress it up or down. Pair a tee with cotton shorts, and it’s considered pantulog.
        Slip-on some chinos, and the T-shirt is ready for a trip to the mall for an
        essentials run.</p>'
    '48':
      'image': 'jcr:bcb2b261-0c80-489a-966a-94fa357fd5b5'
      'imageCaption': 'Left: The Great Indoors Tee, ₱1,200 (now ₱840), syf.ph. Right:
        (from left) Randell Cruz, Anna Bautista, and Ralph Cruz of SYF. Images courtesy
        of SUPPORT YOUR FRIENDS'
      'jcr:primaryType': 'mgnl:block'
