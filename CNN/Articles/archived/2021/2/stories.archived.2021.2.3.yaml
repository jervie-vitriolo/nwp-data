  'Hontiveros-PNP-Customs-fake-vaccine-China':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T17:10:17.383+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d7e6ea-d453-43b9-8b74-fb302b0ef8c3'
    'lead': 'Amid the reported crackdown on a fake vaccine ring in China, a lawmaker
      urged the Bureau of Customs and the Philippine National Police to be vigilant
      and ensure that no smuggled, counterfeit product enters the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T17:15:51.942+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:29:46.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:34.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid reported crackdown in China, PH authorities told to ensure no fake
      vaccines enter the country'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3e9b0-0320-48c6-b881-d213828d523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)—</strong> Amid
        the reported crackdown on a fake vaccine ring in China, a lawmaker urged the
        Bureau of Customs and the Philippine National Police to be vigilant and ensure
        that no smuggled, counterfeit product enters the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac6bfa-3db4-47b2-9388-07a610a8fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to keep watch of our borders like bloodhounds. <em>Ni isang
        pekeng bakuna ay hindi dapat makalusot</em> (not one fake vaccine should be
        able to enter the country),” Senator Risa Hontiveros said in a <a href="http://legacy.senate.gov.ph/press_release/2021/0203_hontiveros2.asp">statement</a>
        on Wednesday, citing reports that Chinese authorities recently confiscated
        over 3,000 doses of fake COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1b692-dff5-45a2-8631-05e843b62dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our own authorities need to bust any plan to bring those fake vaccines
        onto our shores. Anyone willing to put other people in danger for quick profit
        should be apprehended and put behind bars," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf45a7c-8e23-4bef-ba39-1106a68619cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 people involved in the production of fake coronavirus
        vaccine doses in China have been arrested, CNN <a href="https://edition.cnn.com/2021/02/01/asia/china-fake-covid-vaccines-intl/index.html">reported
        earlier this week</a>, citing state media Xinhua News Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855cc2d-8be9-433c-a619-6fc01dd5fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.942+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the crime ring, which Chinese officials said has
        been running since September last year, "have been making huge profits by
        fulfilling saline solution into injectors to process and make fake coronavirus
        vaccines and selling them at a higher price,” the agency noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cff357-382e-48f3-a827-95d78805dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hontiveros also warned the public against getting inoculated
        through the so-called black market and urged them to trust in the national
        COVID-19 vaccination plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684ba59-6995-4564-b6a1-b896ea8178b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over a possible presence of a vaccine black market in the
        country were raised following the <a href="https://www.cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">revelation</a>
        that a number of military men, including President Rodrigo Duterte''s security
        personnel, received shots of the China-made Sinopharm vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6725f-5579-40c9-9860-e0220c969a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the vaccines were <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR26B__0pC6qPl2ytx9a-YKWWMYt3UifXZFb9wooi0WfsJfMN-Zt_u90le8">smuggled</a>
        into the country. Government agencies including the Food and Drug Administration,
        the Bureau of Customs, and the National Bureau of Investigation have <a href="https://www.cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html">launched
        probes</a> into the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69315337-2420-4fd8-bd60-599f7aae25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:15:51.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:29:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm’s local distributor earlier told CNN Philippines that
        <a href="https://www.cnn.ph/news/2021/1/26/China-Sinopharm-vaccine-distributor-black-market-probe.html">not
        a lot of vials were brought in</a>, adding it was possible that the doses
        were obtained from clinical trials in Abu Dhabi.</p>'
