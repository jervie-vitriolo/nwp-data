      'mgnl:lastActivated': 2023-01-25T14:29:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a30a28-c2e3-40ea-90dd-bca358481284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.625+08:00
