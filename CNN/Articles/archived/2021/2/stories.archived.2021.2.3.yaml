    'template': '1'
    'title': 'ANALYSIS: Trump powers GOP schism over Taylor Greene and Cheney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66454b8-9f84-440d-9479-fc9c088b5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican civil war hits a critical
        moment on Wednesday over the fate of two prominent lawmakers who represent
        rival visions for a party torn by the toxic but still powerful influence of
        Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e9feb-f7ba-4ca2-b3c2-436515440afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d31f65-ee5b-4b99-a1bf-ad84052e2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-time reckonings for third-ranked GOP House leader Liz Cheney
        and Rep. Marjorie Taylor Greene, a freshman congresswoman who has espoused
        outlandish and dangerous conspiracy theories, will help establish the extent
        to which a loyalty oath to the ex-President remains the party''s dominant
        principle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0035c-9049-4c24-9e86-fe6deb1c733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5bf17-83eb-4056-b0f6-3d6b79457805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney is expecting to confront a venting session over her vote
        of conscience to impeach Trump in the House Republican Conference on Wednesday.
        In the coming days she faces a fight to hang onto her leadership post. She
        is also confronting a potential primary challenge at home over her decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e7fab-38a1-46f2-ad22-4fb62f092af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0114a07-f4ec-4f4e-8a6b-e4731ab32a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders will meanwhile resume consideration of whether to
        censure Greene, who spent several hours in a meeting with House Republican
        Leader Kevin McCarthy on Tuesday evening. There is pressure from Democrats
        and Senate Republicans for her to lose committee assignments over offensive
        social media activity before she ran for office and her behavior in only a
        month as a Georgia representative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731794de-9692-4ed9-ad41-87cfd35bb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b615b2-f8b4-47cf-9e83-566c80a0ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges facing Cheney and Greene encapsulate the raging battle
        for the control of the GOP between orthodox conservatives and pro-Trump radicals
        who are viewed by the establishment as a "cancer" and "wacky weeds."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42598560-b645-4448-a4f1-d73074781869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50942014-b3bc-424f-b563-2c143f7e8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney, the daughter of former Vice President Dick Cheney is the
        epitome of the old school, ultra-conservative but internationalist Republican
        Party that disdains Trump''s assault on democracy. Greene is a proponent of
        the QAnon conspiracy theory and is an avatar of the wild fringe welcomed into
        the GOP by Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97594a4-6d1d-4213-90c3-16f1b1297065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67862cb-3d44-4c25-a5ea-c4de5fe4efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy''s painstaking effort to walk a line between the wings
        of the party represented by the two lawmakers was made immeasurably more difficult
        when, according to Greene, she and Trump spoke in a recent phone call, The
        former President''s power play came after he received McCarthy for an audience
        at his Florida resort. The visit was a stunning indication of how Trump is
        still calling the shots for much of the House GOP -- even after his mob invaded
        the Capitol in a January 6 insurrection</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2e1ae-1445-4ce5-85c6-04258a3db335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5338bc-fb9d-437e-85ef-c9e474932df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a somber reminder of the cost of Trump''s actions, President
        Joe Biden traveled to Capitol Hill on Tuesday to honor fallen Capitol Police
        Officer Brian Sicknick who died as a result of the assault. Sicknick''s cremated
        remains lay in repose in the very Rotunda breached by Trump''s rioters nearly
        a month ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08477ec7-0843-429f-a430-1f6a6f9226c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52e211-be98-4b26-af8a-943b065035f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No sign of regret from Greene</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ae208-afaf-4076-ba2b-93d5fd5becda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatile state of the GOP is evident in the way that Cheney
        faced far more public criticism from her House colleagues than Greene, an
        advocate of a fringe conspiracy theory anchored on baseless claims that Democratic
        leaders are pedophiles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c69f31-da2b-4172-9f0b-78ce9cababe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffa207-18ce-430f-9c5b-8f3241be7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials familiar with her meeting with McCarthy told CNN''s
        Manu Raju on Tuesday evening that the GOP Steering Committee has not decided
        whether to strip Greene of her committee posts. There was no indication that
        Greene has shown any remorse for her extreme behavior, that included past
        support for the assassination of top Democratic officials, 9/11 trutherism
        and claims that the Parkland, Florida, school massacre in 2018 was a false
        flag hoax.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e4698-ff99-4bd6-9f73-ae0cdf9b7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343c97f-cce9-4753-a50b-485b7038c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top GOP senators, like Minority Leader Mitch McConnell and Lindsey
        Graham of South Carolina, have defended Cheney. But emphasizing her growing
        estrangement from the GOP House caucus, a Trump acolyte, Florida Rep. Matt
        Gaetz, even traveled to Wyoming last week to rally against her and to initiate
        an effort designed to end her career. The visit underscored how Trump''s loyal
        base is still dictating the party''s direction, even with the ex-President
        out of the White House and as some GOP power players hope his influence will
        fade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf61668-eb06-4dd7-880d-387397eb5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b0e19-6b48-4eea-acbf-9d3ebebe32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions sure to rise over impeachment trial</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793caf72-ac94-49bb-aee9-e6fdaec5b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tussle that is tearing the House GOP apart -- and alienating
        its members from their brethren in the Senate -- is coming at an especially
        fraught moment with the second Trump impeachment trial set to start in the
        Senate next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e59490-82bb-4ff7-94ee-8deb2e7f54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0a129-d46c-48f8-a14e-41dd00fb7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s team indicated Tuesday that it intends to
        once again highlight Trump''s dangerous lies about a stolen election, while
        Democrats present graphic evidence of his insurrection that will discomfort
        GOP senators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb618a42-4c0a-41f1-9b66-fd1073b3175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf6aa1-fff4-4101-88da-49c0b491fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the drama involving Cheney and Greene are skirmishes
        in the wider search for the GOP''s identity that will shape the run-up to
        midterm races next year and weigh on the GOP''s chances of fielding candidates
        capable of helping recapture Congress -- a crucial consideration for Biden''s
        presidency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983dea3-d878-4b3f-b680-3733598f04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014dcb9f-3397-4254-8bb2-5a9d32888b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundamentally, the fight that rips away at the Republican Party
        every day is the one ignited the moment that Trump declared his candidacy
        for president in 2015 and directed the GOP on a wild populist, nationalist
        ride.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6906e-0021-495f-9ee1-ded45c772407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e9fdf-1d7d-4862-a270-36da223b54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been exacerbated by a generation of pro-Trump figures inspired
        to run for Congress by his success.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e91c5-f46c-4bd9-bf1a-55b106a65450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eee943-9e8a-4d84-8836-b63e6a8fd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice before House Republicans was best captured by John Thune,
        one of several Senate Republicans who spoke up after their leader McConnell
        rejected Greene''s "loony lies and conspiracy theories" as a "cancer" for
        the party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a51e1-0f99-4265-937f-4eb85158678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c5212-27f8-4a31-ba02-d11c46f0a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thune argued Tuesday that "the House Republicans are going to have
        to decide who they want to be."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e3393-d896-430c-a301-5f5cea223f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40422b61-1d99-434d-8a33-55c41ba66b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they want to be the party of limited government and fiscal responsibility,
        free markets, peace through strength and pro-life, or do they want to be the
        party of conspiracy theories and QAnon, and I think that is the decision they''ve
        got to face," Thune said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea71c1b-e242-478c-ac6f-ec9285ed946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d2959-7c89-426a-8f3f-781433dc44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mainstream Republican, the party''s 2012 presidential nominee
        Mitt Romney -- who is now an outlier cut off by the Trumpian tide -- also
        weighed in.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a243f6-8970-4bec-8fbb-568ce15a761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14237987-1cde-436f-8be4-a83664cdc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our long history as a party has shown that it''s important
        for us to separate ourselves from the people that are the wacky weeds," the
        Utah senator said. "If we don''t, then our opposition tries to brand us with
        their image and with their point of view, which has been detrimental to any
        party that doesn''t do that."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305624a5-296d-4a2b-a235-9cc2f32c10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5fabd-f74f-414c-a423-47e8eff1e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP is hostage to its most radical elements</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ba63b-51c3-4633-b11c-d95137734f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for the broader Republican Party, however, is that
        there is plenty of evidence that the party''s activist base is not excited
        by small government, debt reduction, globalization and a hawkish foreign policy
        -- four pillars of the Republican Party for decades between Ronald Reagan
        and Trump.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34476b45-d8d6-4ba5-89aa-9fbc7fbaecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e78a05-fc43-4d4a-81e6-7ecdf37dcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be aware that Marjorie Taylor Greene has a very wide
        following in this country," said Gabriel Sterling, one of the Republican electoral
        officials who stood firm against Trump''s attempt to steal the election in
        Georgia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051682d-8af9-47c9-aebf-4bcebb5092ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b9718-7184-46d3-a09a-628d422e4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, she''s raised millions of dollars based on things that
        she said and sometimes ... being attacked by the quote/unquote ''elites''
        only drives her up in terms of the esteem she''s viewed by many, many people,"
        Sterling told CNN''s Kate Bolduan on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86529890-cecc-4168-99c0-e90c9b0c5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef779d5-23e2-477d-b727-19e41929a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, this is a schism that the Republican Party in Washington
        has brought on itself, and that is already more destabilizing than the influxes
        of radical lawmakers brought into Washington by the Tea Party uprising and
        New Gingrich''s Republican revolution that captured the House in 1994.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf82641-af4e-428a-86d0-289ff219e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082059f2-dc97-4adb-aec8-41d97aa7b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years of appeasing Trump''s uncouth character, unconstitutional
        power grabs and appeals to baser instincts -- in a Faustian pact that returned
        a conservative Supreme Court -- has effectively provided an entry path into
        the party for the extremists who found inspiration in the ex-President.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
