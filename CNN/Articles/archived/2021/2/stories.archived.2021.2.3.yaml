    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden']
    'template': '1'
    'title': 'Biden administration prepares to open overflow facility for migrant
      children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4518e3f-f9e5-485b-a2b1-52a826880144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is opening
        an overflow facility for unaccompanied migrant children apprehended at the
        US-Mexico border, the federal agency tasked with the children''s care told
        CNN in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5472f60-452d-4e12-a867-21e5e85d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba51a46-3d53-4931-85ce-9553152609ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Human Services Department will reopen a facility
        in Carrizo Springs, Texas, that can accommodate about 700 children and can
        be expanded if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3c3e3-29b2-4aac-b2a5-7f14d5521a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d8c40-ba8c-4cbe-8b42-d749325e4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the facility comes amid an increase in apprehensions
        of unaccompanied children on the Southwest border, fueled in part by deteriorating
        conditions in Latin America and a perceived possible relaxation of enforcement,
        and reduced capacity limits at other facilities due to Covid-19. It also comes
        as President Joe Biden rolls out new immigration executive orders tackling
        migration to the US southern border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209f278-feef-4510-8c81-a0f0908f7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75daff45-07c8-44a9-8c2c-ebe9c0f0ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaccompanied children who cross the border are taken into custody
        by the Department of Homeland Security and referred to HHS, though a Trump-era
        policy also makes them subject to expulsion. If placed in care, case managers
        work to place a child with a sponsor in the United States, like a parent or
        relative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d749c61-4add-432d-bffb-193b5bb52dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31e87e-b9c5-4a9b-8233-e26eece50ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility in Carrizo Springs will be used for children who are
        medically cleared from Covid-19 quarantine and will not be used for those
        younger than 13, according to the Office of Refugee Resettlement, the agency
        within HHS that is responsible for the care of migrant children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36a107-25c9-4ec6-9ca4-446d51956eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd1eff-d6f7-48ae-a8c0-313afbd813ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were approximately 4,730 children in Office
        of Refugee Resettlement care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa06209-2579-4b15-bc67-5a62cdf807d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c063983-00eb-4dfd-9424-4af8c3d650c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HHS is mindful of these children''s vulnerability, and our priority
        is the safety and wellbeing of each child in our care. HHS anticipates the
        need to start placing children at Carrizo Springs in 15 days or soon after,"
        the agency said in a statement, citing limited capacity due in part to Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e26dce-861b-4d81-a1e7-8b5bbde3315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ed321-a169-42f2-b50f-ec1c147891ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, the agency has also had to contend
        with Covid-19 infections among children and staff. As of last week, there
        have been a total of 1,748 Covid-19 cases among children, the majority of
        whom have recovered and been moved from medical isolation. More than 21,000
        coronavirus tests have been completed for children in the program, according
        to the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cfbed-c3d1-4c75-8be6-5730a6212b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0c371-d92b-4c72-9157-0be84b4df973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No children who tested positive have required hospitalization, the
        agency said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73793b-a494-43f5-b581-833251c4bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2352eba-fc8d-4e1f-900a-dec5ce63bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation remains extremely fluid and can change rapidly,"
        the Office of Refugee Resettlement said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe8553-30b5-4c6c-a715-6776c37302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a4cab-453d-43a2-bfc2-69daca1ac14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is also beginning to expand
        its processing capacity. US Customs and Border Protection, for example, is
        building soft-sided structures in Donna, Texas, to provide processing capacity
        in the Rio Grande Valley, one of the busiest regions for illegal border crossings,
        due to a nearby processing center being closed because of renovation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dac9ce-6183-4611-a747-e26b11e77ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb153cf-c569-421d-87bc-13edfb7020e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fluctuations in migration flows are common, the coronavirus
        pandemic complicates the usual procedures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23ebc4-9598-4d98-8722-db1a5b87525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6c783-a076-4e78-95e9-9908586c688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump policies can''t all be reversed quickly</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28555da5-d3e5-4387-a42f-855074b2ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Donald Trump, the US-Mexico border operated under
        hardline policies intended to keep migrants out of the United States, including
        a policy that required asylum seekers to stay in Mexico until their court
        dates in the US and a public health order allowing quick expulsion of migrants
        encountered by border agents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2c41d-0f5d-4be9-bf15-c115b42f8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78591830-f413-4eb6-8eda-478ec9c4d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to increase capacity and shelter for migrants are indicative
        of one of the looming challenges for the Biden administration -- more migrants
        at the border -- but also signal a shift from the Trump administration''s
        posture of turning everyone away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c47a2-eb1b-4618-b96a-db51ca616527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df72c1e-33f0-4266-9204-dc45cd7e5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While administration officials have condemned Trump''s actions,
        they''re still relying on them as they sort out next steps and urging patience
        as they work to reverse them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e9145-c1f1-4c87-8474-289d680e39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08d3af-2576-43d6-8591-25b4a1b77bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive orders that were rolled out on day one and (Tuesday)
        is just the beginning," said a senior administration official. "Fully remedying
        these actions will take time and require a full government approach, but President
        Biden has been very clear about restoring compassion and order to our immigration
        system."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f4f1c-78b0-4087-9c3a-4fb03ea499a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311c999-6b75-4a1a-b9f7-a9927ed39e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of information over when border policies will be
        pulled back, immigrant advocates and attorneys, who work directly with migrants
        along the southern border, have been scrambling to get clarity to advise people,
        many of whom are in life or death situations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf01413-f561-4c38-9de6-1b39e58f46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36494371-6943-4883-a61e-47925405410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Rivas, an immigration attorney and director of Las Americas
        Immigrant Advocacy Center, a group that represents people in the so-called
        "Remain in Mexico" program, has been trying to console her clients this week,
        including a Honduran mother who said she had been raped while waiting in Mexico
        under the Trump-era policy and is now concerned for her 11-year-old son.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75edaa-becd-4367-a7e3-41183ae2eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35f962-4324-4be0-b34c-7df1befb4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:36:17.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely a loss of hope," Rivas said. "The trauma they are enduring
        is unimaginable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56f106-481c-4127-a154-dab8c255d45a'
