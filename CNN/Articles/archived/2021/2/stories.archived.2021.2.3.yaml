    'title': 'Embassy denies dredger seized in Bataan was Chinese'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53726a39-016f-4f48-8bd9-33c3eb26114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        Chinese Embassy in Manila refuted reports claiming the vessel recently caught
        in Bataan was a Chinese dredger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f45e-0263-4adf-9cd6-9263a1614f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said the ship is not registered in China nor did it
        have any Chinese nationals on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663736a3-8953-4a43-ae00-b1427caecf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial investigation on the identity of MV Zhonhai 68 by relevant
        Chinese authorities has shown that the ship is not registered in China and
        not a Chinese ship," said the embassy in a <a href="https://www.facebook.com/ChinaEmbassyManila/posts/1542987472564988">statement
        on Wednesday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9074dc-749c-49fe-802a-2de0fdab2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 28, the Coast Guard reported a "Chinese dredger-type vessel"
        was spotted near Orion Point, Bataan with two Cambodians on board who failed
        to present proper documents. Upon verification with Customs, the Coast Guard
        said the vessel was granted departure clearance a year ago in Aparri, Cagayan,
        which makes its presence in the area "illegal and unauthorized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0a21b-693a-4743-95c6-ce43312f0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.747+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy pointed out that the ship was under the Sierra Leone
        flag. It is a business practice, however, to register a ship in a country
        other than that of the ship''s owner. Called "<a href="https://edition.cnn.com/2019/07/28/middleeast/seized-tanker-crew-shipping-rules-intl/index.html">flag
        of convenience</a>", the practice is often done to reduce operational costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0b127-c552-4ee2-bf65-345e03212743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:15:04.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Malacanang had instructed the Department
        of Environment and Natural Resources to <a href="https://cnnphilippines.com/news/2021/2/1/Chinese-dredging-vessels-illegal.html">identify
        the purpose</a> of Chinese dredging vessels operating in the country. Lawmakers
        at the House of Representatives also filed a resolution calling for a probe
        into Chinese dredging ships allegedly conducting illegal activities in Philippine
        territory.</p>'
  'Congress-ratifies-bicam-report-CREATE':
    'caption': 'Both houses of Congress on Wednesday ratified the bicameral conference
      committee report on the CREATE bill which seeks to lower corporate income taxes
      and provide incentives to exporters and domestic enterprises. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T16:30:10.183+08:00
    'imagesource': 'jcr:241ce124-ca60-4959-9eec-8b0d4803aa74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560a5d26-4454-4337-a216-532f93c97c4d'
    'lead': 'Both houses of Congress on Wednesday ratified the bicameral conference
      committee report on the CREATE bill which seeks to lower corporate income taxes
      and provide incentives to exporters and domestic enterprises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T16:34:47.736+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:29:48.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:33.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'bicam', 'CREATE']
    'template': '1'
    'title': 'Congress ratifies bicam report on bill lowering corporate income taxes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf6bf7-d889-4877-87c2-78d004e9fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:34:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Both
        houses of Congress on Wednesday ratified the bicameral conference committee
        report on the CREATE bill which seeks to lower corporate income taxes and
        provide incentives to exporters and domestic enterprises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6b359-422c-42e8-8f8a-caf243ac19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:34:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE or the Corporate Recovery and Tax Incentives for Enterprises,
        is a priority bill of the administration. Albay 2nd District Rep. and House
        Committee on Ways and Means Chair Joey Salceda said the measure''s salient
        features include lowering corporate income tax from 30% to 25% for large corporations,
        20% for small and medium corporations (with net taxable income below ₱5 million
        and total assets below ₱10 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3610011-c52a-42b7-9f95-c54cefe74392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:34:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also proposes performance-based reductions to encourage
        job creation and use of local materials. The minimum corporate income tax
        for manufacturers will also be lowered from 2% to 1% from July 1, 2021 to
        June 30, 2023. Lower taxes on non-profit hospitals, educational institutions
        and small businesses exempt from value-added tax are also expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cc9dd-c43f-45d5-bef4-53296377ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:34:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from tax cuts, the bill pushes for up to 17 years of incentives
        for exporters and for "critical domestic enterprises" with four to seven years
        income tax holiday and ten years of special corporate income tax. Domestic
        enterprises will receive up to 12 years of incentives while additional tax
        holidays will be offered to enterprises relocating outside Metro Manila and
        locating to conflict areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeddd17-2778-45ed-b3c4-95309c354299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VAT-free vaccine importation</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e05d4-46a2-40d6-b41d-0acdb32939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also highlighted that the bill will exempt importation
        and sale of COVID-19 vaccines, drugs, medical devices and personal protective
        equipment from VAT until December 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f604f57-96cd-4771-89f7-99e06625c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will also exempt from VAT, medicines for cancer, mental
        illness, tubercolosis and kidney diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325061c-1511-4e61-b2bc-2b3d0d5ecffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CREATE aims to sustain the government''s efforts to protect our
        people''s health," said Senator Pia Cayetano, who sponsored the measure and
        represented the Senate in the bicam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78029f-22ca-4b8e-8c4f-bd72342c78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the bill will serve as a "roadmap to a more sustainable
        future, as well as our fulfilment of the overdue reforms in the country''s
        tax and fiscal incentives system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628c814-f0ad-4570-8d89-4b0db3dcff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:29:57.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no voting took place in the Senate, Senator Richard Gordon
        manifested that he was against the ratification of the report. When the Senate
        approved the bill back in November, Gordon questioned a provision which sets
        up a Fiscal Incentives Review Board that will approve or reject proposed perks.</p>'
