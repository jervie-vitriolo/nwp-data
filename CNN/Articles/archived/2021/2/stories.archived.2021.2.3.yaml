      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its two-week attack rate of 8.45 per 100,000 is also considered
        high based on the Health Department''s benchmark of 7, while positivity rate
        also increased to 8%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f49eb-c6a1-48a5-bb10-c0c585bdd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.625+08:00
