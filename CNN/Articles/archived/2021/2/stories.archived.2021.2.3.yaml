        earlier allowed higher education institutions</a> to conduct limited face-to-face
        classes in areas under general community quarantine and modified GCQ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2bde8-6818-4b61-a625-84d25fbf9ff7'
