        target="_blank">"AstraZeneca vaccine appears to substantially reduce transmission
        of the coronavirus, study shows"</a></em></p>'
  'House-bill-job-training':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'The House Committee on Labor and Employment has approved bills seeking
      to establish a job training program for workers 40 years old and above who are
      unemployed, poor, or who lack formal schooling. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T22:03:35.114+08:00
    'imagesource': 'jcr:09771208-7e39-42f5-97e8-76be6e65221b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01a5ed5-bfe2-4c96-a33a-fb52581e6f24'
    'lead': 'The House Committee on Labor and Employment has approved bills seeking
      to establish a job training program for workers 40 years old and above who are
      unemployed, poor, or who lack formal schooling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T22:08:34.425+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:22:45.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:54.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House']
    'template': '1'
    'title': 'House panel OKs bills creating job training program for workers aged
      40 and above'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea06da-8e6a-4454-9dd5-ffc4e1ef9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;The
        House Committee on Labor and Employment has approved bills seeking to establish
        a job training program for workers 40 years old and above who are unemployed,
        poor, or who lack formal schooling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278c027-9a17-4a30-9bab-bf9ad6137d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills filed by Cagayan De Oro Rep. Rufus Rodriguez, Manila Rep.
        John Marvin Nieto, Camarines Sur Rep. Luis Raymund Villafuerte, and Quezon
        City Rep. Alfred Vargas will be consolidated before it goes to the House plenary
        for further deliberation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856fa0ef-99e2-4521-b517-d20d891c9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Wednesday, Nieto said workers aged 40 and
        above should be given the chance to learn new skills so they can remain employable
        in a competitive job market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff377b8-62e0-43be-9bd8-e786c2e89c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang diskriminasyon basta dedikado sa tungkulin</em>," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aada3-1e16-4b56-baab-cd8fea26ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No discrimination as long as they are dedicated to
        their responsibilities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba014e-c0ff-4584-97e6-af7de2742b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers Confederation of the Philippines chairman Edgardo Lacson
        suggested that a cap be added in the bill on the age of older workers who
        will be eligible for skills training. He said the increase in the number of
        skilled older workers could make it harder for younger workers to find jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39999e-bfbb-4de6-add4-2a56eb633b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we train... 40 years old is okay. But training retirees who
        have already retired because there''s no cap in the older age, they will be
        competing against the unemployed youth," Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbc6ee-e3a8-4348-8457-e1f23d7c90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villafuerte said an age limit is unnecessary since it will
        be the training agency that will set requirements for accepting applicants
        who are aged 40 and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6382c-f549-4849-bbf2-aea8a7d9ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:08:34.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:22:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the discretion of the person applying and secondly, the agency,"
        he said. "A 50-year-old <em>na malakas</em> [who is strong] or 55-year-old
        who has retired can be tapped because sometimes, we need their experience
        and knowledge and they just need skills training <em>para makakuha ng trabaho</em>
        [to get a job]."</p>'
