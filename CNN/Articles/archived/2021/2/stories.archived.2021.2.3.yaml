      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the children have been admitted to the district''s Government
        Medical College and are in a stable condition, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6b040-daff-4fa6-8305-bd9bb19161ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548f2b0-6a99-4075-84df-f9f4ff32fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inquiry has been ordered against the three healthcare workers,
        including a doctor, who was present at the time of the incident, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d8c1b-42f0-4168-9703-55697ff1d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545dd32-9279-4ebc-96b5-044454820ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, India''s Ministry of Health and Family Welfare started
        a three-day pan-India polio vaccination drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cb9f8-cb15-4d88-9490-0d3e5eeb5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c593a73-ca75-4975-bf5c-4ecb8216bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio was once a common virus. In some young children it can affect
        the nerves and cause muscle weakness or paralysis. There is no treatment and
        no cure, but getting vaccinated can prevent infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7340d-f834-401d-afe0-69e2cebbc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b25892-0cc0-4102-b54c-08c510d06dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the World Health Organization certified that India was
        polio-free after going three years without an endemic case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348810d3-992d-42a2-89f2-415b3f7511e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959b74b-2756-4f0c-956e-9412097b9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years prior, India was home to nearly half the global polio
        cases and considered one of the most technically difficult places to eradicate
        the disease, because of sanitation challenges and high-density population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d6f16-2aaa-48d5-ad18-aad0a1d3a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391672c-9b95-41ab-a503-b772efe5688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eradication of polio in India has been heralded as one of the
        biggest achievements in global health efforts, but vaccination programs and
        surveillance must continue to prevent outbreaks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987e311-6032-4d45-9226-ff2fccba809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72314b-4d9d-444d-b21a-b10b21fabb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio has been eradicated in Southeast Asia, the Americas, Europe,
        most of Australasia and Africa. Wild strains of polio only circulate now in
        two countries: Afghanistan and Pakistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91857e-5b64-417b-a650-28e0e40a7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:20:05.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/asia/india-children-hospitalized-sanitizer-scli-intl/index.html"><em>"Indian
        children hospitalized after ingesting hand sanitizer instead of polio drops"&nbsp;</em></a></p>'
  'Capitol-riots-friends-family-FBI':
    'author': 'Christina Maxouris, CNN'
    'caption': 'When crowds of former President Donald Trump''s supporters stormed
      into the US Capitol weeks ago, hundreds of photos and videos emerged: clips
      of crowds chanting violent threats, selfies inside the building, photos of ransacked
      offices and broken windows. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T18:18:02.827+08:00
    'imagesource': 'jcr:c0f89f5b-c513-4bd1-848e-cccd8f29cf1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd43e2b9-812b-45bf-8071-aeee1690aff2'
    'lead': 'When crowds of former President Donald Trump''s supporters stormed into
      the US Capitol weeks ago, hundreds of photos and videos emerged: clips of crowds
      chanting violent threats, selfies inside the building, photos of ransacked offices
      and broken windows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T18:26:33.629+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:29:22.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:39.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When they spotted a familiar face at the Capitol riots, they reported
      it to authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693a4c7-f73b-4ab4-adf1-b3f11df331c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When crowds of former President Donald
        Trump''s supporters stormed into the US Capitol weeks ago, hundreds of photos
        and videos emerged: clips of crowds chanting violent threats, selfies inside
        the building, photos of ransacked offices and broken windows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08929bbb-8428-41e8-bfc1-71deaa8848b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans watched in horror. Then, colleagues, friends and family
        members began pointing out the faces of people they knew, had shared holidays
        with and, in the midst of a national security crisis, they began reporting
        them to federal officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b4d65-7e9b-4473-a332-6e67ef1744c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick McCaughey, who was charged with assaulting a police officer
        seen on video getting crushed by a door and screaming in pain, was reported
        to the FBI by someone who knew him from childhood, according to court documents.
        McCaughey''s attorney declined to comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae886eff-e9b5-4b87-bd37-d18322bceca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Ericson, a 23-year-old man from Oklahoma, was charged with
        two misdemeanors related to the riot after an acquaintance reported his social
        media livestream to authorities, court documents show. Ericson''s attorney
        declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701ddc0-6fc5-4fd1-af89-da1ab582b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Mazzocco was charged with knowingly entering or remaining
        in a restricted building or grounds without lawful entry and violent entry
        and disorderly conduct on Capitol Grounds after a tipster told federal agents
        Mazzocco posted pictures at the Capitol on a Facebook youth sports page, court
        documents show. CNN reached out to Mazzocco and his attorney but has not heard
        back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822c093-2c42-42f6-bcfb-e69c843805f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a public call for help, the FBI has now received more than
        200,000 digital tips from the public, Steven D''Antuono, assistant director
        in charge of the FBI''s Washington, DC, Field Office, said late January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f5f05-5ae7-4950-a146-9e88315999a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you have recognized that this was such an egregious incident
        that you have turned in your own friends and family members," D''Antuono said.
        "We know that those decisions are often painful —&nbsp;but you picked up the
        phone because it was the right thing to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcf02e-3ffd-43e1-958b-0d0568baa787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 150 people have been charged by federal prosecutors in
        connection with the insurrection. Court documents show at least two dozen
        of those cases involved tips to the FBI from familiar faces: former romantic
        partners, old classmates, social media followers, siblings, neighbors, some
        who said they had noticed a pattern of concerning behaviors before January
        6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db8012-ecdc-404d-981c-0166c4746456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tipsters'' motivations are unknown, Nathaniel Herr, an
        associate psychology professor at American University in Washington, DC, said
        it''s likely many felt obliged to do something after the authorities'' call
        for assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e29f76-cef6-43c0-b8de-a1f65a7b8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the FBI is making a call, it feels like, ''Here''s a legitimate
        place that I can finally report this thing that''s been bothering me for a
        long time,''" Herr told CNN. "I would bet, in many of the reporters'' experience,
        it was something that had been brewing for a while and now it was like, ''OK,
        someone''s asking me for help.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893803e-17fd-4d74-95c3-eaf0e9eb71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Choose a side or die''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309bf00-7417-4552-beae-ad1091c467e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who turned to authorities is 18-year-old Jackson Reffitt,
        who reported his own father. Guy Reffitt, of Texas, was charged with knowingly
        entering or remaining in a restricted building or grounds without lawful authority
        and obstruction of justice. Investigators tracked his cell phone location
        and identified him in photographs taken at the Capitol, according to an affidavit.
        CNN reached out to Guy Reffitt and his attorney but has not heard back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e1e12-3833-4475-b030-9b3587cf630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Reffitt told authorities he had heard his father admit he
        went to the US Capitol to "protect the country" and that he brought his gun
        with him. According to the affidavit, he said Guy Reffitt told them the FBI
        was now watching him. The son also told investigators his father said he would
        do "what he had to do" if Jackson Reffitt reported him to authorities, the
        affidavit states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b1989-7d0a-4f2c-9c9b-f05421899110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''Choose a side or die,''" Jackson Reffitt told CNN''s
        Chris Cuomo. "And if I chose a certain side, I would cross a line and he would
        do something he didn''t want to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa1669-46cb-4635-81b3-e74bbade0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Reffitt also threatened his daughter, telling her that if she
        put his comments on social media, he would "put a bullet" through her phone,
        the affidavit said, citing what Jackson Reffitt told investigators. According
        to the document, Guy Reffitt''s spouse did not believe he would act on his
        words.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43423a4b-bd82-4266-9318-4c113a165e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Reffitt, Guy Reffitt''s wife, told CNN in a statement she
        stands with her family and called Reffitt a "loving husband devoted father,
        loyal friend and passionate patriot."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402b55e-a08f-4840-822c-d82a1b0b459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many statements have been taken out of context," Nicole Reffitt
        said in the statement. "I want it to be clear that no one present during the
        conversation in question ever felt that they were in any danger or felt like
        they were being threatened. We have texts that prove this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f244383-8a4a-407c-9291-61f9e1b64b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were annoyed, she said, "but they never ever feared for their
        safety."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169600a-6b13-47be-8250-5b8595984ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our home has always been an open door for people who need a warm
        bed, peace or a simple hug. Our home welcomes all people of all colors, faiths
        beliefs and opinions," her statement said. "Guy in particular listens to everyone
        and tries to understand all sides."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375fe4d-a829-41f0-aab7-404d45fdc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Reffitt, Guy Reffitt''s 23-year-old daughter, told CNN her
        father "would never harm or hurt anybody," and added she feels "betrayed"
        by Jackson Reffitt''s statements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24132e26-b8eb-46a8-97a0-4956d6d1e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad is a good man who always would help another in need no matter
        their political stance, religion or ethnicity," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd98ce-cfb3-40b1-bdce-5c5e90418362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel disappointed in him for making that decision even at all
        to go up there and risk his life and endanger others and put his family in
        this situation," Jackson Reffitt told Cuomo. "It might be my fault for talking
        to authorities but I don''t want to think that. He''s an adult and he made
        his own decisions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d1ba4b-9658-43fc-a9d3-eff423d1022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip to the FBI came from Larry Brock''s ex-wife, according
        to an affidavit. Brock, a retired Air Force Reserve officer, walked into the
        Capitol wearing a green helmet, green tactical vest with patches, black and
        camouflage jacket and beige pants and holding a white flex cuff, usually used
        by law enforcement to detain subjects, according to a news release from the
        Department of Justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31b080-b05b-4456-8cfc-cc77e40c9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ex-wife told the FBI she recognized him in a picture.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6f248-20a3-4148-b907-32555b2b6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just know that when I saw this was happening I was afraid he
        would be there," she told authorities, according to the affidavit. "I think
        you already know he was there. It is such a good picture of him and I recognize
        his patch."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb9f10-b34d-4cb6-ae7d-6b8dd6189801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brock has been charged with knowingly entering or remaining in any
        restricted building or grounds without lawful authority and one count of violent
        entry and disorderly conduct on Capitol grounds. CNN has reached out to Brock
        and his attorney but has not heard back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf39e19-8ab6-4705-84be-89fc43754d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For some, a gradual change</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a62339-b72d-4cf5-ba06-5f356f2069d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some tipsters, the riots were the culmination of a bewildering
        descent, propelled by conspiracy theories and radicalization on social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13b442-7a14-4869-9d4f-37daf09890ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flagging concerning behaviors of a family member or friend isn''t
        easy, experts say, especially when many are unsure if those activities will
        lead to violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af4a1c-fd35-486d-8979-391ef9ef4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the aftermath of all these international terrorism cases that
        we would see, even people in the US, time and time again the family members,
        the friends would say the same thing: ''I saw something that seemed out of
        the ordinary, but I didn''t know what it meant or didn''t know what it was
        and I didn''t really want to confront that person,''" said Javed Ali, a former
        senior director for counterterrorism at the National Security Council. "I
        think you''re seeing the same phenomena play out here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78612429-2b07-494b-bb64-f09a24e5645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Reffitt said that for the past four years, he watched as
        his father "snowballed," becoming more active online, more involved with groups
        including "far right extremists."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597adeb5-4a35-4618-be9b-34ea63a6955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, someone with the name Guy Reffitt previously
        posted a comment on a "Texas Freedom Force" website, which investigators said
        is a "militia extremist group."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee7e9b-4c06-4990-b8d8-83c69e88b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been a lot more, I don''t want to say aggressive, but a lot
        more scared," Jackson Reffitt said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38331608-b2a7-4554-b6f6-f3f0a92170c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would never say the stuff he did to me a couple of years ago...
        not once would he even think about something like that," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3999125-6bf9-43fb-a6a3-0af61f1e23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar stories are sprinkled across federal authorities'' allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a653480-383d-4345-9cb2-dbf3ac72a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness told investigators that Kevin Strong, of California,
        who is charged with three crimes in connection to the riots, had been showing
        signs of "behavioral changes over the last few months, including stockpiling
        items" and telling people to prepare for martial law and hanging a flag with
        a Qanon-affiliated slogan on his house, an affidavit said. The witness also
        said Strong had sent messages to someone else claiming "World War 3 is going
        to occur on January 6."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad60b1-4509-4446-98c4-878349f3f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Strong and his attorney but has not heard back.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ba84a-bc1a-4364-b375-a47e6b76afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who used to look at this phenomenon of radicalization
        more on the international terrorism side, and looking at how people were similarly
        radicalized or mobilized to violence just like what happened on the sixth,
        from the al Qaeda ideology and the ISIS ideology, there are a lot of parallels
        to that world," Ali said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d76ef0d-8ead-4d48-8c01-88e94f480d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that there were so many reports to the FBI about loved
        ones shows, he added, that people''s "antenna was up" and they saw things
        that "in retrospect made them think twice about the person who they ultimately
        turned in."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d0615-c5da-4bfb-a12d-7d5039d2783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:26:33.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/02/politics/capitol-riots-fbi-tips-family-friends-trnd/index.html"
        href="https://edition.cnn.com/2021/02/02/politics/capitol-riots-fbi-tips-family-friends-trnd/index.html">When
        they spotted a familiar face at the Capitol riots, they reported it to authorities</a>"</em></p>'
