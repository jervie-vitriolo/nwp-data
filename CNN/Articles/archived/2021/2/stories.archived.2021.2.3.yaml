    'jcr:uuid': 'e7d2e8b0-486f-4d4f-a61a-9870ce9db2d8'
    'lead': 'National Task Force Against COVID-19 Chief Implementer Carlito Galvez
      Jr. underscores the health risks of allowing politicians to hold campaign rallies
      or conduct door-to-door visits to voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:01:46.633+08:00
