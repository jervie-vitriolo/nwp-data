      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, residents of North Bay Boulevard South were
        seen along Road 10 and nearby areas covering their noses due to the foul smell.
        Ambulances, fire trucks, police personnel, and MMDA enforcers were deployed
        to the area.</p>'
