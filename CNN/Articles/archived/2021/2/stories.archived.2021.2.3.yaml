  'blinken-new-start-extension':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Antony Blinken speaks during his confirmation hearing to be Secretary
      of State before the US Senate Foreign Relations Committee on January 19, 2021
      in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T22:57:57.906+08:00
