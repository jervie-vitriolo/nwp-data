      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f0e99-1bcf-4896-b849-b613843c94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 64 lawmakers voted to adopt RBH 2 during a committee
        hearing on Tuesday. Three lawmakers opposed the measure while three abstained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77578c-4fca-4649-a7da-398da284e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
