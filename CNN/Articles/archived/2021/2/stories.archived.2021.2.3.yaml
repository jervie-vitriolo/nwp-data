      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Defense Secretary <a href="https://edition.cnn.com/2021/01/22/politics/lloyd-austin-senate-vote-confirmation/index.html"
        target="_blank">Lloyd Austin</a>) has dismissed hundreds of members of 42
        Pentagon advisory boards, including controversial late appointments by the
        Trump administration, as the Pentagon announced a review of the boards'' memberships
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c1fa6-6685-46e9-b225-5e6a78797cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the previous administration <a href="https://edition.cnn.com/2020/12/04/politics/trump-pentagon-board-lewandowski-bossie/index.html"
        target="_blank">appointed several loyalists</a>&nbsp;to advisory boards in
        the final months of former President Donald Trump''s term including former
        Trump campaign manager Corey Lewandowski and David Bossie, who served as his
        deputy campaign manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2d425-f3be-461d-8937-39b07bcdc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon took no pains to hide the fact Austin took the action
        because of concerns the Trump administration had openly packed some boards
        with loyalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad9bd2-2e5a-4664-8f75-6780122ed994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary was deeply concerned with the pace and the extent
        of recent changes to memberships of department advisory committees and this
        review will allow him now to quickly get his arms around the purpose of these
        boards and to make sure the advisory committees are in fact providing the
        best possible advice to department leadership," chief Pentagon spokesperson
        John Kirby said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb90214-36a7-482d-9d15-c865f5c72ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.wsj.com/articles/defense-chief-clears-out-pentagon-advisory-boards-to-oust-last-minute-trump-picks-11612289262?reflink=desktopwebshare_twitter"
        target="_blank">Wall Street Journal was first to report</a>&nbsp;Austin''s
        decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0479b6-e47b-4190-b0c9-87934b897508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current members being told to step down are only those appointed
        by the Pentagon and not those appointed by the White House or Congress. For
        example four people appointed by the Pentagon to a congressionally mandated
        commission on stripping the names of Confederate generals from military bases
        will be removed but others on that panel appointed by Congress will remain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decdbc1-09f5-4a50-8362-4c5ae4f7bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of all the boards, and whether they are still needed, will
        now be the focus before new members are named.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd5fcb-6277-420e-8a36-c0dd1fa04b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that the frenetic activity that occurred to
        the composition of so many boards in just the period of November to January
        deeply concerned the secretary and certainly helped drive him to this decision,"
        Kirby added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fccfd-d82d-46c6-8944-e9473253459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stewardship responsibilities require that we continually assess
        to ensure each advisory committee provides appropriate value today and in
        the future, as times and requirements change," Austin said in a memo to the
        department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a66a5-ce5c-451d-98c8-6c7ddcdfe4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 advisory boards cost taxpayers millions of dollars each year
        and some of their work is believed to be potentially redundant, which added
        to the need for the review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba70aa-dc28-44fe-9db0-91a453d9a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action effectively removes, for now, several hundred people
        serving on boards who advise on everything from defense policy, science, innovation,
        health issues, coastal engineering, sexual misconduct and diversity and inclusion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf08b5-c5ab-4da9-921e-e788c8221167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December CNN reported that Trump purged a Pentagon business advisory
        board and replaced its members with Bossie and Lewandowski, neither of whom
        have served in the military or have any apparent experience with the defense
        industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cf097-1aea-42ab-baa7-6b19cafc5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members who were suddenly removed from the Defense Policy Board,
        an outside advisory group that provides the defense secretary with advice
        on defense policy, included former Secretaries of State Madeleine Albright
        and Henry Kissinger, former ranking member of the House Intelligence Committee
        Jane Harman and former House Majority Leader Eric Cantor,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3f235-ac50-4389-a658-722848988c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump loyalist expected to keep her advisory role is Kellyanne
        Conway, who Trump named to the Air Force Academy of Visitors. Seats on that
        board are controlled by the President so the Austin memo does not cover the
        panels where the White House names members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bce31c-75f3-4a06-b512-087585b6697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T10:57:55.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:00:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/politics/lloyd-austin-pentagon-advisory-boards/index.html"
        target="_blank">Defense Secretary dismisses hundreds of members of Pentagon
        advisory boards including late Trump picks</a>."</em></p>'
