      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appearance lasting a few minutes, the President and first
        lady entered the Rotunda, where several US Capitol police officers were stationed
        including two officers flanking Sicknick''s remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd24f9-1e60-415d-b7cd-c1ba5dd72987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden placed his hand on the table displaying Sicknick''s remains
        before he and the first lady each placed their hands over their hearts and
        Biden crossed himself. The Bidens then stood in front of memorial wreaths
        before again placing their hands over their hearts and exiting the Rotunda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae0f77-319f-45c2-acd5-bf95f5ee679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The somber ceremonial arrival began at 9:30 p.m. ET on Tuesday at
        the East Front of the Capitol with Sicknick''s remains arriving in a hearse.
        A Capitol Police officer carried the box containing his remains up the steps
        as police officers stood at attention outside the building that had been ransacked
        by insurrectionists almost a month before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444379f-d4fb-477d-a4ec-e3cdf715537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewing for Sicknick began at 10 p.m. and was set to last overnight.
        A ceremony is set to take place on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08ab7f-67ba-43cd-aa41-18474d1db60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Speaker Nancy Pelosi and US Senate Majority Leader Chuck
        Schumer announced Friday that Sicknick would lie in honor under the historic
        dome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d3a9e-eec1-4f3c-b746-da24f98ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying in state is typically reserved for leaders of American government,
        but two US Capitol Police officers shot to death in 1998 were the first private
        citizens to lie in honor at the Capitol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c1812-fc68-4024-bbc7-c94a0df01dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick''s family released a statement on Saturday thanking "congressional
        leadership for bestowing this historic honor on our fallen American hero."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60bcde-b588-4c35-9431-855175cd673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also wish to express our appreciation to the millions of people
        who have offered their support and sympathies during this difficult time.
        Knowing our personal tragedy and loss is shared by our nation brings hope
        for healing," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41880d9f-90d8-4298-8647-5f330d9bee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple lawmakers had called for Sicknick to be honored at the
        Capitol, and two Republicans from South Carolina had introduced a bill that
        would allow him to lie in the Rotunda before his burial at Arlington National
        Cemetery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57a3bd-7494-47b8-af9b-e15ab2f54015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick, a New Jersey native who had served in the National Guard,
        died the day after the riot "due to injuries sustained while on-duty," the
        Capitol Police said in a statement at the time. He was one of five people
        who died in the violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953a084-450f-4059-a2ba-ae02e494f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following his death, Pelosi and New Jersey Gov. Phil
        Murphy also each arranged for flags to be flown at half-staff in Sicknick''s
        honor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aef4d6-c45e-4aaa-8527-59c3288efb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick''s ceremonial rest at the Capitol comes as investigators
        are struggling to build a federal murder case, vexed by a lack of evidence
        that could prove someone caused his death as he defended the Capitol during
        last month''s insurrection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962618fe-aa1e-43af-8daf-7144ea7c9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have reviewed video and photographs that show Sicknick
        engaging with rioters amid the siege but have yet to identify a moment in
        which he suffered his fatal injuries, law enforcement officials familiar with
        the matter said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7f8f9-23e4-4029-b956-bc5caaf4bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Sicknick died on January 7, prosecutors in Washington
        opened a federal murder investigation, dedicating a team inside the US attorney''s
        office to build out a case, authorities have said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e9d5b-06db-4d6f-84d5-569fbe8c5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick isn''t the only Capitol Police officer who responded to
        and died following the riot. Acting Metropolitan Police Chief Robert J. Contee
        told the House Appropriations Committee last week that two police officers
        have died by suicide since responding to the riot at the Capitol on January
        6, according to Contee''s opening statement before the committee, which was
        obtained by CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7c344-bca6-4107-8cb5-a2d4c869d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Peter Nickeas, Ryan Nobles, Ali Zaslav, Ralph Ellis,
        Evan Perez, David Shortell and Whitney Wild contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbd745-44d3-44e0-b951-2a06fde47402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:09:43.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:29:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/02/politics/brian-sicknick-lie-in-honor-capitol-riot/index.html"
        href="https://edition.cnn.com/2021/02/02/politics/brian-sicknick-lie-in-honor-capitol-riot/index.html">Bidens
        pay their respects to Capitol Police Officer Brian Sicknick as officer lies
        in honor at Capitol</a>"</em></p>'
  'Fox-News-future':
    'author': 'Brian Stelter, CNN Business'
    'caption': 'Fox News (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T18:11:01.172+08:00
    'imagesource': 'jcr:1ca530fa-e6c9-4634-9038-964b5ce63bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6b8e29-1526-44c9-b36b-188e9e4a27dc'
    'lead': '"We are lost," a Fox News insider remarked to me recently, and there
      are lots of data points to back up the assertion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T18:17:34.893+08:00
