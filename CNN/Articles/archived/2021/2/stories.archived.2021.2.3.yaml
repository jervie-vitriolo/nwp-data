  'Captain-Tom-Moore--who-raised-millions-for-the-NHS--dies-aged-100':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T00:37:06.302+08:00
    'imagesource': 'jcr:3b2a69df-e26c-4d11-9ce4-5bfe6b958301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f519de87-4113-4ecd-b89e-7672b1953701'
    'lead': 'Tom Moore, the 100-year-old World War II veteran whose efforts to raise
      millions for the UK''s National Health Service made him a universally adored
      icon during the first wave of the COVID-19 outbreak, has died in hospital after
      himself contracting the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T00:36:44.718+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:59.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:13.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Captain Tom Moore, who raised millions for the NHS, dies aged 100'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e923ee6-fa3d-4e98-bd74-cb5243f580c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Tom Moore, the 100-year-old World War II
        veteran whose efforts to raise millions for the UK''s National Health Service
        made him a universally adored icon during the first wave of the COVID-19 outbreak,
        has died in hospital after himself contracting the disease, his family said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77471dfc-cdb0-4159-922c-68aae170cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf94e7-d16d-4aa9-8ff5-6bfa5c2aea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known affectionately as Captain Tom, Moore raised almost £33 million
        ($45 million) by walking laps of his garden last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f57ed-6554-4aa2-b8f0-69975f4fce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was taken to a hospital on Sunday because of breathing problems
        after being treated for pneumonia, his family said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e178da5-cdfd-48c5-aecb-fa75e1adaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we announce the death of our dear
        father, Captain Sir Tom Moore," the family said in a statement to PA Media
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4c0a8-10ee-4e74-b00b-2a370567e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:30:16.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last year of our father''s life was nothing short of remarkable.
        He was rejuvenated and experienced things he''d only ever dreamed of," they
        added. "Whilst he''d been in so many hearts for just a short time, he was
        an incredible father and grandfather, and he will stay alive in our hearts
        forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527ebc3-3e28-41ef-aa6a-8dd077d24925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:30:16.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717c1ca-0979-42e8-b8e7-c850258fd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:30:16.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said the Queen was sending a private message of
        condolence to Moore''s family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b790-b9a3-404e-baed-4b851907d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said he was "a hero in the truest sense
        of the word," and Moore''s foundation, set up in the wake of his remarkable
        fundraising achievements, said it was "heartbroken."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e4693-04db-4fef-87d5-7efff0909efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910807b-af91-4004-919e-d0592e6b2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A family joke that captivated the country</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ada288-bc85-49bc-8cba-71483da1528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s fundraising efforts will long be associated with the UK''s
        plunge into lockdown last spring, and his death makes him one of the highest-profile
        victims of a virus that has claimed the lives of more than 100,000 Britons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f77ed-625f-4e28-85b5-a0f4b98328ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fada8-ed73-4245-86cc-90edc69b0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign began as a family joke during his recovery from a broken
        hip, and he initially sought an unassuming target of £1,000 ($1,370) for his
        troubles. But within days, his slow but determined journeys around his backyard
        had attracted rounds of media attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79caec8-33bd-42e0-9bfa-914596b46dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf041a0-388b-449f-b228-c5d6eb2f4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers would seek updates on Moore''s progress each day, and his
        final steps were cheered by supporters around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8d067-50e0-4e82-9d2f-b7fbfbc12dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bc193-ffef-4029-a670-aab37c9f960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely overwhelmed by this sum of money," Moore told CNN
        last year. "We really never, ever for a minute thought we would get to this
        sort of money. We started off with a little modest figure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c519b-ce03-414b-800e-1fae6d7425bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:30:16.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb573eb-2d13-4bc8-897f-1e73224c25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:30:16.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Britons have received the first dose of a cornavirus
        vaccine. Moore would have been among the first Brits offered the vaccine,
        given his age, but he was unable to have a shot because he was being treated
        for pneumonia, CNN affiliate ITV News reported Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8ecbc-e296-4246-842c-7bce71a882a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Sir Tom Moore was a hero in the truest sense of the word,"
        Prime Minister Johnson said in a statement Tuesday. "In the dark days of the
        Second World War he fought for freedom and in the face of this country''s
        deepest post war crisis he united us all, he cheered us all up, and he embodied
        the triumph of the human spirit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde53712-c5b2-4901-b5cd-bc58410b470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7e992-f876-4c98-a86e-c717a566c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He became not just a national inspiration but a beacon of hope
        for the world," Johnson said, calling his fundraising "astonishing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a100f-acc9-45ea-9d6a-dcb4c5dd0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160f592-2efd-4d45-a0b8-317c7dad3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Keir Starmer added that Moore "put others first at
        a time of national crisis and was a beacon of hope for millions," adding:
        "Britain has lost a hero."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffa7f4-a459-47af-ac70-0953dd6d1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551797af-439d-431c-9475-e77181cced77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst we mourn his loss, we celebrate his life and will be forever
        grateful for his optimistic philosophy and wonderful spirit," Moore''s foundation
        said. "Because of you tomorrow will be a good day for so many more."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6349769-6a02-4700-89a6-48d582171ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dc05c-6800-49c9-a8d0-71e738c9135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore tested positive for Covid-19 on January 22 after returning
        home from hospital where he had been diagnosed with pneumonia, his family
        told PA Media. He went back into hospital on Sunday after needing help with
        his breathing, his family added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f22c0d-b386-4dff-b71b-139c5805398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd979a72-221b-45c2-b5ac-a70388581e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom was able to have visitors to say goodbye to him at the end
        of his life. Yesterday evening his daughter Hannah and grandchildren Benjie
        and Georgia were able to be by his side and his daughter Lucy was able to
        speak to him on FaceTime."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96f511-6ece-4bd9-998c-d1c3205a46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd22fb-4f1b-4cf1-b65c-8f9a251ce1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Beyond my wildest expectations''</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b1690-b931-4fba-a1bb-0400571ab8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before his fundraising earned him international attention,
        Moore climbed to the rank of Captain during his service in the British Army''s
        World War II campaigns in Burma (now Myanmar) and India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de52c9e-25fb-49df-8498-da919367cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320e533-4e21-447b-9d77-421d30f9b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Tommy" by fellow troops, Moore held a number of different
        roles during the conflict, including tank commander, and at one point survived
        a bout of dengue fever.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba5233-cd0f-4b2a-b863-e14ad216b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca22b1-2cd3-49df-aa9c-8bafb6fb3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d already accepted that this was how it would be, but seeing
        it written down in black and white was quite a defining moment," Moore wrote
        in his autobiography, describing the moment he was conscripted at the age
        of 20. "In truth, I was rather looking forward to the idea of being in uniform,
        travelling and having different kinds of experiences."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8852816-f65a-4665-81db-6e6f437c5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b128c56-3617-4ba7-9abf-a03744dc2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having initially trained as a civil engineer, Moore became the managing
        director of a concrete manufacturer after the war ended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc928fa-dcb8-4599-a255-68dc83c89409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc3a58-d641-4577-9b37-0f1000bb2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the death of his wife in 2006, he moved in with his daughter,
        son-in-law and two grandchildren in Bedfordshire, eastern England.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37c4d0-d406-4fcf-90f3-993627332698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afde065-381e-4547-9ace-f9250ba40893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he believed his fundraiser had struck a chord with so
        many people, Moore told CNN: "I think because our National Health Service
        is good... I had a broken hip and I had cancer and they treated me magnificently.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d5e07-4341-4f91-af5d-a4a3e99a12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07bf92-f39b-42fe-960a-6d0147da45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people realize that... everyone, wherever they are, gets
        equally treated, just as well, with the same efficiency and kindness that
        we get from our nurses and doctors -- who, after all, at the moment are on
        the firing line (of the coronavirus crisis)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd9e7a-463b-4fb5-a2f4-fdca918d2fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bb433-e8a4-40e5-a89e-8e5a8665e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has gone far beyond my wildest expectations," he added in his
        autobiography. "I want to thank everyone from the bottom of my heart."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087bc4f-8627-48db-8bd8-820e2ccee0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683211a-ecd2-4ac2-baa9-44109f5fa358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers from the 1st Battalion Yorkshire Regiment gave Moore a
        guard of honor as he completed his final lap in mid-April. Later that month,
        on his 100th birthday, he was promoted to Honorary Colonel in the British
        Army, in recognition of his fundraising achievements, and in July the Queen
        knighted Moore in her first public duty since the pandemic began.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a6cfa-c9d3-4cc3-b13f-cbfeda9dcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e3706-22a9-4f33-890b-2904c749529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I kneel down I''ll never get up again," Moore joked as he left
        his home for Windsor Castle at the time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9b12f-996d-4190-b3c8-c27334e63b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea9fc4-371d-4a4e-843e-0185342e534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was one of many Brits expressing sadness at Moore''s passing
        on Tuesday. The Archbishop of Canterbury, the country''s most senior bishop,
        said that Moore "was the very best of us... where he walked, a nation followed."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4aec6b-74e5-4c63-bc30-8eacb0d21efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b22cd-c2d6-49be-8c90-404b02720e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T02:17:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal British Legion, an armed forces charity, added: "He epitomised
        the spirit of our wartime generation and was an inspiration to millions, bringing
        us all together in the most challenging of times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbafa0-302f-4f50-92d9-f676dc55a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:36:44.718+08:00
