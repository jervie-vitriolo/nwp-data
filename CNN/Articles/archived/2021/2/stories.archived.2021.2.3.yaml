      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> —The
        Commission on Elections says it''s now accommodating voter registration on
        Saturdays, usually a regular holiday for government workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d23511-b1cc-42b7-886d-b6b6fa0e1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon made the announcement via <a
        href="https://twitter.com/rowena_guanzon/status/1356833024202006529" target="_blank">Twitter</a>
        on Wednesday, adding this was done to accommodate those turning 18 as well
        as those who report for work Monday to Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092eb9a-d25f-4a3b-8257-ce5ef7a1c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So no excuses, register na!" she tweeted.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">YES Saturday
        registration <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>
        will start in Feb. Guys, this was your request those turning 18 and those
        working M -F. So no excuses , register na !</p>&mdash; Rowena Guanzon (@rowena_guanzon)
        <a href="https://twitter.com/rowena_guanzon/status/1356833024202006529?ref_src=twsrc%5Etfw">February
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682d743-4bac-40d0-8fbc-b3e51b8fafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e3533-c19d-476a-a1be-0cae7733c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration in 2020 had to be partially suspended because
        of quarantine restrictions due to the pandemic. It resumed in September, but
        the period of registration for the year ended on December 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa215bf-1aeb-44f0-a3b3-70f970eb995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration started again on Jan. 4, 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256820e9-02e2-4970-87b3-7f03f5f48a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the poll body opened its online portal, <a
        href="https://www.cnnphilippines.com/news/2020/11/26/Comelec-online-registration-portal-iRehistro.html"
        target="_blank">iRehistro</a> for voters'' registration and updating of voter
        records. While it allows eligible Filipinos to turn in application forms online,
        registrants must still appear personally before their respective local Comelec
        office. or for overseas Filipinos, the Philippine embassy or consulate where
        they are based.</p>'
