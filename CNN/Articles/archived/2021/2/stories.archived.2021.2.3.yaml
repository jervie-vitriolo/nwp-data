      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/tennis/roger-federer-doha-comeback-spt-intl/index.html">"After
        over a year out due to injury, Roger Federer will make tennis comeback in
        March in Doha."</a></em></p>'
  'Pasig-City-health-aides-monthly-salary-increase-':
    'caption': '(FILE PHOTO)'
