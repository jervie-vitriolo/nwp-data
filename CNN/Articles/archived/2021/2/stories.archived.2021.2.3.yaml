  'Animals-unlikely-spread-Covid-19-':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T15:42:15.688+08:00
    'imagesource': 'jcr:70255f0d-7f06-4f7f-b262-78086e0559e0'
