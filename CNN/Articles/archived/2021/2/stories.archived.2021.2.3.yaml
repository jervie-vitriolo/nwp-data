      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f834ce-1bee-4807-ab8c-476db056fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper also reported that a deal could be signed as soon
        as February 17, with the goal of rolling out Apple cars by 2024.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487e86a-7f30-4792-ac80-3b5a1c29b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
