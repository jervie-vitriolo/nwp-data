      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/health/covid-vaccine-hesitancy-questions-answered-wellness-trnd/index.html">​If
        your loved one is hesitant to get the COVID-19 vaccine, share this</a>" ​​​​​​</em></p>'
  'HBO-Fake-Famous-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-03T06:30:16.494+08:00
    'imagesource': 'jcr:189153d8-9d7b-4d9c-9fe6-a3765a407c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d5e6c1-03ca-4d30-8556-936f23ff2bba'
    'lead': 'REVIEW: "Fake Famous" offers a novel window into the world of influencers,
      conducting an experiment to see if three young wannabes can be transformed into
      marketing dynamos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:36:11.290+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:32.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:18.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fake Famous'' spotlights the darker side of how ''influencers'' get
      made'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d70c2-6b29-4b14-8b28-7b435c6f3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Fake Famous" offers a novel window into
        the world of influencers, conducting an experiment to see if three young wannabes
        can be transformed into marketing dynamos. While their tales don''t unfold
        entirely as planned, the HBO documentary exposes how ripe for manipulation
        this whole culture is, and the powerful incentives to game the system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7c96d-abf5-46c6-abbb-05dff67d641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written, produced and directed by journalist Nick Bilton, "Fake
        Famous" charts the evolving currency surrounding fame, which once rewarded
        those renowned for a skill -- think actors and athletes -- before reality-TV
        stars became famous for being famous, and finally social-media "stars" celebrated
        "simply for a number" -- that is, their collection of followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca4d2d-3815-428c-ac5b-fef9bf99452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilton begins by interviewing candidates -- mostly aspiring actors
        and models -- choosing three to travel the road to fame. The tricks of the
        trade include buying followers (7,500 for the cool price of $119.60), renting
        a mansion to stage glamorous photo shoots and style makeovers in order to
        look like the cool kids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e685e60-df70-4136-814a-de57eaa51058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that all sounds a bit cynical, that''s really the whole point,
        given the fraud and fakery built into the "follower" model. Those totals regularly
        get padded by bots, Bilton explains, "making people appear more popular than
        they really are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c263b1c-8b50-4974-b8fd-5ff3a74fdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bloomberg reporter Sarah Frier notes, the whole premise behind
        influencers hinges on "presenting a lifestyle that people want to mimic."
        It''s a marketing approach built on envy, emphasizing perks associated with
        that to pitch products while allowing the "stars" to cash in on those relationships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ea13b-054a-4d24-989f-9bd9e14231b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way people bend that formula to their advantage is an inevitable
        byproduct of social media, where, as cultural critic Baratunde Thurston puts
        it, "We''re all making our own movies, and we''re trying to be the star."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9e11b-88c2-4869-905b-ef2684ebc8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influencers, however, can elevate those vaguely narcissistic impulses
        to a different level. Despite the often misleading nature of the images, Bilton
        points out that it''s in "no one''s best interest" -- certainly not those
        reaping the benefits, including the companies involved -- to acknowledge how
        much of that is manufactured and fabricated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2526c-8c1d-4d2c-bdc5-3d52fedd648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main takeaways aren''t just the deception baked into the whole
        process, but the consumerism at its core -- designed not to make people feel
        better, Bilton suggests, but rather to "make you feel worse" about what you
        don''t have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d930e-37c1-497e-b5a7-907a409553c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tellingly, the making of the film overlapped with the outbreak of
        coronavirus, which actually bolstered the influencer game, creating a ready
        audience of people with extra time at their fingertips to spent ogling the
        lives of others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc922b-f5f6-4454-9ead-4f18b79dd0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the inability to separate fact from fiction has become
        a dangerous problem for democracy, "Fake Famous" illustrates just how easily
        those lines are blurred -- less for power, in this case, than for fun and
        profit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948199f-e9ab-457c-9574-b5ca971745c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake Famous" premieres Feb. 2 at 9 p.m. ET on HBO, which, like
        CNN, is a unit of WarnerMedia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b087ce4-47d4-4b6f-9604-e0e490e5862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:36:11.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/02/entertainment/fake-famous-review/index.html#:~:text=''Fake%20Famous''%20spotlights%20the%20darker,of%20how%20''influencers''%20get%20made&amp;text=(CNN)%20%22Fake%20Famous%22,be%20transformed%20into%20marketing%20dynamos."
        target="_blank">''Fake Famous'' spotlights the darker side of how ''influencers''
        get made</a></em></p>'
  'Dark-matter-halo-cannibal-galaxy':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T06:38:04.112+08:00
    'imagesource': 'jcr:b0bb2fa9-adb4-45f1-8063-a505d9e50659'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '644657fc-a49b-4abf-ae0d-4ed69b21de2e'
    'lead': 'Space is a violent place, strewn with galaxies that have cannibalized
      each other to survive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:46:57.784+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:32:31.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:18.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dark matter halo found around ancient ''cannibal'' galaxy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec159202-c9e7-4894-99b4-4a6d295d802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Space is a violent place, strewn with galaxies
        that have cannibalized each other to survive. Some of these survivors are
        galactic fossils, revealing glimpses of the past because they formed in the
        early universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4944b-f426-475d-bab1-3004f132fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, known as Tucana II, has a much more intriguing story
        to tell than scientists previously believed, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84689caf-7c45-47bc-8430-288f7518e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our own Milky Way galaxy is ringed by smaller galaxies, called dwarf
        galaxies, that are also considered to be galactic fossils.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753dc7a-ccc5-4492-be77-5f3b5453c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such galactic fossil is Tucana II, a very primitive and ancient
        ultrafaint dwarf galaxy located 163,000 light-years from Earth. Scientists
        know it''s a primitive galaxy because it contains stars with low metal content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e274b8b-8bc4-4859-b289-b2888c688d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metals and other heavy elements are created when stars explode.
        Stars that formed in the early days of the universe were lower in metals than
        the stars that came after them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74d81c-8bab-4ec0-ad9c-e5a84b0d82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stars manufacture elements throughout their lifetimes, which they
        spread into the surrounding gas when they explode as powerful supernovae,"
        said study coauthor Joshua Simon, an astronomer at the Carnegie Institution
        for Science in Washington, DC, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704575e-fdd2-488c-be76-43324411a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These raw materials are then incorporated into new stars, making
        each successive stellar generation more chemically complex than its predecessors.
        As a result, we know that stars containing very small amounts of most elements
        are incredibly old."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42a72e-4ec8-4ea8-a43c-a3ac95dda722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astrophysicists used the ground-based SkyMapper telescope in Australia
        to observe Tucana II in the southern sky, which is visible from Australia.
        The researchers found stars at the edge of the primitive galaxy that are very
        distant from the galaxy''s center, yet still ensnared by the gravitational
        pull of the galaxy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1797617-67bb-41ee-8184-ecdfec138b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Anirudh Chiti, a graduate student at the Massachusetts
        Institute of Technology, developed an algorithm to locate the stars with the
        lowest metal content, which revealed the stars on the outskirts of the galaxy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dc588-cb85-45b1-b7cb-309e3c197cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ani''s analysis shows a kinematic connection, that these far-out
        stars move in lockstep with the inner stars, like bathwater going down the
        drain," said study coauthor Anna Frebel, the Silverman family career development
        associate professor of physics at MIT, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6579f-13d2-4668-9142-5b37d623933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This connection suggests that the dwarf galaxy has an extended dark
        matter halo, or an area of material bound to the galaxy''s gravity, which
        is essentially holding on to these stars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a7afe-05ad-4101-8f4b-e76cc18bb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive halo</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dbda5-2e23-497c-99ca-fd5a15586a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark matter is invisible matter that is believed to make up more
        than 85% of the universe, providing it with structure. Astronomers for decades
        have searched for physical evidence of this unseen matter, which provides
        structure in galaxies that are called halos. Without the structure of dark
        matter, galaxies would fall apart; it''s essentially the glue that holds them
        together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290246cf-f48c-44b5-82da-266a8d61472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tucana II, this dark matter halo is between three to five times
        more massive than scientists thought. It''s the first evidence that an ultrafaint
        dwarf galaxy could possess such an extended halo like this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb4964-394d-459f-bb18-8e89f5c9374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This probably also means that the earliest galaxies formed in much
        larger dark matter halos than previously thought," Frebel said. "We have thought
        that the first galaxies were the tiniest, wimpiest galaxies. But they actually
        may have been several times larger than we thought, and not so tiny after
        all."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2fb60f-1c80-4719-8852-02874a0006c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Nature Astronomy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b4c71-eb7b-4d9d-903d-2831c29c9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars on the edge of Tucana II are also much more primitive
        than the stars located near the galaxy''s center. Researchers believe this
        means that the galaxy may be the byproduct of one of the first galactic mergers
        in the universe between two young galaxies, and that one of them was just
        a little less primitive than the other one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019d30d-a237-40ce-9faa-9d4d95ce9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be seeing the first signature of galactic cannibalism,"
        Frebel said. "One galaxy may have eaten one of its slightly smaller, more
        primitive neighbors, that then spilled all its stars into the outskirts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bc5a3-850e-4e93-9fd8-8000b6fbc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also observed Tucana II using the Magellan telescopes
        in Chile to study the metal-poor stars on the outskirts. These stars were
        even more depleted in metals than those at the galaxy''s center, the scientists
        found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa86bf-6ad0-478e-a4c3-81c345917647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve seen something that looks like a
        chemical difference between the inner and outer stars in an ancient galaxy,"
        Chiti said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52e28f-085f-45ed-b13e-da72e72cc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery of an imbalance in the galaxy''s stars further suggests
        cannibalism, where a small galaxy gobbled up a neighboring galaxy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7c781-7a41-4a3d-a338-83076ee683ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These violent events happen often throughout the universe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d8eba-37fd-49b0-92a4-bec8f1287752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tucana II will eventually be eaten by the Milky Way, no mercy,"
        Frebel said. "And it turns out this ancient galaxy may have its own cannibalistic
        history."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f26b1-7c81-4649-8bce-29aebcace513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers plan to observe and study other galaxies like Tucana
        II that are located around the Milky Way because they could find even older
        and more distant stars hanging out in these galaxies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445f813-b9fd-45c6-a893-274aa9aabb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are likely many more systems, perhaps all of them, that have
        these stars blinking in their outskirts," Frebel said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f4ae6-7194-4969-85c3-63218237b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:46:57.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:32:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/02/world/dark-matter-halo-ancient-galaxy-scn-trnd/index.html"
        target="_blank">Dark matter halo found around ancient ''cannibal'' galaxy</a></em></p>'
  'Marilyn-Manson-abuse-allegations-Evan-Rachel-Wood':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-03T06:24:08.239+08:00
    'imagesource': 'jcr:79b80b03-501f-4753-bb7e-c51c1d53441d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4edce8c8-3d8f-4062-9ba1-9e2f7900f5a2'
    'lead': 'Marilyn Manson is responding to claims he was abusive in previous relationships. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:51:47.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:29.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:18.859+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marilyn Manson posts statement following abuse allegations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e23b98-1d7d-4666-a53a-98b4e93a5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marilyn Manson is responding to claims
        he was abusive in previous relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f06ef-5fc9-4b4d-9686-e8d4613ee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to his Instagram late Monday night and wrote, "Obviously,
        my art and my life have long been magnets for controversy, but these recent
        claims about me are horrible distortions of reality. My intimate relationships
        have always been entirely consensual with like-minded partners. Regardless
        of how - and why - others are now choosing to misrepresent the past, that
        is the truth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5646c6-4802-4123-b7f5-bb0d36198a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, actress Evan Rachel Wood, who was previously engaged
        to the musician, wrote on Instagram that Manson, whose real name is Brian
        Warner, "horrifically abused" her for "years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512d916-ac57-4153-81ba-17db892d4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started grooming me when I was a teenager and horrifically abused
        me for years," she wrote. "I was brainwashed and manipulated into submission.
        I am done living in fear of retaliation, slander, or blackmail. I am here
        to expose this dangerous man and call out the many industries that have enabled
        him, before he ruins any more lives. I stand with the many victims who will
        no longer be silent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf650cf-d8d2-4546-a70b-c2a2dfeb6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Wood and Manson for further
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bd0b4-27c7-4f10-b5d4-5440b6f0189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood and Manson began dating when she was 19 and he was 38. They
        got engaged in 2010, but ended their relationship a few months later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525855d-d837-4374-b216-6b1e0ae253ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wood''s post, Manson''s record label Loma Vista Recordings
        cut ties with him and released a statement: "In light of today''s disturbing
        allegations by Evan Rachel Wood and other women naming Marilyn Manson as their
        abuser, Loma Vista will cease to further promote his current album, effective
        immediately. Due to these concerning developments we have also decided not
        to work with Marilyn Manson on any future projects."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f4099-a6b6-4e01-8fe4-f35d56a28f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson had a reoccurring role on the Starz show, "American Gods"
        but the network has now decided to curtail their working relationship with
        him as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa6d72-c754-4a65-9375-ffec7496b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:51:47.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the allegations made against Marilyn Manson, we have decided
        to remove his performance from the remaining episode he is in, scheduled to
        air later this season. Starz stands unequivocally with all victims and survivors
        of abuse," the network said in a statement.</p>'
  'Angelina-Jolie-Winston-Churchill-painting-World-War-II':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-03T06:47:22.034+08:00
    'imagesource': 'jcr:76d585d1-f7dd-4ea0-9e74-8f345326f5ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '241c76cd-fb72-4283-a3d2-593992ad3428'
    'lead': 'Angelina Jolie is selling the only painting created by British Prime
      Minister Winston Churchill during World War II, with the work expected to fetch
      up to £2.5 million (P144 million) at auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:57:15.853+08:00
