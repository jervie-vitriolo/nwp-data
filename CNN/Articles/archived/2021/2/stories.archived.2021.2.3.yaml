      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acf61b-0984-4972-8e3b-99f15258c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone doesn''t really want to be on that call, right, because
        of what it means. It''s unfortunate. But at the same time, I''m pretty sure
        that when everybody hung up, each family, no matter how encouraged they were
        or weren''t with whatever he said, felt just at least a little bit better,"
        Vadell said.</p>'
