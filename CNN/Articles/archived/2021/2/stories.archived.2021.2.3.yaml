  'Lagman-anti-terrorism-oral-arguments-petitioners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-03T12:19:12.771+08:00
    'imagesource': 'jcr:2ed1eb54-b063-46f5-b998-be242866acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7980758c-2918-49a9-ab55-bbf528818984'
    'lead': 'Presenters who made their case against the Anti-Terrorism Act during
      the first day of the oral arguments did ''very well'' to convince the Supreme
      Court to junk the controversial measure,  Albay Rep. Edcel Lagman said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T12:27:33.286+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:31:00.016+08:00
