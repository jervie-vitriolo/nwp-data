    'title': 'Kremlin critic Alexey Navalny handed jail term, prompting protests across
      Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a2889-e081-41a9-af4b-8709ac5f1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Moscow court sent Russian opposition
        leader Alexey Navalny to prison for more than two and a half years on Tuesday,
        prompting protests across the country. The ruling closed a heated hearing
        in which the Kremlin critic ridiculed claims he broke his parole conditions
        while recovering from poisoning, and denounced President Vladimir Putin as
        "Putin the poisoner."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a63d7f-7550-4a49-b603-3d63ecbee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedde8f3-1064-479f-892f-9ec87d07907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was first detained two weeks ago upon his return to Moscow
        from Berlin, where he spent several months recovering from poisoning with
        nerve agent Novichok -- an attack he blames on Russian security services and
        on Putin himself,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8f802-bac1-4da7-b698-17a2bdb5b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c2b87-eeb0-448f-af45-e82813241a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Tuesday ruled that while Navalny was in Germany, he
        violated probation terms from a 2014 case in which he had received a suspended
        sentence of three and a half years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd8543-4f7b-4e3b-abe1-66b7cfd25da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0f17f-12ed-4aa9-aa2b-6f966c136dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suspended sentence will now be replaced with a prison term.
        The judge took into account the 11 months Navalny had already spent under
        house arrest as part of the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5562f-ea5b-4739-b035-114ec6a6e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb90913-be80-4d5e-a646-09a129d58742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will appeal the verdict, according to his lawyer Olga Mikhailova.
        Speaking outside the courthouse after the sentencing, she said Navalny took
        the verdict "bravely as usual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57227b-a3a0-48a9-9075-ad08538a1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b6713-93ba-4c20-bee4-518892f33ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict sparked swift condemnation abroad. US Secretary of State
        Tony Blinken called on the Russian government to "immediately and unconditionally
        release" Navalny. The UK, Germany, France and others issued similar statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b513b-aa91-4e1c-a046-ff13802f26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80230c72-18e8-4771-b235-6c93e979adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also inflamed anger among Navalny''s supporters, who took to
        the streets in vast crowds on Tuesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459995f8-16a9-470a-aea6-8b06e7aa4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd34ef8-c901-406a-a0a4-3fda5f4405b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Moscow, protesters calling for his release were met with
        a show of force from authorities, as hundreds of riot police combed the vicinity
        of the courthouse street by street and forced individuals into waiting buses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a743a3-c9da-49a2-9ef4-24b8468e8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62fe45-8410-4a49-be48-c78dcd04328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people have been detained across Russia, according
        to independent monitoring organization OVD-Info.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f14bf0-a8fe-4593-85e0-f4bc839c215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5e25d-b776-41ef-a4d9-0f13692c2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team later posted a message to Telegram thanking supporters
        and urging them to go home. "Putin failed to kill Alexey Navalny - and therefore
        decided to put him in jail for 2 years and 8 months. We will never tolerate
        a government that kills opponents and imprisons innocent people," it read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced77b97-ce11-440c-a253-9f9a0b3ca78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5552b-d58d-44ab-979b-63632537504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will definitely take to the streets of the city again. For now
        just get carefully to the nearest metro station."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17857a1e-94f2-4919-b923-648fb5434475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd341487-61b8-49ba-967e-9d34be79053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Navalny tears into Putin</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abd540-385e-48ba-95b5-5ed91ad8d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he listened to the judge read out the lengthy verdict, Navalny
        drew a heart on the glass box he was confined in for his wife, Yulia Navalnya,
        who was in the court room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c490683-f07e-49f1-b154-cea4824ba02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9339b-e7c9-4b00-808f-833342ce06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he had ridiculed allegations that he could have better
        informed parole officers of his whereabouts while comatose to the objections
        of prosecutors and repeatedly being told by the judge to stop speaking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ffbe1-c7f4-4fbe-94da-8759d17774a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7d306-419e-462b-a686-ff5d9cfb6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prison service representative asked why he had not provided
        documents to explain the serious reasons that prevented him from showing up
        for inspections, Navalny shot back: "Coma?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7df792-acc2-4b90-830c-4eb1e320859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3524df-67be-4bcf-b72e-1f912c364a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are you sitting here and telling the court you didn''t know
        where I was? I fell into a coma, then I was in the ICU, then in rehabilitation.
        I contacted my lawyer to send you a notice. You had the address, my contact
        details. What else could I have done to inform you?" he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7202627-195f-4e99-a358-3fe609de6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05ecb1-4615-4c9b-839d-3651df777187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s defense lawyers argued the prison service was well aware
        of Navalyny''s whereabouts as it received a notice from him in early December.
        His lawyers also presented a letter from Berlin''s Charite Clinic showing
        that he was in rehabilitation up until his return to Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5ab15-c984-4a3f-92d5-97846589900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c3f72-2f73-4dc7-8c23-ace8d94a4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of our country said live on air he let me go to get
        treatment in Germany and you didn''t know that too?" Navalny also said. Putin
        has said that he personally "gave the order" to let Navalny be medically evacuated
        to Germany.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3076f-8cd3-4ee4-ad83-a52888a2eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cd158-83a9-472f-a85d-f0f1294f3164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate outburst, Navalny described Putin as a "little thieving
        man in his bunker" who "doesn''t want me to set foot on the ground in Russia."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6bc9f-2062-4f64-83a3-abf5a0ffbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc521b85-e9d8-4e27-9925-88bda3aea150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this is the hatred and fear of one person who is
        hiding in the bunker. I''ve offended him so deeply by the fact that I''ve
        survived," Navalny charged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64584b68-0f72-40f4-a6ad-53f7c6ed88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a125c-8a9d-4207-995d-c756678d58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a prosecutor tried to object, Navalny snapped back: "I don''t
        need your objections."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61398bdf-d3a8-4769-ab2f-3421541dfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f64e63-fe54-4eda-b50b-7d954c5c4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can pretend he is this big politician, the world leader, but
        now my main offense to him is that he will go down in history as Putin the
        Poisoner. There was Alexander the Liberator and Yaroslav the Wise, and there
        will be Vladimir the Poisoner of Underpants," Navalny added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11f2e2-3f90-4262-a81b-7910afaabc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b379ae-75ef-4d15-8332-36849a1401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not engaging in geopolitics, he holds meetings on how to
        smear underwear with chemical weapons."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c73ec-3cfd-4c9e-a405-357db34adb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3316c-26e3-4c50-aae0-56c041667325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said earlier that Putin was not
        planning on following Navalny''s hearing Tuesday, and was instead meeting
        with "teachers who are teaching the future generation of Russia."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dcf84-4fe3-4288-9fd5-71b45393deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c9440-6867-468c-af46-32849f719912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny fell ill from exposure to military-grade Novichok during
        a trip to Siberia in August. He blames the attack on Russian security services
        and on President Vladimir Putin himself, accusations that the Kremlin has
        repeatedly denied.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43c9e9-4623-494e-a905-11f3377a028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aa161-dc38-4a77-b61b-39c1f1a24e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN-Bellingcat investigation in December implicated the Russian
        Security Service (FSB) in Navalny''s poisoning, piecing together how an elite
        unit at the agency trailed the activist and his team for years, including
        on the trip to Siberia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064c378-4311-4253-9ff8-a62bde81135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ba59d-0f8b-405c-9855-6d2726095566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny also duped one of the agents into revealing that he was
        poisoned with the nerve agent Novichok applied to his underwear.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d442305-24fc-4d4d-8dda-ae7194ad4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955d911-12e4-48e1-9521-4cd714d3b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin pushed back in December saying that if Russian security services
        had wanted to kill Navalny, they "would have finished" the job, though he
        did not dispute any details of the findings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d7609-6e7b-4ee8-b66a-4a19787ee545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacdf77-7563-459e-b4de-5b8f52523cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A disputed case</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643dcaa-97e5-422a-94d4-cb62398d0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perennial thorn in Putin''s side, Navalny has been arrested and
        detained several times but had until now avoided lengthy sentences.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e17aaa-3b3b-40f4-8a7b-5c73df3cd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97c70c-f3ae-41f1-9d0a-5e1386169da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in which Navalny was sentenced on Tuesday dates back to
        2014, when he and his brother Oleg were convicted of embezzling about $500,000
        from two Russian firms between 2008 and 2012. Both were sentenced to three-and-a
        half years in prison, but Alexey''s sentence was suspended.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf9994-74cc-4faa-ab4a-d85296e720be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066ff8e-fe22-487b-a150-5b73706779fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has insisted that the case is politically motivated. Under
        Russian law, convicted criminals are barred from running for political office.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c63850-722a-4ed2-b269-3fd5d8e4d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e3ff9-61cc-4f2e-aaed-5d0b18d6a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the European Court of Human Rights ruled that the brothers
        were unfairly convicted in the case and that Russian courts handed down "arbitrary
        and manifestly unreasonable" decisions in the case.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573fa2b-c1ed-4cee-a92d-588f0bd0c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c921a2-5551-4a4e-855b-4e9c1e7c0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up to Tuesday''s hearing, fears of political
        repression have grown as many of Navalny''s key allies and some family members
        were detained or put under house arrest.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f702b5-3cde-424a-ab85-e335f24656a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59eaac6-81df-45c4-a9a8-629ce32fe2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Navalnaya has been arrested twice since she returned to Moscow
        with her husband.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ade2e-9908-4f7b-b3b5-f6942fcac94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaabaee-9f84-4e0d-b01f-e72e4f4897da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yulia, they show you on TV and keep talking about your radical
        behavior. Such a bad girl, I''m proud of you," Navalny said shortly before
        his hearing began.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d35aca-55d7-4ccd-a5ac-f103f9828193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fff7bb-a6ab-440f-b747-ba3f9a957115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, CNN reporters witnessed police detaining dozens of people
        outside the court before the hearing began.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b9a9a-75af-462d-a116-5cda7da1e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02444ad-c15b-483e-aa3a-3b749a52a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day went on, cars honked in solidarity and marching protesters
        booed police cars as they drove by. Van after van full of detainees could
        eventually be seen driving past the cordoned-off Kremlin.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae628d62-fe1c-4f23-8ca3-06e281cd90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c220ab-f929-4b9a-a7a0-9b561de4aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s allies have called for another round of nationwide demonstrations
        this weekend.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542335fe-40c8-4a47-b2a2-83dd53c1fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:24:26.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:30:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/europe/alexey-navalny-russia-court-hearing-intl/index.html"><em>"Kremlin
        critic Alexey Navalny handed jail term, prompting protests across Russia"&nbsp;</em></a></p>'
