    'mgnl:tags': ['pets', 'Covid-19', 'animals']
    'template': '1'
    'title': 'Animals unlikely to spread Covid-19 to humans, but precautions can help
      keep people and their pets safe, says CDC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0c956-89d2-4c9f-b619-7b2758f3fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s no evidence that animals are
        playing a significant role in the spread of coronavirus to humans, but precautions
        can help keep people and their pets safe, US Centers for Disease Control and
        Prevention officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e517e3-670b-4216-9afe-5510c00475f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996598c2-71de-44e3-aa6a-5d870067f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on limited information available to date, the risk of animals,
        including pets, spreading Covid-19 to people is considered to be low," CDC
        official Dr. Casey Barton Behravesh said during a briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3de52-e8f7-4dfa-929d-9cd86068778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab04fd4-39a8-422a-bacc-041519cd7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence suggests that Covid-19 likely originated in animals before
        becoming widespread among humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f027062-6c51-49d3-8864-30271fb98302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad041dd7-37d4-4613-84ae-7d5faaccf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the middle of January, we''re aware of 187 animals from 22
        countries with a confirmed SARS-CoV-2 infection," Behravesh said, noting those
        numbers do not include mink on mink farms. She added that no animal deaths
        have yet been linked to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c1c66-f779-4328-8ff0-215630ca7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b67670-27d6-49d4-8c84-8ccffa1a7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is closely tracking research on coronavirus infections in
        animals and has categorized some animals based off their risk of infection.
        Animals that are highly susceptible to the virus include cats, hamsters, non-human
        primates, rabbits, mink and deer, Behravesh said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228d6f4-e329-4c1b-802c-a67ae00cb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151f192-bfaa-4782-b6f7-1dad1645554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protecting Pets</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8dd7ee-4eff-47d6-8a47-00e18431ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behravesh said that companion animals, especially cats and dogs,
        are the leading group of animal species impacted by coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373294e-ac03-4d0c-99e8-0307a0bb1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffd25b-b370-45a5-b742-d4163bc0d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While animal-to-human transmission risk is low, people can spread
        coronavirus to pets, Behravesh said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f5766-e301-4661-b7f0-87d4c9c11427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f838d-77c3-4c13-8304-30d8b010f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people treat pets the same way they would human
        family members to protect them from Covid-19, by limiting contact with those
        outside the household. The agency advises keeping cats inside and preventing
        other pets from roaming freely. Masks should not be put on pets, as they could
        cause harm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25148e-2e51-4bf6-81d4-6f3eb1540216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f4646-994d-4e71-994f-e3a92fd9250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected people should avoid contact with pets, meaning no kissing,
        snuggling or sleeping in the same bed, the CDC says. In fact, people who have
        coronavirus should try to arrange for another household member to take care
        of pets. If that''s not possible, the CDC says people should wear masks when
        interacting with their pets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac7c16-5b9c-41d8-b332-4974e55dabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ab2bf-0d8f-4062-afbd-910d6823cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who suspect their pets may have coronavirus should consult
        with a veterinarian. Behravesh noted that among 93 cases of Covid-19 in cats
        and dogs in the US, 53% showed no symptoms. The most common symptoms reported
        in animals have been respiratory signs, like coughing or sneezing. Other symptoms
        reported include fever, lethargy, vomiting and diarrhea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def32980-268b-4494-8507-9201892df66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46d926-c2d7-4f4c-acad-e5e4cdaa6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:34.041+08:00
