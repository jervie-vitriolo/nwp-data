      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a surreal year for Sah and Feliciano. She''s continued
        to work in the hospital during the Covid-19 pandemic, treating cancer patients
        with radiotherapy and trying to stay safe.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb33deb-9697-4d12-be4a-8539f861a667'
      'mgnl:activationStatus': true
