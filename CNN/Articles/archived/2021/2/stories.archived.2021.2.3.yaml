      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a8520-e3d8-47ce-85eb-3f2f607b2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
