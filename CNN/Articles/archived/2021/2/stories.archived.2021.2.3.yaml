    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iPhone']
    'template': '1'
    'title': 'Apple tests new way to unlock an iPhone without removing a face mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f23800-38b0-4b22-bd55-28d5b0b965d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some iPhone users will soon be able
        to unlock their smartphones without needing to remove their face masks in
        public. There''s just one catch: it requires an additional Apple device.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4a0fe-a793-4ac3-88f3-06bfe60fc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2875b97-8494-470d-b41b-d3c58b8a6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is testing new iOS software that will allow people to unlock
        their iPhone''s face recognition security tool, Face ID, if they also happen
        to be wearing an Apple Watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f4675-50a1-4bd6-94b3-62b747b63004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1561c2-f846-43b2-833d-dd47dce1dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Face ID recognizes when someone is wearing a mask and
        triggers the passcode entry screen to appear -- an update Apple started testing
        in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4326aae-48df-4b1f-9ce1-cf3d9347636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4241bfd-96e6-461d-b7ed-36fb91125c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest update, which is part of a developer beta test likely
        to roll out broadly soon, will allow an iPhone to communicate with a synced
        Apple Watch when the phone is raised to use Face ID.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5a1ea-1b32-4aa0-8f0e-63e18dda7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc3c74-ea0c-43ef-a726-c0483ee2c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When authentication is completed -- the devices must be in close
        proximity -- the iPhone will automatically unlock and the Apple Watch will
        vibrate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43249eae-0ace-4bf7-9754-b8afdbb29261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332a676-3cd7-4bf6-9960-0ab21c7244af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said users will need to opt into this feature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3c778-ebf4-4d82-87e5-6e574741c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56ade7-b0b6-4f4a-af38-771d1a841286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T07:31:13.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:32:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For security purposes, the update will only work to unlock the phone;
        users will still need to type in a passcode to make transactions through Apple
        Pay, the App Store or iTunes if wearing a mask.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a0117-2e71-4d77-8c17-7443aabd42bc'
      'mgnl:activationStatus': true
