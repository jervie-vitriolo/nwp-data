      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe89ff-78d0-491b-84e2-6bec551ed055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T22:44:14.045+08:00
      'mgnl:createdBy': 'david'
