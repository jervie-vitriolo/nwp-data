      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get as many people vaccinated as quickly as we possibly
        can,” Fauci previously said. “Even though there is a diminished protection
        against the variants, there''s enough protection to prevent you from getting
        serious disease, including hospitalization and deaths.”</p>'
    '27':
