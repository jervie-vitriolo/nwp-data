      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@SecBlinken emphasized transparency in our partnership with families
        of U.S. hostages and wrongful detainees, and I am grateful for their willingness
        to put their faith and trust in us," he wrote on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ba1ff-5e23-4110-b967-683e98292fd8'
