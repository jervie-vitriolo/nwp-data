      'mgnl:lastActivated': 2023-01-25T14:24:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df8987-661f-4038-9611-0ac929d72c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai has previously said that it was "receiving proposals for
        cooperation from various companies, but no decision has been made yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b798a0-da4a-42ba-be86-9532500cb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
