    'mgnl:tags': ['analysis', 'Russia', 'Vladimir-Putin', 'Alexey-Navalny', 'Kremlin']
    'template': '1'
    'title': 'Putin dismissed Navalny for years, but outrage over his jailing is now
      a big problem for the Kremlin


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117308f1-dba2-457b-b0dc-dc85bb6f2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For years, the Kremlin has publicly dismissed
        Alexey Navalny as an irrelevant blogger with little popular support. But the
        geographical spread of mass protests over two weekends in support of Navalny,
        with thousands turning out in dozens of cities across Russia, underlines how
        much of a challenge he and his anti-corruption message have now become for
        the Kremlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bd787-a522-4fea-8e20-e85dbab67e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd28109-3bf4-4931-aa9f-132017a3ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent exposé on an extravagant secret palace on Russia''s Black
        Sea coast, which an investigation by Navalny''s Anti-Corruption Foundation
        (FBK) said had been built for President Vladimir Putin, has more than 105
        million views on YouTube, and helped fuel public outrage at what the FBK describes
        as official excess. CNN is not independently able to verify the FBK''s claims.
        Putin''s spokesperson Dmitry Peskov has denied the Russian leader was linked
        to the estate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a760fd5-41e4-44a2-b42c-6b95e237536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff698e7-8dc4-44a1-939a-43e6d52a24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the harsh treatment of Navalny, 44, and his bravery in
        the face of it, which really seems to have struck a chord.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a09ab-d07a-48f5-8a35-287352a18bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc237d-d265-4e2a-9461-e63120667fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Russians are outraged by Navalny''s horrific nerve agent poisoning
        in Siberia last year, which Navalny says was ordered by Putin and carried
        out by agents of Russia''s security service, the FSB. The Kremlin has repeatedly
        denied the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc0406-29cb-4778-9135-fc39504b8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a88b75-3fd7-4975-aa24-abe5b4576e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Navalny flew back to Russia from Germany after he
        recovered, only to face immediate detention by the Russian authorities --
        and possibly a long prison term -- further galvanized sympathy, united Russia''s
        often splintered opposition and cemented his status as a serious threat to
        the Kremlin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799e3d9-cda1-490b-b890-75f38dda8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154ee51-a62e-496e-8ea9-f5535eeaf685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how serious is unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7d273-79fd-4006-b626-e40904180052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafc300-24d5-42d5-8feb-f45581c7b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest nationwide protest Sunday drew thousands of Navalny supporters
        on to the streets across Russia. More than 5,000 people were detained by police
        determined to thwart the unsanctioned demonstrations, according to OVD-Info,
        an independent site that monitors arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1712f3f-b24a-4567-ab62-018488a29965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158df00-7639-4812-8675-9c20e941e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kremlin opponents</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3fc7e-a2b3-4660-bb80-79b03ba1d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has faced mass street protests in the past, notably between
        2011 and 2012, when tens of thousands protested against parliamentary elections
        which critics say were flawed, and against Putin''s decision to return to
        the presidency after a brief spell as prime minister, circumventing a constitutional
        bar of more than two consecutive presidential terms. Calls for Putin to step
        down were ignored, and the Russian government last year pushed through constitutional
        amendments -- ratified by a referendum -- that potentially allow Putin to
        stay in office until 2036.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e91ae-43b8-47c5-b7db-ba997d21df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e0342-a547-4975-a2a0-feedb130ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Kremlin opponents have been gunned down, poisoned or
        discredited in a bid to silence them. The Kremlin has always denied involvement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231e74f-9340-41f6-94bb-6029bead0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ea3f5-639c-4b9f-9011-252ef315ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Nemtsov, a leading Russian opposition figure, was shot near
        the Kremlin in 2015 to international condemnation. He was then considered
        the most visible leader of the Russian opposition. Putin quickly condemned
        the killing, the Kremlin said at the time. Five Chechen men were found guilty
        by a Russian military court and were handed prison sentences for his shooting
        in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891ea1c-a62a-4a0d-9c1a-0ed7c8b5f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1577731-04e6-42ab-b22f-dffd186986a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Russian investigative journalist Anna Politkovskaya was
        gunned down in her Moscow apartment building. Five men were convicted over
        her murder but her former colleagues have said there is little hope that whoever
        who ordered the killing will be held to account. The Kremlin denied any connection
        to the killing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472277e3-2424-4370-bd04-04ee1fffc7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118af11-8e58-4209-b49c-28d57d840b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s former richest oligarch, Mikhail Khodorkovsky, served
        more than a decade in jail. Convicted of tax evasion and fraud -- charges
        he has argued were politically motivated -- Khodorkovsky saw the dismantling
        of his oil company after he backed opposition groups and spoke out about official
        corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635160e1-7613-487f-b4e4-47d4de6bcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc49af-9f71-4bd0-81f3-a433c994bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Russian agent turned Kremlin critic Alexander Litvinenko
        died in Britain in 2006 after being poisoned with a rare radioactive isotope,
        polonium-210. A UK inquiry concluded in 2016 that Putin probably approved
        the operation by two Russian agents to kill Litvinenko. Russia''s Foreign
        Ministry at the time dismissed the UK inquiry as politically motivated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689a56b-ea21-454d-9d76-dc01555ab4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0879d15-4cc9-4186-a514-d3bb4fd37273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny is only the latest in a line of challengers to Putin''s
        power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada6dba-43ab-41bb-832a-1ffc516024fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab303199-6418-4ee3-800d-7626654e3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Court hearing</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bac34-59c9-4ebf-babd-fc303df1702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:28:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early test will come on Tuesday, when a Moscow court is scheduled
        to decide if Navalny broke the terms of a suspended sentence for an embezzlement
        conviction, dismissed as politically motivated by critics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebef2cb-e2f0-4b7c-8fa4-94744116f10a'
      'mgnl:activationStatus': true
