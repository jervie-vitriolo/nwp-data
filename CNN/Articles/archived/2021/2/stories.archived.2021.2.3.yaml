    'jcr:uuid': 'b34c0c2a-ba62-4ce5-beee-2993afeb24fa'
    'lead': 'Senators Francis Pangilinan and Imee Marcos say instead of a total ban
      on face-to-face election campaigns being proposed by the Comelec, politicians
      should at least be allowed to hold small townhall meetings while still following
      health protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:25:49.044+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:30:11.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:28.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec']
    'template': '1'
    'title': 'Lawmakers propose holding ''townhall meetings'' instead of total face-to-face
      campaign ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b34f18-dc2b-436e-b00f-c9944add6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Lawmakers
        are urging the Commission on Elections to reconsider its plan to prohibit
        face-to-face campaigns for the 2022 polls and instead allow candidates to
        hold small gatherings while still following health protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0bd13-ed81-4882-a388-afde85e87420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf23aa-4e86-4291-9252-b2d3241f36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Francis Pangilinan and Imee Marcos both recommended on
        Wednesday that smaller and properly distanced townhall meetings with voters
        can instead be held by candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c79354-9942-413b-bb29-f13dad4e594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e5340-dc99-41bd-8b6a-134cc4aff9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka ang maaring ipagbawal ang large gatherings at payagan
        ang mga small meetings ng 10 to 30 people halimbawa provided lahat naka-mask
        at may social distancing,"</em> Pangilinan said, adding that banning all face-to-face
        campaigning would be too restrictive</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6ced7-a1e7-4b84-ba03-1da7b727a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaec018-0ebe-4617-89de-ef18d23533a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps they can prohibit large gatherings and instead
        allow small gatherings of 10 to 30 people, provided that everyone wears a
        mask and observes social distancing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7dc5d-f2af-4f0a-ac3f-60605642ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afe1bd-a875-48ad-a2bc-c32f11547922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos suggested a similar idea, but also emphasized the need to
        increase campaign expenditures if candidates need to rely on online or broadcast
        platforms as their medium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f77c88-cb44-4344-948a-f77d9c14a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f5a86-712f-4f11-bc86-fa95fdb69a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If online and broadcast will be the preferred campaign platforms,
        it is urgent that we pass the bill increasing election expenses to more realistic
        levels- with the caveat that such an increase cannot be so high as to disqualify
        less wealthy candidates!" she said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d07e68-cea5-452d-a7bd-33da640d0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af1bf4-09b7-484f-b15a-997740646d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It will be Comelec''s challenge, as it is for Facebook
        and other networks, to provide clear guidelines for monitoring social media
        platforms, so that candidates do not exploit their algorithmic and ad potential,
        nor on the other hand, be held liable,  for vague ''alleged violations.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f16248-3599-4ac5-b741-2041b052ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f097e8d-a9d3-49a5-8b7d-2c06fc26a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a Senate joint panel approved Marcos'' bill <a href="http://legacy.senate.gov.ph/lisdata/3118528756!.pdf">which
        proposes an expenditure hike</a> for politicians. It primarily seeks to increase
        spending of presidential and vice presidential candidates to up to ₱50 for
        each voter, pegging other amounts for other candidates. The measure, however,
        failed to hurdle the plenary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967e16-3e73-4017-9820-c5a3207af2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130b390-aadd-4ad1-bb34-a7ea185e2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Ban on face-to-face campaigns will only favor the rich''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14518c-7ae5-450e-bf89-16ec9e6d5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list also appealed to the Comelec to continue the
        implementation of face-to-face campaigns, as the ban would "only extremely
        favor rich candidates and further disenfranchise poor candidates and voters."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
