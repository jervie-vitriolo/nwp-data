      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95106a5a-de68-4dee-9acf-853af66603a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ANC on Tuesday, Comelec spokesperson James
        Jimenez raised the possibility of prohibiting face-to-face campaigning for
        the May 2022 elections, amid the threat of COVID-19. He added that the commission
        may instead promote online campaigning to ensure the safety of voters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a79ab2-cfdf-429e-a447-7068e2d97ac5'
