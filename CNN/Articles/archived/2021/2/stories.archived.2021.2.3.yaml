  'amazon--3.3-billion-retail-deal-india':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T11:25:50.447+08:00
    'imagesource': 'jcr:aadbbf21-7cef-4dac-9273-2534fecae802'
