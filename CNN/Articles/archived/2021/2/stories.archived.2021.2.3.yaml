    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH athletes joining 2021 SEA Games may receive free jabs if there is
      excess supply — Galvez '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5734ca-55fe-429f-a5c6-9b447005a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — National
        athletes and coaches representing the country in this year’s Southeast Asian
        Games may be given free COVID-19 shots in case there is excess supply, vaccine
        czar Carlito Galvez, Jr. said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa063674-ad33-4b68-937b-a023d5c47881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the athletes may have to wait because the initial doses
        of COVID-19 vaccines that will arrive in the country in the first quarter
        of the year are reserved for frontline healthcare workers and vulnerable population
        or elderly people and those with health conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cf600-adf2-403c-9e34-6b5916315d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dinidiscuss po iyan … Mayroon pa namang ample time for them to
        have the vaccination. Titingnan po namin sa IATF, just in case we have excess
        sa vaccines pwede po nating pagbigyan,” Galvez said in a briefing when asked
        about the possibility of including in the vaccine priority list those bound
        for Vietnam in November for the SEA Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfabb3d-36b6-4b3a-b954-bc4be367f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are discussing this. There is still ample time
        for them to have the vaccination. The IATF may approve the request in case
        there are excess vaccines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26dc8a-0e1b-420f-9e95-ce97dfb50314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national COVID-19 task force is also studying a ‘bubble’ setup
        for the training of national athletes who will join the SEA Games, Galvez
        said. He said the setup could be modeled after the Philippine Basketball Association’s
        bubble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ff3ca-3844-4fca-8068-456bc2e56f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this setup, all basketball team members must go through strict
        protocols including a five-day home quarantine and testing before entering
        the league’s bubble in Clark, Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5f18e-871b-4ccc-abc1-bc4556a8b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T16:28:14.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:29:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is expected to be a big one for Filipino athletes as they
        will defend the country’s overall crown in the 31st Southeast Asian Games
        from Nov. 21 to Dec. 2.</p>'
  'Chinese-embassy-on-dredger-in-Bataan':
