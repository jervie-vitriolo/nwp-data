    'lead': 'The Republican civil war hits a critical moment on Wednesday over the
      fate of two prominent lawmakers who represent rival visions for a party torn
      by the toxic but still powerful influence of Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:51:33.687+08:00
