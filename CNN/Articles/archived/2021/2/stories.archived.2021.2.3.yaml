      'mgnl:lastActivated': 2023-01-25T14:29:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has not approved any drugs for
        the treatment or prevention of Covid-19 in animals, Behravesh noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e289c21-e283-4d8e-abe7-71f763829177'
