    'mgnl:tags': ['Amazon', 'retail-deal', 'India', 'business', 'Reliance-Industries',
      'Future-Retail']
    'template': '1'
    'title': 'Amazon gets court to block $3.3 billion retail deal involving India''s
      richest man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef527113-9d4e-4067-bd8f-18d223111a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon has been handed a major legal victory
        in its fight to block a multibillion-dollar deal between two of India''s biggest
        retailers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341552f4-aaf5-48cf-8853-441bbd7a9305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aba6b6-52f3-4cac-a0f4-7919635cd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in the country''s capital, New Delhi, ruled on Tuesday that
        an agreement by Reliance Industries to purchase local rival Future Retail
        for $3.3 billion should be put on hold after Amazon objected to it last year.
        The Delhi High Court said it was "satisfied that immediate orders are necessary
        to protect the rights of [Amazon]" and ordered all parties involved in the
        deal to "maintain status quo" pending its final judgment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e417b8-d64a-4c6d-9ab1-86edd1007e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8a501-48cd-42a3-b9a2-b3a60b1c1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have utmost respect for the Indian legal system and appreciate
        the interim order of the ... Delhi High Court," an Amazon spokesperson told
        CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb0e63-e1d9-4a90-8cbc-5601c0910312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103ea05-edce-4d6e-9665-9c21615957c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future Retail said in a statement that it would "explore all legal
        remedies and take appropriate steps to pursue" its deal with Reliance. The
        company could potentially challenge any judgment in a higher court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b782e5f-9c60-482d-bdcd-6613d5414088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff38de-16cb-48f3-9507-1fc7df67012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliance declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc98179-64f0-4fd4-8059-5be900ef7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07afc0-21c0-4bd0-93a4-d4b660ab56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is the latest development in what is shaping up to be
        a proxy battle between two of the world''s wealthiest men for India''s fast-growing
        online retail market. What''s at stake is strategic access to a network of
        popular grocery stores and retail shops in India, something both Jeff Bezos''
        Amazon and Reliance — owned by India''s richest man Mukesh Ambani — want to
        either have for themselves, or to prevent the other from acquiring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d294e3-d47a-442a-b62c-d872eb92c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d47f5e-8af9-4291-bb45-efac2a4ccd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the current battle is Future Retail, the cash cow
        of Indian conglomerate Future Group. The retail unit includes brands such
        as Big Bazaar, a popular supermarket chain. In August 2019, Amazon invested
        in a Future Group entity that gave it a roughly 4.8% stake in Future Retail
        as of September 30 last year, according to securities filings. The deal gave
        Amazon the right of first refusal to acquire more shares in Future Retail,
        according to one of the filings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175192de-12d4-416c-b26a-0a28825e7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2a094-456a-4651-871a-5f4eaf4fc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon argued that the 2019 deal struck between it and the Future
        Group entity included a non-compete clause, a person familiar with Amazon''s
        perspective told CNN Business in October last year. The clause listed 30 restricted
        parties with which Future Retail and Future Group could not do business, and
        Reliance was on that list, the person said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e14ed-e9b8-42b9-ac13-87cf0e4e8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840905d0-2713-4453-91c1-47b8dea4cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon sought to enforce that agreement through the Singapore International
        Arbitration Centre (SIAC), with the Southeast Asian country often seen as
        a neutral jurisdiction to settle disputes. The SIAC emergency arbitrator ordered
        a temporary halt to the deal last October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba067308-548d-4924-8650-2387e3a39798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e51c31-4b82-4eda-bc05-85118f00d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Future Group had raised questions about the validity of the
        Singapore arbitration court''s order in India, the Delhi High Court declared
        Tuesday that the order is "enforceable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619e446-6a96-4738-8b15-1177541fcbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9079aa-ce02-4b2a-a4c7-3e7c225f02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Walmart-owned Flipkart dominate online shopping in India,
        controlling more than 60% of the market between them. But Ambani and Reliance
        have made an aggressive play for a slice of that market through JioMart, an
        initiative announced in 2019 to bring online thousands of India''s mom-and-pop
        stores known as "kiranas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535c67a-baa3-4b4b-bb4b-75820969a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
