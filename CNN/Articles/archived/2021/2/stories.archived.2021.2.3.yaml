      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246557c-5533-4362-b7e0-59dc1736df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:25:49.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:30:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has yet to issue its updated guidelines on election campaigning.
        Filing of certificates of candidacy will start this October.</p>'
  'Fred-VanVleet-scoring-record-Raptors-Magic-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-03T14:21:57.365+08:00
    'imagesource': 'jcr:885ff812-470f-4540-abc6-abf567436d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf08852-59a4-49d6-bea4-1b951439886f'
    'lead': 'Fred VanVleet set a club record with 54 points, including a career-best
      11 3-pointers in 14 attempts, as the visiting Toronto Raptors defeated the Orlando
      Magic 123-108 on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T14:32:56.981+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:30:09.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:29.051+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fred VanVleet sets scoring records as Raptors top Magic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ae1f8-025d-4942-a6e1-71aec5f28608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Fred VanVleet set a club record
        with 54 points, including a career-best 11 3-pointers in 14 attempts, as the
        visiting Toronto Raptors defeated the Orlando Magic 123-108 on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b25ada-1d6f-4dd1-b736-6d57aff59d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous club record was 52 by DeMar DeRozan. He also scored
        the most points ever by an undrafted NBA player, surpassing the 53 scored
        by Moses Malone of the Houston Rockets against the then-San Diego Clippers
        in 1982.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f913643-3ea8-4278-8f6a-839b6a4262e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Lowry added a triple-double with 14 points,10 rebounds and
        10 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b0d7f-e501-4b24-9d11-f0cf2dc5b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet scored 17 points in the first quarter and had 28 points
        by halftime, as he went 8-for-9 from beyond the arc in the first half. His
        previous career best for 3-pointers in a game was seven. The team record for
        3-pointers in a game is 12, set by Donyell Marshall in 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856bcef-be0c-4753-9815-4083b2c61e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Powell added 23 points and Pascal Siakam had 12 points for
        the Raptors, who opened a six-game road trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ada9b-fbcc-443d-a8b7-b82360ea7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Vucevic had 21 points and 18 rebounds for the Magic, who
        have lost four in a row. Evan Fournier also scored 21 points, Cole Anthony
        netted 16 and rookie Chuma Okeke had a season-high 10 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89240c-81d0-4da3-b233-8a4b7ea67fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.982+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors swept the two-game set starting with a win Sunday at
        Tampa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0c4f0-ae80-464c-93e8-9e9484ef4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by four points at halftime and stretched it to 14
        after three quarters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fa231-fa99-4880-8689-bd83b7e3ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet matched DeRozan’s team record with a layup with 4:45 remaining
        to give the Raptors a 16-point lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e68dd-c674-4097-a72b-fad07dc2f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set the club record on a layup with 3:46 to play.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8bb8f-f71c-4090-9535-b0c1fcb1bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet finished the night 17-for-23 from the field overall and
        made all nine of this free-throw-attempts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2a891-fc3c-437f-a4e1-52e377779964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic scored the first 11 points of the game -- nine by Fournier,
        but the Raptors surged to a 33-31 lead after one quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000007c-3fe0-45bd-bc9f-d38072f303cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando used an 18-5 run to lead by seven points with 5:09 remaining
        in the second quarter. Toronto answered with a 13-2 run to lead by three with
        1:39 left. The Raptors bumped the lead to seven before settling for a 64-60
        halftime lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ace9f-bede-4a1d-a278-e6a98b4ad9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic scored the first eight points of the third quarter. But
        the Raptors used a 14-0 surge to lead by 12 points with 3:04 remaining in
        the third quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64b09f-f82c-4042-8ab6-af74d72e9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.983+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 96-82 after the third quarter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312b2cb-0d1d-4631-b2c0-66b7f289d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors were without OG Anunoby (strained left calf).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acd77a-bd5d-4d07-bd3d-4cd612f04c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:32:56.984+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:30:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic were without Aaron Gordon (sprained left ankle) who was
        injured in the game Sunday.</p>'
  'Domantas-Sabonis-Pacers-Grizzlies-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
