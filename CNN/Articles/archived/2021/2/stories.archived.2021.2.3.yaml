      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;Five
        alleged rebels were killed in an encounter with soldiers between Bukidnon
        and Lanao del Sur provinces, the military reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c364247-7fd7-4c84-9718-cd198275b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:49:35.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:23:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Alex Mindalano, Eastern Mindanao Command public information
        officer, said two clashes took place at 9 a.m. and 11 a.m. on Tuesday in the
        boundary between Talakag town, Bukidnon and Tagoloan II, Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e050bed-ad86-47c4-8071-07af73cadd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:49:35.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:23:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said soldiers from the 1st Special Forces Battalion saw about
        30 armed civilians believed to be members of the Communist Party of the Philippines-New
        People''s Army north central Mindanao committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a2e97-5af4-4090-bc0a-afe33aeee599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:49:35.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:23:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindalano said the military said they received reports from locals
        about the presence of armed men. He added the military assured the victims''
        families that their loved ones will be given a decent burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f253b9-e339-468a-85c0-0e8b28efa539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:49:35.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:23:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
