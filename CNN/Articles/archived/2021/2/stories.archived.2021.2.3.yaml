      'mgnl:lastActivated': 2023-01-25T14:29:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, positivity rate in the region also remained
        at 4% with an average of 17,000 swab tests per day. Average number of new
        cases recorded daily also slightly declined to 379 from 382, based on government
        data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083a393-7303-486f-aa47-09f9b92352d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc516e-53e7-4e3e-82ca-981940e9761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:29:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the team said the situation in the capital is currently
        "manageable," but a downward trend with a reproduction rate less than 1 has
        to be maintained for at least two weeks to consider relaxing restrictions
        in the following month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d515e65-25e2-4d0d-b1fb-327e8f508420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:49:46.625+08:00
