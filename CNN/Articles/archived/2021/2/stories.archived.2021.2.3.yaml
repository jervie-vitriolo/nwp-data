      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/2/House-panel-resolution-cha-cha.html">House
        committee adopts resolution on charter change&nbsp;</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548894c-b6a0-49e2-96e8-4f69792ffd6f'
      'mgnl:activationStatus': true
