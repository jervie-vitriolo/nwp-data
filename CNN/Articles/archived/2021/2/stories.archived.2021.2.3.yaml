  'bank-lending-December-2020-lowest-in-over-14-years':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-03T20:00:46.634+08:00
    'imagesource': 'jcr:1effc695-e3f2-462e-82f2-6f49256a900b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49752000-51af-45e4-bf9f-0a70324b575a'
    'lead': 'The 0.7% year-on-year decline, attributed to banks'' aversion to risk
      amid uncertainty over the public health crisis, halted the steady expansion
      in bank loans to both production and consumer users over the previous 14 years.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T20:04:20.143+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:23:57.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:50.535+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'bank-lending', 'bank-loans',
      '14-years', 'contraction', 'banks', 'COVID-19-pandemic', 'pandemic']
    'template': '1'
    'title': 'Bank lending contracts in 2020 after over 14 years of growth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ea754-d4a5-4f20-9bfc-38975e30044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T20:04:20.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:23:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong>&nbsp;As
        the COVID-19 pandemic ravaged the economy in 2020, bank loans declined by
        the end of the year to ₱9.178 trillion, compared to the previous yearend''s
        ₱9.24 trillion, the Bangko Sentral ng Pilipinas reported on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887a39a-bcff-46f7-8e55-0b64196dc4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:23:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290ae6f-3ea0-40db-b315-bbb9db0cff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:23:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 0.7% decline, attributed to banks'' aversion to risk amid uncertainty
        over the public health crisis, halted the steady expansion in bank lending
        to both production and consumer users over the preceding 14 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2dfcd-901a-4474-8dea-f1270180fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:23:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828c19c-b4cd-44e3-8f79-e448ce9f3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:23:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contraction was seen more in loans for productive economic activity
        as businesses either slowed operations or shut down entirely because of the
        restrictions on people movement during the strict lockdowns that were imposed
        by the government to contain the spread of COVID-19. However, consumer loans
        even expanded from year-ago levels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb0a6f-5ce8-438a-a8f7-2d8d7838379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8974a-d231-4168-b251-b4037781135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.864+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bangko Sentral data, outstanding bank loans for production
        activities leveled off at ₱8.04 trillion by the end of 2020, compared to ₱8.075
        trillion at end-2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccb917-a66c-4145-b5ad-18635a17e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177929c-c4f9-4357-bedf-82fab6bd1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding consumer loans, on the other hand, stood at ₱875.99
        billion at end-2020, an increase over 2019''s ₱839.25 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdc3fb-a170-49ee-88ed-cfd6b398c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd097b31-9160-43ce-b1c7-bd0345f49bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end-2020 level of outstanding bank loans was also above the
        end-2018 amount of P8.58 trillion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13e954-4d48-49bc-99d9-dd641f1617f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cca223-ba81-4e01-a9fd-575c7fc1bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported values of outstanding loans are net of short-term placements
        in the money market or in Bangko Sentral securities that banks usually turn
        to for their otherwise idle funds in their vaults. Called reverse repurchase
        (RRP) deals, these placements carry a commitment for the banks to buy back
        the securities at a fixed interest rate. In 2020, the Bangko Sentral apparently
        raised money from RRPs that was onlent to the national government for the
        emergency cash assistance -- or "ayuda" -- program to support households during
        the lockdowns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f98230-5e62-4e5b-b2c9-f734a1da8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7c9ea-d605-48c2-88b5-5e7780791bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the different production activities, the top three users of
        bank loans in 2020 were real estate with P1.766 trillion, automotive retail
        trade and repair with P1.112 trillion, and electricity and other energy goods
        with P1.044 trillion. There was growth in loans to real estate and energy
        activities, but a drop in amounts for trade in vehicles and motorcycles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7b404-7db1-4a60-bd8e-543944864e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b641c6-0afb-4706-8515-c3f34996cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans to manufacturing industries fell by 5.2% to P993.75 billion,
        while those to the energized information and communication sector rose by
        5.3% to P376.16 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e2f28-46ba-412c-977d-262e65d0eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6285269b-fb66-41a5-abdb-36ce076000f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending for human health and social work activities expanded by
        49.2% to P89.33 billion in December, the largest surge among the industries
        in the list. The increase was obviously due to the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3046c3-e246-4bb0-a8e9-dc3992ce4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e8d88-90a0-4572-9d96-f304eeef2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said loans to residents marginally went up in December,
        but borrowings of non-residents went down by 20.3%, reflecting the glum business
        mood worldwide.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7e2e8-9d6e-4376-9e6b-346f65c8ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796c298-37d1-4781-82bb-80faaae8492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the consumer loans, credit card users accounted for nearly ₱417.87
        billion, the largest share which also posted a robust 13.7% increase. Motor
        vehicle loans retreated by 5.3% to P357.99 billion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcc172-0e47-4758-8a6b-c8583eb0cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97e55e-4763-49e9-b85e-660cbec202f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, lending remained tepid as banks continued to be risk-averse
        amid the ongoing pandemic," the BSP said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909970be-c1d8-4d41-a241-820f9397811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359c10f-9082-49f9-94ff-02f6632487df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/business/2021/1/21/BSP-economists-survey-2021-2022-inflation.html">survey</a>
        conducted by the monetary authority in the final quarter of 2020 revealed
        borrowing firms, regardless of size, have tightened their lending standards
        as they tolerate less risk due to the global health crisis. Banks also cited
        less profitability for their portfolios and borrowers'' profiles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d10d55-cd7e-4918-993f-4aab3f940ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:53:24.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:24:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank likewise assured the public of its commitment to
        "deploy its full range of monetary instruments as necessary to ensure ample
        liquidity and credit, in line with its mandate to maintain price and financial
        stability," noting its monetary policy stance shall remain accommodative.</p>'
  'Tokyo-Olympics-athletes-no-need-vaccine-':
