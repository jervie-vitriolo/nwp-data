    'jcr:uuid': 'd92b0807-9728-4b19-a057-f2914a830ce3'
    'lead': 'To help speed up Covid-19 vaccinations across the United States, especially
      among high-risk older adults, one idea continues to surface: Postpone second
      doses. The idea is that delaying second doses for those who have already received
      a first dose would allow for more people in prioritized groups to get at least
      one dose if they haven''t received it already.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T09:42:41.240+08:00
