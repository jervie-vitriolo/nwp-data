    'lead': 'National athletes and coaches representing the country in this year’s
      Southeast Asian Games may be given free COVID-19 shots in case there is excess
      supply, vaccine czar Carlito Galvez, Jr. said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T16:04:10.131+08:00
