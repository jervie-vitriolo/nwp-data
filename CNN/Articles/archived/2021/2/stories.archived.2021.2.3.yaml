    'template': '1'
    'title': 'Experts split on delaying COVID-19 vaccine second doses. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d437a-2f0a-427e-bee8-eee2d65a785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To help speed up Covid-19 vaccinations
        across the United States, especially among high-risk older adults, one idea
        continues to surface: Postpone second doses. The idea is that delaying second
        doses for those who have already received a first dose would allow for more
        people in prioritized groups to get at least one dose if they haven''t received
        it already.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a44193-f45d-4d79-b51a-35c39df6cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d116d38-a6a2-4034-bae9-adf8fe93cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get down the list faster if we do all those first doses," Marc
        Lipsitch, professor of epidemiology at the Harvard T.H. Chan School of Public
        Health, told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8ce3d-be09-44a1-b4f6-44c152c5cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a705f-9c84-4d29-990b-95edb4eb74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view is that the weight of the evidence suggests that we would
        probably save more lives by delaying second doses than by insisting on the
        schedule that was tested in the trials," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2c851-5c86-47fc-9760-011bd5493ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ee1eb-c969-436a-90bd-570c474cfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet not all experts agree that changing dosing schedules is a good
        idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8493b2b-8db2-4eba-b0ab-ddc9f8cfdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a46aa0-7b04-4b32-8311-43648f2e7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two problems with that. The first -- they may not get fully
        protected and that might accelerate the rate of variants taking over and causing
        us much more trouble in the future," William Haseltine, chair and president
        of the global think tank ACCESS Health International, said during an appearance
        on CNN''s New Day on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003e5b5-6452-44a9-9d1e-1aa226f9ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef25608-0f5c-424e-99a2-5423d8cf0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondly, we really don''t know if delaying the second dose for
        a long time is going to give you the same degree of protection," he said.
        In other words, there''s not much research as Covid-19 vaccines were developed
        only recently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962605a-ae9d-4b44-bfb7-caa32a2ac79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc814d1-eff8-4bc6-9b3f-16003e300771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as debates around delaying second doses continue in the
        United States, so do a slow vaccine rollout, more Covid-19 deaths and the
        spread of newly identified coronavirus variants that appear to be more transmissible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e5ca4-6ea8-46fe-a69c-696fb76790f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9b682-dd0b-435a-823a-bd1346b22593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting second doses is priority, but ''there is some wiggle room''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0a1bc-8410-411c-a6cc-024da6db2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still recommended for people to get their second dose of Covid-19
        vaccine on time, Dr. Rochelle Walensky, director of the US Centers for Disease
        Control and Prevention, said during a virtual White House briefing on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf726c-8736-450b-943b-793523145bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8f0db-0625-4051-bde9-71601405a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we have further data," Walensky said, people should continue
        to follow the data from trials by continuing the schedule of receiving two
        doses 21 days apart for the Pfizer/BioNTech vaccine and 28 days apart for
        the Moderna vaccine. Those are the two vaccines currently authorized for emergency
        use in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1820f81-1311-4352-9eb5-3ba9300cebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9cf4f-1dfc-478f-a694-877483dd6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy is that we certainly want everyone who gets a first
        dose to get their second dose," Dr. Anthony Fauci, chief medical advisor to
        President Biden and director of the National Institute of Allergy and Infectious
        Diseases, said during Monday''s briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a8ada-fdfc-4e4c-8f22-5bd09e69723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2e4bf-8dd1-45d1-96bf-7f4bcc2866c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also on Monday, during a meeting of the International AIDS Society,
        Fauci said that if you''re late by just a couple of weeks there isn''t a cause
        for concern. "There is some wiggle room," he said. "It''s not the end of the
        world if you delay a little bit. If you want to delay it by six months, that''s
        different."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b185479-c571-403b-b552-5100b6aab51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de00180-3b38-43b7-bb70-265671d47688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaying second doses would go against the vaccine schedules that
        have been authorized under the US Food and Drug Administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61eef9-ae9d-4382-a469-0c8d5e3f4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d87f30-7e0e-4789-8460-916617f4cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the FDA made clear that it does not plan to change coronavirus
        vaccine dosing schedules -- and for such adjustments to occur, the vaccine
        manufacturer would have to specifically ask the agency to adjust authorization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd678dfd-b906-47c5-bf78-79aacdbafdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96497f7b-d66c-4e3e-9f8e-0f806ce46075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed with the FDA in January that if a manufacturer requests
        a change to its emergency use authorization, the manufacturer would need to
        submit data to the FDA supporting the requested change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1274b-21f3-44b7-b8e4-403ae8e91188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167ea4f-8469-4649-81f9-a72c4f43cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue that there is evidence to support a possible
        change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c5dd1-9ae9-4040-96db-58b3b461e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f24605-2ef0-4e69-ba1b-882eb44b1ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We need to have a really comprehensive review and discussion of
        this''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70b26a-f36a-4a54-a44b-1b5ff4d96a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipsitch of Harvard University is in favor of spreading out vaccine
        doses in a larger population rather than doubling doses for half of that population.
        "If you can get at least half the benefit, then it''s better to spread it
        out," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84d173-28ed-47c0-ac5d-a9cc1796f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc02af-5d8e-44e2-bc81-b3e5ba9d1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Pfizer/BioNTech vaccine, called BNT162b2, data suggest that
        the vaccine has 52% efficacy after just one dose and then provides 95% protection
        against Covid-19 after two doses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9becdaf-7f61-44d8-84ab-445e0b2e8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13a60f-7db9-47fa-b3d8-4090c9164e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Phase 3 trial that was conducted at 99 sites in the United
        States, data suggest that Moderna''s vaccine mRNA-1273 showed efficacy after
        the first dose.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0e681-6f90-4391-ad6d-bd734bd25b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3432540-fa6f-4ff5-b6f9-6672732cb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trials haven''t been conducted to test single doses of mRNA
        vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f4431-e1b6-4092-8c36-398992150509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd38c7-f19d-4816-8e57-e874e4a8b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some emerging evidence in a pre-print paper, posted to the online
        server medrxiv.org on Monday, found that after getting just one shot of a
        Covid-19 vaccine, people who were previously infected with the virus tended
        to have antibody levels that were at or above those of people who had gotten
        both doses but never been previously infected. The study does not specify
        which vaccine participants received.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5c9f7-dbc1-4483-a100-6f852d3ec939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e6055-c45f-4320-bd50-41e4ed11627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many other vaccines -- such as the chickenpox, HPV and measles,
        mumps and rubella vaccines -- their second-dose booster shots are given several
        months later, Michael Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, told CNN on Monday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ddc23-35a5-4100-bffa-40b921ba98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb406e68-b6ad-48c0-8ed5-c3ce2002f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, everything we know about vaccines suggests that
        actually the protection may be enhanced by giving a booster several months
        after the first dose," said Osterholm, who was a coronavirus adviser to the
        Biden transition team.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb760839-a884-4c09-978b-282ce8414692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1742c0-2694-43cb-acf9-e56e193a553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm pointed to a letter-to-the-editor that published in the
        journal Clinical Infectious Diseases last week, in which Dr. Stanley Plotkin
        of the University of Pennsylvania and Dr. Neal Halsey of Johns Hopkins University
        calculated about how many people could be protected against Covid-19 if single
        doses are given.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ce475-364d-4236-8b5e-b811bae91f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b611a0-b256-4ad3-8a16-d4bdf429725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hypothesized, "suppose that 1 million people are
        to be vaccinated but only 1 million doses are available. If two doses are
        given to each vaccinee and the efficacy is 95%, 475,000 people will be protected.
        If single doses are given and the efficacy is 80%, 800,000 people will be
        protected."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98fa4a-9c6b-4b13-b98e-c96991120cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158b344-0e41-432c-9bd4-0246ee5e72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm said that getting people vaccinated -- even with just
        one dose for now -- remains urgent as more coronavirus variants circulate,
        including the B.1.1.7 variant first identified in the United Kingdom, B.1.351
        first identified in South Africa, P.1 variant first identified in Brazil and
        the L452R first seen in California.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ce238-d475-42fc-ab07-37932e39fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0656b02-a7b7-43bc-8ade-30cd0cb098c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a really comprehensive review and discussion of
        this as quickly as possible because you know this new variant B.1.1.7 could
        cause a surge in our cases within weeks," Osterholm said. He described the
        emergence of these variants as similar to a hurricane approaching on the horizon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3b851-193c-42b3-868b-f1bd71846133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91a935-282e-4a42-a817-f16dda3577e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m sitting here on a beautiful beach -- the light
        breeze, perfectly blue skies and everybody -- and I''m telling them to start
        to evacuate. People are saying, ''Are you crazy?'' But I see that 450 miles
        south, there''s a category five hurricane," Osterholm said. "That''s the challenge.
        How do you get people to take action?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc1fef-4269-46d7-a4fe-ee986046981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45762bb3-f3f7-45ca-83bb-60b929f2426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts, however, argue that having a longer period of time
        between vaccine doses could come with the risk of being more vulnerable to
        the novel coronavirus and its variants.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a08f44-7cda-4fee-a9f2-faccbb6f05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T09:42:41.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
