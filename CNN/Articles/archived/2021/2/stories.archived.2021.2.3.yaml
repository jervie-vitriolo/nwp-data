      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I design my pieces in a way that they are comfortable yet flattering
        and stylish,” says Uy. “My current products are considered loungewear but
        you can definitely go out in them as well without feeling too underdressed.”</p>'
    '46':
