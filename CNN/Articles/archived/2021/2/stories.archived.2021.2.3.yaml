    'template': '1'
    'title': 'Hal Holbrook, veteran actor who portrayed Mark Twain, dies at 95'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ea138-536e-44a1-877a-f68bc981c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hal Holbrook, a legendary Emmy and Tony
        Award winning actor died January 23 at his California home, his daughter Victoria
        told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded80487-e6c2-4963-9432-8ca6d27d6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645ae69-aacc-4774-a9cf-579ec1cc1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 95.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4532e42-93b6-4ea1-b50b-18cfa022b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddde99-9bde-4d6d-9b5d-fd7efb37255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook portrayed iconic author Mark Twain in one-man shows for
        more than six decades, winning a Tony Award for best actor in 1966 for his
        role in "Mark Twain Tonight!" which he also directed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2e669-ec5a-4e7d-94ed-65bb59ac83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5fe5c-5dc0-4110-aa51-1c53fcab4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He performed the show across the country and in Europe, becoming
        synonymous with the famed humorist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc477926-0b9a-4d90-a447-6b9ba0913193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a7acc-4cd3-4911-bc7f-b0f224a02c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Cleveland, Ohio, to a vaudeville performer mother and shoe
        salesman father, Holbrook and his siblings were raised by his grandparents
        in South Weymouth, Massachusetts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39163e89-b56f-4385-ad17-38a58d1274b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa8e0b-b194-4464-ba06-6847712d5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sent to boarding school as a youngster, and later military school,
        he found solace in the costumes and characters he portrayed in drama club.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42fc9e-e146-4f6a-b84f-9189d76a611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46fc5b-425f-4678-9143-31035160751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook first got the idea to do the Twain show after portraying
        the author as part of an honors project as a drama major at Denison University
        in Granville, Ohio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c52b7-4378-417d-b714-aece4ada1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf2332-5bf7-4560-85c5-8e445247e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While serving in the Army during WWII, he performed in amateur theater
        productions, including "Madam Precious" while being stationed in Newfoundland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e3032-2776-49e0-90bf-6004635491a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faedc1df-65ab-41d5-becc-15ea3748f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there he met his first wife, actress Ruby Johnston, whom
        he married in 1945.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052167f6-fc61-44b9-983e-559e915a7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5fbdc-1edb-49d5-84ed-0ebb5d3a346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Holbrook landed a steady acting gig on the daytime soap
        opera "The Brighter Day" and continued to perform his Twain show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec362a1d-055d-4c06-9a3f-5ee494eb8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef5e2b-2aed-415c-8c48-364e5700633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Sullivan later caught a performance of it and invited Holbrook
        to appear on his variety show in 1956.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d663d7b-5e2b-41d8-a354-09bb3de4e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4755b3-8f09-439f-b9a3-7ebec478e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook''s career on stage and screen was prodigious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea39e3-f368-4087-b72e-3548ec09ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e939dc-41b0-4f19-8282-d09bda6b45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his Broadway debut in 1961 in "Do You Know the Milky Way?"
        and the Great White Way would become a familiar home for him as he appeared
        in numerous productions over the years, including "Man of La Mancha," "An
        American Daughter" and -- of course -- "Mark Twain Tonight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc3f3e-4934-45ac-91d8-5433c481d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9b27a-c410-4458-b1c5-bfc20d1b8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke ground on the small screen with the 1972 television movie
        "That Certain Summer" in which he played a divorced father who comes out as
        a gay man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d9f14-580f-450e-a234-fbc922cd72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a019aa-4860-435b-ab8a-fcc24e98d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook appeared in various other TV productions like the NBC miniseries
        "Lincoln," which won him an Emmy in 1976, and the 1980s sitcom "Designing
        Women," which starred his then wife, Dixie Carter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fe6f9-5708-4e51-844b-51930c0de00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda7bd1-fa9a-42b0-814f-c110326cadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His marriage to first wife ended in divorce in 1965. The following
        year, he married actress Carol Eve Rossen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d786b-b06c-4044-bdfd-c0e886744330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdfc7f-24b5-4392-92df-d51e3dd1c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They divorced in 1983 and in 1984 he married Carter and remained
        married to her until her death due to complications from endometrial cancer
        in 2010.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecf773-2ee9-4a69-90c9-8eae36f1253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412b580-d3ee-44eb-8415-4c024666e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found success in films as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6addbe-5df2-400a-abe8-166027649f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cefaec-a4d0-4395-889f-78bc415a5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook''s role as "Deep Throat" in the 1976 political film "All
        the President''s Men" gave the public something to hang their hat on as the
        actual source who advised Washington Post journalist Bob Woodward (played
        by Robert Redford in the film) in what would become the Watergate scandal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041acb2-626b-4ea7-80c2-8e7cc5979fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdc8c3-ef70-448a-9383-7c819a9215dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, his Oscar nomination for best supporting actor for his
        role as a retired widower in "Into the Wild" made the then 82-year-old Holbrook
        the oldest performer to ever be nominated in that category at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80940e45-13ab-4b82-97d1-b8671df19adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b7626-c301-4e99-afbe-efad0d9a875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Twain who Holbrook returned time and time again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83709e-9763-4fc5-b132-d357df2b3737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04432020-1745-41e9-9cb0-8b316a486935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an actor, and that''s all I''ve ever been," Holbrook told
        the San Luis Obispo Tribune In 2016. " But I''ll tell you one thing: Mark
        Twain has been my education. He has taught me more than I ever learned in
        college."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18fe96-3633-4b03-a381-c9175d74c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:11:04.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/entertainment/hal-holbrook-obit/index.html"
        target="_blank">"Hal Holbrook, veteran actor who portrayed Mark Twain, dies
        at 95"</a></em></p>'
