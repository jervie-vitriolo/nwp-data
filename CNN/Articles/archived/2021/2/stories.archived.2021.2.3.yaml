      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite their optimism, several family members pointed
        out that work remains for the government as well as for the personal advocacy
        on behalf of their loved ones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d763c8-8cd1-4869-aa8d-0c429218a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.667+08:00
