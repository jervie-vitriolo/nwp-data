      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far there''s been no action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add80f88-01f4-40d8-bdb5-af079e72d59d'
