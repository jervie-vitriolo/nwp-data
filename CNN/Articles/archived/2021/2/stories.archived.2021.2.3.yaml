      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/tech/amazon-india-reliance-future-ruling/index.html">Amazon
        gets court to block $3.3 billion retail deal involving India''s richest man</a>."</em></p>'
  'secretary-of-state-blinken-us-hostages-and-detainees':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T11:32:14.622+08:00
    'imagesource': 'jcr:4976e2d4-3900-44e2-8403-96db1f325d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63309e10-d90e-4ac7-ba9d-865dbcbd4827'
    'lead': 'US Secretary of State Antony Blinken talked on Tuesday with the loved
      ones of Americans held hostage or unlawfully detained abroad -- a gesture of
      support from the new administration that garnered high praise from the families
      who spoke with CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T11:36:25.210+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:31:02.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:26.143+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Secretary-of-State', 'Antony-Blinken', 'US', 'hostages', 'detainees']
    'template': '1'
    'title': 'Blinken speaks with families of US hostages and wrongful detainees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d4c0b-ae5d-401e-8eb8-aa11f89d4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:36:25.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        talked on Tuesday with the loved ones of Americans held hostage or unlawfully
        detained abroad -- a gesture of support from the new administration that garnered
        high praise from the families who spoke with CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec653d1-8759-43d6-bb56-5a7aba4905ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8804c3c-8012-4e9e-9a6d-49f416086b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sent a promising signal, the families said, that the Biden administration
        will make the release of their loved ones a priority, and they expressed hope
        that the top US diplomat''s investment would translate into bringing their
        family members home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5340ef1-7cbd-4ae2-8958-16772b47c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973c581-3476-467c-9525-625e515e80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just made my heart sing. I felt like a whole weight had been
        lifted off my shoulders. I felt heard. I felt cared for. And it was just,
        it was awesome to feel that way," said Paula Reed, whose son Trevor Reed is
        imprisoned in Russia. "I was crying when we got off (the call); it was just
        so emotional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681b3b7-e71a-4781-a529-d164a36fed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab262c29-f1b7-495c-93ec-2b6b697f9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Foley Foundation, there are at least 43 publicly
        known hostage or detainee cases in 11 countries, including Iran, Afghanistan,
        Syria, Venezuela, Russia, Egypt, Turkey, Rwanda and Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0855c52-338c-4ac8-a655-18dddc8e62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0ac1b-f34d-4ddc-991c-f8bb4e0d9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video call was well-attended by family members and officials
        from hostage advocacy organizations, including the Foley Foundation, according
        to those who spoke to CNN. Blinken took time beyond the allotted hour to field
        questions from those in attendance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3b9c0-8a28-45ec-8dc0-eb43d0f23973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7ab49-7437-40f7-9d3f-e85ab4c1ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Blinken was patient and kind to answer all of our questions
        and concerns with real concern for each individual case. We are truly thankful,"
        Maryam Kamalmaz told CNN. Her father, Majd Kamalmaz, is a humanitarian worker
        who disappeared in Syria in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba37a39-6167-4e48-93b9-dd7f456dff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756793b5-962f-4ea7-8f2c-888bba0e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Zambrano Hill, whose dad and uncle, Alirio Jose Zambrano
        and Jose Luis Zambrano, are detained in Venezuela as part of the so-called
        CITGO 6, called the meeting "extremely encouraging," telling CNN that "Secretary
        Blinken made it very clear that advocating for the release of US hostages
        is a priority for this administration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e6906-7836-4f35-a8c4-fb064ddad9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9c9c7-43cf-43b0-a063-2c9fef754484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It truly was a great gesture from him to take time to speak with
        families like us -- and so soon, just a week since being confirmed," said
        Cristina Vadell, whose father, Tomeu Vadell, is another member of the "CITGO
        6."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44312084-c3fe-4c2d-a495-8aa3342497d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd06de-3f80-4bf5-b7ab-d3ee84d84a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Whelan -- the sister of Paul Whelan, who has been detained
        in Russia for more than two years -- described Blinken as being "very clear
        and transparent with the families as to what was going on, what wasn''t going
        to happen, so that we understood exactly where we stood regarding the different
        cases."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d483bd-da08-476d-8fa1-3c4e52ed6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8400b-9789-4c1d-b818-3bee4c0534d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the family members who spoke to CNN said they thought the
        call would buoy their spirits of their loved ones. Several said Blinken indicated
        that this was just an introduction and it would not be the last time he spoke
        with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02374a-7a35-4b86-b399-e90df2614abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0efa34-a164-4586-863a-eaa634101d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a readout of the call, State Department spokesperson Ned Price
        said that Blinken "stressed the importance the Biden-Harris Administration
        places on transparency in our communications with families and ensured that
        their family members are a top priority in our diplomatic engagements with
        both allies and adversaries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95021e98-64e5-417e-a297-1f549fb2ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf32f3d-2703-4986-9396-e507fa001ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:31:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Presidential Envoy for Hostage Affairs Roger Carstens, who
        was asked to stay on after serving during the Trump administration, said he
        left the call "feeling motivated, optimistic, and (frankly) emotional."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9557e8b-bdf3-4f14-bb7e-f439b849741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:37:50.666+08:00
      'mgnl:createdBy': 'bamba'
