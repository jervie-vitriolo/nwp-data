      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) –</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso on Wednesday greenlighted the resumption
        of limited face-to-face classes for the medical and health allied programs
        of the University of Santo Tomas.</p>'
