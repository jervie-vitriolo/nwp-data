      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani definitely has the resources to match Amazon. His tech subsidiary,
        Jio, has more than 400 million users, and Reliance Retail has more than 12,000
        stores across India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8b6f0-20d6-4a20-a8d2-8befef78b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:31:58.277+08:00
