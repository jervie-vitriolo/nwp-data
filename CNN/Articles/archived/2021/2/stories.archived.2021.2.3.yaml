      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7140d-0bff-4173-b1f5-421f8feaa517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:26:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''ve been there for each other throughout the stresses of
        the pandemic, just as they have throughout their marriage.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cb53a-d659-4810-bc24-dcd8ec086f2e'
      'mgnl:activationStatus': true
