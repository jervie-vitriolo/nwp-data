      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc17801-a16d-4c34-abdd-31a2238a3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.983+08:00
