      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said UST officials met with him to discuss how the school
        will implement health and safety protocols, manage occupancy capacity, and
        its contingency plans if ever students and faculty members will be infected
        with COVID-19.</p>'
