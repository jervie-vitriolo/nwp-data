      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74633ad5-1c72-4620-a57b-07efad873c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No Plan B without Senate''s support</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da9999-19f4-47c7-83ac-2b065f28db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797472f-cd1d-47f7-abec-9fa5eeeb8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garbin admitted that they do not have a back-up plan
        in case the measure fails to hurdle the Senate plenary. He said both chambers
        have not yet agreed to meet and discuss the issue, but that the House leadership
        is hoping the Senate will give the needed measure a chance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd10406-d280-4ebc-94d9-f800025246be'
      'mgnl:activationStatus': true
