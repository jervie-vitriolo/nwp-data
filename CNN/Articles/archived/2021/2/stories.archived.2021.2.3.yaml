      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ded4a-bea9-4358-a4ed-354276815678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strength of the pro-Trump faction in the GOP -- at a time when
        more traditional conservatives like McConnell would like to rid themselves
        of his influence -- was underscored by the fact that a majority of House Republicans
        voted not to certify Biden''s election win over election fraud lies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ab8cd-7dbf-4ec7-addc-611e447722c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35839847-e512-4173-92b0-063076a67427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in the Senate, 45 Republicans -- including McConnell --
        voted to support Sen. Rand Paul''s attempt to have the impeachment trial that
        begins next week declared unconstitutional.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326163f-ce6e-47a5-81dd-76bf1d4d538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ddd980-404c-417e-8ea9-a9d64d226b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conundrum for the wider GOP is that the path to fundraising
        riches, fame and primary success lies in sponsorship from Trump. McCarthy''s
        pilgrimage to Mar-a-Lago to meet the ex-President last week shows that he
        believes his hope of winning the House lies closer to Greene''s appeal than
        Cheney''s.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b65d69-4a9f-4518-9879-8eb86e1cc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68383bfc-d0e4-4609-9b08-e4e9ec95014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans however have long memories about past races squandered
        by extremist candidates. And Trump''s style of politics just cost the party
        two runoff elections in Georgia that handed the Senate to Democrats.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97432c3-05f0-4164-9a60-4629729c3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6729a0-128f-4b41-90e5-5da0c6feb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whose side do I want to be on? Liz Cheney or Marjorie Taylor Greene?"
        former Arizona Sen. Jeff Flake, who was himself driven out of the party because
        of his opposition to the Trump revolt, asked on "The Situation Room" with
        Wolf Blitzer, in encapsulating the electoral conundrum facing an increasingly
        ungovernable GOP.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627898b-1e88-42c3-92b1-ab4a194f7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112c9c0-76cc-4475-a869-fe677449e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:30:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where do you think the party will likely grow more or where do
        I want to be as an elected official? It is pretty stark and that is what the
        party is facing right now."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
