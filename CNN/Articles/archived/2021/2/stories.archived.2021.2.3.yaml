      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kia Motors'' stock just had its best day
        in more than two decades after news media in South Korea reported that it
        was closing in on a major deal with Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05085ea7-16d2-42d3-b058-020a060ff8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf2395-b21a-4faf-aa2a-a1d6661e80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker''s shares closed up 9.7% in Seoul on Wednesday, reaching
        97,700 Korean won ($87.70) per share. That''s the highest level since August
        1998, according to data provided by Refinitiv Eikon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711cf99-8977-4ea8-8c69-a42dca4d5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51b059-dafa-421d-861b-d45bc545b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:24:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the newspaper Dong-a Ilbo, Apple is about
        to invest 4 trillion won ($3.6 billion) in Kia for a partnership to build
        a new vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32125d50-c7e3-4307-81df-1f0c66a0928c'
      'mgnl:activationStatus': true
