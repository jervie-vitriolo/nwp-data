      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA has yet to issue a statement about the military report.</p>'
  'comelec-face-to-face-campaigns-still-possible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-03T21:28:33.264+08:00
    'imagesource': 'jcr:aa1503b7-f182-4f7b-ae5b-02f3af7ef6c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30fd123-3275-4851-9bd2-4aef7f2e4cfd'
    'lead': 'Candidates in the 2022 elections could possibly still hold in-person
      campaigns, on smaller scale and under stringent regulations, the Commission
      on Elections said as it considers approaches to ensure safety amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T21:30:10.477+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:23:17.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:52.375+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec says face-to-face campaigns not yet off the table, but may undergo
      changes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dd5fe-5778-4213-ad6f-7a82a0c90028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — Candidates
        in the 2022 elections could possibly still hold in-person campaigns, on smaller
        scale and under stringent regulations, the Commission on Elections said as
        it considers approaches to ensure safety amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28a36b-9e91-44b9-af76-71187923378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that perhaps an outright ban on face-to-face campaigning
        might be a bridge too far, but certainly there will have to be changes made
        there,” Comelec spokesperson James Jimenez told CNN Philippines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42318c-1224-4fab-8832-a6777657e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will have to be restrictions on face-to-face events, particularly
        campaign sorties,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52d171-b0d7-4f04-ae8f-3d9a99d9eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has previously floated a proposal to prohibit face-to-face
        campaigns as the highly contagious COVID-19 remains a threat. But instead
        of the total ban, some senators have suggested settling for “town hall meetings”
        which will be subject to strict guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc5814-0b84-4224-830e-01c220fd5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said that if properly controlled, such smaller gatherings
        could be a possible compromise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93911c-d015-4e0a-bd2a-7f808b16a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, we will consider if that will be an acceptable halfway point
        between no regulation and an outright ban,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67499085-e010-45c9-90f6-dcf88005f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they also intend to open up online campaigning as
        a viable alternative, but are still studying how to establish an even playing
        field and ensure “online resources are not overwhelmed by candidates with
        more capabilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcabdd-b732-4ccb-83a8-f4cc1c2b2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess it is time for us to come to grips with this reality,”
        Jimenez said, as he noted that campaign sorties are superspreader events.
        “This is a pandemic. Sacrifices have to be made. We have to understand that
        we’re not doing this to make life difficult for politicians. We''re doing
        this to make the elections safer for everyone.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e9c90-db32-4268-abc9-e096640a0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while politicians can argue they would adhere to the
        minimum health standards, the big problem could arise from the crowds they
        could attract.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814b185-9ff8-4897-9567-d9c84635f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/3/May-2022-election-campaign-Comelec-COVID-19.html">''Malaking
        risk'': COVID-19 task force backs Comelec''s plan to ban face-to-face campaigns
        for 2022 polls</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa80f3-0a58-45af-8e5a-1bccdd41317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the Comelec intends to work with the country’s COVID-19
        Inter-Agency Task Force in drafting directives for the campaign and election
        season. Meanwhile, the government is also considering other modes of voting
        in the 2022 polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8b71d-46f5-4c01-9464-16f587776bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mail voting is a solution being proposed. In fact there’s legislation
        pending for it,” Jimenez said. “But also, other alternative means of voting
        are being considered, for instance absentee voting, particularly for senior
        citizens and persons with disabilities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c0448-f78e-4fae-bc9a-122f3df91b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have voiced varied opinions on the possibility of mail-in
        voting, with some noting it is a successful election practice already used
        by some Filipinos overseas, and with others saying it raises chances of cheating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff72611-3ea0-4c34-be70-d46737dd5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:30:10.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:23:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration will run until September 30, 2021. Jimenez said
        the Comelec would no longer extend past that period, but the poll body earlier
        announced it will start accommodating registrants <a href="https://www.cnn.ph/news/2021/2/3/comelec-saturday-voter-registration.html">even
        on Saturdays</a> starting this month.</p>'
  'astrazeneca-covid-vaccine-reduce-transmission':
    'author': 'Michael Nedelman and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T21:57:34.308+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a75a66-e3f2-4db4-adbe-3d194d38f1e4'
    'lead': 'The Oxford-AstraZeneca COVID-19 vaccine appears to substantially reduce
      transmission of the virus, rather than simply preventing symptomatic infections,
      UK researchers have suggested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T21:56:38.229+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:22:52.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:53.278+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK', 'AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca vaccine appears to substantially reduce transmission of
      the coronavirus, study shows'
    'visualType': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5314dca-07e5-4e98-bf63-adf58caa1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Oxford-AstraZeneca COVID-19 vaccine
        appears to substantially reduce transmission of the virus, rather than simply
        preventing symptomatic infections, UK researchers have suggested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a75ac-b841-4d4c-b08e-a7bd63a77271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of positive PCR tests declined by about half after two
        doses, according to preliminary results by researchers at the University of
        Oxford that have yet to be peer reviewed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd840f4-d64e-421c-9b81-dd7437b5c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91e6c9-57e6-4147-8b46-872d1f6f44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis, released as a preprint Tuesday, also supports spacing
        out doses and estimates good efficacy after just one shot of the Oxford-AstraZeneca
        vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96e1c0-6927-466a-819f-d3dc13557475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1dd85-3c07-46f3-839a-570731643acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not measure transmission directly -- for example,
        by tracing contacts who were infected by study volunteers. But the researchers
        did collect regular nasal swabs from some participants and found that the
        rate of positive PCR tests fell by half after two doses of the vaccine. After
        one dose only, the rate of positive tests fell by 67%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedf2c2-1644-4b21-a253-1d57ef5f35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdc21d-9320-42a5-8341-e03637a084f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While transmission studies per se were not included in the analysis,
        swabs were obtained from volunteers every week in the UK study, regardless
        of symptoms, to allow assessment of the overall impact of the vaccine on risk
        of infection and thus a surrogate for potential onward transmission," the
        authors write.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159b24f-2412-4f02-827f-0200bb171a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874b8b4-a442-4f63-83fc-325a463ff13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine were simply making infections milder, PCR positivity
        would not change, the authors argued in the preprint analysis. "A measure
        of overall PCR positivity is appropriate to assess whether there is a reduction
        in the burden of infection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfc74e-aeb0-4fc8-bda5-82ef5ee2c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14e600-1ede-4e2a-977c-cfbb42a30aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccine trials have primarily looked at prevention of
        symptomatic cases of COVID-19. Previously, there has been little other public
        data suggesting that vaccines could prevent people from passing the infection
        to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9d096-c084-47f2-94fc-ed04496a4afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e286d1b-6230-4398-b207-da0d9d80ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the UK''s Science Media Centre (SMC), Helen Fletcher,
        professor of immunology at the London School of Hygiene and Tropical Medicine,
        said the data in the study "suggest a possibility that the vaccine could have
        an impact on transmission but further follow-up would be needed to confirm
        this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce3db9-0e91-4c75-aa53-44e2b50ba452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:22:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea1d81-438b-4b77-adc6-4688ab086fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Doug Brown, chief executive of the British Society for Immunology,
        told the SMC the study "hints that the Oxford/AstraZeneca vaccine may be effective
        in stopping people being able to transmit the virus."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4c0e4-33d5-449e-83fe-71d9af020d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d232e54-bf3c-4441-9686-b8620ffdc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "While this would be extremely welcome news, we do need
        more data before this can be confirmed and so it''s important that we all
        still continue to follow social distancing guidance after we have been vaccinated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b105bd-c8ea-492c-8a00-5b7782071b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ad8d5-26da-4428-971d-8781e96d345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dose spacing</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f61fa-d293-4380-9e69-b543bd4aace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine showed 66.7% efficacy against symptomatic disease starting
        two weeks after the second shot, researchers at the University of Oxford said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745a722-c776-48f5-8498-0fc942d6da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a7d02-0950-4107-b2cb-206df27c6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis adds new trial sites and a month of new data to
        the mix, building upon earlier results announced by AstraZeneca that its vaccine
        had showed an estimated 70.4% efficacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf59902-853b-47c2-80dd-1237e7930f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f148e9-4ec9-487c-a664-b3e0c42d84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest research also suggests the vaccine may offer
        substantial protection after a single shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02482b5-5b49-4890-b0b9-6b9d908bf4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5eb138-a1d2-4aa5-9858-fe185b186f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study estimates 76% efficacy up to three months following one
        dose. This is based on a subset of 88 symptomatic infections, split unevenly
        between the vaccine and placebo groups between 22 and 90 days after vaccination.
        The study also found relatively stable levels of antibodies during this time
        frame, "with minimal waning by day 90."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273a97f-a7df-484b-a2c1-d156b98f499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c7134-bbee-418c-93df-4bcc29e368a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the authors suggest there could be higher efficacy
        with more spaced-out doses. Among adults age 18 to 55, vaccine efficacy appeared
        to rise when the time between shots was spaced out from less than six weeks
        to more than 12. However, more information is needed to know how statistically
        different that finding is.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31784d8-4cf5-494b-b2f2-5860e1782ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55eebdd-5bd7-4e60-b2c3-792b9f1db008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the findings may bolster the UK''s decision to recommend
        spacing out doses up to 12 weeks apart, according to a statement from the
        chief investigator of the Oxford Vaccine Trial and co-author of the paper,
        Andrew Pollard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d8abb-73ab-4d50-bb7f-2bffedfdc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bffd4-e76f-4e16-a5a9-9d253b2fe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is positive news as it shows that just one dose of this vaccine
        generates good levels of immunity and that this protection does not seem to
        wane in the shorter term," said Brown, of the British Society for Immunology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58e934-514e-41fe-84b5-616437a77a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46823226-4c81-48b0-9847-0312edd58abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In immunology terms, this finding is not unexpected as we know
        that some other vaccines confer better immunity when the doses are more spread
        out. Although further information is required to confirm these findings for
        older age groups, overall this new research should provide reassurance around
        the UK''s decision to offer the two doses of this vaccine 12 weeks apart."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676ecba-5b4e-4903-96e2-9779b3079b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18df022-c255-4dc7-a6d4-681609e96ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar data is not yet available on delaying the second dose of
        the Pfizer/BioNTech vaccine to 12 weeks after the first dose, said Dr. Gillies
        O''Bryan-Tear, past chair of policy and communications at the Faculty of Pharmaceutical
        Medicine in comments to the SMC. But, he added, "most commentators agree that
        it is likely to be the same with that vaccine, and indeed, other two dose
        vaccines."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980b58b-fceb-4591-8307-c9b677957d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dc0e1-41d0-480e-b5fd-4e3b593561b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors caveat that the trials were not initially designed to
        evaluate efficacy by dose intervals, but the data "arose due to the logistics
        of running large-scale clinical trials in a pandemic setting."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd4f76-cd17-4e50-bb45-32cd0d480e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a5edf-e391-4263-b14b-ad1df4d88761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary analysis is based on 332 symptomatic infections that
        occurred among more than 17,000 trial volunteers in the UK, Brazil and South
        Africa more than two weeks after their second dose.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc784cb3-a978-4001-9572-a3e2d4321b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e70fb-2a3a-428f-96aa-63f72b01ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca announced last month it had completed enrollment in
        its Phase 3 trial in the United States, which will serve as "the primary basis"
        for the company''s eventual application to the US Food and Drug Administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cffdcc-bcd4-40ed-8f36-285c680fce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe1a91-9d9d-4490-83d6-efa419d2c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T21:56:38.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:23:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has already been authorized in a number countries, such
        as the UK and India, but authorization may not come in the US until late March
        at the earliest, according to Operation Warp Speed''s Moncef Slaoui.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b6f7e-7d66-4612-b483-b30e6e7b5bbe'
