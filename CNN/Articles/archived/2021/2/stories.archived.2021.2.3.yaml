      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In styling the robes, Lizares thinks a customer should let their
        personal sense of style guide them. When or how they use the robes is completely
        up to their schedules and preferences. “If you want to wear it out at night,
        you can wear them with your stilettos or fancy sandals,” she shares. “If you
        want to wear them to the beach, you can wear them with Birks — or even barefoot!”</p>'
