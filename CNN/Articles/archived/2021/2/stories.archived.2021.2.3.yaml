    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b8ce0-de7a-4473-ba4f-fd20ad7a8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:54:13.322+08:00
