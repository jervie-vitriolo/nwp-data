      'mgnl:created': 2021-02-03T15:44:25.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Plenary
        deliberations on the amendments to the economic provisions of the 1987 Constitution
        will begin in the House of Representatives next week, after its passage in
        the constitutional amendments committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae458d3-62ac-4350-8dc2-4bf371cd596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fda181-227e-49ce-a540-9a4671d0aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House panel chair Alfredo Garbin said in a briefing on Wednesday
        that they are ready to submit the committee report on the proposed amendments
        to Resolution of Both Houses 2 to the Committee on Rules to schedule the plenary
        debates. The resolution was earlier filed by Speaker Lord Allan Velasco.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dedff2-5c7c-4b1e-8e21-bd2fe2e9b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58dd05-8a39-4b64-b77b-e0f994217e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa tayo by next week this will be in the plenary. Mahaba
        ''yung diskusyon doon, mabibigyan lahat ng pagkakatong magsalita,"</em> he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f5322-e29c-4baa-a1d8-dafdfa5852ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.743+08:00
