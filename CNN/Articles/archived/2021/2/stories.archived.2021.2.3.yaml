    'template': '1'
    'title': 'PH may soon ban plastic straws, stirrers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227205c3-8508-4b02-aab6-bade965c5b8a'
