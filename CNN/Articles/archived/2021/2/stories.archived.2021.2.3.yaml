    'mgnl:lastActivated': 2023-01-25T14:32:28.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:19.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
