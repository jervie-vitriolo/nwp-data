    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198372b-71d8-4274-88a0-9d31719479f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño urged all education stakeholders to help in creating awareness
        on indigenous peoples and "to be part of the system that correct these learning
        materials not by bashing or ignoring it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563d209-d3fc-4eff-826c-2cb4cc4e17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1e28b-5549-4af0-bd3a-06abd991d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet caretaker Rep. Eric Go Yap also condemned the wrongful depiction
        of Igorots in the modules, which circulated online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783380e0-634a-41a0-aee0-addc9a99e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8b793-0921-43e0-a4bd-70d04cdda621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T23:46:43.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge Secretary (Leonor) Briones to issue a Department Order instructing
        teachers nationwide to forbid them from using discriminatory statements such
        as those shown in photos in preparing their modules. This is not the first
        time that this happened and at this point, the Department should take responsibility,"
        said Yap, who added he will raise the issue in Congress through a resolution
        and will summon DepEd officials to shed light on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a322b-b149-4d1a-a3e1-093c645c9146'
      'mgnl:activationStatus': true
