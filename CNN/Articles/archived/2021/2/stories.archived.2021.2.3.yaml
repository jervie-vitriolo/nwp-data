      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Britain''s GlaxoSmithKline (GSK) and
        German biopharmaceutical company CureVac plan to develop a COVID-19 vaccine
        that could be available in 2022 and would address emerging variants, the two
        companies said Wednesday in a joint statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87232f2a-2fda-4082-9252-0130de2d7312'
      'mgnl:activationStatus': true
