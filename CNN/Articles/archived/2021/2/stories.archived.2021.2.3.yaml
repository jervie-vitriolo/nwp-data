      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred Sunday at a primary health center in Yavatmal
        during the National Pulse Polio vaccination drive, said Shrikrishna Panchal,
        a senior official from Yavatmal District Council.</p>'
