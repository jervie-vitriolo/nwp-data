      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the Philippine government is
        <a href="https://cnnphilippines.com/news/2021/1/6/PH-148-million-COVID-19-vaccines-doses.html"
        target="_blank">aiming to vaccinate at least 50 million to 70 million Filipinos</a>
        this year, prioritizing frontliners and other members of vulnerable sectors
        of the society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd537c-96d9-4c01-a31b-c6bf43e3cb2f'
