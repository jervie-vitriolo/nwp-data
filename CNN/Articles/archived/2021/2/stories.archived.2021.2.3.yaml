      'jcr:uuid': 'bda14197-3a39-4ab1-941e-1b0be5a317e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pfizer expects to earn approximately $15
        billion in revenue from its COVID-19 vaccine this year, the company said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fc8bb-ede6-4b51-b408-0c657424212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ad6f7-29cf-44d6-bd7a-91b225c32fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fourth-quarter earnings report was the first since Pfizer''s
        COVID-19 vacine received emergency-use authorization from the US Food and
        Drug Administration in December — the first vaccine to receive such approval.
        Since then, the vaccine, developed in partnership with German firm BioNTech,
        has begun to roll out across the country, as well as elsewhere around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e7e80-fe7b-49e5-9684-59ecfbc56650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c118a-5ebf-49d4-8e57-282149bca826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine contributed $154 million in sales during the fourth
        quarter. Pfizer''s projection for revenue from the vaccine in 2021 primarily
        includes doses expected to be delivered under existing contracts and may be
        updated as new contracts are executed, the company said, indicating that revenues
        could be even greater. The company added that patients will likely need to
        receive regular boosts of the vaccine to "maintain immune response and to
        counter emergent variant strains," which would mean ongoing revenue from the
        product beyond this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed07803-aa49-4f9e-8867-d53e2cf51d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472281c6-b848-46bf-8c72-f8644e14a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it has shipped 65 million doses so far, including 29
        million to the United States. The company expects to have delivered 200 million
        doses to the United States by the end of May, hitting the mark two months
        ahead of its contractual obligation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00290952-6d6f-45e1-b121-4e0da17d6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b31d4-7479-494b-b2d1-eb7d26fc0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it can potentially make a total of 2 billion doses
        worldwide by the end of 2021, based on expansion at its current facilities
        and "contingent upon adding more suppliers and contract manufacturers," though
        it''s unsure if it will actually sell all those doses. French pharmaceutical
        company Sanofi recently signed on to fill and pack more than 100 million vials
        of Pfizer''s vaccine this year in an effort to meet huge demand for the shots,
        as much of the world continues to be pummeled by the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f9b15-5cfe-4c38-9899-9eace3aabc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f02f31-5240-495f-93e5-5d4134d0e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company raised its overall earnings guidance for 2021 to between
        $3.10 and $3.20 per share, thanks in part to the expected revenue contributions
        of the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfab870-8b7e-4f04-9a08-9e7a3dfb3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a870775-5ad3-47fd-884d-0f19d4ba3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection was a bright spot in an otherwise mixed earnings
        report. Pfizer posted quarterly revenue of nearly $11.7 billion, up 12% from
        the same period in the prior year and slightly ahead of Wall Street analysts''
        projections. Earnings per share hit $0.42, but fell short of Wall Street''s
        expectations. The company''s stock fell nearly 3% in early trading Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a98600-4036-46f1-af60-639de6978cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e16b48-b98f-4076-9a08-10abd829376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is coming out of a major corporate restructuring, which involved
        spinning off several parts of its business to focus on developing and distributing
        more innovative medicines. Although it''s playing a major role in fighting
        coronavirus, Pfizer''s broader business was challenged by the pandemic — fewer
        people leaving home to see their doctors meant fewer new prescriptions for
        some of Pfizer''s key products during much of 2020. The company said it expects
        a "continued recovery" in broader healthcare activity in 2021 as more people
        become vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef3744-499c-48a9-b222-bc03e41d9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc10f2-48e1-49d5-935e-e565ed0b5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer posted full year revenue of $41.9 billion, up 2% from the
        prior year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41303a-f03a-4ac1-84ea-b2624180bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bacbc8-a78b-4b1e-96b9-cf742bfd209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 has been a transformational year, not only for Pfizer, but
        also in the life of every patient in every community that we serve," Pfizer
        CEO Albert Bourla said in a statement. "We saw the culmination of Pfizer''s
        decade-long conversion into a pure-play, science and innovation-focused company
        ... Our record-breaking success at developing a vaccine against COVID-19,
        along with our partner BioNTech, is just one example of what we believe this
        new Pfizer is capable of achieving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d966ce-1ebd-419e-98f3-6e58cb5cdba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834231a-ccdd-400c-b57f-bb37c5dd56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla expressed optimism about the company''s pipeline of products
        beyond the COVID-19 vaccine, which include cancer drugs and a pneumonia vaccine,
        on a call with analysts Tuesday morning. The company reaffirmed its projected
        revenue compound annual growth rate of at least 6% through 2025, excluding
        any potential contributions from the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f03bb-8c61-4f83-864e-94ebe7120874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1e123-8d2f-4dee-9bc3-06335056229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T01:04:46.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO also said that Pfizer hopes to work with lawmakers to help
        patients more easily afford costly medicines — high drug prices are one of
        Americans'' chief health care complaints.</p>'
    '23':
