      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell is turning against die hard Trumpists like Greene and
        Capitol Hill insurrectionists now. But his failure for weeks to condemn the
        ex-President''s assaults on the integrity of the election helped brew the
        crazed atmosphere that Trump exploited when he incited the Capitol insurrection
        on January 6.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f49c41-3196-40e7-9451-9843c86b5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T14:51:33.691+08:00
