  'covid19-vaccine-positive-test-result':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T13:18:15.965+08:00
    'imagesource': 'jcr:7afaef9b-6dbf-493c-958f-4ffbdef9b25c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ed73cb-d9d1-47f5-917f-ddf489d9ab4c'
    'lead': 'A COVID-19 vaccine does not provide full or immediate protection, which
      means it''s still possible to get infected and test positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T13:25:02.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:30:58.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:27.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-test', 'covid-19-test-result']
    'template': '1'
    'title': 'Here''s why some people test positive after getting a COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fcbd0-c04c-4538-be3e-ad1d6c86a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A COVID-19 vaccine does not provide full
        or immediate protection, which means it''s still possible to get infected
        and test positive for the virus. <a href="https://www.cnn.com/2021/01/30/politics/stephen-lynch-tests-positive-covid/index.html"
        target="_blank">Democratic Rep. Stephen Lynch of Massachusetts</a>&nbsp;did.
        He tested positive after he got his second dose of the Pfizer vaccine. Hall
        of Fame basketball coach <a href="https://bleacherreport.com/articles/2928512-rick-pitino-says-he-tested-positive-for-covid-19-on-january-16"
        target="_blank">Rick Pitino</a>, who coaches the men''s team at Iona College
        in New York, also tested positive after getting his first dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9ac94-d439-44c5-b8b9-135a21e276bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could have tested positive for a few reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d1749-c6d5-44a8-9044-3436cb421c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a lag between vaccination and protection</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd629a1-6fd5-4726-a7db-a684344b0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/how-they-work.html"
        target="_blank">few days to a few weeks</a>&nbsp;for the vaccine to work,
        according to the US Centers for Disease Control and Prevention. You could
        test positive before the vaccine kicked in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794ebab-4144-4fce-a216-6c778e0e9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a while for the immune response to develop." said <a href="https://www.uhhospitals.org/doctors/salata-robert-1649290297"
        target="_blank">Dr. Robert Salata</a>, director of University Hospitals Roe
        Green Center for Travel Medicine &amp; Global Health in Cleveland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e9343-d961-49cf-b8d5-6b85d72971f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose may provide some protection, but as the Moderna CEO,
        Stephane Bancel <a href="https://cnnphilippines.com/world/2021/2/2/Moderna-no-data-protection-single-COVID-19-vaccine-dose-provides.html"
        target="_blank">said</a>&nbsp;Monday "but we really just don''t have any data
        to prove that at this point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c158cbd-17a7-49b3-bf4b-437c0adf58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pfizer, after 14 days the first dose was around 52% effective
        at preventing disease, Salata, who was the lead investigator for the Pfizer
        vaccine at his hospital, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3261469-6f11-4f15-8bf5-542f823f4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination prevents most, but not all disease</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aacd3d-110b-42c2-8836-eff4870d59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could still test positive after being vaccinated since the vaccine
        is not 100% effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028288cf-50e8-4ec1-b9db-94ddd4475348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two US-authorized vaccines are highly effective but they don''t
        provide total protection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a50273-7495-443e-860d-dfc927f2cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Pfizer-BioNTech.html"
        target="_blank">Pfizer vaccine</a>&nbsp;was 95% effective at preventing illness
        in clinical trials after people got two doses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0c1ee-14df-47a2-9f85-aee93388406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Moderna.html"
        target="_blank">Moderna vaccine</a>&nbsp;was 94% effective at preventing illness
        in people who got two doses in clinical trials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c289d7-426f-403f-a844-ae5b84d38364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination prevents disease, but infection, it''s unclear</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eea289-9e48-4b41-93cf-7bd0195d90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination prevents disease, but it''s still unclear if, or how
        much, the vaccine prevents all infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bb9e6-ef80-4ae7-ace0-64ceb24638b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information is less clear whether the vaccines will prevent
        the virus from infecting us and we can remain without symptoms. That''s still
        under study." said <a href="https://www.vumc.org/health-policy/person/william-schaffner-md"
        target="_blank">Dr. William Schaffner</a>, an infectious disease specialist
        and a professor of preventive medicine in the Department of Health Policy
        at Vanderbilt University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3a06d-6318-444c-bab9-5a58a4a13bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as what we''ve seen, these vaccines are really game changing
        at preventing disease and even severity of disease," said <a href="https://www.hopkinsmedicine.org/profiles/results/directory/profile/0800008/namandje-bumpus"
        target="_blank">Namandje Bumpus</a>, director of the department of pharmacology
        and molecular sciences at Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555afe8-c1bd-468f-b1e7-a3c7565bb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But focusing on the efficacy number doesn''t paint the whole picture,
        because you could still end up with COVID, but by all indications that appears
        that those cases are still really less severe than unvaccinated people and
        that''s really important."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056c2e6-cdaf-48f7-99a9-a446d0500f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine makers are still studying if the vaccines just keep
        people from getting really sick or if they totally protect from infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327aa7e5-35b1-45e3-a718-09a36de90ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are asymptomatic you would still test positive for COVID-19.
        That would also mean even if you are vaccinated you could also still spread
        the disease. That''s why even the vaccinated will still need to wear masks.
        A person could be an asymptomatic carrier and have the virus in their nasal
        passageways, so when they are breathing or speaking or sneezing they could
        still pass the novel coronavirus on to others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c1382-bff9-4018-9126-02d934eb4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines don''t work retroactively</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204bfc0-9cbd-432d-ab85-030fec0c89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines don''t work retroactively. You could test positive because
        you were infected before you got the vaccine and just did not know it yet.
        That''s what happened to some of the health care workers in a study published
        by the <a href="https://wwwnc.cdc.gov/eid/article/27/4/21-0016_article" target="_blank">US
        Centers for Disease Control and Prevention</a>&nbsp;Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac68da6-c622-4af6-a602-fef2ff1e3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that 22 of 4,081 vaccinated health care workers
        tested positive for COVID-19 after getting their first dose.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25941c-c313-4d90-aa21-93d1245ef3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the study authors, Dr. Eyal Leshem of Sheba Medical Center
        in Israel, said it was clear that some of the workers that tested positive
        "were actually infected with COVID before they get their first dose."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59273e-7b53-4da7-97b8-5cdb23daefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The variant question</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677934a-b895-4ce1-a551-5ff540765381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s concern that certain variants that have been spreading
        in the US could be less susceptible to the protection that comes from vaccines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641c8de-cc8c-4caa-b576-b54e614163c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary lab data shows the vaccines should provide protection,
        and public health leaders want to get as many people vaccinated as quickly
        as possible to limit the opportunities the virus has to mutate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005a4a8-f17c-4296-97bc-baa230e3c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccine makers said they are testing to see if the
        vaccines work against the variants and they''re also working on boosters that
        would add extra protection against variants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd3db3-8f0d-43f2-8663-73b76362c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible a year from now, that I''ll get a flu shot in one
        arm and a COVID vaccine update booster in the other," Schaffner said. "We''ll
        have to adapt ourselves to what it is that this virus is doing. And we have
        the capacity to keep up with the virus, and even get ahead of it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a24879-b9a1-40fd-a75d-99fe6ff71812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T13:25:02.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:30:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/02/health/covid-19-vaccine-why-people-still-test-positive/index.html"
        target="_blank">Here''s why some people test positive after getting a Covid-19
        vaccine</a>."</em></p>'
