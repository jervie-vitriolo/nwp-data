      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that aggressive testing, adhering to COVID-19 guidelines
        and rapidly rolling out vaccines are more important than ever in light of
        these spreading variants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4479c-f185-4b1f-ab1d-0d47a33ac3b4'
