      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0cbbe-1888-48ea-95f8-4d702e59d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including a number of Senators, have questioned the timing
        and the manner by which charter amendments are being pursued. They pointed
        out the move is ill-timed as government is still struggling to respond to
        the COVID-19 pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8e81f-8593-4fba-a91a-7776ccc353cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d8201-4dec-467b-8244-da1b3b78b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our Constitution, the process of proposing amendments to
        the Constitution would be by a constituent assembly, by a constitutional convention,
        or by people’s initiative. The Constitution cannot be amended by mere legislation,
        " Albay Rep. Edcel Lagman, a vocal critic of the measure, said in an interview
        with CNN Philippines'' The Source on Wednesday</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e8d1a-9243-4578-b29d-ad844996f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e729138-b958-4971-8c03-5adf696c3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to liberalize the nationalistic provisions of the Constitution,
        you should be able to provide the parameters— how long should be the equity,
        if there is any, or should we remove this specific requirement. But it should
        not be delegated to the Congress," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca33b68-043f-4e30-bb09-fca563ac90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157926e-b0e7-47f1-a853-126975332efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T15:44:25.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:29:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin, meanwhile, stressed that the sentiments of Filipinos will
        be considered through a plebiscite to be held in 2022 in time for the elections,
        to also disprove speculation that they will touch on political amendments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9beb71-6f68-4dde-a437-ff40f3f356ce'
      'mgnl:activationStatus': true
