      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, it''s a belief in the other person," says Sah. "And
        secondly, there''s a lot of perseverance. If you want to make things work,
        there is never an easy part. You really have to work hard to make it work."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e284007-70cd-4e7e-bbd4-13a05d2ad734'
