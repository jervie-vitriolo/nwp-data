    'lead': 'Athletes and officials will not be required to receive a Covid-19 vaccine
      in order to take part in this year''s Tokyo Games, organizers announced on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T20:33:30.928+08:00
