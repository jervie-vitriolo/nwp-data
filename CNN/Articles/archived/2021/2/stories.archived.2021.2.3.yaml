      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the local government’s consent, UST said it will also
        secure approval from CHED and the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
