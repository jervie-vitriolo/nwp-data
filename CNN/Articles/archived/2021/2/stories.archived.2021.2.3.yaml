      'mgnl:lastActivated': 2023-01-25T14:29:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial call to 911 came in on Tuesday around 4:45 p.m. local
        time, Los Angeles County Fire Department Inspector Henry Narvaez told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c98455-bc5f-4a4a-b70b-398ab23ff830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:19:51.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred in what was described as an industrial center
        or parking lot in Santa Clarita, where several semi-trailers had been parked,
        Sprewell said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a997ea-96f3-42e5-8b46-7b43f7f1e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T17:19:51.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:29:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movies are often filmed at the site, but there were none filming
        at the time of the explosion, Narvaez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78846ff-fd2e-45ef-ac30-4814689314d9'
      'mgnl:activationStatus': true
