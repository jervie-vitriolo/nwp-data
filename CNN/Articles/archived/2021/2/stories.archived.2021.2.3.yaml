      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ec69-4a97-4090-b4c4-4b8a068e595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:00:38.584+08:00
