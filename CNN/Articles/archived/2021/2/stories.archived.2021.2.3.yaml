      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping that by next week, this will be in the
        plenary. Discussion will be long, but everyone will be given a chance to speak
        up.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989d5b3-5c16-435a-8b98-56e096d47308'
      'mgnl:activationStatus': true
