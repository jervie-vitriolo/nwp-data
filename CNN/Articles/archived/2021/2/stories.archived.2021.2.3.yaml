      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In designing <a href="https://forkeepsthelabel.com" target="_blank">For
        Keeps the Label</a>’s <a href="https://forkeepsthelabel.com/collections/bottoms/products/womens-essential-shorts"
        target="_blank">Essential Shorts</a>, founder Renice Uy considered both form
        and function. The french-terry shorts fit loosely but come with hidden drawstrings
        to ensure the perfect it. They are comfortable without compromising a form-fitting
        silhouette.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef52b4-8f87-40f7-a455-0e4b629a92e2'
      'mgnl:activationStatus': true
