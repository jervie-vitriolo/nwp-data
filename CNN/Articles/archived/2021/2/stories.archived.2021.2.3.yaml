      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical hospital bed occupancy of each LGUs were at the safe level,
        but Baguio City and Davao City were both close to the 70% critical level having
        reached 68% and 62%, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49550005-4888-4c8d-a1b2-54360cb987c7'
