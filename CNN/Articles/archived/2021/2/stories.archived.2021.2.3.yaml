      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first thing they did was to evacuate the residents,
        and then second, close the valve. They will next look into whether the valve
        was broken, or was caused by human error.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2237b-4ca5-4556-b777-070e3f5c8247'
