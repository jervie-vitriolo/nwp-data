      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bcd6e-1314-47dc-874e-1d9e297861fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) —</strong> Filipinos
        may soon go plastic-free when drinking their favorite beverages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c8a23-3b5e-4e45-b513-146af59cd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef179fd-eeff-4b6c-9768-a9107b4f0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic straws and plastic coffee stirrers are now part of the list
        of non-environmentally acceptable products (NEAP) and may soon be banned through
        the implementation of the Republic Act 9003 or the Ecological Solid Waste
        Management Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7867d-fae4-43a6-ad42-f9a712873c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f2a39-9ca2-44fc-acc1-56040fc0375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Solid Waste Management Commission has approved the
        inclusion of these items in the NEAP after a virtual en banc meeting with
        NSWMC Alternate Chair Benny Antiporda, who also serves as undersecretary for
        Solid Waste Management and Local Government Units Concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53e811-f78d-4db3-9594-d11e89f8e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27b265-00cf-4cb6-b719-13bce704d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting concluded with 11 votes for approval of the resolution
        and three votes for disapproval of the two items. The Department of Trade
        and Industry and the manufacturing and recycling industries were among those
        who tried to oppose its passage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e493b-ea39-4056-871b-70ab36f6ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ab716-ceea-42e6-9698-67470fba33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am elated that after 20 years since the birth of RA 9003, the
        NEAP listing has now commenced," Antiporda said in a statement on Wednesday.
        "This is long overdue, and we need to catch up with the demand of solid waste
        management in our country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f48a0-c44f-4717-8457-91d6994b8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b068b-833e-462e-bb2d-aa9bc88dc0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prohibition on these two single-use plastic items may be a
        small step in the NEAP listing, but it is a big leap when it comes to compliance
        with the provisions of RA 9003," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16f45d-0512-4caa-be3e-bb6d993024f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1abc6-0756-4631-b58d-8dd6a9a99c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T11:28:15.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members who participated in the en banc meeting were the Department
        of Health, Metro Manila Development Authority, Department of the Interior
        and Local Government, Department of Agriculture, Department of Public Works
        and Highways, Technical Education and Skills Development Authority, Philippine
        Information Agency, League of Municipalities of the Philippines, League of
        Cities of the Philippines, and non-government organizations represented by
        the EcoWaste Coalition.</p>'
    '15':
