      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a1b3a-db0a-40e4-96af-b231103f337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX proceeded with the test launch anyway, and launched the
        vehicle on a high-altitude "hop test" that saw it successfully reach its desired
        altitude and conduct a series of in-air acrobatics before it explosively crash
        landed back at its launch site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14324a5c-c36a-4b2b-9904-a27096114389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efe283-40d5-4951-822d-2d1ee6f4bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the FAA would have investigated the company regardless
        of whether SN8 landed successfully.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e705a-9b6a-4d9c-a534-06a6cc937a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b8c2c-6dc4-474f-a612-e00d0603fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA was already focused on reconfiguring its launch licensing
        process to make it more "streamlined." But it''s not clear if the updated
        procedures, which are expected to go into effect in the near future, would
        have helped SpaceX quickly obtain authorization to loosen the public safety
        restrictions on its launch license.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e9aa0-cb29-4239-b18b-23541de2a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T05:37:20.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/tech/spacex-starship-sn-9-test-launch-faa-scn/index.html"
        target="_blank">"SpaceX Mars rocket prototype explodes on landing, again"</a></em></p>'
  'Russia-Alexey-Navalny-jail-term-Putin-the-poisoner':
    'author': 'Mary Ilyushina, Fred Pleitgen, Angela Dewan and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T06:08:45.305+08:00
    'imagesource': 'jcr:deac98a7-7eac-48d1-985c-a21aa7cfe972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcfbf9da-e596-498b-8e53-167ea4fcce6d'
    'lead': 'A Moscow court sent Alexey Navalny to prison for more than two and a
      half years, closing a heated hearing in which the Kremlin critic ridiculed claims
      he broke his parole conditions while recovering from poisoning, and denounced
      Russia''s leader as ''Putin the poisoner.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:11:20.482+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:42.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:16.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexey Navalny handed new jail term as he denounces ''Putin the poisoner'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1dcb2-5465-4c20-8325-1e563daee766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ''
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5f816-c3b5-4411-b97b-88d12bddbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Moscow court sent Alexey Navalny to prison
        for more than two and a half years on Tuesday, closing a heated hearing in
        which the Kremlin critic ridiculed claims he broke his parole conditions while
        recovering from poisoning, and denounced Russia''s leader as "Putin the poisoner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707b9b3-dc4a-416c-a6df-8bdbea3cb27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision inflamed anger among Navalny''s supporters. Vast crowds
        of people took to the streets in central Moscow following the sentencing and
        hundreds have been detained. Navalny''s allies had already called for another
        round of nationwide demonstrations this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1a8a9-f3b7-474a-add6-9f27a48f7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was detained two weeks ago upon his return to Moscow from
        Berlin, where he spent several months recovering from poisoning with nerve
        agent Novichok. He blames the attack on Russian security services and on President
        Vladimir Putin himself, accusations that the Kremlin has repeatedly denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb0616-75bc-4425-829b-f0d0ced0ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Tuesday ruled that while Navalny was out of the country,
        he violated probation from a 2014 embezzlement case in which he had received
        a three-and-a-half year suspended sentence and five years of probation. Navalny
        describes the case politically motivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de7f1b-ec83-4f29-8bc2-f2dc1bff4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suspended sentence will now be replaced with a prison term.
        The judge took into account the 11 months Navalny had already spent under
        house arrest as part of the decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612738d4-25f3-4514-8526-ab9cadc4a334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will appeal the verdict, according to his lawyer Olga Mikhailova.
        Speaking outside the courthouse after the sentencing, she said Navalny took
        the verdict "bravely as usual."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7c8c5-6ea5-4b42-91be-bb541a0707a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team in Moscow criticized the ruling as Putin''s "personal revenge,
        tweeting: "This is Vladimir Putin''s personal revenge. For investigating corruption.
        For having survived after poisoning. For exposing the FSB killers. For not
        being scared and returning to Russia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263800c6-3434-4393-8f67-f0a4e7586b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict also sparked condemnation abroad. US Secretary of State
        Tony Blinken called on the Russian government to "immediately and unconditionally
        release" Navalny. The UK, Germany, France and others issued similar statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e26e65-434b-48d9-acb7-fb73d5003857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navalny tears into Putin</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40b4cd-7d15-43f9-8d76-29910f0764a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he listened to the judge read out a lengthy verdict, Navalny
        drew a heart on the glass box he was confined in for his wife, Yulia Navalnya,
        who was in the court room.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952ba35-8818-4ee0-bea9-32e26e916d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he had ridiculed allegations that he could have better
        informed parole officers of his whereabouts while comatose to the objections
        of prosecutors and repeatedly being told by the judge to stop speaking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa88a4-3778-4317-82d7-b921fb02d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prison service representative asked why he had not provided
        documents to explain the serious reasons that prevented him from showing up
        for inspections, Navalny shot back: "Coma?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd76e2-9bfa-4ce1-a054-8cc1088c8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are you sitting here and telling the court you didn''t know
        where I was? I fell into a coma, then I was in the ICU, then in rehabilitation.
        I contacted my lawyer to send you a notice. You had the address, my contact
        details. What else could I have done to inform you?" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698d695-d056-4796-aff7-f8e8b8e7f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s defense lawyers argued the prison service was well aware
        of Navalyny''s whereabouts as it received a notice from him in early December.
        His lawyers also presented a letter from Berlin''s Charite Clinic showing
        that he was in rehabilitation up until his return to Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de1bcd-51bc-435b-84f0-921fa95bcdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of our country said live on air he let me go to get
        treatment in Germany and you didn''t know that too?" Putin has said that he
        personally "gave the order" to let Navalny be medically evacuated to Germany.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e454f8-6020-4c6c-a74e-79e9e9139be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate outburst, Navalny described Putin as a "little thieving
        man in his bunker" who "doesn''t want me to set foot on the ground in Russia."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9c30f6-8f29-42d1-88d3-0e8547106942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this is the hatred and fear of one person who is
        hiding in the bunker. I''ve offended him so deeply by the fact that I''ve
        survived," Navalny charged.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496aa092-bf20-401e-83d9-9e9139751e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a prosecutor tried to object, Navalny snapped back: "I don''t
        need your objections."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fbcfa-751a-4850-b9d5-95a173c433ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can pretend he is this big politician, the world leader, but
        now my main offense to him is that he will go down in history as Putin the
        Poisoner. There was Alexander the Liberator and Yaroslav the Wise, and there
        will be Vladimir the Poisoner of Underpants," Navalny added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d7dfa-0ccc-4238-9ddb-01dd81aabd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not engaging in geopolitics, he holds meetings on how to
        smear underwear with chemical weapons."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3005bf-5d6b-4d58-9793-b7ca29750f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said earlier that Putin was not
        planning on following Navalny''s hearing Tuesday, and was instead meeting
        with "teachers who are teaching the future generation of Russia."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5765765-43d9-44a6-9738-3debd4470927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny fell ill from exposure to military-grade Novichok during
        a trip to Siberia in August. A CNN-Bellingcat investigation in December implicated
        the Russian Security Service (FSB) in Navalny''s poisoning, piecing together
        how an elite unit at the agency trailed the activist and his team for years,
        including on the trip to Siberia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d40c2-1c04-4dd6-b900-1fc6eb211af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny also duped one of the agents into revealing that he was
        poisoned with the nerve agent Novichok applied to his underwear. The same
        nerve agent was used in the poisoning of former Russian spy Sergei Skripal
        in England in 2018, which, the British Government concluded, was carried out
        by Russian military intelligence officers and "almost certainly" approved
        by the Russian government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ebf79-893c-41e6-bcbe-5e580be56f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has denied any involvement and Putin himself said in
        December that if Russian security services had wanted to kill Navalny, they
        "would have finished" the job. Reacting to the investigation at the time,
        Putin didn''t dispute any details of the findings but essentially confirmed
        that FSB agents did indeed trail Navalny.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e6c14-c009-4435-b610-e2bf92582ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perennial thorn in Putin''s side, Navalny has been arrested and
        detained several times but had until now avoided lengthy sentences.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903cd28-fea0-4ea0-835e-fa6879d33c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in which Navalny was sentenced on Tuesday dates back to
        2014, when he and his brother Oleg were convicted of embezzling about $500,000
        from two Russian firms between 2008 and 2012. One of the firms was affiliated
        with a French cosmetics company, Yves Rocher, and the investigation alleged
        that the Navalnys laundered part of the sum. Both were sentenced to three-and-a
        half years in prison, but Alexey''s sentence was suspended.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930b16b-5582-4b90-88b7-5ed6aed42b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has insisted that the case is politically motivated. Under
        Russian law, convicted criminals are barred from running for political office.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66feba5-c0ed-4ad0-baf5-452443ea3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the European Court of Human Rights ruled that the brothers
        were unfairly convicted in the case and that Russian courts handed down "arbitrary
        and manifestly unreasonable" decisions in the case.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c6e76-83fa-48ff-abfe-20e5d1251d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass detentions</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76789040-3035-460e-b93d-a428b01924b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing opened under a heavy security presence, with
        riot police securing the court building and cordoning off the general area
        with police vehicles, trucks and vans. Nearby streets were open but closed
        to pedestrians and protesters with barricades.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e15701-7287-4767-a1e3-b11ded60751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters witnessed police detaining dozens of people outside
        the court before the hearing had begun.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e31a34-e587-4e40-953e-de7e288500c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters across the country were met with the harshest
        show of force by Russian security services in years. More than 5,000 people
        were detained in at least 85 cities, according to OVD-Info, a record since
        2011 protests. Navalny led mass protests in 2017-18 against Putin''s government.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06079d03-b85a-4dc3-9248-21ec37a37787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Navalny''s key allies and some family members have been
        detained or put under house arrest in recent weeks, feeding fears of growing
        political repression. Yulia Navalnaya has been arrested twice since she returned
        to Moscow with her husband. She was released Sunday soon after being detained
        that same day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e241b5-e02b-49f4-8988-6a028f2f6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:11:20.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yulia, they show you on TV and keep talking about your radical
        behavior. Such a bad girl, I''m proud of you," Navalny said shortly before
        his hearing began.</p>'
  'Silento-Watch-Me-Whip-Nae-Nae-arrest-murder':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-03T06:13:25.672+08:00
    'imagesource': 'jcr:f6b96a73-98bb-4aac-ac5d-cc430438a01a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a453893-01b4-445c-a148-920b1c22b8b7'
    'lead': 'Silentó, the Atlanta rapper known for the hit single and viral dance
      ''Watch Me (Whip/Nae Nae),'' was arrested and charged with murder in the shooting
      death of his cousin, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:15:46.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:37.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:17.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapper Silentó, known for the Nae Nae dance, is charged with murdering
      his cousin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32dd1e-da64-4969-88c0-9b4aba172b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Silentó, the Atlanta rapper known
        for the hit single and viral dance "Watch Me (Whip/Nae Nae)," was arrested
        and charged with murder in the shooting death of his cousin, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc63af4-74a4-4921-834e-87558e03b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old, whose real name is Ricky Lamar Hawk, was arrested
        Monday after police investigated the death of his 34-year-old cousin, Frederick
        Rooks, according to a statement from the DeKalb County Police Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846097f-98d6-4785-8e88-ff756f82dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to a call about a shooting on January 21 and found
        Rooks with multiple gunshot wounds lying on a road in the Atlanta area suburb
        of Panthersville, according to an incident report from DeKalb County police.
        Rooks was pronounced dead at the scene, the report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6f934-704c-404d-a68d-b09feabfa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage from nearby homes captured at least one
        gun shot before several vehicles fled the scene at high speeds, according
        to the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50557ac-dc99-4d9e-8292-0defc389d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement that Silentó was later identified as
        a suspect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff0f0b-458b-4530-921f-0ee54314853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have not yet determined a motive for the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca6af2-15d5-41ae-8303-d96039338629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silentó was booked into jail on Monday and is currently being held
        there on a murder charge, jail records show. Authorities charged him with
        felony murder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc7d12-8835-4e55-841c-63b51593425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Silentó.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569f4e7-ac6c-4460-b567-5437bce085ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silentó has faced several run-ins with the law in recent months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f243f8-84dc-468f-b846-b814cbb05929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the rapper was arrested in Atlanta after driving 143
        mph in a 65-mph zone, according to a DeKalb County Police Department incident
        report. He was given citations for reckless driving, speeding, failure to
        maintain lane and improper stopping, jail records show. The charges are still
        pending, the Atlanta Journal-Constitution reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6995d-1825-4fc6-b43c-fe0012af70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:15:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also charged in September in Los Angeles with threatening
        two people with a hatchet. Prosecutors said that he reportedly walked into
        a stranger''s unlocked home on August 29 and attempted to hit two people with
        a hatchet before one of them disarmed him. Silentó pleaded not guilty, and
        the case is still pending, according to the Los Angeles County District Attorney''s
        Office.</p>'
  'Dolly-Parton-COVID-19-vaccine-donation':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-03T06:16:41.832+08:00
    'imagesource': 'jcr:2024c6e0-7abd-498b-a605-a06d29e70921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560dbc0f-ed5e-4c28-9c02-733025b42b95'
    'lead': 'A newly 75-year-old Dolly Parton is eligible to be inoculated against
      COVID-19 but hasn''t gotten a shot yet, even though she donated $1 million to
      vaccine development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:18:11.322+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:36.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:17.422+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton hasn''t gotten the coronavirus vaccine yet, even though
      she donated $1 million for it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee829be3-5717-4ba1-b5e6-fc66a2f98267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A newly 75-year-old Dolly Parton is eligible
        to be inoculated against COVID-19 but hasn''t gotten a shot yet, she told
        CNN, even though she donated $1 million to vaccine development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cef95-b4c0-4c76-a512-147ffd7d5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to get it, though," she said Thursday. "I didn''t want
        to jump line. I didn''t donate the money so I could be protected. I did it
        for everybody."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2776d-f106-43ec-abe1-c087e0f94ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In typical Parton style, she gave the seven-figure sum to help partly
        fund creation of the Moderna vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e69edb-127f-4710-83c1-48f002c5242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sideline effort by the county music legend, not unlike
        another project Parton spoke about with CNN: reworking her famous song, "9
        to 5," as "5 to 9" for website building and e-commerce platform Squarespace''s
        Super Bowl ad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc888ed-3ade-4c14-bd79-439b1f48c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the commercial centers around how many people have side
        gigs and are grinding beyond the usual office hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec21ee-82c7-4ae0-b3f7-9a61c393d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, well, why not?" she said of recasting the lyrics to
        one of her classics. "You know, everybody knows the song as it is, but like
        me, so many people are working 9 to 5 and 5 to 9, all the time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad89a25-98b2-4d9a-b9ab-b65726a38eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton sings the new song in the Super Bowl commercial, which was
        directed by Academy Award winner Damien Chazelle and choreographed by Tony
        Award winner Justin Peck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa1215-290d-4e01-a429-78556df53354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton''s planned Dolly fragrance is a client of Squarespace, which
        is helping her with a site to promote the perfume brand she''s long dreamed
        of.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1040a0-047a-43ca-bb38-eb1eb63f44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have always followed me around, telling me how good I smell,"
        Parton told CNN. "I''ve always done just a combination of things, like some
        bath oils I use and a couple of perfumes I mix. So, I''ve come up with my
        own little smell that people just love."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04dceb-7441-43f9-af00-31591a6001d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her signature scent, she said, is something "very soft and kind
        of has a little bit of musk, a very angelic smell."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9f6d7-bd92-43bb-806f-1ef600636e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like ''heaven scent'': S-C-E-N-T," she joked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955c905-6825-42e5-a529-80d884328d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is excited about the upcoming Super Bowl ad but demurred
        at the notion she''d be a halftime show performer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3d382-5c55-4d5c-bfd6-558216c591b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, Katy Perry wanted Parton to appear with her when she
        performed at the Super Bowl, but Parton couldn''t because her husband was
        in poor health at the time. Being the featured halftime performer is a lot
        of work, Parton said, and more stress than she''d want to handle -- though
        she''s not totally against it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674c499-4ab7-4dbf-b61f-54e56f7a463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just always been a little more pressure than I''ve been willing
        to deal with through the years to do a whole thing on my own, but I''m sure
        eventually I probably will," she said. "But (the Squarespace ad) is a good
        way to do this where I''m not totally obligated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9937b4-095e-4313-a2c2-3f4f118b098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Parton is not a fan of is a proposal to erect a statue
        honoring her at the capital in her home state of Tennessee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecb093-2a73-4840-a19e-aa0cef367004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s honored and flattered that people would want to pay
        her homage, Parton said, "I personally do not want that. I think that''s something
        that can be done after I''m dead and gone."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8f20f-1b86-4023-963f-3d5f35d7c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something else she''s passed on, too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b3ad5-3f67-4800-807d-8f218e003ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton also declined when the Trump administration twice offered
        her the Presidential Medal of Freedom, the nation''s highest civilian honor,
        she recently told NBC''s "Today."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855164b3-5cdd-47d5-9233-bab83dc67261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t accept it because my husband was ill, and then they
        asked me again about it and I wouldn''t travel because of the Covid," she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca06b88-26e6-449c-a61d-ae9096b4f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton has since heard from the Biden administration about receiving
        award, but "now I feel like if I take it, I''ll be doing politics, so I''m
        not sure," the singer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184261d-83a4-4e7a-a8ad-6336b42d654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:18:11.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama wishes he had granted Parton the honor
        while he was in office, he said in December on "The Late Show with Stephen
        Colbert."</p>'
  'COVID-19-vaccine-questions-allergy-side-effects-birth-defect':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T08:06:59.582+08:00
    'imagesource': 'jcr:633786b5-fd2a-4a97-a5a0-411ea5db1346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9053fe6e-befa-4119-85a3-2fff43d5d005'
    'lead': 'Vaccine hesitancy could put a dangerous damper on the country''s response.
      To answer questions your family and friends may have about the COVID-19 vaccine,
      we consulted with two experts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T06:22:56.863+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:32:35.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:17.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If your loved one is hesitant to get the COVID-19 vaccine, share this'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe34de-764e-4591-afd4-e05f1c3da8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Your loved ones are right to have questions
        about the COVID-19 vaccine — the American public hasn''t watched vaccine development
        this closely since Dr. Jonas Salk discovered how to immunize kids from polio
        in the ''50s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24570e28-e43c-490f-8bf7-d3e96d6c796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccine hesitancy could put a dangerous damper on the country''s
        response. Pockets of some populations most at risk of severe sickness from
        COVID-19, including young nurses and Black Americans, are still dubious of
        the vaccine&nbsp;because of the speed at which it was developed, its contents
        and potential side effects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b128f09-2fb8-4972-a19a-a52743207aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer questions your family and friends may have about the COVID-19
        vaccine, we consulted with two experts:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404e1db-7d04-478f-8e39-873735438561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a professor in the Division of Infectious
        Diseases at the Vanderbilt University School of Medicine</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c0dce-eeeb-49cb-8a55-adea3777cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruth Karron, a leading vaccine expert and professor of international
        health at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68929df8-bcf9-4e9b-b901-541abb7f7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts, successful clinical trials and the Centers for
        Disease Control and Prevention have repeatedly assured us of the safety and
        effectiveness of the two Covid-19 vaccines available now, from Moderna and
        Pfizer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba83b7f-92f9-49f9-80c8-486ea7bc233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts take your concerns seriously, too, said Schaffner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44ffb1-ff10-4b7d-872e-b52589d5a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to regard everybody''s hesitation and skepticism seriously,"
        he said. "This is a new virus in the human population, new vaccines using
        new technologies, so you understand that people are somewhat hesitant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4d74b-7d75-4ae8-bfd2-f6f29f5cdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "I don''t know what''s in the vaccine."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d03dcb-55f6-4f39-b2dd-49ac164bf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: That''s fair. Vaccine ingredient lists include a lot
        of lengthy names only a chemist would recognize.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8543f-2b65-423b-a336-103f0da58843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the some of the main ingredients in the Moderna and Pfizer
        vaccines, the two vaccines currently authorized for use, and how they work:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4422de2-d814-44a9-b830-1bddd8867fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mRNA: Short for messenger ribonucleic acid, mRNA is a "genetic software"
        that tells cells how to make the coronavirus spike protein, the structure
        the virus uses to invade cells. The mRNA gets your immune system''s attention,
        so it''s prepared to attack the spike protein if infection occurs. The mRNA
        disintegrates as soon as it relays its message, Schaffner said, and you excrete
        its remnants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f7c69-ee58-4865-b6fc-a9dbc7bf9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatty lipids: The mRNA is very fragile, so it''s coated in a fatty
        lipid to protect it. The lipids, a buttery substance, can melt at room temperature
        -- which is why both vaccines must be kept at extremely cold temperatures.
        Fatty lipids used in Covid-19 vaccines include polyethylene glycol-2000 and
        cholesterol, among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70e4fe-a814-42f2-931d-be247eb2aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salts and sugars: Salts such as potassium chloride and sodium chloride
        are in the vaccine to balance the acidity in your body, according to the MIT
        Technology Review. Sugar, listed as sucrose, is there so the vaccine nanoparticles
        keep their shape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdcbeb-267a-4e25-9f68-3261f3bdc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vaccines still in trials in the US, such as AstraZeneca''s,
        rely on different technologies than mRNA and, therefore, have different ingredients.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930743f-0af6-4a70-8e03-7608388e15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "The vaccine was created too quickly to be trustworthy."</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398df35e-acc0-4b5e-a00e-2b4a5fb076d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: It''s true that the Covid-19 vaccines currently authorized
        for emergency use by the US Food and Drug Administration were developed and
        tested more quickly than other vaccines we''re familiar with. But extensive
        clinical trials have proven their effectiveness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c33e3-1456-42ee-9baa-e24c3b148da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason why the vaccines were developed rapidly is because
        the circumstances called for speed: We''re in a pandemic that''s killed more
        than 2 million people worldwide and sickened over 103 million people. The
        need for a vaccine is urgent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477c93c-4f50-4785-8224-0c8173b7a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So rather than wait for the results of trials to manufacture a vaccine,
        the companies creating these vaccines produced them simultaneously so they''d
        be ready to deploy when the trials were completed, Schaffner said. Typically,
        the companies that create vaccines would wait for a trial to end before giving
        the OK to manufacture the vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b65df-2b68-441f-aea0-1343660ff75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, our ''bet,'' if you will, came up a winner," Schaffner
        said. Both Pfizer and Moderna''s vaccines are 94% to 95% effective at preventing
        severe sickness from Covid-19.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff1448-e900-4546-b02d-d7bed4b1ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology the vaccines use, mRNA, was developed long before
        the virus that causes Covid-19 began to circulate in humans, so the tech can
        be trusted, Schaffner and Karron said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053722d9-9cf1-4363-b70f-ce0d2c53518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 vaccine trials included tens of thousands of participants,
        Karron said, whose reactions to the vaccine were closely monitored for months
        before the vaccines were approved by the FDA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2ae56-6576-4ae3-85c4-07012afc58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine developers also had the resources to speed up the process
        -- there were no questions of demand or funding, Karron said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ca4f3-de56-41c8-a00d-5a4ff52ed76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "The vaccine could give me COVID-19."</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe613b89-cb38-4701-b6c7-ef169a47066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: The vaccine cannot give you Covid-19, Schaffner said,
        because it doesn''t contain the virus. It contains mRNA, or messenger ribonucleic
        acid, which tells your cells how to create the protein spike the virus uses
        to infect other cells.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f76fac-ae65-41b7-9bc4-e591f301e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live virus never enters your body in the vaccination process,
        Karron said -- your cells learn how to make a part of the virus, but coronavirus
        can''t replicate that way.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516ce59-f7c8-4162-9156-b80bea1c9d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may experience some "intense but brief" symptoms like fatigue,
        nausea and a low fever after you''re vaccinated, she said. Those are often
        synonymous with Covid-19, but these vaccine-induced side effects should subside
        within 24 to 48 hours, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41b5ef-3f24-4507-aee0-7113aa8da5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible you could suffer no side effects, Karron said,
        or they could be as mild as a headache and a sore arm. In any case, you won''t
        get Covid-19 from getting vaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d3b4c-3692-442a-9461-8931430256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: Your coronavirus questions, answered</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135fe4d-cf7a-492e-92cd-d6bfb133f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "The vaccine could alter my DNA."</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d3dad-8adb-4625-bd9c-b76fce305f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: The Covid-19 vaccines do not alter or interact with
        your DNA.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd7783-e4dd-433d-9d64-e2037f8288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA never enters a cell''s nucleus, which houses DNA, Karron
        said. It does its work in the cytoplasm, the fluid within a cell.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca339c-bdeb-461e-abf0-6b5c22b9c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA doesn''t stick around in the body, either. It dissolves
        once it''s sent a message to cells and exits your body, Schaffner said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d3e31-2157-439b-aa51-0becb2d1b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "The vaccine could give my child autism or a birth
        defect."</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac510b2e-8859-400a-a290-7e01dc56078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: This is not true. Several studies have repeatedly shown
        that vaccines do not cause autism or development issues in young children.
        That belief is based on a bunk study from the 1990s that has since been retracted.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5b09a-90c6-4e83-a3c5-ff5d29503a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated above, the Covid-19 vaccine does not interfere with DNA.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bc961-b2ed-40a6-8a22-e9eab2202b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re worried about the risk of getting vaccinated while pregnant,
        this may assuage their fears: The American College of Obstetricians and Gynecologists
        recommended the Covid-19 vaccine for people who are pregnant or breastfeeding.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce333b0-6679-45d0-84f2-1c2a24991aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also wise to get vaccinated, Schaffner said, because pregnant
        women are thought to be at a higher risk of severe illness from Covid-19.
        Compared to symptomatic people who are not pregnant, pregnant people are at
        a higher risk of ICU admission, the need for a ventilator and death, according
        to the American College of Obstetricians and Gynecologists.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51829d62-8a29-49b7-b77b-1699f30e7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "The vaccine''s side effects could be severe."</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2598fa-d98c-4051-bffd-85abdce4dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: It''s unlikely that you''ll have a severe reaction
        to the Covid-19 vaccine. It''s much more likely that you''ll have a "local
        reaction," such as redness and soreness in your arm or a low fever, Schaffner
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ed854-3752-447c-9cf1-186962dd8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects of the vaccine tend to be more severe after the second
        dose of the Moderna or Pfizer vaccines, Karron said, so it''s smart to plan
        around that. You may want to take a day off work after you get the vaccine
        in case you''re too fatigued. The symptoms tend to be more severe in young
        people than older folks who get vaccinated, she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166554c-5171-4c65-8fbc-b0560c964d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small price to pay to prevent Covid," Karron said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99349729-a242-4847-8d33-90766b3a4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If they say: "I could have an allergic reaction to the vaccine."</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fc28e-bf09-4fed-9c48-28caeb0abbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can say: This is possible, but very rare: About 11 cases per
        one million cases of Covid-19 vaccinations resulted in an allergic reaction,
        Karron said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08193a-b920-40bc-8b4c-ef1a9e4b765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T06:22:56.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:32:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with severe allergies or those who carry an EpiPen should
        consult with their doctor before they get vaccinated, she said, but even those
        with allergies have gotten the vaccine without a reaction.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ddadf-bbaf-4b85-b6e6-484975a7266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T08:06:49.161+08:00
