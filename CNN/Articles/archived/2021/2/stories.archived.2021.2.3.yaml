  'British-scientists-next-dangerous-Covid-variant-already-out-there-':
    'author': 'Scott McLean and Florence Davey-Attlee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T17:57:05.729+08:00
    'imagesource': 'jcr:04a9d3f5-cfad-492c-9d33-14c8a9b52970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2289610-4d59-4d72-bd33-fd4dbecad646'
    'lead': 'The staff at the Sanger Institute are much more than essential workers
      -- right now, they''re doing some of the most important work on Earth: genetically
      sequencing the coronavirus. Internally, it''s called "Project Heron."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T18:00:54.064+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:29:37.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:36.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['variant', 'Covid-19']
    'template': '1'
    'title': 'British scientists say the next dangerous Covid variant is likely already
      out there. We just don''t know it yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f0a52-be57-4ec9-a2bb-8444d8a8cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Almost a month into a third nationwide
        lockdown, most of England seems to be in hibernation: stores are shuttered,
        high streets are deserted, and trains are almost empty. But in one small village
        in the countryside near Cambridge, in eastern England, there is a hive of
        activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8f26b-1ea7-4f39-9f3d-039203893c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88982743-68b5-40da-930b-f0e74ecccfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in white lab coats and surgical masks, staff here scurry
        from machine to machine -- robots and giant computers that are so heavy, they''re
        placed on solid steel plates to support their weight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66dd6e-a6fd-4379-8129-3a8800850ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e05074-091a-4436-974b-9c0959cdd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff at the Sanger Institute are much more than essential workers
        -- right now, they''re doing some of the most important work on Earth: genetically
        sequencing the coronavirus. Internally, it''s called "Project Heron."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f276d-4642-4fe1-890d-e90aae425f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a29d2-9ef8-490c-a15c-d183013ef6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor-intensive project, involving hundreds of people, is being
        done just down the road from the Cambridge pub that Francis Crick walked into
        in 1953 to declare he''d "found the secret of life" -- the structure of DNA.
        Today that discovery is allowing scientists to spot dangerous mutations in
        the genetic code of coronavirus that could make the pandemic much worse than
        it already is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079b501-3fac-4bde-bb49-8eb6d63e8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a4501-e1c9-404f-aee9-fea166c95cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Industrial-scale sequencing</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd9b91-1456-4856-b5c6-399b4481184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, vans arrive at the Sanger Institute carrying crates full
        of virus samples from around the UK. The green crates are loaded into an industrial-sized
        walk-in freezer, set up in the parking lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88850cb4-320a-46f3-b779-dab65874d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f54c4-0f6b-4714-b943-ac5c1eaaaf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, there are no more cotton swabs. The samples -- both
        positive and negative -- are in a solution of what''s left over after initial
        testing. The scientists don''t need much.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591a365-bd9c-4dd5-b6fe-f760d2d57d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef395594-ea54-41e7-a166-25fbabe71b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the lab, a robot is programmed to pluck only the positive
        samples from a small, plastic muffin tin-like plate and consolidate them onto
        a separate tray which is sealed by hand. Hundreds of samples end up consolidated
        into a single vial. In another lab, chemicals are added, and shaken by a small
        machine, then pressed thin between two pieces of glass. The glass plate is
        put into one of the giant sequencers, a loudly humming machine that looks
        like a high-tech photocopier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9cdfb-8123-448c-9bb6-ceb18685c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836ea02-2bdc-468d-809c-91333dd9066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen hours later, the computer spits out so much genetic data
        that entire server farms have been built off-site to house it. From start
        to finish, the process takes about five days. Around 10,000 samples are sequenced
        each week in this lab alone -- around a quarter of the total number sequenced
        globally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37b71d-3a1f-4ee3-957f-578cfc24dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8206497-1667-4848-8083-433bc6364ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the hard part: Combing through all that data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18824307-b965-4f26-a83e-cba6b9eb70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9f3a5-3a80-4866-ade5-2a1f8c873c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking for mutations that may allow the virus to either
        be more transmissible or to cause more severe disease, and particularly now
        that vaccines are beginning to be rolled out globally, we''re looking potentially
        for mutations that we think might affect the ability of the vaccines to protect
        people," said Ewan Harrison, a microbiologist who is helping coordinate the
        network of scientists working on the Covid-19 genomics operation in the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dbbd3-b44c-483c-95ed-5d46371741fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48812cc1-c8a0-4b97-88ec-5f73fa8a6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison explains that if you sequence enough of the population
        you can see how the virus has moved through the community and where there
        have been groups of infections -- including super-spreader events. "That''s
        really powerful ... that''s really at the heart of what viral sequencing is
        for," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748a47c-0358-4bca-afe8-bf133d740c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d946e32-00d1-4c01-95b2-e565147d62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison has played a leading role in the Covid-19 Genomics UK Consortium
        (COG-UK) a team of hundreds of scientists at universities and labs across
        the country that sprang up at the start of the pandemic, working in unison
        to create and make sense of the genetic data being sequenced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc09c7-e5b9-4553-b4bd-ad8cb068cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26929abf-1e8b-47af-82a2-73609dcb80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Finding the UK variant</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a779549-9575-4590-a104-9f553db012f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two months ago, that network of scientists and Britain''s
        growing mountain of genetic data helped to identify and trace the spread of
        the variant that has now become dominant in the UK. It was first spotted in
        Kent, a rural county that also has some of the most deprived communities in
        southeast England.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c0c99-1fc9-460a-9439-586e398b4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b9f34-dee3-4839-bdd6-4e839eb30c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Kent weren''t all having house parties and going to the
        same supermarket," Public Health England spokesperson Ruairidh Villar told
        CNN. His scientist colleagues quickly ruled out bad behavior.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680d789-cd8f-4fb6-bcdc-d55591215229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2c117-37a6-4211-a325-719a0f30ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, daily case counts continued to climb across the county,
        even while they were falling in most other parts of the UK, which was under
        national lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a8998-e6ac-48e2-8d54-d39b7a5034e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1865db-0680-4bc5-ab76-4bf8154a19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the culprit in the UK''s genomic database, which at the
        time covered about one in every 10 positive Covid-19 samples in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5b639-7a52-4fa8-ba00-67e0bbb766d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b884142-b01d-400e-b66d-ad91850207e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rogue strain of the virus, called B.1.1.7, had been circulating
        in Kent since at least September. It spreads 30-70% more easily than the original
        virus, according to Britain''s chief scientific adviser Patrick Vallance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e1f71-9191-433c-9bfb-18ac4ed66031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d47863-34d6-42f6-acde-f09c7a4766da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for B.1.1.7 to be detected in the capital,
        and throughout the country. It has now been spotted in at least 70 countries,
        and most US states. The CDC says it could become the dominant strain of coronavirus
        in the US by March.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba5102-ff86-4d25-8cb4-9a5812ae164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4ff66-8015-472b-89c2-eb755f62422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge University Professor Ravi Gupta said that, based on how
        quickly it spread in the UK, "It''s probable that the same thing will happen
        in the US."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f08574-b5c7-4544-9316-249320aa28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274dc94c-5737-48eb-8b14-ffbe8f5ca92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside his lab, Gupta showed CNN a "phylogenetic family tree" --
        the equivalent of ancestry.com for Covid-19. On this tree, B.1.1.7 looks like
        a second cousin, twice removed, from the original coronavirus first identified
        in Wuhan, China. The genetic difference is 23 mutations, but the real oddity
        is that B.1.1.7 has so few close "relatives."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c732a92-49a3-4fcc-bcd9-1890bb968f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c861a-1ebe-4abc-a47f-ddc293b6020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found very few -- virtually no sequences that are highly related
        to the B.1.1.7 variant. In other words, it popped out of nowhere," said Gupta.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad0eba-f4d0-464a-af08-484ba5e9d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dfb7b-7611-4d88-845f-2c2c027f2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are unlikely to ever find "patient zero" of the new variant,
        but they have a theory.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f594f87-3e97-470a-8cc2-204b1447d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ce659-1033-42c1-addd-10ca5289da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Gupta was studying a Covid-19 patient with a compromised
        immune system who couldn''t shake the virus for more than three months. Inside
        a body that couldn''t fight back, the virus had time to mutate much quicker
        than it would being passed from person to person in the population.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118101e-ab17-4ad2-a5f3-3b115610ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa187821-1005-4f6b-9dbe-532d8a55130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta compared the virus of his patient, who eventually died, to
        the sequencing database and found that there was a virus already circulating
        that shared one key mutation with his patient: B.1.1.7.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28874bdb-5267-44fe-a241-dec2a2bb494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6299d4-829d-4a93-bba9-b1d430bf6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really striking to see," he said. The patient didn''t have
        B.1.1.7, but the volume of mutations within their body illustrated for Gupta
        that it''s "very, very likely" that if there was a B.1.1.7 "patient zero"
        they were an immunocompromised person. Harrison thinks so too.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ad0b5-3719-4e3f-875c-06363c206b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2248f-2277-402c-b849-a9ce7a7e3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines for a changing virus</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff41df0-f47a-4d7e-9130-54aab2c63aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta''s pre-published lab research indicates the Pfizer/BioNTech
        vaccine is still effective in beating the UK variant after one dose, though
        slightly less so in blood taken from patients aged over 80. Other studies
        on different vaccines have shown similar results. But the same may not be
        true for every variant that comes along.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2364e9f-9ac4-4091-9918-5066a3c49597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd785205-016a-4d7f-8a88-541d46f89e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already concerns about decreased vaccine effectiveness
        on the South African variant, prompting vaccine makers like Pfizer and Moderna
        to start working on booster shots to keep up with a changing virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f53095-2513-4401-8c04-e7d0b78bc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc9c5c-e78f-4585-be2f-8e8cc039d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Public Health England said a small sample of B.1.1.7
        cases from the UK have been found to contain a new mutation also present in
        the South African variant. Early lab research suggests the so-called "escape
        mutant" may help the virus evade antibodies produced by vaccines -- potentially
        making them less effective.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f110898-ad58-4315-9142-e1db9bdbfc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1eab9-1467-4006-bce0-8c459e7321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta thinks the concern over these variants is well deserved. "These
        viruses are already on their way to becoming more resistant to the immune
        system and to vaccines," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd2fad-24db-4f07-8f45-4a9149f759bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23676806-9c11-40a8-b429-a400af1e9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK variant, like others, has changes on the so-called "spike
        protein," the part of the virus that helps it invade a human cell. Scientists
        think this could be why it''s more transmissible than earlier strains and
        also causes worries for the vaccine, as those currently developed work using
        the spike protein.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911729b-2802-4ca5-81f8-a4e9b2678d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad831c5d-d43a-45a9-942b-c5b3df04d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before vaccines can be adapted to the changing virus, samples need
        to be sequenced. The Sanger Institute, together with 16 smaller British labs,
        account for around half the world''s total sequencing effort. Many countries
        don''t have the ability to sequence any Covid-19 samples at all.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ce6b2-95ea-45b2-ae31-bcfe49e476ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013c021-3445-44de-a3ef-26461804daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk about the UK variant and South African variant and Brazil
        variant -- but the irony is it''s probably just that these are the countries
        that have advanced sequencing capacity and [the variants] may well have emerged
        elsewhere but we simply won''t know it. And there may be others," said Villar.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4d867-3a64-4d1f-884e-a99b4afdde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fc9bd-a97b-4a63-a51d-b26122f1d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta and Harrison believe it''s likely that there are already dangerous
        variants of the virus spreading in countries where scientists won''t be able
        to spot new variants as they arise.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52854bcd-925b-466d-b660-f9544a21923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9890f-2770-4885-9aa4-53f91c105882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These immunocompromised individuals are scattered around the world,"
        said Gupta. "So, it is very likely there are undetected variants out there."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db14397-3a33-4efe-bc9a-5ed26f282aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0ccd6-4ad6-4732-860c-0711e1882934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has announced plans to expand its sequencing
        work to countries that can''t do their own. The exact details are still being
        ironed out.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15c578-9546-4d67-a999-2eddf1f00215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ad48e-361d-4d3d-8c77-fd0a926a8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s trying to find those countries that don''t have the capacity
        to sequence themselves, [or have] very low capacity, to improve our global
        awareness of mutations that could have absolutely devastating public health
        impacts," said Villar. "Obviously that brings incredible benefits globally
        but also protects the UK from variants that may endanger the public here too."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a10e8b-9753-4f37-8d0b-432f1495d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d887f-51b9-4f41-b00c-e893c6139783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar says he is sure that the Sanger Institute will be involved
        in the effort and that the British government is planning a "significant increase
        in the capacity of both sequencing and analysis" to help in the global fight
        against Covid-19.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4fbe3-cc00-464a-9164-5cd390fdb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39f4c7-0293-498c-b0dd-34f2261ba253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison isn''t sure exactly what his role will be, or when he''ll
        go back to his old job. A year ago, he was studying why people are colonized
        with methicillin-resistant Staphylococcus aureus (MRSA) -- a dangerous, antibiotic
        resistant strain of bacteria -- before being diverted to "Project Heron."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3117a-332c-45f3-9edd-d56980c70486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20496428-3590-4c11-97ab-debaea9d3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were sequencing human genomes, plants, parasites or cancer
        cells. All of that has been put on hold for something much more urgent.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10126ce3-e24e-40b8-bbcb-ed3a64845c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1388f-4c78-4041-b615-73df532503b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long, long year," he said. "But you know, I think
        that we''re all very proud of what we''ve achieved in terms of the genomics
        program."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beac9c1-8b93-417a-8063-443900e46edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:00:54.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:29:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/03/europe/tracing-uk-variant-origins-gbr-intl/index.html"><em>
        "British scientists say the next dangerous Covid variant is likely already
        out there. We just don''t know it yet"&nbsp;</em></a></p>'
