      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The collective buying power of Asian Americans
        far outpaced other demographic groups over the past 20 years and was on track
        to reach $1.3 trillion in 2022 before the Covid-19 pandemic hit US shores,
        according to a newly-unveiled Nielsen study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541e577-caf8-4e72-8eff-a087f2a69cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ce9c3-9a25-4a08-955f-596bd58a3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates of immigration and higher-than-average incomes were
        key factors in the rise of Asian Americans'' economic strength, according
        to findings recently highlighted in a series of Nielsen 2020 consumer reports
        on levels of disposable income among Black, Latinx and Asian Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a319729-e271-4bf3-8f94-d28f5cf7ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054668a6-9f80-418b-b637-7bebd1c68f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analytics company estimates that prior to the pandemic, the
        total buying power of Black Americans was on track to reach $1.8 trillion
        by 2024. Latinx buying power was projected to reach $2.3 trillion by the same
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2488f6-aa10-400b-bd46-2e2208aacd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2d5ea-686a-4301-bd8e-0474b64c2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen defines buying power as the collective disposable income
        a group has after taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5e4da-0ff1-4ae5-bf59-37855c900992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26862c5c-411f-4087-b0c7-f752d7ff1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s researchers used US Census criteria to define Asian
        Americans as individuals with ethnic origins stemming from countries including
        Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippines,
        Thailand, and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64883bec-06e1-414f-b3ba-ed6e6dd97302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68065b2d-aaa2-4ba3-a09f-e6c3ee5f9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors found Asian-American buying power rose a whopping
        314% between 2000 and 2019, greatly exceeding the buying power increase of
        all other racial and ethnic categories over the same period even though they
        only represented about 6% of the US population at the end of the study period.
        Asian Americans'' closest rival was non-Hispanic Whites, whose buying power
        increased by 119% during the same span.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b7018-54de-4f35-aa17-95c67730f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dd30a-f2d2-4bc3-8f7a-7dbd28138337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surging populations</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4656d-50a6-4506-846b-6e2a13fb130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rise in immigrants from Asian countries has played a major
        role in their buying-power surge, according to Nielsen. There were 23.1 million
        Asian-Americans and Pacific Islanders (AAPI''s) living in the United States
        in 2019, a population increase of 46% over the previous decade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bff9c2-e274-464b-9f1e-27228e800517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee451d2e-b462-48f6-b952-4250faf0158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total US population grew by only 8% over the same span, according
        to Nielsen. The population of non-Hispanic Whites declined by 1% during that
        time. The Asian-American population is expected to increase an additional
        21% by 2025, according to US Census data cited by Nielsen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e7a55-f849-47bc-9fc2-551888dd4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abe1b3-a801-4495-b5ca-7888ac0173c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian migrants first surpassed Hispanics as the largest US immigration
        group in 2012, according to Pew Research. Nielsen said Asian immigration has
        increased 91% since 2000 with China and India being the top two sources for
        Asian immigrants to America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a53ec-c5d8-4634-bb41-0b3a8ffde5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e783daf-bf6b-4105-843d-c613b2290fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asian Americans represent the fastest growing ethnic group in America,"
        NielsenIQ global marketing vice president Mariko Carpenter told CNN Business
        during a pair of recent interviews. "Population-wise, we almost doubled."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190012e-7bfc-4749-9787-d77af0f93b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95a499-94f0-4ee5-a81c-5547ed3e6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Higher incomes</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f21cc-c72a-444e-a591-4d373318156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen''s research also shows Asian Americans are overrepresented
        in high-earning science, technology, engineering and mathematics related fields.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7a676-f3c9-482c-9d61-d73c1a44b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dc607-d921-4a7a-be3a-b97e82a8a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 23% of the working population of Asian-American professionals
        that work in STEM," Carpenter said. "You have 12% in some of the medical fields.
        We tend to also be in professions that are high income, which contributes
        to the buying power."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d03d1-4500-457d-b4c3-bfa687c29815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8aa7f2-9cd6-4215-9281-ce69992095ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asian Americans are also the demographic group that has the
        biggest disparity in wealth, according to Carpenter and the Asian/Pacific
        Islander American Chamber of Commerce and Entrepreneurship. The group''s president,
        Susan Allen, said it remains unclear how much damage the Covid-19 pandemic
        has done to Asian Americans'' collective buying power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d01b2a-fd70-46ef-bb59-7ce4e71b380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21cf8d-7c02-4ada-9b81-7914ac48cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, coronavirus-related hospitality industry shutdowns
        caused the Asian-American unemployment rate to rise from 2.5% in February
        to 13.8% in June, a surge of more than 450%, according to the US Department
        of Labor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd07ff-a3ff-4305-8a9a-306775700809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e572a-1e0c-469c-8794-4651a5f85f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Asian businesses have really gone down badly," Allen told
        CNN Business. "Those who are owning the restaurants, retail stores, nail salons
        and the very basic community-based businesses, they are the ones who have
        suffered greatly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40099603-5e56-44ae-9e7a-3a6f82ff5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf13bbb-3fe9-4b90-abd8-220d6fd1b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Outsized influence</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f90b1a-220e-46f9-981e-c6750bb238df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen''s report said the rise in Asian-American buying power and
        their outsize influence on US consumer behavior through online gaming communities
        and social media make the demographic group an ideal target for marketers
        looking to maximize results for their advertising and publicity campaigns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76954181-1465-4e0c-b63a-4289880d08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e0b50-1991-4b61-aacc-bca1fe7a1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpenter highlighted the influence of South Korean K-pop fans on
        Twitter to emphasize her point. Twitter data shows that K-pop lovers posted
        6.1 billion tweets in 2019. In 2020, fans of Korean boy bands such as BTS
        became infamous for co-opting anti-Black Lives Matter hashtags including #WhiteLivesMatter,
        #WhiteoutWednesday and #BlueLivesMatter by flooding them with memes and videos
        of their favorite K-pop groups.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559f54f-d941-498c-8bff-d62d61a47283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed40c8e-800d-4f11-99a6-ec466ceee1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asian Americans are 21% more likely to use social media to support
        companies and brands," Carpenter told CNN Business. "We are pace setters when
        it comes to technology, adoption and really shaping brands."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3623d4-66b1-4f34-b190-fc31743769a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:21:29.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/economy/asian-american-buying-power/index.html"
        target="_blank">"Asian-Americans'' disposable income was up 314% before COVID-19,
        study finds"</a></em></p>'
  'canada-produce-own-vaccines-end-of-2021':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-03T04:50:29.403+08:00
    'imagesource': 'jcr:a0c1dd00-6c86-49fd-9552-dfecbe2267a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40ad890-76c4-42f4-b92a-b7c2de03c694'
    'lead': 'Canadian Prime Minister Justin Trudeau says they signed a tentative agreement
      with US vaccine firm Novavax to produce millions of doses of its COVID-19 vaccine
      candidate at a facility in Montreal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T04:27:51.512+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:32:46.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:16:15.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shutout by allies, Canada will produce its own vaccines by the end of
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da581bb-d33f-4ee8-800f-b2332e82e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada says it has signed a tentative
        agreement with US vaccine firm Novavax to produce millions of doses of its
        COVID-19 vaccine candidate at a facility in Montreal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd8958-7125-4731-b66a-2e0e6e98e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce04daa-b74d-439b-af3c-fd609d81fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, announced Tuesday by Canadian Prime Minister Justin
        Trudeau, is the first of several being developed as Canada says it intends
        to repatriate vaccine production for decades to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a688b-8518-499b-a353-e598df67d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7644a6-b0c6-491b-be4e-0e1a64b015e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re very clear on is Canada will be developing domestic
        manufacturing, so regardless of what could happen in the future, we will have
        domestic production on top of all our partnerships and contracts signed with
        companies around the world," said Trudeau during a news conference in Ottawa
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9a844-64fe-436d-aea6-5df55dbbd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdc8f7-7719-432b-ab7e-4fc537fc5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was important for Canada to be "self-sufficient"
        in vaccine production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cacd2-a2a0-4f53-942c-aac901e38710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed935895-9105-48f7-ab55-6c423f437492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is still doing clinical trials of its vaccine but submitted
        more data to Health Canada for review Friday. Canada has an agreement to buy
        52 million doses from Novavax when and if its vaccine candidate receives Canadian
        approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89266d-223c-4caa-9f9a-91d15061ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f4969-effd-4506-b6ff-c97b87353d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval is not expected for weeks and any domestic production of
        vaccines won''t happen until fall, at the earliest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b3285-540a-41a6-a4df-df6484120f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acd782-9198-429c-ace4-0c20271fd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That still leaves Canada with a significant shortage of vaccines
        in the short term. Pfizer-BioNTech and Moderna are the only vaccines so far
        approved for use in Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4600d6-c3e7-4a64-9143-6c6718313596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c548f3-3696-46b6-a7c0-5936bd67e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of those vaccine suppliers have significantly slowed deliveries
        to Canada after a combination of manufacturing delays and demands from Europe,
        where Canada procures its doses, to restrict vaccine exports subject to EU
        approval.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79444a2f-a08e-4e84-9eaa-e4d1c96da1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3218613-2df2-44e7-b3ea-513f15760b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada did not attempt to procure any vaccine doses from the US
        after the Trump administration indicated it would not allow any vaccines to
        be exported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013740a-d642-486f-b697-28ff0b6f770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47322055-30a6-49ad-b4b3-879ae18187ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public health data from the provinces and the federal
        government, just over 2% of Canada''s population has received at least 1 dose
        of a COVID-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d46ac-5fd3-42d6-bd3b-c5be07b20f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4827d3-d16b-4b2b-8c91-4d8739c1ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces in Canada, who are responsible for vaccine distribution,
        are growing frustrated as mass vaccination sites are ready, but in many cases
        sit "empty" awaiting vaccine doses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319110c-e603-4111-ae8a-e63faeae58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdd55c-99ae-4036-bfd8-5bc9165f50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the capacity of several thousand each per day and the
        possibility to ramp up past that so all of us are a little disappointed, a
        little frustrated, and chomping at the bit to do more and get the vaccines
        to us," said retired general Rick Hillier, now leading Ontario''s vaccine
        task force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67839a-d679-415c-a48d-dc5bc5e29ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43160ae5-1d9e-401d-851c-ed7bff9ca32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T04:27:51.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has lost confidence in the Pfizer supply chain
        as doses that were promised to Canada were not delivered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96efd46-4c70-4527-b772-1e94d64db1cb'
