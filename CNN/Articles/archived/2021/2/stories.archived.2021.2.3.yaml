    'jcr:uuid': '1ce0c881-fb3b-430a-a897-e985b348eb40'
    'lead': 'Amazon has been handed a major legal victory in its fight to block a
      multibillion-dollar deal between two of India''s biggest retailers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-03T11:31:58.275+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:31:06.928+08:00
