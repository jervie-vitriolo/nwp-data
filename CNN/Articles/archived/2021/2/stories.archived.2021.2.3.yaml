      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://trudelizares.com/" target="_blank">Trude Lizares</a>
        initially designed her <a href="https://trudelizares.com/products/patawhay-linen-tops-6?_pos=1&amp;_sid=ff3e145ea&amp;_ss=r"
        target="_blank">Julia Kimono</a> to be worn as an accent, an article of clothing
        used to add a “pop” to an outfit. The linen robe is a bit more tailored than
        the usual, perfectly pressed with a straight cut and wide sleeves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9508ebc-95cd-4fd8-aac8-2bf28dc8ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:28:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the lockdowns and quarantine, her customers started to wear
        the robes at home. Lizares herself prefers to wear her robes first thing in
        the morning, when she goes downstairs to eat her breakfast.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93da363-2a10-4451-8e6c-568dabd528ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:47:26.695+08:00
