    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3da98-5bce-459f-a48b-bebb9936e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3)</strong> — The
        lawyer of one of the respondents in the death of Christine Dacera is urging
        her family to reflect on the case, given the evidence recently brought forward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723ff9d-2002-4133-8136-2eb5e6993434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to move on or accept, but science has already
        spoken that she died of natural death," said Atty. Emmanuel Ramos at the preliminary
        hearing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a0901-93a1-4eae-a498-a372664f03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine National Police<a href="https://cnnphilippines.com/news/2021/1/27/dacera-death-medico-legal.html"
        target="_blank"> medico legal report</a> presented on Jan. 27 said Dacera''s
        death was consistent with ruptured aortic aneurysm, ruling out homicide in
        the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7c9b2-f034-4bc2-b5e4-c4322e3f18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s preliminary investigation marked the first time all 11
        respondents appeared at the Makati Prosecutor''s Office where they submitted
        counter-affidavits answering allegations against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f5985-2b07-47ee-9933-624ccd591c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media, Ramos said, "Science will not lie. The two medico
        legal reports speak of natural death, and the...examination speaks of the
        same that there is aneurysm of the aorta."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10c251-b4a2-44d2-a34c-c747b04149ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the police have yet to submit the toxicology report.
        They also said the laboratory results from the Makati Medical Center are with
        the National Bureau of Investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f36eb9-bdda-47e8-ba37-63d9660af933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he would transmit the NBI''s
        report to the handling prosecutor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f149ffe-a087-4752-853d-76068b2c65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T18:30:21.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:29:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant''s camp has until February 11 to submit its reply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a82342-b4bc-43fb-8d68-8be039e230ca'
