      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte<a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/26/Duterte-medical-classes-allied-programs-face-to-case.html?%3F%3F%3F%3F%3F&amp;fbclid=IwAR3fvnv3gJEd5vaCG_ncBjGytHVEM3frAZ0ExlugFZd0ca5o4CRG-CWfJbw"
