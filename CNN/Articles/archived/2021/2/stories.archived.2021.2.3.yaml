      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ba588-03dd-4374-87e6-f8011127e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T19:12:02.984+08:00
      'mgnl:createdBy': 'bamba'
