      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between the Philippines and the United
        States on the protocol for American military personnel in the country. It
        is seen to support the Mutual Defense Treaty, another agreement between the
        two countries which guarantees that the two countries will provide military
        aid to each other in case their metropolitan areas or territories in the Pacific
        are attacked by a foreign force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00ece3-c13c-411b-83f7-36ddf19d787a'
