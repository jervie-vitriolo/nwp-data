      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week, nag-umpisa na po ang coordination ng mga local government
        units po sa mga different private hospitals at different healthcare facilities,
        especially dito sa provinces,” said PHAPI president Dr. Jose De Grano in an
        interview with CNN Philippines’ Newsroom Weekend.</p>'
