      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech last Friday, Duterte also stressed that he can''t
        badmouth China amid controversial issues, including the Philippines'' sovereign
        rights over the disputed South China Sea, because the country cannot afford
        to go to war against Beijing. He said he hopes that the U.S. would also understand
        his stance because of the Philippines'' proximity to Chinese outposts in the
        South China Sea.</p>'
