      'mgnl:lastActivated': 2023-01-25T07:10:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Maddison drew Leicester level directly from a free-kick, though
        Liverpool questioned the VAR decision to allow it to stand after it appeared
        Daniel Amartey had attempted to play the ball while in an offside position.</p>'
