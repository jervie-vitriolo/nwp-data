  'Japan-earthquake-':
    'author': 'Junko Ogura, CNN'
    'caption': 'Japan''s Meteorological Agency says it considers Saturday''s earthquake
      off the east coast to be an aftershock of the deadly 9.0-magnitude earthquake
      that struck the same area almost 10 years ago. Courtesy of: Jun Hirata/Kyodo
      News/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T06:25:12.671+08:00
    'imagesource': 'jcr:e6aa9cc7-78fd-4e26-9d6c-349cc7d28bd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427e701f-487a-4a42-9094-e285a59e93c3'
    'lead': 'A powerful earthquake that hit Japan on Saturday was an aftershock of
      the devastating 9.0 magnitude quake that struck the same area almost 10 years
      ago, according to the national Meteorological Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T06:31:11.570+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:10:55.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:34.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan-quake']
    'template': '1'
    'title': 'Japan rocked by ''aftershock'' from devastating 9.0-magnitude quake
      that hit in 2011'
    'updated': 2021-02-14T23:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73ac10-e299-4a54-b253-1a9f4565ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A powerful earthquake that hit Japan
        on Saturday was an aftershock of the devastating 9.0 magnitude quake that
        struck the same area almost 10 years ago, according to the national Meteorological
        Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2be060-24ee-4eb8-aa6e-78ce453c5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.1 magnitude earthquake struck the country''s east coast at
        11:07 p.m. Saturday. At least 48 injuries were reported in Fukushima and Miyagi
        prefectures, according to state broadcaster NHK, but there were no major casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7bf71-1a95-402c-a7e1-aee78a35f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter hit about 46 miles (74 kilometers) northeast of Namie,
        a coastal town 60 miles from Fukushima, according to the United States Geological
        Survey. The earthquake measured about 36 miles in depth. No tsunami warning
        was issued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00aa2a-0384-49d9-bd23-f30148516c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake took place in the same area as the March 11, 2011,
        earthquake that caused the country''s worst nuclear disaster on record, when
        three reactors at the Fukushima Daiichi nuclear plant melted down, releasing
        radioactive materials into the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4c80c-b33f-476b-bbd2-fa8b5458ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people died or went missing in the 2011 quake and
        tsunami, while hundreds of thousands more lost their homes. More than 100,000
        people were evacuated from the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9234462-b91b-4ff7-a1d2-c5dd0d7593b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have spent the past ten years cleaning up the area --
        a massive effort that experts say will take another few decades to complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689a0c3-c276-46fb-ac6e-0e6528cb64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d5e85-a4bb-43a4-b332-9680e37ca52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these on going efforts, when Japan hosts the Olympic Games
        this year the torch relay is scheduled to start its journey in Fukushima on
        March 25, 2021 -- a symbol of recovery and rebuilding in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc445564-f516-478c-878d-633ab32bf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39bf0a8-0f9b-4ce4-bfbe-93eaa191ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As 2021 will mark the 10th anniversary of the 2011 Great East Japan
        Earthquake, the rescheduled Tokyo 2020 Olympic Torch Relay will aim to showcase
        the recovery of the areas worst affected by the disaster," the Olympic committee
        said on its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aac88f-2ac9-4e98-89a2-7faf9ac1fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53a1cd-81d1-4ef9-864d-8f22e0a11ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Saturday''s earthquake is a reminder that the events are
        2011 are not entirely behind the Fukushima region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb3388-e2d4-4d69-a1ce-d7da9995dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbf6d1-3122-4546-8bbd-cff351345c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday morning, Japan''s Prime Minister Yoshihide Suga reassured
        the public that "no abnormalities" have been reported at any of the nuclear
        plants in the region after Saturday''s quake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561ab86-dcf7-4fc0-a852-0d5bb9e81b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3634fde-5930-423c-bf5b-e49917d42677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Suga said the damage is still being assessed,
        and asked residents in the affected area to stay indoors and be prepared for
        aftershocks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719aa6a1-367c-41fd-be9c-71ffc07c920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71cc2d-fcec-42fb-a55d-1ce5b826536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake triggered landslides and uprooted sections of a major
        expressway, affecting both prefectures. Embankments along the road collapsed,
        covering the road and burying guardrails in mud, NHK reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3af74b-5b2d-47c6-b370-93d09de9133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3acc3-adda-472a-8d06-db95e644493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 850,000 households in the Kanto and Tohoku regioins, which
        include greater Tokyo, lost power after the quake, NHK reported. Power is
        now gradually being restored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c20ee6-deca-47df-b741-75860f3a9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c19cf-a8f7-4d31-879d-31de388996fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:28:59.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An earlier version of this story incorrectly stated the time
        of the earthquake. It happened at 11:07 p.m. local time.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc044d-4ec7-434c-a07c-af89791a8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:31:11.570+08:00
