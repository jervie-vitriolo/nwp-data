      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Vice
        President Leni Robredo argues that President Rodrigo Duterte''s new threat
        against ABS-CBN''s franchise renewal may have only shed light on previous
        speculations on whether he really had a hand in its shutdown last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44789ddb-c469-45c3-93a3-bec6f4d705e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bff68-f019-424d-8041-aac4157fb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo questioned Sunday Duterte''s statement that <a href="https://www.cnnphilippines.com/news/2021/2/8/duterte-abs-cbn-franchise-license-to-operate.html?fbclid=lwAR2">he
        will not grant the media giant a permit to operate anew</a> unless the Lopezes
        settled what he said were "unpaid taxes". This was an allegation already refuted
        before by the Bureau of Internal Revenue and the Security of Exchange Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb074f45-4b9a-4753-b0a8-13b9f73ed34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2772f-dbbf-43e4-9212-080649b4a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong pinag-uusapan ito sa Congress, parang si Sec Roque ang
        nagsabi na hands off si Presidente,"</em> Robredo said in her radio show Biserbisyong
        Leni. <em>"So ngayon parang baliktad. Parang baliktad na sinasabi na kahit
        bigyan, sisisuguraduhin na hindi makakapag-operate habang hindi pa binabayaran
        yung taxes."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3912c9-6150-4e3a-8894-bb3033b0efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70231b5f-4d3a-4efc-9c89-77359202778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When this was discussed in Congress, it may have been
        Secretary Harry Roque who said that the President has his ''hands off'' the
        issue. But now it''s like the other way around, that even if they can be granted
        a fresh franchise, he wil ensure that they can''t operate while they can''t
        pay for their taxes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ecdf8-f3a8-4237-8851-c27fa4077fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad383f5-5314-4ea7-b1d4-db52b42ed1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang pinanindigan nila for a very long time na walang kinalaman
        si Presidente sa pagcancel ng prangkisa kasi Congress lang iyon,"</em> Robredo
        said. <em>"Tapos ngayon baligtad yung sinasabi."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bc117-6d64-45d4-b7a4-44447208f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233a465-a849-4820-b40c-c2d8f96f327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They insisted for a very long time that the President
        is not involved in the cancellation of the franchise because it should only
        be covered by Congress. And now he''s implying something different.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf763ae9-dc46-49b7-b72f-8fe099ab69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59acb9-d3d7-4b39-b30d-ec3c17aff8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Parang kino-confirm lang yung pagduda ng marami
        dati. ''Yung sinasabi ng spokesperson, iba sa sinasabi ng principal."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96333f16-ef73-4316-a86a-4b3d99e406f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6fbab-543c-4eed-83c7-efb352a5a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like they are just confirming what the others
        have been speculating on before. What the spokesperson says is different from
        what his principal is saying.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e49546-5725-41f8-a197-e6fc06e9c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cc184-15e5-4a4b-a05b-d84cd46459a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the House of Representatives denied the media giant''s
        bid for a new franchise due to supposed tax avoidance schemes, the dual citizenship
        of its chairman emeritus Eugenio "Gabby" Lopez III, failure to regularize
        its employees, and biased reporting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f6131-21ea-485f-aeb3-ba291035674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fdbf7-e25d-4c13-b544-4506669a27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN repeatedly denied the accusations and maintained it has
        no outstanding tax liability, but the media network still had to go off the
        air in May 2020 after its franchise expired and was not renewed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503046ce-c4f0-41d3-8ea6-a5217269de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd398b8c-9f3d-4050-a77e-cffd0aecc05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco, a Duterte ally, said last week
        that calls to renew the franchise of broadcasting giant ABS-CBN will take
        a backseat until the next set of lawmakers are elected in 2022. He reasoned
        that the chamber is focused on the passage of Bayanihan 3 and other priority
        measures related to the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fcb8b-7cd3-4478-a2a8-5db6c9b77a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7250749-0eb9-45b3-89fb-e60ff070719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had insisted in the past that Duterte remained neutral
        on any congressional decisions related to the network, despite him publicly
        threatening the network of a shutdown the past years for refusing to carry
        his 2016 campaign ads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8769716-c319-4646-b481-c73d5b639e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e9287-a76c-475d-8065-5ee4de3c1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html?fbclid=IwAR01TtAKrIftk7kazewup9cvbwIi50MEsP7rYi7zLLMblD9w_sq1f6YxYvI">''Neutral
        President'': Congress can vote on ABS-CBN franchise without fear, Duterte
        spox says&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38167bac-d072-4988-aeed-b205af2a344f'
