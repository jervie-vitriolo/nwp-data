      'mgnl:type': 'text'
      'text': '<p>The CDC added that it does not recommend that people travel at this
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754cfdce-a913-4a41-bc92-5a64c074fa24'
      'mgnl:activationStatus': true
