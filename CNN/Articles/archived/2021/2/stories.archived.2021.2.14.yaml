      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the call of the <a href="https://cnnphilippines.com/news/2021/2/8/Price-ceiling-pork-chicken-Department-of-Agriculture.html">Agriculture
        Department to offer aid to affected vendors and hog raisers</a>, some groups
