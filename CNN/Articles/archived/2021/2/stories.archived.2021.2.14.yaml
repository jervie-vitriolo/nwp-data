      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b007ad-e43c-4d3b-9fa6-3795618546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:01:15.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:40.258+08:00
