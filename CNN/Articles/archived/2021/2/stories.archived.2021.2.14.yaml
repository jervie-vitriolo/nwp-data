    'template': '1'
    'title': 'As attacks against Asian Americans spike, advocates call for action
      to protect communities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59083ff0-034d-4737-a287-4f4ffa43ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A string of recent attacks against Asian
        Americans has communities and advocates on high alert, especially as many
        in the United States gather this weekend to celebrate the Lunar New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a5a99-82d7-4943-b8c6-c67a1445b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617c124-bb1f-4369-982e-882698a9372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 84-year-old man from Thailand died in late January after being
        attacked on his morning walk in San Francisco. Days later, a 91-year-old Asian
        man was violently shoved to the ground in Oakland''s Chinatown. Last week,
        a 64-year-old woman was robbed outside a Vietnamese market in San Jose, California.
        And a 61-year-old Filipino man was slashed in the face last week on the New
        York City subway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22f5e8-4827-4f91-9535-0a6777f6bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320afd56-797f-4ce2-a1ca-4162ab3e8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t evidence to prove that these incidents were only motivated
        by anti-Asian bigotry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166331e0-5644-4053-8530-0a8070ec6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdef60c-0748-440a-b633-73f19162ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities and advocates for the Asian community say that hate
        and violence against Asians has been brewing for several months -- and needs
        to be addressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998c8b9-d928-4952-a8ba-26e4efbea727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38ba6-5e0a-4338-a6d9-f6ea9541018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something going on across the nation that really sadly
        reminds us of some of our past experiences as a community," said Manjusha
        Kulkarni, executive director of the Asian Pacific Policy and Planning Council
        and a co-founder of Stop AAPI Hate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f11d7-369e-455f-bda6-a244bd3d61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d48a2-19b2-4d87-b6fc-1da0122881d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulkarni likened the rise of hate against Asian Americans since
        the pandemic began to the 19th century era of "yellow peril," during which
        racist laws as well as stereotypes of East Asian immigrants as a threat to
        society proliferated in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffda1d4-35e7-41a1-904a-30162689e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ea89c-b4a7-4a2c-bbbf-27e3a9a2b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the newest version of anti-Asian hate and racism,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6007b-daf4-4811-b9ce-37b53bad2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e86e2b-f438-468e-959d-4ead68f0162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reports of hate have risen with the pandemic</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e024171-1cd0-44e2-a1c0-8e651aa2ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups don''t know what''s fueling the latest spike in violent
        incidents against Asian Americans. But they have seen a pattern of targeted
        hate since the coronavirus pandemic began.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf14a6-42b9-4e65-ad93-d3171bb4ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad286899-2038-4751-ad6d-9f5b43897441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate began collecting reports of racism and discrimination
        against Asian Americans on March 19 last year, after seeing instances of xenophobia
        as the virus started spreading in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d0e20-0021-498b-a2d9-0fc4a0e0ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d651ed-8667-42eb-930d-8da0fdff3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then through the end of 2020, the organization received more
        than 2,800 firsthand reports of anti-Asian hate across 47 states and Washington,
        DC, according to data released this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb547a-c1f6-437d-b4f5-fe9900229654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9109a7b-bdef-4d07-91e3-9154abc9d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those incidents -- about 71% -- were cases of verbal
        harassment, while shunning or avoidance made up about 21%. About 9% of the
        incidents involved physical assaults, and 6% included being purposely coughed
        or spit on, according to a Stop AAPI Hate news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7558f7b-5580-4701-a830-cb09e2208718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2078e7-7e0e-47f4-b488-0c3019247f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has been especially evident in areas with large Asian
        American populations in California and New York, Kulkarni said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e080fe-e5fa-417b-8c25-aee20a555c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00e3b4-d39d-47e4-bea7-64d7634c0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published Wednesday by the Asian American Bar Association
        of New York noted that from January 1 to November 1, 2020, the New York Police
        Department saw an eight-fold increase in reported anti-Asian hate crimes compared
        to the same period in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78ac6c-d562-46c5-b698-39b876a44239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0c2a0-37ea-42db-9bae-a1eddfd153a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once [the coronavirus] came to New York City, which was the epicenter
        of the national crisis and the first one to go through all of this, we were
        the canary in the coal mine of the future pain and suffering that our entire
        nation would soon and later come to experience," New York Rep. Grace Meng
        said at a Thursday news conference focused on the findings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a580c5-6b87-4dca-aa40-22dc93c45d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a805554-9f8d-4b16-bc97-d72c61497db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Americans Advancing Justice has observed a similar phenomenon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843be6d-620b-4331-a5ec-9a48394b8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af5fd9-1129-4fc3-92c9-bf10f4a34126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2017 to 2019, the organization received less than 500 reported
        instances of hate against Asian Americans. But from February to December last
        year, they said they estimate there have been 3,000 incidents of hate cataloged
        by their group and others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab1c54-6192-4cf0-a6cd-0fa3fc6f4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7eaf66-81e4-4a82-b182-065184cb78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John C. Yang, executive director of Asian Americans Advancing Justice,
        said "there''s no question" that the data on incidents of anti-Asian bigotry
        underestimates the true scale of the problem, especially given polls and surveys
        from last year. His organization and others rely on self-reporting for their
        numbers, and more data is needed, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068b2bb-b435-4212-8c17-74d1e6d105ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d49b5b-39f2-4126-857c-fa45f502b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s only the tip of the iceberg, based on surveys we''ve
        seen," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e93c6f-c581-40c9-9356-682f16c8c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15402c3c-ed54-4f89-98a2-d8e7f31d3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Experts point to xenophobic rhetoric and pandemic fears</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc3b0d-6c86-4fbd-901f-3aadd24ebd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang attributes the rise of anti-Asian hate in the US partially
        to former President Donald Trump, who repeatedly referred to the coronavirus
        as the "China virus" in the early days of the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0ee44-b831-4a2a-b598-5ad782b19031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc206ec-bcc5-4905-ad88-725fd493728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former President obviously used a lot of racial epithets that
        blamed the Asian community for the virus," he said. "That has conditioned
        people to think of Asian Americans as foreigners and engage in this xenophobic
        behavior. And that is hard to undo, notwithstanding the current administration."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c16ba8-2dba-488f-852a-7c519e60fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fcd7b-37c2-4b89-b754-08708b026bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also blame the insecurity and fear brought on by the pandemic.
        People may respond to threats of disease or other crises by scapegoating another
        group perceived as falling outside the cultural norms -- in this case Asian
        Americans, the authors of the Asian American Bar Association report wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e09916-61f6-47ed-a8c8-ea2322df1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549a442-6a09-4fc0-a3cd-c86d85db065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides some people with a sense of security and belonging,
        thereby serving as a defense mechanism against the fear of one''s own mortality,"
        the report''s authors said. "Not surprisingly, discrimination often rises
        in response to perceived threats such as the COVID-19 pandemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289be958-c56f-4470-a5d3-f398f7a2b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd359a-c5ff-4444-a246-bc020ba9e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Americans are seen as easy targets for crime, perhaps because
        of language and cultural barriers that might prevent them from reporting incidents,
        according to Yang. And the elderly are particularly vulnerable, with concerns
        that they could be targeted for robberies as they are out shopping for the
        Lunar New Year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395f5be-6b61-446f-9796-9a5229394232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af33f9e-6d44-4c1b-8b5c-a8b07ca89014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar New Year, which began on Friday, is supposed to be a time
        of celebration, when families come together to share a large meal and exchange
        gifts. But the recent attacks have put another damper on the holiday that
        had already been disrupted because of the Covid-19 pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13a28d-d43f-4929-b5f9-09979dfe779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e57f50-a9a6-4584-a1ed-7ef793e46655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of mixed emotions right now," Yang said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da331b80-4a0b-4409-80d0-57df5c55005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a990eb-5fa8-4d6a-8c85-2feb736747a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communities are calling for action</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7f76f-863b-4dce-98b1-931b194d0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups like Stop AAPI Hate and Asian Americans Advancing Justice
        say they welcome the response that leaders have taken to address the problem
        of hate against Asian Americans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ceace-0039-4bcf-91f2-86cc658019eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78184700-66d4-4718-9dd0-5cb4ca69bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attacks in Northern California, Alameda County''s district
        attorney announced this week that her office was creating a special response
        unit focused on crimes against Asians. The New York Police Department announced
        a similar task force in August 2020.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2359a4f-b1d5-4d7d-8e93-faa9ae53da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c0532-46f5-409e-9a36-784599d32763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden signed an executive memorandum last month acknowledging
        that "inflammatory and xenophobic rhetoric has put Asian American and Pacific
        Islander (AAPI) persons, families, communities, and businesses at risk." He
        also directed the Department of Health and Human Services to consider issuing
        Covid-19 guidance to address issues to language access and sensitivity toward
        the AAPI community.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fe803-ee7e-47cd-8ce7-ca104b7add31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fa016-7ade-4879-ac5a-c68d1652526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But community leaders say that more needs to be done.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cf677-b4f7-40fc-87f5-bf0d34de577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40f57d-9cac-436e-ae58-d659e0375f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kulkarni and Yang are calling on community solutions to help
        address the problem. Yang called for bystander intervention training and local
        efforts such as neighborhood walk services and shopping services for the elderly.
        Kulkarni has called for more support and resources for Asian Americans to
        help them address incidents of assault and harassment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78318e6c-4344-4023-80b4-538b8a5eae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42f370-25de-4a60-8f0c-db6742080b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent incidents are stark reminders that urgent action must
        be taken to protect our AAPI community from hate, discrimination and violence,"
        the co-founders of Stop AAPI Hate said in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72d7ea-56ec-42d8-bafa-3e20033bd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ebe42-6888-455d-a2c8-4fed34ff7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to all of us -- businesses, the government, and community
        partners -- to come together and immediately support victims and families
        affected by these incidents, and work together to create long-lasting solutions
        that empower our communities with resources, support and education."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb79c1c-46ba-4eed-9224-94aa1154d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:39:57.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/13/us/asian-american-attacks-covid-19-hate-trnd/index.html"><em>"As
        attacks against Asian Americans spike, advocates call for action to protect
        communities"&nbsp;</em></a></p>'
