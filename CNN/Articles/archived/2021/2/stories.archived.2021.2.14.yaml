    'mgnl:tags': ['Republicans', 'Trump']
    'template': '1'
    'title': 'Why most GOP senators are standing by Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8e0c0-765f-44b1-997e-922c256a0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A lot of critics of former President
        Donald Trump want GOP senators to "show some spine." They think the big reason
        they have stayed with Trump through impeachment is because they''re scared
        of him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af8977-c84c-4fd3-846a-26094d832219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b9fe3-7dc0-40b0-aee9-4ec2cbe662c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s good reason to be worried about going against Trump, given
        how popular he is among the Republican base. But I''d argue this explanation
        is at least somewhat incomplete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef731dde-6c90-402a-b4ab-8f31278b37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18598d6-da5a-4595-a62f-7449d5db3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of GOP senators may be willing to vote with Trump because
        they aren''t against him. They, like their voters, may really like him and
        his policies or believe he didn''t commit an impeachable offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec1154-9e9e-4227-bd5e-9d3e48c6d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e323d-7970-4a5e-9863-b7c9fcda304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory is probably hard for a lot of Trump critics to take,
        but it does make sense. Trump retrospective approval ratings remain in the
        80s with Republicans. A lot of Republican lawmakers are likely reflected in
        that high approval rating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c6572-3c46-402f-91f8-72bee36f9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4c7be-597e-489d-b51b-e15bfcafd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by voting against conviction, these senators are ensuring that
        Trump is with the Republican Party for the foreseeable future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ce8cd-440e-40da-b395-7f25dcff672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc60b770-520a-46ca-befa-af00ef702782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, if Republican senators were really worried about their
        future electoral ambitions, there are reasons to think many of them could
        survive a primary challenge even if they voted to convict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25814938-737a-4092-9e85-5701ae337675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4a1bc-5c5c-48f5-a2c3-ae47a783530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Republican senators are either retiring or aren''t up for reelection
        until at least 2024. In fact, at least 34 of 50 GOP senators are not running
        for reelection in 2022 at this point. (It could be more based on retirements.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a660b0f-1f08-4810-895d-005c2e7a40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f3e63-1f4a-4535-98af-30a9ffff8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there would be at least three years until the senators
        who don''t retire would face electoral consequences for any votes against
        Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5bf85-480e-46f4-92eb-39d6c219087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fda885-e8dc-46e3-ba23-7cd61b79b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years is an eternity in politics. Don''t believe me? Ask Senate
        Minority Leader Mitch McConnell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eda73b-0dae-4439-9859-4487630a0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b1a2c-64e9-488d-93b3-779d5fd36681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s favorable ratings with Republicans nationwide plummeted
        from the 50s to the low 30s in 2017, after Trump and the Kentucky Republican
        tussled over their efforts to end the Affordable Care Act. After a little
        more than a year, McConnell''s favorable ratings jumped back up into the 50s.
        He benefited from pushing through the confirmation of Brett Kavanaugh to the
        Supreme Court in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb87a9f-863e-41ea-ac0c-baa71f219e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64ecbc-9380-4628-96a8-1093b34042e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republican members of Congress have shown you can repair seemingly
        broken relationships with Trump. Others have demonstrated that you don''t
        need to be Trump''s biggest fan to win primaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e504ad1-b9b6-495c-b3ab-6bc01bf8e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df3291-acb3-4038-9c9d-b6347080f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are likely to be many more battles in President Joe Biden''s
        administration. Politics isn''t static. There''s no guarantee that votes on
        impeachment will be the determinative factor in primaries well down the road.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201ab36-c1dd-4f8f-836c-d7f030525e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4450b-c900-471a-a726-ab8947afefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that most Republican senators voted against objections
        to the Electoral College results in January. They did so even as their voters
        believe, falsely, that there was wide-scale election fraud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32744d3-859a-4a75-a8b4-e5a260165088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e662f3f-df50-4404-86c9-aaf66479b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators have shown a willingness to go against Trump.
        So the idea that they aren''t willing to in this situation just because they
        fear him seems a little hard to swallow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417335f-d557-44a2-8b40-fa53c50691ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2699f-2dca-4a53-8ce7-79cfac8f9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to me, a plausible possibility remains what I posited at the
        top: Maybe many GOP senators actually really like Trump or at least buy his
        arguments on impeachment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092ca24-351d-4ca0-a681-beed2afb9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814bb0b-7fcc-4b6e-8ddb-5b9745db41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Republican senators realize that Trump remains a powerful
        force within the party.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e6eea-e7e4-4fe9-8265-ad48b7828bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761bf30-a6ca-42f3-b5e1-4d531054bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s actually the favorite for the 2024 presidential nomination.
        He is easily leading all primary polls. As I previously noted, Trump is in
        the best position of any former one-term president in the polling era looking
        to reclaim his party''s presidential nomination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c18e98-aac6-408f-a58e-2bf092692988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d159d50-02bd-4bd2-bc23-45c0317f3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little reason to believe Trump won''t try to take advantage
        of these numbers. He loves the limelight and the adoring crowds. Soon enough,
        Trump will probably be on the campaign trail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05badb-d6a6-4779-a864-8bb8c681d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885cb89-cc28-414d-b80e-90211c1ee12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only lesson Trump is going to learn from this impeachment saga
        is that he controls the Republican Party. Republicans basically passed up
        their best opportunity to rid themselves of him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f91f48-c5b3-42d4-861f-29a3280819ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T07:18:05.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/13/politics/gop-senators-trump-impeachment/index.html"
        href="https://edition.cnn.com/2021/02/13/politics/gop-senators-trump-impeachment/index.html">Why
        most GOP senators are standing by Trump</a>''</em></p>'
