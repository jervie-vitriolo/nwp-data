  'chipmakers-urge-biden-invest-in-manufacturing':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-14T11:24:48.693+08:00
    'imagesource': 'jcr:4b3c4adc-b378-40b4-9599-8993d655b6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '349a7135-757e-4f94-ab27-68b464f756e4'
    'lead': 'The effort could help resolve the critical microchip shortage currently
      hobbling industries from automobiles to video games.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T11:33:26.384+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:48.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:36.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chipmakers urge Biden administration to invest in US manufacturing

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c84531-26f7-4168-96d3-8962c91cb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration and the semiconductor
        industry appear to be moving closer to creating a plan aimed at bolstering
        domestic chipmaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9633122-a737-4b4b-89aa-509b385da1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort could help resolve the critical microchip shortage currently
        hobbling industries from automobiles to video games. It could also address
        longstanding concerns about shrinking US capacity to produce these crucial
        electronics components.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc84d6-370e-46f0-9700-16835802c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry leaders including Intel, AMD and Qualcomm sent a letter
        to President Joe Biden Thursday urging him to include funding for semiconductor
        manufacturing and research in his administration''s plans for economic recovery
        from the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09340c2b-5731-4d80-9009-d1df2200025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Semiconductors) enable the technologies needed to realize your
        Build Back Better goals, including smarter and safer transportation, greater
        broadband access, cleaner energy, and a more efficient energy grid, while
        also providing high-paying jobs for Americans and strengthening our advanced
        manufacturing base," the group said in the letter, adding that robust US chip
        manufacturing is important for "enhancing our national security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac58cf-bf34-45b1-9e94-17cb4d85d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters on Thursday
        that the administration is working to address the chip shortage by "identifying
        potential choke points in (the) supply chain and actively working alongside
        key stakeholders in industry and with our trading partners to do more now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf8f63-fa2c-466c-b61e-62713c78fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Biden is also looking at longer-term support for
        the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2affa7-7598-4033-be9b-35c9a2d2d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to sign an executive order in the coming weeks
        to "undertake a comprehensive review of supply chains for critical goods,"
        including semiconductors, Psaki said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5849e-8a56-44f1-8801-ecb6a8510d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A critical industry both for technology and defense</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c9014-ab06-4d37-84df-12a8ed72fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki''s comments, and the industry leaders'' letter to Biden, come
        during a critical global shortage of semiconductors. Automakers have been
        hit especially hard, and Ford and GM have temporarily shuttered some of their
        plants because of it. Analysts estimate that Volkswagen — the world''s largest
        car company — could lose 4% of its total global output for the first three
        months of the year because of the deficiency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e33b77-7d85-4b72-9695-e1286da814fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage adds urgency to a longer-term conversation involving
        lawmakers and chipmakers about the need to increase US semiconductor manufacturing
        capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71fe48-a75d-404f-9f90-f6db6affd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and industry players have been sounding the alarm that
        failing to expand domestic semiconductor manufacturing could harm national
        security because cutting-edge microchips have crucial military and defense
        applications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39107650-a7b3-45a3-91dd-e872d5001847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the industry relies heavily on foreign production, largely
        from Taiwan, South Korea and China. Officials worry about the ramifications
        of centering production for this critical industry in a region where US rival
        China, which has been wrestling the United States for technological dominance,
        has so much influence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bd927-c87d-4760-aaad-c332cfd11a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel last summer said it was in talks with the US government about
        how to "strengthen domestic sources" of microelectronics technology. TSMC,
        another major chip manufacturer, announced plans in May to build a $12 billion
        factory in Arizona.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874eff0-84e2-4e36-ae41-7886d61be17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry leaders say much more needs to be done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67370a-dc08-45af-91c9-9a2ecfcbf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our share of global semiconductor manufacturing has steadily declined
        from 37 percent in 1990 to 12 percent today," the CEOs said in their Thursday
        letter to Biden. While the US share of global chipmaking has shrunk, China''s
        has grown and is now also around 12%, experts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7f96d-dc47-47e6-a551-4856117887a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is largely because the governments of our global competitors
        offer significant incentives and subsidies to attract new semiconductor manufacturing
        facilities, while the U.S. does not," the group wrote. As a result, they said,
        US "technology leadership is at risk in the race for preeminence in the technologies
        of the future, including artificial intelligence, 5G/6G, and quantum computing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa3f82-691e-4cdb-bf7a-6fdfd020f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the most recent annual defense bill passed last fall,
        known as the National Defense Authorization Act, Congress enacted a provision
        called the CHIPS for America Act, which authorizes the government to offer
        incentives for semiconductor manufacturing and make investments in related
        research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a8124-d36d-482f-bd76-d985d5583ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group called the CHIPS Act an "important initial step"
        and urged Biden to allocate funding for such incentives, including tax credits
        or grants, as part of his administration''s recovery and infrastructure plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8128afb-8039-4a46-83fb-5b66d5b8257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with Congress, your administration now has an historic
        opportunity to fund these initiatives to make them a reality," the group said.
        "We believe bold action is needed to address the challenges we face. The costs
        of inaction are high."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f1f6b-4387-4e5c-a2cb-c391f853f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Information Technology Industry Council, an IT trade group,
        sent a similar letter to Biden this week, calling on him to include "substantial
        funding" for the CHIPS Act as part of his budget proposal for the upcoming
        fiscal year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e0a7b-8571-4ba7-9d88-9eba7fcb4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such advice could be instructive when the Biden administration carries
        out its review of semiconductor supply chains — part of the planned executive
        order Psaki said will be signed in the coming weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727685d1-13cd-4feb-aa5a-4edadfb4b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review will be focused on identifying the immediate actions
        we can take, from improving the physical production of those items in the
        US to working with allies to develop a coordinated response to the weaknesses
        and bottlenecks that are hurting American workers," Psaki said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcca722-2c03-4503-b4e5-e8464f59519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:33:26.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/12/tech/american-semiconductor-manufacturing-biden/index.html">Chipmakers
        urge Biden administration to invest in US manufacturing</a>".&nbsp;</em></p>'
  'amazon-wages-legal-battle-pandemic-safety-response':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-14T11:34:22.103+08:00
    'imagesource': 'jcr:bc1055e2-3398-4548-b69a-77bf0318361d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf158cdd-4c3c-4d75-bf1d-ca6c0f613cea'
    'lead': 'Amazon is waging a legal battle with New York''s attorney general over
      the company''s Covid-19 protections for workers, filing a federal lawsuit to
      preempt the state''s demands for more safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T11:36:40.271+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:47.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:36.438+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon wages legal battle with New York attorney general over pandemic
      safety response

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2f69d-c4a6-4b65-a010-b1036a397e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon is waging a legal battle with
        New York''s attorney general over the company''s Covid-19 protections for
        workers, filing a federal lawsuit to preempt the state''s demands for more
        safety measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216e5e0-6f04-4ba8-b246-ac6057ef99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint Friday, Amazon rejected an earlier conclusion by
        New York Attorney General Letitia James finding that the company had fallen
        short of health and safety standards at the company''s warehouses and calling
        for additional redress. The complaint asks a judge to block James from using
        state law to enforce her requests, which include calls for Amazon to subsidize
        public transit and hire a health and safety consultant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e2856-808a-4a0b-905c-ce86405598c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing James''s requests as "exorbitant demands," Amazon argued
        in the filing that its existing protections for workers "far exceed what is
        required under the law" and "go well beyond measures that the Office of the
        New York Attorney General (OAG'') has deemed comprehensive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e7dfe-f237-43d2-b6bc-9f244f35d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon cited the company''s temperature screening policy, signs
        advising social distancing, and staggering employee shifts at its Staten Island
        facility as some examples of how it has gone above and beyond. An inspection
        by the city''s own sheriff''s office, Amazon said, found "absolutely no areas
        of concern."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ff301-acbd-44f0-9bcd-72b107d4039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the company, including a number of its own employees,
        have said Amazon was slow to address the risks the coronavirus posed to frontline
        workers. Amazon did not announce temperature screenings, for example, until
        after numerous reports of illnesses and outbreaks at Amazon facilities nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33ed62-c789-4a21-a71f-65bf94b7d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has faced several employee lawsuits over its Covid response.
        Christian Smalls, an employee at the Staten Island facility who was fired
        after organizing a protest over the plant''s Covid-19 response, has worked
        with James on her investigation, and filed his own lawsuit against the company
        last year. (Amazon has said Smalls was fired for violating the terms of a
        Covid quarantine.) Another suit on similar issues has been tossed out by a
        judge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63443a1-29ac-48f6-a8ec-1193c3828342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Amazon''s lawsuit reflects how the company is going on the
        offensive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a83a69-b5a6-4f66-91e9-92e320db9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OAG has now threatened to sue Amazon if it does not immediately
        agree to a list of demands, many of which have no connection to health and
        safety and have no factual or legal basis," Friday''s complaint said. "Among
        other things, the OAG has demanded that Amazon ''disgorge'' profits, subsidize
        public bus service, reduce its production speeds and performance requirements,
        reinstate Mr. Smalls and pay large sums to Mr. Smalls and Mr. Palmer for ''emotional
        distress,'' retain a health and safety consultant to oversee safety and production,
        and adopt safety-related policies it already implemented."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d14c47-1afa-4478-b170-bf428329879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also alleged that federal workplace safety law should preempt
        James''s invocation of state law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284675c-6dc0-4109-b1ab-73da2958571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the lawsuit on Friday, James accused Amazon of making
        "a sad attempt to distract from the facts and shirk accountability for its
        failures to protect hardworking employees from a deadly virus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dc4d7-9fdd-4fe6-87e1-ae2436e53ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be intimidated by anyone, especially corporate bullies
        that put profits over the health and safety of working people," she said in
        a statement. "We remain undeterred in our efforts to protect workers from
        exploitation and will continue to review all of our legal options."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55656b6f-fe22-4c41-9d8d-b5d0180c12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:36:40.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/12/tech/amazon-sues-new-york-attorney-general/index.html">Amazon
        wages legal battle with New York attorney general over pandemic safety response</a>".&nbsp;</em></p>'
  'republikan-democrat-donald-trump-impeachment-rebuke':
    'author': 'Lauren Fox and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T11:42:47.595+08:00
    'imagesource': 'jcr:b1f4397b-a14d-49a6-b110-7eb5b05941c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8b5840-7dc6-4922-bbdc-51797a20925f'
    'lead': 'The task before Republicans now will be detangling the pieces of Trump''s
      appeal to carry with them — and how much of the former President''s bombastic
      and conspiratorial tendencies they can truly leave behind. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T11:52:17.604+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:10:46.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:36.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-politics', 'Donald-Trump', 'impeachment', 'Democratic-Party',
      'Republican-Party', 'US-Senate', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Even after acquittal, GOP senators and Democratic managers
      hope rebuke of Trump has lasting impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003c662-4289-4d4f-b4a8-8638e69ebefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the moments after former President Donald
        Trump was <a href="https://www.cnn.com/2021/02/13/politics/senate-impeachment-trial-day-5-vote/index.html"
        target="_blank">acquitted by the Senate</a>&nbsp;for a second time in a little
        more than a year, Senate Minority Leader Mitch McConnell rose to speak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebc3d4-ed7c-4760-931a-cf61fa70a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><a href=\"https://www.cnn.com/2021/02/13/politics/mitch-mcconnell-acquit-trump/index.html\"\
        \ target=\"_blank\">His message</a>&nbsp;was clear: the former President could\
        \ not be the future of the Republican Party. Even as McConnell voted that\
        \ Trump was not guilty Saturday for inciting an insurrection \x7f raising\
        \ constitutional and specific legal objections — McConnell's words underscored\
        \ the challenge for the Republican Party going forward. They are torn between\
        \ two competing interests: sticking with Trump enough to woo supporters for\
        \ themselves and erasing Trump's dangerous final days from the GOP's legacy.</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d633c09-d7d4-478b-97b3-2c5bae00a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former President Trump''s actions preceding the riot were a disgraceful
        dereliction of duty," McConnell <a href="https://www.cnn.com/2021/02/13/politics/mcconnell-remarks-trump-acquittal/index.html"
        target="_blank">said on the floor</a>&nbsp;Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380391f9-8145-4a83-9982-404591334c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who decries his awful behavior is accused of insulting millions
        of voters. That is an absurd deflection," McConnell added. "Seventy-four million
        Americans did not invade the Capitol. Hundreds of rioters did. Seventy-four
        million Americans did not engineer the campaign of disinformation and rage
        that provoked it. One person did. Just one. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45964e20-d991-473f-9507-d514f5d7a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task before Republicans now will be detangling the pieces of
        Trump''s appeal to carry with them -- and how much of the former President''s
        bombastic and conspiratorial tendencies they can truly leave behind. Republican
        senators'' acquittal of Trump, they argue, should not be read as an all-out
        embrace of the former President or what he stood for or even practically as
        a promise they would back him in 2024 to lead their party in a race for the
        White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00732ca2-8d52-4241-ae7f-b19cdadc9d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is going to take care of that, some way or another," Sen.
        Chuck Grassley, a Republican from Iowa who voted to acquit, said when asked
        if Trump should be the future of the party. "But remember in order to be a
        leader you''ve gotta have followers. So we''re going to find out whoever leads,
        but everyone is going to be involved, we''re a big tent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac572280-2111-44b4-9e7f-841aab478273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic House impeachment managers may not have convinced
        17 Republicans to convict Trump for inciting an insurrection, but Republican
        senators were clearly shaken watching videos of members — and Trump''s own
        vice president — fleeing for safety as Trump did little to quell the rioters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c78b7-bb9c-4b4e-b7a3-b9d01edc83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers'' case, showing the violent attack and how the
        danger could have been so much worse, was intended as much as to win a conviction
        as it was to win the public battle over Trump''s conduct. The guilty votes
        from seven Republican senators was a significant rebuke, even if it didn''t
        mean Trump would be formally barred from holding office again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15053db1-6864-40e8-a7c3-f8ddd3313ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is probably not likely to ever be President of the United
        States again based on what is going on right here right now," said Sen. Kevin
        Cramer, a North Dakota Republican who voted to acquit Trump. "I think the
        impeachment process has been damaging because people have seen repeated images
        of how awful that night was and how inappropriate his response was. While
        it does not meet the standard in my view of inciting insurrection, it will
        have had that damaging effect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45896ed-9fd3-46e9-b61a-fb663c7d3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s an uncomfortable vote''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300de735-46bc-469b-ab7f-4eb939f530b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cramer has also said in recent days he would have a "harder" time
        supporting Trump if he ran for president in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79cb73-269b-42db-91c4-7c9f46604387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be harder for me given what''s happened, that has got
        to be part of what weighs on me," Cramer told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540d3c9-5b86-4dcd-b024-b22af91c6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lisa Murkowski, a Republican moderate from Alaska who voted
        guilty, told reporters earlier in the week that she too never saw Trump wining
        another election for president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce8dc9-e05b-4f6e-83b7-91cb3708877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how after the American public sees the whole story
        laid out here — not just in one snippet on this day and another on that —
        but this whole scenario that has been laid out before us, I just, I don''t
        see how Donald Trump could be reelected to the presidency and I just don''t
        see that," Murkowski said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff02ba-ce3e-43be-b3ea-6eae8a7a7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easily the biggest surprise among the Republicans to vote guilty
        was Sen. Richard Burr, a North Carolina Republican who said long ago he would
        not run for reelection in 2022. After voting that the trial was unconstitutional
        earlier this week, he was the only Republican who chose to put that aside
        to vote to hold Trump accountable for his conduct.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b88a43-25be-41d3-9072-c02a56581dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By what he did and by what he did not do, President Trump violated
        his oath of office to preserve, protect, and defend the Constitution of the
        United States," Burr said in a statement explaining his vote. "My hope is
        that with today''s vote America can begin to move forward and focus on the
        critical issues facing our country today."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df2772-7c40-447f-8e0c-b0ae0320326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Republicans dismissed a conviction on the basis they
        did not believe it was constitutional to convict an ex-President once he left
        office, there were few who believed that the events of January 6 — the mob,
        the shattered windows, the panic, the deaths and injuries — had happened completely
        independent of Trump. Even many Senate Republicans who found Trump not guilty
        said the former President bore responsibility for the attack on the Capitol
        and the lack of effort once it began to stop it. They argued Trump had sought
        to disrupt the peaceful transfer of power and stop the congressional certification
        of the November election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1823d06-910c-472c-8e56-863dc73c6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stark contrast to Trump''s first impeachment over efforts
        to convince Ukraine to investigate Joe Biden, when no House Republicans voted
        to impeach Trump, and Sen. Mitt Romney of Utah was the sole Republican to
        find him guilty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea70df3-9507-45c0-ad76-4c3d03f5862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Thune, the No. 2 Senate Republican, looked pained in the
        final moments of the trial Saturday, telling reporters ultimately it was "an
        uncomfortable vote."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c86710-39f5-43df-9b14-24f884d2a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was the right vote, the South Dakota Republican responded,
        "it''s an uncomfortable vote and time will tell, but I don''t think there
        was a good outcome there for anybody."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e37126-38e3-497a-9e55-db243e8886d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pat Toomey of Pennsylvania, another Republican who voted guilty,
        argued Saturday that Trump''s reputation has been badly damaged.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145cadf-33c0-4e9b-ac3d-7c55e3ef8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bipartisan vote. It was the biggest bipartisan vote there
        ever was," said Toomey, who is not running for reelection in 2022. "And a
        majority of senators believed that he was guilty. Not the two-thirds necessary
        to actually convict by our constitutional standards, but that is an extremely
        powerful rebuke. And that doesn''t go away. And the American people are aware
        of what he did."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e56f70-72df-4cd0-aca7-d5400553d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A clear and convincing majority''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5ba87-adb8-4890-8314-cac2ffdd9d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama over House Democrats'' short-lived gambit Saturday to
        haul in a Republican congresswoman to testify at the trial underscored the
        political realities of the trial and Democrats'' goal to convince the public
        Trump should not hold office again.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4d202-b082-4b17-a0f7-4d182b5dc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers knew when they surprised senators
        of both parties Saturday morning — springing the request to depose Rep. Jaime
        Herrera Beutler of Washington onto a shocked chamber — that the testimony
        would not change the outcome of the trial. There simply was no way for Democrats
        to change the minds of enough Republican senators who were dug into their
        position. But her testimony could have created a spectacle with a member of
        Trump''s own party denouncing his conduct under the bright lights of a Senate
        impeachment trial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e78fe-0d83-43c5-a1f5-0263275d9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers ultimately backed down from their call for testimony
        Saturday, just three hours after they had thrown the trial into chaos, in
        part due to the concerns that it could turn the trial into a drawn-out political
        fight, with Trump''s lawyers trying to haul in witnesses like House Speaker
        Nancy Pelosi. The other concern was that they could lose Republican guilty
        votes by dragging out the trial.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc51f88-270a-4c94-9a6a-4dbe2b2fdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blowback they got from their liberal base about giving up on
        witnesses paid off when the final vote was heard several hours later. Trump
        has now been impeached with the support of 10 House Republicans, and seven
        Senate Republicans voted with Democrats that Trump was guilty.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1253fa-2e99-48a4-91d3-5bc086050c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jamie Raskin of Maryland, the lead impeachment manager, told
        reporters after the trial that most Republicans believed the managers had
        proven their case, even if they voted to acquit on constitutional grounds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bdfad-b80e-4b00-a72d-47873a2f9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a clear and convincing majority of members of Congress
        that the President actually incited violent insurrection against the union
        and against the Congress," Raskin said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58842d2-157d-4839-a744-6a7dc5c6b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mitch McConnell clearly feels that Donald Trump remains a huge
        problem for the Republican Party, even if he has been disgraced in the eyes
        of the country. That is not my jurisdiction, and I really don''t have anything
        to say about that. They will have to deal with the political dynamics within
        their own party."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56515ca-9184-4761-a8a0-bd878ec12edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T11:52:17.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/13/politics/trump-acquittal-gop-rebuke-lasting-impact/index.html"
        target="_blank">Even after acquittal, GOP senators and Democratic managers
        hope rebuke of Trump has lasting impact</a>."</em></p>'
