      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Liverpool''s defense of its Premier League
        title is rapidly evaporating after yet another calamitous defensive performance
        condemned Jurgen Klopp''s side to a third consecutive defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685560dd-9f14-4bfa-b471-51bcf8b2b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.304+08:00
