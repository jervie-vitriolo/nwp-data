    'lead': 'After a brief Saturday morning surprise, when it appeared former US President
      Donald Trump''s unprecedented second impeachment trial could feature witnesses
      and drag on perhaps for weeks, senators rallied around the idea of wrapping
      things up instead and soon voted to acquit the former president.'
    'mgnl:activationStatus': true
