      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Samuel Co led the solemnizing of the couples in the annual
        Kasalan ng Bayan.</p>'
