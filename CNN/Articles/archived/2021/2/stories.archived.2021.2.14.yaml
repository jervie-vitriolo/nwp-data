  'immigration-filipina-illegal-recruitment':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-14T17:36:03.700+08:00
    'imagesource': 'jcr:9137b8d8-a002-442c-8e05-d93f4f4138ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfc2f02-e4b0-4a1b-bed9-ad60b052a57b'
    'lead': 'Immigration authorities say they have "rescued" four Filipinas bound
      for Dubai after discovering they could be victims of illegal recruiters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T17:39:36.856+08:00
