      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only more than 30 couples joined the ceremony this year, as compared
        to more than a hundred couples in previous years, because of the pandemic
        .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed784f37-0b0d-46f3-9f98-e4096d4d9d81'
