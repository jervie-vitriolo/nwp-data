      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s porous defense allowed Harvey Barnes in behind the
        slot home and secure an emphatic 3-1 win for a Leicester side that looked
        second best for much of the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70383397-97f8-42bd-ae4c-399707dbbc18'
      'mgnl:activationStatus': true
