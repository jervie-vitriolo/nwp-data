      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdc867-4a59-47ec-9d67-c090ddf9aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:42:44.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials said this week that they had been considering
        a testing requirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd07fb-6bcd-4d3d-8220-c6da6a546f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:42:44.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f11da-c3e0-4138-ac5b-972406981dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:42:44.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, CDC is not recommending required point of departure
        testing for domestic travel," according to a CDC statement sent to CNN Friday
        night. "As part of our close monitoring of the pandemic, in particular the
        continued spread of variants, we will continue to review public health options
        for containing and mitigating spread of COVID-19 in the travel space."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
