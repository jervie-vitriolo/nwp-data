      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Private Hospitals Association of the Philippines,
        Inc. said that it has not yet received any word from the government on how
        many vaccine doses will private hospitals get.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
