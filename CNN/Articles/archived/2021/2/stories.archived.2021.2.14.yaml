    'jcr:uuid': '4eb6a716-2c3e-456f-ad43-2a6a32216dff'
    'lead': 'Investigators from the World Health Organization (WHO) looking into the
      origins of coronavirus in China have discovered signs the outbreak was much
      wider in Wuhan in December 2019 than previously thought, and are urgently seeking
      access to hundreds of thousands of blood samples from the city that China has
      not so far let them examine.

      '
