      'mgnl:lastActivated': 2023-01-25T07:10:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        Commission on Elections has extended voter registration hours to help bolster
        the number of voters for the May 2022 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8e721-9d7b-4427-b6ec-2422ee9f16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:56:24.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec on Sunday announced that beginning Feb. 15, the registration
        schedule will run from 8 a.m. to 5 p.m., Tuesdays to Saturdays, including
        holidays. The previous cutoff time was only at 3 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08914e-e565-4663-a864-336aeb30aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:56:24.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondays are the designated disinfection day, which means all Comelec
        offices nationwide will be closed. This is apart from the daily disinfection
        measures being conducted in the offices, Comelec said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0630a-05c2-45b9-b2c4-b4e8241cb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:56:24.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, if the local government unit prescribes another day for
        disinfection and such is within the workweek, the Offices of the Election
        Officer shall also observe the LGU disinfection day on top of Monday Disinfection
        Day,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd308b1c-1a61-4268-bfb1-027102a8bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:56:24.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration is set to end on September 30, 2021. The Constitution
        setS elections on the second Monday of May, which in 2022 falls on May 9.
        Local absentee voters can cast their votes from April 27 to 29, while voters
        overseas can do so until May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c7de1-c187-4ac2-a043-a09e939f5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T14:56:24.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html">Comelec
        releases calendar for 2022 elections</a></strong></p>'
  'phivolcs-kanlaon-volcano-quakes-recorded':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-14T15:01:18.906+08:00
    'imagesource': 'jcr:af82d8a1-d41c-4b84-ae70-67b5bf3659c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67f6b01-9fcf-4303-85da-4f86246ce62e'
    'lead': 'The agency reminded people residing close to the area, which includes
      parts of Negros Occidental and Negros Oriental, to be vigilant since the volcano
      "has entered a period of unrest."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T15:02:54.000+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:38.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:37.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Kanlaon Volcano remains ''abnormal'', 7 quakes recorded in
      24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91be1e-4c30-45dd-8d5a-75443480819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        situation at the Kanlaon Volcano on Negros island remains "abnormal", the
        Philippine Institute of Volcanology and Seismology has warned. The agency
        says there''s been an increase in volcanic activity in the 24 hours to Sunday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa73138-70d6-4815-b814-8866723f6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bulletin issued Sunday morning, Phivolcs said it noted seven
        volcanic earthquakes in the vicinity during its 24-hour observation period—from
        5 a.m. Saturday to 5 a.m. Sunday, Mariton Bornas, chief of the volcano monitoring
        division, said in a mobile message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee43c57-44ae-414c-a2c9-9c6683b20d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reminded people residing close to the area, which includes
        parts of Negros Occidental and Negros Oriental, to be vigilant since the volcano
        "has entered a period of unrest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64ca2e-e42d-4c9d-9f35-b4e99ad61298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government units and the public are strongly reminded
        that entry into the 4-kilometer radius permanent danger zone must be strictly
        prohibited due to the further possibilities of sudden and hazardous steam-driven
        or phreatic eruptions," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902c2c8-c1c4-4d72-9990-8b1f0f350469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities were also asked to advise pilots not to fly
        near the volcano''s summit amid fears of sudden phreatic eruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce5aed-1944-4999-8034-9a10c6f13945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science research specialist Charmaine Villamil of Phivolcs said
        phreatic eruption is a steam-driven eruption, which results from an interaction
        between the groundwater and a hot source like magma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea034b-4c36-4fac-a2d6-d6454f98eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added that a slight inflation of the lower and mid slopes
        has been observed since June last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d36ca0-c93c-4529-9a57-9514e056e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "may indicate hydrothermal or magmatic processes occurring
        deep beneath the edifice," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91f3a0-857d-4a21-aab9-b923765301f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas explained all active volcanoes have magma chambers several
        kilometers beneath the edifice, and when there is a slight expansion in its
        size, "something is pushing it up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022e45f-201a-4457-b64d-8c64143b7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:02:54.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the swelling may be caused by a hydrothermal activity,
        or a pressurization due to hydrothermal steam.</p>'
  'Robredo-policy-consultations-national-government-pork-ceiling-IATF-reopening-economy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-14T15:12:22.543+08:00
    'imagesource': 'jcr:da1f4bb0-e2dc-4eb1-831f-dc98775aa7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3466a913-0c38-4d97-8bc5-12cada9dee5e'
    'lead': 'Vice President Leni Robredo has called on government officials to conduct
      consultations with localities and other sectors before implementing policies
      in the middle of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T15:18:17.953+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:10:37.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:37.843+08:00
