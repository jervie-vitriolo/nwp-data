        acquitted for second time following historic Senate impeachment trial</a>''</em></p>'
  'Republican-senators-stand-by-Trump-':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T07:13:36.265+08:00
