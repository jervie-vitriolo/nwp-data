      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organization said that local government units are already
        coordinating with some private hospitals in preparation for the arrival of
        vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77712ec5-03b9-42aa-9581-dc81e12320ed'
