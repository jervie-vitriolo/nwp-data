      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense team offered its rebuttal on Friday in a brief presentation,
        in which they sought to equate Trump''s rhetoric with that of Democrats, arguing
        that political rhetoric is protected by the First Amendment and Trump''s language
        did not incite a riot that was pre-planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecb4fb-a880-427f-8d12-8585ff8e3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
