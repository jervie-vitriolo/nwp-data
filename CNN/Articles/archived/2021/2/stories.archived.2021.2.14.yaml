    'template': '1'
    'title': 'White House deputy press secretary resigns after threatening reporter
      over story about him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0cd7c-e3dd-47c3-b248-775775609c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House deputy press secretary <a href="https://www.cnn.com/2021/02/12/media/tj-ducklo-white-house-suspended/index.html"
        target="_blank">TJ Ducklo</a>, who <a href="https://www.cnn.com/2021/02/12/media/tj-ducklo-white-house-suspended/index.html"
        target="_blank">threatened a reporter</a>&nbsp;who asked about his relationship
        with another reporter, has resigned said his boss, White House press secretary
        Jen Psaki, Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae0508-dedc-4cf4-9c1d-b339c3fd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accepted the resignation of TJ Ducklo after a discussion with
        him this evening. This conversation occurred with the support of the White
        House Chief of Staff," Psaki said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510fdaf-84e8-4bb4-9bbc-f0be4899ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducklo released a statement on Twitter saying, in part, "I know
        this was terrible. I know I can''t take it back. But I also know I can learn
        from it and do better."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02549056-c3a0-4f1e-9f93-fdb8ef4ad948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducklo was suspended Friday for one week without pay after <a href="https://www.vanityfair.com/news/2021/02/i-will-destroy-you-biden-aide-threatened-a-politico-reporter-pursuing-a-story-on-his-relationship"
        target="_blank">Vanity Fair story published</a>&nbsp;earlier that day a reporter
        from Politico was working on an article about his romantic relationship with
        a reporter from another news outlet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c5cf8-fa2e-489b-97b1-948ab9f518ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple White House officials described the situation as untenable,
        because they believed a one-week suspension was insufficient, a sentiment
        that was made clear to the White House press shop in several stories about
        the incident..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba8e36-c9cd-43fc-9d9e-bc60cf493204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said Ducklo apologized to the reporter he threatened, Politico''s
        Tara Palmeri, over the incident. She had reported on Tuesday that Ducklo had
        been in a romantic relationship with Axios reporter Alexi McCammond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e7338-33a2-4f11-9ccd-5a061a03b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios told Politico that McCammond "disclosed her relationship"
        with Ducklo in November and was "taken off the Biden beat." But Palmeri pointed
        out that McCammond''s beat includes covering Vice President Kamala Harris
        and that she had commented glowingly on Biden after he was inaugurated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f71db-1ba5-43be-ae6c-013a1d7a1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vanity Fair story said that Ducklo had threatened Palmeri over
        her piece, vowing he would "destroy her" if she published it. Ducklo, according
        to the story, also made misogynistic comments to Palmeri and referenced Palmeri''s
        own personal life, accusing her at one point of being "jealous" about his
        relationship with McCammond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17837b-4cbe-464a-8887-514b5928a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:01:35.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/13/media/tj-ducklo-resigns/index.html"
        target="_blank">White House deputy press secretary resigns after threatening
        reporter over story about him</a>."</em></p>'
  'afghanistan-iran-border-fuel-tanker-explosion':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T12:02:11.466+08:00
    'imagesource': 'jcr:f721d5da-67dc-4bf5-928f-0fd1272d40fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d2ff3a-0399-4c8f-ab91-89479db54b90'
    'lead': 'More than 500 vehicles burst into flames at the Afghanistan-Iranian border
      Saturday afternoon after a fuel truck there exploded, provincial officials told
      Afghanistan''s TOLO News.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T12:06:29.187+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:10:43.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:36.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Afghanistan', 'Iran', 'explosion']
    'template': '1'
    'title': '500 vehicles in flames after fuel tanker explodes on Afghanistan-Iran
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0c86c-ee94-4ee4-a63d-f62cfaf7a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 500 vehicles burst into flames
        at the Afghanistan-Iranian border Saturday afternoon after a fuel truck there
        exploded, provincial officials told Afghanistan''s TOLO News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730154e-b852-4cda-9ac3-e12080fb8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze took place at the customs office in Islam Qala, in Afghanistan''s
        western province of Herat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da878fd-fdb6-44a6-9d4a-71d7fadf0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene show tall flames and plumes of thick black
        smoke, visible even from a distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6310c-8d05-4a4d-ae0e-16b162a0adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 people were injured and taken to the Islam Qala clinic
        and Herat Regional Hospital, according to Mohammad Rafiq Sherzai, spokesman
        for the Herat public health department. No further information is available
        yet on casualties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64c2fc-0cca-4d00-b5cd-3fc20d3f4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was terrified. They were escaping. Cars were stuck," eyewitness
        Khalil Ahmad told TOLO News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095077c5-9e6b-4f9e-9866-a880ebcc836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herat Gov. Waheed Qatali said officials had sought help from Iran,
        as the Afghan side lacked the resources to put out the huge blaze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5f2a2-7d51-414f-b96c-bc73a1b0721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will dispatch relief and rescue teams to the region to assist
        in the emergency response efforts, as requested by Herat officials, according
        to the Iranian state-run IRNA news agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f1704-8b6a-4078-a69b-c50104d1d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state-run Press TV reported that the damage was on the Afghan
        side of the border and did not affect Iranian customs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c9ca3-9fd7-4f74-ab7e-da893cdf6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now there has been no report about damage on Dogharoon border
        terminal," said Omid Jahankhah, supervisor of customs offices in Iran''s Razavi
        Khorasan province, according to Press TV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8df7b1-2663-4d03-b4d3-bb2884da195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Press TV, Iran is a major supplier of goods to Afghanistan
        and that the terminals are often packed with fuel tankers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5c887-303d-49ec-a628-4c852a14f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:06:29.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/13/middleeast/car-fire-afghanistan-iran-intl-hnk/index.html"
        target="_blank">500 vehicles in flames after fuel tanker explodes on Afghanistan-Iran
        border</a>."</em></p>'
  'Robredo-Lacson-Duterte-VFA-threat-extortion':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-14T12:45:25.037+08:00
    'imagesource': 'jcr:b5c75ae1-0495-43fb-be90-d5c14c0a2c3b'
