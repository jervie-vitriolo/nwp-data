      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Centers for Disease Control and
        Prevention is not recommending a Covid-19 testing requirement before domestic
        air travel, the CDC tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d111f10-0d14-4a1a-9f49-fde32efdf4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:42:44.052+08:00
