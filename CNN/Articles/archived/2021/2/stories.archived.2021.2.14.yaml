      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s latest report showed that of the total
        infected, 25,918 or 4.7% are active cases. At least 86% experience mild symptoms,
        7.2% have no symptoms, 3% are critical cases, 2.9% are severe cases, and 0.91%
        are moderate cases.</p>'
