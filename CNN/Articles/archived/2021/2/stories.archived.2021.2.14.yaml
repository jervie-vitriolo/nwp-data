    'lead': 'Nearly eight years since the ₱10-billion pork barrel scam first made
      headlines, the issue has not yet been laid to rest. Amid new developments surfacing,
      CNN Philippines breaks down what you need to know about one of the country’s
      largest corruption scandals.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T20:57:25.079+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:10:07.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:40.720+08:00
