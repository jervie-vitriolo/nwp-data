  'European-Union-facing-most-serious-crises-history-':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T23:13:54.093+08:00
    'imagesource': 'jcr:5a5aacd3-c155-490f-a4e6-3f87c31bc7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627c3907-92fc-48d6-8e49-0c2d7ab47f67'
    'lead': 'The year is only six weeks old, but 2021 is already revealing the European
      Union''s inherent limitations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T23:18:39.006+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:09:56.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:42.351+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'European-Union']
    'template': '1'
    'title': 'The EU is facing the most serious crises in its history. Many are wondering
      if anyone''s really in charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eacb12-68ea-4f4b-aac8-dbe44ec734fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The year is only six weeks old, but 2021
        is already revealing the European Union''s inherent limitations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb13a4-8be2-4575-8465-e4e8e0c77c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32555f06-f4ed-4db5-9035-ed6057338519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU is no stranger to crises, the past few weeks have thrown
        up issues that highlight the chasm between the grand ambition of Brussels
        and its capability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9198393-8ec4-484d-9d6c-28ac3d6e9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7865b0-b64e-4287-bf06-48d372e7bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have been so bad that two of the bloc''s most senior officials
        have been called on to resign, while serious questions are being asked of
        the EU''s executive arm, the European Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3dc442-7552-46ab-a435-6be504576163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795597a5-e277-4515-9e84-2fd3a7f58bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate problem is a Covid-19 vaccines scandal. Earlier
        in the pandemic, Brussels realized that a rush for vaccines could lead to
        wealthy member states buying huge supplies and poorer nations relying on their
        charity. It stepped in and secured deals with manufacturers at a better price
        than individual countries could negotiate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf0dbf-5c6c-4b7d-8ae9-f55a4633a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b57ed9-a854-4b10-b45a-d122b27b494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most member states were happy with this situation -- until the United
        Kingdom started vaccinating at a faster rate than the EU. The Commission decided
        to address this by announcing a policy that threatened creating a border on
        the island of Ireland, risking the return of sectarian violence. Member states
        -- not least EU member Ireland -- were furious at not being consulted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9aec9-84dd-42e3-b002-e240b9c4fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44e2df-a41e-4996-8c93-bf5cc4d894e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had been niggling frustrations at the vaccine rollout. But
        when the Commission raised the prospect of triggering Article 16, everything
        blew open," said Neale Richmond, an Irish government backbencher. "They admitted
        it was wrong and reversed it, but my god, it damaged the Commission''s authority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c37b49-7db2-4213-84b1-afaa0209c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc10f1-7939-487b-a4d8-dce6a52f7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, earlier this week Commission President Ursula von der Leyen
        was dragged before the European Parliament to explain herself and told to
        resign multiple times. She admitted to MEPs that the EU had made errors in
        its procurement of vaccines, saying that they had been "late with the approval"
        and were "too optimistic on mass production." She also expressed deep regret
        for raising concerns over stability in Northern Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedccdc-f683-4884-b313-c9524a098dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d31da-4523-4489-a6f3-2f59493b4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to her pain, her foreign affairs chief, Josep Borrell, also
        faced calls to quit after a disastrous visit to Moscow in which the EU was
        humiliated at a joint press conference with his opposite number, Sergey Lavrov.
        Borrell had been under pressure not to travel to Moscow just hours after the
        Russian opposition leader Alexey Navelny was sentenced to more than two years
        in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b9ad2-0872-4e30-b4b7-1ea3f0daee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68035c-5885-45d9-a88c-b8fab71b7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell was clearly not prepared for Lavrov''s masterful use of
        the media, using questions to call the EU an "unreliable partner," as Brussels''
        High Representative said nothing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f285a-b06e-4469-9246-a42a0d6a36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4bd9c0-c6b0-42d2-b5f9-2e74e366e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to be prepared when you meet with Russian officials. Lavrov
        got exactly what he wanted: slam the EU, cause a media frenzy and put pressure
        on Borrell internally," said Alexander Stubb, the former prime minister of
        Finland, who is a supporter of Borrell and believes he was correct to travel
        to Moscow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb9f02-53d2-4e23-b99e-c226eb6bb67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d0333-0ac4-40a2-a246-0be7e3f6c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under fire is the Commission''s claim to defend democracy within
        the bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96f7f2-751d-42f5-a1ad-eb60ee1b1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2960f-50b5-4b0c-8374-8dae7cc5b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Budapest court upheld a decision by Hungary''s Media
        Council to take the country''s last remaining independent radio station off
        the air. Members of the Media Council are elected by the Hungarian National
        Assembly, in which Prime Minister Viktor Orban''s Fidesz party has a majority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01133a-f936-4584-a53a-6b6b21f4a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87161b1e-0b1b-4477-8c50-fce0ad445416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s Commissioner for Human Rights tweeted in horror at Orban''s
        latest assault on democracy, though, as many have pointed out, tweets don''t
        impel wannabe autocrats to reverse policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741378f6-5027-4488-8bb7-8cd0d433e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9a0de-d441-4627-94f5-b1465355b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Blaming Brussels</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385cbce-711b-410e-8ab2-68e4d78170bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weak Commission invariably means a weak EU. But why is the Commission,
        which is on paper Europe''s most powerful institution, all over the place?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8daac-f852-48b9-83a0-45f9cf04d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd857ce-8975-4e96-8735-af990181218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precise role of the Commission is a constant source of controversy.
        Commissioners are put forward by the Council of 27 member states and are then
        approved by the EU Parliament. In theory, the Commission is a bureaucratic
        body that is supposed to be held to account by the Parliament. However, as
        the Commission has grown, it has become political.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df93385-4e02-4c85-922f-fecaf6c42319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6a4f9-4ee1-439d-b227-d1b41474a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrogance of power is paralyzing. This Commission behaves like
        a government and works with governments of member states, while the Parliament
        fails to hold them to account," said Sophie in ''t Veld, a Dutch MEP. "The
        fact Borrell and von der Leyen got away with these errors undermines the whole
        EU."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab8312-b033-4324-99c8-bba34c9a85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61808d-9533-401e-9862-a39d4ffbc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "arrogance" comes up often when speaking with sources.
        "On vaccines, they let their own rhetoric on what could be done get out of
        control. Now anything that goes wrong can be blamed on Brussels, even though
        rollouts are handled by member states," explained a former Commission official.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e51577-8490-4f66-8165-5f60db411638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15fb30-e7fd-4cbd-b368-7e92ff721691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commission spokesperson defended their communications around vaccines
        but accepted that member states are frustrated at the speed of rollouts in
        Israel and UK. They emphasized, however, that this is very much a competence
        of individual nations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d6da0-7f76-4d77-9bb4-971a2e2ea939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dca47-c26f-4b8f-99d7-265ef2fbb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that nations have varying qualities of health services
        and some will vaccinate faster than others. However, blaming Brussels is a
        popular pastime of European governments when things go wrong. The fact the
        Commission took such an active role in Europe''s vaccine program and is historically
        terrible at its own PR leaves von der Leyen and her subordinates vulnerable
        to criticism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645a443-d597-4a5d-8404-20f034a31d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdf9f7-4aa3-4856-b9b6-8a4944a3d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many policy areas, the Commission has no real authority and can
        only act in an organizational capacity. The former official adds that "it''s
        important not to get stuck making grand statements in areas like foreign policy
        or moral leadership" when in reality, national interests can scupper your
        whole agenda.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94125691-7f0a-41a5-88a0-a96018e59cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184552aa-3d3a-4251-935d-0b5cd7606568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another criticism of the von der Leyen Commission is that it''s
        too close to German Chancellor Angela Merkel and French President Emmanuel
        Macron, Europe''s two most influential leaders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c014b-047e-4fc3-87cb-251080e80fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd21b33-0523-4e9f-bd66-58a85c09acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She served in Merkel''s cabinet and was proposed for President
        by Macron, having not bothered campaigning for the job," said Kati Piri, a
        Dutch social democrat in the European Parliament. "She only won her approval
        by nine votes, relying on Orban''s MEPs. How can she possibly be independent
        when it comes to France, Germany or Hungary?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10f853-f939-474d-967a-3f4970d7970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7ac14-2d3c-45ad-82a3-affe52b4607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it might be harsh to lay all the blame on von der Leyen, it
        is true that her Commission is close to the Council, which is a problem for
        those who think Brussels should act independently in the EU''s interest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c2029-67dd-4d56-b414-2ecfe6d609fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9d5c9-569c-46bf-b457-c443275ac125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rich nations rule the roost</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a74f65-3032-4549-bc8f-63090bb527d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way power works inside the EU Council often perplexes outsiders.
        On most issues, wealthy nations call the shots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b75b16-c91e-49bd-b64f-533049616c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d13c0-6ad5-4ba7-baa5-1638f5834139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Greece needed bailing out, it was Germany who insisted on
        austerity. On foreign policy, it is the economic priorities of Germany and
        France that trump the concerns for human rights when striking deals with China,"
        said Daniel Kelemen, Jean Monnet Chair in European Union Politics at Rutgers
        University.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1beaf8-a94c-4ba6-bd6a-6e6f58425f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119b1b8-6574-4017-be36-83b8e3d3969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact this has on Europe''s foreign policy is significant.
        "You have 27 member states acting in their national interest, you have diplomats
        briefing journalists on every statement you make, and have to coordinate foreign
        policy that doesn''t really exist," said Stubb, the former Finnish premier.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81c216-801a-4567-8c9b-d3166bf6b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cab64-676f-43c6-8d70-74f5dcf56795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piri agreed that "much of our foreign policy is reacting when something
        bad happens," but pointed a finger specifically at Berlin and Paris. "With
        Russia, Turkey and China, we put out statements when there are human rights
        abuses but underscore the need for economic cooperation. That won''t change
        so long as the biggest member states put their economies ahead of moral imperative,"
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96672ef9-9158-48a0-aea2-d5e855b7bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e912c-b8d6-45f8-a758-0198fbcea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another odd quirk of the Council is how it provides individual member
        states with the power to kill certain policies they don''t like. One of the
        most contentious issues that can be vetoed by one member state is the removal
        of a nation''s voting rights via what is known as the Article 7 process.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46fe2a-9dfe-4694-8c56-20726561eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2faf8-90e3-4056-b209-9943be17c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where we come back to Hungary. Over the past decade, Orban
        has assaulted democratic norms by clamping down on press freedom, undermining
        the judiciary, and censoring universities, amongst other things. The Commission,
        which talks a big game on the rule of law, has to date done little to significantly
        reign in Orban.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be726d-1e13-459c-82bf-1eb84c6bf2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc583a-7fa5-4a1f-a307-bfed7973d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When countries like Hungary were in the process of joining the
        EU, Brussels could use money and other trinkets to build up democratic norms.
        But once they were in, punishments for backsliding could have implications
        for other member states, so the EU repeatedly does little to punish bad behavior,"
        says Daniel Freund, a German MEP.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa093eaa-e55d-47c6-87a6-3e06cc3eeb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545fe17-8d36-4099-a5a3-a5af47dc6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with article 7 is that it requires unanimity. Poland,
        another serial offender, will always have Hungary''s back and vice-versa.
        Earlier this year, the Commission proposed a rule of law mechanism to withhold
        funds from the EU budget for states violating the rules. But when push came
        to shove, von der Leyen ceded authority to the Council and, with Merkel, fudged
        it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96567505-790f-4168-9418-1a869c314bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2693ec0-7ff8-45ea-b702-9a1a42b11cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the initial plan would have the Commission unilaterally
        impose the mechanism and only reverse it if the member states voted by qualified
        majority to do so, the onus is now on the member states to trigger it. All
        of which means it will probably never happen.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1869545-0447-4e1b-8d03-3f95bca016b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156c86e-fcd1-4d73-9324-8a26cd01cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelemen believes that the Commission''s reluctance to punish delinquents
        is a side product of its desire to be more political. "A technocratic Commission
        could quite easily say ''you have broken the rules so we are imposing this
        mechanism.'' A political Commission considers the implications of its actions
        in a different context."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd897aee-76db-4b95-bf76-1a1764fbcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bd8f7-b5bb-47e9-aef6-25b615aba44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is a hybrid ecosystem that when working properly, has an
        executive branch that drives common policy in areas that make sense. The member
        states then shape that policy before the European Parliament scrutinizes and
        approves it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d956912-5013-48f9-851b-fe286f93646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407debd-4ecc-4bb9-b1b4-1dc78a468c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics believe that as different institutions have sought
        greater power, the Commission has drifted into a position where it has huge
        power in the Brussels bubble, but works at the behest of member states, while
        the Parliament is disrespected and undermined.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2170eff-b87d-4d86-8511-6152402e54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2df0a-1b02-427d-88da-e84c0e886b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Europhiles are desperate for reform that makes Europe more
        fit for purpose. Viewed from the outside, the EU is often seen as a positive
        project built on an idea of unity after centuries of conflict. Yet many who
        have taken a closer look believe that as it stands, the EU is a bit of a basket
        case whose internal power struggles prevent it from being a true global power
        in the 21st century.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc655f6-ba62-4554-9694-caba66ed802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c2596-b764-4a82-8a58-c42e33fd6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the continent tries to navigate pan-European crises at the
        most challenging moment in the bloc''s history, it''s hard to escape the feeling
        that no one is really in charge.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b880b4-e4d3-40ae-be5a-1cc377f69d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:18:39.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/14/europe/europe-crises-intl-analysis/index.html"><em>
        "The EU is facing the most serious crises in its history. Many are wondering
        if anyone''s really in charge"&nbsp;</em></a></p>'
