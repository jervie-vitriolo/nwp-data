      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some other biological test samples that might have proven
        useful during the Wuhan mission, were also unavailable to them. "A lot of
        the samples have been discarded after some months or weeks, depending on the
        purpose of why it''s taken," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c67e8b-7cc4-416b-9d07-e3bb1909a2ca'
