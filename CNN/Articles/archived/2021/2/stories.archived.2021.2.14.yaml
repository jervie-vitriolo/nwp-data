      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, we''ve had the entire planet on our shoulders 24 hours
        a day for a month, which doesn''t make the work among scientists easier."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c7fbd-8260-4267-958d-e69d5c2a8da4'
      'mgnl:activationStatus': true
