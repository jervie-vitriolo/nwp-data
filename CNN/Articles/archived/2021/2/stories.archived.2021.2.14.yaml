      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a12cca-83f6-4f17-99af-aff49ee5edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat leaves Liverpool in fourth place in the Premier League,
        but in danger of dropping as low as ninth should the teams below them all
        win their games in hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922449c-8290-480c-8e00-4cead15f6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f75ed-a2ae-490b-8e90-17208a6f8eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Klopp was unhappy with where VAR had stopped the
        video to check for offside and where the line for his attacking players at
        been drawn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d46f71-f923-4736-80b9-5ff1f9d63219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76fd165-6c6e-449d-a6c6-f9a1a5ff8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conceded a goal, which is a really tough one to take," Klopp
        told BT Sport of Maddison''s equalizer. "I know we discussed a lot about VAR,
        but I think we all agree it was a turning point in the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900befe1-2dbc-4bf3-b186-588eedb5baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74929a-2678-4ebb-9874-96611a77b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the goal a couple of times now and the moment when they stop
        the situation to see who is offside, he (Maddison) didn''t even touch the
        ball yet, so that means it''s still an individual decision of somebody who
        makes the (call).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c5efd-aef0-40a0-aa5f-30c11e9ba78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e90450-f6ec-4ca7-8787-8479eb9f254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it looks like a clear offside because he has to touch the
        ball, that''s the moment when offside is yes or no. Bobby''s (Firmino) foot
        should obviously be a little bit closer -- and whatever they (VAR) throw in
        there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c016e-87b5-4080-bf8a-d55e4c17e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8c9a8-4e94-4994-be71-38bebd641393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second goal is a misunderstanding. We spoke before about getting
        used to each other -- we were used to each other until the goal happened.
        Yes they were one position ahead of us ... but on the pitch that was not obvious,
        we were the clear, dominant side."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291b84e-8c30-4c7e-bf28-623d42fea8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242f881-9647-4ef0-a795-bf83574bda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be too soon to suggest Liverpool is in crisis, but things
        are unlikely to get much easier with difficult matches against RB Leipzig
        and bitter rival Everton up next.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024c620-3361-4cd9-ba4c-79cd43e5cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:32:50.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/13/football/liverpool-leicester-jurgen-klopp-spt-intl/index.html"><em>"Another
        defensive meltdown condemns Liverpool to third straight Premier League defeat"&nbsp;</em></a></p>'
  'As-attacks-against-Asian-Americans-spike--advocates-call-for-action-to-protect-communities':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T15:37:48.573+08:00
    'imagesource': 'jcr:3fc834e0-c130-41f3-98ac-ba1e0d0e8c16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f66430-fc0c-454a-b068-abdcef3a996b'
    'lead': 'There isn''t evidence yet to suggest that the string of recent violent
      incidents against Asian Americans were motivated by bigotry. But advocates are
      clear that hate and violence against Asian Americans has been brewing for a
      while now -- and needs to be addressed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T15:39:57.325+08:00
