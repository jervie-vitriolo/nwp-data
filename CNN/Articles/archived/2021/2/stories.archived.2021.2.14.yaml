      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone must travel, they should get tested with a viral test
        1-3 days before the trip," the agency said. "After travel, getting tested
        with a viral test 3-5 days post-travel and staying home and self-quarantining
        for 7 days, even if test results are negative, is a recommended public health
        measure to reduce risk."</p>'
