    'template': '1'
    'title': 'CNN Exclusive: WHO Wuhan mission finds possible signs of wider original
      outbreak in 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512dfcf7-7ac8-4875-8db2-0629c3e4bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Investigators from the World Health Organization
        (WHO) looking into the origins of coronavirus in China have discovered signs
        the outbreak was much wider in Wuhan in December 2019 than previously thought,
        and are urgently seeking access to hundreds of thousands of blood samples
        from the city that China has not so far let them examine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202552d-87c2-4d9b-842c-c2af19221a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844327b-d640-449a-aaa2-e46e6037129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead investigator for the WHO mission, Peter Ben Embarek, told
        CNN in a wide-ranging interview that the mission had found several signs of
        the more wide-ranging 2019 spread, including establishing for the first time
        there were over a dozen strains of the virus in Wuhan already in December.
        The team also had a chance to speak to the first patient Chinese officials
        said had been infected, an office worker in his 40s, with no travel history
        of note, reported infected on December 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38592a31-defd-4db8-9f00-9639b7e63128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77958f0f-ffd1-4ecd-bcd0-6820e3b32913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow emergence of more detailed data gathered on the WHO''s
        long-awaited trip into China may add to concerns voiced by other scientists
        studying the origins of the disease that it may have been spreading in China
        long before its first official emergence in mid-December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb8eab-c188-43ff-b4e2-55a26f85f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dce4c0-43a7-4e8c-b9ca-7fb00cf740d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek, who has just returned to Switzerland from Wuhan, told CNN:
        "The virus was circulating widely in Wuhan in December, which is a new finding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04360ee4-dc35-45e6-ae9c-e73fa9c22734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60bdaa-134a-4c8a-a01c-c453468d54c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO food safety specialist added the team had been presented
        by Chinese scientists with 174 cases of coronavirus in and around Wuhan in
        December 2019. Of these 100 had been confirmed by laboratory tests, he said,
        and another 74 through the clinical diagnosis of the patient''s symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f75abe-1ed1-489c-8a5a-fa1516ddaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19baa863-af19-4fe2-a70e-4854e13ed22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said it was possible this larger number -- of likely severe
        cases that had been noticed by Chinese doctors early on -- meant the disease
        could have hit an estimated 1,000-plus people in Wuhan that December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb655e62-07a6-47b4-95f3-a5b5660a6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4f263-f86d-4dec-89e7-fcfc4318a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t done any modeling of that since," he said. "But we
        know ...in big ballpark figures... out of the infected population, about 15%
        end up severe cases, and the vast majority are mild cases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401371f5-2049-4d51-aa41-697cf76b1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f1fde-c53e-4ff5-a726-30bf9ac79335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said the mission -- which comprised 17 WHO scientists and
        17 Chinese -- had broadened the type of virus genetic material they examined
        from early coronavirus cases that first December. This allowed them to look
        at partial genetic samples, rather than just complete ones, he said. As a
        result, they were able to gather for the first time 13 different genetic sequences
        of the SARS-COV-2 virus from December 2019. The sequences, if examined with
        wider patient data in China across 2019, could provide valuable clues about
        the geography and timing of the outbreak before December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a99dd-7b3f-424a-a85e-bd4c81fac18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c021fe-ac63-4cfa-8051-b68d36a15b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said: "Some of them are from the markets... Some of them
        are not linked to the markets," which includes the Huanan seafood market in
        Wuhan, thought to have played a role in the virus'' first spread. "This is
        something we found as part of our mission... part of the interaction we had
        all together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f97ba-e7c5-4bb8-bb3f-d00e9de29fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882098f-475a-46a9-ae33-49fca9e4a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Variants pose larger questions</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077aec9-acbb-4e8e-a746-3f14b3652fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in a virus''s genetic makeup are common and normally harmless,
        occurring over time as the disease moves between and reproduces among people
        or animals. Embarek declined to draw conclusions about what the 13 strains
        could have meant for the disease''s history before December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69a308-9ea3-46d4-9112-098cf75187de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd82a1f-330e-42d0-b7d2-64430adfd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the discovery of so many different possible variants of the
        virus could suggest it had been circulating for longer than just that month,
        as some virologists have previously suggested. This genetic material is likely
        the first physical evidence to emerge internationally to bolster such a theory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a157972-9bcb-4104-ba2a-7c3c48c94b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bfc6e-4f1d-4840-bd85-304f14cb834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Edward Holmes, a virologist at the University of Sydney, in
        Australia, said: "As there was already genetic diversity in SARS-CoV-2 sequences
        sampled from Wuhan in December 2019, it is likely that the virus was circulating
        for a while longer than that month alone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f53ea-d3fc-44a2-a6ab-55f794e12252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b602549-bfdd-4796-8a8b-32a3d754eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes, who has studied the virus'' emergence at length, said these
        13 sequences might indicate the virus spread for some time undetected before
        the December outbreak in Wuhan. "These data fit with other analyses that the
        virus emerged in the human population earlier than December 2019 and that
        there was a period of cryptic transmission before it was first detected in
        the Huanan market."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc7afa-6f39-4722-9b6e-5165a06f92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57148d5-b7ba-44f7-8273-23fcea85e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO team gave a three-hour press conference alongside their
        Chinese counterparts in Wuhan to present their findings this past week. Since
        then, more details have slowly emerged as to the precise data they did --
        and at times did not -- have access to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf6575-f0a3-4a19-9332-5b9e9354183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b3760-36c3-419c-9f6d-bbf1e4275c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said the mission was given analysis by Chinese scientists
        of 92 suspected Covid-19 cases from October and November 2019 --patients who
        had Covid-like symptoms and were severely ill. The WHO team asked these 92
        be tested in January this year for antibodies. Of these, 67 agreed to be tested
        and all proved negative, Embarek said. He added that further tests were needed
        as it remains unclear if antibodies remain in former Covid-19 patients as
        long as a year later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7dc00-0d63-4bbb-90a0-352c5dc00921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d412d16-d3a5-4315-a182-8c0f8c459802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the way in which these 92 cases were spread out across those
        two months and across Hubei geographically, also intrigued Embarek, he said.
        Embarek said the 92, as presented to the WHO team, did not emerge in clusters
        as is common in disease outbreaks. Instead, they were spaced out in small
        numbers across both months, and across the whole province of Hubei, where
        Wuhan is located.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7694e-8339-4b71-a8d1-d761f814c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3002aa-73ce-421c-81a1-1167c087536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no clustering in particular places," he said. "That would
        have been picked up." It remains unclear if these 92 cases were linked to
        coronavirus, and what this lack of clustering might indicate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f348d-be47-4869-bf5a-a9d892c364e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2c9ac-82c6-4433-8411-9c29eb436d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek also said the mission were able to meet the first Covid-19
        patient that China said they knew of. A Wuhan resident in his 40s, the man
        has not been identified, and had no recent travel history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8096eca-ee4f-4d81-815c-4a2ac8e9f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae326c2a-ca75-4859-af6b-bef6dc7653de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no link to the markets," said Embarek. "We also spoke to
        him. He has a very -- in a way -- dull and normal life, no hiking in the mountains
        type of things. He was an office worker in a private company."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67a640-2f48-4d77-9ee7-c2141c80429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b8a29-e6fe-44af-98d6-300d1e283da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China promises cooperation</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb5e9c-afa0-4ca6-a192-a77a3d309b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has pledged transparency with the WHO investigation. Responding
        to US criticisms that it should provide access to its earlier raw data, the
        Chinese Embassy in Washington DC said: "What the U.S. has done in recent years
        has severely undermined multilateral institutions, including the WHO, and
        gravely damaged international cooperation on COVID-19," a spokesperson for
        the Chinese Embassy in the United States said in the statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01460cd4-b729-4175-bfc8-cac71dd417d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ed2d3-c1f7-46e1-b82d-f4c46c88c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the U.S., acting as if none of this had ever happened, is pointing
        fingers at other countries who have been faithfully supporting the WHO and
        at the WHO itself," the statement went on to read.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39a45e-4f83-451c-aafa-1734128d494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42ca7f-2e35-4d6d-8eda-7fa82f1b5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO team hopes to return to Wuhan in later months to continue
        its investigations, Embarek said, although he was unable to provide concrete
        dates for a confirmed trip.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d18300-dafe-4941-b308-a7c52789efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cd9ac-4702-43bc-a44a-7d5b10a7d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the team hopes to urgently examine biological samples the
        experts say were unavailable to them on this first trip, specifically thousands
        of samples from Wuhan''s blood donor bank that date back two years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e93360-2a32-4e2b-820c-74a7002f1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9e344-dd16-4ce7-86d2-bb755b0c243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is about 200,000 samples available there that are now secured
        and could be used for a new set of studies," said Embarek. "It would be would
        be fantastic if we could [work] with that."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04296fc4-dbab-4a22-9b50-76f63b4bfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c118c-335d-4e33-8028-238ca825b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said there could be technical difficulties in accessing
        those samples. "We understand that these samples are extremely small samples
        and only used for litigation purposes," he said. "There is no mechanism to
        allow for routine studies with that kind of sample."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6ab37-f14f-4eee-bfc0-5a3cab89dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20934520-ef51-4b8f-afc1-0ee7478e8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
