    'template': '1'
    'title': 'Six takeaways from Trump''s impeachment trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824956bf-1c94-476f-9ffa-9b81e2e6bbf6'
      'mgnl:activationStatus': true
