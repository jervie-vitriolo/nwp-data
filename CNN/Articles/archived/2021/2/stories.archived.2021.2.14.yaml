      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Duterte addressed troops at Clark Air Base in Pampanga:
        "I''d like to put on notice if there is an American agent here that from now
        on... You want the Visiting Forces Agreement done? You have to pay."</p>'
    '26':
