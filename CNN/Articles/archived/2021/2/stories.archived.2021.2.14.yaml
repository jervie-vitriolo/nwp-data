  'Biden-no-good-options-Afghanistan-deadline-troop-withdrawal-':
    'author': 'Oren Liebermann, Zachary Cohen and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-14T22:55:26.694+08:00
    'imagesource': 'jcr:722ce4b5-522e-462a-a603-ea8f4e47bb90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a64c026-9af6-4fdf-9da5-84e121b6a268'
    'lead': 'The Biden administration is just weeks away from having to make a decision
      whether to end the nearly 20-year military deployment in Afghanistan that has
      claimed nearly 2,400 American lives, as experts and US officials told CNN there
      are no good options available and the best hope is to avert "catastrophe."

      '
