    'template': '1'
    'title': "Cardinal Santos Medical Center among first private hospitals to get\
      \ COVID-19 vaccines  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0601f9-af22-48ce-bd0a-a7e543e318c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) -</strong> The
        Cardinal Santos Medical Center in San Juan City is one of the first private
        hospitals to get a hand on COVID-19 vaccines under the World Health Organization’s
        COVAX facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad3079-9004-43d1-ab44-cbe38ff63e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e7d1f-4fa4-429c-9c7b-5277dd8e5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was told by the LGU (local government unit) that they are getting
        the vaccine for us,” said CSMC chief medical officer Dr. Zenaida Javier-Uy
        in an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099704cb-f48f-4f0f-bff6-926f474366e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91787e98-e029-4bb3-aa10-9d7fa335b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City mayor Francis Zamora also confirmed that the private
        hospital will get Pfizer vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df3359-64d5-4575-922f-7ba51cebde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683b2f0-c64c-4ba7-8cd5-a7dbc7169a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang national government ay maglalaan sa San Juan pati sa Metro
        Manila LGUs (local government units) ng Pfizer,” he said. “Ang unang batch
        na darating na Pfizer na darating sa San Juan, ito po ay para sa kategoryang
        ito, for the healthcare workers, for medical frontliners wherein kasama po
        ang Cardinal Santos diyan.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4e301-5346-4579-a82f-565fe1592c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f12a4-6217-4cd5-878f-96426436c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national government will allocate Pfizer vaccines
        for San Juan and for other Metro Manila LGUs. The first batch of Pfizer vaccines
        that will arrive in San Juan are meant for healthcare workers, medical frontliners,
        wherein the Cardinal Santos is included.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707370b-306f-4ade-a73b-1ae09d681e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59226e-301d-4e90-b7ee-efa1527a97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expecting within this week the arrival of 117,000
        doses of vaccines produced by Pfizer under the COVAX facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0551d6-48c4-4476-95ec-03ee1f7599e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8e91c-b61d-40ff-ac71-054d048aa0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier-Uy said that the hospital had already acquired ultra-low
        temperature freezer for the Pfizer vaccines, which require –70-degree Celsius
        freezing temperature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593c224-e5c3-4d9f-9e4b-e519256d7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f364b-76ca-41d6-813e-701803fa5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that 3,600 doses of vaccines will be allocated to the
        hospital’s 1,800 healthcare workers and other employees in contact with patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acb4ec-21f3-444f-af1f-b01f41e9a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812744ca-00e8-4c17-8ed7-17309c0b4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSMC was also the first hospital that handled the first case
        of local transmission of COVID-19 in March last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aa1fd-aadf-471e-ad0d-9ff79a3562e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbdc66-6756-414a-88db-141c26e03798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial batch of vaccines is expected to cover healthcare workers
        in referral hospitals such as the Philippine General Hospital, East Avenue
        Medical Center, and Vicente Sotto Memorial Medical Center in Cebu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b19dbf-db19-4f33-88c3-b8af42be9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ccc6e-6ac1-4de3-8c5e-86b2505e21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Pfizer vaccines, 5.5 million up to 9.2 million doses
        of vaccine from AstraZeneca are expected to arrive within the first quarter
        of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651c099-2c60-42b6-992e-d30559cf44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aceb5c3-c8d5-4ec9-892e-d31383486f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Interior and Local Government said there is
        no definite date yet  when the Pfizer vaccines will arrive in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531a98f-191e-4b0e-85cb-c1c2328c8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa63943-d372-4451-b2c9-b0b598ba30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T21:48:24.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although you committed delivery, you cannot commit a specific date,”
        said Usec. Epimaco Densing in an interview with CNN Philippines. “The words
        came from them it will arrive next week. Although they did not mention any
        specific date. So you can only mention na expected na darating sa linggong
        ito (So you can only mention that they are expected to arrive this week).”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
