    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'BI', 'NAIA', 'Ninoy-Aquino-International-Airport',
      'Dubai', 'Travel-Control-and-Enforcement-Unit', 'Fortunato-Manahan-Jr']
    'template': '1'
    'title': 'Immigration officers avert trips of suspected illegal recruitment targets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9771ece-4276-45a4-846d-c28be00b6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. February 14)</strong> — Immigration
        authorities say they have "rescued" four Filipinas bound for Dubai after discovering
        they could be victims of illegal recruiters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c52bc-3cf0-4bba-930b-d79a2c0b2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Sunday the incident happened on
        Feb. 8 at the Ninoy Aquino International Airport</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f84556-94b7-45ef-80c0-ae2df2e689f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials'' suspicions were raised after the four gave inconsistent
        answers when asked about their travel itinerary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5aa545-6e30-4da1-98e1-c919e94d2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI''s Travel Control and Enforcement Unit said the women were
        supposed to be with two Chinese nationals who would then arrange for the travelers''
        employment in Dubai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c47e0-b647-45ad-8e39-8f10a7443f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They claimed they were traveling as tourists, but when interviewed,
        they gave highly inconsistent answers to questions regarding their travel
        itinerary, and were even found to have lied about their jobs here," BI Intelligence
        Division Chief Fortunato Manahan Jr. said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbf0bd-8642-4a7f-af90-f01f907fd946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women told officials they were sales representatives at a computer
        shop in Manila but could not give proof of their employment. They later confessed
        to be housekeepers for a Chinese businessman in the city and were allegedly
        invited by their boss to visit and tour Dubai, all at his expense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf75dc8-330b-4416-a1b7-06f8a152d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the women were unable to give their supposed boss''s name
        as well as other details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77190d9e-5225-4007-8c41-7066e29f98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passengers were then advised that if they intend to work abroad,
        they have to secure the appropriate overseas work permits. It was also highly
        peculiar that they attempted to leave via a special flight. Their recruiters
        might have thought that there would be less inspection as compared to those
        flying commercial," Manahan added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec58e7-61f2-4462-bf14-d9fd9f21bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T17:39:36.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Jaime Morente reminded Filipinos who want to work overseas
        that they must secure proper documentation before traveling abroad.</p>'
