      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2ddd0-023b-4630-973e-eea293ef8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
