      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Sur (CNN Philippines, February 14) -</strong>
        The pandemic did not stop 38 couples in Pagadian City as they exchanged vows
        during a mass wedding on Valentine’s Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb799366-07c4-45ad-ae39-e0249e8677cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T23:02:42.658+08:00
