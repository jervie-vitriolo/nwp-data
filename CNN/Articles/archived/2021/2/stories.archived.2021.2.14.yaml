      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp had suggested that Alisson''s errors against Manchester City
        last Sunday could be attributed to cold feet, though perhaps today''s blunder
        would be better attributed to brain freeze on a cold afternoon in the Midlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d52d25-414b-4cce-9805-6566b9642d64'
