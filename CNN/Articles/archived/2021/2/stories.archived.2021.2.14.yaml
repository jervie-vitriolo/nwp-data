      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        Armed Forces of the Philippines said 46 sites nationwide have been identified
        as vaccination centers in support of the government''s vaccine program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3c368-c170-4c56-8e68-3fe6ae90c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Sunday, AFP spokesman MGen Edgard Arevalo said
        of these sites, 30 are already accredited by the Department of Health and
        are ready for use. In a separate message, he added these are camps and military
        treatment facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57232c5a-1e3a-42ca-9a99-1d315b912da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said accessibility was a primary concern in the selection
        of these areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5d40a-a264-4fc9-a51f-eb7fbea59e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maigi kasi yung, mas</em> ideal <em>sila para gawin na</em>
        sites <em>na</em> vaccination <em>kasi</em> accessible, primarily accessibility
        <em>ang ating</em> consideration," he said in a message to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6130b-10ef-43da-8a9e-37039386bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better and more ideal to make these vaccination
        sites because these are accessible. Accessibility is a primary consideration.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb917d3-3166-4a9a-8ffe-bae657c5a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locations of the proposed sites were also not mentioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51c264-64f0-468f-869d-e43f5eedb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the AFP was more than ready to support the government''s
        vaccination program when it comes to security, providing additional medical
        personnel and logistics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa18f1-104b-4c58-ac40-09b246cbc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:10:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/2/8/duterte-police-stations-military-camps-vaccination-sites-rural-areas.html"
        target="_blank">President Rodrigo Duterte said</a> he wants police stations
        and military camps used as COVID-19 vaccination sites in far-flung areas,
