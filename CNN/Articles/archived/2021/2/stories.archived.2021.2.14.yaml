    'mgnl:created': 2021-02-14T22:58:02.812+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:09:59.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:41.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'soldiers', 'Afghanistan']
    'template': '1'
    'title': 'Biden has no good options on Afghanistan with deadline for troop withdrawal
      looming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46ffe8-eb8e-410f-ac6f-74edb0ac2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration is just weeks
        away from having to make a decision whether to end the nearly 20-year military
        deployment in Afghanistan that has claimed nearly 2,400 American lives, as
        experts and US officials told CNN there are no good options available and
        the best hope is to avert "catastrophe."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f8c3f-74ea-45fd-ac48-629dd04ea771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85850bb-bb73-4d43-a6fb-98ab59c182b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the May deadline for a withdrawal looming and NATO allies eager
        to learn what the US will do, the National Security Council (NSC) convened
        a meeting of senior officials Friday to discuss the way forward on Afghanistan,
        according to two administration officials familiar with the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd2ca2-4087-4d3a-8c46-325acc8faa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5076a-9c1c-470d-8b12-af94dd181773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has coalesced around two broad goals, an official
        familiar with the discussions told CNN. First, it aims to achieve a "responsible
        conclusion" to the conflict, which would see the end of ongoing violence and
        a stable Afghan government. Second, the administration wants to safeguard
        national interests and prevent the country from becoming an ISIS-style caliphate
        or the base from which a large attack is launched against the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb56e46-4dc2-4529-b0c2-58e0549ef3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092bc02-fe76-4b5d-b283-9274fbd8a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence is too high in Afghanistan. That''s the bottom line,"
        said Pentagon spokesman John Kirby Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a0111-47df-42c1-9a54-fb0de1d299ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32abfd6-a371-4335-bfc8-cf133656d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement between the Taliban and the US, signed by the Trump
        administration, committed the US to withdraw the final 2,500 troops by May,
        down from 13,000 one year ago. The Biden administration is looking for room
        to maneuver within the language of the agreement, but as the Taliban continues
        to carry out violent attacks and targeted killings, the US is left with few
        -- if any -- good options. One US official familiar with the internal discussions
        went so far as to call Biden''s choices a "s*** sandwich."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0e28b-5f97-4709-81c0-41690859671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d172baf-39af-4efb-bd87-20be6bbd06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed not to shoot at us on our way out," said Marvin Weinbaum,
        director of Afghanistan and Pakistan studies at the Middle East Institute.
        "That''s the only part of the agreement that they''ve kept."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7783298-453c-493c-aca9-820b7dbbc7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699d348-ffd6-4303-a9a4-5ee2070d70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the violations of the agreement, the Trump administration
        plowed forward with troop withdrawals, pulling thousands of troops from Afghanistan
        days after it became clear he lost the election and thousands more days before
        the inauguration of President Joe Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcb1da-0048-4a93-9730-53637f1fd30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f7b76-2299-46df-95bf-525d168a2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the Taliban remains focused on their singular goal
        of US troop withdrawal. "It was an agreement which was faulty because it committed
        the US to provably irrevocable actions, and the Taliban only committed themselves
        to promises," Weinbaum said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18002a3-7356-431c-8f9d-cc75c8299c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072971e-f235-4a64-9f2d-59454a29b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deadline drawing closer, the White House''s options appear
        to be bad, worse, and worst. The only question is in which order they should
        be placed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1f68f-a2e2-4d7e-a766-ec6629b053a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bc2c7-ae27-4579-9475-22ed4a0af12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full withdrawal as envisioned in the agreement would allow the
        Taliban to claim victory and could lead to a resurgence of terrorist groups.
        Halting the withdrawal unilaterally could invite violence from the Taliban,
        now likely targeted directly at US troops instead of at Afghan allies. And
        trying to renegotiate the agreement with the group could also invite violence,
        since the group has made clear they see no wiggle room in the agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf11a5-6b24-436c-9569-fb8a50077065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455f434-1c28-4c0d-8e90-7865b14cc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence agencies now believe that the Taliban is unwilling
        to consider any exceptions as far as the agreed upon timeline for US and coalition
        forces to leave Afghanistan, the US official told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af412c-7e20-4fb6-8048-006174470681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c2e4c-9c2e-4449-9ffe-0573b3324b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid and unilateral withdrawal could also put at risk the gains
        made by women and civil society, particularly amid tenuous intra-Afghan negotiations.
        At his confirmation hearing, Secretary of State Antony Blinken stressed their
        importance, saying, "I don''t believe that any outcome that they might achieve
        -- the government of Afghanistan or the Taliban -- is sustainable without
        protecting the gains that had been made by women and girls in Afghanistan
        over the last 20 years when it comes to access to education, to healthcare,
        to employment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc8815-f1ed-4ff5-add4-ae5825c201bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed1dfd-9083-4947-b996-b0b4216336d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalmay Khalilzad, the Special Representative for Afghanistan Reconciliation,
        has remained in his role from the Trump administration as a key architect
        of the US-Taliban agreement. Khalilzad briefed Blinken last week, urging a
        "conditions-based strategy, one that brings peace to Afghanistan, secures
        a stable future for its citizens, and prevents anyone from using Afghanistan
        to threaten the United States and our allies," he said on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fff8e3-e5fe-4ec9-9a02-6bd1850f9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b2165-7d03-4639-9475-cfa5c55bbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Every available option could be framed as a failure</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d9d59-5740-4176-8e1f-5f64b71dd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC has convened a bevy of inter-agency meetings on Afghanistan
        over the last week, but due to the time constraints presented by the upcoming
        NATO meeting and looming withdrawal deadline, there has not been enough time
        for the "churn" -- a process that typically allows relevant agencies to get
        on the same page, the US official said. While there are still a wide variety
        of ideas being presented to the White House, national security officials have
        come to a near consensus that every option currently on the table could be
        framed by serious people as a political failure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96ae65-05bc-4dac-94a7-8444b142b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e43e42-1b6f-40f9-ba34-0700269ce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the White House has received dozens of well-articulated
        and informed opinions that all have merit but do not offer a clear path forward
        that accomplishes all the administration''s policy objectives, the official
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0146a3-d754-4f1e-aa05-383459c62cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea1a9d-c38c-43b6-b26c-c30b9ccd3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most all of the policy options available are not optimal, shall
        we say," said Bradley Bowman, senior director for the Center on Military and
        Political Power at the Foundation for Defense of Democracies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee4fd7-b4fd-4a49-9171-fec61ae23f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc58ee-4932-4a55-8581-5bc566fdd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration handed the Biden team a "mess," Bowman
        said, with a withdrawal based on a strict timeline which ignored the advice
        of commanders and conditions on the ground. Moreover, the US-Taliban agreement
        sidelined the Afghan government, leaving out a critical partner for any successful
        end to the conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac9280-4249-424f-8e36-769314413193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268c55b-c26b-45f7-a34b-e28339e53ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous administration made its priority clear: it wanted to
        remove all US troops from Afghanistan to fulfill former President Donald Trump''s
        campaign promise. Trump''s team did not seem perturbed by the consequences
        of a rapid withdrawal based on an unrealized peace. Less clear now is how
        the Biden team will proceed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d669d-fa82-4a5e-90d5-d58fd27e007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65a496-951a-4525-89cb-749f16b53565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone understands the first of May is coming up," said a senior
        defense official. Secretary of Defense Lloyd Austin has been part of interagency
        discussions examining the peace agreement between the US and the Taliban signed
        one year ago. The discussions have focused on the agreement, signed in Doha,
        and the extent to which the US has room to maneuver within the language of
        the agreement and whether the Taliban has complied with its requirements to
        renounce ties to al-Qaeda and stop carrying out violent attacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd8883-b2aa-430e-8a6b-0e4908f8c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230060ba-fcf2-47ed-9a58-47510b3d3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a catastrophe prevention strategy. It''s not a ''Make Afghanistan
        Sweden'' strategy. It''s a lower bar, but it''s a vital bar," Bowman said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92b0ff-17cb-4182-bc50-919983fa367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e07d2-6bb6-4f35-8cd3-55b5d2ed6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki has stressed the importance
        of Afghanistan to the Biden administration, but said there would be no immediate
        update on troop levels. In the past, Biden has supported a smaller US presence
        in Afghanistan and opposed former President Barack Obama''s surge of troops
        to the country in 2009.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85114512-3788-4b86-b3ca-de4579290533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e5f58-6c69-458d-8a61-852bc9d7ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin, who has so far been "information gathering," the defense
        official said, will speak virtually next week with NATO as part of the defense
        ministerial meeting, where America''s allies will press the Secretary on US
        strategy. NATO now has 8,000 troops from 38 different countries operating
        in Afghanistan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3d7df-bf36-4dba-bdb3-1745eefa890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c36e4-26b6-41b4-83b6-986010175b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Allies are concerned</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70da47e-d2a1-4bdb-b678-db032608d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies, particularly Germany, are growing increasingly concerned
        about what the Biden administration is going to do, a European diplomatic
        source told CNN. These countries recognize that the peace process with the
        Taliban appears to be stunted and worry that a withdrawal of US troops would
        quickly lead to a withdrawal of NATO forces and an abandonment of Afghanistan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9fb69a-d21c-4bc0-a2cb-e854e95874e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af842779-1950-4bdf-886a-ee93b8f9eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghanistan Study Group, which began its work soon after the
        signing of the Doha agreement, warned that such a withdrawal could plunge
        Afghanistan back into civil war, while "inviting the reconstitution of anti-U.S.
        terrorist groups that could threaten our homeland and providing them with
        a narrative of victory against the world''s most powerful country." One such
        terrorist group would be al-Qaeda, which supported the agreement because it
        includes a timeline for US withdrawal, according to the Defense Intelligence
        Agency, one of their main goals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bdbd37-b8c8-4bb0-a3ed-a47cb403ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56abac-e064-45b1-8eb5-e1b2e502f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study group, co-chaired by Gen. Joseph Dunford, former Chairman
        of the Joint Chiefs of Staff, said there was a "real opportunity" for a durable
        peace agreement to end decades of war in Afghanistan, but warned that a complete
        withdrawal of troops based on an inflexible timeline would "simply hand a
        victory to the Taliban." The group called for a major diplomatic effort to
        extend the May withdrawal deadline "in order to give the peace process sufficient
        time to produce an acceptable result," as well as regional efforts so that
        Afghanistan''s neighbors help support and sustain a lasting peace.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df84943-faa0-40fa-87b6-0985d331a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:58:02.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:09:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/14/politics/biden-afghanistan-deadline-looming/index.html"><em>"Biden
        has no good options on Afghanistan with deadline for troop withdrawal looming"&nbsp;</em></a></p>'
