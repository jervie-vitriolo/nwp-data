    'jcr:uuid': 'cb4d810a-c80c-4f5c-aaef-39494324d446'
    'lead': 'Vice President Leni Robredo slams President Duterte''s recent threat
      to the Unites States to ''pay up'' in order to keep the Visiting Forces Agreement
      with the Philippines, noting that such demand gives an impression that the country
      is resorting to "extortion" to keep its ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T12:52:00.019+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:10:42.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:37.174+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Parang extortion'': Robredo slams Duterte''s VFA threat'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f1ca1-c566-41fa-875a-133ee02a8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> For
        Vice President Leni Robredo, the recent demand of President Rodrigo Duterte
        to the United States to "pay up" in order to retain the Visiting Forces Agreement
        sounded like an outright "extortion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606e149-71ed-406b-bf81-e2bd177d096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126ad0e-01ad-4b6f-8b20-bf7a5f139196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni over RMN-DZXL, Robredo on Sunday
        lamented Duterte''s pronouncement in his speech last week that the U.S. responsibility
        in the agreement "does not come free."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231df8bb-73d4-4053-9b2b-d8dda34bb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a01a38-9683-4359-bd96-42497cb616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang extortion lang. Parang kriminal eh, kung gusto mo nito
        magbayad ka muna,"</em> Robredo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8005b-141a-491a-bd30-d1185386a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T12:52:00.020+08:00
      'mgnl:createdBy': 'glee'
