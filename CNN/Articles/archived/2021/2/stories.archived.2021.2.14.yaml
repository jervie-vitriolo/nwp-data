    'lead': 'The Cardinal Santos Medical Center in San Juan City is one of the first
      private hospitals to get a hand on COVID-19 vaccines under the World Health
      Organization’s COVAX facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T21:48:24.803+08:00
