    'title': '46 sites recommended as COVID-19 vaccination centers — AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e6626-5956-43da-9906-ee2a37a84ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:34:04.078+08:00
