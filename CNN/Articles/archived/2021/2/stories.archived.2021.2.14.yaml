      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. earlier sent a notice to terminate the agreement, citing
        human rights abuses in the country. Duterte suspended the abrogation amid
        the coronavirus pandemic but later on  threatened to push through with its
        termination if the U.S. fails to deliver at least 20 million vaccine doses
        for the Philippines.</p>'
