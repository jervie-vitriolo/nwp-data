      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the Philippines'' 2016 arbitration win
        over the West Philippine Sea. The U.S. government previously<a data-cke-saved-href="https://cnnphilippines.com/world/2020/8/27/us-sanction-china-companies.html"
