  'solon-economic-cha-cha-foreign-investments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-14T18:54:28.407+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347f3c2b-2237-43d7-9e75-f77c75513bd0'
    'lead': 'Marikina 2nd District Rep. Stella Luz Quimbo allayed fears that Resolution
      of Both Houses 2 would overwhelm the local industries with unregulated investments
      from foreign companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T18:57:04.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:10:16.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:39.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon says economic Cha-cha not a ''free pass'' for all foreign investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2132b39-eb8f-4540-9181-fa661d06e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — A
        lawmaker defended a resolution proposing for economic charter change, stressing
        this will not kill local businesses as this will not provide a "free pass"
        to all foreign investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f6103-7862-4823-bf80-ffe527060cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 2nd District Rep. Stella Luz Quimbo allayed fears that
        Resolution of Both Houses 2 would overwhelm the local industries with unregulated
        investments from foreign companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91e7cf-f899-4792-aa48-0ce36f3ac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposal under RBH2 is not a free pass for all foreign investments
        to come in," she was quoted as saying in a statement released Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ee595-e3b8-4efa-b3f5-7ad674b456df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the brilliance of it—it provides flexibility but still
        allows the legislature to address the fear of some of our countrymen that
        we will be inundated with foreign business leaving local industry to wither
        away," Quimbo, also an economist, added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bf951-8ca7-49bc-825c-b3222745340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution seeks to insert the phrase "unless otherwise provided
        by law" in parts of the Constitution to lift restrictive provisions in certain
        areas such as national patrimony and economy; education, science and technology,
        arts, culture and sports; and general provisions of the charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d1fe2-d06d-4186-b7e5-c86a82d6be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quimbo, the phrase to be added would serve as a "protection
        clause".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee7931-979d-4deb-ba85-8a858b4a97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2, she said, could allow the Philippines to quickly respond
        to the changing times, especially now that the country has yet to win its
        battle against the COVID-19 pandemic which led the local economy to plunge
        into recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c805e1-64db-45f0-a084-12f7b1ea0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a Phoenix rising from the ashes, it was, prior to COVID, one
        of the most promising developing economies, slated to move up to upper-middle-income
        status in 2020,” Quimbo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a18878-5cca-4333-97ad-e2329a1be699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But with the COVID-19 pandemic, we should be realizing that such
        status can only be achieved if we are in a better position to compete for
        foreign investments, which we are fast losing to countries such as Vietnam,”
        the lawmaker said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40b269-a1e4-4884-b95e-6a089b03922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the country entered into a recession as the
        economy dropped by 16.5 percent in the second quarter due to the Luzon-wide
        lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c72234-cf5f-4345-afbc-c812e7a0ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:57:04.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains in recession, recording another 8.3 percent drop in the
        last three months of 2020.</p>'
