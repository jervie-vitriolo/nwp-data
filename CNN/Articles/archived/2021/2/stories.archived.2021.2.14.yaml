      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Quezon City Mayor Joy Belmonte and San Juan City Mayor
        Francis Zamora said the Metro Manila Council, composed of 17 local chief executives,
        will have to convene and arrive at a consensus on the reopening of these establishments,
        following concerns on the likelihood of COVID-19 transmission. The council
        usually makes recommendations to the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, the policy-making body in government’s pandemic
        response, but the national government still has the final say.</p>'
