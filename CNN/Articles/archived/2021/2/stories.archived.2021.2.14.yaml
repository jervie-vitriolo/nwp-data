    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'EXPLAINER: What you need to know about the PDAF scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc23728-a7e0-4499-851e-831fa1288c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Nearly
        eight years since the multi-billion-peso pork barrel scam first came to light
        and drew tens of thousands of protesters to the streets, the issue has not
        yet been laid to rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc843e33-3b46-4159-8866-7cded481fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cases remain pending in court, and in early February
        this year, principal suspect Janet Lim Napoles made headlines anew after she
        was <a href="https://www.cnnphilippines.com/news/2021/2/5/sandiganbayan-convicts-napoles-jalaura-pork-barrel-scam-.html">handed
        down another guilty verdict</a>&nbsp;in relation to the scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa7a18-fca9-40b0-a82b-8d2169a0d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just among a number of charges and convictions slapped on
        Napoles and her cohorts, composed of both public officials and private individuals,
        who allegedly pocketed ₱10 billion in government money through misuse of the
        Priority Development Assistance Fund, also known as a pork barrel fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e652d-8b0d-40c3-8238-65da91a44e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal sparked public outrage and triggered nationwide protests
        in August 2013. Later that year, the Supreme Court declared all congressional
        pork barrel laws as unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cb03c-85df-4c41-9754-cfc2055c6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down what you need to know about one of the
        country’s largest corruption scandals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f172ff-e209-4a74-8921-fff25436a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a pork barrel?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edae005-60e3-4d4e-a428-90e14c977842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork barrel funds are lump-sum, discretionary funds allocated to
        legislators for local pet projects. These projects can fall under various
        categories, such as education, health, livelihood, social services, and culture
        and arts, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca4aa4-acfe-4aca-89c9-cd7a638cced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund’s earliest form in the Philippines can be traced back to
        the Public Works Act of 1922, before it took on new names over the decades,
        including the “Countrywide Development Fund” during President Corazon Aquino''s
        administration, and finally the PDAF which began during President Joseph Ejercito
        Estrada’s administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8194443-eb7e-4ee1-b4ca-52298d100a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management <a href="https://www.dbm.gov.ph/wp-content/uploads/Executive%20Summary/2016/Reform%20Documentation%20Full%20Book.pdf">said</a>
        the noble intentions behind the pork barrel was to “empower the legislators
        to identify key projects that local government units could not fund.” Throughout
        the years, however, it did not only change faces, it also became subject to
        growing criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6c1a4-1c68-4876-9b61-bb500546acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, reports have alleged that the funds’ significant amounts
        are partly due to previous President’s attempts to gain congressional support.
        In 1996, the Philippine Daily Inquirer also published a story exposing the
        kickbacks politicians received from government projects financed through the
        pork barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6646e71-c19f-457c-a3da-0d2fc354ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the system had opened avenues for pillaging the national
        budget, the DBM said. And perhaps the biggest scandal to hit the government
        in relation to the infamous funds came in 2013, when the National Bureau of
        Investigation began probing allegations that the country had been defrauded
        of billions through the pork barrel system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92b2f9-477b-4d8e-b950-6f6349c0d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the PDAF scam?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4e243-359b-4a10-a28c-6ca16a5a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said pork funds were susceptible to abuse, and in July 2013,
        the extent of the corruption became more apparent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168033ac-3c88-461b-8fc8-319c1a0a1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Philippine Daily Inquirer ran a six-part exposé
        based on the NBI’s ongoing investigation on an alleged ₱10-billion scam engineered
        by Napoles. The newspaper also independently interviewed whistleblowers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b8346-fe39-450d-b75c-9ebac46975be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI probe was triggered by what was then believed to be a kidnapping
        case involving businesswoman Napoles and her employee-turned-whistleblower
        Benhur Luy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dda2c-9868-4a91-b2fa-a135d9882877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy, also a second cousin of Napoles, was “rescued” by the NBI in
        March 2013 after reportedly being held by the businesswoman at her residence
        in Taguig City. The alleged reason, as cited by the bureau in its report,
        was to prevent Luy from exposing the scam.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568fec6-66ff-4d21-ab4e-19405bdd0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy and succeeding whistleblowers bared how the alleged brains behind
        the PDAF scam swindled billions of government funds through systematic embezzlement
        over a decade. They said Napoles created “no fewer than 20” dummy non-governmental
        organizations made to appear as recipients of the PDAF, when in truth, the
        funds were diverted to her private accounts. Documents were also allegedly
        falsified and signatures were forged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a6c08-ff39-4118-96f9-b0ef7eeeca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also uncovered a web of malpractices by public officials, whom
        Napoles reportedly connived with in funneling pork money to the fake NGOs
        for ghost projects. In other words, the supposed development funds produced
        no tangible outputs and instead ended up in the pockets of those playing the
        con game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976c3ba-4e37-4fb1-8085-71fe3b9b22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the exposé, the Commission on Audit <a href="https://www.coa.gov.ph/index.php/government-wide-performance-audit/category/3940-priority-development-assistance-fund-pdaf-and-various-infrastructures-including-local-projects-vilp">published
        a special report</a> on lawmakers’ PDAF which validated claims of fund misuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39c3b7-c8be-4656-bac1-9f07b6c41d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report covered the years 2007 to 2009 and found that at least
        ₱6 billion in pork funds were released to dubious NGOs, 10 of which were linked
        to Napoles. Nearly 200 lawmakers were also tagged in the anomaly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17a2b7-2279-4b8f-8604-e1878524df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles and other implicated individuals denied the allegations.
        Some government officials maintained their signatures were forged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609a3d5-d518-463f-8bff-f488cf5a13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, an arrest warrant for Napoles and her brother
        Reynald "Jojo" Lim was issued for the serious illegal detention of Luy. After
        a two-week-long manhunt, Napoles surrendered to then-President Benigno Aquino
        III, who earlier announced a ₱10-million bounty for her arrest. Two years
        later, <a href="https://cnnphilippines.com/news/2015/04/14/Napoles-guilty-for-serious-illegal-detention.html">Napoles
        would be convicted</a>&nbsp;and sentenced to at least 30 years in prison over
        the illegal detention case. Another two years after that, the Court of Appeals
        <a href="https://cnnphilippines.com/news/2017/05/08/janet-lim-napoles-acquitted-of-serious-illegal-detention-charges.html">would
        reverse this ruling and clear Napoles</a>. She would remain in jail, however,
        for the other charges filed against her in relation to the PDAF scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9088f5-e242-4a81-8d2d-e2badeb95bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:59:05.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2017/02/27/duterte-solicitor-general-napoles-case-illegal-detention-pdaf-scam.html">RELATED:</a>&nbsp;<a
        href="https://cnnphilippines.com/news/2017/02/27/duterte-solicitor-general-napoles-case-illegal-detention-pdaf-scam.html">Duterte
        backs SolGen''s move on Napoles'' illegal detention case</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2da23-8e71-463e-bc6f-cd0c79146999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What steps have been taken since the exposé?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fc835-14f1-4c51-a7be-f32f6bd204f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate investigations into the matter were launched by the Department
        of Justice, the Ombudsman, and the Senate. Not long after the scam surfaced,
        the SC also ruled PDAF as unconstitutional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f8802-91f9-460f-9e93-370476617b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several public officers have been dismissed from service
        by the Ombudsman. Criminal complaints have also been filed against dozens
        of individuals accused of having amassed wealth through the anomalous deals,
        including lawmakers, other government officials and employees, heads of the
        dubious NGOs linked to Napoles, and private individuals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae52c8-2ac4-4368-94af-ebe86560854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably among those indicted together with Napoles were then-Senators
        Ramon “Bong” Revilla Jr., Juan Ponce Enrile, and Jinggoy Estrada, who all
        claimed innocence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeca40f-458f-4895-aea0-6ae730d51bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2013, the Department of Justice filed plunder, graft
        and corrupt practices, malversation, and bribery charges against the three
        lawmakers, Napoles, and over 30 other people for their alleged involvement
        in the scam.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0712fb8-9a61-461e-ab5a-b18ffa185c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, the Ombudsman also filed separate plunder charges
        against Napoles and the three senators. Arrest warrants were issued for Revilla,
        Enrile, and Estrada, who all surrendered to authorities thereafter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d6c93-5f73-4961-93e4-936dd0bd30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these, the Revilla plunder case was the first to be resolved
        in December 2018. The senator — accused of having received the biggest kickback
        among the three at ₱224.5 million — <a href="https://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">was
        released due to lack of evidence</a>. Napoles and Revilla''s staff, Richard
        Cambe, were meanwhile found guilty and sentenced to reclusion perpetua or
        a maximum of 40 years in prison.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02466115-1fab-4aee-a7d4-755e7b1527d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla posted a ₱480,000 bail for his graft cases and <a href="https://www.cnnphilippines.com/news/2019/5/22/Comelec-proclamation-senators-party-list-groups.html">has
        made a Senate comeback</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c23921-5ae6-45f1-b5e4-f18c60a64791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile and Estrada, meanwhile, are also out on bail and are still
        awaiting verdict. Enrile’s bail application was granted by the high court
        in August 2015 due to his old age and frail health, while Estrada’s was <a
        href="https://cnnphilippines.com/news/2017/09/15/sandiganbayan-jinggoy-estrada-bail.html">approved
        by the Sandiganbayan</a> in September 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6e5b6-50cc-4418-b01f-a6e1ef3db9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/10/17/former-senators-2019-elections-pdaf-scam.html"><strong>READ:
        3 ex-Senators running in 2019 amid pork barrel scam case</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d481317-c87f-4a26-ada5-048643ef8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the latest developments?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b6354-4c71-4678-b651-0101df3bf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2021/2/5/sandiganbayan-convicts-napoles-jalaura-pork-barrel-scam-.html">Feb.
        5, 2021</a>, Napoles was convicted by the Sandiganbayan for graft and malversation
        of public funds along with former Cagayan de Oro Rep. Constantino Jaraula.
        Jaraula said his signatures in documents relating to his PDAF were forged.
        According to Sandiganbayan, however, the supposed forged signatures are “very
        similar, if not identical" to those he claims to be genuine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6d787-ede9-4480-91f7-4b8782b1064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also declared guilty by the anti-graft court were Ma. Rosalinda
        Lacsamana and Belina Concepcion, former officials of the Technology and Livelihood
        Resource Center, and Mylene Encarnacion, the president of the non-government
        organization Countrywide Agri and Rural Economic Development Foundation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca4733-9e68-48be-ad20-751d9ee35235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaraula is separately convicted of direct bribery for receiving
        at least ₱2 million in kickbacks from Napoles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b0bdc-95e6-4ebe-bdc6-852b6b3e748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Napoles'' camp accused the justices of having “a predisposition
        to convict her without looking at the evidence” and failing to consider the
        motion to reopen the case on the grounds that the evidence was “illegally
        accessed.” It cited Luy''s admission that he hacked into the computer of Napoles''
        JLN Corporation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cc81a-fcfb-4a62-a570-db3db493d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T20:57:25.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:10:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer said they are<a href="https://www.cnn.ph/news/2021/2/6/napoles-sandiganbayan-justices-pork-barrel-scam.html">
        preparing to file charges</a> against the three Sandiganbayan justices for
        their “haphazard decision."</p>'
  'Cardinal-Santos-Medical-Center-first-private-hospitals-get-COVID-19-':
