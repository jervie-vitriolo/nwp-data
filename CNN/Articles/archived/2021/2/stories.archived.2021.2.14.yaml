    'template': '1'
    'title': 'To stop the global pandemic, rich countries need to stop hoarding vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ed199-7ed2-407f-9c2c-6df8b421bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Stephen Cockburn is head of
        economic and social justice at Amnesty International. The opinions expressed
        in this commentary are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c20868-d9fc-4d1b-83d8-87069b9ec032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just over a year ago, the world looked
        on in shock as the Chinese city of Wuhan imposed the first coronavirus lockdown.
        Since then, people around the world have made extraordinary sacrifices and
        have shown great solidarity in containing the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20520270-6786-48f4-ac09-f872ba9053b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, when it comes to rolling out vaccines, the world''s political
        leaders seem to have forgotten that we are all in it together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d156c4-7a6e-413a-a3f7-dbe722c42e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has in recent weeks been engaged in a dispute
        with vaccine makers after AstraZeneca admitted it was expecting a major shortfall
        in production, and has been accused of prioritizing deliveries to the UK.
        In response, European officials have introduced temporary export restrictions
        on vaccines produced in its territories, giving member states the option of
        limiting exports outside the EU to countries like the UK, the United States
        and even South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddc3e5-cc92-4125-98e2-afea9540a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, this may look like a fight over contractual commitments
        gone awry, but it reveals a much uglier truth: Wealthy countries are locked
        in a self-defeating and ultimately avoidable zero-sum game over vaccine supplies.
        And it is a game that poorer countries will inevitably lose -- to the cost
        of us all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0450f-4469-487b-b944-d0dc62280552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries have ordered enough doses to vaccinate their populations
        three times over, while 9 in 10 people in nearly 70 poorer countries are unlikely
        to be vaccinated at all this year. This is according to analysis in December
        2020 by the People''s Vaccine Alliance, a group of organizations including
        Amnesty International campaigning for free and fair distribution of vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5833c-ffce-48af-b959-acd03fc1ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that when it comes to Covid infection and prevalence, nobody
        is safe until we are all safe. But the efforts of almost every rich country
        to snatch up vaccines reminds us of wealthy travelers paying for speedy boarding
        at the airport. They might be seated first, but the plane will only take off
        to its Covid-free destination once all the passengers -- both rich and poor
        -- are on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a6d3e-7a99-4e79-923b-6e75db8bdd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europeans are right to be concerned about what this dispute
        might mean for their access to a vaccine, we need to remember that this is
        a concern shared by everyone across the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72771ca1-9a86-455e-92cd-3c164fde80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in South Africa underscores exactly why the world
        can''t afford to engage in this everyone-for-themselves approach. As new variants
        of Covid-19 emerge, including a new strain identified by South African scientists
        that appears to be more contagious than the original strain, the stakes have
        become even higher for ensuring rapid and equitable delivery of vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a99a2b-a8ca-463e-85de-70f8d8c41e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union has pre-financed the development of the vaccine
        and the production and wants to see the return," say EU officials, with the
        bloc having invested €2.7 billion (about $3.3 billion) into research and development
        of several vaccines. However, many South Africans have also contributed by
        participating in trials to test the vaccines precisely because they thought
        this might be their only chance of receiving one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c624720-38c6-429f-a8d6-f8782e296fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mtshaba Mzwamadoda, who is from a township in the south of Cape
        Town, told the New York Times that he was signing up to be in Johnson &amp;
        Johnson''s clinical trials because he believed this was his only chance. "The
        people at the top, they''re going to get the vaccine, the people who have
        power."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318dd26-c53d-44af-b0ef-511a72d48722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the vaccine to the world''s poorest will require an approach
        based on solidarity rather than competition, with governments and companies
        working together to boost global supply rather than fight over it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d18201-0327-4c34-8c5d-1d28a669d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some glimmers of hope: The recent news that companies
        including Pfizer, Sanofi, GSK and Curevac have struck deals with each other
        to produce more vaccines shows that progress can be made together. But these
        deals are just a drop in the bucket. Meeting the scale of the global challenge
        will mean taking such collaboration to a whole new level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9e922-06e3-4281-98e9-518cca96d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU can start by dropping its opposition to measures proposed
        by India and South Africa at the World Trade Organization, which would waive
        intellectual property protections for life-saving products used to tackle
        Covid-19. The proposal would facilitate technology transfers so that Covid-19
        medical products, including vaccines, could be produced more quickly and affordably
        by manufacturers around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14756baf-797f-4d20-b327-5be52ae3f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both rich and poor countries alike now struggling for supply,
        these proposals are a no-brainer for rapidly scaling up vaccine production
        so that everyone can benefit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cfa68-8868-4aeb-9d7e-1892dea8d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical companies must fulfil their human rights responsibilities
        too, which is why Amnesty International is campaigning for companies, including
        AstraZeneca, Pfizer-BioNTech and Moderna, to share their knowledge and technology
        so that everyone in the world will have a fair shot at a vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc6fbd-d49e-4f48-b407-d50facde4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, neither governments nor companies have been willing to truly
        work together on the scale that we need. But if we want to come out of this
        global crisis together, sooner and with our consciences intact, then that
        must change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429c90d-8a31-4bd8-87d0-149964a086d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T18:14:02.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/12/perspectives/vaccine-hoarding-eu-uk-africa/index.html">To
        stop the global pandemic, rich countries need to stop hoarding vaccines</a>".</em></p>'
