    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robredo']
    'template': '1'
    'title': 'Robredo urges govt: Consider policy consultations before imposing them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da61923-3b87-4ae4-8b1b-80fa6c64130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — Vice
        President Leni Robredo has called on government officials to conduct consultations
        with localities and other sectors before implementing policies in the middle
        of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6888715-d5e8-466f-aa9a-b9b5d9d55089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28ab70-36b6-4ae4-8cd9-9d520c8dcf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni on DZXL-RMN, Robredo on Sunday
        agreed with some Metro Manila mayors who raised concern over the recent decision
        by the government to <a href="https://www.cnnphilippines.com/news/2021/2/12/Cinema-arcade-GCQ-IATF-COVID-19.html">allow
        cinemas, game arcades and other leisure venues to reopen in areas under general
        community quarantine.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1066e-733c-4c39-b72b-22ad924ad007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d2e08-f49d-45bb-b9c2-43cdd0cc795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Uunahin ''yung mga sinehan, mga interactive game arcades, enclosed,
        more than an hour magkasama yung mga taong nandoon. Hindi ko alam kung based
        ito sa science,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912222b1-9284-4b51-8678-d937b252e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbcc60-ac6f-4e38-953e-046c7fc767e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They want to prioritize the cinemas, interactive game
        arcades, but these areas are enclosed and people will likely stay here for
        more thna hour. I don''t know if this is based on science.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da792734-1f21-4800-b0bc-1ca63e2ba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3a062-77b9-4496-8cf0-98871c641595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di ko talaga maintindihan kung ano ''yung science behind it.
        Naiintindihan natin na kailangan nang buksan yung ekonomiya pero kita naman
        natin kahit na buksan yung mga mall, walang umiikot, kakaunti talaga dahil
        takot pa ang mga tao,"</em> Robredo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65483eb8-3260-4635-a95e-f95a517a7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c75979-2edd-4221-93d8-45987926da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T15:18:17.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really do not understand the science behind it.
        We understand that we need to open the economy but we''ve observed that even
        if they reopened the malls, not a lot of people would roam around because
        a lot are still afraid.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
