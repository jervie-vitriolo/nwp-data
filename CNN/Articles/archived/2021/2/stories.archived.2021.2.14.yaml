    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is Trump''s heaping list of legal problems post-impeachment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ce221-9e08-43d8-8f91-985350b370c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After averting a conviction in his
        second impeachment trial, former US President Donald Trump faces significant
        new legal threats as prosecutors in Georgia have joined those in New York
        to conduct criminal investigations into his actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4eb059-0bcd-4396-a453-9728d166558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation watched harrowing videos from January 6 of Trump supporters
        storming the US Capitol during the Senate impeachment trial this week, Georgia
        officials announced they have opened investigations into Trump''s efforts
        to overturn the state''s election results, including by pressuring officials
        to "find" votes to swing the outcome in his favor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d7112-b244-4c57-8426-062d2ebbf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investigations add to a heaping list of legal issues facing
        the former President that could threaten his finances and possibly his freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ff047-6f60-49bf-a337-e1ea28729bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of office and without the protections that the presidency afforded
        him, Trump is now facing multiple criminal investigations, civil state inquiries
        and defamation lawsuits by two women accusing him of sexual assault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b68e18-3d74-49a2-a6fb-184255f762b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure comes as Trump weighs his future in politics and in
        business with the Trump Organization, which has already been impacted by the
        Covid-19 pandemic, also losing corporate partnerships following Trump''s January
        6 speech whipping up the crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f54c5-770c-408a-83d5-22e41e60484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three weeks since Trump left the White House, the multiple
        legal threats he faces have increased and become more imminent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c397c31-03b7-43ff-9485-60431d8f479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia election results</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96764dd2-2f88-4b01-a653-7f26a9f5ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia officials announced that the former President faces two
        new investigations over calls he made to election officials in an attempt
        to overturn the state''s election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bc6a7-9350-4aeb-ac79-bd70d3c74e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the Georgia secretary of state''s investigation
        confirmed they are investigating two calls, including one Trump made to Secretary
        of State Brad Raffensperger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8684244-70b4-4cac-a625-8bed478ed1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January call, audio of which was obtained by CNN, Trump is
        heard pushing Raffensperger to "find" votes to overturn the election results
        after his loss to then-President-elect Joe Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17355c-f0ca-4454-b7a1-6944947bdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an easy case, but it''s not one that you should walk
        away from investigating," said Bret Williams, a former federal prosecutor
        in New York and Atlanta. "It will be tough to show that he had intent to solicit
        Raffensperger to commit election fraud but he may have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffff85-7797-46ec-adef-759c4dbd8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s senior adviser, Jason Miller, said in a statement to CNN
        that there was nothing "improper or untoward" about the scheduled call between
        Trump and Raffensperger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea8329-7e66-4d62-a6b4-4d4b56064917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mr. Raffensperger didn''t want to receive calls about the election,
        he shouldn''t have run for secretary of state," Miller said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed97b80-112b-462a-ad9e-31d8b621851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also involves a call Trump made in December to
        a Georgia election investigator in the state secretary of state''s office
        who was leading a probe into allegations of ballot fraud in Cobb County. Trump
        is heard asking the investigator to "find the fraud," saying the official
        would be a "national hero."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec156f98-6b4d-4ebf-b004-c9292734a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Georgia investigation is being conducted by the Fulton
        County District Attorney''s office, which announced Wednesday that it has
        also opened a criminal investigation into Trump for his "attempts to influence
        the administration of the 2020 Georgia general election."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56fa04-b458-4b55-844c-e59310f892f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone that violates the law will be prosecuted, no matter what
        their social stature is, no matter what their economics are, no matter what
        their race is or their gender. We''re not going to treat anyone differently,"
        Fulton County District Attorney Fani Willis told CNN affiliate WSB in an interview
        earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcee32d-87fd-4e9e-b8d4-e2060ffde138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest a Fulton County grand jury is expected to convene is
        in March, and the district attorney''s office can request grand jury subpoenas
        as necessary at that time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f96214-d11c-43a0-aae2-12f31d3e265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe laws were broken because I think it was a clear effort
        by at the time a President of the United States, who I think at the time also
        wielded a certain amount of power to influence the secretary of state to do
        something wrong," said Michael J. Moore, a former US Attorney for the Middle
        District of Georgia during the Obama administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566df1e4-f748-44b7-876e-d27962bef2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s what the statute says, and if those things happened,
        that''s a violation of law," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33582356-f3fb-45f4-bba3-110299356584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business dealings in New York</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8b8a7-4e70-41d6-8e6d-d0448a4b7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also faces a criminal investigation in New York where the
        Manhattan District Attorney''s office is looking into whether the Trump Organization
        violated state laws, such as insurance fraud, tax fraud or other schemes to
        defraud. The scope of the investigation is broad, with prosecutors looking
        into, among other things, whether the Trump Organization misled financial
        institutions when applying for loans or violated tax laws when donating a
        conservation easement on its estate called Seven Springs and taking deductions
        on fees paid to consultants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054123c3-b1ff-4e96-a007-734ebbf51428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are awaiting a decision from the US Supreme Court on
        whether it will continue to delay the enforcement of a subpoena for eight
        years of Trump''s personal and business tax returns and related records from
        his accounting firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dff981-9703-4598-93d3-38ba3e0519b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Supreme Court allows the subpoena to be enforced, it will
        provide a significant boost to the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fae3b0-b9b7-4989-8be3-74c66c9f77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Attorney General Letitia James'' office is conducting
        a civil investigation into whether the Trump Organization inflated the values
        of his assets in order to secure favorable loans and insurance coverage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab080ed4-66cb-4cbe-8fce-3b9eb459c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Garten, general counsel of the Trump Organization, previously
        told the New York Times, "Everything was done in strict compliance with applicable
        law and under the advice of counsel and tax experts." He added, "All applicable
        taxes were paid and no party received any undue benefit."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedebf3c-fc2a-4506-b56a-2ff29b94abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office deposed Eric Trump, executive vice
        president of the Trump Organization, in October. James'' investigation is
        civil at this time but could become criminal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc62222-52f7-45cd-b54e-880dfa502023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The insurrection in Washington, DC</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d6f60-1a58-457b-afcc-4f0bc2fcfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, federal prosecutors investigating the January 6 insurrection
        at the US Capitol have signaled that no one is above the law, including Trump,
        and have stressed that nothing is off the table when asked if they were looking
        at the former President''s role in inciting violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47693bf9-2ca8-4ffe-bb54-6d6d3afc487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the flurry of court proceedings after more than 200 people were
        charged with federal crimes, Trump''s influence on rioters has been mentioned
        both by prosecution and defendants looking to defray responsibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa5cbf-61b3-470d-8efe-d9e71a3606b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case filed Thursday against a member of the Oath Keepers, prosecutors
        alleged the woman was awaiting direction from Trump, which is the first time
        they have made that direct of an allegation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd810d-cef2-4d99-8c0f-11c699f8d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC''s Attorney General Karl Racine also warned that Trump could
        face criminal charges in the days after insurrection, saying DC laws prohibit
        statements that "clearly encourage, cajole and... get people motivated to
        commit violence," he told MSNBC in January.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923da252-8274-4ddd-916c-3769c4ec0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine said in the interview that his office, which enforces local
        codes for the city, is collaborating with federal prosecutors on the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546abccc-daa9-4cd3-b5f7-6531262bc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freed from protection by the presidency</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75b7fc-f05c-409b-940d-d89663148101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer in office, Trump cannot rely on several defenses that
        he did while President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce022dd-67ad-4f61-b198-ff5fbdbd5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are going to speed up. He doesn''t have the excuse of being
        the sitting President anymore," said Jennifer Rodgers, a former federal prosecutor
        and CNN legal analyst. "I do think the people that expect that we''re going
        to see serious action in the civil suits sooner are going to be disappointed
        because civil litigation just moves so slowly anyway."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859c17e-3143-42d4-bc37-9a9e57bfd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Rodgers added, there''s no reason to delay those civil suits
        anymore now that he''s out of office.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60a055-49b4-49b5-a3c3-a6bedaa0dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suits include one by Racine''s office, which alleges the Trump
        Organization and Presidential Inaugural Committee abused more than $1 million
        in inauguration funds by "grossly overpaying" to use event space at Trump''s
        Washington, DC, hotel for his inauguration in 2017.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c244b2-d328-4e7a-9d87-12081ccb607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump sat for a deposition in the case in December, tweeting
        afterward a screen grab of an email which she says shows her asking the hotel
        to charge "a fair market rate." Investigators also asked Donald Trump, Jr.
        to sit for an interview.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90c488-3717-494d-bf3b-f1d7bb49a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ''inquiry'' is another politically motivated demonstration
        of vindictiveness &amp; waste of taxpayer dollars," Ivanka Trump said in her
        December tweet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22591e78-6f1c-4392-8b8a-0b83332dadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been facing defamation lawsuits that were largely
        delayed while he was in office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa9961-efc7-4982-ac3d-0d8c9da25d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was filed by E. Jean Carroll, a former magazine columnist who
        accused him of rape, and another by Summer Zervos, a former contestant on
        "The Apprentice" who claims the President sexually assaulted her in 2007.
        Both women say he defamed them by saying their claims were lies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ed614-1a9a-47a3-9125-a7e98549b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll is seeking to depose Trump and obtain a swab of his DNA.
        The case was moving forward until the Justice Department under Trump attempted
        to intervene in the case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635cc0f-15d2-4509-b6cf-6293bbc59787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge denied the effort, and lawyers for Trump and the
        Justice Department appealed the ruling. It is not clear if the Biden administration
        will continue the appeal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e687d52-00af-47fa-aff9-be216ac374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zervos lawsuit, which was filed in 2017, has been on hold since
        last year. Trump''s lawyers had argued the US Constitution barred a sitting
        president from being sued in state court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22017e-3e32-4f5a-823b-6dfd762161fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zervos'' lawyers filed a motion asking the appeals court
        to dismiss the appeal "as moot" and allow the lawsuit to move forward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e2a05-ce24-428e-ad8b-00c07689aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied wrongdoing in both lawsuits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb80eb-6c0a-4a47-9026-9fe533b93431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One legal issue that hits closer to home is whether Trump will be
        able to continue living full time at Mar-a-Lago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6cb0b-ee8e-48a5-9d56-e2f2424ffd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors of the Palm Beach resort have argued that Trump breached
        an agreement with the town by moving in full time last month. Town zoning
        laws allow him to live there full time if he is considered a "bona fide employee"
        of the club.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afad91-08e0-4db4-9411-98cccb39c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no prohibition in there about the owner using the owner''s
        suite," attorney John Marion said. "This guy (Trump), as he wanders the property,
        is like the mayor of Mar-a-Lago, if you will."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845720c-9fec-4df2-855f-84cc0aba346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting on Tuesday, the town council made no decision, but
        it is expected to review the matter in the spring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f600e-6769-435f-9e71-f0a107c697f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:58:59.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/13/politics/trump-legal-problems-post-impeachment/index.html">This
        is Trump''s heaping list of legal problems post-impeachment</a>".&nbsp;</em></p>'
  'PDAF-scam-what-you-need-to-know':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Nearly eight years since the ₱10-billion pork barrel scam first made
      headlines, the issue has not yet been laid to rest. Amid new developments surfacing,
      CNN Philippines breaks down what you need to know about one of the country’s
      largest corruption scandals.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
