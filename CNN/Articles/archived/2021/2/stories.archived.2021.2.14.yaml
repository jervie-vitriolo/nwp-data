      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s oldest couple were Susan Tamsi, 51 and Reynaldo Bancorro,
        63 of Barangay San Jose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db20dd-3b29-4c64-9ac4-744f07936059'
