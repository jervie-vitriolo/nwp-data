      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — The
        Philippines logged on Sunday 1,928 new coronavirus infections, raising its
        official case tally to 549,176.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7bb5d-6de7-4167-8c69-688794962de5'
