      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6c0c8-ccf8-46cc-93e2-0b03eacbbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embarek said the mission''s circumstances -- of intense quarantine
        periods and social distancing -- had led to some frustrations, along with
        the global scrutiny of its conduct and findings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce862b5f-4d52-4e61-9d02-fb7ed87784a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d158f-90b0-4666-a47f-8f3d4377b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:10:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were working closely together for a month among two group of
        a large group of scientists," he said. "And of course, it''s a once-in-a-while
        ... you -- as always, between passionate scientists --you get heated discussion
        and then argumentation about this and that.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b58d8-35b8-4f25-b144-11dd826a5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T22:50:49.320+08:00
