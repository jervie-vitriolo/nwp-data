    'created': 2021-02-14T06:52:01.205+08:00
    'imagesource': 'jcr:a1607b66-9015-4984-8157-a330a0cf54df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4383a70b-8fbe-4314-84d5-44e0f722004f'
    'lead': 'The Senate acquits former President Donald Trump in his second impeachment
      trial, voting that Trump was not guilty of inciting the deadly January 6 riot
      at the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-14T06:56:24.366+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:10:54.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:09:35.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump acquitted for second time following historic US Senate impeachment
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bedf5-8261-453e-9881-d21d94d1b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Senate acquitted former President
        Donald Trump in his second impeachment trial Saturday, voting that Trump was
        not guilty of inciting the deadly January 6 riot at the US Capitol, but the
        verdict amounted to a bipartisan rebuke of the former President with seven
        Republicans voting he was guilty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381cead-ad23-46f1-af34-9802d327f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f2006-09a1-4ad1-963e-731611bbc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote was 57 guilty to 43 not guilty, short of the 67 guilty
        votes needed to convict. But the Republican senators who voted against Trump
        amounted to a number higher than even Trump''s legal team had expected, marking
        a stark departure from the first impeachment trial where only one Republican,
        Mitt Romney of Utah, found Trump guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d0e69-bcc3-4950-8a3a-31537215e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d0954-1e13-4793-ab0a-d11ee27f23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0a8e6-1006-4c7f-9319-7c991f22887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Republicans Sens. Richard Burr of North Carolina, Bill
        Cassidy of Louisiana, Susan Collins of Maine, Lisa Murkowksi of Alaska, Romney,
        Ben Sasse of Nebraska and Pat Toomey of Pennsylvania voted to convict Trump
        on Saturday. Perhaps the biggest surprise was Burr, the former Senate Intelligence
        Committee chairman who led the Senate''s Russia investigation, after he voted
        earlier in the week that the trial was unconstitutional. Both Burr and Toomey
        are retiring from the Senate at the end of 2022 and will not face voters again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d3815-c51d-42d3-82f6-8fcdfc446499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2afd7-46fa-4d3d-91e8-aaeede698f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr said that while he believed the trial was unconstitutional,
        he decided to put that aside after the Senate voted Tuesday that the trial
        was constitutional and should proceed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d358f9-15bb-43ef-866d-5a161a991029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaaccb4-65d2-470e-9c26-58d5f08e9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said on January 6th, the President bears responsibility for
        these tragic events. The evidence is compelling that President Trump is guilty
        of inciting an insurrection against a coequal branch of government and that
        the charge rises to the level of high Crimes and Misdemeanors. Therefore,
        I have voted to convict," Burr said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2a2ea-da9d-42e0-aa43-646415956f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4b089-a8b7-400e-b550-01b86387e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But enough of Burr''s colleagues sided with the constitutionality
        argument in their votes to acquit. Senate Minority Leader Mitch McConnell
        offered a blistering criticism of Trump''s actions surrounding the January
        6 riots on the Senate floor after the vote, but McConnell said he voted to
        acquit because he did not believe convicting an ex-president was constitutional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f3126-6cf5-4833-9978-34253a766dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07048da2-8e58-4248-bab1-2259ad18fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate''s decision today does not condone anything that happened
        on or before that terrible day," McConnell said. "It simply shows that senators
        did what the former President failed to do. We put our constitutional duty
        first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42494cb-2097-4bca-812a-09b5ba5e9d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be3df3-8b03-4a80-b70f-48acbf9c8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote comes after surprise call for witnesses</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31c296-15aa-4f96-a028-12d52c42b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote came quickly Saturday on the fifth day of the Senate
        trial after a surprise Democratic request for witnesses earlier Saturday threw
        the trial briefly into chaos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d26b8-d18c-44d3-8b5b-c2e5a51ecef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1fb8b-243b-43c2-a44a-94a57cbb02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to the trial''s finishing stages was a final twist after
        the House managers'' surprise request for witnesses had appeared to extend
        the trial indefinitely. The Senate voted 55 to 45 to consider witnesses --
        with five Republican joining Democrats -- after the managers said they wanted
        to hear from Rep. Jaime Herrera Beutler, a Washington Republican who had told
        CNN new details about House Minority Leader Kevin McCarthy''s phone call with
        Trump. But after several hours of intense negotiations between Senate leaders,
        the managers and Trump''s legal team, the managers agreed to enter Herrera
        Beutler''s statement into the trial record as evidence and move forward without
        hearing from witnesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e21cf-b691-4fc4-af29-f6e6410318e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84491791-67b5-4a9a-8fa0-5fc1eb61f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Democratic senators had expected House managers
        to move past witnesses onto closing arguments and a final vote. But the lead
        impeachment manager, Democratic Rep. Jamie Raskin of Maryland, announced when
        the trial got underway that the managers wanted to subpoena Herrera Beutler
        about her knowledge of McCarthy''s phone call, following a CNN report Friday.
        Herrera Beutler, one of the 10 House Republicans who voted to impeach Trump
        last month, confirmed in a statement Friday that McCarthy said the President
        told him on the call, "''Well, Kevin, I guess these people are more upset
        about the election than you are.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f138d-c7c2-493a-b2f5-914caeebb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e310c-8fb7-4527-9d5b-2598c4bc3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial recessed after the witness vote and Senate leaders tried
        to hash out the next steps. Calling witnesses could have opened up the trial
        to a lengthy new phase, as Trump''s team vowed to call hundreds of witnesses
        in response, including House Speaker Nancy Pelosi. Republican senators demanded
        that each side receive an equal number of votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe582e12-8856-4cce-ad8c-f3d98306b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139b749-2ead-4263-ae8b-11f272bb9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing the House managers argument, Raskin played to senators''
        sense of history in urging them to convict the former President for inciting
        the rioters to attack the Capitol on January 6 and failing to stop them after
        the violence had unfolded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b9f73-b206-4f79-9521-acad990ec3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391fe97-fa58-4d29-be6e-a3c36f59bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is almost certainly how you will be remembered by history,"
        Raskin said. "That might not be fair. It really might not be fair. But none
        of us can escape the demands of history and destiny right now. Our reputations
        and our legacy will be inextricably intertwined with what we do here, and
        with how you exercise your oath to do impartial justice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386a0cf-6078-4101-b299-42e068578f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f70d47-2ce9-44f3-9c76-dc70cf91f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyer Michael van der Veen argued that Trump did not incite
        a riot that had been preplanned, again repeating the falsehood that the rioters
        represented both left and right fringe groups, when video evidence and court
        documents conclusively show that the riot was perpetrated by Trump supporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bab90-d079-425f-96f1-e0169564f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9aa2c7-2af0-454b-8656-1fb1c6f1a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns that calling witnesses would backfire</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee37e9-eeba-4761-87c8-3ad5965d8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the last-minute decision calling for witnesses, House Democrats
        ultimately decided to cut a deal because of the unpredictability of how that
        would turn out and fears that doing so could backfire and undermine their
        case, according to multiple sources with knowledge of the discussions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd46049-b72a-4371-9ac0-b9b205d1a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5ca97-0399-4117-a6bc-fd59bf82ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats didn''t make a decision to call Herrera Beutler to testify
        until shortly before the proceedings began Saturday morning, sources said.
        The managers debated until nearly 3 a.m. ET Saturday morning about whether
        to call witnesses following news of the McCarthy call.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815994c-c131-4a69-8282-889402ba4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcd9a6-6d05-4d74-b890-00b6b5788cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Democrat familiar with the matter, House Democratic
        impeachment managers did not tell top Senate Democrats they wanted witnesses
        until five minutes before the proceedings. Senate Majority Leader Chuck Schumer
        didn''t even know until that point, but he told the managers Friday night
        and Saturday morning that Senate Democrats would support whatever decision
        the mangers made -- and reiterated that point on a caucus call Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e6ee8-40ae-4d63-b982-8510bc360157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a7dbd-23b5-4b43-978c-c1a6f5da4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the vote, it was clear the managers had no plan," the Democrat
        said. "Senate Democrats gave them the votes, but the managers didn''t know
        what their next step was."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe2d69-9161-46dc-9315-26fa3c296d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f9606-0499-4f66-88c2-1568775819a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ultimately settled on submitting her statement to the record
        as long as Trump''s attorney made a public statement agreeing to submit it
        as evidence. The reason: They believed that pushing forward with her testimony
        would add little beyond her statement and could potentially cost them GOP
        support, while dragging out the proceedings further.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e6c81-1f84-4355-a6bc-542f030a1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2177b42-2d28-4c91-a00f-5232e1060f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, Murkowski, Romney and Sasse voted in favor of witnesses.
        Before the vote was finalized, Sen. Lindsey Graham of South Carolina said
        he was changing his vote to yes -- the idea being to support Trump''s lawyers
        also calling witnesses in addition to the managers'' request.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e2ef0-dd3e-4960-ba8e-7e7c0839616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6e567-1d91-4c15-b1f0-6512eba32fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources told CNN that Democrats were uncertain how Herrera Beutler''s
        testimony would come across after she was subject to cross examination, with
        some concerns that she could potentially undercut their case if there were
        holes in her account.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfdafd-62a3-48ba-906a-d1d55b965e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d37a0-7de6-4116-ae16-5ca6d6433062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, if they called other witnesses, it could also backfire.
        For instance, McCarthy could provide testimony that defended Trump, undermining
        what they believe is a rock-solid case that Trump incited the January 6 insurrection
        at the Capitol, the sources said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222475b-2c2b-47eb-bb38-355c6e0880ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4f95d-6b3b-499f-af2e-fb41846a392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus witnesses would not ultimately change GOP senators'' minds,
        they concluded, while hearing from witnesses could bog down the Senate for
        weeks and imperil President Joe Biden''s agenda.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950e448-d4e2-4c25-85ed-e0e0100e77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a8547-4e55-42dc-851d-898b7add8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sens. Joe Manchin of West Virginia and Angus King of Maine,
        who are two centrist members of the Senate Democratic Caucus, telling CNN
        there needed to be an equal number of witnesses on both sides, that meant
        that the trial could be delayed for an indefinite period, perhaps weeks. The
        concern was that the Trump team could try to call witnesses like Pelosi and
        put them in an awkward position.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b27bf-c795-4802-837c-910874111d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec07653-922f-40b2-ac20-c5b855e72c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with a weeks-long delay, it could threaten Democrats'' ability
        to advance Biden''s agenda since they need consent from Republicans to schedule
        votes on nominees and other matters. With no consent, the Senate could be
        in a state of gridlock because Schumer would be forced to take procedural
        steps to overcome an objection, a process that takes days for each objection.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0626359-80b5-44d5-8e21-bdd15102b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd310925-ba37-433f-9590-0a8e1d5cd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had been debating whether to call witnesses leading into
        Saturday''s session in light of new details that have emerged with the trial
        underway this week. In addition to the McCarthy call, Alabama GOP Sen. Tommy
        Tuberville confirmed that, in a call he had with Trump as the riot unfolded,
        he told Trump that Vice President Mike Pence was being evacuated. Sen. Mike
        Lee of Utah, whose phone Trump had called when he spoke to Tuberville, submitted
        phone records showing the call at 2:26 p.m. came two minutes after Trump had
        tweeted an attack on Pence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ae4f7-bf8c-4fbf-bda4-ab779fafbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282b240-c428-43c6-b7dc-32c1fa5026b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. David Cicilline of Rhode Island, one of the impeachment managers,
        argued that the call showed Trump was more concerned about delaying the certification
        of the November election than Pence''s safety. Trump took no actions after
        learning Pence had been evacuated, Cicilline said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d935e7c-74d8-482c-a526-dc428d7fc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd82ed-735b-4a6f-8c13-1e4970ec76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP senators focus on constitutional argument</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd19e1-ac21-436f-8d5d-d756dd75b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was plenty of drama over witnesses at the trial Saturday,
        the reality for Democrats was that additional evidence was still unlikely
        to change the final outcome of the trial. The final vote was already telegraphed
        earlier in the week, when the Senate voted 56-44 that the impeachment trial
        was constitutional. The GOP senators who voted the trial of a former president
        was unconstitutional said that was what would determine their final vote,
        leaving the Senate well short of the two-thirds -- or 17 GOP senators who
        would have to join all 50 Democrats -- needed for conviction.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17418059-ef4b-4753-915b-5926b6f6d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568884e7-bc7c-420a-9cb0-09c8ec2091fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell told his colleagues Saturday morning he would vote to
        acquit Trump, according to a source familiar with the conversations. McConnell
        plans to explain his decision after the final vote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0ecc2-00f6-4186-81b9-571e3cdf80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829496c6-d657-4fd3-9e55-ce2e92dc1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six Republicans who voted the trial was constitutional are the
        GOP senators who had left open the possibility they could vote that the former
        President was guilty, after 10 House Republicans joined Democrats to impeach
        Trump in the House last month. Several of those Republican senators -- Collins,
        Murkowski, Romney and Cassidy -- pressed Trump''s lawyers during the Senate''s
        question-and-answer session Friday over the actions Trump took when he learned
        about the riots unfolding and tweeted Pence was lacking courage while he was
        being evacuated from the Senate.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b4206-91fc-446f-9ff5-c50e467be022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51041fb-349e-40ef-a9ca-df034a01baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers have argued throughout the trial that Trump should
        be convicted and barred from holding future office because he was responsible
        for the rioters who attacked the US Capitol on January 6 and endangered the
        lives of lawmakers and Pence. They''ve made the case that Trump incited the
        rioters through months of false claims that the election was being stolen
        from him, then failed to take any action to stop the violence or condemn the
        rioters afterward.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70239d40-8db8-4504-a5b4-d4cc2c50bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1451a8d-aa9a-4ff6-80a3-5c99ed7c9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T06:56:24.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:10:54.096+08:00
