      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a brief Saturday morning surprise,
        when it appeared former US President Donald Trump''s unprecedented second
        impeachment trial could feature witnesses and drag on perhaps for weeks, senators
        rallied around the idea of wrapping things up instead and soon voted to acquit
        the former president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11612799-229b-4c24-a075-bbec545ea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 43 not guilty to 57 guilty, short of the 67 guilty
        votes needed to convict. Trump has now been acquitted of inciting a riotous
        mob to attack the Capitol on January 6, an episode that interrupted the final
        tally of Electoral College votes that sealed Joe Biden''s victory in the 2020
        presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71cf28-840d-466a-afa9-bdbe3adf66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six takeaways from Trump''s history-making trial:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0baa7-629e-4ee0-8fe7-2f3428224537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offered an opening, Democrats let Trump off</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b9877-4572-414e-bd4e-d81c1d97ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats forced Trump''s second impeachment, presenting a
        compelling case that he incited an attack on the Capitol, and driving a wedge
        between Republicans willing to look the other way versus those abhorred by
        Trump''s behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a44e53-465e-4946-afc9-7a019cbe1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, after CNN''s Jamie Gangel reported shocking
        new details about Trump''s behavior on January 6, Democrats found themselves
        on the cusp of demanding true accountability. They were joined by five Republicans
        in an effort to call witnesses -- especially Rep. Jaime Herrera Beutler, the
        Washington Republican who has been instrumental in calling out the Trump defense
        team''s counterfactual claim that Trump opposed the rioters rather than cheering
        them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0bb5-bfe2-4421-bfc8-acbae02ba7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding enough Republicans to convict Trump was still going to be
        a high bar and the Democrats would have had to offer Republicans a chance
        to call their own witness. But rather than push ahead and exploit the opening,
        Democrats decided to enter a written statement from Herrera Beutler into the
        record, allowing the impeachment trial to proceed toward Trump''s expected
        acquittal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04a8fa-557a-4dc9-abd2-2b5ba6ef2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the trial over will help Biden get down to business. But
        it will leave Americans who hoped Trump could be blocked from future political
        office wondering what might have been if Democrats had been a little more
        ruthless in their protection of the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bade9b-edb1-41aa-a8a5-385b430635d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The GOP is still Trump''s party</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a45a6-9596-49a8-a69d-0705dd3e7da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once quipped that he could shoot someone on Fifth Avenue and
        not lose any voters. (His lawyers subsequently pushed a claim in court that,
        as president, Trump couldn''t be charged for doing that, either.) It turns
        out that he could also dispatch a riotous mob up Pennsylvania Avenue to attack
        the US Capitol -- with his own vice president inside -- and most Republican
        senators would stick by him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8f70a-2624-4592-b3d9-aed51be2b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Republican senators voted that Trump was guilty of incitement,
        but most Republicans argued that the trial itself was unconstitutional because
        Trump was no longer president, saying that fact trumped any evidence presented
        during the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f55603-b73a-4feb-9302-3883c0f2ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In moments of frustration with the GOP, Trump has mused about starting
        his own political party, but it doesn''t seem he needs to. When his lawyers
        manufactured an alternate reality in which he was calling for peace as rioters
        sacked the Capitol, the Republicans who were among those targeted by the mob
        grasped at the lifeline. That they could watch video of Mike Pence''s evacuation
        and Utah Sen. Mitt Romney''s near-miss with rioters alongside Trump''s words
        leading up to the riot and then vote to acquit him is just the latest evidence
        that Trump''s sway over the party is far from diminished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029eef65-d06c-42ef-9f60-9b326423d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twitterless Trump is a much quieter force</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020e605-9c52-4f37-9472-d4eb253c6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pianist who can''t play, a soprano who can''t sing and Trump without
        Twitter share silence. He hasn''t been heard from directly since retreating
        to a sort of self-imposed post-election exile at his private Mar-a-Lago club
        in Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a7b35-4f03-4946-942b-cf6db009a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So one of the jarring elements of the trial was hearing his voice
        again in hours of video played by House impeachment managers to make their
        case. Trump may still have Republican lawmakers in check, but it''s much harder
        for the public to know, on a moment-by-moment basis, what he''s thinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75d7ca-6c22-4454-9a92-0d89be3b9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an interesting prospect for American politics going forward.
        The marching orders during an impeachment trial are easy. Acquit! But Trump
        must have been frustrated, fuming privately and dying to get his thoughts
        out in the open during this trial. We''re left to wonder what they were --
        or wait to read it in the papers or here on cnn.com -- rather than seeing
        them pop up on our phones every few moments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d79bfc-be76-4397-bf5b-eb5981a4b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republican women are profiles in courage</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49280a7d-3d3d-4e63-bc68-028f0222307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profiles in courage -- with a nod to the book then-Sen. John F.
        Kennedy wrote about former Senate colleagues -- here means willing to stand
        up to the party and buck convention. Politicians are most interesting when
        they''re standing up for something that''s hard to stand up for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194dc9b9-2e83-4581-b2e1-a3a8488673c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should not go unnoticed that among the key Republicans who stood
        up to Trump were several key women. Wyoming Rep. Liz Cheney saw her status
        as the No. 3 Republican in the House threatened when she voted to impeach
        Trump. Herrera Beutler, who also voted to impeach, put out a statement rejecting
        his lawyers'' defense as completely incorrect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0a8af-8d77-4449-95e7-b2931a907c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Republican lawmakers poised to vote to convict, the moderate
        Sens. Susan Collins of Maine and Lisa Murkowski of Alaska were among those
        lining up with Romney and Sen. Ben Sasse of Nebraska.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cee803-bbf1-4897-bf75-3ccffefa97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mitch McConnell is not a profile in courage</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbd98b-3433-40e7-88f9-64aa5d433685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare Cheney''s actions and statements to those of Senate Minority
        Leader Mitch McConnell. It was made clear to reporters in January that McConnell
        thought this impeachment trial should go forward. He spoke out against the
        Trump-inspired insurrection on the Senate floor. But when it came to saying
        the proceedings against a former president were constitutional, McConnell
        voted no. When it came time to punish the former president who unleashed an
        attack on the institution McConnell loves, he told colleagues he would vote
        to acquit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f1e4d-451a-4c77-8131-edcd69fb40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After voting to acquit, he offered a stunning rebuke of Trump''s
        behavior during a speech on the Senate floor, dismissing Trump''s conspiracy
        theories and blaming Trump for the riot. But he argued it was inappropriate
        to vote for impeachment because Trump was no longer in office, essentially
        trying to have it both ways on a technicality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aa32e-0a69-46f0-a6cc-865e3ba9d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the end of the story</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e340b1-c3b4-4e53-b314-c5aae058c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s acquittal won''t be the end of accountability for the riot
        his words helped cause or his attempts to overturn the election. There are
        hundreds of cases pending for rioters, and their cases have begun to weave
        his words into arguments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268abe4b-f820-4d93-90f9-4c4958db04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of Jessica Watkins, the Oath Keeper who federal prosecutors
        said in court documents this week waited for Trump''s command before marching
        on the Capitol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724be6a-fab3-4276-902c-bc1ec4d9278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Georgia have opened a criminal investigation into
        Trump''s effort to influence election results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0d429-f6cb-4ce7-bd00-1a873cbc835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those cases, even if they lead to convictions, could bar
        Trump from future office like impeachment. But they are sure to keep the riot
        in the public eye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a232f-28bd-434c-be01-e12d8ba87719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ba461-634e-481b-8ffd-94f8c5cedd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T19:54:54.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:10:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/13/politics/trump-impeachment-trial-day-5-takeaways/index.html">Six
        takeaways from Trump''s impeachment trial</a>".&nbsp;</em></p>'
