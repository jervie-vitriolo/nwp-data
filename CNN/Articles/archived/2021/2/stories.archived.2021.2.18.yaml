      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance comes as the Biden administration aims for more schools
        to safely reopen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a669a7-24ed-45a0-af13-0c055ad74a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4b31d-9b4c-4d7e-b29e-d166971bd502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said in a CNN town hall with Anderson Cooper
        on Tuesday night that he wants kindergarten through eighth grade schools open
        five days a week, and he thinks the nation will be near that goal at the end
        of his first 100 days in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba4851-537a-4f3d-ac1d-61fcc984ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4494ed-0a4e-43e7-8794-903970aa798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of being able to be back in school is having a significant
        impact on the children and parents as well," Biden said at the town hall in
        Milwaukee, his first trip outside Washington since taking office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aecb90-0e19-428d-bf3e-321ec95e60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87e239-5ffc-4571-9d06-d55239f43662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every city in the United States has been willing to open
        yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e6209-7d47-4f0b-8740-0309f1659782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd8230-2df0-43d5-ab7c-8ceee7793350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in many communities across the country, the CDC guidelines are
        just the latest data point in arguments between adults who want children back
        in classrooms now and those hesitant to reopen due to Covid-19 risks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c2e3e-2728-40d1-a1cd-e1cf21788426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab961fe8-0593-47a5-a2d1-a2ca28a69e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A race and class debate</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70398d6-6299-4474-9593-ed13159fd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of this debate is starting to fall along race and class lines
        to be honest, and that''s a sign that this equity question continues to dominate
        the conversation around reopening -- and every parent''s perspective is valid,"
        said Annette Anderson, a professor in the Johns Hopkins University School
        of Education and deputy director for the Center for Safe and Healthy Schools.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f3be3-c3bc-414c-bba6-a75c20a74fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb274f1-5b18-4238-873c-e5385bac3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson was referring to how Black and Brown children are impacted
        more severely by coronavirus, with higher case rates, hospitalizations and
        virus-complications, leading to more hesitancy among their parents to reopen
        schools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff264aac-de44-4c8f-a86b-70a2f516bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa50be5-1e39-448b-b1a4-b29a08b2df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly for families of color, this issue around Covid cases
        in children is one that has to be resolved," Anderson said. "So, the more
        consistent guidance that the CDC can provide in conjunction with other federal
        agencies over time, it''s going to start building back the trust of those
        families."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61116c99-d4f0-4ee9-899b-3df5cf3b3942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb3507-15a3-433f-8aa4-aec80ec7fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance recommends that schools limit the spread of Covid-19
        by following certain key strategies: mask-wearing, physical distancing, handwashing,
        keeping classrooms clean and well-ventilated, and contact tracing when someone
        in the school tests positive for the virus. Vaccines and testing are not among
        the "key" strategies the agency lays out. They are listed as "additional layers"
        of Covid-19 prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34aa10-1524-44fc-bce0-c7a92efb5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95938bac-a1c4-4991-9905-570f7108d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those measures cost money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093d1bd-bd4a-4ebf-af5b-0eca5cb6ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05427bee-8c0f-4cd7-870b-b24d2d790e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Education Association told CNN that in order for schools
        to have the necessary resources to follow these mitigation strategies, the
        Biden administration''s American Rescue Plan is needed, which includes $170
        billion for K-12 school buildings and college campuses. The NEA said that
        such funding would support ventilation systems, personal protective equipment
        for students and teachers, among other Covid-19 safety tools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0b968-38d1-493d-8fc2-1c37643d7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d4ebe-82c4-4c7d-b736-8d9534d4b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, some school districts see the guidance as reason to
        stay open, but other schools -- especially if they don''t have the means to
        implement safety strategies -- may view the guidance as a reason to stay closed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4b7a3-312c-48b1-a138-112b370481aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986891dd-5715-456a-914e-1f4901e44b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Atlanta Public Schools, for instance, third to fifth graders
        who opted for in-person learning returned last week while sixth to 12th graders
        who opted for in-person learning returned on Tuesday. The district implemented
        a surveillance testing program that''s expected to cost up to $13 million
        for students and staff testing -- a program that goes beyond the CDC''s key
        strategies, and at a cost many districts can''t afford.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f1667-cfb7-4d06-902d-0476c7b95a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126d4db-5a44-46ff-83af-47242f4c16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, White House Covid-19 response team testing coordinator
        Carole Johnson outlined on Wednesday a $1.6 billion federal investment focused
        on testing, of which $650 million in funding will be for testing in schools
        and underserved populations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d27ba2-1034-4cfb-b546-93ebc22d2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18b7a8-3e55-4ee4-8fc3-85d598f4375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to test broadly and rapidly to turn the tide of this pandemic,"
        Johnson said during a briefing. "But we still don''t have enough testing and
        we don''t have enough testing in all the places it needs to be."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b58cc7-f2e6-4abc-bd0e-4312574a6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d8da1-ee7f-425e-bbbe-deffa071ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High-risk areas face tough choices</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a2d6a-68df-4773-bdb3-9d8c2e2ab019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of uncertainty: In most of the country, the spread
        of Covid-19 is high.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b2f08-7c37-4a4c-9485-0860408890f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6b056-6f36-41f1-be6b-d213f5fa1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC still says its new guidelines provide strategies for schools
        to continue in-person learning, even in those Covid-19 transmission "red"
        zones.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996d37d-1e91-4aaa-be28-33a6cffe9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afde44-573d-4c50-8738-ab494400a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be some confusion there. What the guidelines are saying
        is that there are a number of things that you can mitigate to make it safer,
        regardless of what level you''re in," Dr. Anthony Fauci, President Biden''s
        chief medical adviser, told CNN''s Jim Sciutto on Tuesday morning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97569a89-4796-45dd-8baa-7abaf3f74e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf78477-e8f1-418a-9471-0e97cb735d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the country, a considerable proportion are in that
        zone where you really have to be careful because that is a higher risk," Fauci
        added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab362ba-6fe5-4045-9eab-5c1d7ba4a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b8e5c-2801-4344-b708-52ba34e83181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC told CNN on Monday that about 75% of counties in the United
        States are currently experiencing high levels of transmission, considered
        to be "red" zones, while an additional 14% are experiencing "substantial"
        levels of Covid-19 spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1561e5-159d-4c59-b582-aace59e4fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348bde2-6de6-4723-86b3-5dc3be8ea5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate CNN analysis has found that a higher percentage -- up
        to 89% -- of US children live in a county considered a red zone with high
        levels of transmission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9ed04-f915-463e-8a4c-dac53102ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a989e-edaa-4ea7-943f-b324b2183715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At all levels of community transmission, the strategy provides
        options for in-person instruction. It is not the case that we are saying that
        schools that are currently open should close because they are in counties
        in the ''red,''" CDC spokesperson Benjamin Haynes told CNN in an email on
        Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2e485-dfc2-4a67-9f92-6a92f51bf875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dfe90d-7a1b-4a60-b8ed-9cca05fbb9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recommendation is that schools in red areas can, in fact, provide
        in-person instruction, as long as they are strictly implementing mitigation
        and monitoring cases in the school community."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f3660-dc6d-4570-8a55-5a87ec8d1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5941d-bdcb-4f03-b26c-ffb45d66cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidelines reference studies that suggest there is a link
        between levels of community transmission of Covid-19 and risk of the disease
        spreading to and within schools.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f7084-fde6-4d6b-8a07-9189a4c4f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c31368-b3c1-41a2-a092-f6877df5a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School administrators, working with local public health officials,
        should assess the level of risk in the community and the likelihood of a case
        in a school facility, the likelihood that a case would lead to an outbreak,
        and the consequences of in-school transmission," Haynes'' email said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d2925-a23d-45a9-8ad2-36bd5fff0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6691e-8086-4afa-a645-7d562154de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Education Association told CNN on Monday that it agrees
        with the agency''s argument that preventing Covid-19 in schools is connected
        to preventing spread in surrounding communities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25175200-ed9e-4e89-8330-44d387e0e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.241+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a075489-ef4c-4f0c-ac11-8174f7df52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools must be prioritized and non-essential businesses should
        be restricted, if necessary, to bring community rates down to a safer level,"
        a NEA spokesperson told CNN. "In the end, it will take the necessary resources,
        political will from leaders and a sense of shared responsibility from everyone
        in our communities to ensure we can do this safely for students."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e8070-29a4-48d3-91ae-fd2deea47f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea7600-8a0c-4a8f-bcbe-24e9ce42430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herring, of Atlanta Public Schools, told CNN that the community
        plays a role in keeping classrooms Covid-free. "That responsibility is not
        just within the school but in the community," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f72206-131f-43a6-be5d-08b98fd6cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a545f-2807-40b6-bd08-9863ff4a2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the question of what the new CDC guidance means for schools
        -- and communities -- remains.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b015496-c497-4400-b962-55441be67ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1375e-c914-42e6-9d90-754cc1f36577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an evolving conversation," said Anderson of Johns Hopkins
        University.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb91e9-ec9c-4123-b58b-5eb517603bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c3647-9668-4e61-bc25-6ef43930c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a mistake if we, as a country, do not form this nuanced
        perspective going into fall of 2021," Anderson said. "It should be at this
        point, we have to have an ''all hands on deck'' approach to get to fall successfully,
        and we need to establish some benchmarks for what success will look like."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9081001-19ea-4677-a2e8-d32b59c9a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862a470-948f-4150-8566-93ce9d430003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Teacher vaccinations not required</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8e41e-4ee3-409d-bc67-1a2035e2aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s already disagreement, too, about the priorities in
        the guidelines.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8978040-8edf-4b2f-b705-cf75d27e355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbebc6-83ba-419e-88f4-6efd0990abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some educators and officials stress that vaccinations should be
        among the main tools needed to reopen, even though supply is limited around
        the country. CDC guidance says vaccinations for teachers are not a prerequisite
        to reopening schools, but rather, an "additional" layer of Covid-19 prevention.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb175b0-8d55-4052-9a94-7df8eab99342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef93291-042f-446c-98dd-73475132add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received applause during the CNN town hall on Tuesday night
        when he said, "I think that we should be vaccinating teachers. We should move
        them up in the hierarchy as well."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b6e00-fedf-4050-9319-30e287c0f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebf672-b0ac-416f-bd31-7147dca2ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President noted states decide who is eligible for the vaccine,
        and it varies.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2dd4cf-b981-4f24-9e18-7b1967332824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ad7b2-9139-475c-861c-6d2553f6c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The states make the decisions on who is in what order," he said.
        "I can make recommendations, and for federal programs, I can do that as president
        of the United States, but I can''t tell the state you must move such-and-such
        group of people up."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d8322-184d-424e-a5e0-3c797be72dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9579c5a-e85e-4c8a-b279-2a501f3e56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 28 states and Washington, DC, have started allowing
        all or some teachers and school staff to receive the Covid-19 vaccine so far.
        But in other states -- such as Georgia, where Herring oversees Atlanta Public
        Schools -- teachers are not yet eligible to receive the vaccine.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d22eaa-1952-4ae8-bb35-877c0cfbd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b705d96-c136-492e-ba6d-fddd469380de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a superintendent in Georgia, and I interface with peers across
        the country and many of them have already had a chance for their educators
        to be vaccinated," Herring said, adding that she is worried about educators
        in her district.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbd410-aa56-4ad9-b450-03f237ab2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973a254-a29a-4385-974b-fdb137502479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as a superintendent who has to advocate for the voices of our
        teachers and staff, I''ll continue to lift that as a point of opportunity
        for consideration," she said. "I know that we''ve been told that vaccination
        is not required. But much like the surveillance testing, it''s yet another
        layer to add to mitigation, but it also does something for our mental and
        psychological wellbeing."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c840c3-b627-4a4a-9917-8b5f6d24501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/health/cdc-school-guidance-debate-wellness/index.html"><em>"CDC''s
        Covid-19 school guidance leaves some reassured, others confused"&nbsp;</em></a></p>'
  'FDA-Gamaleya-EUA-application':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T15:17:48.515+08:00
    'imagesource': 'jcr:6718015c-bccf-44f8-ba90-f9f6ed524067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79237f43-d4e5-4222-b83c-9035092c3ebd'
    'lead': 'The Food and Drug Administration said Thursday certain conditions still
      need to be met before they decide on whether to authorize Russian firm Gamaleya''s
      COVID-19 vaccine for emergency use in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T15:23:15.603+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:41:07.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:01.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some conditions still needed to be met before FDA''s decision on Gamaleya''s
      EUA application'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd97101-5dcf-4837-9a0f-f323e9726711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> --
        The Food and Drug Administration said Thursday certain conditions still need
        to be met before they decide on whether to authorize Russian firm Gamaleya''s
        COVID-19 vaccine for emergency use in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8a791-0d2a-4d1d-97d5-fcb71547f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f903d4-a440-48ad-a97e-0090d6a4fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo said
        they are waiting for Gamaleya to submit a certificate of good manufacturing
        practice to ensure Sputnik V''s quality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee8d43-549a-4b08-a4c5-cc598c1a6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f04c9d-31c3-435f-a5ee-853dafaaa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need this (certificate of good manufacturing practice) so we
        are assured of the consistency of the quality of the product," Domingo said
        in a House hearing on the status of Gamaleya''s emergency use authorization
        application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4237f-6c11-466a-a4fc-85579f26bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4030b3-5c00-46ad-b596-289e3280d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that they are "ready" to send a team to inspect Gamaleya''s
        manufacturing plant so they themselves could issue the certification to Gamaleya.
        He said Gamaleya only needs to apply for a GMP or good manufacturing practice
        inspection&nbsp;so a team could go to Gamaleya''s factory in Russia to do
        quality checking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38693c8d-49b5-49e3-8f42-528902594990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb833b0b-7449-4ffe-a1f4-8d3d585d4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are also waiting for the vaccine expert panel
        to complete its review on the safety and efficacy of Sputnik V. But he said
        the assessment is now almost complete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202b6cb-c946-451c-99e7-e7177cada14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ac482-e149-4ee1-b61d-b3606879199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also asked the Russian Embassy in the Philippines to authorize
        the local representative of Gamaleya to sign the documents needed to hasten
        the EUA application process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643ab6e-39ae-4173-b449-929d5e08a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18d8ff-af44-42cf-9cd9-e3825afccaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need some documents of course to be attested to by the manufacturer
        and we know that the manufacturer is in Russia and its very difficult for
        some documents to go there and get here, Domingo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7177103-b1ab-4dc2-a87a-ca7db9d47278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea5757-a8c0-4cbe-bfc5-625e3812f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe if the embassy can give some authorization, a letter that
        will allow FDA, that will assure FDA that their local representative here
        is authorized by the manufacturer Gamaleya to sign these documents for them,
        that will make it (application process) faster, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a9bdd-149d-46a1-adfe-15a373afe8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49379988-b8c6-48e2-9d1e-cc3b52405e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer-BioNTech and AstraZeneca were the first two companies which
        received EUA for their COVID-19 vaccines from the country''s drug regulators.
        Aside from Gamaleya, Chinese drug maker Sinovac Biotech, and the distributor
        of India-developed vaccine COVAXIN have pending EUA applications before the
        local FDA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fb669-1686-4d6f-93b7-dbde05af48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539ad43-1375-49f7-937c-eae62a0969aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China promised to give 600,000 doses of Sinovac vaccine to the Philippines.
        The arrival of the vaccine was set on Feb. 23, but the shots cannot be used
        unless Sinovac is issued an EUA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5bdce-e29d-499a-9e70-0cbe4bcf205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395c988-48d7-4421-bf3a-1ae82522ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said he cannot give an exact date as to when the FDA could
        grant Sinovac an EUA, as they are still seeking clarifications on the efficacy
        rates of the Sinovac vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87d5e6-396d-47e1-9d28-2a304a5c728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dd58d-5c46-4660-9578-a252523af451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is up to the Bureau of Customs whether it will allow
        the Sinovac vaccine&nbsp;to enter the country even if it is not registered.
        But Customs spokesperson Vincent Maronilla said they will just follow the
        protocols set by the FDA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054666da-2fa2-4f8c-9c54-866088bc8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d266ab-0fd6-4ca6-8c00-45ae580e04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:23:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:41:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang batas namin sinasabi (Our rules say), we will seize it (unlicensed
        products.) If FDA says ok release nyo na muna (we can release it) ... and
        that it will be stored at RITM (Research Institute for Tropical Medicine)
        until we issue an emergency use authorization, then we do that, Maronilla
        told CNN Philippines in an interview.</p>'
  'south-korea-volleyball-twins-bullying':
    'author': 'Ben Church and Gawon Bae, CNN'
    'caption': 'South Korean volleyball twins Lee Jae-yeong and Lee Da-yeong  pictured
      here on January 26, 2021 have been dropped from their national and club sides
      amid claims of teenage bullying.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-18T15:24:26.155+08:00
    'imagesource': 'jcr:e0c2f924-2cc7-40e2-a40e-99b9eedf362b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e678f1f1-f154-4c36-bd95-6adde35ca2a8'
    'lead': 'South Korean volleyball twins Lee Jae-yeong and Lee Da-yeong have been
      dropped from their national and club sides amid claims of teenage bullying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T15:27:42.549+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:40:51.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:01.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean volleyball twins Lee Jae-yeong and Lee Da-yeong dropped
      amid bullying scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85355917-87dc-4eba-a018-e829ecbc4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- South Korean volleyball twins Lee Jae-yeong
        and Lee Da-yeong have been dropped from their national and club sides amid
        claims of teenage bullying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e203c9-91ab-4343-9e51-37b0719108af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old sisters, two of the country''s best known female
        athletes, have both apologized after being anonymously accused of bullying
        previous students at their school. In Jae-yeong''s apology she referred to
        "actions and images from her teenage years."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b51ac-acc7-4377-a0b5-e1597460a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on her Instagram account, Da-yeong said she would reflect
        on herself "with deep regret on the traumas that the victims have."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f95be-d3a5-4570-a545-5e83106bfcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply apologize for speaking and behaving as a child that gave
        tough memories and scars to my teammates who I have sweated and played with
        during my teenage years," <a href="https://www.instagram.com/p/CLGnybHl345/?utm_source=ig_web_copy_link">she
        added.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced4834-57c8-4f58-8108-edf651de5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on her personal Instagram account, Jae-yeong wrote that
        she was "seriously sorry to those who had to suffer from my wrongful words
        and actions from my teenage years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410d86d-15ed-499a-8ca8-0bc54d79560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget the wrongful words and actions I have done
        and will become a more mature person," <a href="https://www.instagram.com/p/CLGpsbolzsr/?utm_source=ig_web_copy_link">she
        added.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebc19f-9d41-456a-b2d2-c09afb7aff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both said they wish to meet their previous schoolmates to apologize
        for their actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7acde1-c47d-40e8-b23d-20cb2b98faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has tried to contact the victims but has been unable to gain
        response as their posts about the bullying have been posted online anonymously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfe3dc-61c2-408d-85de-06f2e559bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now deleted post, an accuser wrote:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b094a-0670-49df-952b-cf09ecb1298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total of four victims are currently writing this, but there are
        more [victims]. We will not tell our ages. We are writing comprehensively
        to avoid identifying ourselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62363cdf-ef3c-45d4-8fe2-0a13c262f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought of just moving on with things that''s happened 10 years
        ago, but when we saw the perpetrators'' social media post, not reflecting
        on their own past actions, we were reminded of the past memories and are writing,
        hoping that they would look back on themselves."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cca2ad-3d2c-47c6-bc0d-dc5f766a997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tokyo Olympics</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf1a25-9c0b-48d0-99e9-e4ad2080d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of both women had given a boost to the sport''s reputation
        in the country, and the pair had played a major role in helping the South
        Korean women''s team qualify for the Tokyo Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73019d6f-4c8a-42bd-b33d-172cf95a6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both have received a heavy backlash since the allegations
        emerged with over 120,000 people signing a <a href="https://www1.president.go.kr/petitions/596393">petition</a>
        to the Blue House, the residence of South Korea''s President, calling for
        an "national level investigation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92493e3-9271-43c0-8508-31035960cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.kva.or.kr/user/usr11Board/usrBoardDetail.do?p_idNm=notice&amp;boardSq=1410&amp;searchty=&amp;searchKeyword=">Korean
        Volleyball Association (KFA)</a>&nbsp;released a statement on Monday which
        confirmed both sisters would be dropped from the national team ahead of this
        year''s Olympic Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3ea5d-5ceb-4132-abd5-11fbec84bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:40:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided that it will be difficult to prevent recurrence of similar
        cases if we don''t take tough actions against currently issuing school bullying
        cases," read a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e04576-8ef7-43c7-8710-6f0688126530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, considering the gravity of the situation, we will indefinitely
        rule out school violence perpetrators from the 2021 Volleyball Nations League,
        2020 Tokyo Olympics and other national team player selection for all international
        competitions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b431ae4-b4ca-4143-a1b5-3283a656d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins'' club, <a href="https://www.pinkspiders.co.kr/news/news_view.php?idx=21882">the
        Incheon Heungkuk Life Insurance Pink Spiders</a> also confirmed it would be
        suspending the pair for an indefinite amount of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa75c98-9494-4164-aa91-61c5924fb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the disappointment this situation has caused to
        those who love volleyball and feel a strong sense of responsibility," read
        a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2d0c4-e202-4f68-b010-8d6ac00d1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School bullying is something that should never happen and cannot
        be tolerated for any reason. The two players are thoroughly reflecting themselves
        by admitting the truth and apologizing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803c90b-7213-489b-a07e-156fd68dad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also would like to apologize to the victims who suffered due
        to the players'' wrongful actions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6b51c-6f86-410f-98cc-9eb2e9d62e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact the twins via the Pink Spiders but
        has not received a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b9e26-c26d-4cd2-b162-59260eaabe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.551+08:00
