      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been vocal about his warm ties
        with the Chinese government. In a previous speech, he stressed that <a href="http://https//www.cnnphilippines.com/news/2021/2/12/Duterte-US-pay-VFA.html">he
        can''t badmouth China</a> amid controversial issues, including the Philippines''
        sovereign rights over the West Philippine Sea, because the country cannot
        afford to go to war against Beijing.</p>'
