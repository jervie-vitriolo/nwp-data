      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwede na po nating ipahayag na baka ngayong hapon, kapag dumating
        iyong signed memorandum, ipapalabas na po iyong memorandum order,"</em> Gavez
        said. <em>"Ito po ay magandang balita lalo na''t malapit na ang advanced payment
        natin sa AstraZeneca."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f291a-dd81-4767-915a-70aabdb098b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.450+08:00
      'mgnl:createdBy': 'glee'
