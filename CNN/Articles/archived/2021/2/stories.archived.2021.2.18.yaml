    'lead': 'Lowering COVID-19 cases across the US isn''t only critical to helping
      prevent another surge fueled by variants -- it also makes vaccines more likely
      to continue working effectively against mutations, one expert says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T15:55:56.497+08:00
