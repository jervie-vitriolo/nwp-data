    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d7aba-596c-4354-8b27-fba4cdacfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.444+08:00
