  'marikina-river-dredging':
    'caption': 'Photo courtesy: Marikina LGU'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T06:08:14.230+08:00
    'imagesource': 'jcr:5721108b-c54b-4d3a-b9c0-de5b65891025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4f981a-3084-4ad4-a9f7-ab17c70c3533'
    'lead': 'Dredging the Marikina River, especially in its illegally-reclaimed portions,
      will be an effective solution to curb the perennial flooding in Marikina City,
      says Mayor Marcy Teodoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T06:05:18.958+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:56:08.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:42.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marikina mayor bats for dredging in Marikina River''s illegally-reclaimed
      portions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259214ac-8e25-4c95-ae54-dd1bee1d7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) -</strong> The
        Marikina City local government called for the dredging of Marikina River''s
        illegally-reclaimed portions to further solve the perennial flooding in the
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5b457-ea9c-4cd8-bd86-5953fa5655b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36f1e3-5d85-4556-a6d6-a6dc32debc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro said dredging these areas fulfills
        a long-term and effective solution in preventing massive floods that have
        been plaguing the city for decades, most notably during the onslaught of Typhoon
        Ondoy in 2009 where almost all areas in the city were submerged by deep waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c7205-4a22-4501-b37a-2941452a58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6278f6-3764-4a54-8ff9-4c5f7b7c3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dredging will be done to widen the river, to deepen it, to get
        the correct ratio of the widening and the deepening of the river in order
        to improve the water carrying capacity of the Marikina River, and thus improving
        its water current velocity," said Teodoro. The mayor wants to achieve at least
        four meters per second of water velocity for Marikina River in order to avoid
        flooding in the city''s low-lying areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1858ce0-94fd-43c0-8470-792e75dd8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a9880-ea7f-4bb5-8d18-4d39e2d13fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources found out that
        around 27 hectares were reclaimed in Marikina River without necessary permits,
        violating Presidential Decree 1067 or the Philippine Water Code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9185a4f-c6f0-4e04-b781-dfae5d6c2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ce2a6-48bb-4f9a-9a2f-f12014a66b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also noted the river''s reclaimed portions drastically
        reduce its capability to contain excess rainwater during typhoons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80cdf56-73a0-4ee1-a845-c0a6a575c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd3541-2568-4063-b4a8-ff05465d569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a downstream river, a catch basin, a valley, it is natural
        that Marikina will be flooded, but the idea really is to mitigate through
        this activity by widening and deepening the water channel," Teodoro added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b5b86-b704-4f7f-94b3-cbc328a4932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f904ba1-6f76-4021-abe3-97c17133a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro shared they are planning to build a one-hectare bamboo nursery,
        where they will plant bamboos that will be used as suitable slope protection
        for the embankment of the river. This initiative will also enable the city
        to have its own bamboo supply and save costs from the local government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204e0b6-f619-4398-9d56-6aedc3a19c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:05:18.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:15.939+08:00
