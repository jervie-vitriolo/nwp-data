      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my followers you have made this the best freakin Valentine''s
        Day ever!!! Thank you!!!" wrote Schall in a post to Instagram.</p>'
