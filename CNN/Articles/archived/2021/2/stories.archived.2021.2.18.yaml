      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-17-21/index.html">LATEST
        UPDATES ON COVID-19</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
