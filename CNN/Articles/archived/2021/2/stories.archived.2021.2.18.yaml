    'template': '1'
    'title': 'Did you survive COVID-19? Maybe you can thank your Neanderthal ancestors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7875146-314e-4dfe-a70b-0d2a4fa85c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> People who survive a bout of COVID-19 with
        mild symptoms or even no symptoms may be able to thank their Neanderthal ancestors,
        a new study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1440e0-ad03-40eb-a24e-ef9cf3262b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53331236-0a54-42d4-9199-6cfc013bde1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found a genetic mutation that reduces the risk of severe
        Covid-19 infection by about 22%. It was found in all the samples they took
        of Neanderthal DNA, and in about 30% of samples from people of European and
        Asian origin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e4a46-35f1-4c4b-951c-dcef253dee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737d9f8-2e9a-46ab-b9dd-f07039961291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic region involved affects the body''s immune response
        to RNA viruses such as the coronavirus, as well as West Nile virus and hepatitis
        C virus, the researchers reported Tuesday in the <a href="https://www.pnas.org/content/118/9/e2026309118"
        target="_blank">Proceedings of the National Academy of Sciences.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21261a-9b95-48d3-9875-8f39a862a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944e2df-ef97-470a-87f9-cd4b744cdc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This region encodes proteins that activate enzymes that are important
        during infections with RNA viruses," they wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06831531-b7a3-48ad-a8d0-7fc3f064e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:24.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4d9e2-40b7-4ca2-80b5-9809a303a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be one of those mutations that has been passed down over
        the millennia because it helped people survive, Svante Paabo and Hugo Zeberg
        of the Max Planck Institute for Evolutionary Anthropology in Leipzig, Germany
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba4387-1fb9-465f-b8db-5681110dafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239591e-dc9a-4492-b52e-2860743a09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We show that a haplotype on chromosome 12, which is associated
        with about a 22% reduction in relative risk of becoming severely ill with
        COVID-19 when infected by SARS-CoV-2, is inherited from Neandertals," they
        wrote. "The relative risk of needing intensive care is reduced by about 22%
        per copy of the Neandertal haplotype," they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f511413-2137-4292-b43b-604b99cf7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424c821-bec5-47c3-aef6-85600de5468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This haplotype is present at substantial frequencies in all regions
        of the world outside Africa," they added. "It is present in populations in
        Eurasia and the Americas at carrier frequencies that often reach and exceed
        50%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169e6b5-2b5e-4bee-b728-e7460b932065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628a224-0901-4320-8918-57f9a10b305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding could help explain why Black patients are so much more
        likely to suffer severe coronavirus disease. Neanderthals, who went extinct
        about 40,000 years ago, lived alongside and sometimes interbred with modern
        humans in Europe and Asia but not in Africa, and people of purely African
        descent do not carry Neanderthal DNA. Studies estimate that about 2% of DNA
        in people of European and Asian descent can be traced back to Neanderthals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6bfa9-51cc-401f-a2c0-792f4db673cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75b6c8-77bc-40c1-9818-a2e599c124d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used samples taken from more than 2,200 living people with
        severe cases of coronavirus or matched controls. They found a genetic region
        that affected susceptibility to severe disease. Then they checked the DNA
        taken from the skeletons of four ancient humans -- a 70,000-year-old Neanderthal
        from Siberia, a 50,000-year-old Neanderthal from Croatia, a 120,000-year-old
        Neanderthal from Denisova Cave in Siberia and an 80,000-year old sample from
        the same site from a Denisovan -- another sub-species of ancient human. All
        four samples carried the same versions of that genetic sequence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8af808-fa3e-43f8-ad5a-5f52bef97ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Paabo and Zeberg identified a genetic mutation inherited
        from Neanderthals that raised the risk of serious disease. As with most traits,
        susceptibility to disease and to serious outcomes is affected by a variety
        of genetic differences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7df6b3-cfd5-4ce1-977e-840bb179d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:01:40.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/16/health/neanderthal-gene-coronavirus-scn-wellness/index.html"
        target="_blank">Did you survive COVID? Maybe you can thank your Neanderthal
        ancestors</a></em></p>'
