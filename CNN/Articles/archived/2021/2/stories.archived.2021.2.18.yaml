      'mgnl:lastActivated': 2023-01-25T14:47:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  Despite
        several warnings from health experts, Metro Manila could shift to the most
        relaxed form of community quarantine by March now that mayors have agreed
        to the proposal of economic leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217920e-f62a-4e5f-9cc5-1bfdcacccd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Mayor Toby Tiangco on Thurday said the 17 mayors were split
        during their voting, but those in favor won by one vote, 9-8, for the National
        Capital Region to shift from general community quarantine to modified GCQ.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98021bb8-aa5c-42f2-8c47-45c39e6fe11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:30:43.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he voted against the easing of restrictions. Other
        mayors who voted to keep NCR under GCQ are Marikina City Mayor Marcy Teodoro,
        Muntinlupa City Mayor Jaime Fresnedi, San Juan City Mayor Francis Zamora,
        and Valenzuela City Mayor Rex Gatchalian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789cb08-f844-4b5d-a4ab-fbb0bd737fc3'
      'mgnl:activationStatus': true
