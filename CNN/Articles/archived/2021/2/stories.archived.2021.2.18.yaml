      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency is asking people to abide by traveling guidelines
        like quarantining and testing afterward as variants circulate and the country
        works to scale up its testing capacity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a13fc-f5ac-414f-947c-a527269cf27b'
