      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer, Moderna vaccines can protect against variant, new report
        says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95d9f7-fc35-4908-a63a-42b048256442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report in the New England Journal of Medicine on Wednesday
        suggests Pfizer-BioNTech''s Covid-19 vaccine offers protections against concerning
        new coronavirus variants, including one first seen in South Africa called
        B.1.351.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457685a-203d-46a0-bce8-71e2e7a320bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf24f30-f307-431d-af04-4185644897a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, which was reported in the New England Journal of
        Medicine, researchers at Pfizer and the University of Texas Medical Branch
        genetically engineered versions of the virus to carry some of the mutations
        found in B.1.351. They tested them against blood samples taken from 15 people
        who had received two doses of the Pfizer/BioNTech vaccine as part of a clinical
        trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657a44c-f081-46df-a4bf-2914a6a65add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f590db2-0ab2-4df2-be73-e5c7e4e365fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While blood serum samples produced less neutralizing antibody activity,
        it was still enough to neutralize the virus, the researchers wrote in the
        letter to the journal. This is in line with other studies -- and well within
        what''s seen with other viruses, one researcher said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055a89f-45ea-4ec5-8d24-359b175a8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240379f5-2d0c-4c6f-8fd6-bab8782cacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we do not yet know exactly what level of neutralization
        is required for protection against Covid-19 disease or infection, our experience
        with other vaccines tells us that it is likely that the Pfizer vaccine offers
        relatively good protection against this new variant," Scott Weaver, director
        of the Institute for Human Infections and Immunity at the University of Texas
        Medical Branch and an author of the study, told CNN Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef008e-4b49-4d75-a522-1ef9dbb11006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c2231-de53-4fd9-8c4d-33f724edaad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said there is no evidence in real life that the variant escapes
        the protection offered by its vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db99b81-aa6e-4d36-97d9-c066b126672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca2e72-85c0-4e74-a228-5b70ca758a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, Pfizer and BioNTech are taking the necessary steps,
        making the right investments, and engaging in the appropriate conversations
        with regulators to be in a position to develop and seek authorization for
        an updated mRNA vaccine or booster once a strain that significantly reduces
        the protection from the vaccine is identified," Pfizer said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c031392-270e-40ea-b5da-c464f3057a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994dda0-13b0-4fd0-9f08-7700d7667765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of the Brown University School of Public Health,
        called the findings "unabashedly good news."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24bad9-a2c4-48e4-ac89-00290ffb63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4af49-3df6-4e4d-9a13-f90f01fe5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time after time, study after study shows that our vaccines look
        like they''re going to hold up pretty well, certainly against the UK variant,
        and then the new studies showing that it''s goin to hold up pretty well against
        the South Africa variant," Jha told CNN Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232d02c-f65b-4de6-b9dc-0ebdf79e6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d7a96-36f2-48eb-9a90-d594b33d19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a team at the National Institutes of Health and Moderna
        published a letter in the same journal outlining findings from an experiment
        they reported last month. They also reported a reduction in the antibody response
        to viruses genetically engineered to look like the B.1.351 variant -- but
        not enough of a reduction to make the vaccine work any less effectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261948f-5d5b-4848-9356-064aa93527ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad38b1-df68-4a26-9e1a-922cc1fb2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this reduction, neutralizing titer levels with (the variant
        discovered in South Africa) remain above levels that are expected to be protective,"
        the company said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b584de-90fd-42c1-bdb1-a6781368f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:11.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677baf7-b8eb-4d5a-9119-059c6dde1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found no reduction in efficacy against B.1.1.7 strain,
        the variant first seen in the UK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c6c0c-498f-464e-b956-954c71fe6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba102835-49a1-4c2d-92a4-d9d4286a8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have identified several variants circulating in the US
        and are particularly worried about the highly contagious B.1.1.7 strain. One
        study found cases of the variant are rapidly increasing across the US and
        significant community transmission may be occurring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86411c51-c9e9-490e-a538-c300456ddd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8a0d6-1e95-4fb3-89bb-3072384babb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,270 cases of the variant have been reported across 41
        states and Washington, DC, according to data from the Centers for Disease
        Control and Prevention. Roughly a third are in Florida, the CDC data show.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adf41d-6d01-4664-86ae-ad729f23c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541cf87-aba4-40b8-bd15-b0bab75d0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency has said that likely doesn''t represent the total
        nationwide and it has recently ramped up its genome sequencing efforts to
        identify variants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedad6cf-90b3-4bb1-9af3-a15764c6b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ceaa02-2178-45b7-b996-f504e7b40b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants could lead to a rapid rise in the numbers of Covid-19 cases,
        according to two new CDC reports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becd3aa-b9e3-4987-8847-c63fc7be0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c137740-eb8f-474a-b4a0-deb10fdd2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one report released Wednesday, researchers from the CDC and the
        Minnesota health department detailed cases of the B.1.1.7 variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cbe7ca-8368-4fe5-bb1d-364fa1513b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a6306-51d3-41f2-b892-743ce4549a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Morbidity and Mortality Weekly Report described B.1.1.7
        cases in specimens collected from eight Minnesota residents, ages 15 to 41,
        from mid-December through mid-January. Five reported Covid-19-like symptoms
        and three were asymptomatic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574d885-0ba3-4e29-bdab-483b7faa7692'
