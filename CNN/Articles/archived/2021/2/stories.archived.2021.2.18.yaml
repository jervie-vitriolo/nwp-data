    'lead': 'The Bureau of Immigration is determined to uphold its order to cancel
      a Dutch missionary''s permanent visa amid protests from labor groups, while
      reminding foreigners not to engage in political activities in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T21:38:04.536+08:00
