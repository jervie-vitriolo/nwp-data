      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c32f5c-60d6-4cac-a648-24a19faa9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just blown away with how many people started giving $1, $2,
        $5 whatever you could think to give, and it was just unbelievable," she told
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbae83-71eb-4bd2-9a07-0e1879d93446'
      'mgnl:activationStatus': true
