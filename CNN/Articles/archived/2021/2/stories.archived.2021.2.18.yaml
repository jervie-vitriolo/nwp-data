    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d978752-f5f9-4726-8771-0e709006a20a'
    'lead': 'The countrys rice stock declined 12.8% at the beginning of the year
      from the same period in 2020, the Philippine Statistics Authority says in its
      latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T18:35:03.085+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:35:15.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:09.621+08:00
