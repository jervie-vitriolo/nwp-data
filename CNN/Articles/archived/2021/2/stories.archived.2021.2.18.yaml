  'astrazeneca-covid19-vaccine-united-kingdom-eu':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T10:58:52.811+08:00
    'imagesource': 'jcr:b862e883-b87a-43b4-b811-fd8434ed75c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5afbb5d-e3cc-4b88-adbd-6d922d6cbe8e'
    'lead': 'AstraZeneca''s contract to supply the UK with 100 million Covid-19 vaccine
      doses commits it to making "best reasonable efforts," the same language used
      in its deal with the European Union, which critics blamed for the bloc''s faltering
      inoculation program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T11:04:55.079+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:48:48.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:51.614+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'AstraZeneca-vaccine',
      'United-Kingdom', 'European-Union', 'Europe']
    'template': '1'
    'title': 'AstraZeneca''s vaccine contract with the UK is based on ''best efforts,''
      just like its deal with a frustrated EU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2414dcd-6f5c-47db-af81-418bf0d7fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  AstraZeneca''s contract to supply the UK
        with 100 million Covid-19 vaccine doses commits it to making "best reasonable
        efforts," the same language used in its deal with the <a href="https://ec.europa.eu/commission/presscorner/detail/en/IP_21_302"
        target="_blank">European Union</a>, which critics blamed for the bloc''s faltering
        inoculation program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bea324-e020-47ef-9db0-264df3015623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the contract are contained in a redacted version
        <a href="https://www.contractsfinder.service.gov.uk/Notice/SupplierAttachment/77bb967f-0194-452a-bdae-9999aecc753d"
        target="_blank">published online</a>&nbsp;without fanfare months ago, long
        before the UK and the EU became embroiled in a bitter dispute over vaccine
        supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc1a55-978f-4e20-bba3-32b543eda6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officials had earlier declined to provide the contract to
        CNN, making no mention of the redacted version, and have repeatedly refused
        to give details on the country''s vaccine supplies, citing "security reasons."
        A junior UK government minister said in a recent interview that publishing
        the contract would risk national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058151e-c49c-45ac-9458-0a2891af54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in response to a Freedom of Information request from CNN, the
        Department for Business, Energy and Industrial Strategy (BEIS) this week provided
        CNN a link to the redacted 52-page contract, which had been published on a
        website that hosts details of UK government contracts. Details like the number
        of doses to be delivered to the UK and the dates of delivery have been redacted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa6dc3-d164-4e31-9e16-5b430048a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted contract has, technically, been publicly available
        since at least November 26, according to the date the page was last edited.
        BEIS this week confirmed the same date of publication to CNN. But the link
        is difficult to find on the government website without using precise search
        terms and it appears to have gone largely unnoticed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1f017-cf0a-4c7f-a96e-cf955ccfc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union leaders and AstraZeneca engaged in a <a href="https://cnn.com/2021/01/30/europe/uk-eu-astrazeneca-vaccine-nationalism-gbr-intl/index.html"
        target="_blank">public war of words in late January</a>&nbsp;after the company
        advised the 27-country union that it would deliver tens of millions fewer
        doses than agreed by the end of March. At the same time, it appeared to be
        making good on its deliveries to the UK, heightening tensions between Westminster
        and Brussels, fresh from their Brexit divorce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f229772-f61e-494e-92d9-b855e52caf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU then published its own <a href="https://ec.europa.eu/commission/presscorner/api/files/attachment/867990/APA%20-%20AstraZeneca.pdf"
        target="_blank">redacted agreement</a>&nbsp;with AstraZeneca. A comparison
        between the two contracts is now possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eaec7c-0033-4cf8-ae14-6f7b1159e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is currently celebrating a hugely successful vaccination
        drive, having administered at least one vaccine dose in a two-dose regimen
        for more than 15 million people, over 20% of its population. The EU, on the
        other hand, continues to have major supply problems. It reports it has administered
        more than 20 million doses, though many people have received two shots, so
        it is unclear exactly how many individuals have received at least a single
        shot. Either way, it has given doses to just over 4% of its population at
        best.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc69c7-8ea3-4091-8d0f-9e6ed3d5bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca CEO Pascal Soriot told Italy''s La Repubblica at the
        time that its <a href="https://www.repubblica.it/cronaca/2021/01/26/news/interview_pascal_soriot_ceo_astrazeneca_coronavirus_covid_vaccines-284349628/"
        target="_blank">agreement with the EU was "not a contractual commitment. It''s
        a best effort,"</a>&nbsp;referring to language used in their contract.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550cf6a-ecb7-437b-af3f-56c158064ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its contract with the UK, however, also states that company only
        needs to make its "best reasonable efforts" to stick to the original agreed
        delivery schedule, which the company could "update and refine" when necessary.
        The agreement says the company must notify BEIS at least 30 days before each
        delivery with a "firm and final" schedule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51606b-2fc1-48d7-8396-6ace29a79339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where there may be a significant difference is in which markets
        the drug company is prioritizing. Soriot confirmed to La Repubblica that his
        company had agreed to supply the UK <a href="https://www.repubblica.it/cronaca/2021/01/26/news/interview_pascal_soriot_ceo_astrazeneca_coronavirus_covid_vaccines-284349628/"
        target="_blank">before other markets</a>, saying it was "fair enough" because
        the UK had reached an agreement with AstraZeneca earlier than the EU. But
        the UK''s official contract is actually dated August 28, one day after the
        EU''s contract.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414ebaa-b8da-483c-aae2-580a0359dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reasoning ridiculed by European Commissioner for Health
        and Food Safety Stella Kyriakides, who had come under intense questioning
        over whether the EU''s "best efforts" contract was significantly weaker than
        the UK''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acd2b2-1d9f-421a-8d77-ed8e5e34df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reject the logic of first come, first served," she told reporters.
        "That may work at the neighborhood butcher''s but not in contracts and not
        in our advanced purchase agreements."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafd06d-c365-428b-a8cf-c82492d8893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract also confirmed the UK could receive vaccines manufactured
        in the EU, another point of contention between Brussels and AstraZeneca during
        their spat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55032b77-b59d-4c63-a2b1-b83b5dd25fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEIS did not share even its redacted AstraZeneca contract with CNN
        when asked in late January, and it cited "security reasons" when declining
        to give information on vaccine supply levels. LBC Radio, which like many media
        outlets appeared to also be unaware the redacted contract had already been
        published, pressed junior prisons minister Lucy Frazer at the time as to why
        the government would not make the contract with AstraZeneca publicly available.
        She replied that doing so would pose a national security risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c1222-9d4c-4435-a9ee-fc46dca4efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It risks the security of the vaccine, which risks the security
        of the people," <a href="https://www.youtube.com/watch?v=ER7Hvbq54o8" target="_blank">she
        said</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bef2e-4e6d-4542-9914-4727f8aaafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca declined to comment when asked several questions by
        CNN about its contract with the UK, how it prioritizes different markets with
        contracts based on "best reasonable efforts" and for details around its supply
        chains to the UK and EU.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d3940-e3f0-4384-9d06-764a167436a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the agreement to prioritize the UK was a redacted
        part of its contract or included in any other legal document, BEIS said only
        that: "The UK Government has an agreement with AstraZeneca to supply 100 million
        doses of the University of Oxford/AstraZeneca vaccine, and have agreed delivery
        timescales for this.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca72cf-9719-4104-a55b-0fd559391174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detail of any commercial agreements between the UK government
        and AstraZeneca for the Oxford/AstraZeneca vaccine are commercially sensitive."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176c8ac-b220-4375-8ea6-511c9d449bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UK Health Secretary Matt Hancock suggested earlier this month
        to the LBC that the agreement was included in the contract.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824eb2f-7139-43db-82d3-aed6253c2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t going to settle for a contract that allowed the Oxford
        vaccine to be delivered to others around the world before us. I was insisting
        we could keep all of the British public safe as my primary responsibility
        as the Health Secretary," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de4c65-f181-4d4d-b5cf-64657d7330a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues of timing and prioritization are key in the European
        Union, which centralized its procurement of vaccines to ensure fair distribution
        among its member states. But its supply shortages  not just from AstraZeneca
         meant its vaccination program got off to a slow start and is continuing
        on a start-stop basis in many countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d33176-dc5c-4e3e-b1d1-7b21ca6af0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European Commission spokesperson did not want to comment on the
        UK''s contract with AstraZeneca, but said the commission regarded its own
        contract to include "binding orders and clear delivery quantities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef8975-a6cd-4eff-96c3-bb3484eca81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A best effort clause is there because the vaccine hadn''t yet been
        developed or authorized, and it was not clear whether AstraZeneca would produce
        a vaccine," the spokesperson said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea1b2c-aa3d-42b9-bd06-fe2dc781b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now with the development of a vaccine which has now been authorized,
        there are clear delivery quantities, both for December of last year as well
        as the coming quarters for this year."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d71c92-657b-4def-aad3-e8177ea11e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does this leave AstraZeneca?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a039ba-1c43-4c31-a870-f5d0991ff9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s contract with the EU is essentially the same as the
        UK''s in terms of language, with some differences to reflect that the EU was
        procuring on behalf of 27 nations, according to David Greene, a senior partner
        at the law firm Edwin Coe, who has read the two redacted contracts, and has
        not seen the unredacted versions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c83ff-5a53-4c61-af00-87321ec931cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many similarities between these two contracts, including
        the best reasonable efforts terms. It''s hardly surprising because they were
        made at the same time," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02976268-3f76-4291-980c-8b137ce2f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the term "Best Reasonable Efforts" was essentially
        an escape clause to offer some legal protection to AstraZeneca in the event
        it could not deliver to its agreed schedule.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee1aa2-c8bf-4bfd-bc94-88a5142b5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, what they can''t do, on the face of it, is choose one
        contracting party over another. So they can''t say to the EU ''I''m not going
        to deliver to you because I''m going to deliver to the UK,'' and similar.
        That''s always been the case."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c47f4-264e-4444-9eb1-fbd9560cb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:04:55.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/europe/uk-astrazeneca-vaccine-contract-details-intl/index.html"
        target="_blank">AstraZeneca''s vaccine contract with the UK is based on ''best
        efforts,'' just like its deal with a frustrated EU</a>."</em></p>'
