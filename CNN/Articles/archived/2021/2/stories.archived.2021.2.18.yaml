      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b2024-ecaf-4569-ba1e-b93b1f11eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:14.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> Presidential
        Spokesperson Harry Roque has one thing to tell Senator Leila de Lima following
        her acquittal in one of her drug charges: Don''t celebrate just yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac91ed-2c75-49c2-b0a3-5a2573f8ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:14.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba3fab-ab2c-49a9-90ef-bbbd2d687b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:14.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po tayong reaksyon diyan kasi nakakulong pa rin siya.
        Kaya nga po siya nakakulong pa rin kasi meron pa po siyang dalawang kaso,"</em>
        he said in his government briefing on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74369350-1eba-4da8-8bb0-65e7d4c1938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2527f1c-c627-42f3-b593-3ce12d436509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have any reaction to that because she''s
        still in jail. She is detained in the first place because she has two more
        cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02474bef-d00f-4cea-9f8f-691af56a70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d7a3e-3066-4748-acbe-cf7b47f0a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added:<em> "So bakit po siya magse-celebrate eh nandoon pa rin
        siya sa selda niya. Iyon lang po."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d837c-d17c-4c70-9d3e-243cac3f2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7d574-951c-4a0e-8da9-2b979b18eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So why would she celebrate when she is still in her
        cell? That''s all.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133630ca-7c8b-47fd-a231-3852bb109a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501aa93-af35-4409-9fab-11425547a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 205 on Wednesday <a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html">junked
        De Lima''s drug case</a> with co-accused Jose Adrian Dera, De Lima''s nephew
        who supposedly helped solicit money from convicted criminals for her election
        campaign in 2016. The omnibus order stated that no link between the two was
        proven, and it cannot be concluded that they agreed to engage in the drug
        trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260b9a7-e62c-4a03-b281-e3f2908d195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728542e9-782b-4612-b0cf-3be07cc6415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement also on Wednesday, De Lima said that "to be acquitted
        even in just one case, in the time of Duterte, is a moral victory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bde572-4234-4e99-811f-e972caf42b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b2664-36c1-4750-8c81-20e938a37947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court did not dismiss a separate drug case with co-accused
        Ronnie Dayan, her former driver and bodyguard, whom she believes had been
        turned against her. Dayan had claimed he also solicited money from suspected
        drug lord Kerwin Espinosa for De Lima''s senatorial bid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b493f-d7b1-448b-bdab-99e98ac8ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92148dc4-2166-44b4-a38d-5625d72930f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also has another drug case pending with <a href="https://cnnphilippines.com/news/2017/02/17/Leila-De-Lima-DOJ-charge-drugs.html">Muntinlupa
        RTC Branch 256</a>, where the prosecution is still presenting evidence for
        her motion for bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801dfc7-9a46-40e0-9844-cedc0ae49135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfc615-3cfd-486b-9f7b-736a76b4d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been detained since 2017, following allegations
        that she allowed the proliferation of drugs while she was Justice Secretary
        in exchange for campaign funds for her senatorial bid in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b131cd-8d8d-4f26-a088-458bb3cca52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5a411-cdf0-4557-867b-50bf2ebbcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:15:15.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:38:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of the Duterte administration, De Lima has repeatedly
        denied involvement in the illegal drug trade. She said she is a victim of
        political persecution, a claim repeatedly dismissed by Malacaang.</p>'
