    'jcr:uuid': '609ebf7c-ce0f-4e4f-ba53-9ab888467ecd'
    'lead': 'Environment Secretary Roy Cimatu said Manila Bays coliform level dropped
      from 7.16 million most probable number per 100 milliliters in 2020 to 4.87 million
      mpn/100ml in February 2021. But it''s still a far cry from the ideal 100 mpn/100ml
      for coastal waters.'
