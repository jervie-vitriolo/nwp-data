      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci shifts vaccine timeline for Americans</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717569d-7f75-43cb-ab5f-6116dd34c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also facing challenges on the vaccine front.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7939ba3-e6d4-4ab1-b60c-b9240961e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
