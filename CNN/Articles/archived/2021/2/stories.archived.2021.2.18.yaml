      'mgnl:lastActivated': 2023-01-25T14:34:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, backed by tycoon Uy and state-run China Telecommunications,
        began its technical audit last January, which targets to measure its committed
        level of services for its first year in operations  27 megabits per second
        of internet speed, covering 37 percent of the country''s population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bfc54-7dd6-48de-bc22-6f009b8bd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for updates on its commercial launch, DITO Telecommunity has
        not responded as of posting.</p>'
