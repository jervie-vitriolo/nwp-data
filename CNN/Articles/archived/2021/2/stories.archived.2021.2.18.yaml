      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374db5ea-c0e9-45cd-b199-8159b166f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spent our pre-teen years in elephant pants, spaghetti strap tops,
        and platform sneakers copied from Britney Spears and Christina Aguileras
        music videos and bought by our mothers. But the advent of skinny jeans coincided
        with our entry into trend-conscious teenagehood. We were starting to choose
        and buy our own clothes and we wanted to look fashionable. We wanted skinny
        jeans, and we could only get them at Topshop. Those first pairs signaled our
        entry into the world of trends and fashion, and years-long relationships with
        the brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766b0c5-6960-49bf-a774-15460c124b44'
