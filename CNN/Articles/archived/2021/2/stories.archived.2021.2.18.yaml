      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Volleyball Federation (KOVO), the governing body for
        the professional competitions in South Korea, issued a statement on Tuesday
        that said it would "exclude players" involved in bullying and launched an
        initiative to eradicate violence in school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8a501-3573-4eed-8c90-b0f2950cee1a'
      'mgnl:activationStatus': true
