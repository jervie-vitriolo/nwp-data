      'jcr:uuid': '16756f4d-5ed8-48ee-aa48-95e8d23cf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:16:13.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> The
        country recorded 1,744 more COVID-19 infections, which raised the total number
        of cases to 555,163, the Department of Health reported on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0342e0f-79a2-4809-8ef2-c87094bb0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:16:13.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495f91d-60df-4440-8bc2-f6fe50867f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:16:13.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s case bulletin noted 31,115 active or currently
        ill patients, equivalent to 5.6% of the COVID-19 tally. At least 85.6% have
        mild symptoms, 8.6% have no symptoms, 2.5% are in critical condition, 2.5%
        are severe cases and 0.78% are moderate infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b78e62-bc50-442c-9cb7-4dd5e5f96ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:16:13.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bb9fa-b7c9-48aa-b968-8d3ab16b021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:16:13.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll hit 11,673 or 2.10% of the case count after 96 more
        people died from the disease. Meanwhile, 412 more cases recovered, bringing
        the number of survivors to 512,375 or 92.3% out of all those infected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efbe1f-32ae-4bfa-813c-db6e684e0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:16.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that 68 deaths were added to the count after its
        validation showed they were mistakenly tagged as recoveries in the previous
        report. It also removed five duplicate cases, including two survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3e1a3-3dd6-4ef5-8d6a-febccc48dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:16.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adb0ee-ee36-4127-b9e6-879a4de8377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:16.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from six laboratories were not included in the tally due to
        failure to submit their reports on time, the DOH added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822dd212-e010-47e5-8c58-336200149dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:38.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported a surge of cases
        among overseas Filipinos with 80 more catching the disease. The number of
        infections is now 14,759 in 87 countries. The recovery count also rose to
        9,273 with 35 more survivors while the death toll climbed to 988 with nine
        more fatalities. The DFA said the spike was due to increase in cases in one
        country in Europe.</p>'
  'facebook-australia-emergency-services-charities':
    'author': 'Ben Westcott, Angus Watson and Hilary Whiteman, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T16:16:35.029+08:00
    'imagesource': 'jcr:ac6c8886-bdb0-4cc7-bcc5-f68f0ab8171c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cff5d0-3b91-485e-9cd9-0d09e31d7689'
    'lead': 'Facebook''s sudden and dramatic decision to block people from sharing
      news in Australia has had unexpected consequences for a wide range of government
      organizations and service groups, who woke up Thursday to find that their pages
      had been inexplicably swept up in the company''s far-reaching ban, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:22:06.648+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:54:51.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:53:01.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Australia']
    'template': '1'
    'title': '''Sort this out'': Facebook''s chaotic news ban in Australia blocks
      pages for fire services, charities and politicians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824c574-2390-4eda-90b9-3cd042a09cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Fire and emergency services. Domestic violence
        charities. State health agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953726c-03b1-4220-8539-052c735bf6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s sudden and <a href="https://edition.cnn.com/2021/02/17/media/facebook-australia-news-ban/index.html"
        target="_blank">dramatic decision</a>&nbsp;to block people from sharing news
        in Australia has had unexpected consequences for a wide range of government
        organizations and service groups, who woke up Thursday to find that their
        pages had been inexplicably swept up in the company''s far-reaching ban, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c93749-7a46-4d82-ae31-f0bb86490b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American social media giant said Wednesday that it would stop
        people in Australia from sharing or viewing news from local and international
        outlets in response to proposed legislation in the country that would force
        tech firms to pay news publishers for content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86221433-b6a2-43d0-8014-086653f7d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some of the pages have now been reinstated  and Facebook
        says it will reverse pages "inadvertently impacted" by its move  questions
        remain in Australia about why they were pulled down by Facebook in the first
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaed33e-2a15-4815-ac6b-d808fb83bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sort this out''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50937e70-fd87-4d3c-901a-92917ac8867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FoodBank Australia Chief Executive Brianna Casey tweeted that her
        organization, a major hunger relief charity in the country, could no longer
        access its page on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec57ebd-7849-4767-9c2b-a2c644aca0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand for food relief has never been higher than during this pandemic,"
        <a href="https://twitter.com/briannacasey1/status/1362208884027396098?s=20"
        target="_blank">she said</a>. "Hours matter when you have nothing to eat.
        SORT THIS OUT!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0d36e-eaa1-4f76-b04f-143e6872d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other charities, including the 1800Respect domestic violence
        support line and a range of health organizations working with Indigenous Australians,
        also found their pages blocked Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120814fa-18c8-478c-a22b-56d38bf27647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did state and territory health departments, including those of
        Queensland and South Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1799f62-86db-4054-a444-9d357103699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook isn''t the only way we reach people but it''s an significant
        one," said Robert Hoge, the executive director of strategic communications
        at Queensland Health, <a href="https://www.health.qld.gov.au/news-events/doh-media-releases/releases/queensland-health-statement-facebook"
        target="_blank">in a statement</a>. Queensland is Australia''s third-most
        populous state and home to the city of Brisbane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf063e9-624a-4310-ae05-94fb379ccf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the process of rolling out the first phase of our COVID-19
        vaccine program and social media is a key tool with which to communicate this
        information," he said, adding that Facebook had gotten this decision "wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e28cbb-3f35-471c-82ee-63fd22189930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland Health and 1800Respect were among the pages that had
        been reinstated by midday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9050a-85c4-4040-9071-1008384d93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the criticism was directed at Facebook, which Australian
        Treasurer Josh Frydenberg said during a press conference had given the government
        no warning of its imminent ban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375d159-da2c-4472-91c6-d428df729f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of a once in a century global pandemic," Brendan
        Crabb, director and CEO of the Melbourne-based Burnet Institute medical research
        group told CNN Business. "Has there ever been a time when the general population
        is more in need of quality, highly reliable, up-to-date health information?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b150d7e-12d2-42f5-9ab9-72f77cfbce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Australian politician also found his professional page
        affected. In Western Australia, which will hold a state election in just a
        few weeks, opposition leader Zak Kirkup''s Facebook page was blocked. But
        Premier Mark McGowan''s was still accessible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fd9fc-c54b-4757-a96c-26409a2430e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many pages run by government branches and other services were
        blocked, the ban on sharing content did not appear to be universal. For example,
        while some users reported that the page for the Western Australian Department
        of Fire and Emergency Service was blocked, Queenland''s fire and emergency
        service pages were left untouched.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f48fa9-8452-4f59-96fa-48f91510d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a statement that government pages "should not be
        impacted" by the announcement, adding that its actions were focused on "restricting
        publishers and people in Australia from sharing or viewing Australian and
        international news content."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40ff78-79e8-435c-ac68-ed968a7407ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the proposed law "does not provide clear guidance on the definition
        of news content, we have taken a broad definition in order to respect the
        law as drafted," the company said, adding that it would reverse the effects
        on any pages "that are inadvertently impacted."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085519c-3ca1-4314-81d3-8a6c5746b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial rollout of the ban outraged some Australian politicians,
        who took the opportunity to point out that Facebook continues to struggle
        to contain the distribution of <a href="https://edition.cnn.com/2020/10/09/tech/facebook-misinformation-loophole-avaaz/index.html"
        target="_blank">misinformation</a>&nbsp;on its platform.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60afc2e-122f-4524-a8ff-6b3edd5d2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greens Party Senator Larissa Waters said on Twitter that blocking
        access to Facebook pages for women''s domestic violence services was "utterly
        reprehensible."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf286cf2-6ad1-494b-9748-787403821acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They allow fake news to spread and now block real news AND SUPPORT
        SERVICES so they don''t have to pay journos whose content they profit off,"
        she tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2db52-2bcb-443a-a531-6e7ded282aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Thursday that its "commitment to combat misinformation"
        has not changed, adding that it is directing people to "authoritative health
        information" on the coronavirus, for example.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c00e9-449c-4b4f-986b-bed2d08aacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Months of tension</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de58f9a-6cce-4665-82ef-edfab9a391de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s move follows months of tension between Big Tech firms
        and the Australian government. The country is working to pass legislation
        that would <a href="https://www.cnn.com/2021/02/17/media/facebook-australia-news-ban/index.html"
        target="_blank">force tech platforms</a>&nbsp;to pay news publishers for content
        posted to their sites  instead of being freely distributed, as that content
        is now.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3c6af-12b0-4a76-82e2-bfae3aeed92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides need each other: The platforms need publishers to
        populate their search results and feeds, providing users local, up-to-date
        and reliable information on what''s happening. And publishers need the platforms
        to help drive audience numbers to their sites. But for years, publishers have
        said platforms like Google and Facebook take unfair advantage of the news
        media, giving them little in return.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1158ec-abfd-4537-9bb3-b09661844967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google, though, have argued that Australia''s legislation
        is unworkable and unfairly punishes them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09819f56-cfc9-4eaf-9e63-98310a7998c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had been working with Australia for years to find a solution
        that "recognizes the realities of how our services work," wrote William Easton,
        managing director for Facebook Australia and New Zealand, in <a href="https://about.fb.com/news/2021/02/changes-to-sharing-and-viewing-news-on-facebook-in-australia/"
        target="_blank">a blog post on the company''s website Wednesday</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba3a43-f0d6-4128-9ed3-c3b894a490df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately this legislation does not do that," Easton said,
        adding that the new ban was made with a "heavy heart." "Instead it seeks to
        penalise Facebook for content it didn''t take or ask for."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c54e9-5ed7-443f-b04a-7ce3629b48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google had also threatened to take drastic action, saying
        last month that it <a href="https://edition.cnn.com/2021/01/22/tech/google-threatens-australia-search-news-intl-hnk/index.html"
        target="_blank">could shut down search in Australia</a>&nbsp;if the legislation
        passed, the company has now appeared to take a different approach than Facebook.
        It recently announced a three-year deal with Rupert Murdoch''s News Corp in
        which the tech giant will pay to license News Corp content.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dbac2-34fd-45d8-bc26-351d398f647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s sudden imposition of the ban, meanwhile, may reflect
        poorly on that company, according to Tai Neilson, an expert in journalism
        and digital media at Australia''s Macquarie University.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e8c7d-d476-4afb-a670-b2a90919be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neilson said in a commentary that Facebook''s rapid removal of Australian
        news content raised questions about how serious it is about cracking down
        on dangerous misinformation on its platform, much of which has lingered for
        years without being banned.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170cc2c-e8f4-4d97-8339-48e6f49ce071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook already suffers from a lack of good will amongst the public
        and this may be the last straw for many Facebook users," Neilson said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e70846-3965-4d98-b95d-00b9b11e37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Michelle Toh contributed to this report.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd76ed5-9e16-4c7f-b040-6b45a21bddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:22:06.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:54:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/02/18/tech/facebook-australia-news-ban-chaos-intl-hnk/index.html"
        target="_blank">Sort this out'': Facebook''s chaotic news ban in Australia
        blocks pages for fire services, charities and politicians</a>."</em></p>'
  'Duterte-advance-payment-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T16:30:36.658+08:00
    'imagesource': 'jcr:55dc4451-ad01-4325-afe5-22aa1d01e02d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '234a9f12-1207-4baf-94fd-69d58c505b10'
    'lead': 'The national government can now make bigger advance payments for COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:32:53.322+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:36:47.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:06.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows advance vaccine payments beyond 15%  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca368cf-4571-4a10-8f3a-e34050a4a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  The
        national government can now make bigger advance payments for COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dc595-c718-4038-840e-59e1277ef57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday signed a memorandum order
        "exceeding the 15% limit on advanced payments for the procurement of COVID-19
        vaccines," his spokesman Harry Roque said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a594994-3d45-4d75-aad8-2b8e054cd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s procurement law prohibits the government from paying
        for pre-ordered goods, unless with prior approval from the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfc695-498e-4fe0-bec8-95f24b051a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Implementing Rules and Regulations of Republic Act No. 9184
        or the Government Procurement Reform Act states that an advance payment "shall
        be made only after prior approval of the President, and shall not exceed fifteen
        percent (15%) of the contract amount, unless otherwise directed by the President,"
        with a few exemptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4eb4e-60c3-452b-938e-776e001ef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate hearing on Wednesday revealed the national government has
        not made a downpayment for any COVID-19 vaccine, while the private sector
        and local government units paid 50% through tripartite agreements. Lawmakers
        hit the government''s slow procurement of COVID-19 vaccines, which have already
        been rolled out in other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbefbf-320b-4cf6-85d6-0be6272d1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte also <a href="https://cnnphilippines.com/news/2021/2/18/Duterte-certifies-as-urgent-COVID-19-vaccine-indemnity-fund.html">certified
        as urgent bills that seek to establish an indemnification fund</a> to compensate
        Filipinos who may experience serious side effects after being vaccinated against
        COVID-19. Pharmaceutical companies demand that governments shoulder the cost
        of treatment in case of possible adverse effects caused by vaccination to
        spare the firms from suits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d1726-3d85-4d39-aea6-77e4d4d33836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:32:53.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:36:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the absence of an indemnification fund delayed the
        delivery of 117,000 doses of Pfizer vaccines through the World Health Organization-led
        COVAX facility. The country''s Vaccine czar, Secretary Carlito Galvez, Jr.,
        on Wednesday said<a href="https://cnnphilippines.com/news/2021/2/17/COVAX-Pfizer-AstraZeneca-indemnification-fund-COVID-19-vaccines.html">
        indemnity deals have finally been submitted to Pfizer and UK-based AstraZeneca.</a></p>'
  'India-China-border-disengagement':
    'author': 'Jessie Yeung and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T16:34:56.024+08:00
    'imagesource': 'jcr:ce3aab24-0037-4ee6-abcd-f327b147e8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b4a7b5f-cf01-4d14-bdc0-fc54a2d22b77'
    'lead': 'China has withdrawn troops, dismantled infrastructure, and vacated camps
      along its disputed border with India, according to new satellite images  just
      a week after both countries agreed to a mutual disengagement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:48:15.943+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:36:24.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:06.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'China']
    'template': '1'
    'title': 'New satellite images show Chinese troops have dismantled camps on disputed
      India border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a9513-af14-4eca-a556-18421e7a0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>China has withdrawn troops, dismantled
        infrastructure, and vacated camps along its disputed border with India, according
        to new satellite images &nbsp;just a week after both countries agreed to
        a mutual disengagement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5be89-cd49-41d4-a2c9-1b5903a77d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images taken on January 30 by US-based Maxar Technologies
        showed a number of Chinese deployments along Pangong Tso, a strategically
        important lake that runs across the two nuclear powers'' de facto border,
        known as the Line of Actual Control (LAC). In new images taken on Tuesday,
        dozens of vehicles and building structures had been removed, leaving empty
        land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda19643-1df1-4f6a-a8d7-5e33e47c8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced on February 10 that both countries had agreed to
        disengage along the south and north shores of the lake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8d617-df96-4230-8410-e1c3f22d752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have shown their sincerity of intent of purpose in
        carrying out the disengagement process," Indian Lt. Gen. YK Joshi told CNN
        affiliate CNN-News18 on Thursday. "They have been doing it at a very rapid
        pace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05937575-5861-4be3-9b5e-21ca16813b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and footage released by the Indian Army on February 10 showed
        excavator trucks and loaded convoys, Chinese soldiers dismantling tents and
        carrying bags out of camp, and People''s Liberation Army (PLA) tanks on the
        move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ca930-e257-4581-b728-2e7e7ac672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Wenbin, a spokesperson for China''s Ministry of Foreign Affairs,
        said Beijing hoped India would "work with China to meet each other halfway."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be47ea-9125-4f02-8f12-f4e386d77475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Defense Minister Rajnath Singh told Parliament on February
        11 that both sides would "remove the forward deployment in a phased, coordinated
        and verified manner."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348e688-a4fc-4485-a2c0-6ed8dee34102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was reached at a ninth round of talks between the
        two sides, which have been ongoing since a deadly clash between Indian and
        Chinese troops at the border last June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4791b9d-c10c-47b9-9138-e15f74595c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "mutual and reciprocal" disengagement terms, China will
        maintain troops in the north bank area to the east of a deployment known as
        Finger 8, while Indian troops will maintain a permanent base near a deployment
        known as Finger 3, said Defense Minister Singh. Both sides will take a "similar
        action" in the south bank, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee944874-735f-4275-9dad-2c0765973507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any structures built by either side after April 2020 will be removed,
        and all military activities will temporarily halt on the north bank, including
        patrolling. Modifications to the land, like dugouts and trenches, will also
        be removed, according to Joshi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd3a00-ff11-4b08-b1b9-7c52ce847ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once disengagement has been completed, senior commanders from both
        sides would meet within 48 hours to discuss remaining issues, Singh said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce3cbc-0acf-40ac-933c-739e24e08bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2020 border clash</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5750b-771f-4e5e-afc2-a81a37c32d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and China share a 2,100 mile-long (3,379-kilometer) border
        in the Himalayas, but both sides claim territory on either side of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923a9e3-5d1a-42fd-b98e-6ab6d2122950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangong Tso, located some 14,000 feet (4,267 meters) above sea level,
        spans an area stretching from the Indian territory of Ladakh to Chinese-controlled
        Tibet, in the greater Kashmir region where India, China and Pakistan all claim
        territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091bb504-72ad-44f6-9371-b35a65b0b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1962, India and China went to war over this remote, inhospitable
        stretch of land, eventually establishing the LAC -- but the two countries
        do not agree on its precise location and both regularly accuse the other of
        overstepping it, or seeking to expand their territory. Since then, they have
        had a history of mostly non-lethal scuffles over the position of the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80b850-4727-4d06-bb01-b7fa88915c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But violence erupted last June when at least 20 Indian soldiers
        were killed during a hand-to-hand clash near Pangong Tso, marking the deadliest
        border conflict in more than 40 years. China has never acknowledged any casualties
        from that incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c82191-4e72-40ed-a334-1b103839e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, China and India agreed to stop sending more troops
        to the border, following an escalation in tensions between the countries.
        The situation was temporarily resolved, with the two sides engaging in several
        rounds of talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b795db7-ae42-4bfb-a220-63bde1a98fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of talks, which led to the agreement to disengage,
        came after the Indian Army said there was a "minor" face-off between Indian
        soldiers and China''s PLA near the border last month. It was "resolved by
        local commanders as per established protocols," the Indian Army said in a
        statement, without providing detail on any injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d826bd8-57ff-4514-bac2-1409f5812a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is that there should be disengagement and stability at
        the LAC so that peace and tranquility can be established properly," said Singh
        in his statement to Parliament. "We hope this will restore the situation to
        that existing prior to commencement of the standoff last year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f4d53-381f-471a-ac70-9ca97a69827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts argue that this disengagement alone does not restore
        the status quo, and that there are still unresolved points of friction between
        the two countries in other parts of the LAC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70014c7a-5b0b-49fe-bdf1-fae7993ecaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are going to go back to square one," said Manoj
        Joshi of the Observer Research Foundation, a New Delhi-based think tank. He
        added that there are "other strategic points" under dispute like the Galwan
        Valley in Ladakh, and that China has continued to aggressively build up its
        presence along various parts of the border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98c595-106b-48cd-bc95-11fd48381da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This disengagement is limited to the Pangong area," he said. "But
        it is about what we see in other areas. There are other strategic points ...
        We need to be cautious about how this plays out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70ca65-82fa-4aa1-8507-032dbe891ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:48:15.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:36:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/asia/india-china-border-disengagement-intl-hnk/index.html">"New
        satellite images show Chinese troops have dismantled camps on disputed India
        border."</a></em></p>'
