      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)&nbsp;</strong>
        State weather bureau PAGASA raised Signal No. 1 in the whole Davao Oriental
        and eastern portion of Davao de Oro as Tropical Storm Auring continued to
        intensify.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53a1ae-21b7-4404-a10f-54ab414a3ddc'
