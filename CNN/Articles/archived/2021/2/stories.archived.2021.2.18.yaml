      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NEDA chief Karl Chua <a href="https://www.cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html">earlier
        made the suggestion during a meeting with President Rodrigo Duterte</a>. "Pwede
        natin gawing dahan-dahan [We can do this gradually], in increments of five
        years, also with appropriate safeguards," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b74ba7-fc28-416d-89cd-6a2e80b74acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
