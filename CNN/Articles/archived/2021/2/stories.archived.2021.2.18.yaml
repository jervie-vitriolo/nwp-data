    'mgnl:tags': ['Ford', 'investing', '1-billion', 'Germany', 'electric-cars', 'Europe']
    'template': '1'
    'title': 'Ford is investing $1 billion in Germany as it goes electric in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e530452-54c1-44ee-aeab-cc267b0cce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:49:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Ford is spending $1 billion to modernize
        a plant in Germany as part of a plan to sell only electric passenger cars
        in Europe by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01066a5d-6c9e-45fb-836d-09d6566dd1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:49:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3308e-7cff-4ad3-b0e0-63dcc9ca277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:49:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory in Cologne, Germany, will be overhauled to produce the
        US carmaker''s first European-built, mass volume all-electric passenger vehicle
        starting in 2023, according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b35dd-2736-4b73-a969-746a1358171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28ff2a-dfa0-433b-b7e7-9fc7616384b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said that by mid-2026, all of the passenger cars it sells in
        Europe will be either all-electric or plug-in hybrid vehicles that have both
        an internal combustion engine plus a battery and electric motor. The company
        aims for its European passenger cars to be all-electric by 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffd325-511d-4b49-9b3d-a95efd5a4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a7508-fdf0-4e0e-b3bf-65136c5bd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We successfully restructured Ford of Europe and returned to profitability
        in the fourth quarter of 2020," said Stuart Rowley, president of Ford of Europe.
        "Now we are charging into an all-electric future in Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8129c-0a32-484e-8b03-7302662f518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7ea68-449c-43c3-b055-4b2a02ae7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said that while tougher regulation is part of the reason
        for the shift, buyers also have shown increased appetite for electric vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a599cbf-6aaf-4724-9021-082a10d1f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e10828-125b-4a32-b000-13186690477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are rapidly moving in that direction," he told CNN International''s
        Anna Stewart, adding that every electric offering sees "very strong demand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d712d-435a-4b8b-aadd-7761743bc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed011d5a-e81c-406c-a66f-48ddedc7480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford announced earlier this month that it would invest at least
        $22 billion worldwide through 2025 to build electric vehicles, nearly twice
        what the company had previously committed to spend. That figure includes $7
        billion that the company had already spent from 2016 through the end of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc2e80-5842-41c8-ae4d-4cfe5f4d703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc8eea-ef2b-4116-9715-a354c6b53b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Europe factor</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a6667-2b7e-4e99-9bd9-0bafcde7e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has imposed aggressive targets to reduce greenhouse gas emissions
        from vehicles, and carmakers face huge potential fines if they do not comply.
        That has helped the continent pace ahead of the United States on adoption
        of electric vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97aabaa-0262-4c68-9aab-279d77192106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eafef-7389-4c2d-964d-deb0f1e461c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10% of the car industry''s sales in Europe were pure electric
        in December, Ford CEO Jim Farley said during a recent conference call. And
        electric vehicles made up 54% of car sales in Norway last year, the first
        country to have more than half its auto sales be battery-powered vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091cfc3-788f-423a-9926-5efb03540cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a26ac2-59c9-4daa-94c8-3e7f8919c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford will have catching up to do. German automaker Volkswagen, which
        announced an alliance with Ford in 2019, is the leader in electric vehicle
        sales in Europe. Global electric car leader Tesla is building its first European
        factory outside of Berlin, which is due to open later this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b18c68-dddc-4b5f-a53d-a500a80674bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0ef3c-24dc-4d12-be89-460131750e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford just recently started deliveries of the Mustang Mach-E electric
        vehicle in the United States, and it doesn''t currently sell any pure electric
        vehicles in Europe. But the Mach-E is due in European showrooms soon and Ford
        has more electric vehicles in the pipeline, including the E-Transit commercial
        van, due in US dealerships late this year and in Europe in early 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d249df6-9bc3-4f09-93db-4580a4992362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
