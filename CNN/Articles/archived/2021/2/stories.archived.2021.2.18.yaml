      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbb185-b50c-4df3-8d20-4c7b6aa481fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tessa Miller was just 23 when her nightmare
        of deadly infections, procedures and misdiagnoses began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60b911-b770-4b58-bf9a-fe60d3a3de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e18806-5853-4586-8e9e-dfc601ce6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next several years, Miller tried dozens of medications,
        was hospitalized more times than she can remember and required three fecal
        transplants. She visited gastroenterologists, allergists, oncologists, pain
        medicine specialists, endocrinologists, gynecologists and neurologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60458a-9bf8-41f0-88d6-a428a785c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdaa2a-3aa7-4b47-9664-60be0c86c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ultimate diagnosis of Crohn''s disease finally explained the
        "inflammation, ulceration, bleeding, fissures, abscesses, intestinal narrowing
        and all kinds of gnarly stuff" throughout her digestive tract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9962e0-3301-4fc9-a45e-ed3815cd3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4845388-9a9b-4e61-9075-559e823fa023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diagnosis also meant that she had to come to terms with
        being chronically ill, caught in what Miller wrote is "that foggy space between
        the common cold and terminal cancer." Six in 10 adults in the United States
        suffer from chronic disease, and due to Covid-19, researchers expect that
        number to rise.</p>'
