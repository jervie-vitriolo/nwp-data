      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/18/health/life-expectancy-fell-pandemic/index.html">US
        life expectancy dropped a full year in first half of 2020, according to CDC</a>."</em></p>'
  'Naomi-Osaka-Serena-Williams-Australian-Open-semis':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-18T14:38:51.003+08:00
    'imagesource': 'jcr:8105e4bb-a327-4f43-b1be-dcb3a67221d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db316fc-bf29-4e83-acca-b1262d1ae5b7'
    'lead': 'Serena Williams has been denied her opportunity to match Australian Margaret
      Court''s record of 24 major singles titles after she was beaten by 23-year-old
      Naomi Osaka at the Australian Open in Melbourne on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T14:43:41.753+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:43:22.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:58.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka denies Serena Williams a shot at record-tying 24th major
      title at Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb1d9e-3ef9-40a2-bc44-60c64ad30034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> Serena Williams has been denied her
        opportunity to match Australian Margaret Court''s record of 24 major singles
        titles after she was beaten by 23-year-old Naomi Osaka at the Australian Open
        in Melbourne on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93582a3e-71bc-4bb9-9206-6916edc5dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated women''s singles semifinal at Rod Laver Arena
        had a noticeable buzz from crowds returning to the stands for the first time
        after a five-day lockdown, the result of a small coronavirus outbreak in Melbourne
        which led the state government to impose snap <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">Covid-19</a>
        containment measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa2927-4356-4c44-ae25-68143303a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka won the match 6-3, 6-4 to advance to the Australian Open final
        for the second time. She has now won 20 consecutive matches, last losing in
        February last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547d1ee-5423-4aba-84c9-1d8df710f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if there''s any little kids out here today, but I
        was a little kid watching her play," Osaka said of Williams on court after
        the win. "Just to be on the court playing against her for me is a dream."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc3820-b124-44ac-bb0d-aa32523e533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 39, embraced Osaka after the match. She then waved to
        the crowd as she departed, putting a hand over her heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253cb42-3ba6-49cc-83c5-413c2048adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was asked in a post-match news conference if the gesture
        meant farewell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d715ba-f0b5-4531-bc77-027d374efeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. If I ever say farewell, I wouldn''t tell anyone,
        so," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55db6c7-8731-4b75-a713-c84e65035004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibly emotional, Williams left the news conference after the next
        question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff958eb0-3035-4591-9046-493a5cf8cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news conference, Williams posted the following on <a href="https://www.instagram.com/p/CLbB6shnQDi/">Instagram</a>:
        "Melbourne and my Australian fans- Today was not ideal outcome or performance
        but it happens... I am so honored to be able to play in front of you all.
        Your support -your cheers, I only wish I could have done better for you today.
        I am forever in debt and grateful to each and everyone single one of you.
        I love you. I love you. I love you. I adore you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2bb29-97b8-4e11-ab09-7167154f64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/04/19/sport/serena-williams-baby/index.html">Williams''
        last major title</a> was at the 2017 Australian Open, when she was eight weeks
        pregnant. This is her first loss in an Australian Open semifinal, having previously
        gone 8-0 at that stage in the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965cf62-e286-44f0-95c0-b078be4bd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, the reigning US Open champion and winner of the 2019 Australian
        Open, is undefeated in grand slam semifinals and finals. All of her career
        titles -- including her three majors -- have come on hard courts. She now
        has a 3-1 career record against Williams, including when she defeated Williams
        <a href="https://edition.cnn.com/2018/09/08/sport/naomi-osaka-serena-williams-us-open-tennis-int-spt/index.html">in
        the infamous 2018 US Open final</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9283ac2-0d4a-46fb-9a97-ce8e739c2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is the heavy favorite in the final on Saturday, regardless
        of her opponent. She awaits the winner of the second semifinal between No.
        22 seed Jennifer Brady of the United States and No. 25 seed Karolina Muchova
        of the Czech Republic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0787af1-950f-4d0e-8bfe-aac5abadc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Brady, 25, nor the 24-year-old Muchova have reached a major
        final before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0105a-8fc8-4fdb-9ec5-8b1cb44bd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:43:41.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:43:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/18/tennis/osaka-williams-australian-open-intl-hnk/index.html">Naomi
        Osaka denies Serena Williams a shot at record-tying 24th major title at Australian
        Open</a>"</em></p>'
