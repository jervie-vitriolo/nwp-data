      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The scene sits at the core of tense debate
        across America. In the city of Atlanta''s public schools, masks cover the
        faces of children and teachers, desks are spaced at least 6 feet apart and
        students and staff are now offered Covid-19 tests each week. Classes are in
        session -- in-person and online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e9251-df54-4dda-b3a0-4b38f7694fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9faf6-d7af-4cee-994b-da997378db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the Covid-19 safety measures that Atlanta
        Public Schools adopted while welcoming students back into classrooms this
        year -- with widespread surveillance testing being the latest development,
        superintendent Lisa Herring told CNN this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8daeb71-ed87-4a35-ba1e-87497c557e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:25.750+08:00
