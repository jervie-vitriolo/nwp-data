      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark County Board of Commissioners on Tuesday voted in favor
        of renaming McCarran International Airport after Harry Reid, the powerful
        Democrat who served Nevada in the US Senate for decades, including a stint
        as majority leader from 2007 to 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55949645-4343-493f-b3ac-a405a2954ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8e294-3e76-4de6-b0c2-6bcce1f2bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Twitter, the commissioners said they "have
        unanimously approved a resolution requesting the name of @LASairport be changed
        to Harry Reid Int''l Airport. The request will go to the" Federal Aviation
        Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6e335-fc35-4e69-8345-67f358813cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4d2de-51f8-4266-97b1-ba2eea80c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet said private contributions would cover costs associated
        with the name change should the FAA approve it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d933d-0c03-4980-8bbb-e68d278cd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
