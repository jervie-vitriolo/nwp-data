      'text': '<p>These supplies are also used to prepare meals for the needy at SMC''s
        Better World Tondo in Manila.</p>'
  'psa-rice-inventory-january-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T18:27:07.279+08:00
    'imagesource': 'jcr:d9f1f0e9-b771-4615-a8c0-3a28d9005422'
