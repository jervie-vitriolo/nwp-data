    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83f703-ef64-4c64-8eb0-bd99f899b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
