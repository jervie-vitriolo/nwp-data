      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO CME of Davao-based businessman Dennis Uy saw its share price
        surge by 36.56% year-to-date. For this February alone, its stock has so far
        climbed by 42.24% month-to-date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf79e5-0eb5-4bae-a8a1-a18abafa300f'
