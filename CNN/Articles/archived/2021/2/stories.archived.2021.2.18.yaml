      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was left with brain damage, and I still deal with the effects
        of that today. I don''t drive a car because there are blind spots in my vision.
        I also for a long time had a really hard time reading," she said. "I feel
        like they kind of are still there to remind me of what could happen if I ever
        get into a dark place again."</p>'
