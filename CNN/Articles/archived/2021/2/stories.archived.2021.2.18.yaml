      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> The
        Department of Environment and Natural Resources recorded a significant drop
        in Manila Bay''s coliform level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f92fd3-024f-452d-8742-8eaad29d36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30316a8c-3729-4b91-a445-2c456ab7aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American-based Water Research Center defines fecal coliform bacteria
        as a group of bacteria passed through the fecal excrement of humans, livestock,
        and wildlife. The higher fecal coliform count in water means it is contaminated
        with heavy presence of bacteria which may cause diseases to humans like ear
        infections, dysentery, typhoid fever, viral and bacterial gastroenteritis,
        and hepatitis A.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ced9c-99ea-4ea5-916e-174967239209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
