      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d79a59-c500-4319-91b7-2963555fbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Wednesday that people and publishers in Australia
        cannot share and view news from local and international outlets. The announcement
        is a response to proposed legislation in Australia that would force tech platforms
        to pay news publishers for content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdc266-5f83-442d-a63e-053d2b4c9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the proposed law introduced in Australia fails to recognize
        is the fundamental nature of the relationship between our platform and publishers,"
        Campbell Brown, Facebook''s vice president of global news partnerships, wrote
        in a blog post. "Contrary to what some have suggested, Facebook does not steal
        news content. Publishers choose to share their stories on Facebook."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e4a88-96c0-4462-bd64-5adadedeefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope in the future, we can include news for people in Australia
        once again," Brown added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5384f-b82b-4a06-a52d-4f5f46c18b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a January hearing in Australia''s senate, Facebook had suggested
        it could block content in the country if the bill becomes law. Google threatened
        in the same hearing to shut down its search engine in Australia altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3f60c-9260-4274-9592-99e953588be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Facebook''s announcement Wednesday, Google signaled that
        it''s headed in the opposite direction  rather than leaving Australia, it
        appears to be deepening its relationships with publishers there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe56a1-05b6-4918-9f01-9eb363d153fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and News Corp  the Rupert Murdoch-owned news conglomerate
        that includes much of Australian media as well as some UK outlets and the
        Wall Street Journal and New York Post in the United States  announced a three-year
        deal under which the tech giant will pay to license News Corp. content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b389e8-6bf7-4b10-bfc8-b5cc8efb0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia fires back</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc55310-a47e-4c06-a479-29a1924fe639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Treasurer Josh Frydenberg on Thursday blasted Facebook''s
        actions as harmful to its presence in the country, calling the potential legislation
        "important" reform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e941ff-f123-453c-9235-c5e91a3f0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook was wrong," Frydenberg said at a press conference. "Facebook''s
        actions were unnecessary, they were heavy-handed, and they will damage its
        reputation here in Australia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec21b0-6609-49b2-99c9-fcd79338e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out blocks on access to certain government sites related
        to the coronavirus pandemic, emergency services, weather reports and other
        issues as "completely unrelated" to the media code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109115d-1476-4d96-a1b1-0276802bf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What today''s events do confirm for all Australians is the immense
        market power of these media digital giants," Frydenberg added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb498d0c-e9b0-424b-b078-70af4a45d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that tech companies should have to pay for content on their
        platforms has been pushed by publishers for some time now, and Murdoch and
        News Corp have been one of the fiercest proponents. The fight has become more
        pressing for the tech platforms as regulators in the United States, Australia
        and elsewhere consider new laws on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7de3a0-e1a7-441d-9e62-51b7d3f4d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Facebook and Google have debuted programs to pay
        for news. Facebook, for example, created Facebook News, a section of the app
        featuring curated news stories where selected publishers are paid for participating.
        William Easton, managing director of Facebook Australia and New Zealand, wrote
        in a blog post on Wednesday that Facebook was set to launch the feature in
        Australia but only "with the right rules in place."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1499ec-c2e3-4437-a4ef-c439af0b89dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setting a precedent</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df590686-c84d-4846-aabc-55f1023b6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislation sets a precedent where the government decides
        who enters into these news content agreements, and ultimately, how much the
        party that already receives value from the free service gets paid," Easton
        said. "We will now prioritise investments to other countries, as part of our
        plans to invest in new licensing news programs and experiences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c6e12-eb50-430d-90b5-1fd7c082d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.984+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced its plans to license news last year and revealed
        a new product called News Showcase in which publishers can curate and decide
        for themselves how to present their content on the platform. Google committed
        $1 billion over three years to the program. The company has since partnered
        with more than 500 publications worldwide, Don Harrison, president of global
        partnerships at Google, said on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240f70d-796b-4f7a-bb28-c1a86f13f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Wednesday''s agreement, News Corp publications in the
        United States, United Kingdom and Australia will participate in News Showcase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbd6cd-fa93-4e7b-9a20-bb28cedfa05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But News Corp''s deal with Google extends beyond News Showcase.
        News Corp said in its press release that the partnership will include developing
        a subscription platform, sharing ad revenue and investing in audio and video
        journalism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1a314-6151-4d96-86f2-d38aa24790e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to share the terms of the deal, but News Corp''s
        press release claimed it will receive "significant payments."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a06f7-330e-4cb9-84f9-d6eeab4d169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp CEO Robert Thomson thanked Google CEO Sundar Pichai and
        his team for showing a "thoughtful commitment to journalism that will resonate
        in every country." Thomson also held up the partnership as a major win in
        the company''s long fight against tech platforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e259b45-61fa-4109-9fd0-9a035c52e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a passionate cause for our company for well over
        a decade and I am gratified that the terms of trade are changing, not just
        for News Corp, but for every publisher," Thomson said in a statement. "For
        many years, we were accused of tilting at tech windmills, but what was a solitary
        campaign, a quixotic quest, has become a movement, and both journalism and
        society will be enhanced."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78299b-d5ae-410d-886b-db6340331f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Angus Watson contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01013684-c699-413c-b391-e09cfe7b110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:26:05.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:48:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/17/media/facebook-australia-news-ban/index.html">Facebook
        blocks users in Australia from finding or sharing news</a>".</em></p>'
