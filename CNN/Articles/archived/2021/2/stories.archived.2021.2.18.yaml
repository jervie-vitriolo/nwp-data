    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c800a211-865a-410c-87f2-c72fed9b532a'
    'lead': 'Ford is spending $1 billion to modernize a plant in Germany as part of
      a plan to sell only electric passenger cars in Europe by 2030.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T09:31:10.070+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:49:58.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:49.970+08:00
