    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e29e86-ef83-4182-b046-751813a6b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now <a href="https://www.cnn.ph/news/2021/2/18/Metro-Manila-MGCQ-March-COVID-19.html">recommending
        the shift to the most relaxed form of community quarantine</a> in March in
        line with the proposal of economic leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac2e15-0fa3-486c-b311-66cbded7910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.972+08:00
