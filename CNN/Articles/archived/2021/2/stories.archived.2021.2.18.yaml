    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfd454-d91a-46e6-a093-c458bb9b2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena was engaged in a tight battle with two-time world champion
        Sam Kendricks of the United States and hometown bet Piotr Lisek in the final
        5.87 meter jump. The three pole vaulters failed to clear the said height.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5757c5-20be-4eb3-b3f0-e6714dc00171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9ed9f-a9f0-4129-ae68-c972bf7464b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendricks secured the Copernicus Cup title after clearing the 5.80
        meter height in one try. Both Lisek and Obiena hurdled the clearance in three
        attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ee422-60ea-4da7-bc42-9b78c7e887f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a3d0d-fe7f-4a1c-92ba-3310859b4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisek got the better score against Obiena after the Polish cleared
        the previous 5.72 meter mark in one attempt, while the Filipino made the height
        in his second try.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbee3a5-b9b2-4059-9002-8215f5f66e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b1cca-8de5-4921-8d69-fb90a2d81300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to his previous tournaments, Obiena had a rough start as
        he needed three tries to ace the 5.40 meter clearance. He rebounded in the
        5.60 meter height after hurdling it in one attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc57da-a6a1-4bf0-8c1c-782a9feada95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef0cbe-1c92-491e-800a-a2d25f67d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pole vaulter bested the likes of 2016 Rio Olympics
        gold medalist Thiago Braz of Brazil, Poland''s bets Pawel Wojciechowski and
        Robert Sobera, and American veteran pole vault specialist Matt Ludwig.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cde26e-8911-468e-87d5-7dbcc8473f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a02ee1-5a0e-4ac4-a629-8e1554ffd9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copernicus Cup ended Obiena''s streak of breaking his personal
        best and the Philippine indoor pole vault record. In his previous outing at
        the <a href="https://cnnphilippines.com/sports/2021/2/13/ej-obiena-breaks-again-national-record-silver-poland-meet.html"
        target="_blank">Orlen Cup</a> last Saturday in Lodz, Poland, Obiena set the
        national record at 5.86 meters while finishing as the tournament''s runner-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab155d-c7e8-46e4-8048-de4d5c6e987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4c678-1f73-4b27-8929-c8b6fc686b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:02:36.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena first recorded the new national record last January 30 at
        the Karlsruhe World Indoor Tour Meeting, when he jumped 5.62 meters but only
        good for a fifth place finish. He then shattered the national mark <a href="https://cnnphilippines.com/sports/2021/2/6/EJ-Obiena-wins-gold-in-Berlin-meet--shatters-PH-indoor-pole-vault-record-again.html"
        target="_blank">last February 6</a> after acing the 5.80 meter mark to rule
        the ISTAF Indoor Athletics Meet in Berlin, Germany.</p>'
  'pfizer-95-percent-effective-israeli-data':
    'author': 'Amir Tal and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T05:15:02.155+08:00
    'imagesource': 'jcr:10ef8be7-f198-4c94-ba4a-41284001253c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd027cdc-9a87-4039-a697-04a7061950ca'
    'lead': 'Data from more than 600,000 vaccinated Israelis show the Pfizer vaccine
      is 95% effective, with only 21 vaccinated people ending up in the hospital with
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T05:11:08.838+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:56:49.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:41.578+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer vaccine is about 95% effective against COVID-19, Israeli data
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df43851-9d5c-4ab4-8c6f-67dff547827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Data from more than 600,000 vaccinated
        Israelis show&nbsp;the Pfizer vaccine is 95% effective, with only 21 vaccinated
        people ending up in the hospital with COVID-19, according to a press release
        from Maccabi Healthcare Services, Israels second largest healthcare provider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238683c-0f78-4e15-84c8-5a112d105c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8884b-10b5-4a53-a4fd-1a71a9fecffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, while preliminary, suggest the vaccine remains remarkably
        effective in the real world and not just in the clinical trials conducted
        last year by Pfizer and BioNTech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736195eb-ed14-4b4b-b4c2-aedf7ecc259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707fc19-f091-4d9a-b49d-9d55815ea827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maccabi looked at data from about 602,000 of its members who were
        at least one week past their second dose of the vaccine. Among them, 7 were
        hospitalized with severe symptoms, 3 with moderate symptoms, and 11 with mild
        symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d685dd-9406-45d2-bf6f-3ef8bb8aa979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9269b88-9037-416d-a67a-43402c441dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the hospitalized members were over age 50, and half of them
        had a chronic health condition, such as morbid obesity, according to Ido Hadari,
        a Maccabi spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba47cd9-f9ba-41f3-97bc-663859d7019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe5ed4-9a7c-4a4b-83eb-5b4b4f655ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 602,000 vaccinated members, tests showed that 608 became
        infected with COVID-19. Maccabi did not routinely test members, but of the
        608, 35% chose to get tested because they had symptoms of COVID-19 and 65%
        chose to get tested because they had been exposed to someone with the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b9828-9054-46f3-8091-c9dbdfcdd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b808b34-22c8-48ed-8a39-e8d236c0804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maccabi compared that infection rate with a group of 528,000 members
        who had not yet received the vaccine. In this control group, 20,621 people,
        or nearly 4%, were identified as having COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39c022-1c13-4bd7-9762-1119cb8c1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ad098-c58d-4f7e-8c13-4c011a9ec687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maccabis findings are similar to data released earlier this week
        by Israels largest healthcare provider, which found the vaccine was 94% effective.
        Pfizers clinical trial showed about the same efficacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9908e-6a24-46f1-805e-bd30ba3182e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T05:11:08.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:56:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-17-21/index.html"
        target="_blank">"Pfizer vaccine is about 95% effective against COVID-19, Israeli
        data shows"</a></em></p>'
