      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it traded flat to finish at 17.78 apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05025b-12f9-4f78-9006-47ce18e16bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on a year-to-date basis, the Philippine Stock Exchange
        index was down by 4.8%. As of Thursday, more than 16 billion shares were traded,
        valued at P8.89 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff741e8c-9195-4e6a-bc26-13c37211d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher San Pedro, an equity analyst at Unicapital Securities,
        said in a separate interview that DITO CME may trade between 16.84 support
        and 18.30 resistance before reaching 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e3bf8-f16a-40b9-9011-84835868f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investing public is now awaiting the results of the technical
        audit," San Pedro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940a88b-6b63-4a98-a16d-f44d92261068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
