      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the stranding is most likely due to an acute and forceful
        impact because the animals were apparently in good body condition," read the
        joint statement.</p>'
