      'jcr:uuid': '805dc451-2075-407e-99ef-271f5b25f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  The
        city government of Manila conducted a COVID-19 vaccination simulation exercise
        on Thursday involving senior citizens as they are among those to be prioritized
        once the vaccines arrive in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9926e6-4360-4c07-9084-73d58860c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:56.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 senior citizens participated in the coronavirus simulation
        exercise at the Legarda Elementary School in Sampaloc, Manila, where presiding
        local government officers laid out the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c23726-88a0-41c2-8dd1-cc6365f373c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para naman po makita natin kung ano yung magiging problema [sa
        pag-vaccinate] at kung anong mga adjustments yung gagawin natin," Manila City
        Health Officer Dr. Arnold Pangan was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878de71d-e88a-4b5a-9f3e-3d15cd518bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us to see the potential problems [during the vaccination]
        and the adjustments we have to make.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc8d88-2dcb-4dd6-9297-17717de4362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to know how these concerns can be resolved," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e49ff-7dc5-477c-9be1-4a057a0a541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangan noted that Manila City has over 157,000 senior citizens.
        However, he said not all of them are willing to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862dc7c-b4ff-4b71-a09f-f1757d236e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s immunization program, senior citizens aged
        60 years old and above are the next individuals after frontliners to be vaccinated
        against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1c7a3-4e21-44df-b4a9-7ff3d31673d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:43:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html">LIST:
        Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea17ee5-3813-4038-ba79-2481192bd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:34:10.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government official said senior citizens who have a hard
        time walking, reading or speaking will be accompanied by medical workers during
        the whole vaccination process.</p>'
  'us-life-expectancy-dropped-full-year':
    'author': 'Deidre McPhillips'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T14:30:15.062+08:00
    'imagesource': 'jcr:1619a558-3991-4a29-b5b0-e6d0951f57bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f90109-b1c0-48b5-917d-8b1d3fa123b1'
    'lead': 'Experts say that COVID-19 was a significant factor contributing to the
      decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T14:41:25.589+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:43:33.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:58.714+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'life-expectancy', 'CDC', 'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'US life expectancy dropped a full year in first half of 2020, according
      to CDC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8311c41-0dcc-4faa-b13f-1d3efa84ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Life expectancy in the US dropped a full
        year in the first half of 2020, according to a report published Thursday by
        the US Centers for Disease Control and Prevention''s National Center for Health
        Statistics. Experts say that COVID-19 was a significant factor contributing
        to the decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d4c35-7e4e-4d6a-bbd0-164e24f9f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d503f35-94b2-4798-bf5e-669ed855c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life expectancy for the entire US population fell to 77.8 years,
        similar to what it was in 2006, CDC data shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df7902-d94a-42ec-9b23-d33b3f9ac408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb1b05-6411-498d-9c17-5d4831f307ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to life expectancy also widened racial and ethnic inequities.
        Compared to 2019, life expectancy for non-Hispanic Black people in the US
        fell about three times what it did for non-Hispanic White people, by 2.7 years.
        It fell by twice as much for Hispanic people, by 1.9 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0d36d-dcdb-45e6-850a-d2bd1b59b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ad760-e5b6-4413-8439-126be5b49b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-expectancy disparities between Black people and White people
        had been shrinking in recent years, but these latest figures reverse some
        of that progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82652b1-dc22-41be-bbb6-8088b8c1ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc343220-ea69-4401-9e58-74338ea53fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 40 years, life expectancy has increased slowly but
        rarely declined. Between 2014 and 2017 -- a peak period of the opioid epidemic
        -- life expectancy declined a third of a year, which itself was significant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d53966-f2b2-4099-afdf-350f145ae241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1929dca-672d-4b75-8035-1d6a754f315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-expectancy estimates before 1980 have been measured less consistently,
        but experts told CNN that estimates for drops in life expectancy after World
        War II range from less than a year to three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d8d95-33ce-4d15-8e99-a2b68cc59180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f314ed-2cdd-4eeb-8a2b-bd0265805246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has taken a massive toll on the US population. About
        490,000 people have lost their lives to the disease, and the CDC estimates
        excess deaths in 2020 to be even higher..</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c9f63-8b1a-4916-a89f-886c2195ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdce3f-9b73-499b-aa2a-234bf9f195ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year of life expectancy lost doesn''t really give you a true
        sense of how serious this has been. Millions of life years were actually lost,"
        Eileen Crimmins, a professor at the University of Southern California who
        has researched changes in mortality, told CNN. "Covid is on track to cause
        more deaths than cancer or heart disease, and that''s important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a2fe8-2127-4a67-883b-392d924179e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc6283-1a99-43c0-ba92-57dda5213b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most deaths due to Covid-19 have been among older adults, which
        would have a small effect on overall life expectancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30927375-4c9f-4476-b9ac-66bbbe52d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2b3f4-609e-452c-b4a0-073094fda060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Theresa Andrasfay, a researcher at the University of Southern
        California who has published work on the potential impact of Covid-19 on life
        expectancy, notes that while deaths among younger adults may be less common,
        the numbers are still substantial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3a99b-5496-441d-bfd0-9c84149808ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788659c4-4f0b-4c4e-b132-5907fc2d4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those deaths have a significant effect on life expectancy because
        they contribute to more foregone years of life," she told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b1ef3-c178-4e0d-ac02-334ea0fa668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:44.917+08:00
