        been found to be at higher risk of developing age-related diseases, but not
        necessarily at greater risk of aging faster  until now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36ed4b-ad24-4829-a521-42790e544a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b63ee3-4cc7-443f-9ac7-fc2b733fc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiencing mental disorders early in life may lead to poorer physical
        health and accelerated aging in adulthood, found a study published Wednesday
        in the journal <a href="https://jamanetwork.com/journals/jamapsychiatry/fullarticle/2776612?utm_campaign=articlePDF&amp;utm_medium=articlePDFlink&amp;utm_source=articlePDF&amp;utm_content=jamapsychiatry.2020.4626"
        target="_blank">JAMA Psychiatry.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079754a-f133-406c-a06e-c34ef90c7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44f2e5-062e-4451-af71-3bbf26a509ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study participants who had a greater variety and persistence of
        mental disorder symptoms in adulthood  or high general psychopathology scores
         were aging faster biologically by a factor of about 5.3 years between ages
        26 and 45 compared to participants with the lowest scores. The disorders the
        higher-risk individuals experienced when they were younger included mainly
        anxiety, depression, substance misuse and schizophrenia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bcee07-d404-4738-a4ad-61168564cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36baaf-6a28-4ee3-8578-c1655f6dd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These individuals also experienced more difficulties with hearing,
        vision, balance, motor functioning and cognition. Independent observers who
        viewed photos of this group without knowing anything about them rated them
        as looking older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861fd68-9537-419c-bff4-5cdf4ad72edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b9ab2-e32c-43ec-8a3c-b8548ac449bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the study authors controlled for many other factors that could
        lead to accelerated aging, such as sex, body-mass index, smoking, childhood
        health and maltreatment, and socioeconomic status, the report has revealed
        that "there is something else there that indicates that there might be some
        sort of underlying biological process happening," said Elizabeth Walker, a
        research assistant professor at Emory University''s Rollins School of Public
        Health in Atlanta, who wasn''t involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b496d-81fb-4447-bc19-ba62451f4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72b01a-f305-462c-984a-aa71dfc62561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings resulted from the longitudinal Dunedin Study, which
        has observed and tested the biological, physical and mental health of about
        1,000 New Zealanders from their birth in 1972 or 1973 until age 45.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5089e-fb38-4ee6-b521-ac143d2542c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b1787-a73e-44a9-8bbf-0bdc89e3768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, you have the onset of these chronic age-related diseases
        certainly at a later age. When we think of aging, we think of older people,
        people who are at the end of their 50s, mid-60s or even older," said the current
        study''s lead author Jasmin Wertz, a postdoctoral associate with the Moffitt
        &amp; Caspi team at Duke University in North Carolina. "Aging outcomes are
        not even measured before people reach that age. However, what we see here
        is that when you do measure these outcomes, you can see that people who have
        had that experience of mental health problems already show faster aging at
        what seems like a relatively young age."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5e619-3976-4d3f-8ec2-7517bc90b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0056d-1e45-4954-b481-6a9300fc54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "helps further connect the dots between what''s known
        about the association between mental disorders and physical health problems,
        including early mortality," said Dr. Benjamin Druss, a professor and Rosalynn
        Carter chair in mental health at Emory University''s Rollins School of Public
        Health in Atlanta, who wasn''t involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e2270-9f31-44d2-aaa7-041d841874de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6368c-3eac-495c-84f2-37df9327aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The links between mental disorders and aging</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60581c40-e1d9-4ff9-bc9c-01c3b055ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few potential reasons why mental disorders could lead
        to faster aging, whether those reasons are due to unhealthy habits and stressors
        related to mental disorders, or because of the mental disorders themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f120e43-3c96-45bf-a616-c5ad82060836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed5af9-9ced-4f39-a62e-c566b517a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, people with mental health problems are more likely
        to do less exercise or have a worse diet, which are associated with faster
        aging, Wertz said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf07a23-4980-44a4-88bc-45e8a0bd292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f5e53-34e4-47e5-a570-bf61b3f5ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with mental health problems, and sometimes related physical
        conditions as well, often struggle with accessing adequate care, which is
        a "stressful experience," Wertz said. This group is also more likely to be
        exposed to violence and stigma, and just having mental disorders can take
        a toll on the body  often regardless of how people care for themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d97f7d-6e78-4daa-af07-0d544e114e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc388024-336c-4cb4-88e9-ef0b14c8c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have preexisting neurological problems, or perhaps if you
        have a genetic disposition, that could also contribute to the risk both for
        mental health problems as well as faster aging," Wertz said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6977cb-3c92-4bf6-9df5-b605f3b31c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7abb0a-941b-4893-b6b3-558f645ba321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress increases circulation of stress hormones and inflammation,
        which can lead to faster aging and subsequent diseases, the study said. "We
        think about depression as a disease that originates in the brain with chemical
        disturbances and things like that. But depression probably is a systemic illness
        that affects the entire body," said Dr. Brent Forester, a member of the American
        Psychiatric Association''s Council on Geriatric Psychiatry and chief of the
        Center of Excellence in Geriatric Psychiatry at McLean Hospital in Massachusetts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9024d-9b9a-4d84-8031-e120c0f83be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2b17e-b5db-4666-8ede-ac2a945861da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer I''ve done this work, and the longer that I''ve worked
        with older adults in particular, the more I think of psychiatric illness as
        not a brain disorder, but as a whole-body disorder."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec198a1-6dfb-4a8b-aca2-36a4790b9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842d28a-f401-4504-9f91-b0b4ba0cd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the study is that the authors stopped observing
        the adults at 45, so whether their accelerated aging would continue and manifest
        as chronic diseases is unknown. "But I would say the longer you go and the
        older you go," Forester said, "the more likely you''re going to see some of
        these medical problems cropping up earlier than later."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bec98-38b2-498a-bcaa-c22e74f5084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09fcbc-284d-4b4f-a102-b47d2174f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uniting mental and physical health care</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671f24a-a1ea-4314-9976-9e844ec19334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings have suggested that with better prevention, early identification
        and improved treatment of mental health problems, health professionals might
        be able to reduce and delay aging and later physical diseases, Wertz said.
        "There''s a window of opportunity, especially because these mental health
        problems ... often occur relatively earlier in the life course than the physical
        diseases."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dbd78-157a-44fd-b646-7e5ff4b8f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b4cd4-a896-4a73-8496-7f2c3ad39586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who experience these mental health problems really are a
        high-priority group that should be monitored as much as possible for signs
        of faster aging," Wertz added. "To be able to do that, you really need a great
        integration of the health care systems for mental health problems and those
        who have physical health problems, because at the moment, they''re really
        separate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debaf6c-94ee-4976-8dd5-8712211e3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97484b-1584-4b87-a65a-c3e475d2b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental disorders can be debilitating to the point where a person
        can''t keep up with healthy habits, and that challenge may be exacerbated
        by the pandemic. Seeking professional help for diagnoses, therapy and medication
        management is easier said than done, but if you can, it''s better than "expecting
        yourself to manage these problems by yourself and just pushing through," Wertz
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcd5ea-65a2-4b10-9084-a6c8ea0e9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c599e93-a98e-4dcd-b235-aa9cad7b6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:37:15.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, if you have the stamina, a "healthy lifestyle is
        key at preventing age-related disease and in preventing faster aging," Wertz
        added. Any amount of physical activity, safely socializing with others, reducing
        smoking and healthy eating can help by reducing inflammation in the body,
        among other benefits.</p>'
    '0':
