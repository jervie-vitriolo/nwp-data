      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedy clubs in New York have been closed for a year now due to
        the pandemic, Schall said. As a result, her friends who are performers, waitresses
        and bartenders, have been "hurting."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99d83d-cd5b-43ec-8f70-f7e630920652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b075cd-d0c0-4c2b-8c96-efc1a0494df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As New Yorker when you walk down the street and you see these restaurants
        starting to ford off, and it just hurts personally," she said. "I just know
        they''re hurting, so I felt it was like who I want to help."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf35928-e24a-4457-95dc-be6f0ca7c19f'
