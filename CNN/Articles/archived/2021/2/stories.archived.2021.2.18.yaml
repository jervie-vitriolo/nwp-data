  '68-years-juvenile-lifer-released':
    'author': 'Heather Law and Evan Simko-Bednarski, CNN'
    'caption': 'Joe Ligon outside his lawyer''s office in Philadelphia after his February
      11 release.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T07:26:31.880+08:00
    'imagesource': 'jcr:5c250d21-d543-4748-8638-e72f1f0b03e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f23712-65c1-4c4e-bcbb-c919f931c2ec'
    'lead': 'Joe Ligon, believed to be the oldest and longest-serving juvenile lifer
      in the United States, has been released from a Pennsylvania prison after spending
      nearly seven decades behind bars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T07:29:23.774+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:53:23.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:45.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['juvenile', 'prison']
    'template': '1'
    'title': 'After 68 years in prison, America''s oldest juvenile lifer was released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e0030-a532-42bc-8d21-a4bc04417041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Joe Ligon, believed to be the oldest
        and longest-serving juvenile lifer in the United States, has been released
        from a Pennsylvania prison after spending nearly seven decades behind bars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd1703-cc55-43f6-9939-feaee5a37510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22725fca-7246-4ebe-8ca6-0b1ece9fa4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligon was incarcerated in February 1953 at the age of 15, given
        a mandatory life sentence after pleading guilty to charges stemming from a
        robbery and stabbing spree in Philadelphia with four other teenage boys. The
        crime left six people wounded and two people -- identified by the Philadelphia
        Inquirer as Charles Pitts and Jackson Hamm -- dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002e7b4-79ef-409c-8615-88caf13d1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211831ae-273f-49c7-ae2c-f7952f684799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got caught up, in terms of being in the streets," Ligon told
        CNN after his release last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1d90d-06f6-43cd-aa8f-fda35756b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5b185-484c-4b34-8efe-e7b2fb7ec8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a so-called degree of guilt hearing found Ligon guilty of
        two counts of first-degree murder, and Ligon admitted to stabbing at least
        one of the eight people stabbed that day, his attorney Bradley Bridge told
        CNN that his client maintains he never killed anyone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacb743-d427-45a8-9f92-338ed68ed953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed3c62-71aa-4973-b889-ea8863e9a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child that committed those crimes back in 1953 no longer exists.
        The person that came out of prison in 2021 is 83 years old, has grown, changed,
        and is no longer a threat," Bridge said. "He has amply repaid society for
        the damage and harm that he did. And now, it''s appropriate that he spends
        the last years of his life in freedom."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc5830-f05b-49ee-8c7b-c39a605ca573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4739f1-6359-45a2-b072-5b58da96e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a grownup now," Ligon said. "I''m not a kid anymore. Not only
        am I a grown man, I''m an old man and getting older every day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433dc2d-f6b0-42e8-a2e3-18004a09d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d56f89-ecaf-417a-9dc0-df950208b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligon''s road to release has been a long one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb309b-8816-4ccc-ac3b-5eb884fcc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f8dff-6722-4f55-8b05-53b2869b738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, Ligon and his accomplices were granted the option
        of clemency from Pennsylvania''s governor. While two of the men chose to accept
        the offer, clemency meant being on parole, which Ligon rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aef1a4-346c-4532-b5d8-42f34cf7140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dca858-9e39-4fd6-a87a-740826fffba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rejecting parole</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b45a3-1e76-4384-9504-75c89cc72e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned down another offer of parole in 2017, after a ruling by
        the US Supreme Court made him eligible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857254ce-3409-4aeb-b042-0ebfe71bf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031eb69-d3c9-43a6-8c3a-406011eea19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year before, in 2016, the court had decided that Miller v. Alabama,
        a 2012 case in which mandatory juvenile life sentences without the prospect
        of parole were deemed unlawful, should be applied retroactively. The decision
        effectively resentenced Ligon to 35 years to life, and made him eligible for
        parole since he had been in prison for over 60 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3ba1f-fd02-4e5f-988b-3251767a84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958acb18-d67e-4bbf-91a4-a91f4dd2e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ligon rejected the offer again, stating parole would not grant
        him the freedom he desired after decades in prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324d406-29ba-4a0d-a118-b8147555a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8adae0-0d0b-49c2-9cbf-3eae28344131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state parole board presumably would have released him but on
        condition that he would be under their supervision for the rest of his life,"
        Bridge said. "He chose not to seek parole under those terms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3a229-42ef-4c86-b90e-e6cc88b87dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15957dc-db16-40fd-9f79-70fe4ee5b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge, who has represented Ligon for 15 years now, ultimately argued
        that a mandatory life sentence for a crime Ligon committed as a juvenile was
        unconstitutional. After a failed hearing at the Pennsylvania intermediate
        appellate court, Bridge managed to bring the case to the federal court and
        won the issue in November 2020, which ultimately granted Ligon freedom under
        his own terms in 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e64f2-a557-48fb-9384-b2eabf3cb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611baed-8454-484a-b157-701b917ecda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
