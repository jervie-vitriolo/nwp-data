  'House-bill-West-Philippine-Sea-maritime-areas-counter-China-Coast-Guard-Law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T10:50:01.097+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518b794e-3531-41c4-a0a4-cc1678d45c3e'
    'lead': 'A House leader pushes to strengthen the country''s claims over the West
      Philippine Sea and other maritime zones to counter China''s increasing presence
      in disputed territories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T10:59:28.580+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:49:12.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:51.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['west-philippine-sea']
    'template': '1'
    'title': 'House leader seeks to delineate PH maritime areas, strengthen territorial
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670f653-fb84-42e4-937a-bf04ab4bb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> A
        House leader pushed to strengthen the country''s claims over the West Philippine
        Sea and other maritime zones to counter China''s increasing presence in disputed
        territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a4ce3-225f-4327-887e-f38e2af210c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015adc0-7c6a-4eb5-b93f-3f06025701a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rufus Rodriguez of Cagayan de Oro on Wednesday urged
        his colleagues in the lower chamber to pass House Bill 6156 or the Philippine
        Maritime Zones Act, a measure which seeks to declare the maritime zones under
        the country''s jurisdiction and draw closing lines for the delimitation of
        the country''s internal waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d130556-2a28-4fab-9623-1f08d3af87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff1a33-0470-4368-b957-5c5126b9184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call came amid reports that China is continuously building structures
        on Mischief Reef, also known as Panganiban Reef, despite the area being inside
        the Philippines'' exclusive economic zone. Satellite images released Tuesday
        by American tech firm Simularity revealed seven sites on the reef appear to
        have changed from May 7, 2020 to February 4, 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb7178-7ddd-4b42-b154-d9cfb454075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3d96a-3a49-4941-8a1e-2d3098fca308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the bill could help China acknowledge the Philippines''
        delineation of its maritime areas, following the recent passage of the Coast
        Guard Law, which authorizes China''s coast guard to fire on foreign vessels
        entering contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afac703-59c7-426d-a348-3864258dab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf2b3d-0275-4654-a1cc-966c334cd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am urging the House leadership to take up and approve the bill
        which will strengthen our position on the West Philippine Sea. This will counter
        the Chinese law allowing its coast guard to fire at perceived intruders in
        the entire South China Sea, which illegally includes our West Philippine Sea,
        he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08449b54-2c5c-4069-a38a-652c4220ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfe222-0c06-4126-a5a7-a866e0c472cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed in February 2020, but the measure remains pending
        with the Committee on Foreign Affairs until now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232c4cb-9f7e-41b6-bf5e-295382d0d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ed13a-1566-44cf-ad08-40d8d42f0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how different the proposal is to the existing law
        defining the country''s archipelagic baselines. The Philippines in 2009 already
        deposited with the United Nations the country''s list of geographical coordinates
        of points as contained in Republic Act 9522. The law also says the baselines
        in Kalaayan Island Group and Bajo de Masinloc or Scarborough Shoal over which
        the Philippines exercises sovereignty and jurisdiction shall be determined
        as "Regime of Islands" consistent with the 1983 UN Convention of the Law of
        the Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b48f8-d5b2-4d42-b27a-719e4dd3b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7264b-d273-4779-a4e7-b19dbba40012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguezs proposed definition of the countrys maritime territory
        also covers the Chinese-occupied Scarborough, also called Panatag Shoal, off
        Zambales and Pangasinan, a tradition fishing ground of Filipinos. The Chinese
        Coast Guard routinely patrols this area, which Beijing seized in 2012 after
        a standoff between Chinese and Philippine government vessels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c44bcf-4427-472d-9e02-af0b9d4a6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eed66-ce95-4cee-b1f1-b68f1534e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a signatory and party to the UNCLOS, the Philippines recognizes
        the establishment of various maritime zones and jurisdiction of coastal states,
        including its own, over which sovereignty and appurtenant sovereign rights
        can be exercised," the lawmaker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578a348-edb5-49a8-9531-ba7c299244e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abd36b-3573-473d-9bf7-bdd1551e29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added that the Philippines must continue exercising its
        sovereignty over its internal and archipelagic waters, its seabed and subsoil
        in accordance with UNCLOS and other existing laws and treaties. This also
        covers its sovereign rights over the 200-mile exclusive economic zone, including
        the right to explore and exploit living and nonliving resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67b181-b8bb-45e6-9dbc-812f854802c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d5139-e441-46bc-9242-f7d021566d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana said on Monday
        that China "is not targeting the Philippines" under the newly implemented
        Coast Guard Law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfb2b3-f1bb-4229-b25e-469480cdaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54991dd-4273-47b8-9a46-41c582af99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have reassured us through their Foreign Affairs spokesman,
        as well as the Chinese Embassy that they are not targeting the Philippines
        or any specific country and they will not resort to force in the first instance,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70809ac5-b6bf-4a08-86a5-8f0081d468ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d052d2-6178-4da9-bd56-9e312fd34628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:59:28.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/2/1/china-coast-guard-law-not-threat-of-war.html">China
        says new Coast Guard law not a threat of war&nbsp;</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388a5c9-2a0c-452d-adca-4522c73e6366'
      'mgnl:activationStatus': true
