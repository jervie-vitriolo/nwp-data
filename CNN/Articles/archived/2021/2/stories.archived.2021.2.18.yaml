  'family-texting-home-pandemic':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-18T08:47:14.463+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43415495-9167-487b-bb21-33ee536ac99d'
    'lead': 'A lot has been written about how technology has allowed us to feel closer
      to people outside our quarantine bubbles during the pandemic. But a number of
      people are also finding that texting and other chat tools can help create some
      much-needed distance from their loved ones under the same roof.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T08:51:26.886+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:51:31.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:48.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why families stuck inside together just text each other all day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92a119-85aa-4e7e-8919-3c6533b3e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Early in the pandemic, Jane Cox Childress
        brought her teenage son warm cookies at his desk during a remote learning
        session. She received a text message in response: "Mom, could you please not
        bring me anything when I''m in class?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f850b7c-c027-45ba-96b0-d2e7c2063a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childress said she "learned quickly to be more respectful when he
        was in class." After that, the two started exchanging a constant stream of
        texts throughout the day as they continued to do their respective work remotely:
        Are you ready for lunch? Is this your last class? Here''s a heart emoji or
        two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ff499-b547-4089-9bcd-99facd9cde59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of the olden days when I was a teenager. Some of
        my friends with fancy houses had intercoms," Childress said. "We use texting
        a lot like that now. It beats yelling up and down the stairs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a821ca-8c07-4eda-9cd7-59b0cf8ccc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has been written about how technology has allowed us to feel
        closer to people outside our quarantine bubbles during the pandemic. But a
        number of people are also finding that texting and other chat tools can help
        create some much-needed distance from their loved ones under the same roof.
        For those who lean on texts at home, the benefits are both psychological --
        as we spend 24/7 in close proximity talking face-to-face with the same few
        people -- and logistical, as family members confront the realities of effectively
        being coworkers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa83d9-c969-4677-b61e-c46c09c9a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texts give people the opportunity to slow down, be reflective and
        say what they mean without becoming too reactive, psychologists say. Sending
        texts is also a way to honor the multiple roles someone has in the home right
        now without interrupting those functions -- a mother or father may also be
        a full-time remote employee, while a child might be a virtual student. Texting
        can help preserve some sense of separate quarters during the long and messy
        remote workdays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5544ca-9aca-4c45-b469-3cd7ae7044fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brooke Sanchez, a small business owner from San Diego and mother
        of three kids, she uses texts to quickly get in touch with her husband, who
        works remotely in another room:."It''s just an easy way to communicate fast,"
        she said. "And then, of course, there''s the typical me texting him to bring
        me something."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e732ac-2f17-4dfb-a44d-ba3d135380b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Burroughs, a government employee who works on financial
        education for low income communities, messages her husband about seven times
        during a typical workday at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb58a43-61e1-4a72-9735-f775047ada49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I text him funny memes that I see on social media, ideas for the
        house and a lot of pictures of our dog," said Burroughs, who works downstairs
        while her husband is upstairs. "Sometimes he responds immediately if he isn''t
        in any meetings or in person when he comes down for lunch. It keeps some type
        of excitement in our lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12804fa4-61b4-45d3-8c70-0240337f0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When messaging someone outside the home, texting etiquette can put
        pressure on responding in a timely manner, especially now as people send more
        texts during the pandemic and keeping up is often a source of stress. But
        this same pressure isn''t necessarily there when texting family inside the
        house, which may make it more tolerable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9418ba2-59e6-493f-80d8-b14d09591923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can choose to read right away or not, and you can choose to
        respond immediately or delay your response until you inevitably run into the
        person in the kitchen and address it then," said Elias Aboujaoude, a clinical
        professor of psychiatry at Stanford University and the author of "Virtually
        You: The Dangerous Powers of the e-Personality." "The fact that texting under
        the same roof seems less stressful in some respects suggests that it may stay
        with us post-pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b203151-97c5-499a-b063-49984e3d7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has dragged on, screens and communications tools
        have only become more central to our daily lives inside and outside the home,
        whether it be Zoom, FaceTime, chat apps like Slack, or texts and voice memos.
        And while text messages, like these other options, are no substitute for in-person
        interaction, it can arguably create a sense of feeling closer to someone even
        if you''re only a room away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d5df6-f3bb-40c6-9180-aafdb8bc0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:51:26.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t doing it to avoid each other or because we''re too lazy
        to get up at that moment. We''re texting each other to stay connected," Childress
        said of her texting relationship with her son. "And sometimes staying connected
        for a 15-year-old boy comes across in a text as: ''Mom, will you make me a
        grilled cheese sandwich?''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7622d0a-a127-4113-8bb6-cc7124de4ad6'
      'mgnl:activationStatus': true
