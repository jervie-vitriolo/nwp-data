      'jcr:uuid': '5dfc3362-a267-4bf3-a4dd-a83f4a3ef1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.013+08:00
      'mgnl:createdBy': 'david'
