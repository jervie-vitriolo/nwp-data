      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf011aa-637b-4ad2-91a3-03350920dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
      'mgnl:createdBy': 'bamba'
