      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb4d82-c98b-4780-ad81-b7700d4b2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:50:57.375+08:00
