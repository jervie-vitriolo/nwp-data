      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t travel," Walensky said during a JAMA livestream Wednesday,
        highlighting the advice is especially important because of the circulation
        of variants. "We really, really would advocate for not traveling right now."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c8364-2cdd-4bc6-8e41-a83572f4c813'
