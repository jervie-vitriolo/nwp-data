  'worlds-first-covid-human-challenge-study':
    'author': 'Sharon Braithwaite, CNN'
    'caption': 'Photo courtesy: TOLGA AKMEN/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T00:10:33.497+08:00
    'imagesource': 'jcr:d4b41170-9451-4c9c-a67f-40c485c2ce18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a73ef2-95ae-42b8-8e17-27496a49732c'
    'lead': 'The world''s first COVID-19 human challenge study will begin within a
      month in the UK, deliberately exposing up to 90 healthy young people to the
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T00:09:16.987+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:58:24.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:39.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 90 healthy volunteers to be exposed to COVID-19 in world first
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fc7f7-456f-4e67-9129-30ff0bc2e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s first COVID-19 human challenge
        study will begin within a month in the UK, deliberately exposing up to 90
        healthy young people to the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f1f36-6348-4701-9850-a602938fc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401d524-598b-412a-809e-02a4f6010cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:25.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study received ethics approval this week, the country''s Department
        for Business, Energy and Industrial Strategy (BEIS) said Wednesday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72530b-3d75-4495-a0c5-063f395de5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3de54-37d0-4b5e-a775-bc4e74f1a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, up to 90 volunteers aged 18-30 years will be exposed
        to COVID-19 in a safe and controlled environment to increase understanding
        of how the virus affects people, the ministerial department said, adding that
        the study will play a "key role in developing effective COVID-19 vaccines
        and treatments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab38ec7-1a20-4f72-99c8-a53e8849199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00958e55-37c1-42f6-b0ed-20d1d6c922b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regular vaccine trials, volunteers are given an experimental
        vaccine and then released to live their everyday lives; researchers assume
        that a certain percentage of them will be exposed to the virus naturally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e1a97-c537-4d3a-aa9b-225a27b16336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbe331-5c21-4dcb-9e29-f0ae8ef61617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a challenge trial, by contrast, participants are deliberately
        dosed with the virus being targeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecfe4b-a72e-41af-b637-723f10bd0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cc4c2-f335-40db-a9f1-c1c53d8cccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge trials are nothing new, and have been carried out for
        cholera, typhoid, malaria, and even influenza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9565a-e7de-4855-92fc-9da8b5761567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d681405-ed88-4e14-9ab2-0474f936383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the trials say that they are more efficient, requiring
        far fewer volunteers because researchers know for certain that everyone will
        be exposed to the virus, and that they can deliver scientific data more quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c06358-d762-4d7f-9504-3965c4dae516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129e038-c8b8-4257-bce1-fa6900febaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics worry about exposing people to a virus for which there
        is no fail-safe treatment, and say that the young, healthy volunteers are
        not representative of the wider population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d39b19-924d-44bd-ad06-d932ac22a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fd0e5-fc44-43ed-8dfa-989539ed2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEIS said the version of the virus used would be the one in circulation
        since March 2020 -- rather than any new strains -- emphasizing that it "has
        been shown to be of low risk in young healthy adults."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2093da-7b4a-4709-8723-f10ac6b2625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfde87-694e-4ef6-aae0-591560b4a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that researchers will also be working very closely with
        the Royal Free Hospital and the North Central London Adult Critical Care Network
        in the UK to ensure the study will not impact on the ability of the National
        Health Service to care for patients during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a130af6-f0ee-40dc-bbb0-1d22fd3fc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e3b5c-7644-4ae9-a498-b4f2182f09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial trial, vaccine candidates which had been proved
        safe in clinical trials could be given to small numbers of volunteers, the
        department said, to help identify the most effective vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c33aa-a709-4dcb-b2b2-cdc72be2d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2131bf-2d68-4e04-ab69-bbbaa0da2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only can human infection studies speed up vaccine development,
        but data from this study will provide key insights into how COVID-19 affects
        us from as soon as we are infected, which will potentially inform research
        into new treatments," said Dr. Charlie Weller, head of vaccines at UK-based
        global charitable foundation Wellcome.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fe2f9-59e6-4f20-8e15-772b9c8c4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb1c1f-2192-485c-9e39-5dbef1e41e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, effective treatments, vaccines and testing will help
        communities around the world to protect themselves and bring this pandemic
        to an end sooner," he told the UK''s Science Media Centre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28257a-d16b-4c94-8df0-bc8c1f1788eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bad4a9-f8a8-4ff4-acd2-b143eb750294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
      'mgnl:createdBy': 'david'
