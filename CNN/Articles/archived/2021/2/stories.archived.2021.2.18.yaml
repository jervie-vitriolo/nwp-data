    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:08.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skinny jeans and club outfits: A farewell to Topshop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475c091-d9fb-40c3-b867-ecef368ca0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the very first piece of trendy clothing I bought myself:
        a pair of skinny jeans from Topshop that I paired with a white spandex tee,
        Havaianas flip-flops, and the awkward side-swept bangs everyone else was sporting
        in 2006. I was in my junior year of high school and had a soire to attend.
        I felt so fashionable and so grown-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
