    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ed813-5317-4f56-a63c-5b52cc8c92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
