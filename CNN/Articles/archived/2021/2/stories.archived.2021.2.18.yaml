      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2749ccf-4477-417f-bbf2-faf09585175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
