  'Europe-China-United-States-trade':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T09:26:46.679+08:00
    'imagesource': 'jcr:cb9724fb-d3f8-4f89-bb32-3bdd94ad4afb'
