    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb0f56-2916-47bd-b6ad-a5035f50b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Chang Hyok, Kim Il, and Park Jin Hyok are believed to be in
        North Korea, according to Kristi Johnson, the assistant director in charge
        of the FBI''s Los Angeles field office. Prosecutors in 2018 first charged
        Park in relation to the Sony and Bangladesh bank hacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd795a-247a-48da-a998-643d420c1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baa77c-3ff6-4101-a956-49eecbe4b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, the three were stationed at times in
        other countries outside of North Korea, including Russia and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220bf0f-b36d-4bf1-978e-ab9d34341f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fca3bf-1df4-4ba4-8466-adee3d947ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western sanctions have crippled the North Korean economy, the
        Justice Department has warned that the country is developing some of the most
        advanced capabilities to steal money online, distinguishing it from other
        US adversaries across the globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8ec35-8d00-4e34-b1f3-d5eb2c8bb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334f4a2-29b4-4e25-9de0-5ecbb498b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scope of these crimes by the North Korean hackers is staggering.
        They are the crimes of a nation-state that has stopped at nothing to extract
        revenge and obtain money to prop up its regime," said Tracy Wilkison, the
        acting US attorney in Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fea83c-3b13-4350-8488-1f6f97f82b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81cd89-e638-4cfd-9c2e-32a74a8d4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials acknowledged Wednesday that the new charges and wanted
        posters distributed by the FBI online are not likely to result in the arrest
        of the hackers, but national security officials favor publicizing charges
        like these as part of a "name and shame" campaign that draws attention to
        the issue and serves as a warning to hackers that authorities are watching.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd6f2d-049d-4842-8e65-d63e5f6c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a699947-8c30-4e43-a9da-b6a5a34d327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Department of Homeland Security also on Wednesday released
        a joint advisory and analysis of some of the malware produced and deployed
        by the North Koreans in their cryptocurrency heists that authorities said
        was designed to provide the public with information on how to avoid intrusions
        and remedy any infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f49647-8208-4aba-bf3a-f5022e7f9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5552d8-eae2-4ce6-b6ec-d472f8f1691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unsealing of the indictment was timed to coincide with the announcement
        of a plea deal reached in a related case involving a Canadian-American citizen
        who allegedly laundered money for the North Korean hackers, Justice Department
        officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499fa3e-5c59-47e6-a793-1306b07f38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56e760-7fc5-42f9-a7b9-6e1e95f566cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghaleb Alaumary was a high-level and trusted money launderer for
        the North Koreans who, according to a plea agreement, conspired to steal and
        launder tens of millions of dollars from cyber bank heists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c47ae-0b2e-49d1-828d-aa02227d193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a061fb0-aa27-405e-be11-515c722b422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaumary and others laundered the money through bank accounts, wire
        transfers and by converting it to cryptocurrency, according to Jesse Baker,
        special agent in charge of the Secret Service''s Los Angeles field office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1572cf-a0db-47e7-bc70-29e7a52fa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decddbef-2bc6-44fd-89ed-2097dbfd692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This laundering was sophisticated and really extensive, but these
        methods left an information trail. We really had to collect the dots in order
        to connect the dots," Baker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df598981-1f38-4755-8f35-32711d7a16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/17/politics/north-korea-hackers-charged/index.html"
        href="https://edition.cnn.com/2021/02/17/politics/north-korea-hackers-charged/index.html">Federal
        prosecutors charge three North Korean hackers accused of conspiring to steal
        more than $1.3 billion</a>"</em></p>'
  'Texas-winter-storm':
