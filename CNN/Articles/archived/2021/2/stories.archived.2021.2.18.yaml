  'Pfizer-Moderna-COVID-19-vaccine-UK-South-Africa-variant':
    'author': 'Amanda Sealy and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T06:15:35.300+08:00
    'imagesource': 'jcr:9c1c6a94-3266-4e15-abcb-6f07fab401ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd605f0-f762-4218-bee9-e38d83d64649'
    'lead': 'A new report published in the New England Journal of Medicine on Wednesday
      suggests that Pfizer-BioNTech''s COVID-19 vaccine can protect people against
      concerning new coronavirus variants, including one first seen in South Africa
      called B.1.351.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T06:17:16.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:55:54.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:42.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lab studies suggest Pfizer, Moderna vaccines can protect against coronavirus
      variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c28be-b0e4-4d75-af73-bdb356251997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A new report published in the New
        England Journal of Medicine on Wednesday suggests that Pfizer-BioNTech''s
        COVID-19 vaccine can protect people against concerning new coronavirus variants,
        including one first seen in South Africa called B.1.351.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418ba14-35b4-4e15-95ef-d5950dc9f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers at Pfizer and the University of Texas
        Medical Branch genetically engineered versions of the virus to carry some
        of the mutations found in B.1.351. They tested them against blood samples
        taken from 15 people who had received two doses of the Pfizer/BioNTech vaccine
        as part of a clinical trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd4cfd-c9bc-4519-9dfa-696bd067f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the blood serum samples produced less neutralizing antibody
        activity, it was still enough to neutralize the virus, they wrote in a letter
        to the journal. This is in line with other studies. And it''s well within
        what is seen with other viruses, one of the researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6908d92-bad7-49af-8fab-ee0d34a86aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we do not yet know exactly what level of neutralization
        is required for protection against COVID-19 disease or infection, our experience
        with other vaccines tells us that it is likely that the Pfizer vaccine offers
        relatively good protection against this new variant," Scott Weaver, director
        of the Institute for Human Infections and Immunity at the University of Texas
        Medical Branch and an author of the study, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111b8b3-c3bb-47b0-87d9-aa0926453d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction in the levels of neutralization against the South
        African variant of about 2/3 is fairly small compared to variations in neutralization
        levels generated by vaccines against other viruses that have even more variability
        in their protein sequences than SARS-CoV-2," Weaver added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d189d-5653-431f-a937-47028366d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said there is no evidence in real life that the variant escapes
        the protection offered by its vaccine. "Nevertheless, Pfizer and BioNTech
        are taking the necessary steps, making the right investments, and engaging
        in the appropriate conversations with regulators to be in a position to develop
        and seek authorization for an updated mRNA vaccine or booster once a strain
        that significantly reduces the protection from the vaccine is identified,"
        Pfizer said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09076f03-98f1-493b-853d-8a53c2acd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a team at the National Institutes of Health and Moderna
        published a letter in the same journal outlining findings from an experiment
        they reported last month. They also reported a reduction in the antibody response
        to viruses genetically engineered to look like the B.1.351 variant -- but
        not enough of a reduction to make the vaccine work any less effectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584eedd-bbdc-4aa9-ae02-b7dd88b59e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this reduction, neutralizing titer levels with (the variant
        discovered in South Africa) remain above levels that are expected to be protective,"
        the company said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7019b87-db19-4c64-acf0-ccf903b4177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:17:16.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found no reduction in efficacy against a variant first seen
        in the UK and known as B.1.1.7.</p>'
