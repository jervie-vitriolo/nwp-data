      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also taking supplements "in service of a healthier gut,"
        and plugged a few Goop skincare products along the way.</p>'
    '17':
