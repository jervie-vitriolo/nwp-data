      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:28:12.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:34:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities retrieved during Thursday''s operation one pistol which
        was issued to one of the slain cops, ammunition, and a brown sling bag containing
        Manguilimutan''s belongings, among others.</p>'
  'seiko-hashimoto-new-tokyo-2020-chief':
    'author': 'Emiko Jozuka, Akanksha Sharma and Chie Kobayashi, CNN'
    'caption': 'Photo courtesy: Yuichi Yamazaki/Pool/AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-18T22:35:02.524+08:00
    'imagesource': 'jcr:bba6266e-eb5c-4f14-9d1b-6cc31d65649f'
