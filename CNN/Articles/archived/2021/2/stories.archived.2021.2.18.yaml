      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b9244-6288-48dd-b0de-0d61da87f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have warned that a shift to MGCQ would lead to a
        surge of up to 2,400 infections daily, while the World Health Organization
        <a href="https://www.cnn.ph/news/2021/2/18/who-official-ph-should-keep-strict-quarantine-rules.html">said
        it would be best to keep the quarantine rules tight</a> especially amid the
        presence of a more transmissible COVID-19 variant.</p>'
