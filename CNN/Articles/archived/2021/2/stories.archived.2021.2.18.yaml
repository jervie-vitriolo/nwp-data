      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong>&nbsp;A
        forest located in Mangatarem town, Pangasinan has been declared a "critical
        habitat" to save and protect several species living there that are at risk
        of extinction, the Department of Environment and Natural Resources said on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59578e3c-a338-495c-b7bc-f86fc1008389'
