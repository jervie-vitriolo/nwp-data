      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there needs to be careful calibration when balancing
        health and economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40033403-6bd8-498d-840a-04909dc3cd62'
