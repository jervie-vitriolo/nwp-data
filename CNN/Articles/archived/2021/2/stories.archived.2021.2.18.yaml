  'Facebook-news-articles':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T09:22:55.624+08:00
    'imagesource': 'jcr:46649c3d-de15-47eb-a633-a8b83c8435e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69091284-3424-4c10-a42f-430a73f00f8d'
    'lead': 'People in Australia can no longer find news on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T09:25:00.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:50:56.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:48.970+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook won''t let users in Australia share news'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e620f-cecb-4676-9011-b2abe283192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;People in Australia can no longer
        find news on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1c810-c1c9-4a46-bed6-05f51bdde691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Wednesday that people and publishers in Australia
        cannot share and view news from local and international outlets. The announcement
        is a response to proposed legislation in Australia that would force tech platforms
        to pay news publishers for content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f1751-e5b6-4eef-a635-1befede28887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the proposed law introduced in Australia fails to recognize
        is the fundamental nature of the relationship between our platform and publishers,"
        Campbell Brown, Facebook''s vice president of global news partnerships, wrote
        in a blog post Wednesday. "Contrary to what some have suggested, Facebook
        does not steal news content. Publishers choose to share their stories on Facebook."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91818b-4147-441c-b529-838e34cb9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope in the future, we can include news for people in Australia
        once again," Brown added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e1e5e-f9b1-4cc3-a834-ad21933ce831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a January hearing in Australia''s senate, Facebook had suggested
        it could block content in the country if the bill becomes law. Google threatened
        in the same hearing to shut down its search engine in Australia altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c8c8b-38c2-4e39-a25a-d8f3d1595eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Facebook''s announcement Wednesday, Google signaled that
        it''s headed in the opposite direction and, rather than leaving Australia,
        deepening its relationships with publishers there. Google and News Corp, the
        Rupert Murdoch-owned news conglomerate that includes much of Australian media
        as well as some UK outlets and the Wall Street Journal and New York Post in
        the US, announced a three-year deal under which the tech giant will pay to
        license News Corp. content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042468c-e643-4af9-8206-8ced4cd82f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that tech companies should have to pay for content on their
        platforms has been pushed by publishers for some time now, and Murdoch and
        News Corp have been one of its fiercest proponents. The fight has become more
        pressing for the tech platforms as regulators in the US, Australia and elsewhere
        consider new laws on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f6921-3890-4adb-93fa-49b4eaadefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Facebook and Google have debuted programs to pay
        for news. Facebook created Facebook News, a section of the app featuring curated
        news stories where selected publishers are paid for participating. William
        Easton, managing director of Facebook Australia and New Zealand, wrote in
        a blog post on Wednesday that Facebook was set to launch the feature in Australia
        but only "with the right rules in place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72e1a0-9992-4256-b150-fda87307a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislation sets a precedent where the government decides
        who enters into these news content agreements, and ultimately, how much the
        party that already receives value from the free service gets paid," Easton
        said. "We will now prioritise investments to other countries, as part of our
        plans to invest in new licensing news programs and experiences."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18bac1-0884-4d94-bd1b-278791d479b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced its plans to license news last year and revealed
        a new product called News Showcase in which publishers can curate and decide
        for themselves how to present their content on the platform. Google committed
        $1 billion over three years to the program. The company has since partnered
        with more than 500 publications worldwide, Don Harrison, president of global
        partnerships at Google said on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2e1b9-1c52-47d2-8163-f99e904e8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Wednesday''s agreement, News Corp publications in the
        US, UK and Australia will participate in News Showcase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b321c0-0580-4322-8b73-54d3fbc0a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But News Corp.''s deal with Google extends beyond News Showcase.
        News Corp said in its press release that the partnership will include developing
        a subscription platform, sharing ad revenue and investing in audio and video
        journalism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8a982-a778-467d-803e-3715f98e0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to share the terms of the deal, but News Corp''s
        press release claimed it will receive "significant payments."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96ced0-9850-4a5a-b53b-29b23ac0dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp CEO Robert Thomson thanked Google CEO Sundar Pichai and
        his team for showing a "thoughtful commitment to journalism that will resonate
        in every country." Thomson also held up the partnership as a major win in
        the company''s long fight against tech platforms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cfccb-ebde-4406-afc4-aff101347233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:25:00.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a passionate cause for our company for well over
        a decade and I am gratified that the terms of trade are changing, not just
        for News Corp, but for every publisher," Thomson said in a statement. "For
        many years, we were accused of tilting at tech windmills, but what was a solitary
        campaign, a quixotic quest, has become a movement, and both journalism and
        society will be enhanced."</p>'
