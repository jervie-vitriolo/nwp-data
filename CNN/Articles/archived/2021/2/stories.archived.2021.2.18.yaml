    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b9e0d44-672b-4941-80a0-bce1decc1983'
    'lead': 'Europe is now trading more goods with China than the United States, a
      sign of how the pandemic is transforming the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T09:28:54.891+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:50:17.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:49.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'China', 'United-States', 'trading-partner', 'trade',
      'European-Union', 'economy']
    'template': '1'
    'title': 'Sorry, America: China is now Europe''s biggest trading partner for goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca896a-ed37-48fb-bde4-83745b881e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Europe is now trading more goods with China
        than the United States, a sign of how the pandemic is transforming the global
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab969f8-371a-456c-900b-fe7cd5c8a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb96ca8-7f9c-4e90-9369-050d50cb9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released this week by the European Union''s statistics service
        attributed the shift to a 5.6% increase in imports from China in 2020 and
        a 2.2% increase in exports. Meanwhile, there was a "significant drop" in trade
        with the United States, with imports plunging 13.2% and exports falling 8.2%.
        The overall value of EU-China goods trade last year was 586 billion ($706
        billion), about 31 billion ($37 billion) more than between the European Union
        and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed1d13-2966-4ca8-b4bc-a475a9a7d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c828503-16fd-44c0-9e7d-cff85f7cc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy expanded 2.3% last year as it raced to recover
        from the pandemic, while the United States saw output shrink 3.5%. That allowed
        China, the world''s second largest economy, to increase its clout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661f37a-e32f-4caa-a5dc-ec270fbeea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a5ec7-0161-4afa-968a-f64494525d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Gros, a fellow at the Center for European Policy Studies,
        said the switch shouldn''t come as a surprise given China''s command of global
        industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd61d3-67b8-479e-9946-372610daf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6393cf-9f0f-4338-b1cb-1e2735695869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized, however, that Europe''s ties to the United States
        remain very strong. While headline changes look at total trade in goods, the
        European Union continues to export much more to the United States that it
        does to China, generating a significant number of jobs, he noted. The data
        also doesn''t take transatlantic trade in services into account, which is
        worth about 494 billion ($595 billion) a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396704e-755b-45fb-bee5-486092653f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be4789-c55c-448f-92be-1fef024a604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall transatlantic relationship remains much, much stronger
        than the one between Europe and China," Gros said. "It''s much deeper because
        it has [much] more cross-[border] investment [and] transnational companies
        in a way you do not have with China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56000cf2-19e7-4b80-843a-06984ca4197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f80c3-adce-495b-96be-44fefa5c0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Brussels is looking to deepen its economic relationship with
        China, despite viewing the country as a "strategic competitor" and "systemic
        rival."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cb819-ddd3-4b59-9ba6-dfb5b0c8809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896e46c-4a2e-407a-9dbf-ce7f20815d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe shares US concerns about Beijing''s trade and technology
        practices. But late last year, it finalized an investment agreement with China
        aimed at boosting market access.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a38368-4c38-45bc-8780-fc23357b48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb628ea-b08d-4418-bd9c-de67dc7f9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said it laid down "clear obligations on
        Chinese state-owned enterprises," which are often heavily subsidized, and
        established rules against forced technology transfers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d1867-44f8-44f7-9e71-9c66ed7f75e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd4bac-98e6-4c82-a46f-064321aab88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal still generated friction with the United States. Jake Sullivan,
        who is now President Joe Biden''s national security adviser, urged EU leaders
        to address shared concerns about Beijing with the incoming administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8898005-ce0d-4a0f-ab9e-23ca7fcc01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d38aeb-8e6e-4bce-b66e-031e63648945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing trading dynamics could complicate Biden''s efforts to reset
        relationships with allies and build a global coalition to hold China to account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae0a7d-0ebd-490d-8694-284cabf46832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278eb3b-4999-4061-808f-574d1f30caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gros, however, said the full text of the EU investment agreement
        ultimately lacked substance. He advised the Biden administration to look beyond
        the headlines, and see that the content of the deal, which took seven years
        to negotiate, changed "very little."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb76c9-2952-4189-9386-103991813866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c1cc0-6980-4ba5-b324-9d2e953b50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before that agreement, the EU was already open to China, so what
        concessions could it offer? None," he said. "So what concessions could you
        expect China to make?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c24265-dbce-4335-98ad-d3f2c5f9f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:28:54.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/02/17/economy/europe-china-united-states-trade/index.html"
        href="https://edition.cnn.com/2021/02/17/economy/europe-china-united-states-trade/index.html">Sorry,
        America: China is now Europe''s biggest trading partner for goods</a>."</em></p>'
  'Ford-Europe-electric-vehicles':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T09:28:59.309+08:00
    'imagesource': 'jcr:8ff1ce70-9668-4bf9-857d-ceed35474091'
