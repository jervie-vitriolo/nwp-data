    'title': 'WHO official says PH should keep strict quarantine rules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caf5e9-0770-482b-9ea3-d24e6ac03862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> Amid
        the push of economic managers to ease quarantine rules even in the epicenter
        of the coronavirus pandemic in the country, the World Health Organization''s
        Representative to the Philippines, Dr. Rabindra Abeyasinghe, expressed belief
        it is not yet the right time for the entire country to shift to the most relaxed
        form of community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
