      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217bf22-bbb0-4247-a31e-7462d37bcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:04.728+08:00
