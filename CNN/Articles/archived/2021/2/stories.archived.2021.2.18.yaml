      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d640c5-fe57-4000-b10d-ec5bb681bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 39 million people have received at least the first dose
        of a Covid-19 vaccine, according to CDC data. About 15 million people -- roughly
        4.5% of the US population -- have been fully vaccinated, the data shows.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abf729-e15e-4f3c-ab3f-08794daf2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cfa27-e555-41fb-9507-6cbe1f1724a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told CNN on Tuesday it could now be early June
        before vaccines are available to the general population -- shifting the timeline
        from previous estimates around the end of April.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf48107-e6ae-4d6b-bb9f-0a18df4ad073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eeb4a3-42c6-4401-98bd-665d018b348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was predicated on (the Johnson &amp; Johnson vaccine) having
        considerably more doses than now we know they''re going to have," Fauci said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c715755-9ec3-48fc-a5f6-60b221519c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b80aa4-af90-4c4c-8f92-3c613e66af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that if it gets the green light from the Food and
        Drug Administration, the rollout of the Johnson &amp; Johnson vaccine will
        be slower than officials initially expected.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d87154-cef8-41b9-85bc-f647c7afee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ecef1-5879-452e-afc9-2a8fcd045317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration expects single-digit millions of doses for the
        vaccine if it''s authorized for emergency use. However, due to a miscommunication
        over the production timeline, government officials thought that the number
        would ramp up to between 20 or 30 million doses by April. But now, they''re
        expecting fewer than 20 million doses in April, an administration official
        told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4549adf-86cb-49da-a7bd-2be3220dfb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8a00a-5cc4-4e7c-a7f6-7a9399a862a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially they''re going to come through with a contractual agreement
        of getting 100 million doses by a certain period of time, except it will be
        heavily loaded toward the latter part of that time, as opposed to immediately
        after they get their EUA," or emergency use authorization, Fauci told CNN''s
        Anderson Cooper on Wednesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422315a-d236-4eb7-b0b9-0999fc9c8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cb218-4b5f-45a2-9c45-c2ffeda450e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, President Joe Biden promised on Tuesday that 600 million
        Covid-19 vaccine doses would be available to the country by the end of July,
        "enough to vaccinate every single American."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc3c02-1971-4c65-a9cd-bcd2ccd59c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fa8a8-2cc4-4165-b509-60cc1158d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s promise follows his announcement earlier this month
        that the US will have enough vaccines for 300 million Americans by the end
        of July, with the help of additional vaccine purchases the government made
        from Pfizer and Moderna.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95af198-57f6-4a60-be67-021d977654d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1389d1-5aad-4295-954f-94df6e3fd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting everyone vaccinated who wants to be may take "an additional
        couple of months," Fauci said Wednesday, and it may be "toward the end of
        the summer to get everybody vaccinated," Fauci said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b576f08-d2e7-43f8-b52f-fdd20b97615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.503+08:00
      'mgnl:createdBy': 'bamba'
