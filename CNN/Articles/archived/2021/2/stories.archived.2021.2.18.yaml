      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross chairman Richard Gordon was earlier quoted
        in reports as saying the fake COVID-19 saliva tests were being sold online
        for P1,000 each. The PRC offers saliva tests for <a href="https://book.redcross.org.ph/index.php/book-a-saliva-test/"
        target="_blank">P2,000.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6fae2-2eb0-4264-b1cf-25286ef6a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:50:57.376+08:00
