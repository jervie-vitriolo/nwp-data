      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as October 2020, the IATF has allowed persons aged 15 to
        65 to go out. The Metro Manila mayors earlier only allowed those aged 18 to
        65 to leave home, <a href="https://www.cnn.ph/news/2021/2/15/Metro-Manila-GCQ-age-15-to-65.html">but
        they recently agreed to ease restrictions.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7343776-dbf0-47ab-b904-22fb3a73d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
