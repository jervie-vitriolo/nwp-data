      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551468cb-a766-4a1e-a5f9-d2613b4f0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identification of the variants in Minnesota "highlights the importance
        of mitigation measures such as mask use, physical distancing, avoiding crowds
        and poorly ventilated indoor spaces, isolation of persons with diagnosed COVID-19,
        quarantine of close contacts of persons with COVID-19, and adherence to CDC
        travel guidance," according to the report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06270e95-8b34-4f70-8908-cd0505c337c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
