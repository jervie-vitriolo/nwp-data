      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f70e5f-3425-4ff8-9c13-261dde580ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the tests now to make that really easy and possible
        ... for people who are trying to travel," she said. "You shouldn''t be traveling
        anyway."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74e34b-efd4-4300-b16c-c8c1d03e1b85'
