  'japan-toshihiro-nikai-sexism-backlash':
    'author': 'Emiko Jozuka, Akanksha Sharma and Chie Kobayashi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T16:07:04.688+08:00
    'imagesource': 'jcr:f2ef5a4f-ebbf-4ceb-870c-ae9cd904f883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4e0d6a-4fe5-4123-8bb6-51b1e5b65956'
    'lead': 'Toshihiro Nikai, secretary general of the country''s leading Liberal
      Democratic Party (LDP), on Tuesday proposed that women lawmakers should be able
      to observe the party''s key meetings  but not speak in them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:13:54.137+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:38:27.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:05.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'Toshihiro-Nikai', 'sexism', 'Liberal-Democratic-Party']
    'template': '1'
    'title': 'Japan''s ruling party faces sexism backlash as it invites women to look
      but not talk at key meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a8364-9857-40fa-8378-004c418e2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A week after the Tokyo 2020 Olympics chief
        <a href="https://edition.cnn.com/2021/02/12/sport/yoshiro-mori-tokyo-2020-resignation-intl-hnk/index.html"
        target="_blank">resigned</a>&nbsp;in the wake of making sexist comments, another
        male octogenarian leader in Japan has attracted ire by spouting misogynistic
        remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225582dc-f19a-437d-8fe6-c2a73b2b87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshihiro Nikai, secretary general of the country''s leading Liberal
        Democratic Party (LDP), on Tuesday proposed that women lawmakers should be
        able to observe the party''s key meetings  but not speak in them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5fde9-e3a3-4c51-9f98-8e9d6289a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82-year-old''s plan to allow five female lawmakers to observe
        the party''s main gatherings was a response to criticism that the LDP''s board
        is dominated by men, according to Reuters. On February 15, Tomomi Inada, who
        was Japan''s second <a href="https://edition.cnn.com/2017/07/27/asia/tomomi-inada-japan-defense-minister/index.html"
        target="_blank">female defense minister</a>, had written to Nikai with suggestions
        on how to promote women within the party and ensure they were more involved
        in policy making.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3368bd5-ed99-435e-8d60-107695904c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the party''s 12-member board are women, while only three
        of its 25-member general council are female.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d5d61-a52b-4c18-9193-7c628ae07829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikai said it was important for the women to "fully understand what
        kind of political discussions are happening" at the directors'' meeting and
        the general council. "It''s about letting them take a look," he added, at
        a news conference on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472b7be-2595-45d1-95c8-4d1ac2ca1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, his proposals became a trending topic attracting thousands
        of posts, with Twitter users lambasting the remarks as tone deaf and sexist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbf1c5-c21d-47fd-8c0c-217b674cbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How hopeless ... but I bet (Nikai) still thinks he''s doing something
        good here. Thinking, but look, we''re letting them (the female lawmakers)
        attend. But nope, it can''t go as far as letting them have a say," tweeted
        Hiroki Mizoguchi, a prominent author on immigration issues in Japan. "It''s
        like he''s saying it''s better having women at the meeting than not there
        at all ... It''s really horrific," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957fc83-60c0-4cc5-bf2d-d4225fd5e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese writer Mieko Kawakami, best-known for her feminist novel
        Breasts and Eggs, also blasted Nikai''s comments on Twitter as "unacceptable"
        and "misogynistic," writing that male ruling party members will never understand
        the issue of gender equality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11435d1-cc04-4d0d-87c9-3f72637dbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to their views, men will take care of women as long as
        women don''t threaten them and stay on their lane. Women are treated as second-class
        citizens forever here in Japan," Kawakami added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e588b8-7cd5-4854-b185-b019c0fc65a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the LDP General Council, which
        said that "nothing has been officially decided" about women joining key meetings
        as observers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cc97c-14c5-4f39-a65a-b234148a7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bad week for women</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cc373-5a66-47bd-b692-72b35be9d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Yoshiro Mori, age 83, resigned from his post as Tokyo
        2020 Olympics chairman after sexist remarks he made about women were leaked
        to Japanese media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b161e-7a9f-4118-bb27-82a55f78eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori said at an Olympic board of trustees meeting that "meetings
        with lots of women take longer" because "women are competitive  if one member
        raises their hand to speak, others might think they need to talk too," according
        to reports in the Japanese media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1376bb-9876-4abd-a6ea-f37207357599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to increase female membership, you would be in trouble
        unless you put time limits in place," he is reported to have added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629470b-50b1-4f38-96cd-777df339f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, a former prime minister, later resigned and offered his "deepest
        apologies" for his comments adding, "my inappropriate statement has caused
        a lot of chaos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba105a22-53d9-4a7c-8640-9926e6129209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, politics remains one of the most male-dominated spheres
        in society. Only 25% of all national parliamentarians were women as of October
        2020, <a href="https://data.ipu.org/women-averages" target="_blank">according</a>&nbsp;to
        the Inter-Parliamentary Union, a global organization of national parliaments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d307f-5c76-4535-aadc-cf3f3269704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Japan, that figure is even lower. Only <a href="https://data.ipu.org/women-averages"
        target="_blank">46 of 465</a>&nbsp;lower house lawmakers are women  that''s
        fewer than 10%, compared to a 20% average in Asia, as of October.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700b899-8f6d-4d56-8e01-cbfd7afc0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, demographic challenges and the growing number
        of women in higher education have slowly started to change Japan''s male-dominated
        management structures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a411c45-128f-4786-8265-5dfed7f834ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while women account for 51% of the Japanese population, <a href="https://tradingeconomics.com/japan/population-female-percent-of-total-wb-data.html"
        target="_blank">according</a>&nbsp;to 2018 World Bank data, the country is
        ranked 121 out of 153df) countries in the World Economic Forum''s latest global
        gender gap index.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdc081-763c-46e8-a20c-7b5b53b1b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:13:54.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:38:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/18/asia/japan-ruling-olympics-party-women-sexism-hnk-intl/index.html"
        target="_blank">Japan''s ruling party faces sexism backlash as it invites
        women to look but not talk at key meetings</a>."</em></p>'
  'Roque-to-De-Lima-on-acquittal-drug-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
