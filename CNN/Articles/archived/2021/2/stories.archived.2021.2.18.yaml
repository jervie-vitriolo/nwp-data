      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro warned investors to trade cautiously following the sudden
        jump in share prices of listed Converge ICT on Space Exploration Technologies
        Corp. news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3e5e4-0a4b-4d0c-8126-bf5bed8bbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly suggest the public to trade with caution when it comes
        to rumors and news that are highly speculative in nature," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee7fbf-4cd2-4b0d-a826-fc35b84adfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.809+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a major daily broke an exclusive story about a potential
        partnership of Elon Musk''s SpaceX and Converge ICT.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244b64c-4c70-47ca-822a-e4592c5dac80'
      'mgnl:activationStatus': true
