      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors on Thursday agreed in a slim vote to shift to
        MGCQ by March if President Rodrigo Duterte wishes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa92f4d-074e-4e14-8b75-19517f521d9a'
      'mgnl:activationStatus': true
