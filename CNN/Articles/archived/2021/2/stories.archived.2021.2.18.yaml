      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409969c-e131-499b-be57-4aac0c8db801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
