      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On another contender in telco space</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02992e4-2acf-42e3-b4be-f766478e0c9c'
      'mgnl:activationStatus': true
