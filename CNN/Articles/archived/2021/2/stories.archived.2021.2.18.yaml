  'fauci-tools-vs-covid-19-variants-that-could-fuel-another-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T15:56:23.050+08:00
    'imagesource': 'jcr:153807ac-f26d-495b-9822-f2cf6a4c35a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5e70f9-1eaf-4d85-b349-040b9b117bbe'
    'lead': 'COVID-19 variants are threatening to cause another surge of infections,
      health officials warned Wednesday, and it''s now more important than ever for
      Americans to continue practicing safety measures that work against the spread
      of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:01:26.094+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:38:40.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:04.702+08:00
