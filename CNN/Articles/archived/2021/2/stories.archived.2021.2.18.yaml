      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the UK met its target of offering a first dose
        of vaccine to 15 million people by mid-February. But the country has been
        hard hit by COVID-19, with more than 4 million total cases recorded so far.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3ea9c-f8c0-480b-854c-5a4dcc09c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:09:16.989+08:00
