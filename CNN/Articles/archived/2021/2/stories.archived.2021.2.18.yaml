  'cebu-city-charges-lumad-rescue':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-18T18:16:54.156+08:00
    'imagesource': 'jcr:32010688-3110-46f6-88ae-d4637ea4668a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1335980e-fbda-45cf-8748-f42637d4c1e2'
    'lead': 'Police have filed criminal charges against seven people who were arrested
      during an operation to rescue Lumad minors in Cebu City on February 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T18:23:02.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:19.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:09.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City', 'Philippine-National-Police', 'Lumad']
    'template': '1'
    'title': 'Police file charges vs alleged kidnappers of rescued Lumad children'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae796d3-e61c-4c0c-a040-17a7ca6fd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  Police
        have filed criminal charges against seven people who were arrested during
        an operation to rescue Lumad minors in Cebu City on February 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc326d-316a-4290-887a-0b39299a4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Public Information Office on Thursday
        said the charges filed against the seven were kidnapping, child exploitation,
        and human trafficking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ea790-53aa-4180-9ddf-a085f1e57379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were presented for inquest proceedings before the
        Provincial Prosecutor''s Office of Davao del Norte at the Hall of Justice,
        Capitol Site, Mankilam, Tagum City. This was done via video teleconference
        from the Police Regional Office in Camp Osmea, Cebu City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d04fa1-ea74-40af-8dbb-0bfc1625a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are two Datus, teachers, and Lumad students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fc516-cdc3-46e3-be87-e9cbab8b7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested in an operation in a top Cebu school on <a href="https://www.cnnphilippines.com/regional/2021/2/16/lumad-cebu-rescue-pnp.html"
        target="_blank">Monday</a>, where police said 19 Lumad children from Davao
        del Norte were rescued from alleged kidnapping by a militant group.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03752958-004e-4530-a28d-7c97b8a573c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were given 15 days to submit their counter affidavit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67140170-72ed-4e4f-9ee5-efc8caacabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local authorities are also <a href="https://cnnphilippines.com/regional/2021/2/17/police-under-investigation-on-lumad-rescue-in-cebu-city.html"
        target="_blank">looking into possible violations</a> by the police during
        the operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae753723-da73-4a99-82d9-53d908a71848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:23:02.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said an initial probe was conducted
        on February 15, while a follow-up investigation is ongoing regarding the police
        operation.</p>'
