      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In PAGASA''s 11 p.m. bulletin, the tropical cyclone wind signal
        covers the Davao de Oro towns of Pantukan, Maragusan, Compostela, and New
        Bataan.</p>'
