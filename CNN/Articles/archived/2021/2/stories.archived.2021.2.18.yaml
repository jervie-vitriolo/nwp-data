      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/17/health/mental-health-disorders-aging-wellness/index.html"
        target="_blank">People with multiple mental disorders may age several years
        faster, study finds</a></em></p>'
