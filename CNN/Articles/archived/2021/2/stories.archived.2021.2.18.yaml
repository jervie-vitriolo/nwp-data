  'united-states-mask-standards':
    'author': 'Keri Enriquez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T13:44:50.315+08:00
    'imagesource': 'jcr:f04d4f75-8c1a-4c21-817f-9eb5191cf3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d56989-4260-4129-9b86-94daec5fa9d1'
    'lead': 'Americans may soon be able to choose between two clearly labeled levels
      of face mask protection  while browsing store shelves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T13:49:13.235+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:45:06.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:56.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'personal-protective-equipment', 'PPE', 'mask']
    'template': '1'
    'title': 'New standards will take the guesswork out of choosing the most effective
      face masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d331f-d26d-495b-92d0-dd5183756e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Americans may soon be able to choose between
        two clearly labeled levels of <a href="https://www.cnn.com/2021/02/09/health/face-mask-guidance-coronavirus-wellness/index.html"
        target="_blank">face mask protection</a>&nbsp;while browsing store shelves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2df98-899a-47f5-9367-4c32d4730f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-27-21/h_2711410af45a7e3da8848ade59f1dfa3"
        target="_blank">national mask standard</a>&nbsp;outlines minimum fit, design,
        performance and testing requirements for face masks and would require user
        instructions, package labeling and a permanent tag on the product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8cdd2-587c-429c-b60e-fecf33d258f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.astm.org/COVID-19/" target="_blank">ASTM International</a>&nbsp;
        an international standards organization  spent seven months conducting expedited
        testing and review and <a href="https://www.astm.org/Standards/F3502.htm"
        target="_blank">published</a>&nbsp;its guidance on Tuesday. Experts and industry
        leaders say the new "Standard Specification for Barrier Face Coverings" has
        the potential to transform the quality of masks available for personal protection
        in the American marketplace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4732934-5557-4ab9-bee9-bbd259c55e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new specification for barrier face coverings addresses a key
        gap and will support consumer confidence when purchasing a face covering that''s
        labeled as meeting the ASTM standard," ASTM International told CNN in an email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93298d-9a7c-4a33-8a12-8273990a8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASTM International has already created standards for a number of
        consumer products, including art supplies like crayons, playgrounds, sports
        equipment and baby cribs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e684cdd-a50a-4b3c-83f2-9815fbadd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this point, there were no standards even though masks are
        highly recommended by US health officials to help prevent the spread of the
        coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e2350-5004-48fd-a3c2-ffef6d1631ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These standards are a joint effort between ASTM International, the
        National Personal Protective Technology Laboratory (NPPTL), academics, industry
        stakeholders, government agencies and independent participants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d81ffc-2144-4d73-9301-7f923a40af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet ASTM standards, manufacturers are required to test their
        facial coverings in accredited labs to certify performance, register their
        products and use the outlined ASTM labeling system on their products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec239d-6044-4434-bde1-d68f0f07e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a mask has ASTM labeling, it means that it meets testing and
        quality requirements outlined by ASTM. The standard has been created to evaluate
        only consumer masks. These new standards do not apply to medical masks and
        respirators used in healthcare settings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eee90-1138-4586-8edc-fcc5b25cea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASTM labeling requirements involve results of two testing criteria:
        breathability and filtration efficiency. Typically, when a mask has a higher
        filtration, it can make it harder to breathe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57c30b-7d17-4951-8233-b2d009207fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASTM tests for whether a mask can filter out particles measuring
        0.3 microns. If a mask can handle these tiny particles, it can stop droplets
        most likely to carry viruses and bacteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4b899-a18f-4d02-8ae5-2cea7489e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ASTM guidelines, a lower performance "level one"
        designation would require the product to filter at least 20% of particles
         something that would make the mask easy to breathe through but that would
        provide less protection. A "level two" certification would designate high-performance
        filtration of at least 50% of particles but would provide less breathability.
        These criteria will apply to all face masks available to consumers, so anyone
        shopping for one can simply look at the label and immediately know how much
        protection it will provide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aaedf8-cb2d-45c4-a9ac-6534290ded00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Standards could become enforceable worker protection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16116405-167d-4824-8e56-d09aadcb74dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How quickly consumers will see ASTM-labeled masks on store shelves
        may come down to how the standards are adopted by government agencies, such
        as the National Institute for Occupational Safety and Health (NIOSH) and Occupational
        Health and Safety Administration (OSHA).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a1e8c-37ab-42a5-acfd-1ad7390f3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are watching OSHA as the potential decision-maker. In a January
        21 executive order on <a href="https://www.whitehouse.gov/briefing-room/presidential-actions/2021/01/21/executive-order-protecting-worker-health-and-safety/"
        target="_blank">Protecting Worker Health and Safety</a>, President Joe Biden
        asked OSHA to "consider whether any emergency temporary standards on COVID-19,
        including with respect to masks in the workplace, are necessary, and if such
        standards are determined to be necessary, issue them by March 15, 2021."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da5c32-f616-4a9d-bf86-4cbc5d414f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSHA is a regulatory agency that enforces workplace and worker protection,
        and OSHA adoption of the standard would mandate the use of ASTM-certified
        masks for most private sector employees in all 50 states. If OSHA were to
        adopt the ASTM standards in the workplace, it would be enforceable worker
        protection  not just a public health recommendation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bacf5f-f96d-4edc-85f0-8422f735ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standards are already getting the support of some notable experts
        and public health officials. In a memo to Biden''s top coronavirus advisers
        obtained by CNN on Wednesday, a dozen health and safety experts  including
        four members of Biden''s former advisory board  called on the CDC and OSHA
        to adopt the ASTM standard for the general public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631acb8-a6de-47fc-b320-b38f3f58c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2021/02/17/politics/biden-coronavirus-n95-masks/index.html"
        target="_blank">memo</a>&nbsp;asks OSHA to use the ASTM testing procedure
        to create a higher level of protection for workers in non-medical environments
        with less exposure that may not require an N95 mask.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98dc48-932d-4514-93a6-06c30904abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also urged the administration to "coordinate a national
        effort" to distribute NIOSH-certified respirators and ASTM-approved masks
        to workers in need and use the Defense Production Act to ramp up mask production.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891e002-8fb2-4f2f-8b70-bb58097ef19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A step in the right direction"</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb225fb8-2d5a-49ba-9e5a-63ed95e2b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Rousse, president of the Association of the Nonwoven Fabrics
        Industry (INDA) that was instrumental in the standard development, believes
        buy-in from government agencies is critical.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba02435-2c52-405d-b576-5753d1d9da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would rapidly result in the entire supply chain to make masks
        to comply to that standard," Rousse told CNN. "Two weeks at the most, I mean,
        those guys would turn around overnight, if they do what''s required."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9a128-3dd1-4c3d-adb8-ab2b94c4974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Personal Protective Technology Laboratory Deputy Director
        Jonathan Szalajda, who led the work group for the face mask standard, told
        CNN that discussions on the next steps have begun within the CDC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2d2ec-ee59-4f1d-b585-41f46afbe2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By having a document in place now, it opens the opportunity for
        having those conversations to share in the understanding of how the face coverings
        work and that helps inform decisions that policymakers make," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca28af-5390-44a1-ad73-d1a32cf6bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, many masks currently on the market may not make the
        cut.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87e038-40a9-4b19-a737-595ff29c88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question in my mind that some manufacturers will not
        be able to make a product, or their current product is not going to meet the
        standard," said Rousse. "There is a fair amount of cloth masks out there of
        general textiles that have very low filtration efficiency."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a8daa-1a40-426d-8abc-48ad0f586a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, masks that don''t meet the ASTM standard will still be
        available for sale.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd53d92-ecad-4fe7-a000-44ab2f09065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because mask manufacturers are responsible for applying to use the
        standard, and it''s likely some will not pursue adoption because of the stringent
        testing requirements. But the ASTM seal of approval will help educate consumers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f304f5-1037-4dd1-aada-b62be84626c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As experts become increasingly concerned about the spread of more
        transmissible coronavirus variants, some believe the draft mask guidelines
        need to require a higher level of protection to protect the American public.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8f045-6ca3-4d7b-8fed-4bd9ea8e58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first iteration may not be where are you want it to be, but
        it''s a step in the right direction to have some quality levels here," Dr.
        Donald Milton, a professor of environmental health at the University of Maryland
        who studies how viruses are transmitted told CNN. "I would like to see a level
        three on the higher end."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0aa7d4-af10-4a12-b537-f76b5bdeb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would have asked me this in November last year, I would
        have said this is OK," Linsey Marr, a professor of civil and environmental
        engineering at Virginia Tech told CNN. "But now with the more transmissible
        variants. I''m more concerned. I think it''s a higher level of certification...I
        would like to see another level of performance like 80%."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94083f7-f8dd-4432-9416-1867269cd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:49:13.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/health/consumer-mask-standards-protection/index.html"
        target="_blank">New standards will take the guesswork out of choosing the
        most effective face masks</a>."</em></p>'
  'facebook-australia-news-publishers-lawmakers-tech-execs':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T13:50:36.309+08:00
    'imagesource': 'jcr:d9405cfb-7bb4-489d-a9c8-d70f380f1792'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350844e8-21a1-4571-a0fb-1dbad5e1838d'
    'lead': 'The eyes of the news industry are trained on Australia right now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T13:57:04.953+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:44:53.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:57.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Australia', 'news', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Here''s why publishers, lawmakers, and tech execs are all monitoring
      Facebook''s Australian blockade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458f9e1-25fd-47c4-8d34-9283e5caeb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The eyes of the news industry are trained
        on Australia right now. What''s happening in the country, regarding proposed
        regulation to force Big Tech to pay news publishers, will have ramifications
        all around the world. I spoke with execs on both sides of this issue on Wednesday,
        and they are all in agreement about that: In the words of one source, regulators
        in other countries "all want to cut and paste" Australia''s proposed News
        Media Bargaining Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62cfe1-dc13-4f9f-bd9a-3fcd9805c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting a big push in the US in the new Congress," David
        Chavern, the head of a trade group for newspapers, <a href="https://twitter.com/NewsCEO/status/1362037122077765639"
        target="_blank">tweeted</a>&nbsp;Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f8f88-8fab-413e-99e3-252eb4ba6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is this all about? If you haven''t been following along,
        here''s the story in a few sentences: Large publishers, led by Rupert Murdoch''s
        News Corp, have been pushing to get paid by Google and Facebook, since the
        tech platforms profit by running ads alongside links to news content. The
        tech companies have been objecting, saying this payment plan would break how
        the web works, but they''ve come up with alternatives to compensate some news
        producers. Some of their allies have likened it to a shakedown. The NYT''s
        Damien Cave has a <a href="https://www.nytimes.com/2021/02/17/business/media/australia-google-pay-for-news.html"
        target="_blank">recap from Sydney here</a>. Now to Wednesday''s developments:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd5bf1-74c3-4375-8b1c-7787d0815370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"This post can''t be shared"</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ef9b8-41a8-4c2c-bf50-1fcc676e3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry Flynn writes: "What is Facebook without news? People and publishers
        in Australia are now finding out. What was once Facebook leadership''s suggested
        outcome in response to Australia''s bargaining code became a reality on <a
        href="https://www.cnn.com/2021/02/17/media/facebook-australia-news-ban/index.html?bt_ee=AuJ1PcX5iKsYT%2B%2Fxg8eZ%2FwU0l8ws0i4D6joAthTKiZS8%2Bv%2FLN4GGyDoBKS4V1Fv1&amp;bt_ts=1613622074670"
        target="_blank">Wednesday</a>. When users in Australia tried to post news
        article, a message popped up <a href="https://twitter.com/olgordon/status/1362130424512663554"
        target="_blank">that reads</a>, "This post can''t be shared." The same went
        for people all around the world when they tried to post news from Australian
        publishers. And all news publisher pages in Australia are <a href="https://twitter.com/PeterJohnLaw/status/1362163541306871810"
        target="_blank">now empty</a>. So are other news-adjacent pages that seem
        to have been <a href="https://www.abc.net.au/news/2021-02-18/facebook-credibility-brought-into-question-health-emergency-news/13166318"
        target="_blank">swept up in this action by mistake</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021b58b-2c1c-4b06-980f-3373fb1b5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thread on Twitter  a platform still permissible for sharing
        news in Australia and elsewhere  Facebook exec Campbell Brown <a href="https://twitter.com/campbell_brown/status/1362109507812413442"
        target="_blank">wrote</a>, "Our goal was to find resolution that strengthened
        collaboration with publishers, but the legislation fails to recognize fundamental
        relationship between us &amp; news organizations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a09bb-4264-447e-82c1-1fff0941b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="https://www.aph.gov.au/Parliamentary_Business/Bills_Legislation/Bills_Search_Results/Result?bId=r6652"
        target="_blank">legislation</a>&nbsp;is not yet law. But FB is taking action
        on its own terms. Its argument is that publishers choose to post news and
        make money from doing so. In a blog post, FB''s William Easton <a href="https://about.fb.com/news/2021/02/changes-to-sharing-and-viewing-news-on-facebook-in-australia/"
        target="_blank">suggested</a>&nbsp;that "the value exchange between Facebook
        and publishers runs in favor of the publishers." Even so, Facebook had been
        starting to pay some publishers for their content through Facebook News. Brown
        and Easton said in their separate blog posts that Facebook had been planning
        to launch that product in Australia. But now they''re focused on other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b76af3-5136-4022-8e34-7e0e5db89746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; According to the <a href="https://www.afr.com/companies/media-and-marketing/why-facebook-took-the-nuclear-option-20210218-p573n3"
        target="_blank">Australian Financial Review</a>, "Nine and News Corp were
        both on the cusp of inking agreements with the Silicon Valley giant, according
        to industry sources. But in this game of global brinkmanship between a sovereign
        government and gigantic corporation, Facebook is desperate to avoid setting
        a precedent for other countries to plunder its rich revenues..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6341a-ddb9-4883-826e-1dc087b30632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google, on the other hand...</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e853c-732f-4d36-a91c-466570d46ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s drastic action was in stark contrast to an earlier announcement
        on Wednesday from Google. Instead of following through on its threat to <a
        href="https://www.cnn.com/2021/01/22/tech/google-threatens-australia-search-news-intl-hnk/index.html"
        target="_blank">shut down search</a>&nbsp;in the country, Google has been
        cozying up with Australian publishers, including Murdoch. News Corp and Google
        <a href="https://newscorp.com/2021/02/17/news-corp-and-google-agree-to-global-partnership-on-news/"
        target="_blank">announced</a>&nbsp;a three-year deal in which the tech giant
        will pay to license content from Murdoch''s brands in Australia and other
        countries. This means that News Corp is participating in Google''s News Showcase,
        a new product where publishers curate content, and partnering on developing
        a subscription platform, sharing ad revenue and investing in audio and video
        journalism. This way, Google technically isn''t paying for links, it''s paying
        for something separate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cc7b9-6873-4c6b-bd78-469245aff7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Earlier this week, Australia''s <a href="https://www.theguardian.com/media/2021/feb/15/seven-west-media-signs-multimillion-dollar-deal-with-google"
        target="_blank">Seven West Media</a>&nbsp;and <a href="https://www.theguardian.com/media/2021/feb/17/nine-agrees-to-join-google-news-showcase-in-australia-for-reported-30m-a-year"
        target="_blank">Nine Entertainment</a>&nbsp;signed licensing deals with Google
        for News Showcase...</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd505e-e48f-45f2-a259-c5d3784b52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:44:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Note what News Corp chief Robert Thomson said earlier this
        month: "New terms of trade will be introduced" in Australia "but that debate
        now extends across the globe. There is not a single serious digital regulator
        anywhere in the world who is not examining the opacity of algorithms, the
        integrity of personal data, the social value of professional journalism, and
        the dysfunctional digital ad market..."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8606012-c7f5-4d9c-9fee-fe67b85fcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the FB blockade be temporary?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a39f2-c794-4072-8608-4938c3b1d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> ABC Managing Editor David Anderson''s <a href="http://about.abc.net.au/statements/statement-on-facebook-by-abc-managing-director-david-anderson/"
        target="_blank">statement</a>: "We will continue our discussions with Facebook
        today following this development..."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816df94c-4c2a-4bb8-97a3-f6014db65256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Casey Newton <a href="https://twitter.com/CaseyNewton/status/1362109489776762881"
        target="_blank">tweeted</a>: "I expect this will be temporary. In the meantime,
        though, there are worse things than Australians getting their news from somewhere
        other than Facebook." In his newsletter, he argued that the Google/News Corp
        deal is <a href="https://twitter.com/CaseyNewton/status/1362109489776762881"
        target="_blank">bad for journalism...</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef60ee4-dcb7-4f71-91df-50c2f255bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Emily Bell <a href="https://twitter.com/emilybell/status/1362110998342156289"
        target="_blank">tweeted</a>: Facebook is "not a consistently pro-democratic
        company, and it is not an accountability platform. It also does not fundamentally
        care about or respect journalism. It is an advertising company..."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab99d8f-ff51-4b1d-a880-56245b0b6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Mike Isaac <a href="https://twitter.com/MikeIsaac/status/1362117713640873985"
        target="_blank">wrote</a>: "I am fascinated to see what sort of information
         misinformation?  fills the void in countries that will no longer allow
        news publisher link sharing..."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7851e-50b5-41d5-8c51-6c39ad3279fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A profound reminder of FB''s power</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bed3f-0095-4a01-93e7-ad64dd2e7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donie O''Sullivan writes: "Specifics of this case aside.... this
        is a reminder of the huge role Facebook plays in our lives and in our discourse.
        From staying in touch with friends, to where we get news, to where the seeds
        of an insurrection can be sowed. Given its size, influence, and importance,
        we are going to see the company at the center of more and more existential
        and fundamental debates about how we communicate and how we are informed and
        misinformed in the 21st century..."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949106d-5da6-4ebb-9224-9ce0f1a97f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:57:04.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/media/facebook-australia-reliable-sources/index.html"
        target="_blank">Here''s why publishers, lawmakers, and tech execs are all
        monitoring Facebook''s Australian blockade</a>."</em></p>'
  'DTI-OCTA-MGCQ-Philippines-March':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-18T13:51:27.293+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f3985f-fd4f-4a86-854a-00ed5af1cc69'
    'lead': 'Debates and discussions on the proposed easing of COVID-19 restrictions
      in the rest of the country continue ahead of the anticipated announcement of
      quarantine measures for next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T14:01:30.635+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:44:38.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:57.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI chief sees safe reopening of economy while waiting for vaccines,
      but experts warn of serious coronavirus threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03ea1d-948d-4902-adf5-d92ca458a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> The
        Trade Department on Thursday expressed optimism that it would be safe to further
        open up the economy and ease restrictions even while waiting for the COVID-19
        vaccine rollout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d9a7b-daa9-478d-8633-99a4d974f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Itong pagluwag</em>, safe naman <em>nating ginagawa</em>. Weve
        proven that last year, Trade Secretary Ramon Lopez said in an interview with
        CNN Philippines <em>The Source</em>. I think safe <em>pa rin nating ituloy
        ito kahit parating pa lang yung</em> vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3301d06-a8db-4362-bad1-55d5a635e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This easing up, weve been doing this safely. Weve
        proven that last year. I think its safe to continue with this even if the
        vaccines are still on the way.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7ec75-b34d-41fe-9902-69544ab1cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for the country to shift to the more relaxed modified
        general community quarantine was floated by the National Economic Development
        Authority earlier this week. Acting NEDA chief Karl Chua cited the need to
        bounce back from economic losses, adding that lockdown extension would only
        worsen hunger and poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35d8db-0216-44e1-bb2c-d168bfc60431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the local chief executives <a href="https://cnnphilippines.com/news/2021/2/18/Metro-Manila-MGCQ-March-COVID-19.html">recommended
        the quarantine shift by March</a>. Navotas Mayor Toby Tiangco said the 17
        mayors were split during their voting, but those in favor won by one vote,
        9-8. The final decision will have to be made by President Rodrigo Duterte
        and the government''s COVID-19 inter-agency task force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb2328-857a-466f-98f2-61d21d9f836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OCTA Research Group again sounded the alarm over
        the possible implementation of the proposal, saying a serious threat may
        be in the distance with the continued presence of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c81bf9-a46a-4d58-9855-bfbf251cd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are concerned that right now, if we relax everything too quickly,
        there is a serious threat still upon us not just the virus but even the UK
        variant, OCTA Research fellow Prof. Guido David said in the same program,
        adding there is always a possibility of a surge in infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171eb4c1-2ffd-44be-b1c8-07000ced7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:01:30.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And should a spike in cases occur, David said that we would have
        to go back to a stricter quarantine to stop it and that is more costly in
        economic terms, more damaging to our economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
