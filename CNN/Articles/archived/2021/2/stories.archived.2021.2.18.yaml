      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18683d38-a5fb-4727-981c-97ce25ef3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at 858 photos posted on Instagram from 2013-2019
        under two hashtags -- #gorillatrekking and #gorillatracking, said the study.
        Of that number, 86% showed people within four meters (13.1 feet) of gorillas,
        and 25 of those photos showed tourists touching gorillas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f81f5a-33a8-40d4-9c99-2f61f451e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f5c67-0f9e-4bd0-aa6a-14180f08790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found tourists were close enough to the East African
        primates to make transmission possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ae118-c4b8-46e1-a400-3ed55973ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83254318-2f59-4b55-a376-0b294d46c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that face masks were rarely worn by tourists visiting
        gorillas and that brings potential for disease transmission between people
        and the gorillas they visit," said Magdalena Svensson, lecturer in biological
        anthropology at Oxford Brookes University, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815dab7-18e1-46a4-8e51-92826efb5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c710b-feea-4d78-96c4-bcdbc3434f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those visiting gorillas in the wild were asked to wear face masks
        even before the pandemic, Svensson told CNN, as part of "Best Practice Guidelines
        for Great Ape Tourism" developed by the International Union for Conservation
        of Nature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ced790-3a7b-46c8-bfcd-555a59620b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33a3cb-da9d-45bd-9801-b0d4e846295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re so genetically close to us they can get most of the things
        we can get" -- such as influenza, Ebola and the common cold, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6f363-fb7a-49b4-9458-4efff8d5fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7b21a-d248-4e56-908e-2edbeec0d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that we know gorillas can catch Covid-19, it is even more important
        that visitors wear a mask, added Svensson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23226905-9db9-4c58-b9fb-407bbd0ecd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3abcf1-67a4-4d57-bb6e-fc5db7d8f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svensson told CNN that visitors are also asked to stay a minimum
        of seven meters (23 feet) away from the animals, but image analysis shows
        the average distance has been falling over time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1beec7d-a7a1-4f8d-94c2-858581a121a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68258273-14dc-4f89-a626-f161941db175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge health risk for them," she said, explaining that even
        at four meters (13.1 feet) illnesses can be transmitted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623aa6ee-4068-4dc9-aebf-8e11e5954024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b0eb1-345b-437c-8be2-a85bb93e0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media ''expectations''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665abb58-e4e1-4c2d-919b-0d04db1a9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and the desire to get a good photo to post online could
        be one explanation, said Svensson. "We know how effective social media is
        at changing people''s attitudes and behaviors," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad63ac9-83ac-4aa2-b0d0-928f60c84ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4485eb-b95f-4162-8de3-8984d0ea8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gladys Kalema-Zikusoka, from Conservation Through Public Health,
        a non-profit that works to protect gorillas in Uganda, said: "This research
        provides a valuable perspective on how much tourists are willing to share
        their too-close encounters with mountain gorillas through Instagram, which
        creates expectations for future tourists."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07321d37-8097-4851-b529-395aa43ceb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf1fd5-805b-44e8-9b64-d34dc485daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:20.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights a great need for responsible tourism to provide adequate
        protection while minimizing disease transmission, especially now during the
        Covid-19 pandemic," Kalema-Zikusoka said in the press release.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00c9cf-6d68-46f6-8a33-00a6548fccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb677655-7399-4577-8908-d56b3b74816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svensson emphasized that visitors provide valuable financial support
        for conservation efforts and local communities. The solution is not to stop
        tourism but to better educate people on the risks, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8985a-b007-49b1-a43a-1b166996e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6882a65c-0eed-40d5-91ad-e6849e5afca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no evidence that wild gorillas have developed Covid-19
        thus far, researchers will keep monitoring visitor behavior, added Svensson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7960f8f-b487-4c38-a91d-cc4131947d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acf3c2-c8d3-4441-ba78-0b2b550938ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal People and Nature.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987c6d6-14f1-43aa-9d0d-d955abcdaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d59d81-4f13-4b54-a086-1dea67bf4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, eight western lowland gorillas living at San Diego Zoo
        were found to have Covid-19. The zoo said on Tuesday that the gorilla troop
        was back in public view after making a full recovery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec961e-1574-45b8-a11b-5d14e6b060af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/16/africa/gorilla-covid-selfie-safety-scli-intl-scn/index.html">Selfie-taking
        tourists could be spreading COVID-19 to gorillas</a>."</em></p>'
