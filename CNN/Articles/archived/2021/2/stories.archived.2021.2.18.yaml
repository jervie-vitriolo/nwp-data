      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Indian court has ruled in favor of
        a female journalist who was sued for defamation after accusing a former minister
        of sexual harassment, in one of the country''s earliest and most prominent
        #MeToo cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890d0fb-5b38-4ded-aa20-90fb5a694495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585d779-ad43-4803-867a-d6b84c9f8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist, Priya Ramani, first made the allegations in a 2017
        Vogue India article, in which she described experiencing workplace harassment
        during a job interview with an unnamed editor in a Mumbai hotel room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc71e6-43b3-43e1-879c-5fa4daac25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38123a67-4859-42de-a367-e117a920cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, she identified the unnamed editor as MJ Akbar, a former
        journalist who was then junior minister for foreign affairs. It prompted more
        than a dozen women to come forward with allegations against Akbar of groping,
        assault and harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59494971-6e5f-4df9-aee7-c71be93ec89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c680ddb-3f76-4bc6-b44a-a986ec6a31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the allegations, resigned from his role, and sued Ramani
        for defamation a week after she publicly identified him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331de14-f635-44f1-9bdb-e66af15d7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63090d59-7e4b-4b21-ac74-40ded819d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday -- more than two years after the lawsuit was first
        filed -- the court ruled in Ramani''s favor, acquitting her of all charges.
        In a powerful concluding statement, Judge Ravindra Kumar Pandey argued that
        the country and its institutions have long failed women and victims of abuse,
        and defended Ramani''s right to come forward even decades after the incident
        took place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd65396-3513-4eed-9f5d-aa51b07d4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65456e1-7745-4a03-ab06-a507ab4bf96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite how well respected some persons are in the society, they
        in their personal lives, could show extreme cruelty to the females," Pandey
        wrote in his ruling. "The time has come for our society to understand the
        sexual abuse and sexual harassment and its implications on victims."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900dfe7-7f55-4073-b361-8a193d8ddda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0df9ea-5a01-4a26-a73e-347be08ca431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman cannot be punished for raising (her) voice against the
        sex abuse on the pretext of criminal complaint of defamation, as the right
        of reputation cannot be protected at the cost of the right of life and dignity
        of woman as guaranteed in the Indian Constitution," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c72f62-de83-424c-ba73-9d29b8f5ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a1f8f-43f9-468d-9bec-2d305eae34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramani and her supporters celebrated the decision, praising it as
        a step forward for women in India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7009a6c-9bc5-42d9-9e4f-87664485b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aad3ca-4113-4076-823e-574d528c97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stop smiling today," Ramani said in a statement sent to
        CNN by her lawyer. "This case was not about me, it was about what women face
        at the workplace. My victory belongs to everyone who spoke up during the #metoo
        movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3f626-1eb2-4070-a6ea-01b567b33315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21b46c-bf0e-4f8d-8787-40e2f81730c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels amazing to have your truth validated in a court of law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bc3eb-2b73-4ffe-988c-33da66ea980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4ef95-f76e-4c36-a3ed-eebe8a26e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Rebecca John, called the ruling an "amazing judgment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de791a1-60cb-4252-8c1f-b9a915cea514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09549802-9117-4ba6-a377-2ee7325546fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very grateful that the court has gone through the evidence
        meticulously," she said. "I think it''s altogether a very important moment
        for all of us, it''s a great moment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d07ad-c1c7-49cf-83fe-b3f3a2babe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04215847-c95a-44f5-88a3-ac139a919a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>India''s #MeToo movement</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403a1fa-e710-48b9-854e-653538d6309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramani''s allegations became one of the most prominent cases in
        India''s #MeToo movement, which swept the country in 2017 and 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e743d-cdce-493c-b8cc-2c98c56ce22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827f40c-e8cb-4cf4-bba9-d534a873c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, where memories of a horrific gang rape in 2012 linger,
        large numbers of women joined the global outpouring of voices in speaking
        out about their own experiences of sexual abuse. For many, it was an important
        moment of solidarity and a means of showing the extent and pervasiveness of
        sexual abuse in India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71dc8a1-f57f-44bb-86e3-90f5d532cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f907826-8169-4140-aea9-cadcb6272863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flurry of high-profile allegations of sexual misconduct and inappropriate
        behavior followed, shaking the Indian media and entertainment industries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2dbf4-34ac-4825-9a09-48904893aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2fe11-d353-444d-95a4-2be6ac984ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one well-known case, former Bollywood actress Tanushree Dutta
        spoke publicly about being a victim of assault allegedly at the hands of a
        former co-star in 2008. In a separate incident, a Bollywood production house
        was dissolved following sexual harassment allegations against one of its co-founders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbbe8e-dace-4e4f-a088-f7b4610631d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df271a-2dad-4fea-8482-db57908aeb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading comedy outfit popular with Indian millennials was also
        shaken when a comedian it worked with faced harassment allegations. In the
        media industry, a political journalist also lost his position after allegations
        of inappropriate behavior, pending an internal investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7665e30-a4c2-4d07-b484-9d18313e72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1349af-fc04-4a5f-bf65-ccbf13567918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the allegations have also instigated several defamation lawsuits
        similar to the one Akbar filed against Ramani. In India, if a defamation case
        is lodged in the criminal court, defendants found guilty can face prison sentences
        of up to two years -- an outcome that adds an additional layer for victims
        coming forward.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c337b85-9d3e-46ee-82b9-afdefced2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:52:21.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/india/india-priya-ramani-defamation-case-intl-hnk/index.html"><em>"Indian
        court rules in favor of female journalist sued for defamation over sexual
        harassment allegations"&nbsp;</em></a></p>'
