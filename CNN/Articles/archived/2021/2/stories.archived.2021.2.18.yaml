      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c0ef3-51ca-46fd-9548-db13c4d659f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.613+08:00
      'mgnl:createdBy': 'bamba'
