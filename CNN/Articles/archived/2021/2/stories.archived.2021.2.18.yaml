    'title': 'Federal prosecutors charge three North Korean hackers accused of conspiring
      to steal more than $1.3 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7882d8-4408-494f-bd23-842730c8528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Federal prosecutors charged three
        North Korean hackers with conspiring to steal more than $1.3 billion from
        banks and companies around the world, the Justice Department announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127423be-39aa-46f4-ae7a-89b545042496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0488d1-5383-48c9-94fa-b383fc8c54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an indictment unsealed in California, authorities described a
        range of brazen operations carried out by the trio from 2014 to 2020, targeting
        high-profile movie studios and cryptocurrency traders with sophisticated technology
        that national security officials said underscored the country''s status as
        a leading cybercrime threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbc3d4-e161-4d9b-80fe-d90797cdd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12ed75-ed14-4fb2-ba01-54bd013c64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of a military intelligence agency, the three hackers are
        accused of carrying out the 2014 attack on Sony in retaliation for a movie
        that lampooned the North Korean leader, as well as a devastating hit on the
        central bank of Bangladesh in 2016, which netted the rogue nation some $81
        million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa1932-f8a2-47e8-a7f6-f3b014a10e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdd085-09c6-4efa-b7cd-10fba60cc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also said to have orchestrated digital heists of cryptocurrency
        and intrusions of ATMs using novel strands of malware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77507d46-e22e-4649-90f8-7f49eb67301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341e2f9-8046-48a0-b9cf-f38eca792315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:16:08.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As laid out in today''s indictment, North Korea''s operatives,
        using keyboards rather than guns, stealing digital wallets of cryptocurrency
        instead of sacks of cash, are the world''s leading bank robbers," said John
        Demers, the head of the Justice Department''s National Security Division,
        at a news conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77ec44-763a-4071-8a33-1491e2bb9933'
