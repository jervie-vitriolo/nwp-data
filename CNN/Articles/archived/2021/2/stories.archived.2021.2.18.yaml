      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing that San Miguel Foods is now offering its first vegetarian
        line of delicious meat-free products aptly called Veega. Made with plant-based
        protein, the already-cooked mouthwatering Veega products include sausage (P120
        SRP), burger patty (P99 SRP), nuggets (P115 SRP), giniling (P99 SRP), and
        protein balls (P99 SRP), made with mushrooms, soy, and wheat. The delectable
        meat-free products also contain egg whites and spices, with no preservatives
        added  only flavorsome goodness!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204464d-78c4-4c1d-9ecc-11129ca26866'
