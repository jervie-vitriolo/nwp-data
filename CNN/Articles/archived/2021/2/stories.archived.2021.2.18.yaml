      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A New York City waitstaff received a surprise
        gift last week after a comedian handed out thousands of dollars raised by
        her online fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8f571-2257-4d84-8ce8-11356e6d29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1794f-ba0e-4a3d-8f91-470620092a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robyn Schall gave $13,000 in tips -- all donations from her social
        media followers -- to a handful of employees at Lily''s Cocktail and Wine
        last Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f90d5-f264-46c6-9dfe-139df9abd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553ba8e-87d9-4fda-a3c9-577cee3bcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My amazing fans came together &amp; helped give unsuspecting people
        a giant pandemic valentine," Schall wrote in a Instagram post. "I am grateful
        to be the one that handed over the checks but the credit must go to the thousands
        of people who donated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55855f0c-ce5c-442a-bd90-01360f1d0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:56.178+08:00
