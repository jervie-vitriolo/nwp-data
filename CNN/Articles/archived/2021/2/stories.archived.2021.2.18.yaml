      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said his office has yet to
        confirm whether the certification of urgency was indeed signed, but Galvez
        stressed that he has already made the confirmation with Sen. Christopher "Bong"
        Go, a close confidante of Duterte.</p>'
