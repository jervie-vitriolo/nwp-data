      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said Manila Bay''s coliform level
        dropped from 7.16 million most probable number per 100 milliliters (mpn/100ml)
        in 2020 to 4.87 million mpn/100ml in February 2021.</p>'
    '5':
