      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade465a-0e5f-4c33-8021-f91ac47cec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, we all witnessed an influx of international brands
        takeover Philippine malls, but I and many of my girl friends continued to
        count on Topshop to find special clothes for our teenage and young adult milestones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43669e4-3384-4048-aaf7-f8473024f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc01866-f7a3-47f5-8cbf-1502e1aac567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course things change, styles evolve and people grow up. I have
        witnessed the cyclical nature of fashion (goodbye skinny jeans; hello vintage-fit
        wedgie jeans) and no longer jump at the chance to buy or wear the latest trends.
        I''ve found most of the clothes at Topshop too trendy for my taste (or am
        I getting too old to keep up?). But out of an old loyalty to the brand that
        helped me come into myself and find my personal style, it continued to be
        my go-to when I wanted to look special and had a milestone to dress up for.
        When I was adjusting to my postpartum body after giving birth to my son, the
        only dress I felt comfortable buying was an orange wrap dress from Topshop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f77c2-aea3-4c3d-afe2-8036dbad3c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61faf84e-231b-45a0-ab95-a5aea20cbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is so different from what it was when I first started
        choosing my own clothes and shopping at Topshop. Fast fashion brands are now
        known to do more harm than good to the industry and to the environment, shopping
        is now mostly online and possible through every platform imaginable, and the
        demand for too-trendy brands has declined steadily over the years.</p>'
