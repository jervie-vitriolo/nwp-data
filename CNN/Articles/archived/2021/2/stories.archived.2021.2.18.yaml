      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schall said when she planned a livestream of a "virtual date" to
        her 140,000 social media followers, she asked them to donate anything they
        could, so she could surprise the waitstaff with a generous tip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644863de-d402-4ac6-aefd-527ed01adba2'
      'mgnl:activationStatus': true
