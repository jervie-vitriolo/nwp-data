        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89638ca3-b573-40c5-b9d4-5b75119dc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk lost about $4.5 billion Tuesday after Tesla shares fell 2.4%,
        which was enough to knock him to second place on the Bloomberg Billionaires
        Index ranking. Bezos'' net worth also fell as the broader stock market lost
        a bit of ground -- but his loss wasn''t as extreme, only taking a hit of about
        $372 million. That was enough to recapture his title that he held for about
        three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709d2b6-8103-49b2-a141-8146476cd56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb32fb4b-1670-44b8-bd0c-e2e3a160ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index currently says Bezos is worth $191 billion compared to
        Musk''s $190 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c521ef-ea56-4938-89ca-3b3e43345991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f132b-411b-41a6-a8d8-e242781aaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s surge to first place happened in early January, when Tesla''s
        stock was skyrocketing. The 170 million shares of Tesla he already owns increased
        in value by $106 billion during 2020, as shares shot up 743% during the course
        of the year. The Tesla CEO also fanned the flames during a trader frenzy that
        sent GameStop shares exploding (and later deflated).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8e972-bd53-4683-bc09-c5bb46b68d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a60b2-61aa-4580-8481-d7847b2e142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos had a rather robust 2020, too. The Amazon CEO''s stake in
        the company increased by $75 billion in 2020, to $173.3 billion, given the
        huge increase in sales driven by the Covid-19 pandemic. Earlier this month,
        he announced that he''s stepping down from his CEO role and will transition
        to the role of executive chair later this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5899abe-2a6c-4fde-8d02-65e0c375e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:26:41.576+08:00
