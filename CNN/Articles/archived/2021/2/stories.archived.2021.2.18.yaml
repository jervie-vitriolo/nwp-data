      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://congress.gov.ph/legisdocs/basic_18/HB08648.pdf">House
        Bill 8648 or the Emergency Vaccine Procurement Act of 2021</a>, which also
        considers other COVID-19 vaccine-related provisions, has not specified the
        amount needed for an indemnification fund for adverse events. Both of these
        legislative measures ensure a smoother procurement and administration of vaccines
        in the country.</p>'
    '25':
