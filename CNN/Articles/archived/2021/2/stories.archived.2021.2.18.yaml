      'jcr:uuid': '1884d2f9-ab32-4463-9c10-07ae0c2a5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora was among the eight mayors who voted against placing the
        National Capital Region under modified general community quarantine instead
        of GCQ. The close 9-8 vote was unprecedented, Zamora said, noting that the
        mayors would often vote unanimously on issues, or with only a few objections.</p>'
