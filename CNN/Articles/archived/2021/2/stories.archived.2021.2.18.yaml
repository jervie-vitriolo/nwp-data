    'mgnl:tags': ['Roque', 'De-Lima']
    'template': '1'
    'title': 'Roque to De Lima: Why celebrate when you''re still in jail?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd924e9-7fc3-43ea-83ce-ccdc0f928583'
