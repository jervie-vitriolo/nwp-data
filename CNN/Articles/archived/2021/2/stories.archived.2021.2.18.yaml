    'template': '1'
    'title': 'Research foundation calls shift to MGCQ ''a short-sighted, desperate
      move'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d687cd-f942-443f-991d-d26296040a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> Placing
        the whole country under the most relaxed quarantine classification is a "short-sighted
        and desperate move" amid continuous spread of the coronavirus, socioeconomic
        research group IBON Foundation says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244c7be-fb84-456a-9aab-b8c13057bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28e348-e619-40ae-9991-3ca36786686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the group said easing restrictions
        will not spur [economic] recovery without a real fiscal stimulus while risking
        the more rapid spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5e99d-6158-4bd5-8eec-e82dfdf87f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5d081-f671-4717-b73f-0f68e04f6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was reacting to an earlier proposal from Acting Socioeconomic
        Planning chief Karl Chua for the easing of pandemic-related restrictions to
        <a href="https://www.cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html">modified
        general community quarantine over the entire country starting March</a>, citing
        the countrys need to recover from huge economic losses. Trade Secretary Ramon
        Lopez has also aired hopes for more relaxed restrictions to <a href="https://cnnphilippines.com/news/2021/2/18/MGCQ-million-jobs-restored-pandemic.html">help
        restore up to 1.6 million jobs</a> that disappeared during the recent months''
        lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b8c7e-175f-4ac0-b6ef-360a10b22034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8c339-4fd3-4750-ba5d-0779aaa1140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/18/Metro-Manila-MGCQ-March-COVID-19.html">Metro
        Manila mayors recommend shift to MGCQ by March</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f859c3-8815-4921-806a-18d1d62ed3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d927d7-82bf-492a-a744-6f43dd78abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON said the government needs to implement improved pandemic response,
        including better testing, more aggressive contact tracing, selective quarantines
        of possible cases, and speedy isolation of confirmed cases, instead of relying
        to community restrictions. Without these, easing restrictions would lead to
        more infections, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d7302-9c1e-43da-81f7-641adf2433ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb070861-6877-49a4-9ec1-09e7a61a389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After citing a need for the government to "contain the pandemic
        better," IBON argued that the state has to spend more to help households and
        small businesses cope with record jobs and income losses and to recover from
        the economic shock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227c58f-886a-451a-a989-68df11649527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56cd91-1e45-466b-baaa-b247186dc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that the shift to modified general community
        quarantine may not even spur recovery without a real fiscal stimulus. It said
        that significantly higher level of public spending is needed to make up the
        lockdown-driven collapse of consumption and investment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a058a4-5516-4e77-ab3d-25e973bbc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe168c-0e05-48f8-8729-d669fbc95c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:48:23.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:45:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON also proposed several interventions to address peoples needs
        and boost the economy, which include among others emergency wage relief, financial
        assistance for informal earners, and production support for farmers and fisherfolk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8a98b-6fcc-4eb2-8eff-a4248b1e4a33'
