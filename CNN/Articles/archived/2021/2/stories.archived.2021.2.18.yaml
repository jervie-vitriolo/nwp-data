    'mgnl:tags': ['PSA', 'rice-inventory', 'Janaury-2021']
    'template': '1'
    'title': 'Rice stocks down 12.8% as of Jan. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba2c75-6877-43ef-8b7c-b4abcbe240b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> The
        countrys rice stock declined 12.8% at the beginning of the year from the
        same period in 2020, the Philippine Statistics Authority said in its latest
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315992ed-9c03-4f3c-8950-612e496ae228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fef3c4-22c2-460a-9b4e-33065f2b30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monthly rice and corn inventory report, the agency said rice
        inventory as of Jan. 1, 2021 was at 2.332 million metric tons, down from last
        years 2.675 million MT. This was also 15.7% less than the previous months
        level of 2.766 million MT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd7dc4-03e0-4f5b-a3c1-72cf277e0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde931f-2081-4561-8392-0977ca576378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA did not specify how long the stocks will last, but the latest
        figure is enough for around 72 days based on the countrys average daily consumption
        of 32,000MT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6def7b5-b900-463d-bd33-2c4fd7e4338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2de0f4-8864-4c8a-af65-6abaf437095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 55.3% of the stocks were in households, 29.6% in commercial
        warehouses, and 15.1% in National Food Authority depositories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874fa39-663f-415f-84d1-33ad2dd4bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d0e2c-a357-4252-9a63-679990c8da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year-on-year, stocks in both commercial houses and NFA depositories
        declined by 27.5% and 32.8%, respectively. Inventory in household rose 7.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed25bd8-6243-4d91-891f-2c5b61de4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f2323-7552-44af-ad0c-f5a3e893a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, inventory in all sectors declined compared to
        December 2020 by 20.3% in households, 13.2% in commercial warehouses, and
        0.1% in NFA depositories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e08aa-f18d-4614-a291-f7b069ab55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f7963-4684-4e6a-942e-cc95e242f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, corn stocks increased 12.6% to 914,070 compared to the
        same period last year, but this declined 4.9% versus the previous month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be2d4e-02dc-45df-835b-7f7942d8e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08913b8-b52f-43a2-91c1-d93b53e76ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 68.4% of corn stocks were accounted to commercial warehouses,
        and 31.6% to households. The NFA does not hold corn stocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db218d9a-3d05-4614-b774-ccd0030322ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e4172-50ed-4465-a5d8-aa25b047488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sectors recorded higher levels compared last year, with 37.7%
        increase for households and 3.8% for commercial warehouses. Based on month-on-month
        comparison, household stocks declined 17.9% , while commercial warehouses
        recorded higher levels by 2.6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711895a-f074-4c15-9b7e-ce99095485b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac71215-ba47-4fe8-81b4-6c495716d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:35:03.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:35:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was hit by consecutive typhoons during the last quarter
        of 2020, which caused billions of pesos in damage to agriculture. Despite
        this, Agriculture Secretary William Dar assured that the country has enough
        food supply.</p>'
