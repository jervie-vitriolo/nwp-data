      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 99-year-old husband of Queen Elizabeth was <a href="https://cnn.com/2021/02/17/uk/prince-philip-london-hospital-gbr-intl/index.html">admitted
        to King Edward VII Hospital</a>&nbsp;in London on Tuesday evening, Buckingham
        Palace said in a press release, issued Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e3d93-4518-4def-a186-6be442a274ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a royal source, it was not an emergency admission and
        the Duke traveled to hospital by car and walked in unaided. The source added
        that the illness was not Covid-19 related.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd785068-9d51-4a36-a746-92f4f49cc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buckingham Palace press release on Wednesday said the Duke''s
        admission was a "precautionary measure" taken on the advice of his doctor
        after the Prince was "feeling unwell."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a77c2-b6ce-4d1e-95d7-a34c0f018668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke is expected to remain in hospital for a few days of observation
        and rest," the press release added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4fb4f-5fbd-4be3-b9e4-624ea71b6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip stepped back from public life in 2017 and, due to
        his advancing age, has been taken to hospital several times in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d207b4-7190-4aae-8d57-874435d969e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, <a href="https://cnn.com/2019/12/20/uk/prince-philip-gbr-intl/index.html">he
        received hospital treatment for a pre-existing condition.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22b525-980f-4632-8190-d408fc03b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke was born in Corfu, Greece, in 1921 and has English, Russian,
        German/Prussian and Danish ancestry. He and Queen Elizabeth married in November
        20, 1947.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15649f-0a57-46c7-abb4-8faf90d772ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip and Queen Elizabeth have both received at least one
        dose of a Covid-19 vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd6dcd-f834-4d27-949e-48e6185931b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:51:58.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/europe/prince-philip-hospital-scli-intl-gbr/index.html">"UK''s
        Prince Philip spends a second night in hospital"</a></em></p>'
  'belarus-journalists-jailed-livestream-protest':
    'author': 'Mary Ilyushina, CNN'
    'caption': 'Belsat TV journalists Yekaterina Andreyeva (right) and Darya Chultsova
      (left)  embrace each other in a defendant''s cage during their trial in Minsk
      on February 18.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T21:53:50.797+08:00
    'imagesource': 'jcr:3a65e159-fc62-4b3f-bb9d-63e11320ec63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d43d26-62fc-4410-a1a4-9bd2c33d9628'
    'lead': 'A court in Belarus sentenced two journalists with the independent Belsat
      TV channel to two years in prison for live-streaming a demonstration, their
      employer and Belarussian Association of Journalists said in statements following
      the court hearing Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T21:56:18.230+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:35:00.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:11.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two journalists, 23 and 27, get two years in jail for live-streaming
      a protest in Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e99f8b-2c1e-4957-ae7d-1085b0856fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A court in Belarus sentenced two journalists
        with the independent Belsat TV channel to two years in prison for live-streaming
        a demonstration, their employer and Belarussian Association of Journalists
        said in statements following the court hearing Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907f664-90f3-4e7f-bfce-0c6136100d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists Darya Chultsova, 23, and Yekaterina Andreyeva, 27, were
        detained in November while covering a demonstration in memory of an opposition
        activist who died in Minsk a few days before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110ba09-2069-410e-9938-cb23f0ad6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that the activist, Roman Bondarenko, apparently
        died from injuries sustained after being beaten by riot police. The Prosecutor
        General of Belarus announced on Wednesday that an investigation into his death
        has been launched but said "that the involvement of employees of the internal
        affairs bodies in causing Bondarenko bodily harm has not been established."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cd579-b648-4787-a5f5-5e08e571c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Thursday ruled that Chultsova and Andreyeva are guilty
        of "organizing a demonstration that grossly violates public order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e1e10-0049-4d3a-a898-a71cb27d28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the investigators, Belsat reported, the journalists
        allegedly gathered protesters by talking about it on air, which then led to
        "interruptions of public transport in the area." Chultsova and Andreyeva maintain
        they are innocent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43255bd-4a7d-4398-a72a-3d56fc48e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarussian human rights group Viasna designated Chultsova and Andreyeva
        as political prisoners and said charges against them are drawn up because
        of their journalistic work. Belsat is a politically independent TV channel
        based in Poland that primarily reports on Belarus. Its budget relies on Polish
        state subsidies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a06d9-75dd-49bc-ae96-fb86c239c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus has been engulfed in mass protests since presidential elections
        in August 2020, after Alexander Lukashenko, who has been in power since 1994,
        secured his sixth term. Independent observers said the election was rigged,
        and tens of thousands poured onto the streets to demand Lukashenko''s resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1fec9-53a2-4893-bc0f-52a74a7866a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police have cracked down harshly, beating and detaining thousands
        of protesters. CNN and other outlets previously reported on torture in detention
        centers described by former detainees and their families as well as persecution
        opposition activists faced in Belarus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5de8d4-466a-481b-b967-d7bff9d95fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:56:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/europe/belarus-journalists-jailed-intl/index.html">"Two
        journalists, 23 and 27, get two years in jail for live-streaming a protest
        in Belarus"</a></em></p>'
  'dito-cme-share-price-third-telco':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T19:10:43.175+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e4c37d-187b-41b8-9a4c-b6b965f0e126'
    'lead': 'The DITO CME share price has soared by over 36% since the start of the
      year, with its rise since February alone hitting a handsome 42%, stock analysts
      have noted. Some, however, are calling for caution in hopping on to the surging
      stock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T22:04:41.807+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:34:59.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:12.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third telco''s March commercial launch fuels investors'' appetite for
      DITO CME

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2681cf4-fca8-4947-9127-4bdc269856aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.807+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  With
        the deadline of third telco player DITO Telecommunity to show its capability
        to challenge the duopoly of PLDT and Globe Telecom coming up next month, investors
        in the stock market have been pushing up DITO CME Holdings Corp.''s share
        prices, analysts said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e58918-4abb-4ce0-a24a-07a8d21e9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DITO CME share price has soared by over 36% since the start
        of the year, with its rise since February alone hitting a handsome 42%, stock
        analysts have noted. Some, however, are calling for caution in hopping on
        to the surging stock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67366b-e5db-4cae-8a2c-90853a530003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks Financial Inc. senior research analyst Japhet Tantiangco
        told CNN Philippines DITO CME''s performance in the local bourse was anchored
        on investors'' optimism about the commercial launch of DITO Telecommunity
        in the sector in March this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e208b-3c95-4884-abf9-b4940763e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company bared in November its move to acquire an indirect
        stake in the telco startup through the buyout of Udenna Communications Media
        and Entertainment Holdings Corp. or Udenna CME, serving as DITO CME''s corporate
        vehicle to gain control of the third telco player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd78955-4dfa-40be-9b49-ee6b791584e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bullish share price movement reflects the hopes of investors
        for a successful technical audit and commercial launch by DITO Telecommunity,
        the [third] telecommunications player over which DITO CME is in the process
        of having an indirect interest in," Tantiangco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28a694-d8b0-4583-94df-4c8d730eba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Corenne Agravio, equity analyst at Regina Capital Development
        Corporation, shared the same insight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f74d8-a806-47dd-9f42-7381437a05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors have been buying up DITO since the start of February
        in speculation of the firm being able to successfully roll out its services
        without any delays this March," she said in a mobile message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee80822-fe20-4113-a16e-49363fbc4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:04:41.808+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:34:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO itself said as much during the past few weeks, so there''s
        fundamental basis for the rally," Agravio added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe810375-e61f-4bb5-aa66-7420406699de'
      'mgnl:activationStatus': true
