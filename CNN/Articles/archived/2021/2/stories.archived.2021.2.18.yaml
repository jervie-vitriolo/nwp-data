      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague invalidated Beijings
        sweeping territorial stakes in the South China Sea and recognized Manilas
        sovereign rights in areas within its exclusive economic zone which China claims.
        But despite the ruling, China continues to increase its law enforcement patrols
        in the West Philippine Sea.</p>'
