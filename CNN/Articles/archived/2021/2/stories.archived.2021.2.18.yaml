      'mgnl:type': 'text'
      'text': '<p>Academic ease involves the implementation of measures aimed at helping
        teachers and students adjust better to new modes of learning amid the COVID-19
        pandemic. Among the suggestions forwarded by advocacy groups are lessening
        school requirements and allowing asynchronous classes for those unable to
        attend them on time, given problems like internet connectivity.</p>'
