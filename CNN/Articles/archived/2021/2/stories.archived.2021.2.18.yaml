      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A winter storm and lengthy cold snap
        have crippled power facilities in Texas and caused about 2.3 million outages
        as of Wednesday evening, leaving residents in the cold and dark for several
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5d971-e223-4098-b998-78d8b89b78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007a3bc-4638-448a-8d8c-b147561844ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of power to about a quarter of the state has created a
        widespread emergency, with families huddling in homes or cars without heat,
        burst water pipes, failing water systems and gasoline shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275b5bc-e1dc-4ec9-bac6-4555d7db8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898c1be-777e-446d-ae9f-4ee006abc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Martinez said she had been burning firewood to try to heat
        her suburban Houston home, which had been without power from early Sunday
        until Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e37eef9-4f61-473f-acda-80293ca509b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81b65c-2cb4-41fc-b53b-91ac20c582f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got power for four hours and then it went off again and it stayed
        off for a few hours, came back for like two hours then went away," she said
        Wednesday morning. "It''s currently off."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34be46-0fbe-44a4-830b-d3f61d92c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862ca62-5cd0-43e6-a97e-858f961f7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages cover the areas served by Electric Reliability Council
        of Texas, or ERCOT, from the counties bordering Mexico up to those touching
        Oklahoma, and from Houston in the east to rural Big Bend in the west. Yet
        areas outside of ERCOT''s coverage zone, including the eastern border with
        Louisiana, the northwest panhandle and El Paso in the west, are basically
        unaffected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00677061-50eb-4cfe-b049-602e83c5ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e2ddc-5d5d-4e12-b8fd-4cb78793dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas officials pointed the blame at the power company and called
        for investigations. US Rep. Marc Veasey, a Democrat who represents parts of
        Fort Worth and Dallas, said he''s learned from an industry executive that
        the power grid was just minutes from failing on Monday before state agency
        officials initiated emergency rolling outages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fedac-aa39-4d87-bfa5-54d6f8a0eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8717939-8106-4161-a76f-633149fd8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to know that we were minutes away from the entire
        grid crashing," he told CNN''s Ed Lavandera, criticizing ERCOT and Republican
        leaders for not better preparing for the freeze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17783c-4372-4b12-ba73-27d7ff2bcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed070b-0aa2-4406-a43e-cdf438ec382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They certainly could have taken some precautions that would have
        prevented what we''re having to deal with now," Veasey said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21841dfa-1776-4f32-951c-389e931cad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599ca93-ac9a-45f3-9694-10802050fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ERCOT spokesperson did not immediately return a CNN request for
        comment. But earlier Wednesday, CEO Bill Magness said the issue largely was
        a lack of energy supply as the cold weather shuttered power facilities. ERCOT''s
        controlled power outages, he said, had in fact averted the system''s collapse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3243d61-0f71-4ba2-b67d-118bf9ce2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79642c6f-64a2-4251-9f2a-a377a66b51f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had waited, and not done outages, not reduced demand to reflect
        what was going on, on the overall system, we could have drifted towards a
        blackout," he said. "People feel like what we''re seeing feels like a blackout,
        but the blackout that can occur if you don''t keep the supply and demand in
        balance could last months."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369111e-3bd9-4179-94b6-89247a10af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829b62d-48fb-4261-9a83-c5dd45b495b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power issues are likely to continue, especially given that the
        cold temperatures will last for another day or two. Over 21 million people,
        or nearly 70% of Texas''s population, are currently under some sort of winter
        weather alert.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf519c1-e61b-4ba1-89bc-3e9bfe882981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e1b3b-85ce-4b1a-85e0-f78494ee5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:45:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controlled outages have created rotating power issues as ERCOT
        has tried to spread around the pain, pushing people to rely on warming centers
        or the kindness of neighbors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93570817-41d0-42d0-8c60-9e2be901ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c6752-02c3-40ae-ae4e-c6e4b4205eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have power for about 30 or 15 minutes and then we get a blackout
        for about five to six hours," said Eder Lemus of San Antonio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c77f5-5b2f-4680-8801-36a334a2c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6ea17-9230-4887-9d86-ead509292b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipes in his house froze, so he, his wife and three children
        are relying on others for water.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01826639-350f-4e34-9a16-6bae9dbd18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f32d4-7b81-4928-b029-4e2eb29e4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, we are using a neighbor''s faucet to refill a bucket
        of water to drain our toilets," he told said. "When and if the lights come
        back on, we try to take showers and refill our drinking water gallons so that
        we can stay hydrated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33090a-3299-46a4-be55-aa6ac0d36484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd48a9-7743-491a-b341-f251a5c8ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott said that he has spoken with both the lieutenant
        governor and the state House speaker, and that an investigation of ERCOT is
        slated to begin next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f48bd-bc75-4b33-a092-61985d824bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea757ceb-a49a-4825-88b7-8a9dc2ffed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ERCOT is an independent private entity that, candidly, I have both
        investigated and prosecuted before when I was attorney general of Texas, and
        we''re now investigating again," Abbott said. "I''m not suggesting any way
        that there''s been any criminal activity or anything like that, but it is
        something that needs to be looked at."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af71d9f-ec25-4267-8a3e-8c47136e8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5d63e-2419-4c85-a473-bdd83cc6ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said a news conference Wednesday that 6,000 megawatts have
        been added to the state''s grid -- enough power for about 1.2 million households.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f738995-8cbd-428d-ace1-3b9ac910e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da310bdf-7f5a-48e0-b0ca-117e7c55ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be additional onboarding coming from the South Texas
        Nuclear Project and additional operations will increase from coal-produced
        power, Abbott said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8ecff-7935-40ec-9d6a-a8af96961d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:07.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526193e1-4d9c-4c91-a364-25664fcef9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources will add more than 2,000 megawatts to the grid and
        provide additional power for about 400,000 homes, according to Abbott. About
        17,200 megawatts of renewable generated power remain out on Wednesday afternoon,
        due to "freezing of the wind, or because of lack of sun for the solar," Abbott
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd1d05-469a-4bfe-a7fb-e267816ee55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24059a4-5464-499e-ad83-a866f8f04b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the system is failing</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9d29e-7635-4ffe-ac72-f1d7d6dc4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread outages stem from a weather disaster coupled with
        an unprepared infrastructure.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89650845-dc63-4f41-9f8a-04036452821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb19ca2-a8d5-42bc-b280-c74357ca38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter weather system brought unusually frigid temperatures to
        much of the central US over the past few days, including in Texas, the country''s
        energy leader. The deep freeze caused demand for power and heating to skyrocket
        even as it knocked out the state''s natural gas, coal, wind and nuclear facilities,
        which were not ready to function in such cold weather.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e06a2-53b2-4668-ade4-30e4f3b1c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa0fad-abba-435e-a369-3536a5d38126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of winter preparedness has long been an issue for ERCOT''s
        power system. About 10 years ago, a bitter cold snap caused over 3.2 million
        ERCOT customers to lose power during Super Bowl week. A 350-page federal report
        on the outages (PDF) found that the power generators'' winterization procedures
        were "either inadequate or were not adequately followed."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e5a9d-b2df-4acf-8976-9ad5560b23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d185b27-a41d-4130-97a3-1b7f0a1ac185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on Wednesday why ERCOT hasn''t mandated more winterization
        to prevent outages, ERCOT''s senior director of system operations Dan Woodfin
        said it was not required.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4cf78-c371-4094-8bb8-8ba67536a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bbed0-4524-4831-9e36-61551a9a282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the role of ERCOT is not necessarily to mandate those kind
        of things," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab9d7d-8f94-4c07-bf11-c627f741209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391577b-9e0a-4d72-9cc6-9483664d192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodfin said the company''s annual spot checks to ensure generators
        are following best practice winterization plans were done virtually this year
        due to the pandemic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffec62-2fb8-485a-8eee-71357f6be2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6deb8-90fd-4133-a251-26f1c289f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the issue is that Texas''s electric system of ERCOT
        is isolated from the rest of the country, partly as a way to avoid federal
        regulation. So it cannot simply import power from elsewhere to make up for
        the shortage.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2f99b-a038-41fc-9327-e9574a64501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ef050-99c6-4952-8b9d-3b4d7168c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to electricity, what happens in Texas stays in Texas,"
        said Dan Cohan, associate professor of environmental engineering at Rice University.
        "That has really come back to bite us."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d1c96-0af5-49f5-96c6-5e082134951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ffeaa-903e-44a5-bb1f-2ab3f01f0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with temperatures not expected to rise above freezing until
        Friday, officials worry about how residents will cope without utilities. "I
        share the frustration of every Texan regarding the loss of power during this
        winter storm. Millions of people without power during this arctic blast is
        life-threatening and unacceptable," Lt. Gov. Dan Patrick said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25f30f-d8c6-406c-a393-6f9cce691640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.065+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0007428-a049-4785-bb83-3f7270824b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if leadership of ERCOT should resign, Gov. Abbott said
        the company had failed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570eead-be82-4a92-aec1-2fc39444e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674841d-3aad-418b-9e1b-c235fd014051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They showed that they were not reliable," Abbott said. "These are
        experts. These are engineers in the power industry. Government has to rely
        upon on these specialists to be able to deliver in these types of situations."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a7615-3e76-4d04-8ca9-0896b12040ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1ef8e-4904-4614-bec8-d73c07444aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency is preparing to begin distributing
        60 generators, millions of liters of water and tens of thousands of blankets
        in Texas, according to a FEMA source. More shipments are expected in the coming
        days and weeks.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae596c86-811c-490a-a92d-59e9d27d4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7a912-2e40-4382-9a70-3eed8c084069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weathering the storm without power, heat or water</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d0e0e0-91da-4820-b0f1-1af99f655b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Texans are pinning their hopes of staying warm on
        backup generators and warming centers. Some people have turned to unconventional
        heat sources such as stoves, grills or gas generators -- which raises the
        risk of carbon monoxide poisoning.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae4a87-2081-4aea-9d6d-a8f1e57c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933b484-55a0-4125-9b1b-080b00055cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harris County, 14 residents have been taken to the hospital with
        carbon monoxide poisoning and seven of those were children, according to a
        tweet from the Cy-Fair Fire Department.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b9811-0d64-40a2-94dc-a6c17d84ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c79d0-3b6a-47d9-a3f2-5628b84f39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston officials said Tuesday a woman and girl died from carbon
        monoxide poisoning after trying to stay warm using a car in a garage.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb82b3-4bd8-4058-8253-0dfa9f18cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e699d-271d-4609-94ee-f4444af3cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water issues have also become widespread as pipes have frozen and
        power outages hampered water treatment plants. The mayor of Waco urged residents
        to conserve water after the city''s two plants had issues, and McMurry University
        in Abilene allowed campus residents to use water from the campus swimming
        pool to flush their toilets.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c1fe2-2c9c-427c-a464-021d802e4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb689e6f-3401-470e-8c37-546024db997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Erickson said her home in Friendswood, just outside of Houston,
        got so cold that the pipes burst, causing the ceiling in three different rooms
        to collapse.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d5e99-2867-4873-a4a0-f0006b4186de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:46:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
