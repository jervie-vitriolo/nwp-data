      'mgnl:type': 'text'
      'text': '<p>San Antonio Fire Department confirmed to CNN that the power outages
        and cold weather were affecting their ability to put out fires. Fire Department
        spokesperson Joseph Arrington said that firefighters had to change tactics
        when responding to a fire at an apartment complex early Wednesday.</p>'
    '82':
