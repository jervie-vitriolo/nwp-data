      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9933c0-9735-452e-b659-6721c9cee086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Better World Diliman, farmers from all over Luzon have the
        opportunity to earn at rates above farmgate price from their excess harvests
        all year round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
