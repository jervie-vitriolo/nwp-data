      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5c565-613b-4ed1-ad77-e16e3f25644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disparities in years lost among Black and Hispanic people are in
        line with the disproportionate effect Covid-19 has had on communities of color.
        Hispanic and non-Hispanic Black people are both about twice as likely to die
        of Covid-19 than non-Hispanic White people, according to the latest data from
        the CDC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a161e69-89f5-4470-819e-c5dd1db6bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c80f3-1dcd-4b76-b49c-19b5e3908ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the pandemic, we may have thought this was
        a virus that affected everyone equally," Andrasfay said. "We were aware of
        these longstanding health disparities, but this really drives home how the
        Black and Latino communities were disproportionately affected."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28ca30-98e1-4191-a6a4-32b50c41287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3886d-1475-4f4f-bd55-3609108448a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new life-expectancy estimates from the CDC mark the first time
        the agency has published these figures using provisional data that comes from
        death certificates that were received and processed for the first half of
        2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af709e4b-5f7e-4b0e-913d-a2cdfcc279ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff094f-09cc-4282-b8ce-8a3098d453de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is based on deaths recorded between January and June,
        the report notes that the estimates "do not reflect the entirety of the effects
        of the COVID-19 pandemic in 2020, or other changes in causes of death."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f926bf1-39ec-40fa-802b-9b334452f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727b334-fec4-4670-8fab-44c71a9e0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain geographic areas were affected more than others earlier
        in the pandemic, and timely reporting of deaths varies by jurisdiction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99c3c6-0bc8-49fe-ad3f-d4871ec6b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:41:25.592+08:00
