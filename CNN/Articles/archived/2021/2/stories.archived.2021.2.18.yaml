      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official on Thursday was asked in a public briefing to comment
        on the National Economic and Development Authority''s proposal for the country
        to ease to modified general community quarantine next week, even if some parts
        of the country continue to record spikes in new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37dd8e1-8d40-4ec4-8a2f-5dd6b1525386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d75b5-a150-4bba-86d4-b26f62a8b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinge said that although cases in Metro Manila may have plateaued,
        they have not yet completely flattened. He also pointed out that new cases
        of a more transmissible COVID-19 variant are being recorded in the country.
        He added that the country cannot afford to do a "large-scale" relaxation of
        quarantine measures given that vaccinations have not yet even started.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0711ff-2976-4ce3-8f1b-2fb30d7d5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc37989-a9ad-4157-9d54-d3601e25f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to be conscious of the fact there is a relatively
        high level of transmission out there in the community. That situation is complicated
        by the presence of new variants. So I believe firmly that we still need to
        maintain these restrictions," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e0b09-306f-49d4-866f-8dece9b5b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523c3c0-2d36-4677-9d29-ce160c905709'
      'mgnl:activationStatus': true
