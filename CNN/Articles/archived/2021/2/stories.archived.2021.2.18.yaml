    'title': 'Metro Manila mayors recommend shift to MGCQ by March'
    'updated': 2021-02-18T20:31:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a08f8-7871-439c-9359-4254ccaa42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.041+08:00
