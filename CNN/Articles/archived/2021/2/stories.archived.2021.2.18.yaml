  'COVID-19-variant-cases':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T06:19:32.792+08:00
    'imagesource': 'jcr:e628c4f9-5b77-45f9-be7d-9d40e4a3fdba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281dd751-ab4b-4c06-b45d-c0dcaa3dce64'
    'lead': 'New coronavirus variants could lead to a rapid rise in COVID-19 cases,
      and can "dangerously accelerate the trajectory of the pandemic," US health officials
      warn. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T06:21:34.242+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:54:59.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:43.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New US CDC reports warn variants could lead to rapid rise in COVID-19
      cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e753de-c7b3-453d-8c8b-5250458e01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> New coronavirus variants could lead to
        a rapid rise in COVID-19 cases, and can "dangerously accelerate the trajectory
        of the pandemic," US health officials warned Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35c199-c84b-4620-8f52-6e3a79c619e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these variants are concerning, especially as we''re seeing
        signs of progress," US Centers for Disease Control and Prevention Director
        Dr. Rochelle Walensky said during a White House briefing on Wednesday. "I''m
        talking about them today because I am concerned, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e238a27-0635-40b7-8a48-7ace2d0303ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued spread of variants that are more transmissible could
        jeopardize the progress we have made in the last month if we let our guard
        down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af79c2-8991-4292-8f88-f6ab9d33b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Wednesday, researchers from the CDC and the
        Minnesota health department detailed cases of the B.1.1.7 variant -- first
        identified in the United Kingdom -- among eight Minnesota residents. Earlier
        modeling data has suggested this variant, which may be more transmissible,
        could become the predominant variant in the United States in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2033b47-cc58-43ef-a9d8-9b0ef712358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published in CDC''s Morbidity and Mortality Weekly
        Report, described people ages 15 to 41 whose samples were collected from mid-December
        through mid-January; five reported Covid-19-like symptoms and three were asymptomatic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce6963-3fde-493f-9a04-a07edc244e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the eight people, three had a history of international travel
        in the two weeks before they became ill, including two who traveled to West
        Africa and one who traveled to the Dominican Republic, and three others had
        traveled to California. One person was exposed to the virus at home, and another
        in the community. None had a history of travel to the UK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392d024-aeee-49fa-a6cf-9140ff4d7af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identification of the variant in Minnesota "highlights the importance
        of mitigation measures such as mask use, physical distancing, avoiding crowds
        and poorly ventilated indoor spaces, isolation of persons with diagnosed COVID-19,
        quarantine of close contacts of persons with COVID-19, and adherence to CDC
        travel guidance," the report says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3496b-c1bf-4937-8d09-a81d6c5ea237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the White House briefing, Walensky said it''s "more important
        than ever for us to do everything we can to decrease the spread."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374edd1b-0825-417c-ad1e-4aea578a1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fewer cases means fewer opportunities for the variants to spread
        and fewer opportunities for new variants to emerge," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812158a-e35b-4164-87b1-388fe85aa277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the CDC reported at least 1,299 cases of coronavirus
        strains first spotted in the UK, South Africa and Brazil have been reported
        in the United States. The vast majority of these cases, 1,277, are the B.1.1.7
        variant originally detected in the UK. This variant has been found in 41 states
        and Washington, DC. Roughly a third are in Florida.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4799a60-8cac-49a0-95ce-14b35f1f6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen of those 1,299 are the B.1.351 variant first identified
        in South Africa. The P.1 strain first linked to Brazil has been discovered
        among two cases in Minnesota and one in Oklahoma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e141b11-106c-4717-987d-4eca015774ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers don''t represent the total number of such cases circulating
        in the United States, but rather, only those found by analyzing positive samples.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c326524-87f8-4770-9c08-1b824f3cfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid increase in cases is ''not inevitable''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19855f60-0578-4061-a810-79bac6c4f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report released by the CDC on Wednesday, researchers
        in Zambia and elsewhere described how the detection of the B.1.351 variant
        in South Africa coincided with a rapid rise of cases in Zambia -- and the
        variant might have become the dominant strain there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce781348-10f3-4832-9415-648a6220be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.351 variant also might be circulating elsewhere in southern
        Africa, where many countries reported rapid increases in Covid-19 case numbers
        in December and January, the report said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303d31a-9e1a-4934-a686-d2ebdea50d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spread of the B.1.351 variant is of public health concern because
        of the potential for increased transmissibility and, thus, increases in cases,
        hospitalizations, and deaths," researchers wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7556458-e646-4035-b467-8276639212c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related commentary also published Wednesday, Walensky, Dr.
        Henry Walke from the CDC and Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, wrote that genomic sequencing identified
        no cases of the B.1.351 variant in Zambia in March to early December 2020,
        but the variant was identified in 96% of samples sequenced from a one-week
        period in mid-December. That corresponded with a 16-fold increase in Covid-19
        incidence in Zambia from early December to early January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42532a-14d6-429b-8504-9577ad72a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of a similar experience in the US is a real threat,"
        Walensky and her co-authors wrote in the medical journal JAMA. "However, such
        an outcome is not inevitable; the US and other countries have the capability
        to prevent this outcome from occurring with a strong and immediate public
        health response."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b11f7a-4101-4f35-8fa3-81b5dee1d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They note the US Department of Health and Human Services'' SARS-CoV-2
        Interagency Group was developed to increase coordination among agencies, including
        to rapidly identify and monitor variants of concern. Agencies are evaluating
        testing, studying reinfection and assessing therapeutics. They continue to
        study how vaccines are impacted by the variants, and research "breakthrough"
        infections that occur after vaccination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf74200-4419-4889-b06a-9a45e1c984ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although US Covid-19 cases are falling, they said reducing transmission
        is key, as is accelerated vaccination.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa385831-4bfa-4966-9c09-8112abcda4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a push to increase genome sequencing surveillance
        in the United States -- state health departments are handling 750 samples
        per week, and CDC is now contracting with commercial labs to "significantly
        increase" surveillance to more than 6,000 samples per week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c6a11-cb58-40e1-a8ee-9122380d26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:21:34.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A concerted and well-coordinated public health effort, together
        with rapid and widespread uptake of effective vaccines, is essential to remain
        ahead of the inevitable evolution of variants that could dangerously accelerate
        the trajectory of the pandemic," Walensky and her co-authors wrote.</p>'
  'Mysteries-massive-holes-Siberian-permafrost':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T06:11:40.220+08:00
    'imagesource': 'jcr:1baf7f24-a645-4821-b7f6-ba3e0a85f490'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80059ed5-25db-494a-9f8f-9d0ff1213a05'
    'lead': 'The massive crater appeared violently and explosively in the Siberian
      tundra last year   a powerful blowout of methane gas throwing ice and rock
      hundreds of feet away and leaving a gaping circular scar in the empty and eerie
      landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T06:26:52.369+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:54:28.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:44.070+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mysteries of massive holes forming in Siberian permafrost unlocked by
      scientists'
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a42fb-25b6-4ee4-a0ab-23256f3877b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The massive crater appeared violently
        and explosively in the Siberian tundra last year  &nbsp;a powerful blowout
        of methane gas throwing ice and rock hundreds of feet away and leaving a gaping
        circular scar in the empty and eerie landscape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa959b54-670b-4834-b14e-e5b9e79f2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e804c2b-aea8-4b7f-b8fe-4437929ceb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 17th hole to appear in the remote Yamal and Gyda peninsulas
        in the Russian Arctic since the first was spotted in 2013, mystifying scientists.
        The craters are thought to be linked to climate change. Drone photography,
        3D modeling and artificial intelligence are helping to reveal their secrets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dd1bb-4c14-4eb2-b61e-e93749662975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c0be9-0958-4c3d-96ea-0132ff165c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new crater is uniquely well preserved, as surface water hadn''t
        yet accumulated in the crater when we surveyed it, which allowed us to study
        a ''fresh'' crater, untouched by degradation," said Evgeny Chuvilin, lead
        research scientist at the Skolkovo Institute of Science and Technology''s
        Center for Hydrocarbon Recovery in Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287b8ce-1976-49df-86b2-e1922b969399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc283abd-fd02-4588-9afb-37f978f65972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time researchers have been able to fly a drone
        deep into a crater &nbsp;reaching 10 to 15 meters below ground, allowing
        them to capture the shape of the underground cavity where methane had built
        up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a15f0-ff57-4880-a923-a7045abb8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb8a4e-794e-402f-80f6-6042ce4e2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuvilin was part of a team of Russian scientists who visited the
        crater in August 2020. Their findings were published in the journal <a href="https://www.mdpi.com/2076-3263/11/1/21"
        target="_blank">Geosciences</a> last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7a62b-ada0-40c1-85fe-228e300d63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e923d62-9e38-4678-8dce-c01e67489471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone took around 80 images, allowing the researchers to build
        a 3D model of the crater, which is 30 meters deep  imagine three buses end
        to end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de4f4f-ffc1-49a0-aa44-64456140555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb009f45-4f2e-4646-b703-3f79cd606205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Igor Bogoyavlensky, of the Oil and Gas Research Institute
        of the Russian Academy of Sciences, served as the drone pilot and said he
        had to lie down on the edge of the 10-story deep crater and dangle his arms
        over the edge to control the drone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca968a-4ff9-4463-9393-ae4d6490a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98e1f1-7d34-44dd-b87c-57d5802341e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three times we got close to losing it, but succeeded in getting
        the data for the 3D model," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010ab70-577f-47bd-b5cc-1035c7812b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058992b-dc9a-4a27-a86c-7200bbb0572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, which showed unusual grottoes or caverns in the lower
        part of the crater, largely confirmed what scientists had hypothesized: Methane
        gas builds in a cavity in the ice, causing a mound to appear at ground level.
        The mound grows in size before blowing out ice and other debris in an explosion
        and leaving behind the massive crater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beca819-bb9f-48b7-8a73-8dcfe79623bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf820-b746-498e-82b6-1d13d22547cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s still unclear is the source of the methane. It could come
        from deep layers within the Earth or closer to the surface &nbsp;or a combination
        of the two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90dbe8-2320-4786-80bf-ccd1b90d3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8170b8-f323-42bb-8619-62931eeb38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permafrost is a huge natural reservoir of methane, a potent greenhouse
        gas much more effective than carbon dioxide at trapping heat and warming the
        planet. Warmer summers &nbsp;the Arctic is warming two times faster than
        the global average &nbsp;have weakened the permafrost layer, which acts as
        a cap, making it easier for gas to escape. Some experts estimate that soils
        in the permafrost region hold twice as much carbon as the atmosphere does,
        making the region extremely important in the fight against climate change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9726bbb-e9e9-4e7e-b871-ea362bde27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d552d-b675-4e79-9462-5f855b681d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change, of course, has an impact on the probability of
        gas blowout craters appearing in the Arctic permafrost," Chuvilin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c01429-b2d3-46f2-904b-ee60b6cc7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cfddd-09d8-48a8-86f5-49093f4eacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the use of satellite imagery, the researchers were also able
        to pinpoint when the crater formed. They believe the mound would have exploded
        at some point between May 15 and June 9, 2020. The crater was first spotted
        during a helicopter flight on July 16, 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d90e0-f4ad-4c34-ab8e-eb79af0a091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd35d6a-0ba0-4b06-8395-4629c3a534a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was not random, according to Chuvilin. "This is the time
        of the year when there''s a lot of solar energy influx, which causes the snow
        to melt and the upper layers of the ground to heat up, and that causes changes
        in their properties and behavior."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a19f4-1259-40f6-91cc-4d02f2cab85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d9459-d90e-42c8-aafb-ba828e5fb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these craters have appeared in a very sparsely populated region,
        they do pose risks to Indigenous people and to oil and gas infrastructure.
        The holes are usually found by accident during helicopter flights or by reindeer
        herders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c3a62-167b-4af0-91d7-63b1ff083e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cb1be-896c-43bd-aa16-c872237ff4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mapping and predicting crater blowouts</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a438a-8c09-4118-8459-56614ab02c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 17 craters have been documented so far, it''s not known how
        many there are in total or when the next one could blow out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db6a89-23b5-4363-b214-6d88778f323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea218d-c89f-4199-83ef-917de70f3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t yet have good tools for detecting and mapping
        the gas emission craters, although a team at the Woodwell Climate Research
        Center in Massachusetts is trying to change that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4795a6-014c-423e-a239-fdac2364ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef142396-da32-416e-90aa-41c9261230ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To log changes in the Arctic landscape, and perhaps ultimately predict
        where the next blowout crater might occur, the researchers have devised an
        algorithm to quantify changes to features such as the height of mounds and
        the expansion or shrinking of lakes on the Yamal and Gyda peninsulas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909a5f9-1649-435e-b5dd-c002b2c38d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6014d-1a82-4542-ab40-f2dc024e245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists'' model correctly predicted all seven craters that
        had been reported by scientists by 2017 and revealed the formation of three
        new ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136726b-43e4-4302-9c50-aef2deeb77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccd7fa-c49f-4340-a3dc-f50724342948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that the craters are just one unsettling
        sign that the northernmost reaches of our planet are undergoing radical changes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6596d92-1763-4cff-bbd1-3281c4f32ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b59cfc-1702-4aca-9e09-fe1974b19e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5% of the 327,000 square kilometers the team surveyed saw abrupt
        changes in landscape between 1984 and 2017. These changes included ground
        collapses, the formation of new lakes and disappearance of others, plus the
        erosion of river bends, according to the research, which published in the
        Geosciences journal in January.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64489b-ee06-4def-a347-46e7ebe3df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5916a-ca90-410e-beaa-80e387d7fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These craters represent a ... process that was previously unknown
        to scientists," said Sue Natali, Arctic program director at the Woodwell Climate
        Research Center and coauthor of the study, in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59804e-63c5-4876-aa5c-ca92628a185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb9a2f-7be6-4336-9592-b1cc1db9c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The craters and other abrupt changes occurring across the Arctic
        landscape are indicative of a rapidly warming and thawing Arctic, which can
        have severe consequences for Arctic residents and globally."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24778d1-e326-432d-9b6a-344d23d2930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:26:52.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:54:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/17/world/siberia-craters-arctic-climate-change-scn/index.html"
        target="_blank">Mysteries of massive holes forming in Siberian permafrost
        unlocked by scientists</a></em></p>'
  'Ashley-Judd-Congo-accident':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-18T06:23:06.101+08:00
    'imagesource': 'jcr:c865bb3f-f53d-49b6-b731-de70b2af5a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a162dad0-26b1-4c02-b53c-ec82128f3332'
    'lead': 'Actress Ashley Judd is grateful to the Congolese people who helped her
      in her time of need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T06:27:12.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:54:21.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:44.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashley Judd shares harrowing details from accident in Congo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e18d3-8739-4715-b5cf-abc8d572eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Actress Ashley Judd is grateful to
        the Congolese people who helped her in her time of need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e23c2-067a-42a3-b851-5a62938353e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd on Tuesday shared intimate photos and details from the horrific
        55-hour ordeal during which she struggled to find treatment for a leg injury
        while on a research trip. She first spoke about the incident over the weekend,
        hoping to call attention to the plight of the impoverished nation''s need
        for better access to health care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfef1d7-a612-4df7-a657-502477677cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without my Congolese brothers and sisters, my internal bleeding
        would have likely killed me, and I would have lost my leg," Judd wrote. "I
        wake up weeping in gratitude, deeply moved by each person who contributed
        something life giving and spirit salving during my grueling 55 hour odyssey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7233e5c-228f-41c4-aa84-f406f97de9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing her leg as "grossly misshapen" from being broken in four
        places, she went on to thank those who helped triage her injury and get her
        to safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611d9df-8cab-4091-bcce-de5749f6cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dieumerci ("Thanks be to God") remained seated, without fidgeting
        or flinching, for 5 hours on the rain forest floor. He was with me in my primal
        pain," she wrote. " Papa Jean: it took 5 hours, but eventually he found me,
        wretched and wild on the ground, and calmly assessed my broken leg. He told
        me what he had to do. I bit a stick. I held onto Maud. And Papa Jean, with
        certainty began to manipulate and adjust my broken bones back into something
        like a position I could be transported in, while I screamed and writhed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a82bd2-48af-4d5c-9db9-a3ce5ffd9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked the "six men who carefully moved me into the hammock
        with as little jostling as possible, who then walked for 3 hours over rough
        terrain carrying me out," the two men who ultimately drove her to safety and
        the women who comforted her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e01c0-994d-4c5f-846b-b0070b5a8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didier drove the motorbike. I sat facing backwards, his back my
        backrest. When I would begin to slump, to pass out, he would call to me to
        re-set my position to lean on him," she wrote. "Maradona rode on the very
        back of the motorbike, i faced him. He held my broken leg under the heel and
        I held the shattered top part together with my two hands. Together we did
        this for 6 hours on an irregular, rutted and pocked dirt road that has gullies
        for rain run off during the rainy season."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c761a-6954-4cd7-9403-b3a9f0adc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd told journalist Nick Kristof over the weekend she was in the
        Congo with her partner, who has a research camp in the area, focused on efforts
        to protect the endangered Bonobos. She said they visit the Congo often --
        about twice a year, usually for one month to six weeks at a time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7ccaa-5030-4741-8d7b-3e16b6e7ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T06:27:12.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:54:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred pre-dawn one morning while she and some researchers
        were making their way through the rain forest in the dark.</p>'
