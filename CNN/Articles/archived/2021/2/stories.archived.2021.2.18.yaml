      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb965218-e1f6-41a1-ad62-57921bedfcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the US Centers for Disease Control and Prevention, also
        based in Atlanta, released new guidance on Friday detailing strategies for
        how schools can open safely during the pandemic, Herring said that she felt
        reassured. The safety practices within the school district were among the
        CDC recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c011a8-f1a8-4568-822b-a91e752eb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c29f2-1586-47b6-b3e2-f474f2c1a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:41:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gave us some reassurance around acknowledging that we are
        making decisions that are going in the right direction," Herring said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e6245-9f47-44bf-b973-f24f773f302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:21:50.238+08:00
