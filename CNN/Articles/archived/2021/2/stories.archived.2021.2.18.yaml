      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Galvez said Duterte will also issue a signed
        a memorandum order within the day which allows local government units to procure
        and make advance payments for COVID-19 vaccines.</p>'
