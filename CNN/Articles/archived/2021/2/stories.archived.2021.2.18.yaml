      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu added fecal coliform level in the waters near the controversial
        Manila Bay dolomite beach nourishment project has dropped from 2.2 million
        mpn/100ml last January 4 to 523,000 mpn/100 ml on February 8, based on the
        average count from three monitoring stations.</p>'
