      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Gwyneth Paltrow reveals she had COVID-19
        early on in the pandemic, and is still suffering from some lingering effects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff91fa-9780-42e7-852c-f9c95bb455f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf03a5c-7902-4b39-bbf6-2d97463c7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:41.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her <a href="https://goop.com/wellness/detox/gwyneth-paltrows-long-term-detox-tips/"
        target="_blank">Goop</a> website, Paltrow wrote that she "had COVID-19 early
        on, and it left me with some long-tail fatigue and brain fog."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997745a-9149-4da1-ba02-0e6018fbd6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def5114-753c-4269-95bb-0d7c355deb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January, I had some tests done that showed really high levels
        of inflammation in my body," she wrote. "So I turned to one of the smartest
        experts I know in this space, the functional medicine practitioner Dr. Will
        Cole. After he saw all my labs, he explained that this was a case where the
        road to healing was going to be longer than usual."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747aefc-083b-4267-9a7c-44a61b147589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd139e27-2415-40a0-bd60-a557bb4ed105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paltrow says while recovering from the virus, she has been focusing
        on eating healthy foods and following a healthy diet and refraining from sugar
        or alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eeb781-038c-41f2-b0ae-d754842b8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9545b6-10ec-414f-9af1-831b0dd92e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been cooking a lot, and some of it is really delicious: I
        made scallops with crispy capers and sage the other day, asparagus with bacon
        vinaigrette, and some little artichokes with stuffed herbs and garlic. I''ve
        even found a great sugar-free kimchi (Madge''s vegan daikon kimchiit''s amazing)
        and a sugar-free kombucha, and I''ve been using lots of coconut aminos in
        my recipes," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96b5a0-18f6-4eea-9c69-3cf0bdea39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde250e-8ff5-4417-83f1-834aef1eec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T08:04:10.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "Everything I''m doing feels good, like a gift to
        my body. I have energy, I''m working out in the mornings, and I''m doing an
        infrared sauna as often as I can, all in service of healing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729be4c-dcb8-4730-bacd-9770db1e36b9'
