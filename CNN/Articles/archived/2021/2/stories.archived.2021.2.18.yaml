      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the people had a history of international travel in the
        two weeks before they became ill, including two who traveled in West Africa
        and one who traveled to the Dominican Republic. Three others had traveled
        to California, including one who received a positive test while in California
        and isolated before returning to Minnesota. None had a history of travel to
        the UK.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5065a8-9b3b-454f-b40e-526de5836616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
