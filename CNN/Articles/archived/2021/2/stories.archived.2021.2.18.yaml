      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e1821-ca94-4995-b122-f4501a1cc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then we didnt have H&amp;M, Forever 21, Zara, or any fast
        fashion brands marketed specifically for teenagers and young adults, much
        less local brands led by cool young Filipinos. We had the likes of Bench and
        Human for jeans and basic tops, Rustans U, People R People, and YRYS if we
        wanted to look extra cool for the rare party or high school fair, and the
        more feminine Bayo and Kamiseta for Sunday gatherings and holidays with family.
        Those brands were great and all, but they didn''t quite keep up with what
        we saw in magazines or on Lookbook.nu, that platform where street style stars
        first gained their followings. If we wanted to look on-trend, we went to Topshop.</p>'
