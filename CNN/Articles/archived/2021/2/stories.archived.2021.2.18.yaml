      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gokongwei Groups Robinsons Retail Holdings, Inc. (RRHI) recently
        announced they were shutting down British highstreet brand Topshops Philippine
        stores (as well as brands Topman, Dorothy Perkins, and Burton), a wave of
        nostalgia washed over my skinny jeans-loving millennial self. For the generation  that
        hit puberty in the 00s, especially teenagers like me whose frames were bigger
        than the average Filipinos, Topshop wasnt just another imported brand selling
        fast fashion clothing. It was the store we went to to feel fashionable and
        trendy, and to find clothes that actually fit  even if we had to save months
        worth of allowance and birthday and Christmas gifts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6927607-87f6-4220-bb2a-f709c1603921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
