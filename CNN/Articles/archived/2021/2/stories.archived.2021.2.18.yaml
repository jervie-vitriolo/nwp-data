      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8634c6e-21e5-47e0-9bd6-34163eaa2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E-Transit will be particularly important for Ford: Despite comprising
        only 7% of European car sales overall, it''s a leader for Europe''s commercial
        vehicle sales sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2878a03-123d-4c88-b63a-3eea50b0e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e84692-feee-4e53-a5dc-a4cc41dd4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Ford is predicting that only two-thirds of its commercial
        vehicle sales will be all-electric by 2030, rather than the 100% goal it has
        set for passenger cars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75950390-09d6-4d61-86ab-284f8b851374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320c52d-5da0-4398-ad87-2c8c200e357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all automakers are making major pushes to convert from
        traditional internal combustion engine cars to pure electrics. General Motors
        recently announced it is shooting to sell only emission-free vehicles by 2035.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c61f42-1f87-433c-a5df-8a9f8b8482cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e32ea1-b4fd-47a8-a8c3-1daedde60aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles are expected eventually to be cheaper to produce
        than traditional gasoline-powered cars, thanks to fewer moving parts and thus
        less need for labor to assemble them. Ford estimated in 2017 that it would
        need 30% less labor to build electric vehicles than gasoline-powered cars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90ad07-5afe-4ffa-a9e3-8ba590b3a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T09:31:10.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:50:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/business/ford-europe-electric-vehicles/index.html">Ford
        is investing $1 billion in Germany as it goes electric in Europe</a>."</em></p>'
  'Tim-Tebow-Mets-retirement-baseball':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-18T10:49:19.203+08:00
    'imagesource': 'jcr:41ed6416-d17c-448b-9fed-ad9129a3e33e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ae14c7-c640-4404-bf4b-1ad8c6ec522a'
    'lead': 'New York Mets minor league outfielder Tim Tebow announced his retirement
      from professional baseball on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T10:53:32.910+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:49:49.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:50.277+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mets'' Tim Tebow retires from baseball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bd656-d1d7-4de5-96a0-3c65b33173dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> New York Mets minor league outfielder
        Tim Tebow announced his retirement from professional baseball on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314f2a2-d8c9-4954-8d4d-0b9c15e95219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow, 33, played quarterback in the NFL from 2010-12 following
        a Heisman Trophy-winning career at the University of Florida. The Mets signed
        him in September 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12046fd-608f-4af1-b052-2c9c17711e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hit a home run in his first professional at-bat with the Mets
        low Class-A Columbia Fireflies affiliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cf445-6fbf-4e9a-bfbf-e8921fe096e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 287 games over three minor league seasons, Tebow hit .223 with
        a .299 on-base percentage, a .338 slugging percentage, 107 runs, 48 doubles,
        three triples, 18 home runs, 107 RBIs and five stolen bases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a457db-293b-4dd9-b0bd-343b5fb4c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a pleasure to have Tim in our organization as hes
        been a consummate professional during his four years with the Mets, team
        president Sandy Alderson said in a statement. By reaching the Triple-A level
        in 2019, he far exceeded expectations when he first entered the system in
        2016 and he should be very proud of his accomplishments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32e769-a8c8-4f1b-8e47-145647d067cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.910+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow said in a statement, I want to thank the Mets, Mr. Alderson,
        the fans and all my teammates for the chance to be a part of such a great
        organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffb9fd-5a03-4082-b032-56c303752c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I loved every minute of the journey, but at this time I feel called
        in other directions. I never want to be partially in on anything. I always
        want to be 100 percent in on whatever I choose. Thank you again for everyones
        support of this awesome journey in baseball, Ill always cherish my time as
        a Met. #LGM</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14550fc-9dac-4488-b719-73ca04eacfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow was part of two national-championship-winning teams at Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c8b31-8b65-4745-b34f-8ca4bb770315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sophomore in 2007, he threw for 3,132 yards and 29 touchdowns,
        with just six interceptions. He also rushed for 828 yards and 22 scores and
        easily won the Heisman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be1286-3a35-4a3d-88d1-2430d9214d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow was drafted by the Denver Broncos in the first round of the
        2010 NFL draft. He played two seasons in Denver before being traded to the
        New York Jets in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23effb-dfb1-46cb-8657-b377beef9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Jets, he saw limited time in 2012, completing six of his
        eight pass attempts before leaving the league after that season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7daa7-1228-4eda-9a25-a43af86d9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:53:32.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:49:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow wound up with an 8-6 regular-season record as an NFL starting
        quarterback, completing 47.9 percent of his passes for 2,422 yards and 17
        touchdowns with nine interceptions. He had a 1-1 record as a starter in the
        postseason.</p>'
  'andrew-cuomo-ron-kim-nursing-homes':
    'author': 'MJ Lee and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T10:49:13.698+08:00
    'imagesource': 'jcr:440fbeb1-f840-4d6d-bef6-a23b6352673f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c1ac6b-b4a1-41e5-ba90-4ca6032257aa'
    'lead': 'Describing an alleged exchange with the governor that has not been previously
      reported, Democratic Assemblyman Ron Kim told CNN that he received a call on
      his cell phone from New York Gov. Andrew Cuomo last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T10:57:59.233+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:49:31.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:50.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'New-York', 'United-States', 'Andrew-Cuomo', 'Ron-Kim']
    'template': '1'
    'title': 'Cuomo said ''he can destroy me'': NY assemblyman alleges governor threatened
      him over nursing homes scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17271ab-97c4-4882-a5c8-138fca4a8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  New York Gov. <a href="http://www.cnn.com/2021/02/15/us/new-york-cuomo-covid/index.html"
        target="_blank">Andrew Cuomo</a>&nbsp;has been pleading with lawmakers for
        support and even threatening political retribution against Democrats who have
        criticized him in an aggressive effort to contain political fallout from revelations
        that his administration had concealed the full extent of nursing home-related
        deaths during the COVID pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7a5d3-d63d-4bfc-955e-c9276a158650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing an alleged exchange with the governor that has not been
        previously reported, Democratic Assemblyman Ron Kim told CNN that he received
        a call on his cell phone from the governor last week as he was bathing his
        children at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef7320-3997-4cfb-aedf-7c7dc784bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gov. Cuomo called me directly on Thursday to threaten my career
        if I did not cover up for Melissa [DeRosa] and what she said. He tried to
        pressure me to issue a statement, and it was a very traumatizing experience,"
        Kim said. Cuomo proceeded to tell the assemblyman that "we''re in this business
        together and we don''t cross certain lines and he said I hadn''t seen his
        wrath and that he can destroy me," according to Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14772fd6-21ea-4d96-8910-108c697cafe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s adviser denied that the governor threatened to destroy
        Kim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3ce6a-d40f-4827-a87c-3b5f7352f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRosa is a top aide to the governor who came under fire last week
        after she told state lawmakers in a private virtual meeting that the state
        had delayed sharing with the legislature the full scope of the COVID-related
        death toll of New York''s nursing home residents because of concerns about
        a potential federal investigation by the Department of Justice. (The governor''s
        office has since released a partial transcript of the call.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e514545-c63c-4cf5-83b8-6b6da0125b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, a progressive representing Queens who has been among the most
        vocal critics of Cuomo''s handling of nursing homes during the pandemic and
        believes his own uncle died from a presumed case of COVID in a nursing home
        last year, participated in that virtual call. During the meeting, Kim said
        he called on the governor to apologize to family members of those who died
        in assisted living facilities. When the New York Post first reported on DeRosa''s
        controversial comments, he was one of the participants quoted in the piece
        criticizing those remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db660ba9-367a-44de-8033-1cf37a23f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No man has ever spoken to me like that in my entire life," Kim
        said of his phone call with Cuomo. "At some point he tried to humiliate me,
        asking: ''Are you a lawyer? I didn''t think so. You''re not a lawyer.'' It
        almost felt like in retrospect he was trying to bait me and anger me and say
        something inappropriate. I''m glad I didn''t."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b867a45-a101-419d-b24d-686e62076794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s wife told CNN that she had overheard parts of Kim''s phone
        call with Cuomo last week, and described the governor as "loud" and "angry."
        She said she heard Cuomo say, "Who do you think you are?" as well as the words,
        "my wrath," and that immediately after the phone call, her husband told her:
        "The governor threatened to destroy my life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212434e-a08c-4432-a8ef-03623cd5d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim later told CNN''s Erin Burnett on "<a href="https://www.cnn.com/shows/erin-burnett-out-front"
        target="_blank">OutFront</a>" Wednesday evening that his wife was in tears
        after the governor''s call.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf627c4-77c8-4fa5-9db4-891914cf2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife, you know, that night was very, very troubling because
        we couldn''t sleep, and she''s telling me, ''What did you do to us? Stop what
        you''re doing. Please.''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055a3e1-02a1-4e1b-a015-f75d3133ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was -- she feared for my future, for my life. That''s the kind
        of shock that this governor gave to my family, and his administration should
        be apologizing to me right away, not spinning and distracting us from getting
        to the truth," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f008b4-4a49-4969-a893-11c8346db73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s efforts to reach Kim appeared to continue through the weekend.
        Kim said he received multiple calls from a "No Caller ID" number, followed
        by messages from Cuomo aides saying that the governor would like to speak
        with him again. Kim said he did not return the phone calls. He has since hired
        a lawyer, telling CNN that he believed this was necessary following Cuomo''s
        first call which made him feel that the governor had asked him to lie about
        what had happened in last week''s virtual call. He said he has informed the
        governor''s office that any outreach should be made through his counsel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddc913-465c-44fe-92ea-8fe5255a3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN first reached out to Cuomo''s office for comment for this
        story on Tuesday, communications director Peter Ajemian did not directly respond
        to or deny Kim''s allegation of threats from the governor in a written statement.
        Late Tuesday, Ajemian said the office would send a clarifying statement. Ultimately,
        the office sent a statement from senior adviser Rich Azzopardi late Wednesday
        morning that said: "Kim''s assertion that the governor said he would ''destroy
        him'' is false."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afbb52-a5b5-48f5-946f-afef22361f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Governor has three witnesses to the conversation. The operable
        words were to the effect of, ''I am from Queens, too, and people still expect
        honor and integrity in politics,''" Azzopardi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63178d54-a0d7-4bae-b1b4-a9af62c7c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time that Azzopardi''s statement was sent to CNN,
        Cuomo began a previously scheduled press conference call on the coronavirus,
        and discussed his office''s "long and hostile relationship" with Kim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a62522-7c10-4395-80be-938866fc3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said Kim''s political animus dates back to a 2015 bill to
        reform nail salons that the governor proposed and that Kim initially backed,
        but later opposed. Cuomo cited a New York Times report from that year that
        examined financial contribution''s that Kim received after he flipped his
        position. In that article, a top Cuomo aide was critical of Kim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8725b-a4a9-48f4-8dd2-b22579e69f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said on Wednesday that he "100%" stood by his allegation that
        Cuomo had threatened to destroy him. He said he did not recall Cuomo making
        a specific reference to Queens, but that Cuomo had asked him last week on
        the phone, "Mr. Kim, are you an honorable man?" before proceeding to suggest
        that the honorable thing for Kim to do would be to put out a statement of
        support.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807fa2b9-1713-4aa0-8f0b-10da4b66f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also rejected Cuomo''s suggestion that he had ulterior motives
        for criticizing Cuomo on nursing homes-related COVID deaths, saying he was
        deeply disappointed by the governor''s handling of the matter during the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec813d-3c56-4fd0-a357-e2fd1006a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no undoing here. They have blood on their hands," Kim
        said. "We''re talking about his record of performance in the last 10 months."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039b502-58aa-4f39-a08b-142370f76127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azzopardi''s statement also said that Cuomo had called Kim last
        week to take issue with Kim''s comments in the initial New York Post story,
        suggested that Kim issue a new statement and that the assemblyman had agreed
        to do so. When no statement came, Azzopardi said, Cuomo''s office followed
        up and did not get a response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8110b-5007-4141-915e-1f475e4279dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told CNN that he did not agree to issue a new statement, and
        that the initial New York Post story did not misquote and misinterpret him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ea27c-fa67-458b-8e39-198f5792fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the New York Post story, Kim has been outspoken
        in accusing the Cuomo administration of criminal wrongdoing and a cover-up.
        On Tuesday, he and other Democratic New York legislators wrote a letter to
        colleagues in the Assembly accusing Cuomo of obstruction of justice and seeking
        support in stripping the governor of some of the expanded executive powers
        he has had during the pandemic. (State Democrats had already been in active
        discussions to draft a bill to do this, with a vote likely to take place early
        next week, a source had <a href="https://www.cnn.com/2021/02/15/us/new-york-cuomo-covid/"
        target="_blank">previously told CNN</a>.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e2ebb-3278-4d55-b73e-791692a85a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is not the only lawmaker to have received fierce pushback and
        even threats from Cuomo and his top aides since last week, according to three
        additional Democratic New York lawmakers. All spoke to CNN under the condition
        of anonymity because they were afraid of retribution from the governor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952ba74-a03d-4d7a-a96e-23bac0843dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the administration had aggressively lobbied legislators
        to speak up in support of his handling of the nursing homes-related deaths,
        and that threats were made against those who are considering a vote to strip
        Cuomo of his emergency powers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50ee7e-a0cb-42d7-acbb-d80c4e2ee44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three legislators said they were aware of outreach from the
        governor in which he clearly suggested or explicitly threatened political
        retaliation if they did not stand by him. One of them, a New York state senator
        who said they had not been contacted by Cuomo but heard directly from multiple
        colleagues whom Cuomo had reached out to, said the governor threatened those
        colleagues with retaliation  including warning some that he could ruin their
        political careers if they supported weakening Cuomo''s executive powers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b638a6-3478-471c-827c-62eb017abeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, the administration was persistent in asking lawmakers
        to come to Cuomo''s defense, including by releasing supportive statements
        regarding last week''s virtual meeting.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205383a-3769-400e-a35e-f8920587cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the New York assembly said they had heard from multiple
        colleagues who received messages from the administration suggesting language
        that legislators could release after DeRosa''s controversial comments were
        made public. Members were encouraged to say that the virtual call had been
        productive and that legislators were reassured that their requests for information
        would be prioritized going forward, according to this assembly member who
        described similar messages that multiple colleagues had received from members
        of the administration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a5d18-1faf-43c7-bd0c-eb7c1798f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has received widespread bipartisan criticism on his handling
        of nursing homes-related deaths during the pandemic. His office did not deny
        allegations that Cuomo threatened other New York legislators.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c36ad-a9e5-4ffb-9840-eb259a6d2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement to CNN, Ajemian, the Cuomo communications
        director, did not deny that Cuomo made threats to other legislators.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183f88f-3e78-4f61-b89c-4b5cc69749f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threats here came from some legislators who, <a href="https://www.nydailynews.com/news/politics/new-york-elections-government/ny-cuomo-covid-powers-nursing-homes-20210214-adsrsoef6zafzidk2rganahyhq-story.html"
        target="_blank">according to a media report</a>, threatened to use subpoenas
        and investigations as leverage in the budget process," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8faf0-caa1-4dcd-822d-10e05f932197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo is up for reelection next year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da1f62-6dc0-491a-8618-9633a9af8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T10:57:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:49:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://scri.siena.edu/2021/02/16/cuomos-handling-of-pandemic-still-gets-strong-approval-particularly-for-communicating-and-providing-accurate-info/"
        target="_blank">Siena College poll</a>&nbsp;released Tuesday showed that only
        39% of New York''s voters believe the governor has done an excellent or good
        job when it comes to making all data about COVID-19 nursing home deaths available,
        while 55% believe he''s done a fair/poor job. The governor continues to receive
        high marks on his overall handling of the coronavirus pandemic, however: 61%
        of New York voters said in the survey that they approved of his response to
        the pandemic. The poll was conducted before DeRosa''s comments came out last
        week, but after the New York <a href="https://www.cnn.com/2021/01/28/us/new-york-nursing-homes-covid-19/index.html"
        target="_blank">attorney general''s report came</a>&nbsp;out last month that
        said the New York State Department of Health undercounted COVID-19 deaths
        among nursing home residents by approximately 50%.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4c002-e830-40b7-bb49-98f4c9b865d1'
