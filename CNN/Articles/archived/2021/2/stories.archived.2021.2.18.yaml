    'jcr:uuid': 'ad00fb35-cc35-44fd-a38a-4cd5fbbabae5'
    'lead': 'Japan''s seven-time Olympian turned politician Seiko Hashimoto announced
      that she is taking over as head of the Tokyo 2020 Games, following the resignation
      of her predecessor after sexist remarks he made were leaked to the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T22:34:41.611+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:34:56.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:12.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven-time Olympian Seiko Hashimoto takes over as Tokyo 2020 chief after
      sexism backlash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f9681-454c-4247-8a5f-28526bd78d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japan''s seven-time Olympian turned politician
        Seiko Hashimoto announced Thursday that she is taking over as head of the
        Tokyo 2020 Games, following the resignation of her predecessor after sexist
        remarks he made were leaked to the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60978165-b9c6-4791-b31e-bbd17e9abc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Games executive board meeting, Hashimoto said she would "bear
        a heavy responsibility as chair of the Tokyo Olympics and Paralympics" and
        was "fully determined" to hold a successful event, set to take place between
        July 23 and August 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19dab10-bb9f-483e-9bb0-4b3e751ef214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5287248-6894-4592-9246-e8b0919f573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto, 56, told reporters earlier Thursday that she had handed
        in her resignation as Olympics Minister to Prime Minister Yoshihide Suga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89110ad3-f79e-44f5-bec8-8ad1bbca76c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b56f73-29cf-4220-a927-2db58d905141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big decision for me to resign as minister," Hashimoto
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9a2cb-1a02-4f4f-9c4b-c08b4adcca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587ac4c-6e76-4d04-91df-c3d5115c68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto competed in four Winter Olympics as a speed skater and
        three Summer Olympics as a cyclist. She won bronze -- her only medal -- in
        the 1,500-meter speed skating at the 1992 Winter Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a776f-9a5a-448f-88aa-05534af50802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb7197-9e3e-483c-9c31-5cf235f2b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment as the Tokyo 2020 chief comes after Yoshiro Mori,
        83, stepped down from the role last week over sexist remarks he made about
        women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40dba0-2fc1-483d-a5cf-65bc67294ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee60adb-6aab-4315-be34-7d0b18cd7d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori said at an Olympic board of trustees meeting that "meetings
        with lots of women take longer" because "women are competitive -- if one member
        raises their hand to speak, others might think they need to talk too," according
        to Japanese media reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc27f0-c977-4809-907e-03c1cb3f7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76127ea3-e099-4bbd-bbbe-6f25fd64fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to increase female membership, you would be in trouble
        unless you put time limits in place," he is reported to have added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90605f01-fdb8-4793-b74c-1fcc692e46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e35a03-73fa-4ec9-bfa5-ef862e7b303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, a former prime minister, later resigned and offered his "deepest
        apologies" for his comments adding, "my inappropriate statement has caused
        a lot of chaos."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b396c3-7be7-40ee-a8d2-cfd710182753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e12eb-8540-4e93-b6bb-e351dc26bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New sexism storm</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb65ab4-934e-4506-a0e9-19ac45d17218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Mori resigned, another male octogenarian leader in
        Japan attracted ire by spouting misogynistic remarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07cc94-3162-46e7-ad2c-a85bba49b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bc937-3c82-4897-9d49-5fa578d4a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshihiro Nikai, secretary general of the country''s leading Liberal
        Democratic Party (LDP), on Tuesday proposed that women lawmakers should be
        able to observe the party''s key meetings -- but not speak in them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233dc71-5974-41e9-a0cd-795efef91c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433473d7-9a1e-4841-ad74-5c8bf5071a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82-year-old''s plan to allow five female lawmakers to observe
        the party''s main gatherings was a response to criticism that the LDP''s board
        is dominated by men, according to Reuters. On February 15, Tomomi Inada, who
        was Japan''s second female defense minister, had written to Nikai with suggestions
        on how to promote women within the party and ensure they were more involved
        in policy making.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569226fe-61fd-4ad1-80fc-90cfe4b7ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9843f-8578-4f6b-b98c-c6692ef69be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the party''s 12-member board are women, while only three
        of its 25-member general council are female.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f103b-68e3-4ad3-a65c-55f3d2af3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18b8e2-63b2-4bfd-a674-3eda384f6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikai said it was important for the women to "fully understand what
        kind of political discussions are happening" at the directors'' meeting and
        the general council. "It''s about letting them take a look," he added, at
        a news conference on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c56f9-211b-49d4-85a4-a3d8a4e2df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc96b9-52f9-4f0e-ac68-8f320459ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, his proposals became a trending topic attracting thousands
        of posts, with Twitter users lambasting the remarks as tone deaf and sexist.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ea978-a129-4dfc-a512-653169c4ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db44566-6a40-42f9-80f4-bcef7ff64060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How hopeless ... but I bet (Nikai) still thinks he''s doing something
        good here. Thinking, but look, we''re letting them (the female lawmakers)
        attend. But nope, it can''t go as far as letting them have a say," tweeted
        Hiroki Mizoguchi, a prominent author on immigration issues in Japan. "It''s
        like he''s saying it''s better having women at the meeting than not there
        at all ... It''s really horrific," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82902e-7e9a-4862-a861-46a2e8ab92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8633f2-130f-4f6a-870d-0e9b9ac9a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese writer Mieko Kawakami, best-known for her feminist novel
        Breasts and Eggs, also blasted Nikai''s comments on Twitter as "unacceptable"
        and "misogynistic," writing that male ruling party members will never understand
        the issue of gender equality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796feffa-48dd-4062-b5ba-9fe51ac9ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e046cb-3915-4183-b7cd-37dd8d255465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to their views, men will take care of women as long as
        women don''t threaten them and stay on their lane. Women are treated as second-class
        citizens forever here in Japan," Kawakami added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea25b3-7363-4860-bfc7-a942c6319aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3442c83-3da1-4c8f-b15f-39efd68ed607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the LDP General Council, which
        said that "nothing has been officially decided" about women joining key meetings
        as observers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e6e49-35de-43c4-aa4c-2f526501b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446ab7b-8e5a-4e28-b69f-8a0487e1931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, politics remains one of the most male-dominated spheres
        in society. Only 25% of all national parliamentarians were women as of October
        2020, according to the Inter-Parliamentary Union, a global organization of
        national parliaments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87d3bd-4c42-4fd2-ae12-f64d23279a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32811d5a-4970-434a-a237-457cf195b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Japan, that figure is even lower. Only 46 of 465 lower house
        lawmakers are women -- that''s fewer than 10%, compared to a 20% average in
        Asia, as of October.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e30a48-8412-4f82-bdaa-3536874fa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cca96-4b5f-4690-b44e-87f68e629ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, demographic challenges and the growing number
        of women in higher education have slowly started to change Japan''s male-dominated
        management structures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883387bb-9329-4c21-acf7-e51e2ba202c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c8a58-ac5a-4953-bbcd-1b0fc23a876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while women account for 51% of the Japanese population, according
        to 2018 World Bank data, the country is ranked 121 out of 153 countries in
        the World Economic Forum''s latest global gender gap index.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d0614-9684-4836-9554-adfe1c8e74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:34:41.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/18/asia/japan-ruling-olympics-party-women-sexism-hnk-intl/index.html"
        target="_blank">"Seven-time Olympian Seiko Hashimoto takes over as Tokyo 2020
        chief after sexism backlash"</a></em></p>'
  'two-2020-toym-awardees-motivate-country-development':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T22:50:08.894+08:00
    'imagesource': 'jcr:760f8637-2d6d-4db9-b0ab-798118d7e7e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ef97b9-5914-4589-abcb-590413dd9138'
    'lead': 'World Bank Senior Disaster Risk Management Specialist Lesley Cordero
      and Army Capt. Ron Villarosa Jr. are motivated to contribute more to the country''s
      development after they were chosen as two awardees of The Outstanding Young
      Men for 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T22:39:32.202+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:34:54.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:13.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two 2020 TOYM awardees vow to contribute more in PH development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e12ff-f9e9-43ee-ba17-219aee403ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> Two
        awardees of The Outstanding Young Men for 2020 are more motivated to do their
        part in the country''s development amid the coronavirus crisis.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db7c9a-dc81-47c0-8f75-04283e574ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bba07-6920-4b49-8aae-863bfeb22021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Senior Disaster Risk Management Specialist Lesley Cordero
        emphasized Filipinos must be well-prepared to respond to natural and man-made
        calamities and health crises like the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4d913-9d07-46f0-8dfe-18ea96f0cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee2ab0-6aa5-427b-998f-e231c410e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero, who spearheaded the creation and implementation of the
        comprehensive rehabilitation and recovery plan for areas affected by Typhoon
        Yolanda in 2013, cited as an example the need to strengthen vaccine literacy
        that will be easily understood by ordinary Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8af289-938e-432b-b05b-2000387aa125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4db3f0-880c-4f70-8a93-1b339a27bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want our economies to reopen, if we want our jobs (back)
        and our kids to go to school, it is important to be vaccinated," Cordero told
        CNN Philippines'' The Final Word on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e38fdb-e31b-4769-be6e-e340d0ff2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27f50f-af82-49ab-a79e-0ba178f96517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Army Capt. Ron Villarosa Jr. said his bestowment at the
        prestigious awards circle shows the military is now more focused on promoting
        development in far-flung communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd34289-aa30-4b1d-84fd-5666b8c8a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d09d3d-382c-434b-b6fe-805af772bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarosa initiated many livelihood, evacuation, education, and
        infrastructure programs in conflict areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61df9e-bdee-4496-a3c5-d68fde6cf788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070ce02-7d75-4e70-9c24-ed4006fca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go to areas without governance, people rebel against our
        government not because they really wanted to but they have no other choice
        because no one is looking for them. You have to realize that your weapon against
        them are not guns but development," said Villarosa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca66c1-2ee5-4670-95c9-768157322011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T22:39:32.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1e60d-b939-4861-8954-2d67e63793b2'
      'mgnl:activationStatus': true
