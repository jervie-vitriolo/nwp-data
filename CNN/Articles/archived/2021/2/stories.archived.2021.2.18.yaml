    'template': '1'
    'title': 'Embracing the semi-vegetarian diet and eating healthy during the pandemic'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63810fb6-addd-483a-896a-4081fb61e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:20:48.665+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong>&nbsp;With most
        of us homebound due to the community quarantine, its so easy to remain sedentary.
        So how to stay fit when you dont burn enough calories?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994c31f-2759-49e4-a6b1-941d7465c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:42.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to getting lean is shifting to a plant-based diet, or to
        those who may want to take it slow - a flexitarian one - where you dont eliminate
        meat in your food system entirely. Its mostly about mindfully eating fruits,
        vegetables, legumes, and whole grains, focusing on plant-based proteins instead
        of animals. By shifting to a semi-vegetarian diet, you also reduce your carbon
        footprint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbaa01-3061-4b75-84c0-e75c2a8ea000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:42.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to start</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8458c8f-c0f4-40cf-948e-3b041a71e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:42.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If youre all set to go flexitarian, its time to get a pen and
        notebook and plan your meals. When ordering food online, browse your food
        delivery apps for restos that provide green meals. The downside though is
        it can cost you more when you out-source meals and opt for delivery service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0affa4e-053b-47f0-b213-b2973d760623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:42.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you choose to cook your food, bring your grocery list on your
        supply run. Make sure the vegetables and fruits you buy are fresh. You dont
        want to waste money on spoiled products or experience tummy problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f785993-f010-4b44-84bf-e9185ceacd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:42.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:47:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice creativity in food preparation. Make healthy dishes more
        interesting and ap-petizing with herbs and spices like lemongrass, bayleaf,
        thyme, pepper, chilies, and ginger. Research on how to make tangy meals using
        freshly squeezed fruit juices. If you have a green thumb and the luxury of
        time, start a home garden where you can harvest garlic, eggplant, onions,
        okra, and leafy vegetables.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
