      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remodeled property along Maayusin Street in Teachers Village was
        converted into a hub for fresh vegetables and organic products. There are
        leafy greens, fresh fruits, giant tomatoes, heirloom rice in all hues, and
        Benguet coffee beans.</p>'
