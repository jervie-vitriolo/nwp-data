      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Veega is San Miguel Foods'' meat-free, vegetarian line made
        with plant-based proteins, offering a high source of protein, fiber, and delicious
        goodness. Veega products are now available in select branches of leading supermarkets
        nationwide: SM Supermarket, SM Hypermarket, Robinsons Supermarket, Rustans
        Supermarket, Puregold Price Club, Merkado Supermarket, All Day Supermarket,
        Ever Supermarket, South Supermarket, Landmark Supermarket, Fishermall Supermarket,
