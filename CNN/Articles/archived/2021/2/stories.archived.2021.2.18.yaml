        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a84eff-1007-46e7-9493-735c9d272913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:58:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When answering a question Tuesday about when Biden would talk to
        the desert kingdom''s Crown Prince Mohammed bin Salman, known as MBS, Press
        Secretary Jen Psaki replied: "We''ve made clear from the beginning that we''re
        going to recalibrate our relationship with Saudi Arabia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e63af-807f-4779-af70-f9ddc9c34c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:58:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785153e-7ec2-4fbd-874d-91e3959facde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:58:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And part of that is going back to engagement, counterpart to counterpart.
        The President''s counterpart is King Salman, and I expect that, in appropriate
        time, he would have a conversation with him. I don''t have a prediction of
        the timeline on that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2d714-6001-48b8-8c68-09ed6abbc669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f0972-4cc3-476e-b569-8acb8cbd8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether strict protocol or intended diminution of MBS''s ranking,
        the move reflects Biden''s public disapproval of the ruler in waiting whom
        the CIA concluded would have known of plans that resulted in the killing of
        Washington Post columnist Jamal Khashoggi in October 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04429a5b-c89c-4916-8774-9927c740a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b681b-f576-4560-a57d-0b721a0e51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Biden said he would treat Saudi Arabia as
        a "pariah." His NSA pick, Avril Haines, says she will make public a report
        on Khashoggi''s brutal murder at the hands of Saudi agents inside the Saudi
        consulate in Istanbul, Turkey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d192c-72e1-47d9-a8f0-425c34699b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b0b23-75fc-4984-8ad1-92a07ebe9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki may have also been diplomatically indicating an end to the
        cozy and corner-cutting relationship which MBS enjoyed under former President
        Donald Trump. The unpredictable prince often bypassed the State Department
        through phone calls and dinners with Jared Kushner, Trump''s son-in-law and
        special adviser on the Middle East.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9111cc-c3a5-43e3-9667-a59b8be85087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8019a25-0a03-49ab-bae1-a5804adc5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That MBS has been put on notice so publicly will be an embarrassment
        he can''t hide, but it doesn''t mean he won''t be in on Biden''s calls with
        the King.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88a661-c166-49f0-a854-3c7c5f8da09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a9e43-6713-4eaa-bbca-1725432732b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBS is the power behind the monarchy and the vision shaping the
        country''s future. To assume that MBS won''t know what Biden says to the King
        or won''t help shape replies would be an underestimation of his sway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0aa1f-48c3-4d2e-b85d-8634d72e8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce6aec-2317-4043-b9a8-b5f4568c02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stark recent example of MBS''s power behind the throne played
        out late mid-November last year. Israeli sources leaked that Prime Minister
        Benjamin Netanyahu had met with MBS in the kingdom, marking a massive diplomatic
        shift between the two countries. Multiple Saudi ministers denied it publicly
        and privately. Experienced Saudi watchers believe this was because MBS had
        not told his father about the hugely sensitive visit and needed to cover his
        tracks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb0901-ba92-4309-8a18-fa49199e4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bdeae-3276-4b95-8218-bf4ccc5f2407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps what interests President Biden is not the impact the
        diplomatic putdown will have inside the kingdom, but how it will resonate
        around the rest of the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e80730-20fa-4c04-a927-9e84c2076fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b33a99-6189-446a-86ec-c901f8830a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central theme of his maiden presidential foreign policy speech
        earlier this month was the upholding of human rights, and the power that flows
        from it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1785529-9640-4f33-aa58-1f77a4c57d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664eaa0-01a3-4d3d-a7f1-c42052ee5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defending freedom. Championing opportunity. Upholding universal
        rights. Respecting the rule of law. And treating every person with dignity.
        That''s the grounding wire of our global policy. Our global power. That''s
        our inexhaustible source of strength," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240eb29b-ec84-4d00-9259-c344de765145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d795a1a-0b75-4c92-b5cd-e7e518e92acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that strength, Biden plans to harness the help of allies to
        contain China, his biggest foreign policy challenger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c378a-f842-4289-8e33-f9b8c5c06a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa06349-794d-49bd-a840-139eadb33b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll confront China''s economic abuses, counter its aggressive,
        coercive action to push back on China''s attack on human rights, intellectual
        property, and global governance," he continued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54417d08-bb0f-4d9e-8b9a-ec7ec3ca65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8a17c-db57-4fe0-abe3-a2f4802ccb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As outlined by Australia''s ex-Prime Minister Kevin Rudd in a recent
        Foreign Affairs article, Biden will use his "Democracy Summit" this year to
        focus on China''s abuse of Uyghur Muslims and other human rights violations
        in an effort to crimp Beijing''s growing power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cbf66-234d-4052-b2bc-d0c816ccdfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97503032-603f-4d58-8e3e-8c79f098a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Chinese Communist Party''s] diplomatic establishment fears
        that the Biden administration, realizing that the United States will soon
        be unable to match Chinese power on its own, might form an effective coalition
        of countries across the democratic capitalist world with the express aim of
        counterbalancing China collectively. In particular, CCP leaders fear that
        President Joe Biden''s proposal to hold a summit of the world''s major democracies
        represents a first step on that path," Rudd wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d795b-3302-40f2-ba36-c36ae50807f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9eaf4-aa70-4e13-90e0-ba75eab26fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little surprise then that getting tough on Saudi, a friend and relative
        minnow in the sea of challenges he faces from China, has sprung so readily
        from Biden''s playbook.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c4f90-51dd-4d1c-a754-854c1e139939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bd565-ce02-4c92-a6e4-e4f35ad4dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telling the Saudis that he''d no longer back their war in Yemen,
        including selling precision-guided bombs that helped make that military campaign
        possible, was one of Biden''s first foreign policy shakeups. He said he''d
        only support them diplomatically.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ff98f-1443-4a31-9e71-f95e11261e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d559f42-73ec-47ba-9d25-8572fc3c4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Saudi sources have recently indicated all remains well in
        the long term US-Saudi relationship. Indeed, well-placed insiders speaking
        several months ago said they anticipated they''d hit a rough patch once Biden
        got to the White House, but expect to recover after that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d739934-d300-42fb-a8c2-70abf29d26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d47ee7-3a69-47f5-8c09-e3e3b2daa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, MBS does seem to be bending amidst Biden''s human
        rights blitz. He''s ordered judicial reforms, in part to protect human rights,
        and remove inequities in how laws are interpreted. High-profile activists,
        including Loujain al-Hathloul, have been released from detention, although
        they still face onerous restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c36da-1b1d-47aa-80b5-c1d78ec32fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d8b4e-6426-4aa7-8940-6a6f14255984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lesser known figures remain locked up and a key partner in the
        Obama-Biden White House, former Crown Prince Mohammed bin Nayef, remains under
        house arrest, according to sources familiar with the situation. How MBS addresses
        those detentions foretells how far the Crown Prince is willing to bend, and
        how far Biden is willing to go in pressuring the Saudi government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1297b5-2bfe-4591-b3cf-6a1534db0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757a34c-1fe2-4f6a-87aa-b89555871434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now the message has been heard, and absorbed. A counter-punch
        is unlikely. Saudi Arabia''s relationship with the US spans generations of
        presidents and kings. This could be the wobble most Saudis were expecting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce3fc3-0eb6-4b89-a559-2bf28c23aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:33:58.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:59:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/17/middleeast/saudi-biden-mbs-robertson-intl/index.html"
        href="https://edition.cnn.com/2021/02/17/middleeast/saudi-biden-mbs-robertson-intl/index.html">What''s
        behind Biden''s snub of Saudi Crown Prince Mohammed Bin Salman</a>''</em></p>'
  '-Sputnik-V-Latin-America':
    'author': 'Stefano Pozzebon, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T07:38:14.867+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '551ece3d-4386-46d1-ab8b-34ddb790235e'
    'lead': 'Russia is becoming a major provider of COVID-19 vaccines to Latin America,
      a move that could have long-standing consequences in shaping the post-pandemic
      world and further dent US prestige in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T07:45:14.220+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:51:51.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:47.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Sputnik-V']
    'template': '1'
    'title': 'ANALYSIS: How Russian vaccine Sputnik V spread through Latin America'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76949fb-7e89-4b78-955b-002ec2aff313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Russia is becoming a major provider
        of Covid-19 vaccines to Latin America, a move that could have long-standing
        consequences in shaping the post-pandemic world and further dent US prestige
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0e63d-49c6-46b4-baa5-eecf303383c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d294ba-564d-4543-9be6-eb010ffed840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moscow faces protests at home and condemnation over human
        rights issues from the US, France, UK, Canada and other Western countries,
        those issues have had little resonance in Latin America, where the recent
        publication of a positive peer-reviewed assessment of the Russian Sputnik
        V vaccine in The Lancet, Britain''s leading medical journal, was widely celebrated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64530c8a-6411-482b-8c86-4dbbce0dd5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc477b5-6a93-42f7-b3ee-61246594597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Valdes, a former diplomat and member of government coalition
        Frente de Todos, who now serves as chair of the Foreign Affairs Committee
        in Argentina''s Chamber of Deputies, says there''s a clear line between vaccine
        negotiations and external factors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf50ff-fdac-47d5-aa86-a9a3d1f97c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac99529-261a-4336-9ecf-71101b922de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time to do ideology. Our goal is for the Western
        Hemisphere to get its vaccines and not to poke into someone else''s internal
        affairs," he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b05352-b990-4770-a9f8-17eb32f07546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e34aeb-bc7f-4d8f-9565-39056013fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning to Moscow for help</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74568ce-ebd5-419a-81ed-93182bc5e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though historically seen as Washington''s geopolitical "backyard,"
        Latin America is increasingly turning to Moscow for help dealing with the
        pandemic. Six countries across the region -- Argentina, Bolivia, Mexico, Nicaragua,
        Paraguay, and Venezuela -- have now authorized use of the Sputnik V vaccine.
        Others are considering authorization requests, ever more urgent given the
        global shortage of available vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d2fba-58e9-4fe2-8abb-5d1221cbc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3db15c-b799-4abf-8a3c-7958614e9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s case is an example: America''s closest regional ally,
        Bogot is now poised to authorize Sputnik V as well -- a decision that surprised
        many due to the close alignment between some sectors of the government coalition
        and the US Republican Party. In the past, right-wing members of Duque''s own
        party, Centro Democrtico, openly criticized Putin''s involvement in Latin
        America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca853ec7-0770-43d2-ace4-cb7a774fd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd46fe-d700-4812-8610-74353a6e5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the country found itself without vaccines in hand at the
        end of January, Duque seems to have decided to push ideology to the side.
        The day after The Lancet''s publication on the Sputnik V, Colombia announced
        it was entering negotiations with Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec02c6e-4925-4d9e-9036-a4c3c23339f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce89ce-945d-4049-8202-ec8c52492b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three months prior, Bogot had expelled two Russian officials
        in unclear circumstances. But the expulsion "did not influence the negotiations
        to bring here the vaccine," Leonid Sboiko, first secretary at the Russian
        Embassy in Bogot, told CNN. The Colombian Health Ministry declined to comment
        on the status of negotiations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e71776-a998-43ca-a154-4198bdda9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ab2b3-4bf3-43ac-8579-3bf6ee9f23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the vaccine deal could be a step toward smoothing things
        over. "Both countries want to turn the page. It was regrettable, but we want
        to move on," Sboiko said, adding, "Cooperating on the vaccines is the most
        pressing issue right now, and is going to positively influence [Colombia and
        Russia''s] bilateral relationships."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce3311-355c-4dbf-afb0-cbb3c0b186a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3321a79-18aa-44c2-b627-345a9ecb27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sboiko told CNN that the Russian Direct Investment Fund (RDIF) which
        handles Sputnik V''s commercialization, last week presented an emergency authorization
        request to the Colombian medical agency INVIMA, and it is ready to deliver
        100,000 doses within 14 days after a purchase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589bf65-acfd-4b0a-8f8f-d2d41d4c6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ccc44-c1d8-4eba-98d8-883a3412366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they had to bite the bullet and buy the vaccine regardless
        to whom they bought it from. And the Russians acted with enormous pragmatism,"
        Juan Carlos Ruiz, professor of Foreign Relationships at Bogot''s Universidad
        del Rosario, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708b2b3-8319-4274-9df4-d4537e98cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0125ea-684b-470a-a37f-4ee4cf2d8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia will begin vaccinations this week, after receiving 50,000
        doses as first shipment from Pfizer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d4002-5b1d-4051-81c1-9b9fddeb164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3d57d-f47b-474d-bfcf-ee4cf2feb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ease of doing business</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158952f-9703-4b18-8c29-aab398183733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to secure more vaccines is urgently felt in the region.
        Latin American countries have been among the most affected in the world by
        the pandemic, but large-scale vaccination campaigns have not commenced yet,
        with limited exceptions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7959115-9ae1-4e49-91d8-3b6eaf810b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd42168-361e-463f-beb4-7281e175145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the University of Oxford, South American countries
        have on average dispensed less than two doses of any coronavirus vaccine per
        100 people, compared to almost five doses per 100 people in the EU and over
        14 doses per 100 people in the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fed2c-79d0-4cdc-b243-91489e49425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d050e0-72a2-4fd4-ad12-0c6a08436781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s readiness to strike deals has been key in spreading the
        vaccine across Latin America so far, according to Danil Bochkov, an expert
        of international relationship at the Russian International Affairs Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23cba1-3b05-4d59-a7d4-fa8ce8e3a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1b672-dc41-41e0-b162-a6244907a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always easier to deal with the state than with a private
        company, which has to hedge possible risks fearing huge losses. State-owned
        companies are easier to negotiate with, especially when they are pursuing
        political goals," Bochkov told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a26b62-d1b3-4d0b-9803-f4d53c967ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d074b3d-9f42-4b4a-847a-da93f10cc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes, the Argentinian lawmaker, says negotiations with Moscow
        were easier than with Pfizer, from whom the Argentinian government initially
        planned to purchase vaccines. "When we looked at the contract, we evaluated
        that the ones with Pfizer did not comply with the legal protocols we expected,"
        Valdes said. "We reached out to the Russians and [Argentinian] President Fernandez
        related directly with Putin, and this sped things up," he told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3abbb-e195-44c7-ab0f-cf5e419703f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14ded9-4035-4297-8151-af47eb443944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina has so far purchased up to 25 million doses of the Sputnik
        vaccine and dispensed over 600,000 doses. Meanwhile, it is still waiting to
        dispense the first Pfizer vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8663ab-9d19-4e6c-81cb-2d7dd13cb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d2327-4ccc-4377-8af9-48f798d0e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Pfizer said the company remains committed
        to working with the Argentinian government but refused to comment on the status
        of confidential negotiations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e450d9-2b15-464c-a0f5-9c0cf4e758d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65904c29-a5c1-49fb-b3b3-d5523ece1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional neighbors Peru and Brazil have also cited issues in negotiations
        with Pfizer, allegedly because of some of the liability clauses it requested,
        and ultimately turned to other vaccines  Chinese-made Sinopharm in Peru,
        and Coronavac and AstraZeneca in Brazil.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386524eb-48de-4fbd-946f-e0bf540bb91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c789dbe-7451-48e0-b618-adc35d9f3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from ease of negotiations, two more factors have worked to
        advantage the spread of Sputnik V through Latin America, according to analysts
        and lawmakers involved in vaccine purchases in Argentina and Bolivia: Sputnik
        V is cheap, and relatively easy to store.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58861e9b-533a-4f8e-8f52-90c171d8f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbf57a-bb65-4868-8cab-622dc9180285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the negotiations start, the RDIF lists Sputnik V''s
        price at approximately $10 per doses  roughly half the price of the Pfizer
        vaccine, which costs $19.50 per dose. Latin American economies have been badly
        hit by the pandemic, and any possible saving is more than welcome by administrators
        and politicians.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3ad7c-683e-432f-aa8b-63afe2e3963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb85c5-b378-47e9-a673-4c7f8c76dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian vaccine can also be stored at a temperature of 2 to
        8C (35 to 45F) and does not require the ultra-freezing temperature the Pfizer
        vaccine is stored at. Most of Latin America lacks the infrastructure to maintain
        ultra-freezing temperatures, especially in rural regions with limited road
        access.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20aa11-44ec-4e86-88aa-72172bedba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b34a7-55aa-490c-9c9f-38fd80a2d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other privately made vaccines, like those made by AstraZeneca and
        Moderna, are yet to arrive in large quantities in Latin America, while countries
        like Brazil, Chile and Mexico have invested in Chinese-made vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9bdaa-d707-49de-b107-e714e4259b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc9383-f896-43f4-b83b-7921c276a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, 26 countries have approved the Sputnik V vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e11d2-1693-4953-b70a-c50cb7052d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700760f-d817-41c9-b225-c49c45cda2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Russia stands to gain</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f65d12-a493-40c7-9b32-1bf16e8905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former diplomats and analysts in Buenos Aires, Bogota and La Paz
        say Russian president Vladimir Putin could now reap benefits from the vaccine''s
        spread, potentially using it as a global business card to start new and more
        forgiving relationships.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98885b6-a268-4710-ae8d-ea378579a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fd856-cf86-4fa9-ba8b-ee26ab706b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andres Serbin, president of the Regional Coordinator
        of Social and Economic Research (CRIES), a foreign policy think tank in Buenos
        Aires, Russia''s interests in Latin America are both political, to rival the
        United States'' hegemony in the Western hemisphere, and commercial, expanding
        markets for Russian-owned companies. Selling the vaccine serves both of these
        objectives.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94321d-8d42-4917-b777-cff22d9bd6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:20.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8aba03-e3bf-4ad4-b40d-5ae686135b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia made a big bet on the vaccine: in the last few years, Russia
        has re-discovered Latin America, not for ideology but because if your goal
        is to question the norms and values of the liberal international order, Latin
        America is a region particularly sensitive to that goal," Serbin said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e0c1b-cf82-4989-a9b8-3c41e0e688ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531decc-6fb3-4bcd-9ec2-d40fffba2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Russia and China are looking to improve their reputations after
        years of confrontation with the US and the EU, and the role of vaccine provider
        for the developing world is a perfect opportunity for a positive PR campaign.
        As Bochkov puts is, "Russia has mastered the Sputnik V as a diplomatic instrument
        so far."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d300d-06ff-4695-8f13-d551a3198808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9188b-d16c-4478-9a17-20a9cc09b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercially, selling millions of vaccine doses also means turning
        multi-million dollar profits  something of primary importance for the Russian
        economy, which has been hit by Western sanctions in recent times.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf81745-62dd-4f17-88f5-c49e7ee93591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1d54c-56bd-4e9c-b38b-8955936590b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the West''s handling of vaccine distribution has often
        seemed inward-looking. In January, Britain and the EU squabbled over vaccine
        distribution, while the White House bulked up purchases of vaccines to a total
        of more than 7 potential doses available for every American, according to
        data collected by Duke University.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bdd53-a531-4fc0-9206-a2ac5aaeee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2db1-f331-4689-a5e2-d7e5d51421a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is that the United States are working to get vaccines
        mostly to vaccinate US citizens. Others like Russia and China are looking
        to stretch relationships where they can," Pablo Solon, a former Bolivian ambassador
        to the United Nations, told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd55c1-0e75-42ac-8ce7-c27f6c44877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9fd24-d862-4542-bf79-e1bb06843138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A missed opportunity for the West?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c21c1c-a932-417b-aa65-0c9a49e3fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western powers could have seized the political  and even moral
         advantage, says Amadeo Gandolfo, an Argentinian scholar in political communication
        at Berlin''s Humboldt University. He argues that Western countries missed
        a key opportunity to claim a moral victory when they allowed companies to
        patent their vaccines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aed7e0-6910-46cc-87da-125da549be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26aca75-2344-46a3-9298-538af571720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with the absolute necessity for the whole world to obtain
        the vaccine, leaving it in the hands of the pharmaceutical companies and not
        allowing a liberalization of the formula, I think it is something that pushed
        some sectors of Latin America away," he told CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e7175-ce00-4dcd-bc5c-1200bdf3a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867dba2-04b7-48ce-85c3-9acedd798c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as with any new patented product, the privately developed vaccines
        are protected by property right and cannot be replicated by other companies
        or countries. So while private companies like Pfizer and AstraZeneca are struggling
        to meet committed orders, other laboratories cannot step in to produce the
        same vaccines and increase supplies.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75cb52-b6a2-4636-92c8-3dc2b9f90eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44aced0-715d-4aa9-a28e-53e7f93865d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Western countries have instead invested in the Covax mechanism,
        a framework promoted by the World Health Organization to purchase vaccines
        in bulk and secure deliveries to developing countries that cannot afford to
        purchase them on their own.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4845d1-d8ef-4382-b479-7f09db4674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eac59d-2e3d-4584-a464-b80a7fd4f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Covax promises to inoculate up to 20% of the developing
        world and says it will prioritize four Latin American countries including
        Bolivia and Colombia for early access, it has yet to deliver a single dose.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db82a5-f712-445a-aed7-7f1779582d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865d7ee-6cde-4b1f-b07d-44877b65ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether vaccination efforts would be more equal if Western pharmaceutical
        companies were not allowed to patent and commercialize the vaccines has been
        discussed since the beginning of the pandemic. An effort by South Africa and
        India urging the World Trade Organization to suspend intellectual property
        rights related to Covid-19 has so far proved unsuccessful.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acacd8c-de46-4068-b993-d6c9b432d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e37b8-d374-463b-8aa5-3717d77e66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will cost Western governments dearly in post-pandemic geopolitics,
        argues Solon, the Bolivian diplomat. "The world has been multipolar for some
        time," he told CNN. "But within this multipolar world Russia and China are
        advancing fast. This vaccine situation is only strengthening the trend."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbad4c6-9eb3-4982-9618-5bc7d7008e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:45:14.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:52:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/17/americas/russia-putin-sputnik-vaccine-latin-america-intl/index.html"
        target="_blank">How Russian vaccine Sputnik V spread through Latin America</a></em></p>'
