    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c13ed-f43e-44d4-abea-a6ceb1798bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  It
        took some time before Metro Manila mayors agreed to let people aged 15 to
        17 to be out on the streets, and they are alarmed at a proposal to even let
        children as young as five years old to leave home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba0779-7bf6-4c87-ab89-96e5ae757ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6be678-4232-4591-9eee-6f791bf2a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines News Night
        on Thursday that the National Economic Development Authoritys recommendation
        to let people aged five to 70 to leave their homes was discussed during a
        meeting Wednesday night. It was a meeting between the Metro Manila Council,
        composed of 17 mayors of the capital region, and the economic cluster of the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        the policy-making body in the COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9199649-c25b-49f9-9519-8e6689829f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea6be7-0928-494e-87e8-c07ac30b0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were proposals to bring down the age to as young as five
        years old. This is something that alarmed a lot of the Metro Manila mayors
        and we feel that the changes should not be this abrupt, Zamora said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81509065-406f-43f5-9cb4-b26b19c371b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18277f-354c-4af2-af41-e37a07e3058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one issue that has to be resolved because a lot of the
        mayors are not comfortable lowering the age, he added, noting that children
        are considered potential super spreaders of the virus.</p>'
