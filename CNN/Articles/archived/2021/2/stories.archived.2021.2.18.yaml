      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more unique harvests include purple corn, local asparagus,
        and Lisbon lemon. Banana vinegar and darker honey from Dinagat are also specialties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc5042-58af-4c6b-99ae-710cad98c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77fa2c-0a32-4cdc-ad2f-d7035dc91d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big struggle especially during this pandemic is hunger and food
        supply. We saw it as a major opportunity to bring our resources to help,"
        San Miguel Foundation program assistant Clara Cabrera said during the inauguration
        ceremony on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07669f03-7a9d-4d11-bfd1-44ae3a6c182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efe826-4fdb-4aa6-9d71-a5a894ca9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better World Diliman has been running for just six months, yet it
        has already sold half a million kilos of various farm produce to public markets
        and individual buyers. Rural Rising Philippines co-founder Ace Estrada said
        about 4,500 farmers have benefited from the initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e305fe-18ad-4f17-a363-8822f7c4d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece1395-8ded-43b4-a07e-76771917e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit group scouts for farmers and their excess supplies
        from all over the island bloc. Meanwhile, SMC provides the transportation,
        storage, and packaging machineries to bring Luzon produce to urban centers.
        SMC President and Chief Operating Officer Ramon Ang has vowed to do more for
        the agriculture sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafea54-e850-49c0-8687-2b2ec0783152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b46a94-d540-47af-b9f0-9b05e3c9a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:28:45.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:35:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders may be placed at the Better World Diliman''s physical store
        or online. A special scheme allows consumers that would fill an entire crate,
        with a separate crate donated to farmers for easier transport of harvests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885b4c5-5968-478e-9c52-1e846df79a9b'
      'mgnl:activationStatus': true
