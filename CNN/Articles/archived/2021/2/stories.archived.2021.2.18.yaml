    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7738b42f-1c47-486d-af41-a4381208f3b7'
    'lead': 'The finding could help explain why Black patients are so much more likely
      to suffer severe coronavirus disease. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T09:01:40.878+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:51:20.806+08:00
