      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Tropical Cyclone Wind Signal No. 1 will experience winds
        from 30 to 60 kilometers per hour and at least 36 hours of intermittent rains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524928d1-90ad-472f-8591-6da53dfa73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:43:10.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:56:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said Auring continues to intensify while moving slowly
        in a westward direction. It is expected to become a severe tropical storm
        in the next 48 hours.</p>'
