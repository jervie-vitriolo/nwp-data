      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8007a-19a3-4dae-b073-3f45f9f9fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:33:20.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With help from the 5,000 fans who joined her livestream, Schall
        ended up giving $7,000 to her waitress, $2,000 to her bartender and $4,000
        to two cooks -- $2,000 each -- who were also working that night.</p>'
