    'template': '1'
    'title': 'Immigration stands by order to cancel Dutch missionarys visa'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0f01d-1700-4e08-8356-12a9974d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> The
        Bureau of Immigration is determined to uphold its order to cancel a Dutch
        missionary''s permanent visa amid protests from labor groups, while reminding
        foreigners not to engage in political activities in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383376f6-72a3-41fe-83f8-5c7ec7f84d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56cee87-08f9-474c-a6b3-015eb5f532d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it received "reliable information from government
        intelligence sources" that labor rights advocate Otto Rudolf De Vries, a Dutch
        national, had joined a political rally. He was also added to the bureau''s
        blacklist of undesirable aliens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd8b11-4dc6-4872-b481-7e302426bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc89251-e7eb-4897-99c7-ce6eb97fc301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals, regardless of their visa type, may not engage
        in partisan political activities," said Immigration commissioner Jaime Morente
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f566f-ce13-48b0-8d3e-360581c7f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc6748-5421-4c15-8cf7-3fddbb84c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecumenical Institute for Labor Education and Research, a labor
        rights organization affiliated with De Vries, said it received the letter
        from the bureau regarding De Vries'' visa cancellation on Feb. 3. The letter
        allegedly included a quote from the National Intelligence Coordinating Agency
        accusing the institute of being a front organization for communists, an allegation
        it firmly denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecae9b8-4d0f-437c-98bb-c847146d6d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53b28b-7935-4276-a796-b5140bfc1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EILER is an established non-profit, non-governmental organization
        that has tirelessly advanced labor education, research, capacity-building,
        campaigning and advocacy work since 1981," the institute said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07945588-175a-497b-92dd-d19b7afa1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d83179-f97f-476f-9139-0af49f036be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://cnnphilippines.com/news/2020/10/4/Intel-chief-Monteagudo-denies-Facebook-fake-news.html">NICA</a>
        was accused of spreading false information on social media by linking opposition
        lawmakers to terrorist groups.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c7566-b923-4dbc-90b9-213a36445ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5effa8e5-9f16-4486-9feb-e02ecbd14b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EILER denounced the government''s red-tagging of De Vries, who has
        been engaging with workers and raising awareness about their issues for the
        past 30 years. Defend Jobs Philippines also stood by De Vries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd824a-c161-46d0-893e-003bc808dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa halos tatlong dekada, ako ay pinagkalooban ng pribilehiyong
        mabigyan ng</em> permanent resident visa," said De Vries in a statement shared
        by EILER. "<em>Sinasabuhay ko ang aking misyon dito sa Pilipinas at wala akong
        ibang hangad kundi ang ipagpatuloy ito kasama ang mga manggagawang pinagsasamantalahan</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c0397-c818-47bb-ac6d-8301ae8add34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b068a4-c160-4420-a287-0e21ff13e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In almost 30 years, I was given the privilege of having
        a permanent resident visa. I''m practicing my mission here in the Philippines
        and I do not have any other desire but to continue this alongside exploited
        workers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892377eb-49ac-43cb-a9f1-e4bc01bb1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63f247-46f3-42b6-9e91-e09811a1e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T21:38:04.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, controversy broke out over the arrest and deportation of&nbsp;<a
        href="https://cnnphilippines.com/news/2018/10/31/Sister-Patricia-Fox-to-leave-Philippines-Immigration-battle.html">Australian
        nun Patricia Fox</a> due to a similar accusation. Fox was denied a visa extension
        and forced to leave the Philippines after participating in a rally, which
        she defended was not political in nature.</p>'
