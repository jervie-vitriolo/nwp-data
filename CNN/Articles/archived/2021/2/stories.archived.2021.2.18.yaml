      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years there have been a number of accusations of bullying
        in South Korean sport, notably following the suicide of a triathlete and a
        culture of abuse in South Korean speedskating.</p>'
    '25':
