      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Ligon is out of prison, his work reentering society has
        begun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a2673-b3ab-4fc8-b3b1-10e6d93d9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694870a8-66c9-4f06-bf77-33f162dd7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pace, a former inmate and current reentry coordinator for the
        Philadelphia-based Youth Sentencing &amp; Reentry Project (YSRP), said he''s
        been working with Ligon to help him land on his feet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfae4e-35a3-4125-ae92-ed3e5289dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f85b9-1ec7-44d9-b4fe-5ed2fab937d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace was only 17 years old when he, himself, was incarcerated for
        mugging and assaulting a man. He spent the next 31 years imprisoned. After
        being released, Pace said he felt a sort of sickness after suddenly being
        exposed to his new reality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e42aa-725e-4288-b6b0-34ba64587f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52d008-acec-4f6f-ae79-e4335af2f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Entering a new world</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f980ccc-e7cb-4873-819c-0e8da055ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re in a prison environment where there''s not a lot of stimulation.
        You''re not allowed to have contact with people. Your interactions are very
        limited. And so, there''s not a lot of stimulation," said Pace. "So now you
        come out of prison, and just imagine all this, you can do what you want now.
        And what do you do with that?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c30f00-1aef-4933-a841-457796423c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b668d-eded-4153-a67d-923db0f80360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge, Pace and several others have been working with Ligon to
        weather the shock of entering a new world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94aede-5885-4fce-91a1-6b32a18ded16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18906f8a-11f8-4108-a92d-3ff30d33e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included finding Ligon housing via domiciliary care, where
        he has been living with a Philadelphia family that has played a role in assisting
        in the reentry process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d912e4-5620-4ffd-a2fb-490df6b9a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6ff18-d178-4619-9503-71930c96d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be people who think Joe should be in jail for
        the rest of his life," Pace said. "Joe has control over how he demonstrates
        who he is today, and he hopes that''s enough to help other people realize
        how he''s trying to help other people use better judgment."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c959008-ae5b-446e-aa77-e576cce2ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e81e9-9302-4056-ba31-60b3975a70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligon said he wanted others to learn from his experience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d0976-6603-4321-b9bc-59b46016efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6f6fd-3c9c-493e-b906-6750a3bcd134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really looking forward to pleasing people and help people
        the way they''re helping me," Ligon said, adding, "meeting some of the younger
        generation, with some of the older generation, and some of the reporters ...
        to share some of my story."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc736ce-a9d2-4972-9dbd-59935392a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T07:29:23.777+08:00
