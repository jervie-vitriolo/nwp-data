    'title': 'DOH confirms new COVID-19 mutations in Central Visayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa45e9b-16c0-4bf3-b0f6-decb7a159817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fbdde3-a1bf-421d-8fe5-9e391bdd81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> <strong>&nbsp;</strong>The
        Department of Health confirmed on Thursday night the detection of two new
        COVID-19 mutations in Central Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfb5f3-8bc6-42f5-96cc-d26c9eccbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c570813-801f-4d6d-aa4c-312207aa087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the enhanced genomic biosurveillance in the country,
        the Department of Health and the University of the Philippines - Philippine
        Genome Center (UP-PGC) today confirm the detection of SARS-CoV-2 mutations
        of potential clinical significance in samples sequenced last week from Central
        Visayas," the Health Department said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf33fe6-8b1d-403a-beda-6d91af2ec4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459d1a9-64b2-43bd-ad72-cd0490ac5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified the current available data on the two new mutations
        of SARS-CoV-2, the virus which causes COVID-19, are "insufficient to conclude
        [these] will have significant public health implications."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde2f54-9b74-4965-8ab5-11d36fa282f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a820b-9a6a-4b0e-a593-c0da4f1b4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, the DOH-Central Visayas office (DOH-7) announced
        that two COVID-19 "mutations of concern" have been detected in Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d447745-9655-4f11-b98b-fa9cc56f71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0da37f-5691-4509-9ab7-53a23d1a642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH-7 spokesperson Dr. Mary Jean Loreche said
        these mutations identified as E484K and N501Y were found in the first batch
        of samples they sent to the PGC for genomic sequencing. This batch covers
        the period Jan. 30 to Feb. 2 and contained samples from Cebu City, Mandaue
        City, Lapu-Lapu City, and Cebu province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c081ad3-e8c4-4a62-b0de-b395bc4cfb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331253d-8eb3-4d97-9d39-a40e7e9897fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 50, there were 37 samples equivalent to 78% that had two
        mutations of concern," Loreche said. "And out of these again, 29 out of 50
        meaning 58% had a co-occurrence of the two mutations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbcfc0-816d-43f3-8561-ca43edc187e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8c856-6ba6-4df2-b01b-25209ac44ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mutations are now called "a variant under investigation or
        a variant of concern," according to Loreche. The health official explained
        there is no name yet, as the entire sequence has yet to be identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051bad4-fe64-4fcd-8c9d-2cc430c06cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599fa59-671f-4c78-8902-a73ce7acfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No cause for panic''</strong></h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8048f9e-b7be-49bd-8961-60e656e89a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 Regional Director Dr. Jaime Bernadas, meanwhile, clarified
        that these mutations still need further study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99368d43-b59e-4b22-8d72-c44aec1cac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba2914-d6d4-4ea6-9dae-2036dfc702a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH Central Office reiterated that it is natural for viruses
        to mutate, but that not all mutations and variants necessarily cause negative
        effects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f897f-15e4-4919-a0b5-995baa9aee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04a0bb-1e4f-4569-b9b7-4fe45a1fdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the DOH recognizes the potential public health implications
        of these reported mutations in samples from Region 7," the DOH said. It assured
        that  local health officials have already initiated measures to contain viral
        transmission in the region, as well as to characterize the cases and areas
        of concern.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b82041-fa5a-41bf-81a3-754baf8a5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a513a2-8bd7-446e-98ef-d3385c590a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Loreche also bared the two mutations are "also
        of global concern...as these are mutations that are related to increased transmissibility."
        While they are believed to be more contagious, Loreche said they have yet
        to establish if they are more virulent or can cause a more severe disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8557c-0f3a-40b5-a361-b91f6c82f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9131dd7-79c7-4bb5-a405-a57fb4374c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-19T04:52:42.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for now, based on our data on rising cases...clustering cases,
        ayan [there], most likely, this is the cause of the high transmissibility,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39cb43-17ce-4729-a904-cd4685def196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/18/octa-cebu-city-post-holiday-surge-covid-cases-continues.html">In
        its latest report,</a> independent research group OCTA noted a spike in cases
        in a number of areas in Cebu. The group also said Cebu Citys positivity rate
        over the past week stood at 13%, way above the ideal rate of below 5% as recommended
        by the World Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11502f48-1f23-4774-89af-49c4149ce256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-7 has tallied 5,240 active cases in Central Visayas as of
        Feb. 17. Of the regions currently ill patients, Cebu City accounts for 2,668,
        while Cebu province has 1,029.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9382274-7fe6-4583-a109-1d08bfb92f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b4fa0-a45c-4a10-8bbd-d5091c414b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Loreche, they are also awaiting results of the second
        batch of 90 samples they sent to PGC for genome sequencing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778696b-1ee7-459d-b8bf-b10f9d1ef2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T19:12:59.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:35:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based correspondent Dale Israel contributed
        to this report.</em></p>'
