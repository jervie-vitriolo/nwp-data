    'mgnl:tags': ['Duterte', 'indemnity']
    'template': '1'
    'title': 'Duterte certifies indemnity fund bills for COVID-19 vaccines as urgent

      '
    'updated': 2021-02-18T15:48:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d988f32-68f0-4670-89da-a6b9b85a8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:02:58.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> President
        Rodrigo Duterte has certified as urgent proposed measures that would ensure
        availability of national funds to compensate Filipinos in case they die or
        experience serious side effects after receiving COVID-19 shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58bd7c-e14b-4572-bed1-0173b279c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b52118-58c7-45c1-98ae-3d74af35824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. announced on Thursday in a Malacaang
        briefing that Duterte issued the certification for Senate Bill 2057 and House
        Bill 8648, both of which provide for the establishment of an indemnity fund
        and speedy procurement of vaccines in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0d681-bed0-4099-a6a7-4441bd57bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c463495-0c48-4cc8-a1f5-2bc1cf59e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magandang balita po, pinirmahan na po ng ating mahal na Pangulo
        ang pagsertipika ng panukalang batas as urgent...magandang balita po, pinirmahan
        na niya as urgent iyong mga Senate [and House] bill na makikita nating makakatulong
        sa atin,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d04c51-e4f5-49f2-99a9-42be3151fab7'
