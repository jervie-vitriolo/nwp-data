      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cooking our own plant-based meal can also be challenging
        because most of us have online classes or work from home due to the pandemic.
        There are really times we just need to conveniently grab quick meals, so we
        just have to make sure it does not become a habit for the sake of our health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e2c10-aca0-457e-802a-2ce1b2da2f84'
