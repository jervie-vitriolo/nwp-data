      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auring is also seen to make a landfall in Caraga region on Sunday.
        Then, the weather disturbance will traverse Visayas and MIMAROPA after.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
