      'mgnl:type': 'text'
      'text': '<h2><strong>LGUs will soon be allowed to advance payments for COVID-19
        vaccine</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a95d0d-ba37-4d25-89de-0d301dcab55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:46:58.424+08:00
