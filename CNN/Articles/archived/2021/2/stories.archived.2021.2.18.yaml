    'template': '1'
    'title': 'Selfie-taking tourists could be spreading COVID-19 to gorillas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d460e-d959-4ac0-8683-9244b3ec6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Tourists who take selfies with wild mountain
        gorillas could put the primates at risk of developing COVID-19, according
        to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2097bc-af23-456f-bdaf-78d2e1063a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23a23e-4283-4322-a4fd-a9c872f98ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Oxford Brookes University, England, looked at hundreds
        of Instagram posts from people visiting the animals in East Africa and found
        most tourists were close enough to gorillas to spread viruses and diseases,
        according to a press release from the university on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afe5e9-06eb-4029-b15f-54f66a6e0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfde00-67b2-402d-aa0f-ad20ed04b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of disease transmission between visitors and gorillas
        is very concerning," said study lead author Gaspard Van Hamme, an Oxford Brookes
        University alumnus who started work on the study during his masters program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eacbb8-6a91-4aa9-ade1-02fdf0e07386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a3a8b-64ac-4d50-9ad5-54e551a66ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that we strengthen and enforce tour regulations to
        ensure gorilla trekking practices do not further threaten these already imperiled
        great apes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa3425-a4c2-4bce-9647-2ff56a323cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769d4f8-c876-4a93-8379-79ec34f8bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:44:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain gorillas are listed as endangered, with an estimated 1,063
        of them left in the wild, according to the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129c2e8-e433-4104-b8f0-df96ab0d90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:29:22.509+08:00
