  'nasa-perseverance-rover-mars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-18T11:05:42.121+08:00
    'imagesource': 'jcr:c9c216d7-16d1-49ae-9f9a-ac8b689d9528'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d1b398-0981-41db-9d85-86765a90fe47'
    'lead': 'Hundreds of people have put nearly 10 years of work into developing NASA''s
      most advanced robotic explorer yet, the Perseverance rover, and the moment is
      almost here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T11:14:28.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:48:26.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:52.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'NASA', 'Perseverance-rover', 'Mars']
    'template': '1'
    'title': 'After years of prep, NASA''s Perseverance rover is ready to land on
      Mars Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0017af-e955-440f-ad68-1a5e59857114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Hundreds of people have put nearly 10 years
        of work into developing NASA''s most advanced robotic explorer yet, the Perseverance
        rover, and the moment is almost here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e268f-4371-445e-92da-aa58dcf69445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is scheduled to land on Mars Thursday at 3:55 p.m. ET
        (Friday at 4:55 a.m. in the Philippines)..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76136b59-17e2-41d8-8e74-fd9a35383e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps some of the hardest work was readying the mission during
        its final stages before launch in July during a pandemic. Much like the mission''s
        name, her team persevered to make it happen and launch the rover rather than
        accept a delay that would be costly both in loss of science and money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ceb462-e367-40f7-9159-6cec11063a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover carries a tribute to health care workers around the world.
        The 3-by-5-inch aluminum plate, installed on the left side of the rover chassis,
        shows Earth supported by the ancient symbol of the serpent entwined around
        a rod to represent the global medical community. A line represents the rover''s
        trajectory from Central Florida to Mars, according to NASA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b4e5c-adb3-4be2-bc36-8832b4ea9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to demonstrate our appreciation for those who have put
        their personal well-being on the line for the good of others," said Matt Wallace,
        Perseverance deputy project manager at NASA''s Jet Propulsion Laboratory in
        Pasadena, California, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382e6a4-faff-4e4a-ac1e-5c0b5d546e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that when future generations travel to Mars and
        happen upon our rover, they will be reminded that back on Earth in the year
        2020 there were such people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcb1ea-ab2f-45c4-a9e8-173f64554825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also carries the names of nearly 11 million people
        etched on three silicon chips. She is a robotic scientist exploring Mars on
        behalf of humanity, and she''ll be able to share what she sees and hears through
        23 cameras, including video, and two microphones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c79f06-1932-4359-b64c-61ccd6a3e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along for the ride is Ingenuity, the first helicopter that will
        fly on another planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c31d3-b1f4-446d-8dbe-e5c92ed360c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just in awe because we''re a day out from landing in this
        ancient lake bed in search for potential ancient life," said Thomas Zurbuchen,
        associate administrator NASA''s Science Mission Directorate. "It is a culmination
        of decades of work by NASA and the international community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703b729-164a-485d-a972-a69dba879c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Perseverance''s journey</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978d074-2185-4730-8026-9479adfb7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations began about the Perseverance rover, then known as
        the Mars 2020 mission, soon after the Curiosity rover landed in 2012, said
        Steve Jurczyk, NASA''s acting administrator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db75141-fd50-47bf-9e41-4dfbca411e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missions begin with the science. Mars 2020 was designed to focus
        on investigating potentially habitable places on Mars that could have supported
        ancient life, as well as exploring the geological and climate history of the
        planet, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ff14d-4f6b-48ae-862f-cfb0c5f3ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would be modeled on Curiosity''s design, but weigh a little
        heavier, move a little faster and stand a little taller. And she would need
        a new set of scientific instruments to investigate if life was once possible
        on Mars, and if so, search for evidence of that ancient life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01cb5a1-ac8f-49f2-8d9a-0c6ff8d291f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance  "Persy" as her team affectionately calls her  would
        also be going to the most intriguing, yet most treacherous, landing site yet
        in Jezero Crater. Full of hazards, like cliffs and boulders, it was once the
        site of an ancient lake and river delta 3.9 billion years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0a913-4a82-41be-b6d4-13e9cf677e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous NASA rovers, like Spirit, Opportunity and Curiosity, have
        "followed the water" to learn more about what Mars was like in the past. The
        Viking mission intended to look for life on the red planet, but scientists
        at NASA have learned more since then about Mars, as well as how life forms
        and exists on Earth, which helps them hypothesize what it may do on other
        planets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2767e-7f0e-4841-8346-7fa0c1d01e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the experiments that we designed probably weren''t
        quite the right way to go about that exercise," said Lori Glaze, director
        of NASA''s Planetary Science Division. "Perseverance is the first real astrobiology
        mission and one of its main purposes is to seek out those signs of past life
        on Mars."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950b325-663f-4f37-b3b4-39dd04285763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landing on Mars</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c859b0-9d24-43e4-b4dd-20c701e4b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will land herself on Mars Thursday. She''s received
        her commands and she''s ready to go, her mission team confirmed Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be500c-b98e-4d5d-ba6a-27eb2362e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the time delay between Earth and Mars, Perseverance is on
        her own during the "7 minutes of terror" of landing. She plunges into the
        atmosphere at 12,000 miles per hour and has to slow down, using parachutes
        and retrorockets, to 0 miles per hour seven minutes later when she reaches
        the surface.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5a60c-f9e2-4c65-8972-51473dc9d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team will anxiously be watching for the data she relays back
        through the Mars Reconnaissance Orbiter to know if she landed safely or not.
        Then, the real journey begins as the rover explores Jezero Crater for the
        next two years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2eb7bd-c69c-49c5-8c3f-6b8aa7c69153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Perseverance is very autonomous, she still needs to talk to
        her teams on Earth before driving on Mars, shooting lasers at rocks or collecting
        samples. Her teams, with members spread across the globe, will transition
        to "Mars time," beginning their days about 2 p.m. local time on Mars. For
        many, especially those at NASA''s Jet Propulsion Laboratory, this means getting
        up later in the day and working into the night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a33be-f2ab-4b0a-8f30-eac51840c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars days are 40 minutes longer than the Earth days, so you''re
        always shifting by 40 minutes every day and that gets you jetlagged," said
        Jennifer Trosper, Perseverance deputy project manager. "But we do this because
        we want to be very efficient with the mission."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bc781-a593-40c7-afbd-bacd3a867c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, Perseverance''s teams need to be awake when the rover
        is awake.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397e33f-11d9-4829-b293-fd87411b35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trosper has worked on all five rover missions, and she finally broke
        down and bought a sleep mask this year, so she''s ready to be on Mars time
        for a while.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed28036-e04c-46ea-ae49-20eb2723f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really looking forward to the landing tomorrow," Jurczyk
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb213d17-a6b4-4af9-b302-45f577359a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team has done an amazing job. They always do, and particularly,
        being able to launch in July, and now landing in these really challenging
        times. It''s just going to be an amazing mission, between the scientific knowledge
        we''re going to gain and the technology it will demonstrate. And then the
        caching samples for the Mars Sample Return mission, we''re planning to launch
        in 2026 and return samples by the early 2030s. This is going to be a truly
        incredible mission."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b5f62-8174-440f-9757-184f6f58f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been sending missions to explore Mars since 1965,
        sharing images and knowledge gained about our fascinating neighbor. Mars has
        been one of the most accessible places in our solar system to send missions.
        But it also has a mysterious history and it may have once been a lot of like
        Earth -- meaning it''s a great place to search for ancient life.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83709592-3b07-4b6a-b4ec-afae2384da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars is the most Earth-like planet in our solar system," Jurczyk
        said. "That''s really intriguing because by studying the geological and climate
        history of the planet and how it evolved, we can also inform how Earth has
        evolved and how it will evolve in the future."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53690278-6d8f-47c6-a1a4-76872d16a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capable robots exploring Mars now lay the groundwork for landing
        human missions on the red planet in the future, Jurczyk said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4abcf14-d60f-43bf-9aaa-d55e2126dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:14:28.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:48:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/world/mars-rover-landing-update-nasa-scn-trnd/index.html"
        target="_blank">After years of prep, NASA''s Perseverance rover is ready to
        land on Mars Thursday</a>."</em></p>'
