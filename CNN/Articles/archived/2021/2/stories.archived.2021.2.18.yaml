    'template': '1'
    'title': 'Lowering COVID-19 cases is the best thing US can do to improve chances
      that vaccines will continue working, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cb68f-5c45-4a1c-a299-a1bec50a3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Lowering COVID-19 cases across the US isn''t
        only critical to helping prevent another surge fueled by variants -- it also
        makes vaccines more likely to continue working effectively against mutations,
        one expert says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7fd65-42db-4572-973f-5c79456f65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234ccee-4299-4283-b750-bb039e2810e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing we could possibly do to improve the chances that
        the vaccine will continue working ... is to reduce cases as much as possible
        without having those reductions occur as a result of vaccine-derived immunity,"
        Dr. Michael Mina, an epidemiologist and immunologist at the Harvard T.H. Chan
        School of Public Health, said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec3a27-e231-404a-b0f9-3dadad43cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8208e3-79ab-4f8c-b107-35ae85b72fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">TRACKING
        US CASES</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f57ff-a7e9-4df7-99fa-fa9a8f79f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf7c36-cf10-4c17-ad6c-1e8780a57345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US on Tuesday reported more than 59,500 new Covid-19 cases --
        a far cry from the six-figure case totals a month ago. Johns Hopkins University
        has reported more than 66,500 new cases so far Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c8ff2-699e-49c4-a7ce-724bd260516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78256c10-cd46-4e0c-bd2b-638b45149514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn these infection numbers are still high and could
        lead to another uptick if Americans let down their guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39be0b-5a5c-4b4b-a1e9-a7995e97466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc501466-11e1-4eee-8a36-a3a3f630eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why measures like masks and social distancing continue to
        play a key role, because if the virus continues circulating at high levels,
        it will likely more often come into contact with, and try to infect, people
        who have been vaccinated, Mina said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845fb53-0b6a-40c3-b7a1-94e205f660ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fdfb8-0cdf-49e1-bd74-5de26006d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more opportunities we give the virus to come in contact with
        somebody who is immune, the more opportunities there are for the virus to
        find a way around that level of immunity and those antibodies," Mina added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eca870-62d6-4e79-82aa-c1e8fe531409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.498+08:00
      'mgnl:createdBy': 'bamba'
