      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164eb39-8235-42f3-ae7d-1dfba3be82d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:30:43.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still waiting for the response of other NCR mayors
        on how they voted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d432d-5500-43dc-8e4e-b2216f4bbc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority recommended to President
        Rodrigo Duterte to place the entire country under MGCQ next month. The different
        levels of quarantine classification enforced per area depend on their COVID-19
        cases and the capability of health facilities to tend to patients. Duterte
        has yet to announce the quarantine status for March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97e75f-6745-4728-910f-15c321fded99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal of acting Socioeconomic Planning Secretary Karl Chua
        on Monday was quickly met with warnings from the OCTA Research group. It said
        it will be dangerous since COVID-19 and UK variant cases are increasing in
        some parts of the country. OCTA fellow Ranjit Rye also pointed out that the
        country has not yet even started vaccinating medical frontliners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07e113-8b00-4b3c-a720-d7e647f65f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also warned that if Metro Manila moves to MGCQ, it will lead
        to a surge of up to 2,400 new cases per day by March 26, similar to the daily
        tally when the region was placed under modified enhanced community quarantine
        in August 2020 due to dwindling healthcare utilization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42442d9e-37e4-4d7c-ae71-336fe960ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, World Health Organization representative
        to the Philippines, said the cases in Metro Manila have not flattened yet
        so it is best to keep restrictions in place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0464d-a60e-461e-a41f-0623ff8c1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to be conscious that there is a relatively high level
        of transmission in the community," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46e09c-3d45-4b91-b76e-efe94242499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:31:23.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante also said it''s still
        too early to ease quarantine restrictions, citing the presence of new COVID-19
        variants. He suggested it would be better to wait for another month before
        transitioning to MGCQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aec6c5-5c93-4108-adf9-9d3f70bdaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:31:23.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deeb01-a245-4930-b9d3-818e8d8e11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:31:23.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0f596-7e9e-4edc-9775-f0334c80ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:31:23.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:47:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante told CNN Philippines'' News.PH that local government officials
        should also observe first the behavior of people, once high-risk establishments
        like cinemas and gaming arcades reopen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf1e60-0b2d-46dd-8041-2721eee3a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Metro Manila is recording a negative growth rate, eight
        out of 17 cities are showing increased cases, according to the Health Department.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e248f4-0bcb-4622-8a00-0bb6920de438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benhur Abalos, chairman of the Metropolitan Manila Development Authority
        and who attended the meeting of the mayors, said the local chief executives
        agreed to ease to MGCQ. However, he said the mayors kept their stance against
        further lowering of the ages allowed to leave their homes. He said those under
        15 and over 65 are still prohibited from going out for leisure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76386ba3-d7ac-4b20-b917-a2d0d9146494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:24:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:47:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also recommended to allow people aged five to 70 to go out
        for non-essential trips, increase public transportation operations from 50%
        to 70%, and resume pilot face-to-face classes in low-risk areas. Chua said
        the country needs to recover from huge economic losses.</p>'
