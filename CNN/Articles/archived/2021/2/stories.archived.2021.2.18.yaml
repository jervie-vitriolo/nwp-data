      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fbc8a-12a3-4711-97e8-0b2438e3cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate CDC report also released Wednesday, researchers from
        Zambia described how the detection of the B.1.351 variant first identified
        in South Africa coincided with a rapid rise of cases in Zambia -- and this
        variant might have become the dominant strain there.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f22a4-2caa-4719-907d-85e93e838dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:55:56.501+08:00
