      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared to Instagram, the staff appear overwhelmed and
        shocked by the act of kindness.</p>'
