      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You paint a vivid picture of the complexities
        of grief. What have you learned about loss that may be helpful to others?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d066d61-505c-4d3d-93eb-6a9b8db057db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae0b00-a0f2-4ec1-b078-ba32bab1cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tessa Miller:</strong> After my dad died in 2008 from liver
        failure due to long-term alcoholism, I felt what I considered "classic grief."
        I was unreachably sad and thought I would spend the rest of my life just spinning
        on my own little grief planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3de62-8715-48c2-b356-ba42a3122c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bf788-5209-4ffb-85e0-2930440adbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was diagnosed with Crohn''s, I was angry  just rage all
        the time. Feeling like no one else could understand what it was like for me
        compounded the rage. I squashed and buried my rage, which led to massive anxiety
        and eventual panic attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a84ae0-e088-40e3-8ce3-27626507490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a4b75-d1ee-44f4-b947-12e254d94d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, whether we''ve lost a loved one or lost our own health to
        Covid-19, many of us are grieving a world that no longer exists or the loss
        of our work, our homes or any sense of routine or normalcy. We''re mourning
        a lot of things at the same time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebb9ef-4cb2-48d5-b5a3-82e07fe3b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a2df9-8f88-4a9b-a8c8-da390a67f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to throw the "stages of grief" out the window. People
        often expect grief to be a singular emotion when it''s really five, eight
        or 12 emotions, sometimes all at once. Take time to reflect on all those feelings
        and understand that you''re in mourning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183cca6-9d7a-4d98-8c7f-dfac16c4cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c7dee-e4e2-4c51-8941-eca1e18a6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> In times of struggle, many of us cling to
        what you refer to as the "illusion of control." Why is it important to pierce
        that illusion with realism  even when the truth hurts?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbab23-38ff-43cd-bfd4-aaa372d31639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0e312-bddf-4b9e-8577-ee09b62faa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miller:</strong> When I was first diagnosed with chronic
        illness, I experienced what Joan Didion calls "magical thinking." I convinced
        myself that if I could search back through my whole life history to find what
        caused this, I could find the cure. But as a science writer, I knew that my
        disease stems from some combination of genetics and environment. There was
        nothing I could have done to prevent myself from getting Crohn''s disease.
        But I still went looking for a cause, which led to a lot of self-blame. This
        is common among people newly diagnosed with a long-term illness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d32b7-953e-4feb-8d43-c0ae1c0e77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231efdf-7972-4ac7-807c-6d38aa9bd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly, that self-blame also reflects false hope: If I caused this,
        then I can fix it. I got stuck in that phase for a long time. It left me both
        mentally and physically sicker. I wasn''t taking care of my body. Once I accepted
        that I was going to have this disease for the rest of my life, I started being
        able to manage it through proper care, like finding a team of doctors who
        I trusted and pursuing the right treatments. Acceptance was a big step toward
        my starting to feel physically and mentally better.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a129462-860b-463b-8dfa-7aa77a0df69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb07d54-ac08-4c0d-9357-b92fc6246e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Let''s talk about the link between mental
        and physical symptoms. What has chronic illness taught you about mind-body
        interconnections?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b92205-b636-4c24-a534-d5a271591944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c212f-0950-4cb6-b4d7-89d8a6565a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miller:</strong> Over and over in conversations I''ve had
        with fellow chronically ill people, they''ve said they could understand their
        physical symptoms, but they couldn''t come to terms with why they felt crushingly
        depressed, anxious all the time, or like they had PTSD.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa53c3-1d98-4e38-93a3-535c9c5f3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302ca2b-a9b3-480d-ab2e-8d4a0b79eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s such a disservice to not talk to chronically ill people about
        the fact that they need mental health care from the get-go. Both doctors and
        patients seem to dismiss the fact that your body  the very thing that''s
        carrying you around in the world  has become unrecognizable, changed, unpredictable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f73076-0106-4758-88ff-bcf7386e53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01aba8-0453-47ed-8a8d-25accc7abc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the scientific reality that there''s an intimate partnership
        between your body and your brain. Depression can worsen chronic illness. In
        addition to causing fatigue, brain fog and body aches and pains, it can make
        you not want to take your medications.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82e291-eced-440c-aedc-4bbdd384474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdeec41-53d3-4821-8adb-cc1b37b59099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How does the US health care system impact
        the care that people with chronic illnesses receive?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9f7c5-90ed-4597-a94d-12160b5644b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa330080-b3db-4563-9f9c-43e9eaced9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miller:</strong> As I wrote in "What Doesn''t Kill You,"
        this book isn''t about the health care system, but this book is entirely about
        the health care system because chronically ill people in America are at its
        mercy. We know that certain categories of people suffer worse outcomes depending
        on socioeconomic group, if you''re Black or brown, a woman, fat, trans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12527fa6-3446-483c-9eb2-08c2919fb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab6dd7-f1bb-4fa8-80b4-febe347f50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something like Covid illuminates all the cracks in the system. We
        have to consider: Who lives in historically redlined neighborhoods, which
        still today report higher rates of asthma? And who, racially and by gender,
        makes up the population of essential workers?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e7318-f182-416e-b359-1e9878945f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fcf6f-6b4b-44a8-a12f-93057551438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and brown people are dying from Covid at much higher rates
        than White people for no reason other than systemic racism, which is deeply
        entrenched in our medical system.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b589eaa-9f1d-4468-860b-6535f61b1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376b7bf-21ef-4ad7-a802-d2b14a0e545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to any illness, including chronic illness, consider
        who can go into a hospital and feel like they''re going to be taken care of,
        rather than abandoned or treated poorly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4387dd-4556-4230-a827-c6f3870e91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d3a4e-e746-4a52-bc7e-a6848ef7632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You have learned a lot about advocating for
        yourself. What tips can you share?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4957c-fbb2-4e53-9809-8cff49257831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea3a71-39be-47e1-8afd-83fc7e2b803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miller:</strong> Yes, I''ve learned a lot over the past
        10 years, but I want to make it clear that it''s easier for me because I have
        privilege and power. I''m White, thin and my illness is mostly invisible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89003f-2029-4454-9dbe-b4f2d02d3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d1f72-4743-4d61-a9d7-20da6f35b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocating is a skill that can be learned. First, I recommend bringing
        an advocate  a trusted friend or family member who knows your health history
        and can communicate for you to the doctors if you''re unable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa783f2-ae13-4399-b4c0-972eb565575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f925a15-0df0-46a7-b71d-fb03627d10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, always come prepared with a list of notes and questions.
        For chronically ill people whose flare-ups can be unpredictable, it helps
        to carry a packet of health records with you. If you wind up at a hospital
        where you''ve never been before, these can clarify that you''re not just in
        the ER seeking painkillers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af450188-8dc5-4603-99a5-11a7bc693475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06909d76-354f-4f23-b999-4d9759ebdab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a health care provider is being negligent, dismissive or isn''t
        taking your concerns seriously, then demand that they write everything in
        your chart, including that they''re not continuing care or not sending you
        for further testing. If they won''t, send an email to the office to create
        your own paper trail.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805d102-2af5-42f3-8fe6-4f979811857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daaaf2-36c8-48b4-9a1c-0fcb4524b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> As the pandemic continues, "long Covid" has
        become a chronic condition for more and more people. What advice do you have
        for those struggling with the uncertainty of this new diagnosis?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b777cd9-bf29-4bd4-b55d-99f5a55183e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451379a-b855-4eff-aacd-5fd86d0ca383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miller:</strong> Before Crohn''s was identified in the 1930s,
        people were disbelieved about their symptoms. They suffered and died because
        their illness was still a mystery. Long Covid is so new and the symptoms are
        so different from patient to patient. Some people have memory loss and brain
        fog or mysterious body pains and fatigue while others have long-term heart
        or lung damage or even psychosis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2ed70-eea3-4658-a839-0fa82705b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6037a1e-3aa7-4cce-a704-60b1d7800fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing to do is find your community. That will help you
        find other resources, including doctors who will believe you. As with all
        health care, this can be more difficult if you''re not in a city. But there
        is telehealth. Tell your community what you need, and people will help.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61deca-32a3-4019-87e9-97df6eff1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59789c13-51be-4de0-8beb-36d405e443d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think about this Viktor Frankl quote all the time: "Survival is
        a community event." Community support can''t remedy chronic illness, but it
        can make it easier to carry.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338b92c-c33d-4eca-8624-d3fe65deb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:43:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/health/coping-with-chronic-disease-tessa-miller-wellness/index.html"><em>"Coming
        to terms with chronic illness and grief over what''s lost"&nbsp;</em></a></p>'
