      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean Volleyball Federation, as an organization that manages
        and operates the league, feels strong responsibility and would like to apologize
        to the victims and disappointed volleyball fans in regard to the recently
        issued bullying case involving professional players'' teenage years," read
        the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a606d-798b-4b81-86b6-9946b8bd9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:27:42.551+08:00
      'mgnl:createdBy': 'kristel'
