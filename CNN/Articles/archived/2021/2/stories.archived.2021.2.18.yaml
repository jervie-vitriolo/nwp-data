  'biden-us-ice-enforcement':
    'author': 'Maria Santana and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T13:38:27.013+08:00
    'imagesource': 'jcr:84ffbe8a-9e7c-481e-94d9-79e5e0ee9002'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e4b72c4-b55f-4737-aed2-1ccf35e47982'
    'lead': 'US Immigration and Customs Enforcement is preparing to roll out new guidelines
      that would curtail enforcement measures, focusing more narrowly on immigrants
      who pose a national security, border security or public safety risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T13:44:08.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:45:34.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:56.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Immigration-and-Customs-Enforcement',
      'immigration', 'ICE']
    'template': '1'
    'title': 'Biden administration prepares new rules placing stricter enforcement
      parameters on ICE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee7f7f-9e84-465d-8187-71edf62fb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  US Immigration and Customs Enforcement
        is preparing to roll out new guidelines that would curtail enforcement measures,
        focusing more narrowly on immigrants who pose a national security, border
        security or public safety risk, according to draft interim guidance obtained
        by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b32973-48d3-4e38-8218-8dda45795750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance was prompted by an <a href="https://www.cnn.com/interactive/2021/politics/biden-executive-orders/"
        target="_blank">executive order</a>&nbsp;signed by <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;shortly after taking office and
        marks a return to Obama-era immigration enforcement measures based on a priority
        system instead of the more aggressive approach taken under the Trump administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43665a0e-0858-4748-a64b-680420100773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft memo establishes strict parameters for ICE officers, particularly
        in the event that an undocumented immigrant is encountered in the course of
        an enforcement operation, and appears intended to restrain an agency emboldened
        under the last administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed158a0-81b7-4e13-9ee4-ba0f90d1f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to ICE for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd171d-edad-4d47-8021-3d1441aa2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval to carry out an enforcement action against a particular
        noncitizen will not authorize enforcement actions against other noncitizens
        encountered during an operation if those noncitizens fall outside the presumption
        criteria identified above," the memo reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847c5a2-ef4e-46e0-a13c-cb9b25802131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also directs field offices to coordinate their operations
        and obtain pre-approval for enforcement and removal actions that don''t meet
        the criteria of priority cases. Those priorities are broken into three groups:
        national security, border security and public safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae415449-fec8-42e1-b95b-96344922c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security category includes individuals who, for example,
        have engaged in or are suspected to be engaged in terrorism or terrorism-related
        activities or espionage, according to the memo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea0edc-b9d3-47bc-813f-175537369cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second priority group focuses on border security and includes
        people apprehended at the border or port of entry on or after November 1,
        2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92532daf-527c-4dcc-b595-e901a896e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public safety category, meanwhile, applies to those convicted
        of an aggravated felony or convicted of an offense that includes active participation
        in a criminal street gang or a transnational criminal organization, a term
        often used to describe drug cartels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f12ad3-1fe7-47c0-b722-8e3f1cf65865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When evaluating whether a noncitizen poses a threat to public safety,
        the memo continues, "officers and agents are to consider the extensiveness,
        seriousness, and recency of the criminal activity." That also includes considering
        personal and family circumstances, health and medical factors and ties to
        the community, among other factors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3b02d-2f3c-4486-a0f4-3533445a577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the memo generally advises that officers take into
        account an individual''s situation, including, for example, whether they are
        reopening removal proceedings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c8a56-5533-4b8f-981a-5a6782d27bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs ICE to communicate to state and local authorities
        about enforcement operations. "The execution of an at-large enforcement action
        should be preceded by notification to the relevant state and local law enforcement
        agency or agencies," the draft memo reads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938de32-ce42-426c-8882-29ec662fa465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This notification will advance public safety and help ensure that
        planned immigration enforcement actions are coordinated with any state and
        local law enforcement investigations and actions," it continues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad323782-f631-4c7c-873d-6c025947cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminology used throughout the guidance is also notable, referring
        to undocumented immigrants as "noncitzens," instead of "aliens." US code currently
        defines "alien" as "any person not a citizen or national of the United States."
        But Biden is trying to move away from that term, which has long been decried
        as a dehumanizing slur by immigrant rights advocates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8b1f9-4447-421a-9cbc-395fc11f38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s immigration bill, set to be introduced Thursday, proposes
        removing the word "alien" from US immigration laws, replacing it with the
        term "noncitizen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b478bd-74f9-43ab-87ff-9d66777a4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Alejandro Mayorkas, the draft memo says,
        will issue new guidelines after consulting with leadership in the foreseeable
        future. In the interim, ICE leadership will provide weekly reports identifying
        enforcement actions, providing justification for the action and identifying
        the date, time and location of the action.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef94d89-0936-4c50-935d-bf501f1ab2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s new enforcement guidance is likely to face
        pushback. The administration has already faced a legal setback in its plan
        to pause deportations for 100 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fc430-95e1-401a-81f1-a0ab6f0aff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium covered most deportations but excluded individuals
        who came to the US after November 1, are suspected of terrorism or espionage
        or pose a danger to national security, have waived rights to remain in the
        US or who''ve been determined removable by the acting director of ICE.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae710d-702c-42ea-b818-f2488d23703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was immediately met with a lawsuit by Texas Attorney General
        Ken Paxton, who argued in part that a pause could harm the state. The moratorium
        has since been temporarily blocked by a federal judge in Texas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353f339-e304-4179-a38c-1d4c7402bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:44:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:45:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/17/politics/immigration-enforcement-biden/index.html"
        target="_blank">Biden administration prepares new rules placing stricter enforcement
        parameters on ICE</a>."</em></p>'
