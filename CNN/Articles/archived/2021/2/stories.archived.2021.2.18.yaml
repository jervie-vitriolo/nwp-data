      'tools', 'surge', 'US']
    'template': '1'
    'title': 'COVID-19 variants could fuel another surge. Fauci says we have two powerful
      tools against them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac1bac-0d66-40af-a46a-54c0a7955bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> COVID-19 variants are threatening to cause
        another surge of infections, health officials warned Wednesday, and it''s
        now more important than ever for Americans to continue practicing safety measures
        that work against the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03872da0-0f9c-453f-829b-ab0b1d7b57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78b199-42df-407f-a662-ca46181de547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued spread of variants that are more transmissible could
        jeopardize the progress we have made in the last month if we let our guard
        down," Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
        said during a White House briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673aa753-650c-48ab-bb0e-f6b1046ff74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b37b1-22ff-44f0-9aad-51b89a9f3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by lowering cases, the US will give "fewer opportunities for
        the variants to spread and fewer opportunities for new variants to emerge,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3415a6-d204-45f2-8342-c1509652d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c2a67-9b40-4d3d-a472-605c43eb23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a warning that''s been repeated by multiple experts recently
        as the country''s tally of variant cases keeps climbing while more state leaders
        are opting to loosen Covid-19 restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c5949-619b-494d-a94e-ff08e38572e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f3ce0-9c32-47cc-b426-5c94f726abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most concerning strains is the highly contagious B.1.1.7
        variant, first identified in the UK, that the CDC has previously warned could
        become "the predominant variant in March." The agency has reported more than
        1,270 cases of the variant across 41 states and Washington, DC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4d2ac-e29d-43da-bf3b-c6bb97732326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1929c79-d9e9-41a8-8734-e750c7ed5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has two powerful tools that can help against its spread
        and move the country further out of the pandemic''s tunnel, Dr. Anthony Fauci
        told CNN on Wednesday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe0f1-fc77-47ba-8028-a7bc217749de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd9dee-0fcb-48ba-9b78-06411b6c84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two ways that we can counter that is one, continue to do the
        kinds of public health interventions that we talk about all the time," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68159485-737e-4567-8954-8bf7d3a860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd21df5-3e95-484c-b9f6-2b6e89fb15a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the universal wearing of masks, social distancing,
        staying away from crowded areas and regular hand washing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095cfd1-5d26-42bb-bae7-2c02259ec28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c708276-70c9-4b77-a388-8d292b694db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But also, as the weeks and months go by, as you vaccinate more
        and more people, you have a vaccine that works against this variant," Fauci
        added. "So if we roll out the vaccine ... and get as many people vaccinated
        as quickly as we possibly can while we maintain the public health measures,
        we should be in good stead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f3c2c-ef82-407d-9e84-6bd19109b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5eb56-4bca-4653-92a7-0e193b45fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be easy, he cautioned, because of the variant''s transmissibility
        -- which is why "we have to act quickly on that," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea595e70-ca19-4812-8bea-6c5cedfacf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807d286-67a1-4719-bab6-914668f69432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lab studies offered more encouraging news this week, suggesting
        the Pfizer and Moderna vaccines can protect against Covid-19 variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccae21-e3fa-481f-b8b8-b9f78c4b6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f649d4-c865-43b0-b986-0f63e49fc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the general public will get a shot</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565f925-5e08-4e62-89b6-2218af668ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the country continues to grapple with vaccination challenges
        -- including the frigid weather that has slowed deliveries this week -- many
        Americans who aren''t currently in priority groups are wondering when they''ll
        get their shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79be2ec-9706-44e7-844a-e8e3612f074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e10cbb-cb78-447a-a447-6ffd471cad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Joe Biden said 600 million COVID-19 vaccine
        doses would be available to the country by the end of July, "enough to vaccinate
        every single American." His promise echoes earlier announcements that the
        US was on track to have enough vaccines for 300 million Americans by the end
        of July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a4fc2-19d1-4faf-9468-b15370bcf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed1b8d-2822-4afa-b7a1-7a8e3d2e3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But actually vaccinating all those people will likely take longer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559614-f2aa-4be7-a248-4699150035b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d138b-aa5b-4ea1-8f90-1d1a61b6fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The vaccines will) be available in July," Fauci told CNN. "It
        may take an additional couple of months actually, maybe toward the end of
        the summer, to get everybody vaccinated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788eade1-8481-4883-a014-4fd28ace8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c8cae-ed15-4aba-b596-6a352e7f5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how long it will take will depend on "the efficiency with which
        you get doses into people''s arms," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5602683-40cc-49c4-b22c-6e71d3a1b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb3ac5-57bc-441a-a3a7-aae4750b705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and state leaders have in the meantime worked to boost their
        vaccination numbers and increase efficiency -- by measures like adding more
        vaccinators to their rosters, launching vaccine events, opening mass vaccination
        sites and creating partnerships with companies and pharmacies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b3b74-2cd2-4502-8dee-34a9867b867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299f36b-c63d-463f-b712-c79a13f03078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Kroger announced its health care division, Kroger
        Health, has administered more than 380,000 COVID-19 vaccines across 25 states
        to groups including essential health care workers, elderly populations and
        educators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555bda0-b7a6-4f23-98b2-09dd8e0aaa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ad3fa-6127-4a45-a8e4-74843352b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,300 Kroger Health pharmacies are receiving and administering
        shots, the release said, and once all 2,200 pharmacies begin getting vaccine
        doses, they will be able to administer nearly 500,000 vaccinations every week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d01cf2-0a08-4882-8a95-bee0ae98eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360d2b5-160d-406d-934c-34f961bdfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroger Health also announced a new scheduling tool for vaccinations,
        which can manage "more than 250,000 requests daily" and will allow people
        to check vaccine eligibility.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2376c-3dbc-4fd4-b774-96be83a43ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea156b-9278-4c95-89ad-e597b4c6a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how many people have been vaccinated</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bb1ee-b469-4f26-8078-ab5490d60a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, according to CDC data, more than 40 million Americans have
        received at least their first dose of a Covid-19 vaccine. Both of the vaccines
        that have so far received a green light for the US market -- Pfizer and Moderna
        -- require two doses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a2713-2d44-41a4-b37b-89b37bca83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92a270-9db2-4eaf-980b-ed837ae61f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15.4 million people have been fully vaccinated, CDC data
        shows. That''s roughly 4.6% of the US population.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa03ca-bb8f-4d8c-81fb-b3716c29289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d0916-b5d4-4218-89bc-25400f5bec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 75% to 85% of the US population would need to be vaccinated
        for the country to reach herd immunity, Fauci said, adding the percentages
        are "purely an estimate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f9432-ce16-4546-9bc9-3bd512d5c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a33035-e7d1-4fa8-9351-720bbb98dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know what herd immunity really is until you reach a
        certain level and then when you get below it, then you start getting infections
        for the community," Fauci said. "We know exactly what it is for measles, we
        don''t know what it is yet for (COVID-19). But I imagine it''s somewhere between
        75 to 85%."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed3ea7-1b25-4224-88fc-a13af9121c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3449d-ee06-4bd7-9aed-9fbb33d10482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said he hopes that by the time vaccine doses become widely
        available for the American public, enough people will get in line to get a
        shot in order for the country to be able to reach the herd immunity percentages.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ad2e3-e42e-47a3-bdc6-cd83e337e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f4812-7dfc-4ae0-b305-6d98f0d94bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we''re putting a big push on getting out
        and extending ourselves into the community, particularly the minority community,
        to address what some people (would) refer to as vaccine hesitancy," Fauci
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a81d8-fb2d-4dd3-9310-746085473db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e395f-0b82-48a5-96d8-fd8a4a6fa3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC director warns against travel</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee169c-de04-4451-812c-291f8b7bb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amid the repeated warnings for Americans to continue
        taking safety measures, the CDC director also urged the American public to
        avoid travel, even domestically.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adcfe8-954c-48d4-8e26-c7d66f2f3f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de8afc-947a-4872-9fdb-e0739e31308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T16:01:26.098+08:00
