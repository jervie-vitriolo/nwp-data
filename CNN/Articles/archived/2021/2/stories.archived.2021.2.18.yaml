      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b8bb6-4a92-44b0-b123-1d4f63427e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those perfectly-fitting Topshop skinny jeans took me through awkward
        parties as my classmates and I navigated socializing with the opposite sex.
        They were a staple during high school fairs and I wore that same pair of jeans
        during my college freshman orientation  my first school activity free from
        the confines of my Catholic school girl uniform.</p>'
