      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden''s rejection of calls
        to eliminate up to $50,000 of student loan debt has prompted sharp responses
        from his allies on Capitol Hill, with leading liberals vowing to push ahead
        with the plan and the top Senate Democrat calling for them to "keep fighting."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57704a3d-408b-40bb-993c-9104076dd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176b075-ea5e-46be-9f11-e325b051f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Wednesday, Senate Majority Leader Chuck
        Schumer and Democratic Sen. Elizabeth Warren said, "Cancelling $50,000 in
        federal student loan debt will help close the racial wealth gap, benefit the
        40% of borrowers who do not have a college degree, and help stimulate the
        economy. It''s time to act. We will keep fighting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311419d-09de-4a87-9a10-ec1355a5d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4abe31-4281-4182-9545-2a55275d7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments are a rebuke to Biden and a way to put pressure on
        the administration after the President made clear during Tuesday night''s
        CNN town hall that he disagrees with other members of his party who want to
        cancel $50,000 of student debt per borrower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a1480-38f1-41b5-a1a8-b4b9684d69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16f361-e15c-4a72-b856-b8a12aed591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not make that happen," Biden said after a member of the
        audience said his proposal to cancel $10,000 per borrower doesn''t go far
        enough. "We need student loan forgiveness beyond the potential $10,000 your
        administration has proposed. We need at least a $50,000 minimum. What will
        you do to make that happen," the audience member asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d5b6d-78b5-473b-a754-5686376cfc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07ad93-ac76-4a5c-a436-b34e651ae02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute among Democrats highlights an early intra-party rift
        opening under the new administration over a liberal policy proposal. With
        Democrats controlling Congress and the White House, Schumer and Biden are
        both facing pressure to balance the demands they face from liberal and moderate
        members of their party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81368ec-bd63-4570-97e1-55957198c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28032ba9-1b0b-4e56-83c4-ae911c13d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Alexandria Ocasio-Cortez of New York openly criticized
        the President on Wednesday over his comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632fa98-5b19-4d15-9a6e-2cd20a7b33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be800cc3-d53e-48c7-9515-416ece62e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:24.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1. Who cares what school someone went to? Entire generations of
        working class kids were encouraged to go into more debt under the guise of
        elitism. This is wrong," she said on Twitter, adding, "2. Nowhere does it
        say we must trade-off early childhood education for student loan forgiveness.
        We can have both."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f6018-af54-47c4-9126-cf4b19c0ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9044ea-8cff-4f60-af3e-979a2385c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez said in a second tweet, "The case against student
        loan forgiveness is looking shakier by the day. We''ve got the *Senate Majority
        Leader* on board to forgive $50k. Biden''s holding back, but many of the arguments
        against it just don''t hold water on close inspection. We can and should do
        it. Keep pushing!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a464e45-8f07-407f-90cf-51664f07ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff7006-51ea-4bbc-9730-8e961be47b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argues that the government shouldn''t forgive debt for people
        who went to "Harvard and Yale and Penn" -- and he''s also indicated that he
        believes Congress should make changes through legislation, which would make
        them harder to undo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48881e97-39fc-4fac-84dd-5176003e1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd91f91-9bdf-4251-8a3f-02d4396606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has and continues to support canceling $10,000 of
        federal student loan debt per person as a response to the Covid crisis," White
        House press secretary Jen Psaki said at a briefing this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b50e06-87ef-430b-b93b-205b9a2a69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d7f10-96cf-4898-b986-442c4077c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that that the President is "calling on Congress to draft
        the proposal," and "looks forward to signing it." But a later tweet from the
        press secretary suggested that the administration was open to reviewing an
        executive option.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae22de-cde0-458a-808a-d4495da904b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526e5f4-3285-43fe-8eca-68120acd3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first acts in office, Biden extended the pause on
        student loan payments and interest, a Covid relief benefit put in place by
        Congress last year that had already been renewed by the Trump administration.
        Federal student loan borrowers won''t have to make payments until October
        1 at the earliest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705e053-41d2-45f2-98af-a4a6124603cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57d007-d811-4c90-b909-d8f48e804737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supports making community college free for everyone, making
        public four-year colleges free for students from families who earn less than
        $125,000 a year and changing the existing system to make sure student loan
        payments are more affordable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f409a4-3567-4c3d-999b-00801a09a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed8fac-2f34-4b42-a99e-db7b369a2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN''s town hall, Biden said, "Here''s what I think: I think
        everyone and I''ve been proposing this for four years, everyone should be
        able to go to community college for free," adding, "The tax policies we have
        now, we should be able to pay for it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecccc6-d5ea-49da-9d95-f61ce1f52299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:41:49.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/politics/biden-democrats-student-loan-debt/index.html"
        target="_blank">"Key Democrats unhappy with Biden''s reluctance to cancel
        $50,000 in student debt"</a></em></p>'
