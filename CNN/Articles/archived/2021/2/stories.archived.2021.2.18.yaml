      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) </strong> San
        Miguel Corporation has taken steps to boost food supply in Metro Manila through
        a farm-to-table marketplace at the heart of Quezon City.</p>'
