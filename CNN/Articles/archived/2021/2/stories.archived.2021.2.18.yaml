      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca22fe-6c17-42c3-bd9f-68f33f90060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:50:57.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:40:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross is the only accredited laboratory allowed by the Department
        of Health to use saliva samples to detect COVID-19 using the RT-PCR method.
        The RT-PCR test is considered the gold standard in confirming the presence
        of the coronavirus. Usually, specimen collection for an RT-PCR test is more
        invasive as samples are taken by inserting a long stick with a very soft brush
        at the end  up one''s nose, and at the back of the throat.</p>'
  'us-should-lower-covid-19-cases-vaccines-continue-working':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T15:46:04.089+08:00
