      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Quest Diagnostics announced it was also sequencing tests
        to support the CDC''s efforts to track mutations, adding that the company
        had already doubled the amount of genomic sequencing it started performing
        last month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ff2fb-adef-4a72-9bd9-a2fcb0b29be9'
