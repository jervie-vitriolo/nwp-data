      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/health/covid-19-human-challenge-uk-intl/index.html"
        target="_blank">"Up to 90 healthy volunteers to be exposed to COVID-19 in
        world first trial"</a></i></p>'
  'UN-vaccines-distributed-fairly':
    'author': 'Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T00:30:20.129+08:00
    'imagesource': 'jcr:774a1d9e-7888-4e67-a4b5-b7d7087846a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c6f608-81ec-41e9-b864-c2adb38e967f'
    'lead': 'UN Secretary General Antonio Guterres has called on the international
      community to help ensure that everybody in the world is vaccinated as soon as
      possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T00:21:34.109+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:58:16.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:39.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN secretary general calls on wealthy nations to ensure vaccines are
      distributed fairly across the globe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62acacf-dd36-4d8b-ab97-8b65614c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>UN Secretary General Antonio Guterres
        has called on the international community to help ensure that everybody in
        the world is vaccinated as soon as possible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851226cb-7eb8-4b2c-80b8-7e91928597c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a virtual UN Security Council Wednesday, Guterres said
        although the vaccine is generating hope, "progress on vaccinations has been
        wildly uneven and unfair."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde1e23-c047-403a-b48d-4b98dd6badd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f2747-b466-49a9-8581-d8c43abaa9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said: "Just ten countries have administered 75% of all
        COVID-19 vaccines. Meanwhile, more than 130 countries have not received a
        single dose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57e031-7196-4f3e-a872-2a3e458fd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c521b6-6c2d-4d4f-b708-54f7ee5e08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for the equitable distribution of vaccines saying it is
        the "biggest moral test before the global community," and he warned that if
        affluent nations fail to quickly vaccinate people in all countries the pandemic
        will be prolonged: "If the virus is allowed to spread like wildfire in the
        Global South, it will mutate again and again. New variants could become more
        transmissible, more deadly, and, potentially, threaten the effectiveness of
        current vaccines and diagnostics. This can prolong the pandemic significantly,
        enabling the virus to come back to plague the Global North."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e298733-8796-42d4-8ef3-05873cc99a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said, "the world urgently needs a Global Vaccination Plan
        to bring together all those with the required power, scientific expertise
        and production, and financial capacities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411256f-ddce-4a8a-9cec-e0bd458fc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c9726-8d83-4fd0-aca3-062a9645ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded by saying the world can defeat coronavirus if all nations
        work together to "ensure sufficient, supply, fair distribution and vaccine
        confidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a926214-e051-4bcb-adfe-648108cfe729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T00:21:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-17-21/index.html"
        target="_blank">"UN secretary general calls on wealthy nations to ensure vaccines
        are distributed fairly across the globe"</a></em></p>'
  'america-conservative-media-icon-rush-limbaugh-dead-at-70':
    'author': 'Oliver Darcy, CNN'
    'caption': 'Photo courtesy: Bill Pugliano/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-18T02:10:40.430+08:00
    'imagesource': 'jcr:b7567246-709d-42a7-a407-5be637b3a1ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c5cb1b-79ac-498e-b751-78d7dd975618'
    'lead': 'Rush Limbaugh, the conservative media icon who for decades used his perch
      as the king of talk-radio to shape the politics of both the Republican Party
      and nation, died after a battle with cancer. He was 70 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T02:10:06.285+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:57:36.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:40.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rush Limbaugh, conservative media icon, dead at 70 following battle
      with cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77870128-168c-4cd0-a9cd-170e660350fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rush Limbaugh, the conservative media
        icon who for decades used his perch as the king of talk-radio to shape the
        politics of both the Republican Party and nation, died Wednesday after a battle
        with cancer. He was 70 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274e785-a47a-456f-97e3-a70dac026359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f51e3e-0468-41aa-868b-453994db3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh''s wife Kathryn made the announcement on his radio show
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e9233-6c15-4932-a24d-a8eef73344da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e96d2-eccc-4728-931e-28f215635c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As so many of you know, losing a loved one is terribly difficult,
        even more so when that loved one is larger than life," she said. "Rush will
        forever be the greatest of all time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea9450-6108-4647-8639-92ab2439770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba55233-b0f5-4c46-b586-745fcc5a6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh announced in February 2020 that he had been diagnosed with
        advanced lung cancer. Limbaugh continued to host his show while undergoing
        treatment, and he told listeners that he remained hopeful he would defeat
        the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0738386-f4da-4697-9cf9-f0cad9b6c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5879f-722f-460b-8314-6c9e9ed589f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pioneer of AM talk-radio, Limbaugh for 32 years hosted "The Rush
        Limbaugh Show," a nationally-syndicated program with millions of loyal listeners
        that transfigured him into a partisan force and polarizing figure in American
        politics. In many ways, his radio show was like the big bang of the conservative
        media universe. "TheRush Limbaugh Show" helped popularize the political talk-radio
        format and usher in a generation of conservative infotainment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60158095-6d53-4b66-90ed-9732a401a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a2fbc-df47-408f-a5dc-94e6fd9edd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his sizable platform, Limbaugh advanced conservative ideas,
        though he often waded into conspiratorial waters and generated controversy
        for hateful commentary on gender and race. During the course of his career,
        Limbaugh started a number of fires with his commentary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375006b-de4c-4bd9-99fb-6d3a25d85f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d025e-0f27-4fa8-813d-991f15412cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh offered a conditional apology after he accused actor Michael
        J. Fox of exaggerating his Parkinson''s disease and apologized when he a insulted
        law school student Sandra Fluke. He relentlessly attacked President Barack
        Obama, going as far as to fan the flames of birtherism, the discredited idea
        that Obama was born outside the United States and therefore not eligible to
        be President. And, in the last few years, he peddled "deep state" conspiracy
        theories, providing cover for former president Donald Trump, who he counted
        as a friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40668f3d-920f-4277-8453-f2e64ba4b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437909b6-90d8-4833-8ea2-2b41318bdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Limbaugh appeared to approve of some forms of political
        violence in the immediate aftermath of the January 6 insurrection at the US
        Capitol. He also drew backlash at the outset of the pandemic when he dismissed
        the coronavirus as the "common cold" and contended that it was being "weaponized"
        by members of the mainstream press to bludgeon Trump and harm his re-election
        chances. The missive was classic Limbaugh, who built a career on expressing
        strong distrust of the established press order and referred to himself as
        "America''s Anchorman."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6025bc-b2b4-4763-b236-60cd5256f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6edb5d-b318-4957-a01d-afa4acbbb7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his penchant for pushing conspiracy theories and peddling
        misinformation that benefited Trump and the other political figures he supported
        over the years, Limbaugh acknowledged the weight of his words in a 2008 interview
        with The New York Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6536e9-dbdd-409e-a416-e974c32c174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70e582-6a91-476c-8398-36ad29831f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take the responsibility that comes with my show very seriously,"
        Limbaugh told the newspaper. "I want to persuade people with ideas. I don''t
        walk around thinking about my power. But in my heart and soul, I know I have
        become the intellectual engine of the conservative movement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ae152-80df-4b75-a930-d5704fe06429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda3bc9-1c0d-405e-beb4-4d8f0fa4b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''No one had heard anything like it before''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4cbe5-9c57-4f67-98a3-c4d3b2494d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush Hudson Limbaugh III was born in Cape Girardeau, Missouri, to
        Rush Hudson Limbaugh Jr. and Mildred Carolyn Limbaugh. His father, Limbaugh
        Jr., was a prominent Republican activist. Limbaugh''s younger brother, David
        Limbaugh, is a lawyer and conservative commentator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020de5b-236f-4765-8ae4-285c4aef037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae126000-ead6-4784-a388-dcdf6396653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a young age, Limbaugh was interested in a career in radio.
        When he was 16 years old Limbaugh enrolled in a summer course on radio engineering
        and earned a broadcaster''s license. He soon landed a job in local radio.
        Limbaugh''s father demanded he attend college, but Limbaugh had little interest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726a1d5-3f2d-443a-be43-6d3d22cf04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d1db9-b57c-4c8a-aca4-1feda779562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father expected me to be a professional man," Limbaugh told
        The Times. "The problem was, I hated school. I hated being told what to do.
        In the Boy Scouts I never got a single merit badge. In school my grades were
        terrible. I just didn''t want to be there. I just wanted to be on the radio."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367129f-d3cc-4a85-9be7-6f95630897cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d580c8-eafc-4779-a465-ae729ebbb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh eventually attended Southeast Missouri State University
        for a year before dropping out. He struggled to find a stable career in radio,
        working at various stations, including as a top-40 DJ. Limbaugh also struggled
        in his personal life, having divorced two women in a span of 10 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83f0b1-60ed-476c-a942-752aa9bf6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f36d-5a59-4b65-b854-3df19c54e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things changed when he moved to Sacramento, California, to work
        at KFBK-AM in 1984. From there, Limbaugh developed "The Rush Limbaugh Show."
        He struck success, doing well in the ratings and earning the attention of
        Ed McLaughlin, the former head of ABC Radio. In 1988, when Limbaugh''s show
        became nationally syndicated, he moved to New York to broadcast from WABC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63726404-c316-4821-8275-5fb245729df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ef70f-b33f-4d2e-927e-78a2828631c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one had heard anything like it before," Brian Rosenwald, author
        of "Talk Radio''s America," told Boston Public Radio Station WBUR in 2019.
        Rosenwald added, "This is a guy who had been a DJ, gotten fired four times
        in the ''70s but he took the high jinks from those DJs at times and infused
        it into a topical talk show where he was sort of applying it to the values
        that he had gotten at the dinner table from his father growing up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371e04d-c81a-4542-9cec-a0bc83460095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858ea09-6aa6-4f97-aa91-85dc0b3a87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh found immense success, and quickly became the king of talk-radio.
        President Ronald Reagan dubbed him the"Number One voice for conservatism"
        in the country." Limbaugh even had a brief stint on television, hosting a
        talk show from 1992 to 1996 produced by the late Roger Ailes. Limbaugh said
        he had no real rivals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6db5c-85ce-4e2f-af23-a456c6e84f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2296cf-62ab-4310-aafb-7f497826164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no competitors," Limbaugh told The Times in 2008. "[Sean]
        Hannity isn''t even close to me."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acc7c6-c781-442d-8631-882037d295f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73143067-5826-408e-b67e-7a2b7a9d4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did have some personal setbacks. In 2001, Limbaugh suffered
        hearing loss due to an autoimmune inner ear disease. He later received a cochlear
        implant. In 2003, Limbaugh announced that he was addicted to pain medication
        and would seek treatment. Limbaugh said he had become addicted after back
        surgery. In 2006, he was charged with "doctorshopping." His attorney said
        he pleaded not guilty and that the charge would be dropped once he completed
        18 months of drug treatment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487cf78-f7d4-4ead-b535-4a000cbe24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e02e6f-26f1-47c3-af01-a5609d1e1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout it all, Limbaugh remained the king of conservative talk-radio,
        earning a fortune along the way. Limbaugh Florida estate had five houses.
        He expressed an affinity for expensive cars. And he owned a personal plane.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a54d8-f0e9-44a9-9899-baf0d5c1f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43581b2f-eac3-4f5c-8580-ce7695d8531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the 2008 New York Times interview, Limbaugh was nearing
        a contract renewal with Premiere Radio Networks which he estimated was worth
        approximately $38 million a year. He told The Times that the contract included
        a nine-figure signing bonus. In January, Premiere Radio Networks told CNN
        Business that Limbaugh had renewed a "long-term agreement," but did not disclose
        other details. Trump said at a rally, however, that it was for an additional
        four years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd3869-f1c9-44d4-8ef6-ae5a724152e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6851943-150b-421f-b417-1d5f37656c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most elemental fact about the Limbaugh career might be that,
        outside of seriously corrupt dictatorships, nobody has made as much money
        from politics as Rush Limbaugh," observed the journalist Michael Wolff, who
        profiled Limbaugh for Vanity Fair magazine in 2009.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b3b3f-f83a-4c7b-bb7b-a868fcf2f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:57:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e05ca-624d-4800-a1c9-805935dbd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Limbaugh married his fourth wife, Kathryn Rogers, a 33-year-old
        event planner. Limbaugh paid a reported $1 million for Elton John to perform
        at the event, which was attended by members of the Republican elite, including
        Sean Hannity, Rudolph Giuliani, and Karl Rove, (link to People.com)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac196e5d-d6de-42b3-bf2e-0c4d6c8852b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871179ff-1422-4a79-8bbb-9693ce14bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh was generous with his wealth. He once ranked fourth on
        Forbes'' list of most generous celebrities, having donated $4.2 million to
        the Marine Corps Law Enforcement Foundation, about 13% of his earnings that,
        the publication said. Limbaugh has also used his show to rally listeners to
        donate to various charities throughout the years, helping to raise millions
        of dollars for those in need. In recent years, he and his wife started the
        Rush and Kathryn Adams Limbaugh Family Foundation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79e4c0-3e18-402d-8a1f-6eaaa4a7ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e407be-278d-44cc-9b2f-9360e1ede39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His generosity extended elsewhere too. Jeremy Sullivan of Missouri''s
        Kobe Club told Grub Street in 2008 that Limbaugh was someone who liked "to
        throw down the most massive tips" at restaurants. "The last few times his
        taps have been $5,000," Sullivan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cf6fb-7980-4bc0-9648-cfbebde1ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15231b-aa6a-4cf7-bd63-c8e057f2adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh, however, was a sharply divisive figure. He was a Republican
        kingmaker with uncompromising positions. Republican politicians and operatives
        dared not cross his path. In 2009, when then-Republican National Committee
        Chairman Michael Steele dismissed Limbaugh as an "entertainer," Limbaugh went
        on the attack. Steele later apologized.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261648ad-86ed-4923-a614-93e2039aad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55364c-12e0-4e3e-ace0-afa95b8e1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last years of his life, Limbaugh, like most in conservative
        media, did everything in his power to protect Trump, resorting to peddling
        disinformation and conspiracy theories to his audience. He attacked the so-called
        "deep state," Special Counsel Robert Mueller, and other perceived enemies
        of Trump.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ca1dc-4ab4-47ac-82f2-fde2f9cefb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106ef5d-3d17-49aa-aa07-2d6726867bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump faced an impeachment trial the first time in the Senate,
        Limbaugh went to bat for him each day. Limbaugh attacked then-candidate Joe
        Biden, while simultaneously defending Trump. Limbaugh told his listeners that
        Trump''s only offense was being "too successful."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb8c3c-e7db-4999-8076-9894056c6793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220cafd-99d5-41a6-b440-60f8f01b2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being impeached because his successes threaten great damage
        to the Democrat Party," Limbaugh claimed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d97025-7be7-4261-a063-c395555893ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b6207-e806-4026-98d0-08d18c7379cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s second impeachment, Limbaugh accused Democrats of
        advancing an "abject lie" about Trump''s involvement in the insurrection as
        part of a political effort to disqualify him from running for office again.
        Limbaugh said Democrats were "deathly afraid" Trump would retain his power
        over the Republican Party and so they wanted to "stop" him "from having a
        public life."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd9574-576b-4584-93bd-ad95e9ea2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661c125-6971-48f3-afdb-2d3da79e60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called into Fox News Wednesday to react to news of Limbaugh''s
        passing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aa4b8-4e3a-4ac2-8cda-0aa46cf3fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e675676-c3fd-40b1-aae7-aec82a610d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Limbaugh as "irreplaceable" and "unique," touting his
        "massive audience."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738f36e-d248-4aca-8c84-b203503cfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbfc49-b766-4f83-bf3e-9d0a05a01a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a fantastic man, a fantastic talent, and people, whether
        they loved him or not, they respected him, they really did," Trump said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a86fd1-4d6b-4a0d-be8c-9582a3178341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fdb68-4ec4-4fd7-8f13-c8d7d1fa2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh announced in February 2020 that he had been diagnosed with
        advanced cancer. A day later, Trump awarded him with the Presidential Medal
        of Freedom, the highest honor a President can bestow on a civilian. The decision
        to award Limbaugh the medal ignited fury among those who pointed to the radio
        host''s divisive rhetoric and inflammatory comments.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804409da-a426-488d-a602-a05753427f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb2d52-e036-4732-a90c-ab16e3efa397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empathy is due to anyone who is suffering. But not high honors,
        not a celebration of a life''s work devoted to the mockery and derision of
        the Other," wrote David Remnick, the editor of The New Yorker. "For the President
        of the United States to bestow one of the nation''s highest laurels on Limbaugh
        is a morally corrosive and politically cynical act."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda6ed0-8936-4373-886c-4dd100523aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634b081-e17c-463b-85d5-4722c59fadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limbaugh, who had a close relationship with his radio audience,
        told his listeners that he appreciated the "love and affection" he had received,
        saying it was "unlike anything I''ve ever dreamed of or experienced." But
        he said he preferred not to talk often about his treatment or health.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5730fe-59fb-455f-9225-c0cc5c86d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded0501-6d90-49a9-8541-e0f35ac47a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me remind you, I told you at the beginning of this that I''m
        very flattered by all of you who care," Limbaugh said."Don''t misunderstand.
        But I vowed not to let this take control of my life. I''ve seen that happen.
        It''s hard not to. It''s a terminal disease for a lot of people. It takes
        over your life. I''ve vowed to not let that happen as much as I can."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d7328-1994-4c35-b6f7-ed07996aef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T02:10:06.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/17/media/rush-limbaugh-obituary/index.html"
        target="_blank">"Rush Limbaugh, conservative media icon, dead at 70 following
        battle with cancer"</a></em></p>'
