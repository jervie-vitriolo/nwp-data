    'lead': 'Despite the acquittal of Sen. Leila De Lima in one of her drug cases,
      Presidential Spokesperson Harry Roque tells her not to celebrate just yet while
      she remains in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T16:15:14.999+08:00
