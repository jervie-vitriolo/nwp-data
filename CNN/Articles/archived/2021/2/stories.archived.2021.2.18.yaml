      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25f6db-9e68-42eb-b5d3-2e0bee778af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:16:21.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:42:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "What Doesn''t Kill You: A Life With Chronic Illness  Lessons
        From a Body in Revolt," released February 2, Miller shares life lessons she
        absorbed while learning to grieve the self she''d once been and the future
        she might have had en route to accepting who she was.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc012fe-deeb-4add-a62f-103e2fb4a109'
      'mgnl:activationStatus': true
