  'MGCQ-million-jobs-restored-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-18T11:53:34.032+08:00
    'imagesource': 'jcr:b8d6c676-49fe-45ef-97b9-53a1a0476cba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c2f43f-3f6e-4e17-8386-6def3d89ba05'
    'lead': 'Placing the entire country under the most relaxed form of community quarantine
      can help restore up to 1.6 million jobs, the Trade Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T11:57:02.563+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:47:22.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:53.679+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shift to MGCQ may help restore up to 1.6M jobs  DTI chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba15c9-be21-484b-ba87-b77757d517c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> Placing
        the entire country under the most relaxed form of community quarantine can
        help restore up to 1.6 million jobs, the Trade Department said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ced5d-5c34-4ddb-b75b-3ac85defccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Trade Secretary Ramon Lopez
        said there is a high probability for over a million jobless Filipinos to slowly
        get back to work under the proposed shift to a nationwide modified general
        community quarantine or MGCQ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0820c00-cd56-45a5-9285-f0695e6f22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yung</em> benefit <em>kung magkaroon pa ng</em> MGCQ, <em>sa</em>
        job generation,<em> yung nabibitin pa natin na</em> 1.6 million,<em> malaking</em>
        chance <em>na makabalik sila unti-unti</em>, Lopez told <em>The Source</em>.
        However, he stressed the data may still be affected by other factors such
        as age restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d66735-ac2c-4b78-991f-edc80e9e0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The benefit of the MGCQ in job generation, those 1.6
        million, theres a big chance they can return to work.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cdc17-ba79-4549-901c-d564ce98f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic Development Authority floated the proposal
        earlier this week during a meeting with President Rodrigo Duterte and other
        government officials, citing the need for the country to recover from huge
        economic losses. Acting NEDA chief Karl Chua said further extending the lockdown
        would only worsen hunger and poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a1739-593a-46ad-8ca0-a7d79aba2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea was welcomed by economic officials, some lawmakers
        and health experts expressed concern over the possible threat this may cause,
        especially with COVID-19 cases still rising in some areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db07a4-ee25-491a-819f-cba1eebfefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/2/16/MGCQ-Metro-Manila-COVID-19.html">''Risky,
        premature'': OCTA Research warns vs placing entire PH in MGCQ</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d3753-b32a-4484-ab94-5e4c6e8a4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Migz Zubiri, in a previous interview with CNN Philippines,
        also urged the government to<a href="https://www.cnnphilippines.com/news/2021/2/16/Zubiri-MGCQ-proposal-vaccine-rollout-first.html">
        wait for the vaccine rollout</a>&nbsp;before considering further&nbsp;easing
        restrictions in the rest of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd70713-6954-48f7-b6f0-b9b3f5ef6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the proposal is still being studied by the chief executive,
        and may be discussed in the next Cabinet meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5fd5ea-c535-414d-90cd-36fb5fdc787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted it may be time to give the remaining part of the
        economy a chance to slowly open up and rebound amid the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427573cd-191b-440e-8761-10c95f9413b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:57:02.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we really have to really look into further relaxation, but still
        very strict on enforcement and health protocols, he added.</p>'
