      'mgnl:lastActivated': 2023-01-25T14:47:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67c0f0-cdb1-481c-96f1-7b1a54920bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with humility that I express my appreciation for the recognition
        today," Reid said in a statement published by CNN affiliate KVSN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5c5e1-1c09-4c4c-bfcf-590a431c5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2816a-4a9b-4a24-8d93-7b5aee17d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my deep gratitude to Commissioner [Tick]
        Segerblom, the entire Clark County Commission, and the many others who have
        played a part in this renaming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f8f941-bead-4874-9ae6-f7c0e857e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bead22c-a468-4535-8dba-4ec26faaee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US Senate history records, Reid was the sixth-longest-serving
        leader in the Senate of either party, with a total of 12 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af825f-a9fc-424d-a822-c1f178063219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e4734-3033-456e-8a0e-3315bc53bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is currently named for a different US senator. The late
        Pat McCarran served in Congress from 1933 to 1954.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff135f1-6606-4a66-9396-292dcac710cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfceff2-dd7d-4401-b6bc-45b9b5855367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KVSN reported that "historians have called McCarran a noted proponent
        of aviation but also an advocate of xenophobic and anti-Semitic policies during
        his career, leading several of Nevada''s political leaders to call for changing
        the name of the airport."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced8817-cf2d-492b-9850-ea58d378fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b481b9b-212d-48d7-ac88-5b191e079bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Las Vegas continues to deal the devastating economic
        effects of the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b8472-5de6-415b-9199-e48eb5364a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212530bd-269f-44c6-b70f-d6a4cee84417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job market there has been the hardest-hit among large US metro
        areas. Vegas is very dependent upon leisure travel, business conferences and
        large gatherings, but it has seen those revenue streams dry up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33c543-9f21-4ee8-820b-ded71b4b782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43466c5-123b-4d90-ab35-af1aa57a5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has hit passenger traffic at the airport hard. Some 22.2 million
        travelers passed through its gates in 2020, meaning that passenger volume
        at McCarran fell 56.9% compared with 2019, according to the Clark County Department
        of Aviation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10a77e-7c10-493a-a45f-ad98ea548d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T11:39:41.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:47:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/travel/article/las-vegas-airport-name-change-vote-harry-reid/index.html">Las
        Vegas airport might get a new name in honor of Harry Reid</a>."</em></p>'
