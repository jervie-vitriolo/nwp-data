      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879703ff-4769-48cc-a353-6fe2e2b4cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a19422-9626-43fa-bf4a-7cfc74d97aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T20:02:33.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:35:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was very surprised also with what I saw but I guess a big factor
        really is the meeting last night when the economic cluster explained our current
        status, Zamora said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0d2f8-d7a1-4736-b3fb-da728ae65917'
