      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schall said she used the remaining donations to pick up the tab
        of a couple sitting at the table behind her, and to also tip the staff at
        Big Nick''s Pizzeria.</p>'
