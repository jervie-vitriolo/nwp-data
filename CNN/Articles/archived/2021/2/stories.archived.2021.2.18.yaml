      'mgnl:lastActivated': 2023-01-25T14:35:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6038c-8c62-4fcb-805d-34f5ce59f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4,422.80-hectare forest, which covers portions of barangays
        Cacaoiten, Cabaluyan II, Calomboyan Sur, Lawak Langka, Catarataraan, Pacalat,
        and Malabobo, will now be called Mangatarem Critical Habitat. It is home to
        threatened wildlife such as the Philippine deer (<em>Rusa marianna</em>),
        Philippine warty pig (<em>Sus philippensis</em>), Philippine duck (<em>Anas
        luzonica</em>), Flame-breasted fruit dove (<em>Ptilinopus marchei</em>), Philippine
        eagle owl (<em>Bubo philippensis</em>), Luzon scops owl (<em>Otus longicornis</em>),
        and Rufous hornbill (<em>Buceros hydrocorax</em>).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48ccb4-7861-468e-8b50-49cfbec788f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4310bdd-9cf8-4a50-b23a-9ed31a7abe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threatened flora oi-i (<em>Diospyros philippinensis</em>), kalngag
        (<em>Cinnamomum mercadoi</em>) and malabaybas (<em>Tristaniopsis decorticata</em>)
        are also endemic to the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b65a6-b1de-4a01-8a37-e4de6ed684fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51c9b9-1fb8-4648-903c-e6d0aeeaf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration prohibits dumping of waste, squatting or occupying,
        mineral exploration and extraction, burning, logging and quarrying as stipulated
        in the Wildlife Resources Conservation and Protection Act of 2001. It will
        also place the area under the jurisdiction of the DENR Ilocos Region Office
        and subject it to a management plan for its conservation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3522b-0544-4772-bf76-a12b9859af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80520faa-4572-4ed8-aa5c-21c4ac533f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:39:21.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:35:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangatarem forest joins eight other designated critical habitats
        in the country: Rafflesia schadenbergiana Critical Habitat, Cabusao Wetland
        Critical Habitat, Malasi Tree Park and Wildlife Sanctuary Critical Habitat,
        Carmen Critical Habitat, Adams Wildlife Critical Habitat, Magsaysay Critical
        Habitat for Hawksbill Turtles, Cleopatras Needle Critical Habitat, and Dumaran
        Critical Habitat.</p>'
  'mcdonalds-race-discrimination-case':
    'author': 'Danielle Wiener-Bronner and Chauncey Alcorn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T17:39:04.521+08:00
    'imagesource': 'jcr:15c26636-2b4f-4942-8f74-ff675fa95299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fadd3038-bf13-4838-bab7-d54df91bc9ac'
    'lead': 'A Black McDonald''s franchise operator has filed a lawsuit against the
      company, alleging that it steered him toward less profitable restaurants in
      lower-income, predominantly Black neighborhoods because of his race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T17:42:33.176+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:35:36.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:07.355+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black franchise owner sues McDonald''s for alleged race discrimination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d4773-49db-4486-b931-d77e0ad003e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A Black McDonald''s franchise operator
        has filed a lawsuit against the company, alleging that it steered him toward
        less profitable restaurants in lower-income, predominantly Black neighborhoods
        because of his race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ce0ec-50e3-4da5-9deb-a220f1f25a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Major League Baseball player Herbert Washington, who currently
        operates 14 McDonald''s restaurants, filed the civil suit in Ohio on Tuesday.
        Washington''s allegations are similar to the complaints made by a group of
        52 former Black franchise operators, who sued the company over alleged racial
        discrimination in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852f920-76db-4177-851f-1f808543095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, who has been operating McDonald''s franchise locations
        since 1980, claimed in the suit that over the years, McDonald''s made it harder
        for him to succeed compared to White franchise operators. He said that the
        company has been trying to drive him out because he flagged the alleged discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d481a4-540c-49b1-a93a-ab006ebbb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also alleges that McDonald''s reduced advertising to
        Black communities, impacting Washington''s sales, and that he was denied resources
        that would have helped increase them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad5568-9ae1-461c-99a7-a6680a1e3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to the lawsuit, McDonald''s said that
        Washington''s business challenges were "the result of years of mismanagement"
        and that it has "invested significantly" in his organization and has offered
        him opportunities to address the problems. McDonald''s added that it "will
        review the complaint and respond accordingly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4df22d-c1bf-4b5d-a51b-7238fc727c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s also said it launched its largest Black marketing campaign
        in 2019 and has been a supporter of BET for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d3c60-e6aa-4d2e-84cc-6dd9a12b5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the group of former franchise owners accused McDonald''s
        in a lawsuit of systematically discriminating against Black franchise operators
        by offering better financial support and more favorable locations to their
        White counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a682ee-9c1a-4380-9441-92367678edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Chris Kempczinski responded to the lawsuit in a video sent out
        to McDonald''s US employees at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904b17e-dc73-4a46-b08d-96ad74797213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree with the claims in this lawsuit and we intend to strongly
        defend against it," he said, but noted that the company could go further on
        increasing diversity within its franchise operations. "Our franchisee ranks
        should and must more closely reflect the increasingly diverse composition
        of this country," he said. "We are committed to being better allies, better
        sponsors and better leaders." The case remains ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6fa3c-5110-4399-a591-cabb51e8f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:42:33.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/17/business/mcdonalds-racial-discrimination-lawsuit/index.html">Black
        franchise owner sues McDonald''s for alleged race discrimination</a>".</em></p>'
  'phlpost-2022-elections-mail-in-voting':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T17:38:02.896+08:00
    'imagesource': 'jcr:2999c1e5-faee-4c5c-9ead-c0314dfdbfe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e77068a-4739-4e53-b174-adb8c6d4068f'
    'lead': 'The Philippine Postal Corporation is in the process of enhancing its
      current system with full computerization expected to be completed by April or
      May this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T17:44:04.332+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:35:35.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:07.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', '2022-elections', 'PHLPost', 'Philippine-Postal-Corporation',
      'Josel-Zamudio']
    'template': '1'
    'title': 'PHLPost says it''s ready should mail-in voting be implemented in May
      2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59a820-4b8a-452b-af7a-0567031c6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  The
        Philippine Postal Corporation is in the process of enhancing its current system
        with full computerization expected to be completed by April or May this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb39c89-8a80-4515-8d74-88eb35f3d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s hearing of the Senate Committee on Electoral Reforms
        on the proposed mail-in voting system, Engr. Josel Zamudio, officer-in-charge
        of PHLPost, said the infrastructure needed for mail-in voting, including computerized
        mail processing, would be in place by May 2022 in time for the national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1a5c3-d327-4259-bf8a-e7c23aba7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of voting, we might require additional support from the
        government," he said. "We might hire additional personnel to support this
        mail-in voting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c354fe2-c99a-4124-9566-1f6b95cd5b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos, chairperson of the committee, suggested conducting
        pilot testing in areas where the postal service is most efficient to see if
        mail-in voting can be done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4534c-69bf-4005-97fe-1c2877fb7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nabanggit na nila na pwede siguro kung i-pilot na lang,"</em>
        Marcos said. <em>"Kasi</em> first time <em>natin sumubok.</em> Is that something
        we can do? <em>Yung</em> postal service <em>at</em> Comelec have agreed there
        are areas where the postal service <em>pinaka-efficient, pinaka-reliable,
        at matututukan, doon tayo magpa-pilot."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac517ed-61f5-4012-811b-5c176b4471bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They mentioned if a pilot test can be done. Because
        this will be our first time to try. Is that something we can do? The postal
        service and Comelec (Commission on Elections) have agreed there are areas
        where the postal service is very efficient, reliable and where it can be monitored,
        we can do the pilot test there.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a911e64-fdb0-4322-a13e-e4c4fa911331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo said the pilot testing can
        be done once a law is passed allowing for the conduct of mail-in voting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf042f-9945-45b5-8633-5c19b638a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we need is the assurance from the postal office that the ballot
        will arrive not later than the election, the return of the ballot <em>kasi
        baka doon tayo magkakaroon ng problema, baka tapos na</em> election <em>tapos
        may darating pa na</em> ballot," Casquejo pointed out. "But I think the postal
        office <em>naman</em> is very competent and well, because of their computerization
        <em>kaya naman nila."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2044e1-7b4d-499e-9eff-692cf7e553dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All we need is the assurance from the postal office
        that the ballot will arrive not later than the election, we might have a problem
        with the ballot returns, it could be the elections are over and ballots might
        still be coming in. But I think our postal service is very competent and because
        of their computerization, they can do it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de039c9-0eca-4266-89bf-f269e0358a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Parish Pastoral Council for Responsible Voting expressed
        concern over the authentication of the identity of voters in a mail-in voting
        scenario.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748b925-71ba-4e35-920c-b0a3d958f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, they will be mailing their ballots, perhaps the identity
        of the voter at the onset, at the beginning, should be part of the guidelines.
        But if it will be pilot tested, I think that can be done," said Maria Isabel
        Buenaobra, executive director of PPCRV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d04708-8649-4fb9-a683-c84f466ca9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamudio said voters can present their postal ID or Comelec ID to
        validate their identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c4c6b-1b13-4abb-b1e6-84187abf3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually ask for that as a validation. <em>May</em> QR code <em>na
        rin</em> to verify using mobile devices, it can be verified <em>kung siya
        talaga yun kung meron siyang</em> voter''s ID <em>pwede rin po yun,"</em>
        Zamudio said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886fc8e-141c-4345-b283-cfd00d9210ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We usually ask for that as validation. There is also
        a QR code to verify using mobile devices. People''s identities can be verified...if
        they have a voter''s ID, it can also be used.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4bfad-e43c-4342-867b-6f9fb0f23d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teopisto Elnas, director of Comelec''s Project Management Office,
        admitted it would be difficult to validate one''s identity in mail-in voting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5dfe9c-9180-465e-a613-48233ef5ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magiging</em> template <em>natin dito yung sa</em> postal voting
        ng overseas wherein once <em>ma-establish na doon siya nakatira, pinapadalahan
        na nati</em>n or per registration records <em>ng botante, kung ano</em> address,
        <em>doon pinapadala,"</em> Elnas explained. <em>"Yun lang ang mahirap sa</em>
        postal voting, you don''t have the process of identification unlike sa actual
        voting. <em>Mahirap yung</em> identity before the ballots will be received,
        <em>medyo mahihirapan tayo."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd273ea3-6b9e-4e7c-9fca-ce6caa7f8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:44:04.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:35:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our template here will be the postal voting done overseas
        wherein once it is established that they live abroad we can send them the
        ballot, or per their registration records, we can send it to their address.
        But the difficult thing with postal voting, you don''t have the process of
        identification unlike in actual voting. It''s difficult to verify the identity
        before the ballots will be received.]</p>'
  'multiple-hearings-gamestop-frenzy':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-18T17:43:51.373+08:00
    'imagesource': 'jcr:fe0ae3e9-7fdb-4e60-a37d-d8549cc895b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea1307d-5c15-43ab-b676-f6a910dac44d'
    'lead': 'US Congresswoman Maxine Waters plans to thoroughly investigate the GameStop
      trading frenzy by holding multiple hearings on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T17:45:32.121+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:35:31.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:34:07.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maxine Waters is planning to call multiple hearings on the GameStop
      frenzy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7172130-5019-4256-9b52-61394c7e59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Congresswoman Maxine Waters plans
        to thoroughly investigate the GameStop trading frenzy by holding multiple
        hearings on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8aa73-9271-4330-a279-c71f89af383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters, the chairwoman of the powerful House Financial Services
        Committee, told CNN Business she will likely hold three hearings, with the
        first one occurring Thursday. Subsequent hearings could focus on expert testimony
        and potential legislation, Waters said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcad49-d926-44dd-9014-2a52efa6879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the occurrence is such that we need to put substantive
        time on it," Waters said in an interview, "to make sure we understand exactly
        what happened, how it happened and whether or not there are conflicts of interest,
        collusion or other things that need to be taken care of."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46392f-1f79-4967-a08b-540b26cac388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.121+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters, a Democrat from California, sees Thursday''s hearing as
        "informational," focused on identifying what actions were taken and by whom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb483721-cb69-4812-a95a-37572d33f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual hearing will feature testimony from Robinhood CEO Vlad
        Tenev, hedge fund billionaire Ken Griffin of Citadel, Reddit CEO Steve Huffman
        and Melvin Capital CEO Gabriel Plotkin. Keith Gill, a trader whose posts on
        the WallStreetBets subreddit helped fuel the GameStop boom, is also scheduled
        to testify, as well as Jennifer Schulp  director of financial regulation
        studies at the Cato Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b37dd5-72b5-4f5d-8f3c-6a75f4a77591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is being driven by concerns in Washington about the
        fundamental fairness of the modern market. The GameStop trading frenzy shined
        a bright light on the free trading boom set off by Robinhood, the role of
        high-speed trading firms like Griffin''s Citadel Securities and the populist
        angst at the heart of the Reddit mob.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576fcdd-82c3-46ea-b168-b7383bd369b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New laws on the way?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d4d95-76ce-4f54-b355-ee7c826fdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second hearing, Waters said she plans to bring in experts,
        including from Wall Street''s self-regulator, who can talk about the role
        of hedge funds and the democratization of trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70681f42-c694-42f4-9615-2beb815d99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third hearing would likely be focused on potential legislation,
        although Waters declined to pre-judge what new laws might be required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57de17-904a-46fd-bed9-8415589b0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t come with any foregone conclusions," Waters said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b298872-31a9-4d76-9c77-1f0646b4d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential legislative fixes that have been floated include outlawing
        payment for order flow, the controversial practice in which brokers like Robinhood
        route retail trades to high-speed trading firms such as Citadel Securities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b56546-59ce-4d67-99e0-eb979b31a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are skeptical that lawmakers will be able to break
        new ground in the hearing because of the large number of witnesses and complex
        nature of market structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54b5dc-3c0b-4172-ac02-9be65af20d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters promised to crack down on market jargon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a378fbf-4208-4c8e-bfcf-b4b696b5ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people start with Wall Street-speak," she said, "I''m going
        to stop them and ask them to rephrase in words everyone will understand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a5128-4be0-429f-9920-8b9734925160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T17:45:32.122+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:35:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/17/investing/gamestop-hearing-maxine-waters/index.html">Maxine
        Waters is planning to call multiple hearings on the GameStop frenzy</a>".</em></p>'
  'farewell-to-topshop-philippines':
    'author': 'Trisha Bautista-Escueta'
    'caption': 'Back when we didnt have H&M, Uniqlo, or Forever 21, we went to Topshop
      if we wanted to look trendy. Illustration by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-02-18T17:59:55.659+08:00
    'imagesource': 'jcr:148452b8-0f3d-4b18-8f4f-2c8f03ca1501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f46c7f6-23b8-4c7e-85f8-4dda3044e88f'
    'lead': 'Back when we didnt have H&M, Uniqlo, or Forever 21 in the Philippines,
      we went to Topshop if we wanted to look trendy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T18:01:57.887+08:00
