    'lead': 'Tourists who take selfies with wild mountain gorillas could put the primates
      at risk of developing COVID-19, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T14:29:22.508+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:44:02.918+08:00
