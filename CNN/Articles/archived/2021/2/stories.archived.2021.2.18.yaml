    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3091bd3-7415-4d49-a92b-e4cb4d0fb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T18:01:57.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:35:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As my social calendar expanded, I relied on the store to find more
        clothes for different occasions. It was there I bought my first LBD, a tank
        neckline dress with a short, swing skirt, which I wore to my first clubbing
        experience for someones debut. When I thought vests looked cool over tshirts,
        I scored one at the Topshop sales rack. For my first gig as a classical musician,
        I wore a black satin blouse and trousers that became a staple in my orchestra
        attire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215b489-668d-4dbe-bf2d-86faf00073c3'
      'mgnl:activationStatus': true
