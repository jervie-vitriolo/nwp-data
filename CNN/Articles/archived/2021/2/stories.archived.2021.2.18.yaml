      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f00dde-03ed-4fc0-b6af-91673e8d1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:13:59.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:43:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group warned that if Metro Manila moves to MGCQ,
        it will lead to a surge of up to 2,400 new cases per day by March 26, similar
        to the daily tally when the capital region was placed under modified enhanced
        community quarantine in August 2020 due to dwindling healthcare utilization.</p>'
