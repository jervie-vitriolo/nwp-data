      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nyo naman magagamit anuman ang resulta nito. Walang tatanggap
        ng resulta nito. Sayang lang ang inyong pera," FDA Director General Rolando
        Domingo told CNN Philippines in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85779e5c-0601-499a-9f1c-2021ff897b81'
      'mgnl:activationStatus': true
