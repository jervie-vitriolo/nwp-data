      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara on Tuesday <a href="https://cnnphilippines.com/news/2021/2/17/COVID-19-vaccine-indemnification-fund-Senate.html">sponsored
        Senate Bill 2057 or the proposed COVID-19 Vaccination Program Act</a> of 2021,
        consolidating all bills related to COVID-19 vaccines previously filed by other
        lawmakers. The measure seeks to provide 500 million for the COVID-19 National
        Indemnity Fund which will be sourced from the contingent fund of the national
        budget. State insurance agency PhilHealth was tasked to oversee its administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc95773-9992-4b78-9c2f-23bf01a27e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T15:48:24.449+08:00
