      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant decline in the bay''s coliform level, however, is
        still a far cry the ideal 100 mpn/100ml for coastal waters. The ideal standard
        means the water is safe for swimming and other related recreational activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683369ae-920e-4f65-987e-8ccd4a44f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81910493-ba03-41b3-bc4f-39cb92f05103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR chief vowed to further decrease the fecal coliform bacteria
        in Manila Bay to meet the right level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f36db4-e757-4362-915f-3cbd12795c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663410f-f065-4a9b-b6ab-be2ac968206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure that we continue to clean the waters of Manila
        Bay until it becomes safe again for contact activities," Cimatu said in a
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02f479-77a2-4bd0-b7f9-40d1277207f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b9f1c-be9d-4960-aebd-d6076365012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu''s remark was an apparent response to former Manila Mayor
        and now Buhay Party-list Rep. Lito Atienza, who said on Wednesday the waters
        of Manila Bay are "several times filthier" as compared to its situation in
        1999.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb5dba-f496-4582-bc27-70f33010bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4a892-f66e-4276-abe9-fa32d8983368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Deputy Speaker explained that in 1999, the bay''s fecal
        coliform level only stood between 50,000 and 80,000 mpn/100ml.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcd3b4-cd8f-4c4e-bf5b-1f113a0ef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6616c-6621-4e7d-a453-833422b8b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really not surprising because up to now, of the 16.3 million
        water-served population in Metro Manila, only 15% or 2.4 million are connected
        to a sewerage system. Clearly, the bulk of Metro Manila''s household toilet
        waste continues to drain into waterways, including the Pasig River, that all
        empty out into the bay every day," Atienza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24321ba2-7fe3-4be9-be79-7506074b795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c48feb-6808-487c-b90f-4680b1a165c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also said additional water quality monitoring stations have
        been installed along the Manila Baywalk at Roxas Boulevard to monitor the
        coliform level within major tributaries leading to the bay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba56d37-cf5c-4d32-9bfb-ddce8ab30341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca07681-65e6-4a5d-a1c2-e1b8abb17490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T23:57:38.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Manila Bay''s massive rehabilitation
        in January 2019, which focuses on cleaning up the bay and waterways leading
        to it. Informal settlers and some establishments located near the bay and
        its connecting waterways were removed to help clean the 2,000-kilometer body
        of water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e5428-56dd-4665-a693-14d586eced8a'
      'mgnl:activationStatus': true
