      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge ICT confirmed the next day that satellite technologies,
        including those of SpaceX, "are among those new technologies being explored
        by Converge to bring high-speed broadband to far-flung areas in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
