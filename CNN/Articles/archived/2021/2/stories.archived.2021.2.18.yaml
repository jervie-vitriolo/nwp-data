    'template': '1'
    'title': 'Texas grid was ''minutes'' from failing, lawmaker says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f95429-cf0c-47f7-848b-eb94629c3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T13:22:59.061+08:00
