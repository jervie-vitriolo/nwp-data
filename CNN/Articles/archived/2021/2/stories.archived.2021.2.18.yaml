      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky was asked about whether there would be any guidance or
        recommendations from the CDC on Covid-19 testing prior to domestic flights.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71537fd-f33a-436a-9269-f736933abfc9'
      'mgnl:activationStatus': true
