  'china-debt-800-billion-west-philippine-sea':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-18T14:15:45.221+08:00
    'imagesource': 'jcr:5903b51e-13d0-47df-bfb7-5d4c738a6ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c19464e0-b3aa-4cc3-86e1-d6d07d703766'
    'lead': 'Senator Risa Hontiveros tells China it''s "time to pay up," as she claims
      the Chinese government''s debt to the Philippines now amounts to over 800 billion
      in terms of damage in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-18T14:20:10.731+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T14:44:27.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:33:57.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China owes Filipinos over 800B in marine damage, losses - Hontiveros

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d039038-49e6-4a3b-8a3f-08a6116db3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong>  The
        Chinese government''s debt to the country now stands at more than 800 billion
        amid its aggressive moves in the West Philippine Sea, a lawmaker claimed on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093dbb2-9876-435f-90c4-697c4ac10d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Risa Hontiveros said China''s debt has now
        ballooned to over 800 billion in marine losses due to its continuous "adventurism"
        in the maritime region, despite an arbitral tribunal favoring the Philippines
        in a case against Chinas claims to virtually all of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfae639-666e-4d67-af78-e26f790d5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">PH
        wins maritime arbitration case vs. China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310175c-d7e2-4996-a6bb-2cb9551f0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to pay up. Dati nang umayaw ang Chinese Embassy nang naningil
        tayo ng mahigit sa 200 billion dahil sa paninira ng Tsina sa WPS mula 2013.
        Pero ngayon, umabot na sa higit 800 bilyon ang halaga ng paninira nila sa
        ating likas-yaman, kaya patuloy ang ating pangangalampag," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94967a66-704b-496e-a83b-2993c96b70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Chinese Embassy refused to pay when we charged
        China more than 200 billion for destroying resources at WPS since 2013. But
        now, the cost of damage to our natural resources has reached more than 800
        billion, so we will continue to pressure them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e9244-7abf-4678-8ecd-b05f29571981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the international journal Ecosystem Services
        last year, Hontiveros said some 231 billion worth of coral reefs were ruined
        in a span of seven years. The value per coral reef, she noted, was estimated
        at 16 million. Both Panatag and Spratlys have 1,850 hectares of reef ecosystems,
        which "have been damaged" by China, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad39cf4-67c0-4d80-92e2-89dbd51db12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/2/18/china-continue-construction-panganiban-reef.html?fbclid=IwAR1ll7ZyY7BVWyIhT1MvpB-FT0TVetsS6ShN4xfpGn8_T58X337FOpt23dM">Satellite
        images show China construction on West PH Sea reef amid pandemic</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61f28a-554e-4a49-89b4-72062770d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from investigative journalist Jarius Bondoc, Hontiveros
        said a total of 644 billion worth of fish catch has been looted since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8f800-c597-4f14-91f7-12f1003928b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He arrived at the number by multiplying the 1.2 million tons of
        fish that are usually caught by Chinese vessels in Zamora and Panganiban reefs
        annually, with Seafdecs estimated value per ton of fish catch in the South
        China Sea at 76,710," the senator said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a3c0e-793e-4356-9ff4-c9ac940309e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier filed Senate Resolution 369 to demand that China
        pay the 200 billion worth of reparations, which could be used in the country''s
        fight against COVID-19 . She said the amount should be updated now to include
        the recent computations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec0e8d-2a1d-4da5-b2a9-6100a76ede2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from demanding payment, Hontiveros said the Philippine government
        should act on China''s continued harassment of Filipino fishermen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a8bbd-de74-4395-adaa-9749f6e69f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-18T14:20:10.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T14:44:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lets not allow China to get away with this," she said.</p>'
  'selfie-taking-tourists-spreading-covid-19-to-gorillas':
    'author': 'Jack Guy, CNN'
