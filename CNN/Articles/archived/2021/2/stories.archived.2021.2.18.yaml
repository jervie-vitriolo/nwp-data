      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s two things I want to do, and that''s make people laugh
        and make people feel good," she said. "So, If I can do that, I''m happy."</p>'
