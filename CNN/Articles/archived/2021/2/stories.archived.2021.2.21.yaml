      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc39c7-0e47-4afb-92d6-885b0e5d2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to do a lot of measuring and figuring to cut the wood and
        put it all together," Carter explained. "Plus Jeremiah got to use the power
        tools, which always makes it a good time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19985238-bbac-4aa2-a2d2-885bc39909fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
