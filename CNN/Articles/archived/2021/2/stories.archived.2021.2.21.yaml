      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be areas of focus for Biden, but a branded campaign,
        a la "Let''s Move!" or "Be Best," isn''t on her radar for now, according to
        two White House officials. They said the first lady is not concerned about
        having a catchy handle, or, not having one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5c305-4da7-467e-874e-40e46911f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ad2c9-0de3-4abe-9144-6c9194891983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has indicated military families, cancer research, free community
        college and education in general are where she wants to continue her work
        as first lady, but which noses ahead of the pack isn''t of as much concern.
        Biden, several people who know her well tell CNN, has for decades often juggled
        several important initiatives and jobs and tasks -- the question now is, with
        the added responsibilities that come with the White House, can she succeed?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f9709-4c4e-4335-a868-a53525addc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903d0dc-f0f8-4a8b-ab4d-9fcfcb54b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t remember a time when she didn''t have a full plate," said
        Courtney O''Donnell, who served as Biden''s communications director when Biden
        was second lady, and most recently took leave from her executive position
        at AirBnB to be Doug Emhoff''s chief of staff on the Biden-Harris campaign.
        "For most people, it would be a lot. For her, this is natural."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01816c90-c498-4e8b-9e9c-bbfa774165d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945c484-c308-491d-be47-8156c02143b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Making her mark</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7736a-044e-4224-8850-04ebc2079756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, when giant hearts popped up on the White House North
        Lawn, promoting care and kindness and unity, the gesture appeared sweet in
        its simplicity, but the making of a Valentine''s Day message was for Biden
        as much a hands-on opportunity to build team morale at the White House --
        and surprise her husband, the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23d816-0c18-455e-8bc9-6f3c24ad7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf22a0f-bf5f-4c17-bf6b-1515ed764839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many teachers, Biden has a way, say those who know her,
        of leading people to complete one assignment only to come out the other end
        having accomplished several other objectives. The surprise hearts were completed
        in two days, one official said, and relied on ushers to stealthily relay messages
        about what was needed and maintenance workers to build and paint the hearts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860fe42-11ec-4adb-b9fd-ded447ac7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59066de-b19b-477f-90b1-2b46f02a53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden herself snuck out of the residence in the evening before they
        were placed on the lawn, to sign one and check on progress, not telling President
        Joe Biden where she was going or why, so that he would be surprised when he
        awoke the next morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9f8ca-45ad-49be-ae75-ea5669252b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f49673-a5ae-494d-a629-8bad77adb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple gesture, say friends, is demonstrative of Biden''s boundless
        energy and her personal mission to make people feel good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cf8c0-c2f5-452f-9382-73b4b0ba0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4b6a1-c2f8-4a70-b9dc-13270ca4e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a busy-ness for the sake of being busy," said O''Donnell.
        "She is driven by the knowledge she has in all of the areas and the idea she
        can make a difference."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5a25e-b39f-4b50-99aa-b8c8c7448a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47714882-ac53-4a0f-a6a7-0837a38f720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success for first ladies who have had multiple areas of focus has
        been on occasion elusive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cc415-3379-41d7-a609-c9ad42775860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03605c-3484-41d7-9dee-e5a8cbf30f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, first ladies have had more success when they have one
        singular issue that they really drill down on. She might decide to triage
        if her efforts become scattered," said Kate Andersen Brower, CNN contributor
        and author of "First Women: the Grace and Power of America''s Modern First
        Ladies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe303676-c04c-4e31-8a74-530ff9ecb353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b8eb6-08bd-4873-9231-85200ae415de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>High-profile scrutiny</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8443098-b52d-4b84-b6d9-72ee9226f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the spouse of the President of the United States invites at
        times microscopic attention to every single detail or morsel of public life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394a7bf-75fb-4342-994a-9d5f33f88ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49832c-f9b8-4a22-97f3-1e2866cd987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hillary Clinton, critics were nonplussed by her desire to tread
        into West Wing territory and her role in developing health care policy. For
        Michelle Obama, winning over an American public meant, at times, suppressing
        her own opinions, she has since said. And for Melania Trump, weary of losing
        her mystique, being out of sight -- or mostly silent when in public -- was
        often her way of avoiding scrutiny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657ccd6-0592-4fb2-8237-8858f199053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e49628-39eb-4cdd-86ef-fcaf25d40c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Biden is elegant, but she''s less of a clotheshorse and
        more of a workhorse," said Brower of the differences between Biden and Trump.
        "This first lady is not all about appearances and photo-ops."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d0372-d075-4f99-87b6-b8869ef7a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2c8c7-ba5b-473a-9bc8-ae82783a987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Trump didn''t want her to be "relatable," however, while
        fans of Biden like her for being just that. The MAGA base''s devotion was
        rooted in the aspirational unattainability Trump possessed, displayed with
        expensive designer ensembles and emotional stoicism. Praise often came via
        descriptors such as "graceful," "poised" and "elegant," not in the "she''s
        just like us!" manner of familiarity that resonated with supporters of Michelle
        Obama and now Jill Biden. Melania Trump, for example, never turned up at a
        local bakery with her hair in a scrunchie to buy cupcakes, as Biden did last
        week in Washington, DC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9654aa-bbd1-4031-8659-f861c576cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a13568-91a4-4a05-bffc-2af6b4e2bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most first ladies throughout history, a persona is assigned
        by the American people; stepping outside of it is typically a lose-lose endeavor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37855d59-c1d1-4062-bb7d-b1070dc6e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3709bda-608a-4112-8689-f8ce3a0de861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has demonstrated over the last few weeks that she has hit
        the ground running, scattershot or not, spurred on with more urgency, say
        those who know her, by the effects of Covid-19 on the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb3692-3903-40f7-9657-6953f20e80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b607e-791d-4b5c-ba7d-d7de8bca95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is particularly concerned about the pandemic''s effect on
        women, one White House official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee30970-ef1e-4e17-9c43-8d2221e82a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9f4da-0288-44b7-88c5-33e50e58a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows women are feeling hopeless. There''s an urgency for her
        to make sure they know she sees them," said one official when asked what Biden
        finds particularly concerning in her assessment of the pandemic-affected nation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f06944-4c67-4776-8419-9816f2cdbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4fd92-d162-4dcb-8c6e-6e19f308d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Agenda-setting</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaa187-f095-459b-bb15-71b18d8595ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is doing a lot of events during her first few weeks, Brower
        said, when compared to her predecessors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ae79b-4ef0-4d7c-8f95-13cf372f1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcde8f-393d-44e9-bd2e-470b7a295285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of that is because of who she is, and the experiences she''s
        had as second lady and the wife of a senator for almost four decades, and
        part of that is because she comes into the White House during a time of crisis
        the likes of which we haven''t faced since FDR and Lincoln," Brower said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460d15f-b10d-477c-b9ec-7a115631779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85d54c-9d66-460e-aaca-f28dbcaf5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that vein, Brower likens Biden to Eleanor Roosevelt due to their
        shared sense of urgency in using their first-lady platform.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c434ec9-34b6-43ea-ba0f-e2c99f5135a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615229bb-a284-4aed-945c-fa39f2f911ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days after Franklin Roosevelt''s inauguration, Eleanor
        held her own news conference, Brower said, and continued to do so weekly --
        a first lady first.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b8afd-d65c-4ae3-a48e-770de084989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78680c-9bb1-41af-bccb-fd2ca21cec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also forging her own legacy of "firsts," starting with
        her refusal to quit her teaching job.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d067d1-7c9d-4efe-a313-f0c661b33153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb20fc8-7d1d-4702-aca1-94293e3df77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a non-starter," said a friend who has known Biden for many
        years of any question she should set aside being an educator.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a827a36-d18f-4838-b2cd-67e9e4eb9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556c8f1-743e-4640-9f7d-45d20f62420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Donnell agreed, saying giving up her job was not an option.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53b846-db65-4d51-a59a-64bdecb7b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd97c4-2035-4c97-8102-4a0c34ef0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a teacher is who she is, more than everything she does,"
        she said of Biden.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0d4a7-127a-485a-a170-bccbd0b6e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de5be8-5fa7-46d5-bf13-8c142378bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra lift is notable. During the grueling months of last summer''s
        campaign season, Biden still had to do training online to learn how to teach
        her classes via Zoom.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7a3f7-b1d7-414d-a177-0dc5ae7de7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c44a3-0a13-416a-bae3-ab48c8118e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And she always has her stack of papers," said O''Donnell, noting
        any downtime is not used for "downtime," rather for grading work her students
        have turned in.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d953e-c3c6-4b35-9ed8-937dc5657a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e8d54-11cc-4aa8-9b1e-024a33c22395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her short time in the White House, Biden has so far maintained
        that routine, often staying up late to finish reading and reviewing the assignments
        she has given to her English classes. Filling every minute of every day is
        something Biden noted last month in a video-meeting with governors'' spouses.
        She relayed that she has no intention of taking being first lady for granted
        -- and that she will always be in plain sight.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cdec9-9e79-4817-86e5-bc76b11f78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e1541-5243-4859-ba07-eec71e6cb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a promise to myself, that even if this wasn''t a platform
        I had asked for, it was one I would never let go to waste," said Biden.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39914d48-3a8f-4305-8ccc-3f23b7d73b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.337+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/20/politics/jill-biden-first-lady-agenda/index.html"
        target="_blank">"Jill Biden is hitting the ground running -- in all directions"</a></em></p>'
