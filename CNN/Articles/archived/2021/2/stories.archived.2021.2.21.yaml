      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in 2021 now and it''s still happening, so obviously something
        is not right and enough is definitely not being done. I think until people
        get in the mindset of giving people the job, regardless of where they come
        from or regardless of the background, then things are not going to change,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907de3a-c161-4c8a-a7fa-7868bca6cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a88cf6-676d-4dbf-8554-d1a00308cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is in charge of making the decisions about who is actually
        working for that particular company, then things are not going to change if
        the person who is making the decisions doesn''t have respect for people in
        general."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5be9dc-426a-4e76-a67c-0947852b3977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf4ab8-92b2-4c7c-86f1-3e1c3577d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stereotyping ''still happening''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811fbce-d311-42f5-8eaf-9cc0557bc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report commissioned by the Football Supporters'' Association and
        Beyond Entertainment in 2020 found that just 0.25% of professional footballers
        in the UK were from a British Asian background, despite British Asians making
        up 7% of the population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f3f19-ad55-40e7-b484-c78b94e0eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a450aa1-ceee-440f-80d4-7ee200846831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhanda believes comments made by former English Football Association
        (FA) chairman Greg Clarke last November, which ultimately led to his resignation,
        are proof racial stereotyping still exists at the top of English football.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445eb40d-7f6c-4c03-bb2f-54c723f673f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4830ae-c371-44d2-98c7-99d763fdd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other comments, Clarke said there are "a lot more South Asians"
        in the IT department at the FA and that "they have different career interests."
        He later said he was "deeply apologetic" and resigned with immediate effect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0cf67-5e12-4dce-9140-42894873eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6eb24-94d6-46a7-b806-4fe62387f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Greg Clarke''s comments, I''d done quite a few interviews
        and spoke about the stereotypes people are facing," Dhanda said. "Obviously
        people had their opinions on that and would say: ''Oh no, it doesn''t happen
        anymore'' or ''things have changed.''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cb315-5eb0-4117-ba97-037f78533d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede07b7-6cc1-41d0-854f-e31f8cbb4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Greg Clarke''s comments proved that it is still happening and
        people who are high up in these certain jobs are making stereotypes and comments
        like that. So it proves what I was saying was actually right.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a889092-29f7-4dac-9725-fe0b2e3a0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754c751-f57f-41f2-a10e-a913b95242a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it shouldn''t be ''give this person a job because he''s
        Asian and we need to make it more diverse in what we''re doing,'' but whoever
        goes for that job, whoever is best for that job, should get the job, regardless
        of background and skin color. This is what I''ve said all along."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd6a15-2c9c-4967-9383-1c97eed8c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15aa4e-2ea0-4374-af72-cfc8de08a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, the FA pointed to a statement from CEO Mark
        Bullingham published in November, which stated the FA "respect his [Clarke''s]
        decision and are clear that his words simply do not reflect the views of the
        FA, our people and the organization we are today."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9a9cf-f4e6-4673-bf46-eab8db464298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ea7cf-cee5-4f52-ae83-eed6441b7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "We are committed to playing a lead role in actively
        enhancing equality and diversity across English football, whilst steadfastly
        challenging and tackling all forms of discrimination."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4186a166-2cf8-4a1a-af78-25f8c110e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/20/football/yan-dhanda-racist-abuse-facebook-swansea-spt-intl/index.html"><em>
        "Swansea City footballer Yan Dhanda ''angry and hurt'' by racist abuse as
        he labels social media companies ''selfish''"&nbsp;</em></a></p>'
  'PH-covid-cases-561k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-21T16:22:40.096+08:00
    'imagesource': 'jcr:5f94032b-7005-4fc2-ad5e-7a5897b2e945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7de0f62-04c2-41d5-924d-fdd899061b57'
    'lead': 'The countrys COVID-19 tally rose past 561,000 on Sunday after the Department
      of Health announced 1,888 new patients.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T16:25:21.353+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:32:00.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:35.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH exceed 561,000'
    'updated': 2021-02-21T18:04:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60198367-47e2-4bc2-8f98-eaae0ded7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  The
        countrys COVID-19 tally rose past 561,000 on Sunday after the Department
        of Health announced 1,888 new patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b24e1-4a60-43c4-b084-b340653f30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count now stands at 561,169, of which 26,238 or 4.7% are
        active cases, the latest report showed. This update does not yet include data
        from two testing laboratories which failed to submit on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169b85e-c9ea-4cc8-a957-59e201530db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 9,737 patients were also cleared of the infection,
        raising the number of recoveries to 522,843.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebeaa07-8af3-4099-9f93-52aaf70dbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 12,088 with 20 more fatalities,
        including 12 which were previously tagged as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a9313-531e-46a5-b594-e3cea60afe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it removed seven duplicate entries from
        the total case count, including two recoveries, after final validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cf158-60ed-4969-b32a-a7a987758253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:25:21.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the overall case tally, the DOH said 62 are confirmed cases of
        the new and more transmissible B.1.1.7 variant which was first detected in
        the United Kingdom. This came after the department also reported on Sunday
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/21/b117-variant-covid19-new-cases.html"
        href="https://www.cnnphilippines.com/news/2021/2/21/b117-variant-covid19-new-cases.html">18
        more cases</a> of the said variant. Thirteen of these additions were detected
        among returning overseas Filipino workers, three were from the Cordillera
        Administrative Region, and two are still being verified.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f4e77-a46e-48b8-8102-eefe6edd2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:04:04.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 10
        more fell ill with COVID-19, while two more succumbed to the disease. These
        brought the total number of infected to 14,801 and fatalities to 1,014. Recoveries
        remained at 9,301.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cff876-0b2b-4567-b21e-8d3de629c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:04:04.173+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 111 million people have caught the virus, of whom
        more than 2.4 million died and some 62.6 million have recovered, based on
        data from the Johns Hopkins University.</p>'
