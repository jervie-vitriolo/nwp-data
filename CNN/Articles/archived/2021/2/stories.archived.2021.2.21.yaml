      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Former President Donald Trump will
        speak at the Conservative Political Action Conference in Orlando, Florida,
        next Sunday, according to a source familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a5fee-4de6-4a3f-9673-d25465fdb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5e460-6256-4559-bf83-c9d6c149b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who is familiar with the former President''s speech,
        told CNN on Saturday that "he''ll be talking about the future of the Republican
        Party and the conservative movement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9d022-8fb9-4449-a565-95948e6125f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ea65f-03a7-4229-8e42-e6a5a88e0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also look for the 45th President to take on President Biden''s
        disastrous amnesty and border policies," the source added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245502e-1ad7-44df-9d83-80d33db610e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ba1df-30e7-48e5-8720-e0b3f53a0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaking engagement would mark Trump''s first public appearance
        following his departure from the White House last month and comes as senior
        Republicans are split over how to treat the former President, with his loyalists
        paying him visits recently in Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079b97f-05a4-4aca-a9f5-408a575ae81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fafa5-0f65-4818-883e-6f75da012da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s campaign managers, Brad Parscale, met with the former
        President at his club in Mar-a-Lago this week for a lengthy meeting, according
        to a source familiar. Utah Sen. Mike Lee is holding a fundraiser at Mar-a-Lago
        Saturday night, according to another source familiar, a potential sign of
        more visits to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2c15d-2441-4ed1-a0b0-871691c6b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb12e99-46d7-4a9d-885a-c8956c16e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Steve Scalise of Louisiana, the No. 2 House Republican, met
        privately with Trump on Tuesday at Mar-a-Lago, CNN reported, the day before
        Senate Republican leader Mitch McConnell vowed never to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab21fa-be17-445d-9f52-39971eb5e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843abc64-173d-4e7a-b349-d9fb59b8b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simmering feud between Trump and McConnell has escalated in
        recent days, raising questions about whether the two can ever work together
        for the future of the GOP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8faf2-5c38-4e4d-a6c1-4b0ef22b96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241923ed-7be7-499e-8201-68708207cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went after McConnell in a lengthy statement released Tuesday
        night after McConnell harshly criticized the former President from the Senate
        floor last Saturday and in an op-ed on Monday in the Wall Street Journal,
        despite voting to acquit Trump in his second impeachment trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cc8c4-9027-44c2-953c-002137439aab'
      'mgnl:activationStatus': true
