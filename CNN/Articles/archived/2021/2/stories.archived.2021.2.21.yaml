      'mgnl:type': 'text'
      'text': '<p>"To do something for the first time is great, but to be able to
        do it again and innovate is greater. We take pride in the launch of Maya-2,
        the successor to Maya-1 and the Philippines'' latest milestone in creating
        value in space for and from Filipinos and for the world," said Philippine
