    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ohio', 'kittens', 'animals']
    'template': '1'
    'title': 'An Ohio bomb squad was called to disarm an adorable bag of kittens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22f8d4-f98f-4dde-a8e4-3a6a4c672dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.799+08:00
