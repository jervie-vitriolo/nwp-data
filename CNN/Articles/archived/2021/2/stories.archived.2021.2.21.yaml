      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e0910-f27a-4a4e-aa19-8e41d94775bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Carter, an educator in Saskatchewan, Canada, realized he had
        to get creative in order to keep his 10-year-old son, Jeremiah, busy during
        quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9de15a-874c-492f-8d2a-c61f471fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d268a-63c6-43f5-bffa-21e25bfece3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likes doing sports, he''s sports crazy, and he likes hanging
        out with his friends," Carter said. "And that hasn''t been happening very
        much lately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695688e-d195-4be0-9b5b-511385275c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe3672-80ab-4eb7-9cc2-84328efe2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week, the family picks a night and they create something.
        Carter saw a post about someone in New Zealand who created a stick library
        -- a place to keep sticks for dogs that want to play fetch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd88ee-07c1-4d7e-b266-fdcdda7ef456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b010420-75b8-47ac-b77e-89057f8bf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided building the library would be his next activity with
        his son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2fb9d-468b-4508-ae0e-8c06e9d98168'
      'mgnl:activationStatus': true
