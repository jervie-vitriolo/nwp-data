    'template': '1'
    'title': 'Trump to speak at CPAC in first public appearance since leaving White
      House, while Pence declines invitation

      '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef2fa2-d3cb-482c-8cf3-75c8ae72b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President Donald Trump will speak
        at the Conservative Political Action Conference in Orlando, Florida, next
        Sunday, according to a source familiar with the matter, while former Vice
        President Mike Pence declined an invitation to speak at the conference, two
        sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c6f67-e2b6-4ceb-99a8-e95131a40e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b63de5-de8d-4ea8-8ec2-8ffefa15d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said organizers still hope to change Pence''s mind about
        attending, while another source said Pence is planning to stay under the radar
        for the next six months. Politico first reported that Pence declined the invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd991e1b-7cfa-4846-9cea-5a9be812b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2137440-b9e1-4ba1-a1db-727bbd16ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divergence between the two former leaders, which comes as the
        GOP is grappling with its future in the wake of the Trump presidency, follows
        tensions between Trump and Pence surrounding the January 6 riot at the US
        Capitol and Pence''s role certifying the results of the election for President
        Joe Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb7f09-2a2c-4967-bc97-ef8c0aae884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347e6e2-769b-4902-b087-8df30e6d12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept Joe Biden is the duly elected president of the United
        States," former Pence chief of staff Marc Short told CNN''s Pamela Brown on
        "Newsroom" Saturday evening, despite Pence playing a role in perpetuating
        baseless election fraud theories that Trump repeatedly pushed ahead of the
        attack on the Capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b631b57-fb36-4fb0-9761-d3878c4a9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e8007-031f-4e52-a0d3-e9fe42ec5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump, Pence attended Biden''s inauguration in Washington,
        DC, last month -- after skipping Trump''s farewell ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873f26b-0a02-4021-a71a-eaab81a86638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aee4ac-4629-4241-ba8d-384be074659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short said Saturday that Trump and Pence "departed amicably" and
        that they''ve spoken since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb5f95-a064-4f02-9d0d-db250f87ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.391+08:00
