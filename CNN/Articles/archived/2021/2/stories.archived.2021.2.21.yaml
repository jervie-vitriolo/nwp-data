  'finex-backs-mgcq-shift':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-21T14:28:59.580+08:00
    'imagesource': 'jcr:422a64d8-7687-4b1d-a1dd-a5eb59730ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d023425-ba39-412a-857f-30ea8d44be44'
    'lead': 'FINEX expresses support to a proposal to place the entire Philippines
      under the most lenient quarantine controls next month for a faster economic
      recovery'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T14:43:08.154+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:32:10.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:30.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business group backs PH shift to MGCQ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7d482-57d2-4ecb-ab4e-3a117cad6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  The
        Financial Executives Institute of the Philippines or FINEX expressed support
        to a proposal to place the entire Philippines under the most lenient quarantine
        controls next month for a faster economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11672c0b-ffcb-4187-8327-d9146e5deb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Sunday, FINEX stressed the Filipino masses
        suffer most from the dilemma of balancing public health and reviving the economy
        amid the raging COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249dda5-4879-4a4c-a4aa-2d9e7a912b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen how our countrymen have suffered from the devastating
        effects of the COVID-19 pandemic on the Philippine economy, with increased
        levels of poverty and hunger," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3962656-96e4-4026-98b4-c7b2dc5417b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the reopening being proposed, coupled with continuing
        health measures such as masking, testing and tracing, balances the need to
        protect both lives and livelihood," FINEX added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b95d6-965f-4dbd-8408-11508347fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also urged the government to pass laws amending the Public
        Service Act, the Retail Trade Liberalization Act, and the Foreign Investment
        Act to further entice more investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a10ec-cef7-4046-b06e-8d22a1d4d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge our government officials to act with urgency on these measures
        to further open up the economy, lest we be left behind in the quest for economic
        recovery and growth," FINEX said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b918801-0fa1-4f48-8739-c408ed8f7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the national government decides to approve the shift to modified
        general community quarantine, FINEX said local government units must embrace
        a uniform health protocol to facilitate the smooth flow of goods and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f165949-0dc8-4d5f-95e2-7d9780dc8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the National Economic Development Authority asked President
        Rodrigo Duterte to place the country under MGCQ due to huge economic losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d02299-cec2-43d3-8561-aaf0ede3f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html">NEDA
        proposes lowest form of community quarantine for PH starting March</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060336e-1d73-42f9-a251-f4c6aeebd9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting NEDA chief Karl Chua said the lockdown imposed since March
        last year has led to a significant decline or total income loss among Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a2eb1-31c2-49ba-a8f5-771cf34b313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po natin mag-shift sana sa lalong madaling panahon sa
        MGCQ (modified general community quarantine) for the entire Philippines sana
        starting March 1, 2021, para i-address po ''yung hunger," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de398c10-eb6b-4639-a6d4-63480e841ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to shift as soon as possible to MGCQ for the
        entire Philippines, hopefully starting March 1, 2021, in order to address
        hunger.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79400183-aa39-45da-80a4-23755d33fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:43:08.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason is gusto na po natin ma-mitigate or mabawasan ''yung
        [we want to mitigate or reduce] sickness, hunger, poverty, job and income
        loss that are arising," he added.</p>'
  'Robredo-questions-recommendation-Philippines-MGCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-21T14:55:57.356+08:00
    'imagesource': 'jcr:0500711f-510a-47ee-aa76-13f674ee827e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dfd1f8e-b135-417d-8dc1-e88c6250dc50'
    'lead': 'VP Leni Robredo questions the government''s recommendation to shift to
      looser quarantine protocols amid high COVID-19 transmission and zero vaccines
      delivered to the country to date.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T15:04:45.209+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:32:09.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:31.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo']
    'template': '1'
    'title': 'Robredo asks: With high transmission, no COVID-19 vaccine, why shift
      to MGCQ?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbda5d6-87e0-4664-9db4-d6870b968023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> With
        continuously high transmission and without any COVID-19 vaccine delivered
        to the Philippines, why insist on shifting to the most relaxed form of community
        quarantine next month? Vice President Leni Robredo asks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f15b6-5f46-4f89-8051-ea75455de8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157f0d3-fd7e-4214-91c3-632c81cb8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Robredo questioned the government''s
        recommendation to place the entire country under the modified general community
        quarantine this March, despite warnings from medical experts on potential
        health risks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d2037-ddff-4696-939e-e03936b271c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd2de9-364c-46b3-a487-70d44d834233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong ko lang ano iyong basis? Anong basis ng MGCQ? Wala
        namang problemang mag-MGCQ kung may basehan tayo doon. Pero pag tiningnan
        mo yung basehan, ''yung numero ang taas pa ng transmission, wala pa yung bakuna,"</em>
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f72e47-effb-42b6-960d-4e8c1e0c4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5948d-40ad-4c91-9550-66c4a7a1aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to ask, what''s the basis? What''s the
        basis of MGCQ?  There''s no problem with shifting to MGCQ if we have sufficient
        basis for that. But when you look at their basis, the numbers, the transmission
        rate remains high, and we don''t have a vaccine yet.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629d672-124a-4383-80b4-601bd1adf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed55f0-964a-4364-ba72-186e385e16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, the government should not repeat its previous
        mistake of separating its goals related to health and economy amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab9cb8-604e-4e40-958f-48a3d26a7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c002b4b-7ef7-49a1-8075-65b15c57824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat sana lahat ng energies natin nandoon sa pagcontrol sa
        transmission, sa bakuna. Hindi sa kung anu-ano pa,"</em> she said.<em> "Dapat
        isentro na lahat doon kasi yun yung pinakamahalaga ngayon."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f689951-5778-48c4-b20b-1225bf8b255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:04:45.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
