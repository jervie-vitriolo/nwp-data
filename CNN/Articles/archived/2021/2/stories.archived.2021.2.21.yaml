      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd09a20-2dcd-4b1a-b324-3240c6472d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simmering feud between Trump and McConnell has escalated in
        recent days, raising questions about whether the two can ever work together
        for the future of the GOP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12247e0c-f0a7-41d4-b2c0-917162b8d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e5aca-5bf7-468c-be97-d1555759df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went after McConnell in a lengthy statement released Tuesday
        night after McConnell harshly criticized the former President from the Senate
        floor last Saturday and in an op-ed on Monday in the Wall Street Journal,
        despite voting to acquit Trump in his second impeachment trial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c9bf8-47b6-46ef-bce5-0785a35affd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c3cd8-2270-448e-a5ca-637471190f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday statement, Trump vowed to endorse candidates in Senate
        primaries who espouse his world view -- something that could lead to a clash
        with McConnell''s preferred candidates as the seven-term senator pushes Republicans
        whom he believes stand the best chance of winning in next year''s midterm
        elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0772c4-2c6a-4516-9e80-4fe21b89aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848143e-ee75-425e-811a-c157f5882f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tension underscores the divide among top Republicans over how
        to navigate the party post-Trump. Unlike McConnell, House GOP Leader Kevin
        McCarthy went down to South Florida after the January 6 attack on the Capitol
        to meet with Trump and later proclaim unity with him in trying to take back
        the House in 2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe10a7d-ada2-4fef-96b6-9148e8d63c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aa62d-ef09-4c6b-9fc3-ad4688a34459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCarthy leads a conference where a majority of members are
        strongly supportive of Trump -- unlike Senate Republicans, who are split over
        the former President and where some top leaders are eager to move past him
        and focus instead on uniting the party around ideas, not a person.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3398904-2ce6-402a-99b9-a141bbf228b7'
      'mgnl:activationStatus': true
