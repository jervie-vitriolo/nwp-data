      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a common occurrence here, this is a relatively safe
        neighborhood," Pasquale said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597693c7-7fd7-4225-a0f8-4d1eae631820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:06:33.325+08:00
