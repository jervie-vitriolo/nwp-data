      'mgnl:lastActivated': 2023-01-25T08:32:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0c542-5c40-4fc6-8029-f35d6b86fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhanda, whose father was born in England to Indian parents, says
        he''s excited by the idea of breaking barriers and being a role model.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc0e3f-8243-459a-936b-98ee26d6144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f23c8-f430-453f-983d-b15b3a147ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being a role model isn''t easy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660d12f-0a9b-4c64-b6f2-9ce21bc78ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a4dbf-6ee4-44e7-940e-853c3ff55277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Swansea''s FA Cup defeat to Manchester City on February
        10, Dhanda was subjected to racist abuse on Instagram. He later said Facebook,
        which owns Instagram, had added "more fuel for hate" by not banning the account
        from its platform, instead only restricting the user from sending private
        messaged "for a set period of time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6192eee-dee1-4de6-a40a-ae50e721761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e065e05-0397-48fa-948e-3e16bfa36100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why receiving the abuse hurt me so much, because I''m so
        proud of where I come from, and so for individuals to try and abuse me because
        of that was quite sad," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e33ea-fa17-412f-a7d0-97c0f924f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5077837-8420-4d08-af52-a71ed238d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhanda said he was "angry and hurt" by the abuse and struggled to
        sleep that night. The 22-year-old believes Facebook chose not to ban the account
        for "selfish reasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da2dd9-ae35-425c-abbd-134ac4919931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771901e1-87c8-401c-ba80-216e231b4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfbbb8-0207-4f39-9e9f-0568d62c82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just want as many people as they can to be using their applications,"
        Dhanda said. "They''re not being affected, they''re not being abused, so they''re
        alright. They''re not over thinking about anything or about how they look
        or how they feel, and as long as they''ve got as many people as they can using
        their websites, then they''re happy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2c48b-4876-4a79-8fa8-1b29bf9cf31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14899a22-1308-48a5-8f6c-388eedfcd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might lose one or two people [if they ban accounts] that use
        in their applications, [but] at least they''re helping people and not allowing
        these people to send abuse to whoever they want."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e65bf2-310b-4a15-80d5-5cb57f16217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb85a8-7df9-4890-a440-a2f31ad36ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Instagram said it doesn''t "want racism and hate" on
        its platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4df02e-adcd-4f5f-855d-5e47bc37603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea1d30-836b-45ea-aaa7-0798011d826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse directed at Yan Dhanda last week was completely unacceptable
        and the person who sent it is currently blocked from sending any more messages,"
        a Facebook company spokesperson told CNN in a statement. "While we believe
        it''s important that people have the chance to learn from their mistakes,
        that doesn''t mean we''ll tolerate repeated abuse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81797edc-8a67-4b54-a14f-e0474df06d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08396b6c-ba70-45a5-bad0-0d3830bce06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they continue to send hateful messages once these restrictions
        lift, we''ll remove their account permanently. We announced these tougher
        measures last week, in addition to our safety features that help people manage
        the comments and messages they see. We know there''s more to do and we''ll
        continue to work with the clubs, players and wider industry to collectively
        tackle this issue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecb9c0-99bc-433a-beaa-a745b8a95e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddd98e-aeb3-451a-93a7-d2541214e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhanda says there is "definitely not" enough being done by social
        media companies and sport organizations to eradicate racism and address under-representation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a071be-ccf4-42cc-977f-3260f7a072fe'
      'mgnl:activationStatus': true
