    'jcr:uuid': '77fb40ca-f3f6-4702-8dbe-a3f74c685121'
    'lead': 'Sheriff''s deputies in Ohio were called when a suspicious bag was found
      outside of a church, but what was inside was not what they were expecting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T13:01:24.799+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:14.186+08:00
