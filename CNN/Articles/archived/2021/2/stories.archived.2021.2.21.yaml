    'title': 'Two Floridians attempted to get second doses of the Covid-19 vaccine
      by dressing as elderly women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048f82a-7b50-48d5-86ff-a3b669d82fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Two women were caught trying to get
        second doses of the Covid-19 vaccine by dressing up as "grannies," the Director
        of the Florida Department of Health in Orange County said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782792fb-5984-476c-bf74-17d5aae5e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa4532-58ee-4b70-aa92-aba71406ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women came to the vaccination site wearing bonnets, gloves,
        and glasses in an attempt to receive their vaccines, Dr. Raul Pino said during
        a press conference. According to the sheriff''s office, the women were 44
        and 34.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea285f7-ddde-49b2-aa42-2109f1c109ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90897b59-10fc-4e61-add9-a500a7f44a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the women for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd007a2-ba25-41a9-b185-aed42cbf3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f8383-211d-4871-89cd-20e3fdd88df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women had valid vaccine cards from their first shot, Pino said.
        They were denied their second shot while dressed up due to issues with their
        ID cards. Health officials did not know how the women were able to get their
        first vaccine shots and whether they had dressed up then as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619ead1-25d0-4140-ac50-90c0e8c7a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14f953-b7f3-41ef-a688-77b0ca8ea8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has increased security around the site, Pino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165c6ff-bcd3-47b6-8544-1fda55cb0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e32c9-e3fe-420d-ac83-f1227dded902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the hottest commodity that is out there right now," Pino
        said. "We have to be very careful with the funds and the resources that we
        are provided."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44c7d9-7e22-4033-9392-0a1477df9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3ace5-d1e7-46b6-8137-1f437538ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orange County Sheriff''s Office confirmed to CNN that it was
        called by health officials to issue trespassing warnings to the women as their
        dates of birth did not match those they had used to register for vaccines,
        though the names did match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f7f3d-4e91-460d-bf44-301a3f3551f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe0a27-7dec-4469-b57b-187451a34d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office did not have any additional information on
        the incident, including if the women were wearing disguises or how they were
        dressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209afa4-fb0a-4950-a936-3fec29dd662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ad6e6-e184-4d5b-8770-1c00735a4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Florida is prioritizing adults 65 and older, long-term
        care facility residents and staff and healthcare workers with direct patient
        contact for the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271cee0-6637-4727-bf98-bdac997aaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1ac8f-27e6-4aab-902b-7c059e421dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:31:40.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has been one of many to have shipments of vaccine doses
        delayed due to severe winter storms across the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6063432-bd1b-4f56-9b10-c7c2a016750e'
