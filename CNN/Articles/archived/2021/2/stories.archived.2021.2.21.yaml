      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, she had a "near collision with a drilling ship, two
        capsizes, lots of peanut butter and Nutella consumed," Harrison said on Twitter.</p>'
