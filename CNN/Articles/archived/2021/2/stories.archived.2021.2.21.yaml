      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia notified WHO of the possible strain. "If confirmed, this
        would be the first time H5N8 has infected people," a WHO Europe spokesperson
        said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a452f0-ae22-4e75-8d40-da50d27db7c7'
