      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As far as Jill Biden is concerned, there
        isn''t necessarily going to be one "first lady platform," or even two or three.
        A month into the job, and Biden has heaped a lot on her agenda, unsure at
        the moment exactly how it will unfold, only that it will "naturally evolve,"
        she has told her staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2b290-ffd6-45a7-a34e-a900f951fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9464e0-44f9-4971-a1b4-8c84fad1ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T02:59:23.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike her predecessor Melania Trump, Biden has packed a calendar-full
        of events, appearances (most virtual) and interviews, aggressively pursuing
        policy passion projects, and maintaining her schedule as a teacher at a northern
        Virginia community college.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9d86c-ed97-494d-a710-958b8699f012'
