      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden has approved a major
        disaster declaration for Texas, unlocking more federal resources to assist
        the state struggling to recover from deadly winter storms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611c436-ce9c-45b7-b048-2e8097bc103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bafe3-bd7d-4c0e-8206-24b564c6320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, President Joseph R. Biden, Jr. declared that a major
        disaster exists in the State of Texas and ordered federal assistance to supplement
        state and local recovery efforts in the areas affected by severe winter storms
        beginning on February 11, 2021, and continuing," the White House said in a
        statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d012c43-2a4c-4fb7-878a-3ef275e2d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7243568-c0a9-4ec2-9d9b-aaa12afda362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s approval allows the Federal Emergency Management
        Agency to provide more resources and assistance, including grants for temporary
        housing and repairs, low-cost loans to cover uninsured property losses and
        other programs to help communities recover. The White House has been proactive
        in responding to the crisis, with the President having already approved an
        emergency declaration for the state last weekend and continuing to monitor
        the situation and work with local authorities there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf74d1a-7e87-4ca9-b441-62f6342db4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a05fb-99fb-4eb4-b9ba-9de055b87c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters Friday that he plans to travel to the state
        of Texas, when his presidential visit would no longer be a "burden" on the
        state''s resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c23a87-1651-419c-9bd5-39393558f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2edb51-0e85-4039-b5ff-74a6f6c0bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, in fact, it''s concluded that I can do it without creating
        a burden for the folks on the ground while they are dealing with this crisis,
        I plan on going," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8a960-e5cc-4ec1-869b-05867be7abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869f91e-f66e-49d1-9eef-d7a0ab18b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has suffered a devastating week of below freezing temperatures
        and winter storms, with conditions worsened by widespread power outages across
        the state impacting millions of homes and businesses. Many residents now have
        power, but still have to deal with undrinkable water, broken pipes, and offline
        treatment plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d244a0b-25de-49cc-9835-e1b197dcb4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ee6b7-bed0-4149-a68f-e6612e2e99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had spoken with Texas Gov. Greg Abbott, a
        Republican, twice this week including Thursday night. Biden also spoke with
        acting FEMA Administrator Bob Fenton Friday afternoon, instructing him to
        "to mobilize other federal agencies to bring additional support to the people
        of Texas and ensure that any critical needs are met," according to a statement
        from the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d18dd-b382-4f9e-a18d-b0233db083f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3672dcc-a151-4481-809d-4800a740b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott on Saturday thanked the President for what he called a "partially"
        approved request. The governor had requested both individual and public assistance
        for all 254 counties, and the Biden administration approved individual assistance
        in 77 counties and public assistance in all counties, according to a statement
        from Abbott''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd4802-ec46-4f2a-a17b-eb8b85c047b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc63fc4-2321-4b46-98b9-094452d8ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank President Biden for his assistance as we respond to impacts
        of winter weather across our state," Abbott said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2d074-d07e-4c9c-8938-916a9564bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af70d1-e2c9-4248-aa86-d6c3d31d4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this partial approval is an important first step, Texas will
        continue to work with our federal partners to ensure all eligible Texans have
        access to the relief they need. The funds provided under the Major Disaster
        Declaration may provide crucial assistance to Texans as they begin to repair
        their homes and address property damage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdba01-3ff6-4b37-bfed-e6f4ca2fe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652d560-9809-4d64-a318-b2c653a4b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA said in a statement that "additional designations may be made
        at a later date if requested by the state and warranted by the results of
        further damage assessments."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebd53d-da28-4ea3-b883-897cd24d2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8b5cc-116f-426b-94bb-570641f57749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Sherwood-Randall, Biden''s Homeland security adviser, told reporters
        Thursday that FEMA had provided Texas with "60 generators and fuel available
        to support critical sites like hospitals and water facilities, 729,000 liters
        of water, more than 10,000 wool blankets, 50,000 cotton blankets, and 225,000
        meals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572f458-bd14-47bb-9523-0039b233766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa758fd-5c85-4c29-a7c3-2e943386f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Thursday that Biden had
        been receiving updates about Texas and the surrounding states impacted by
        the bad weather more than once a day and that the President directed his team
        to "make rapid decisions and be responsive to the specific needs of the states
        as they come up during this difficult time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d45fd6-0eef-454f-be7d-e5e0406cd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad8a41-38eb-4215-833b-a3b282817812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Saturday.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d566b-515a-4e13-bacb-047282886810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:10:57.728+08:00
