      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that batch of stuff from the freezers were rabbits", said Daszak,
        and ferret badgers. "They were negative", he said, but added that only a few
        were tested. "We do not know what else was going into that market."</p>'
