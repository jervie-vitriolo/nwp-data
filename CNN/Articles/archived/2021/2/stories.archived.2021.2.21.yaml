      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Police in East Norriton, Pennsylvania,
        are searching for a suspect who opened fire at a bowling alley Saturday night,
        leaving one person dead and at least three others wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87907108-9dbb-4cea-85b2-4176bf964181'
