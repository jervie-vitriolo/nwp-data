    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila sees rise in new COVID-19 cases; Pasay logs over 200% increase
       OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419518e-e81f-4b2a-9fba-9ead07c539e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  The
        national capital region has once again recorded an upward trend in COVID-19
        cases, the independent research group OCTA said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cde630-8f80-4e79-a33a-666425e7bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report, OCTA said the daily average new
        cases in Metro Manila over the past three days have climbed to 563. This is
        up by 45% from the daily average of 388 recorded from the week prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaeda9-0ec9-471e-a372-b67c29830cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions reproduction number, a statistic used to measure the
        rate of virus transmission, also grew to 1.22 from the 1.00 listed two weeks
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a422a-33c8-438e-885a-95169769153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in NCR  or the percentage of those infected
        out of all tested  has meanwhile breached 5% over the past week. This is
        based on around 16,000 RT-PCR tests conducted daily. The group noted that
        the last time the region exceeded 5% was November 2020. The World Health Organization
        recommends that the positivity rate be kept below that percentage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7218978-44a7-4043-b37c-aaa25e6e80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge contributor to this reported increase was Pasay City, which
        saw a 203% spike in infections in the last three days. OCTA said that from
        the 28-daily average recorded from Feb. 11 to 17, the city recorded an average
        of 86 cases daily from Feb. 18 to 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546880d-78c9-4e53-95fb-53a91c0a414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this surge, the Pasay City government has<a href="https://www.cnn.ph/news/2021/2/20/pasay-lockdown-covid-19-cases.html">
        locked down 33 barangays and one business establishment</a>&nbsp; a commendable
        swift response, according to OCTA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d934b06-0fb1-4106-b981-b8acfc5caefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next biggest rise in NCR was seen in Malabon which had a 166%
        increase, followed by Las Pias with 116%. OCTA said Pasay and Malabon now
        fall under the high-risk classification as per the Health departments guidelines,
        while Las Pias remains at moderate risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1b524-1ac7-4e99-8f8c-9e0123e035cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other local government units in the region also posted at least
        a 20% rise in cases over the same period. Pateros, Navotas and Muntinlupa,
        on the other hand, reported a decline. Meanwhile, the positivity rate in Marikina
        and Paranaque remained high at 14% and 10%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eb1b1-fa32-4a98-a6f1-879cda96abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent spike in cases indicates that the virus remains as
        a public health threat in NCR, and the local governments and public cannot
        afford to be complacent, OCTA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad316e-2085-4bc3-b3cc-5833016a8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA experts are among those rejecting the National Economic and
        Development Authority''s proposal to shift the entire country to the least
        stringent form of community quarantine starting March 1. The group called
        the move "risky and premature," noting that the Philippines has not yet even
        started its vaccination program. It said the government should first prioritize
        immunization of healthcare workers, strengthen biosurveillance efforts to
        detect new variants, and improve testing and tracing capacity before moving
        to ease quarantine rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f9db7-992a-4fad-8e9d-6d37b39077ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:06:04.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Feb. 21, the Health department has tallied <a href="https://cnnphilippines.com/news/2021/2/21/PH-covid-cases-561k.html">561,169
        COVID-19 cases</a> nationwide, with 12,088 deaths and 522,843 recoveries.</p>'
