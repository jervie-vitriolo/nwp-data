      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbf624-d141-450d-b69b-3723ca251478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent scientists told CNN the rudimentary investigative work
        being recommended should have been done many months previously by Chinese
        scientists looking into the virus'' origin. They said they found it "surprising"
        and "implausible" Chinese scientists had not already done that work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95f83f-a04e-446d-b8bc-85df5067d4f3'
      'mgnl:activationStatus': true
