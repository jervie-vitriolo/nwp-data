    'template': '1'
    'title': '18 new cases of B.1.1.7 variant first found in the UK detected in the
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e6fdf-692c-40b6-a5d4-ac033847e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  Eighteen
        new cases of a COVID-19 variant first seen in the UK have been detected in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f254d5-a0eb-4428-b15c-0ea522533b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health (DOH), the University of the Philippines-Philippine
        Genome Center (UP-PGC), and the UP-National Institutes of Health (UP-NIH)
        today confirm eighteen (18) additional B.1.1.7 variant (UK variant) cases
        among the 7th batch of 757 samples sequenced by the UP-PGC on February 18,
        which brings the total B.1.1.7 variant cases in the country to 62," said a
        release from the DOH Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da30d5-03cb-4a1a-935a-18dfcfed1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 13 of these cases are returning overseas Filipinos
        who entered the country between January 3 to 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f0b8b-9ec4-45fa-8bc5-0ec2673f88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these cases are now tagged as recovered and the DOH is currently
        investigating compliance to isolation protocols and the contact tracing done
        for these ROFs," said the DOH</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014659a-0300-43fc-baf6-4c3dd6880fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other cases are from the Cordillera Administrative Region,
        while the other two are being verified if they are from ROFs or are local
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f111e9-84f7-428d-a51c-e1ba9696b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added two of the cases in CAR are minors connected to the
        original cluster from Samoki, Bontoc. The other is a 41-year-old female connected
        to the first La Trinidad cluster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e19c5-50c7-47bc-8565-cf06b1f7ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details have been released, however the DOH said they will
        give updates once available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739bca4-db03-4254-883c-5e0c0edf2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html"
        target="_blank">B.1.1.7 variant</a> was first confirmed to be in the country
        in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00cd35-9ff0-453a-ab5e-04d91f41d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH, UP-PGC, and UP-NIH further report that an additional sample
        from Region 7 belonging to the last (6th) genome sequencing batch was found
        to have both N501Y and E484K mutations, while 2 among the 80 Region 7 samples
        sequenced in the 7th batch were also found to have both mutations, bringing
        the total to 34," the release said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d779d-21fb-46d6-bcd7-23eafe3edbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Health Development Central Visayas has been notified
        of these additional cases with mutations, and an investigation to help stem
        the transmission as well as contact tracing is underway, with the help of
        local government units and other officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f9be1-5a6d-4663-9443-8578eb6024f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/18/two-covid-mutations-of-concern-cebu-doh-central-visayas.html"
        href="https://www.cnnphilippines.com/news/2021/2/18/two-covid-mutations-of-concern-cebu-doh-central-visayas.html"
        target="_blank"><strong>READ: DOH confirms new COVID-19 mutations in Central
        Visayas</strong></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b4617-3190-4ea4-853f-f6eb7a9dd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T20:55:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Mary Jean Loreche, spokesperson for the CHD in
        Central Visayas, most of the 34 cases found to have the new mutations of concern
        (MOCs) have already been released after the mandatory 14-day quarantine. Most
        also have&nbsp;mild or no symptoms, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378bb81-70ac-46e3-85cb-56096bab1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T20:55:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche said they will carry on with their bio surveillance efforts
        and send more samples for genome sequencing "in order to see the total picture
        of the extent of the presence of MOCs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526359b-10a4-42b0-8eb8-6da0e7607a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH, UP-PGC and UP-NIH are also preparing to submit these findings
        to the World Health Organization and the Global Initiative on Sharing All
        Influenza Data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef46899-c3f4-44bb-813b-1762084156a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
