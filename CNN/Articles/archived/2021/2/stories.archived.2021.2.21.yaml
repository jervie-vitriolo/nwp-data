    'lead': 'Two women were caught trying to get second doses of the Covid-19 vaccine
      by dressing up as "grannies," the Director of the Florida Department of Health
      in Orange County say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T07:31:40.910+08:00
