      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaking engagement would mark Trump''s first public appearance
        following his departure from the White House last month and comes as senior
        Republicans are split over how to treat the former President, with his loyalists
        paying him visits recently in Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33996bdb-904a-458d-a529-c75270afbe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.391+08:00
