    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Marcos']
    'template': '1'
    'title': "Robredo: More than spewing lies, Marcos willing to destroy institutions\
      \ to insist on PET 'victory'  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67f360-5e2e-4b50-909f-3aaeb2e658fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> Vice
        President Leni Robredo has charged defeated bet and former Senator Ferdinand
        "Bongbong" Marcos Jr. for having above and beyond in his attempt to destroy
        the Philippines'' democratic institutions and insist that he won in the 2016
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ed844-1d12-4be1-aa38-0764a4c647db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f6a5c-1f58-4653-8d7e-0fb492ea2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show on Sunday, Robredo slammed Marcos'' alleged attempt
        to tarnish the integrity of the Commission on Elections and the Supreme Court
        just so he could falsely claim his victory in his vice presidential bid up
        until his electoral protest had to be fully dismissed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e92167-5d68-4f37-81a9-1bb9eeef9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135f969-fd91-463e-aee8-096d408fa2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang ito simpleng pagsisinungaling. Nakita natin kung
        paano ''yung ambisyon ng isang tao, ambisyon ng isang politiko para makuha
        ''yung kanyang inaasam ay sisirain niya talaga ''yung mga institusyon,"</em>
        she said over RMN-DZXL Biserbisyong Leni.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc15f8-de36-438d-81a7-83184398646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd1381-ad0e-4756-b02b-5dfaa48719f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not just an ordinary lie. We can see up to
        how far can the ambition of one person, the ambition of one politician can
        he go just so he can destroy the institution.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac80e70-2a12-4759-945c-40a6e3c37841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4cfab0-c1a6-49db-aa2a-a549dbb923b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: <em>"Willing siyang sirain ''yung institusyon, bahiran
        ng pagduda ang Comelec, bahiran ng pagduda ang Supreme Court para lang makamtan
        niya ''yung kanyang kagustuhan na para bang, para sa akin, walang pakialam
        na pagsira sa mga democratic institutions para lang sa political gain mo."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fae7e-3d16-49bb-af11-ede2d90bd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe70ec6-2f61-42ff-a575-2b983efaffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is willing to destroy the institution, cast doubt
        on Comelec, cast doubt on the Supreme Court so he could have his way, which
        to me, shows no care whether he has to destroy democratic institutions for
        his political gain.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f7665-4e78-4e03-a8b0-01e3a5d0beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc7544-d92d-4d34-b4f1-2c3069f16758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as the Presidential Electoral Tribunal,
        unanimously dismissed on Tuesday the entire electoral protest filed by Marcos
        against Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ce89e-2723-420a-97ae-9e55d5f2b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29bde9-8fcf-474e-a47e-aa3d66d0f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/2/16/Supreme-Court-Bongbong-Marcos-Leni-Robredo-vice-president-poll-protest.html">Supreme
        Court unanimously junks Marcos'' VP poll protest vs Robredo&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44466dda-9b09-4d5a-8c17-a455bb96cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6466fc-9184-425b-814e-ec2b8b48c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:50:12.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Marcos even tried to argue that the dismissal of his
        protest still did not include his third cause of action, which seeks to annul
        votes in Mindanao namely Lanao Del Sur, Maguindanao, and Basilan due to alleged
        fraud and terrorism. But the Supreme Court later on made it clear the PET
        junked his entire election protest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b6770-dada-44cc-89aa-022c82393e2f'
      'mgnl:activationStatus': true
