    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bca568-54ba-454d-83e3-4b4ce2b312e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
