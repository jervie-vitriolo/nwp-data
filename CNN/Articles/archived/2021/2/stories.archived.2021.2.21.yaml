  'Florida-women-grannies-COVID-19-vaccine':
    'author': 'Madeline Holcombe and Jamiel Lynch, CNN'
    'caption': 'Two women were caught trying to get second doses of the Covid-19 vaccine
      by dressing up as "grannies," the Director of the Florida Department of Health
      in Orange County. FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T07:28:25.908+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
