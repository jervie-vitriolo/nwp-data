      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s campaign managers, Brad Parscale, met with the former
        President at his club in Mar-a-Lago this week for a lengthy meeting, according
        to a source familiar. Utah Sen. Mike Lee is holding a fundraiser at Mar-a-Lago
        Saturday night, according to another source familiar, a potential sign of
        more visits to come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66f509-d61f-4d57-ae1d-d382d165d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.033+08:00
