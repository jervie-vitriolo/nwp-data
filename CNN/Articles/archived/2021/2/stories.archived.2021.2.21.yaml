      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a0013-35c0-495c-aee5-77a84c937cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.391+08:00
      'mgnl:createdBy': 'vince'
