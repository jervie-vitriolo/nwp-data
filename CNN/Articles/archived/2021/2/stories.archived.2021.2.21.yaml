      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with Trump''s plans to attend CPAC, who is also
        familiar with the former President''s speech, told CNN on Saturday that "he''ll
        be talking about the future of the Republican Party and the conservative movement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb6845-4dac-4610-a08d-dc7826cfbe05'
