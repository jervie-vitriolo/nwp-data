      'text': '<p>The celebrity couples wedding last year was marked with controversy
        after Guidicelli <a href="https://www.cnnphilippines.com/entertainment/2020/2/21/Matteo-Guidicelli-civil-wedding-Sarah-Geronimo.html">allegedly
        punched a bodyguard</a> upon learning that Geronimos mom, Divine, arrived
        unexpectedly in the ceremonies. But the actor <a href="https://www.instagram.com/p/B9A2qYFJpek/?utm_source=ig_embed">denied
        the allegation later on.</a></p>'
  'scam-artists-dating-apps-social-media':
    'author': 'Shirin Ali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T15:45:52.652+08:00
    'imagesource': 'jcr:63ef33f0-0b3d-40c6-bc67-3d50cd3a845c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd39dea2-34c4-448b-b5c7-f288664b86ab'
    'lead': 'A record $304 million was reported lost to romance scams in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T15:49:19.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:08.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:31.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sca-', 'scam-artist', 'dating-app', 'social-media']
    'template': '1'
    'title': 'Scam artists lurking on dating apps and social media made away with
      a record haul in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c67d46-6757-4cac-8929-383068b73dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  We expect love to have an emotional impact
        on us, but a new report released by the Federal Trade Commission revealed
        it''s also hurting wallets. A record $304 million was reported lost to romance
        scams in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74a838-d666-4296-addb-f7107618ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers lurk on dating apps and social media, striking up conversation
        with strangers until they build up trust to eventually ask for money. The
        prevalence of these types of scams has been steadily rising for the past four
        years. In 2020, there was a 50% jump in reported dollar losses from romance
        scams from 2019. The pandemic has only made things easier, creating legitimate
        reasons for scammers to hide their real motives, claiming they cannot meet
        in person or need money for medical treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbf04c-8ef2-4bd4-b5cf-1ae739091280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC estimated on average $2,500 was sent to romance scammers
        in 2020, more than ten times the median loss across all fraud types. Given
        the rampant use of social media and rise of online dating services, the opportunity
        for scammers to prey on individuals is only growing, explained Emma Fletcher,
        an analyst at the FTC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba437b89-4a58-40d6-8900-14d92328138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to make that connection and do it remotely is something
        that may not have been possible a decade ago, but it''s very much possible
        and socially quite common now for people to make love connections online and
        they''re taking advantage of that," Fletcher said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d00ec-44ba-4572-9adf-0de1d88ef5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers often invest months and even years into building trusting
        relationships with their victims. They may ask for money to pay for a plane
        ticket, medical expenses or debts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775447c0-b27c-4b26-8f5e-f59841c90806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Nofizger, director of the AARP''s Fraud Watch Network, told
        CNN she''s seen victims'' losses range from $7,800 to $900,000. In some cases,
        victims end up cashing out their retirement funds or life savings under the
        assumption they are honestly helping somebody they care for and who needs
        help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6db4c-9076-4c0b-990c-f346fea04ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nofziger said that victims of scammers are simply trying to find
        a genuine connection with someone and that they are, "smart, educated, wordly
        people; they just fell in love."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a28d4-f88f-4a63-b62c-2978248c6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like thousands of innocent consumers, Ellen Floren, a 68-year-old
        woman from Chicago, thought she met a fellow neighbor off Nextdoor, an online
        community hub. The scammer posed as a man living in her neighborhood and she
        said the two began exchanging messages that felt innocent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af976af8-2cbb-42ee-b2ba-78d138cb4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He couldn''t wait to meet me. He was just so enamored with me.
        We had really nice conversations and all kinds of things," Floren told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ab554-9a65-4b27-bdcd-54fb37a74335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within four weeks, Floren began noticing red flags. The scammer
        asked for a gift card so he could watch movies for an upcoming international
        flight. Floren agreed, but then shortly after he asked again for more money,
        around $2,000 to replace work instruments he purported to have lost in a cab.
        It was at this point that Floren realized she was being scammed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73911571-0438-48b6-adfd-c0a213bc1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just kept coming up with all these excuses," said Floren.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07e08d-22b9-4524-8959-91c12b01c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Floren realized the scammer''s intentions, she immediately
        posted about the fraud on Nextdoor and to her Facebook account. She was shocked
        to see how many women responded with similar experiences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec7d6c-5f52-4b79-9a80-44c0ac3b5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FTC, gift cards and wire transfers are the most
        commonly used payment methods by online scammers, both of which can be difficult
        to track. The FTC admits it''s not easy pinning down scammers who many times
        are based internationally and use fake names and photos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82986fb7-c7f0-4438-8fdc-8895bb37720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data suggests that there''s room for improvement in fraud detection
        and prevention," Fletcher told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde54c62-1464-419b-9e96-4956335da68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Fletcher and Nofziger of the AARP both emphasized that
        consumer education is the most effective method in combating online romance
        scams. Teaching people how to identify fake profiles by flagging what types
        of questions scammers usually ask, talking to someone you trust about the
        new digital love interest and trying a reverse-image search of the scammer''s
        profile pictures to detect if they''re associated with another name.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf36043-dcb1-460b-be43-69166d94997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:49:19.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/us/losses-to-romance-scams-trnd/index.html"
        target="_blank">Scam artists lurking on dating apps and social media made
        away with a record haul in 2020</a>."&nbsp;</em></p>'
  'myanmar-mandalay-police-open-fire-protesters':
    'author': 'Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T15:49:55.426+08:00
    'imagesource': 'jcr:5885f9bc-a7a3-4003-96fa-7d2df0ab35f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158cfcad-3e44-4d58-89d2-3aa3ee8654a9'
    'lead': 'In video seen by CNN, a large crowd of people can be seen running away
      from police and taking cover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T15:55:23.077+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:06.727+08:00
