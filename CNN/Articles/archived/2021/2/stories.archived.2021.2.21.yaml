      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667da8e-f0c1-4850-8ce7-7910e1898839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carters are dog owners themselves. They have a 2-year-old Goldendoodle
        named Nala. David Carter said Nala is energetic when they take her to the
        dog park every day, which gave them more incentive to start this project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3604c04-7e09-4900-ba44-0592d912ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832c7a2-c4dd-409e-89f6-54a21c0c2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they finished building the stick library, they headed to a
        local dog park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e0c02-c9df-4de8-84ce-ff8bd3b552c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc01a2-64b8-4365-895b-c9a943d92ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took it and zip tied it to the fence so it wouldn''t disappear,
        we gathered sticks that we figured dogs would enjoy, and filled it up and
        waited to see what happened," Carter said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ff2d4-692b-4a52-a7a0-ef7be271337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29a2f4-c370-4660-a37e-5635e39dc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Jeremiah were surprised when they came back to the park one
        day to see that the stick library was actually used.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536f9c0-4666-4a42-8776-a71aff35d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fefffa-5bfd-48f0-b5d6-e1986c99e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we would go to the dog park, there would be no sticks in there,
        or lots of sticks lying around," Carter said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cb776-e8a2-4a01-bfc6-588030b8de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c832b6-18c3-42b3-83bb-a1f0e7853421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carter, his son has gotten a lot of satisfaction seeing
        people interact with the stick library.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176c237-4370-4e46-8f9a-6dbf40eee15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93170e16-7ebc-448f-8a9f-6dcdaa98bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed to make people happy and it''s given him some enjoyment
        and a bit of purpose," Carter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf52b7-1070-4d95-ac3a-63fe3ac84470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba12a5-70f8-4f81-90b5-b718be1a5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
