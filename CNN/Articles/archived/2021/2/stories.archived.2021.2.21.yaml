  'Ingenuity-helicopter-phones-home-from-Mars':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: JPL-Caltec/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T00:30:46.758+08:00
    'imagesource': 'jcr:6aba0676-0ef4-4fc2-be7e-cb6bb37827ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02454f76-dbe6-417e-a055-0bcdadb4a668'
    'lead': 'The Ingenuity helicopter, sidekick and traveling companion of NASA''s
      Perseverance rover, has checked in with a good report and is ''operating as
      expected,'' according to the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T00:29:04.900+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:32:52.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:22.723+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ingenuity helicopter phones home from Mars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efcf97-5bc2-4a62-a4b6-40429d33bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Ingenuity helicopter, sidekick and
        traveling companion of NASA''s Perseverance rover, has checked in with a good
        report and is "operating as expected," according to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a593dd-7ba5-46e3-a179-55b09a947a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, Ingenuity will be the first helicopter to fly on
        another planet, leading to an "extraterrestrial Wright Brothers moment," said
        Thomas Zurbuchen, associate administrator of NASA''s Science Mission Directorate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a7300-7314-43a9-b51c-c8604374ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f67a7d-b5ad-46e2-8c2a-0688b585f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover landed safely on the surface of Mars Thursday after launching
        from Earth on July 30. Perseverance has already sent back an impressive set
        of images to show that she''s safe and ready to go through a "checkout" phase
        before starting her journey across the surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f674f42-fd1c-4c70-9af2-9c908bc4fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83f264-9ccd-4311-92df-a4eb75579466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the mission team has heard directly from the helicopter for
        the first time -- and it''s good news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eb0a0-7424-4b08-869a-5bf4822925d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b1935-2094-44d8-80a1-c6183ed87550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity is currently tucked up beneath the rover and attached
        to Perseverance''s belly. The rover is about the size of an SUV, while the
        helicopter only weighs about 4 pounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768d40f-c686-4625-b97a-5992ae47a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c30d6-004a-4d38-baed-435747f7566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was able to phone home via the rover by sending data
        back through NASA''s Mars Reconnaissance Orbiter, which acts as a communications
        relay between Mars and Earth and has been orbiting the red planet since 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611ce33-0725-4c43-9e7f-e802fd28e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59505e38-69fe-4079-90a4-62765f1b568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity is comfortable where it is and isn''t letting go of the
        rover anytime soon for a test flight. The helicopter will remain snug with
        the rover for 30 to 60 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2de992-f163-4dc2-8dc4-1aec0e532d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4b63e-fcd2-4703-88f3-6aab3f052449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingenuity, the Mars Helicopter I carry, is working as expected.
        I''m currently charging it, but once I set it down, it''ll rely solely on
        its solar panels. If it survives the brutally cold Martian nights, the team
        will attempt flight," read a tweet from the Perseverance Twitter account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39108308-d2cd-4764-964b-b71b5504c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cc6c1-2046-44bb-ab9c-84688af74903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two big-ticket items we are looking for in the data:
        the state of charge of Ingenuity''s batteries as well as confirmation the
        base station is operating as designed, commanding heaters to turn off and
        on to keep the helicopter''s electronics within an expected range," said Tim
        Canham, Ingenuity Mars Helicopter operations lead at NASA''s Jet Propulsion
        Laboratory, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09916ef6-693c-4059-bace-6b88e5acffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a379fc-b487-4dfc-a994-9a9d0a972c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both appear to be working great. With this positive report, we
        will move forward with (Saturday''s) charge of the helicopter''s batteries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fd77e-5e1f-4737-9ae1-6f93b4c9f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed79f2-00c6-42b0-91a4-39bab1858d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity needs to power up and store energy so it can keep itself
        warm and maintain other vital functions during the cold Martian nights once
        the rover deposits the helicopter on the red planet''s surface. Then, Ingenuity
        will be on its own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236df13-6df3-4f12-aca1-699f8c7f4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fbf73-fd19-4728-b153-c0ddfa119ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it will need to withstand nights where temperatures can drop
        as low as negative 130 degrees Fahrenheit. As Elton John famously sings in
        "Rocket Man," Mars is, indeed, as cold as hell.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184e894-6897-4cdc-a63a-e901cc5cc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83fb77-fa90-4d53-898e-c6b1b45e69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining function and good battery health will be critical if
        the helicopter is to survive the frigid Martian climate before attempting
        any test flights later on. A total of five test flights are planned over a
        31-day period once the rover finds the right "helipad," or nice flat spot,
        to deposit Ingenuity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445c63e-491f-48eb-b807-0d1adfe2af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7c671-9ffa-4d00-98f5-add076b18c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as Ingenuity is attached to Perseverance, the helicopter
        can give its batteries a boost. The helicopter has six lithium-ion batteries.
        Once it has detached from the rover, those batteries will be charged by the
        helicopter''s solar panel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61435600-2ddc-4b57-80d8-c5267d7cdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0764ef8-4fdc-4e71-a045-d0ab4010c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight of Ingenuity will be short, only about 20 seconds
        of hovering off the ground. But it will be a historic moment. Much like the
        very first Martian rover, Sojourner, Ingenuity is a technology demonstration
        -- an experiment. Proving that this concept can work could lead to the development
        of rotorcraft that could act as scouts for both rovers and human missions
        to Mars in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aafd52-cd5c-4dda-a0f7-67254cbde4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371125c5-90e6-4af1-90d2-0d48af3075fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that first flight is successful, "over 90% of the project''s
        goals will have been achieved," according to NASA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38b288-f27a-4235-9be7-fa6e0e1e92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d1c34-a0bc-40ab-9ac1-e37b47e9618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent flights could last longer and test out more of the helicopter''s
        capabilities. It carries two cameras that can provide aerial images. Perseverance
        will also train its cameras on Ingenuity to capture the sights and sounds,
        including video, of these historic flights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854c8fe-d2d2-41cd-abf0-bc79006c8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984f522-d599-469f-86a9-883ea9b29e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in uncharted territory, but this team is used to that,"
        said MiMi Aung, project manager for the Ingenuity Mars Helicopter at JPL,
        in a statement. "Just about every milestone from here through the end of our
        flight demonstration program will be a first, and each has to succeed for
        us to go on to the next. We''ll enjoy this good news for the moment, but then
        we have to get back to work."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a409b5-fafb-4242-ada5-1873abbf4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T00:29:04.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/20/world/mars-ingenuity-helicopter-update-scn-trnd/index.html"
        target="_blank">"Ingenuity helicopter phones home from Mars"</a></em></p>'
  'chemicals-plastics-damage-baby-brains':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T01:30:21.183+08:00
    'imagesource': 'jcr:f7a01768-2a35-41c8-9215-46eee3d2fa1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd690cc-0f73-496e-997e-a7c43e4d94d4'
    'lead': 'Synthetic chemicals called phthalates are damaging children''s brain
      development and therefore must be immediately banned from consumer products,
      according to a group of scientists and health professionals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T01:23:35.223+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:32:51.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:23.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chemicals in plastics damage babies'' brains and must be banned immediately,
      expert group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1f669-9317-4240-a946-09da13410df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Synthetic chemicals called phthalates
        are damaging children''s brain development and therefore must be immediately
        banned from consumer products, according to a group of scientists and health
        professionals from Project TENDR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870475a-cbe0-4411-bc79-f6b7076ec63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab81a63-9edc-4444-a7d8-d8888e49fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project TENDR, which stands for Targeting Environmental Neuro-Development
        Risks, is a group of volunteer scientists, health professionals and child
        advocates working to study and reduce children''s exposure to neurotoxic chemicals
        and pollutants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566ca8c-585a-43ee-b285-eef58ed923ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861cfdd-331d-408e-96ac-2664094b0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to accomplish is to move the public health community,
        including regulators, toward this goal of elimination of phthalates," said
        lead author Stephanie Engel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fba335-e227-4e12-90be-cba8b5250331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0863936-a626-438f-8a04-c3ff054f0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough evidence right now to be concerned about the impact
        of these chemicals on a child''s risk of attention, learning and behavioral
        disorders," said Engel, a professor of epidemiology at the University of North
        Carolina at Chapel Hill Gillings School of Global Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1506891-80d8-4528-9d50-d73e6cfbba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74af419-51ce-4a34-9e96-c0ed6b16af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that this paper will act as a wake-up call to understand
        that early life exposure to this class of chemicals is affecting our children,"
        said toxicologist Linda Birnbaum, former director of the National Institute
        for Environmental Health Sciences, as well as the National Toxicology Program.
        She was not involved in the paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baac407-4efd-4442-8a7e-e15451b5532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449895fa-95c6-4846-9610-259709d2b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have the same kind of findings repeated in multiple populations,
        done by different investigators using different tools and approaches and you
        keep coming up with the same finding, I think you can begin to say that the
        data is pretty clear," Birnbaum said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27fdf8-df5d-463d-9d9d-4fc57d4f08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d76af4-d72f-45f1-91c2-17b4aa2b1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out for comment from the trade association American
        Chemistry Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df998c1c-1ed9-4e39-a0fe-0ca4ec0ad6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8707d-a0a8-4148-bd13-e294750b748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are encouraged by continuous research efforts into the
        science and health of phthalates, we are concerned about the over interpretation
        of studies that have not established a causal link between phthalates and
        human adverse health effects," said Eileen Conneely, senior director of the
        chemical products and technology division of ACC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f241002-b6f1-4c92-a3d7-ce00e43738cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c0707-21ec-4a33-897a-7af1b97016b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Everywhere chemicals''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e3922-b789-49cb-9690-23a49605f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "everywhere chemicals" because they are so common, phthalates
        are added to consumer products to make the plastic more flexible and harder
        to break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcbe56-b519-4878-91d9-6f32ae5cf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069044da-ac84-4183-8a5a-fd11b2d9afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phthalates are found in hundreds of auto, home, food and personal
        care items: food packaging; detergents; vinyl flooring, clothing, furniture
        and shower curtains; automotive plastics; lubricating oils and adhesives;
        rain and stain-resistant products; and scores of products including shampoo,
        soap, hair spray and nail polish, in which they make fragrances last longer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a58c1d-e607-46a4-83a7-8607ff92be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d1ecd-66f9-461e-a718-8911e72cc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phthalates must be listed among the ingredients on product labels,
        unless they are added as a part of the scent. Under current US Food and Drug
        Administration regulations, phthalates can be simply labeled "fragrance,"
        even though they could be as much as 20% of the product, studies say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88521904-2f8c-4032-9957-c552245146d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c358fa2-93e9-47a1-9824-4d9cf35b7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phthalates are also in PVC plumbing and building products and items
        such as medical tubing, garden hoses, and some children''s toys. Globally,
        approximately 8.4 million metric tonnes of phlathates and other plasticizers
        are consumed annually, according to European Plasticizers, an industry trade
        association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370ab5f-f43d-4fc9-b50e-2967786cde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553ef9b-a79a-4197-98ab-560fa987335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have connected phthalates to childhood obesity, asthma,
        cardiovascular issues, cancer and reproductive problems such as genital malformations
        and undescended testes in baby boys and low sperm counts and testosterone
        levels in adult males.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4f65b-1083-4f79-bb93-745606bc49ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00809b8-025f-49ba-a190-537924241184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Neurotoxins</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4ea27-b5e3-414d-abfc-6e427a64d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new call to action, published Thursday in the American Journal
        of Public Health, focuses specifically on the link between phthalate exposure
        and long-lasting neurodevelopmental harm in fetuses, infants and children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ef3d9c-f4d9-47fe-b61d-8045b306cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd18c6-f569-4f50-b335-3a62a929a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2019, more than 30 studies had examined prenatal exposure to
        different types of phthalates, and long-term studies had been done in 11 different
        countries or territories around the globe, the report said. Not all of the
        papers had found consistent results, especially in the area of cognitive development,
        but the report''s authors said that might be due to difference in study designs
        and children''s ages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb993ff6-f73a-4b78-ac8c-d30027d2dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d986a-b1d9-4467-a661-76872afcb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the strongest associations have been found with
        hyperactivity, aggression, defiance, emotional reactivity, delinquent behaviors
        and other signs of attention deficit hyperactivity disorder, or ADHD, after
        exposure to phthalates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a278be-35d6-4928-9605-32314c3b528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5b075-f5d2-4ec4-8b3b-29b8a6d9ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, for example, found children of mothers with the highest
        levels of phthalates in their urine during their second trimester had almost
        three times the odds of being diagnosed with ADHD as children with mothers
        who had much lower levels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38272284-0b02-4781-a9cb-4e7ecdf7a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2f36c-e18b-49b4-af81-e3e2db29e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link between phthalate exposure and poorer working memory and
        intelligence has also been found. One study discovered children who were exposed
        to higher levels of phthalates in utero had an IQ level that was seven points
        lower than children with less exposure. The highest-risk kids also had reduced
        perceptual reasoning and verbal comprehension.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a57b4-248f-49ec-bb3c-f9da51c14083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8b18e-84f4-4c3a-8ed2-07a1566ddc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conneely of the ACC, however, pointed to recent systematic reviews
        that pulled together available data on neurobehavioral and cognition effects
        and "concluded that there was no association between DINP and DIDP and neurobehavioral
        or cognitive effects."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc4885-1ac9-4907-b54f-43f448174968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49206a00-9fc9-4996-a49a-17a0978fc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diisononyl phthalate (DINP) and di-isodecyl phthalate (DIDP) are
        two of the many types of chemicals in the family of phthalates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3f606-ce2e-4444-8bcb-225b0505d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01133d24-576b-4a42-a999-b7b8f16fa4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Conneely said, "data from the US Centers for Disease
        Control and Prevention clearly show exposure levels to phthalates are well
        below the levels determined by US Environmental Protection Agency (EPA) and
        other regulatory bodies to be safe."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd890c74-b069-4268-bbdf-6c9bf2fc6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb374ba-59f6-49fd-9d1a-3b70c5670eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that "federal regulation of phthalates in the United
        States has been minimal with several exceptions, including restrictions on
        8 phthalates in children''s toys and childcare articles," the study said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75cb5a-847d-4c6f-9295-10367b32712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877d33e-06c0-45d9-8aa6-587164ba6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study continued, "we strongly urge both federal and
        state agencies to move rapidly to eliminate phthalate use," adding that "states
        should not wait for the federal government to act, as state action can galvanize
        federal regulation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8f669-0677-4777-baa4-c253f18048ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dd74e-4d61-43b4-922d-f42de17441ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request, an EPA spokesperson provided the
        following comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54b58d-4c47-4d8d-b918-7a9a59d3a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb24721-deff-491e-b129-df415fa349e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Biden-Harris Administration works to advance EPA''s mission
        of protecting human health and the environment, the agency is committed to
        ensuring the safety of chemicals used by all Americans.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e944229-0b7b-4458-9861-691d1451cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da3d7-24cd-42a4-96a8-47649b2ae6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency is actively working to ensure all (Toxic Substances
        Control Act) chemical risk evaluations, including the ongoing evaluations
        for seven phthalates, follow the science and the law and that any resulting
        risk management actions protect human health, particularly the health of more
        vulnerable groups like children and workers, and the environment."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb708451-76d7-40a5-b828-32ea053f1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139851-7647-4902-a2c6-a7672688dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Timing of exposure</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6933a-d4e0-486c-95de-c67829eaa419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike toxic metals such as lead, arsenic, cadmium and mercury,
        phthalates are more rapidly metabolized and typically leave the body once
        exposure is removed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c19b9-87be-4f05-b067-9ca981b33a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a0339-b55c-43a4-9ad1-3b18ddf0c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have much shorter biological half lives than, say, the heavy
        metals, which can hang around for decades," said David Bellinger, a professor
        of neurology and psychology at Boston Children''s Hospital and a member of
        Project TENDR who was not involved in the new paper.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866a596-eeb0-4084-a9cc-5e406aba4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5df85a-4b8a-455d-9ed4-c1627e9ee428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, Bellinger added, is that once the baby''s developing
        brain is impacted by the chemical in utero, the damage has been done.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99a1e5-a0f6-4ea6-a813-45bd6cb3c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798b439-e166-4b27-9acb-8e98c2677a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain might be exposed at just the wrong time," Bellinger said.
        "That''s the concern."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaec4c-40b7-4bd7-8f6a-3fa6e556aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb8271-c75a-4a2f-8062-fb8d682461f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that studies showing distinct neurodevelopmental harm
        have only been done in animals, while studies on young children focus on behavioral
        impacts, such as increases in behavioral disorders and attention and learning
        deficits.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2c0ba-5e10-4dcc-8092-4333b62ee1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be153b2-0190-49e9-ac84-7d4165ea174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be gold-standard randomized clinical trials,"
        said Birnbaum, because science would never deliberately expose a child to
        such chemicals. That''s the whole issue with environmental exposures."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3db47f-e74b-4110-bfa8-3499d2600ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb2a1a-ccf8-4969-9dda-ef5cbfb20c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Elimination is the goal</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15161a75-8a45-4453-848e-d5409414fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper called for the elimination of the entire class of phthalates
        from products that lead to the exposure of pregnant women, women of reproductive
        age, infants and children.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c8c08-01bb-49b2-832a-43db0cb6fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6459b7-2462-48f3-a682-41b11de4281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning them one-by-one won''t adequately lessen the threat, Engel
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c4098-bd51-4a34-9771-7f83183f7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1baef-af9e-44fb-b9bf-163e9c3aa1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re exposed to multiple phthalates, and that mixture can come
        within a single product, but also across multiple products that people are
        exposed to in a day," Engel said. "The reality is that we need to think of
        phthalates as a class because that''s how people are exposed to them."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14082b79-49d4-41f3-a771-7a3a8761f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bf16f-6015-448d-b0b2-94fb0bd4c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason that the entire class of phthalates should be regulated,
        BIrnbaum said, is to keep manufacturers from replacing one "bad actor" with
        another phthalate that hasn''t been as thoroughly studied.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87900486-f6c4-4402-8983-a4971fa6f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc472bb-60af-4f34-a922-fc4424f43230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the whole history of these chemicals," Birnbaum said, "whether
        you call it ''whack a mole'' or ''chemical conveyor belt'' or ''unfortunate
        substitution.'' We move from one chemical that we have concerns about to another
        one which we just haven''t studied yet, which often turns out to be just as
        problematic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a63097-051d-4c1f-8dc1-84c8011fef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdd635-a056-4289-b0ea-926f307c8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue to test these things one at a time," Birnbaum
        continued. "I could make an argument that if one chemical can be substituted
        for another without changing the process, then why would you think the biology
        would be different?"</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc3e7d-b2ba-40be-89ca-60da090ed9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612dab83-b258-4cc0-81b9-a0b081462dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics point to the expense of removing an entire class of chemicals
        from the marketplace.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aced5f-ed49-4a7c-a55a-7250f804a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cce1c-5207-4cbb-8285-c4ba3abc2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cost is always the counter argument to change," Engel told CNN.
        "But the current system has costs, too. It''s just that we''ve become accustomed
        to paying them. Right now families, health care, school systems are shouldering
        the costs of a lack of health protective regulation for children."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc6db8-f7f7-486b-9f0e-48090c29d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defcc40-95ea-4902-b298-fec4a3dc6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engel also argues that elimination of the entire class of chemicals
        is possible "because manufacturers are already showing us that it''s feasible,"
        and points to a number of actions already taken by the marketplace. Apple,
        the paper said, has removed "phthalates as a class from almost all products,"
        while other companies like CVS and The Home Depot have reduced the use of
        phthalates in beauty, personal care products, household products and vinyl
        flooring.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3a362-9cb1-47dd-be85-a45fbc4c59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c77eb-960e-4b2b-8625-b0210de23c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, the public can play a significant role in accomplishing
        change. Boston Children''s Bellinger pointed to the success of angry moms
        who demanded that companies remove the hormone disruptor Bisphenol A, commonly
        known as BPA, from baby bottles and sippy cups.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cd2ca-d01d-4df1-ab95-882647f0e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a730850-bc95-4eb4-ae7c-379f81bdbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the public uproar, six of the major baby bottle manufacturers
        announced the removal of BPA from their products in March 2009, three years
        before the FDA banned the chemical from those products at the request of the
        American Chemistry Council, an industry trade group.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca15737-4873-4c85-a016-3a60982078c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c71cd5-165d-4c6b-9a9d-659881ae019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people just vote with their wallets, and let these companies
        know that they care, that''s probably an effective a way to shake this thing
        loose," Bellinger said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e05d48-a78c-46fe-9375-4a8a5fb16754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43359c-1956-4485-951e-e92283eb027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other petitions awaiting action</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f528d4-f584-4509-8dc2-1a3feaec33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first group to call upon the FDA to consider an
        entire class of chemicals and their overall impact.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086115bc-8a89-46cb-9da3-342ba5c13cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0c199-56c4-410f-ae57-27516e99b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition submitted last year by the Environmental Defense Fund
        and other advocates called upon the FDA to consider the "cumulative effects"
        of the more than 10,000 chemicals allowed to be added to foods and food packaging.
        Some of those, like phthalates and another class of chemicals called PFAS
        (perfluoroalkyl and polyfluoroalkyl substances), are known hormone disruptors
        linked to developmental, cognitive and other health problems in babies and
        adults.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289d2f5-5042-4386-ba96-95578b71dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39b20d-9d1d-4488-962f-bf7d82682328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out for comment from the FDA on the new study. The agency
        said it was aware of the study publication and was reviewing the findings.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55515d2-020e-4b3c-a70d-6875dc3f4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a41365-b16c-486f-b460-fc38d32f23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA spokesperson added that "currently, the FDA is reviewing
        two food additive petitions proposing the agency amend our food additive regulations
        by removing authorizations for the use of ortho-phthalates in food-contact
        applications. Completing our review of these petitions and publishing our
        response in the Federal Register is a priority for the FDA."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c867f-7b23-4de4-a11c-c4eab9d0710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc4bd0-94a1-48eb-af26-ac59321c993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement toward elimination is heading mainstream, as more and
        more medical associations begin to question the lasting impacts of plastic
        additives. Last year''s petition, for example, is supported by 11 groups including
        the American Academy of Pediatrics, the American Public Health Association,
        and the Center for Food Safety.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52d2ce-76ff-42e5-9ee3-fc5138714a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935323a-7998-4eb8-9fbc-30d1d586fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is it time that regulators take definitive action to address
        these ubiquitous chemicals in our environment, Birnhaum said, consumers also
        should be voting with their pocketbooks.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba8de0-07e6-4607-8193-113f34736971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc72b2a-e5df-480f-bf5b-37f93b76b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to step back and ask the question, ''What do we really
        need when we know there is a downside?'' Do we really need every tablecloth
        or new carpet to be totally stain repellent?''" she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063ebd6-8f44-46f8-b920-2e305cf0ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7776498-8fd2-4f63-b2fa-7beb6f359fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or maybe when we go out to dinner we carry a glass container in
        our pocketbook as a doggie bag, instead of coming home with a Styrofoam or
        coated paper container," Birnhaum continued.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c4df8-2dad-433c-a80c-fd794c9723eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc057b-59a0-415f-95e1-926db3b0a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to say, ''What''s the purpose, what''s the function that
        we''re looking to do?'' And let''s find a way to do it safely, from the beginning."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ab9fd-a029-4c6b-8f79-656e2a1208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T01:23:35.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/20/health/baby-brain-damage-plastic-phthalates-wellness/index.html"
        target="_blank">"Chemicals in plastics damage babies'' brains and must be
        banned immediately, expert group says"</a></em></p>'
