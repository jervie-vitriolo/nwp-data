      'mgnl:type': 'text'
      'text': '<p><strong>Visayas</strong> <em>-&nbsp;</em>Northern Samar, Eastern
        Samar, Samar, Biliran, Leyte, Southern Leyte, Bohol, Cebu, Siquijor, the northern
        and eastern portions of Negros Oriental (Dumaguete City, Sibulan, San Jose,
        Amlan, Pamplona, Tanjay City, Bais City, Manjuyod, Bindoy, Ayungon, Tayasan,
        Jimalalud, La Libertad, Guihulngan City, Canlaon City, Vallehermoso), the
        northern and central portions of Negros Occidental (Binalbagan, Isabela, Moises
        Padilla, La Castellana, La Carlota City, Bago City, Pontevedra, Hinigaran,
        San Enrique, Valladolid, Pulupandan, Murcia, San Carlos City, Bacolod City,
        Salvador Benedicto, Calatrava, Talisay City, Silay City, Enrique B. Magalona,
