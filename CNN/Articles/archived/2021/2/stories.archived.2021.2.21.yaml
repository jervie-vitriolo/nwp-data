  'NCR-Pasay-rise-COVID-cases':
    'caption': 'The national capital region has once again recorded an upward trend
      in COVID-19 cases, with Pasay City seeing a 203% increase in infections over
      the past three days, the independent research group OCTA reports.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-21T18:04:14.511+08:00
    'imagesource': 'jcr:6e607ee1-f40b-40a9-9344-9c54c43cfbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25e76ed-29be-49f5-b297-43eb4c0cbeb5'
    'lead': 'The national capital region has once again recorded an upward trend in
      COVID-19 cases, with Pasay City seeing a 203% increase in infections over the
      past three days, the independent research group OCTA reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T18:06:04.338+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:31:56.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
