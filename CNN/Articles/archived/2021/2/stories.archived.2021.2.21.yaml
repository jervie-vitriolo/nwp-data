      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a televised briefing on Saturday, Anna Popova, the
        head of Russia''s Federal Service for Surveillance on Consumer Rights Protection
        and Human Wellbeing, said that the strain had been detected in seven poultry
        farm workers in the south of the country, state-run news agency TASS reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe12d7-fa14-4d00-b7a2-be2238641030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292aaa1-9e0f-4923-bb97-2d496b70683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still not confirmed by the WHO, the Russian health authority
        has said it is in discussion with national authorities to gather more information
        and "assess the public health impact" of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cad46-d6ea-4f92-9397-92b452d4d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe1938-ae3c-4fc4-a327-373dc09496df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avian flu usually affects only birds and there are many different
        strains of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6b0c8-4afb-44a7-8d37-9d813ae6bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589247b-fae3-4db6-85e7-51d53cb75ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of human infection are due to contact with infected poultry
        or surfaces that are contaminated with infected bird excretions: saliva, nasal
        secretions or feces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218961f6-9813-4ab6-ae9b-cec06b727ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dee33-ff28-4e8a-9877-9a305ec245fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 an H5N8 outbreak infected poultry on farms in Germany, the
        Netherlands and the United Kingdom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67173c2-f20e-4e25-9a96-56a5ac59870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:18:19.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/21/europe/russia-h5n8-avian-flu-poultry-humans-intl/index.html"><em>"Russia
        tells WHO it has detected first case of avian flu strain in humans"&nbsp;</em></a></p>'
  'Novak-Djokovic-Australian-Open-18th-grand-slam-title':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
