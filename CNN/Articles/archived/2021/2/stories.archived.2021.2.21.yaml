      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH further calls on LGUs to immediately flag sharp upticks
        in cases to the DOH in order to activate targeted biosurveillance activities.,"
        they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa9d1c-f89e-4b84-a59d-889e788527ab'
      'mgnl:activationStatus': true
