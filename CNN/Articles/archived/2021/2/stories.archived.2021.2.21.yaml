    'mgnl:tags': ['Novak-Djokovic', 'Australian-Open', 'grand-slam-title', 'Daniil-Medvedev']
    'template': '1'
    'title': 'Novak Djokovic beats Daniil Medvedev in Australian Open final to claim
      18th grand slam title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a411d-242c-49cf-aaca-8b3eb7c8c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Novak Djokovic put on a masterclass in
        power and precision to overwhelm Daniil Medvedev in the Australian Open final
        and clinch his 18th grand slam title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89dd431-95e5-4002-9df0-6096bb8e1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8466c1b-2396-408c-9d9d-12cd74c46015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match had all the hallmarks of a classic, in particular after
        a stunning opening set from both men, but the Serb world No. 1 soon put his
        foot down and raced to a 7-5 6-2 6-2 win in less than two hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294aa42-1799-4c04-97e0-2ccbae4b97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985ebc5-b427-4391-bfa4-97585114612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory secures a record-extending ninth Australian Open title for
        Djokovic, who is now just two grand slams behind the all-time record of 20
        jointly held by Rafael Nadal and Roger Federer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610a7a5-f3c0-4d0b-b4de-722b91f224b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc433f-aca6-4a0a-a37e-5306e91c78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on today''s performance, there will be very few betting against
        him to one day equal -- or perhaps even surpass -- that marker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f9f91-f683-4f98-9cec-efccb7e4a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6bcd4-bd7f-4a37-9706-6e325049f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the match itself perhaps ended as somewhat anticlimactic,
        the post-match interviews were anything but and showed the deep respect and
        admiration these two players have for each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e237a12-e947-4646-9942-9de093f191f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a3620-cc4c-4ba7-af74-fcb85100e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f8afc-4600-4c67-8169-c1b3ef0e4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to tell you a small story guys," Medvedev said. "I first practiced
        with Novak when I was 500 in the world or 600 in the world in Monaco and he
        was already world No. 1, had just won Wimbledon. I thought: ''Okay, he''s
        not going to speak to me'' or something because the guy was a god for me.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a38229-6c1c-4418-9d8b-242c6f7e2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef6fc0-baf3-4d1e-993e-57ae2ba94dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came there and because I was shy I didn''t speak, so he was asking
        me questions, talking to me like a friend. I was really surprised and it never
        changed since I was 600 in the world or four in the world. You''re a great
        sport and great person, so congrats."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d3bce-5a6c-47e0-9b3c-1a68d8a105cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11acca-cc15-4248-80e9-b957b0dbcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic replied: "I would like to return the nice words to Daniil.
        First of all, class act. You''re a great guy, great person ... We used to
        spend more time together, we used to practice more in Monaco -- you''re not
        calling me anymore the last few years! But it''s nice to see that you''re
        thinking good things about me, thank you so much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3446d9-33ff-4fdb-8316-78a67360f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5257de0-021e-4dd3-bd00-51170a834d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really like Daniil as a person off the court. He''s great, always
        very friendly, very outgoing but on the court he''s definitely one of the
        toughest players that I ever faced in my life. It''s a matter of time when
        you''re going to hold a grand slam that''s for sure ... but if you don''t
        mind waiting a few more years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e5dac-30dd-439f-9c13-92d3db9b8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b24f4-83e9-4781-853c-fbd458309394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No changing of the guard</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f198e8e-b184-4fcb-9cfa-ef8f6a04dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a fascinating matchup between intergenerational talents,
        with 33-year-old Djokovic representing tennis'' all-conquering old guard and
        25-year-old Medvedev the up-and-coming stars that hope to one day dethrone
        the Serb and his peers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71e034-eea2-4ce6-9a69-a031ffdba81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbe222-0a12-486d-8554-17a60e609527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Sunday''s final, that day still looks some way off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730f505-e513-4938-8598-f26d625f3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5f980-e691-47ca-8bf7-359688e3be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the match, Medvedev had reason to be confident. The
        world No. 4 was on a 20-game winning streak and is only the sixth active player
        to achieve the feat, joining Djokovic, Roger Federer, Rafael Nadal, Andy Murray
        and Juan Martin del Potro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6130fd9-2d77-4d3c-b9e1-cdabb3ee568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e4b42-094c-4331-bd3d-ebb64dea46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Djokovic looked imperious from the get-go, breaking Medvedev
        in his opening service game and twice holding his own with ease to race into
        a 3-0 lead. However, playing in only his second grand slam final compared
        to Djokovic''s 28th, Medvedev''s early nerves soon dissipated and he quickly
        settled into his rhythm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d36ab3-eaad-4910-b70c-2b8424202d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574787a1-99a2-49b2-a49a-ea0b5f47964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point in the early stages came as the pair exchanged
        a stunning 28-shot rally, with Djokovic dumping his final shot into the bottom
        of the net to gift the Russian break point. Medvedev duly capitalized with
        some stunning defensive play to force Djokovic into another error and the
        first set was soon level.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0b9a7-7aa2-433f-975c-d20a53ead9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7538dbd-f020-4c8f-b6cb-d89301e1c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes earlier, it felt as though the Serb would race away
        with the opening set, but suddenly the momentum was with Medvedev.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89542724-4017-4cdd-ae1a-493e13e05ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb64ea6-fe1c-4c38-ba7c-f742ddd41dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair went toe to toe until Medvedev was serving to stay in the
        set at 5-6. As he so often does at crucial moments, Djokovic stepped up a
        gear, finding extra length and power on his returns to break his opponent''s
        serve and close out a hard-fought opening set.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5e56d-df0a-4899-a749-3b91012eb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d5e54-8333-4cdd-9ffc-7e144a7421fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the eighth meeting between these two big hitters -- with
        Djokovic edging the head-to-head 4-3 -- and it had all the makings of being
        their greatest match to date.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fea883-142f-4bd8-9356-9d4d2892b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87d61c-750a-4843-80f4-12bb0e02350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after Medvedev appeared to recover well from that early
        disappointment by breaking Djokovic in the opening game of the second set,
        he soon crumbled and in the blink of an eye was two sets down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096af894-9fd8-40b0-93ad-0f67528df9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800e416-b62c-4b2b-a928-53ceb2711a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seemed to be very little the world No. 4 could do to prevent
        the onslaught and Medvedev''s racquet bore the brunt of his frustration as
        he crushed it into the floor of the Rod Laver arena.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f7b04-5241-429b-b166-d3f10cfc0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14915022-1e78-42b1-960f-d909281cb5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Medvedev unquestionably boasts the talent to compete with
        Djokovic -- indeed, a stunning drop shot in the third set brought applause
        even from his opponent -- the experience and mental resilience needed at moments
        of adversity in grand slam finals still seems to be lacking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ab022-09ce-4850-872b-b071de6faa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266f21a-2f03-4fab-baa4-7f9d21167e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Medvedev''s credit, he was eager to go down with a flourish and
        hit some stunning ground strokes as Djokovic tried to close out the match.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0373df-432b-4019-bb3f-ac3c03890a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d93243-a6f8-48ff-bcbc-ea347f41a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the world No. 1 proved that he was still a level above
        Sunday''s opponent and shut down any late hope Medvedev might have been gaining
        with a flurry of stunning shots.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d920c-23dd-416e-ba24-affa15136eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:23:05.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/21/tennis/australian-open-final-novak-djokovic-daniil-medvedev-spt-intl/index.html"><em>"Novak
        Djokovic beats Daniil Medvedev in Australian Open final to claim 18th grand
        slam title"&nbsp;</em></a></p>'
