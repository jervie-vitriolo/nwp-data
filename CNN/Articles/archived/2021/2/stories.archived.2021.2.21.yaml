      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Yan Dhanda has been a leading light in
        helping Swansea City return to the Premier League, but he is also driven by
        the fact he''s one of only a handful of British Asian footballers playing
        professionally in the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ee61e-25ae-417d-83b8-3d265450ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:17:50.337+08:00
