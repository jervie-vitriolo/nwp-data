      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said that there is an increasing likelihood that Auring will
        further weaken before it makes landfall. It added that the tropical depression
        may initially make landfall over Dinagat Islands-Eastern Samar (southern portion
        including Homonhon Island) - Leyte area in the next six to 12 hours.</p>'
