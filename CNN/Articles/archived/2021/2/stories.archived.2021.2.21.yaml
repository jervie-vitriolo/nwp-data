      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0045d7-805f-40f8-a302-f5999b70da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T09:03:33.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-1, the predecessor of Maya-2, was launched into space in June
        2018 and was deployed into the orbit two months after. It returned to earth
        in December 2020. The country also launched its first two microsatellites,
        Diwata-1 in 2016 and Diwata-2 in 2018. Diwata-1 was decommissioned in March
        2020, while Diwata-2 remains in space.</p>'
  'britain-hong-kong-immigration':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T10:33:55.614+08:00
    'imagesource': 'jcr:192a3edc-795b-4a62-b3c9-ff8f5a8b2ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a439f234-1161-4b05-b6a0-1ddf18c00b09'
    'lead': 'The British government has called the security law a clear violation
      of the "one country, two systems" policy meant to ensure Hong Kong''s autonomy
      from Beijing until 2047.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T11:06:39.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:35.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:27.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Europe', 'Britain', 'Great-Britain', 'Hong-Kong', 'immigration']
    'template': '1'
    'title': 'Why Britain''s anti-immigration politicians are opening the doors to
      thousands of Hong Kongers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd6d6b-ff72-41b0-bb6e-e21d1846de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Eighteen months ago, Malcolm was at the
        vanguard of Hong Kong''s pro-democracy movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da7ee0-ceac-4902-b6c4-fc28c38b5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full of bravado and often clad in black, the 21-year-old oversaw
        a group of 60 combative front-liners who embraced confrontational tactics
        against the police while demanding greater democracy in the former British
        colony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63446a96-bd75-4c8d-991e-f0bf3f30f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, he is applying for asylum in the United Kingdom, and separated
        from his family in Hong Kong where he feels he can longer visit. Malcom believes
        if he returns to the Chinese city he could be arrested under a sweeping national
        security law imposed by Beijing on Hong Kong last June, which scaled up penalties
        against dissent to include punishments as severe as life imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4b873-2df7-4c88-a95a-1fc865f7dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, nearly 100 activists have been arrested under the new
        law. When Hong Kong police apprehended a protester friend of Malcolm''s in
        October, he booked a red-eye flight to London. Malcolm asked CNN not to use
        his real name, for fear that his family  who remain in Hong Kong  could
        face repercussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f07354-b1ba-46e3-bb1c-486c1ff01d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has called the security law a <a href="https://cnn.com/2020/07/01/uk/hong-kong-visas-uk-boris-johnson-gbr-intl/index.html"
        target="_blank">clear violation</a>&nbsp;of the "one country, two systems"
        policy meant to ensure Hong Kong''s autonomy from Beijing until 2047. In its
        wake, the UK has <a href="https://migrationobservatory.ox.ac.uk/resources/commentaries/qa-the-new-route-to-citizenship-for-some-hong-kong-residents/"
        target="_blank">opened a six-year pathway</a>&nbsp;to British citizenship
        for holders of British National (Overseas) passports (BN(O)), a special visa
        category created for Hong Kong nationals before the 1997 transfer of power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e75932-01e9-4df1-a050-630b537cdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa does not account for the most vulnerable Hong Kongers:
        young pro-democracy protesters, like Malcolm, who were born after 1997 and
        are therefore not eligible. But it is nonetheless remarkable in its scope
         in a city of 7.5 million people, 5.2 million <a href="https://homeofficemedia.blog.gov.uk/2021/01/29/media-factsheet-hong-kong-bnos/"
        target="_blank">Hong Kongers and their dependents</a>&nbsp;are eligible for
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2da37-6606-406b-83d6-e83b365bc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also remarkable for another reason: it has been pioneered
        by the same British politicians who engineered the UK''s break from the European
        Union, in part, to curb immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0dda90-cb91-4f71-87ae-4326d52f588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sets a markedly different tone for the Conservative government,
        and its cheerleaders in the British press, who have spent the past decade
        pushing <a href="https://edition.cnn.com/2018/04/17/europe/theresa-may-windrush-apology-intl/index.html"
        target="_blank">anti-immigrant policies</a>. And critics say it is predicated
        on a flawed idea of Hong Kongers as a "model minority" who will need no support
        to settle into a new life in the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b9f1a-4291-4f84-8268-8239d8580a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different tone</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac930a-70e8-4291-b6fe-22aabc2aaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK voted to leave the European Union in 2016 following a campaign
        dominated by anti-immigration rhetoric  much of it emanating from the same
        politicians who are now running the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbbb90-c496-4378-8951-5ce1266c5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one <a href="http://www.voteleavetakecontrol.org/restoring_public_trust_in_immigration_policy_a_points_based_non_discriminatory_immigration_system.html"
        target="_blank">campaign missive</a>, pro-Brexit lawmakers Boris Johnson,
        Priti Patel, and Michael Gove stoked fears that rising numbers of southern
        European immigrants would "put further strain on schools and hospitals," and
        that "class sizes will rise and waiting lists will lengthen if we don''t tackle
        free movement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cd6a6-9294-46b7-aad3-5be97364d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet last June, Prime Minister Boris Johnson announced the visa pathway
        for millions of Hong Kongers, <a href="https://www.thetimes.co.uk/article/hong-kong-crisis-we-will-meet-our-obligations-not-walk-away-zv7f70n29?region=global"
        target="_blank">describing the offer</a>&nbsp;as being "one of the biggest
        changes in our visa system in history." The same politicians and media houses
        that warned darkly of an influx of foreigners during the Brexit campaign raised
        few objections this time around.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3695f5b-b42f-4a61-8fe3-be9f748f656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Priti Patel, now the Home Secretary, said <a href="https://twitter.com/pritipatel/status/1355162826256633857?lang=en"
        target="_blank">she looked</a>&nbsp;forward to welcoming Hong Kongers "to
        our great country." Yet in 2016, Patel campaigned against what <a href="http://www.voteleavetakecontrol.org/_priti_patel_the_shortage_of_primary_school_places_is_yet_another_example_of_how_uncontrolled_migration_is_putting_unsustainable_pressures_on_our_public_services.html"
        target="_blank">she described</a>&nbsp;as "uncontrolled migration" from the
        EU, and last year she is reported to have considered plans to send those seeking
        asylum in the UK to two Atlantic islands <a href="https://edition.cnn.com/2020/10/03/uk/priti-patel-uk-home-secretary-gbr-intl/index.html"
        target="_blank">more than 4,000 miles</a>&nbsp;away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ddfb9-d9a8-491d-bb2c-c8dd5840206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming Hong Kongers has become one of the few issues in British
        politics that commands bipartisan support, <a href="https://www.hongkongwatch.org/all-posts/2020/8/21/nathan-law-and-19-uk-parliamentarians-call-on-the-uk-foreign-secretary-to-impose-magnitsky-sanctions-on-hong-kong-and-chinese-officials"
        target="_blank">uniting opposition</a>&nbsp;Labour, Green Party and Scottish
        National Party members with the hawkish, anti-China wing of the Conservative
        party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4d8d1-7c6c-4714-b464-61e9ca91bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government''s shift in attitude could echo a change
        in public opinion  <a href="https://migrationobservatory.ox.ac.uk/resources/briefings/uk-public-opinion-toward-immigration-overall-attitudes-and-level-of-concern/"
        target="_top">migration concerns</a>&nbsp;in the UK appear to have softened
        considerably in recent years. The jury is out as to why public attitudes have
        shifted, but it has coincided with <a href="https://ukandeu.ac.uk/immigration-in-the-age-of-covid-19/"
        target="_blank">immigration dropping</a>&nbsp;off the agenda as a political
        issue in the past few years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06219aa7-b72d-47b5-945d-266aa27f8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a feeling of colonial "indebtedness" to the people
        of Hong Kong, says Jonathan Portes, a Professor of Economics and Public Policy
        at King''s College London.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2e63f-4908-4f2e-b4a4-dbb94dd9fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Brexit''s biggest backers are championing the scheme "in
        a pretty explicit break with the approach of [Margaret] Thatcher in the run
        up to 1997," Portes said, explaining that the late UK Prime Minister "wanted
        to limit, as much as possible, the number of Hong Kong Chinese who came here,
        because of her wider anti-immigration views."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a95ee-5a2b-4ddd-9fd1-23d36bf7e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending Hong Kong against the creep of authoritarianism has also
        become a moral issue in the UK, which has hardened its attitude towards China
        in the past year. The UK has barred Chinese telecoms giant Huawei from playing
        a part in the country''s 5G network, and <a href="https://www.bbc.com/news/uk-politics-53463403"
        target="_blank">has been vocal</a>&nbsp;in its criticism of Beijing for human
        rights abuses against Uyghurs and other minorities in the Xinjiang region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e718e-b492-4589-a74e-ad595ac85659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Model minority</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecdabf-126e-4770-be95-16a2bc60089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the reasons the Hong Kong visa scheme has been so
        lauded is that its recipients are also being sold to the British public by
        hardline Brexiteers as a caricatured model minority, <a href="https://www.theguardian.com/commentisfree/2021/feb/03/britain-hong-kong-migration-imperial-stereotypes"
        target="_blank">say critics</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d979c0-3cac-487e-9136-83c79a1bbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong nationals "wouldn''t cost our taxpayers a penny... [they]
        would bring their own wealth," Conservative peer Daniel Hannan wrote in the
        right-wing Daily Telegraph newspaper. "And once they arrived, they would generate
        economic activity for the surrounding region, just as they did in their home
        city."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddfbcef-d35b-4efd-84ab-14789f2a420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://homeofficemedia.blog.gov.uk/2021/01/29/media-factsheet-hong-kong-bnos/"
        target="_blank">Home Office estimates</a>&nbsp;that up to 153,700 BN(O) holders
        will arrive in the country this year  and estimates they could bring 2.9
        billion ($4.1 bn) into the economy over five years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa6f81-81fb-43dc-a288-4dcfec684f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the reality might not be so clear cut.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304b105-0c98-4fff-afb3-42258590fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has one of the highest GDPs per capita in the world, but
        it is also one of the most economically unequal places on the planet, where
        <a href="https://www.cnn.com/2020/04/25/asia/hong-kong-social-distancing-coronavirus-intl-hnk/index.html"
        target="_blank">one in five people</a>&nbsp;are estimated to be living in
        poverty.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c70b64-5d17-4802-a490-c63411962cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family of two adults and two children will have to pay as much
        as 12,000 ($16,600) in <a href="https://www.gov.uk/british-national-overseas-bno-visa/how-much-it-costs"
        target="_blank">immigration-related fees</a>&nbsp;and have more than 3,100
        in the bank in savings, according to the UK Home Office, and that doesn''t
        include flights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d45b5-8f9e-4997-a563-3a6273fc98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language barrier (forms will need to be completed in English),
        and having to demonstrate the ability to accommodate and support themselves
        for at least six months, are also likely to put some off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb20e23-4b1d-4e33-8b9a-ae9241dc2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"60% of the people in Hong Kong live in public housing estates and
        they would find it harder [compared to Hong Kong''s white-collar workers]
        to settle in a foreign country," Chan added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac5f2d-8350-4076-b7cf-1a36c44cf8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it straightforward for those who are able to scrape the funds
        together, campaigners say. A study by <a href="https://www.hongkongers.org.uk/policy-study-coming-for-hope"
        target="_blank">civil society group Hong Kongers in Britain</a>&nbsp;found
        that the majority of people planning to take up the visa are highly educated
        and financially able to support themselves through the move. Yet their main
        concerns about the move are finding accommodation, living costs, finding a
        job, and integrating into British society. More than a quarter of those surveyed
        worried about having trouble communicating in English.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84987b7f-7585-40bb-886f-f18bfbcadc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge is the support that awaits them when they arrive
        in the UK.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f95e34-932b-441b-ad27-0e6cbe1a6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK does not have a formal <a href="https://migrationobservatory.ox.ac.uk/resources/primers/policy-primer-integration/"
        target="_blank">national integration program</a>&nbsp;for immigrants. And
        there is no nationwide integration plan for the Hong Kongers who emigrate
        under the new scheme, according to Fred Wong, who works with Hong Kong ARC,
        a civil society group which offers Hong Kongers legal and mental health support.
        Wong asked CNN not to use his real name because he still has family in Hong
        Kong and fears for their safety.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da379c7-e53c-4e9b-9ea4-86e549bdcd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 40 Hong Kongers who Wong is currently helping in the
        UK have yet to finish university or high school, while around half have never
        held down a job before and are struggling to get on the ladder in the UK.
        The UK government has no provisions to help them find jobs, set up bank accounts,
        or access mental health support, Wong said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdf4da-07d6-46dd-aa26-76a3d9776227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them suffer from PTSD [post-traumatic stress disorder],
        which could be a reason or excuse [to why] they are not progressing," Wong
        said. His group has been organizing free psychological consultations and talks
        on how to overcome insomnia, nightmares and stress, as many of the Hong Kongers
        Fred helps have had trouble sleeping since fleeing the territory.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f336fb-af89-4a74-a52b-1b703a2f2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model minority narrative means that the UK government is "unprepared,
        and maybe a bit oblivious to the amount of support that''s needed," Wong said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37177fed-2b7e-4c2c-b7be-ed76a12d83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK government is working alongside civil society groups, local
        authorities and others to support the effective integration of BN(O) status
        holders and their families who choose to make our United Kingdom their home,"
        UKs Minister for Future Borders and Immigration, Kevin Foster, told CNN in
        a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d64411-a04e-42fe-8f60-ecea21e3bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support could shift</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef442d-3a96-47c2-b65e-cb8008980983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show that the majority of British voters support the BN(O)
        scheme, but attitudes could shift as an estimated 300,000 BN(O) holders arrive
        in the next five years, Tanja Bueltmann, a professor of migration and diaspora
        at the University of Strathclyde, told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958aaf40-5e7e-4cfd-a341-944cec00ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [ BN(O) scheme] is genuinely well meaning, but the provision
        around it is not very good," she explained -- something that raises questions
        over how many Hong Kongers will make the move in the end.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c9105-bbb2-468e-848e-69ca49246566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other worry is Hong Kongers will face racially aggravated violence
        at a time of increasing xenophobia against people of East Asian appearance
        in the UK. <a href="https://www.met.police.uk/SysSiteAssets/foi-media/metropolitan-police/disclosure_2020/may_2020/information-rights-unit---racist-hate-crimes-reported-where-the-victim-was-chinese-from-january-to-march-2018-to-2020"
        target="_blank">Figures from London''s Metropolitan Police</a>&nbsp;showed
        that people who self-identified as Chinese, and whose ethnic appearance was
        recorded as "Oriental," experienced a five-fold increase in racist crimes
        between January 2020 and March 2020. <a href="https://docs.cdn.yougov.com/6pg6w1fadp/YouGov%20Racism%20BAME%20June%202020%202.pdf"
        target="_blank">Polling done</a>&nbsp;in June found that three quarters of
        people of Chinese ethnicity in the UK had experienced being called a racial
        slur.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79bfbc-5e81-4a22-bc56-8feeca777736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an October debate on racism against the <a href="https://hansard.parliament.uk/Commons/2020-10-13/debates/858E78B5-1049-4480-A1A7-5362FC12F47E/ChineseAndEastAsianCommunitiesRacismDuringCovid-19"
        target="_blank">Chinese and East Asian</a>&nbsp;community in Parliament, Scottish
        National Party lawmaker David Linden said some of his constituents "described
        the attacks against them, with restaurants and take-outs being vandalized
        and boycotted and victims being punched, spat at and coughed on in the street
        and even verbally abused and blamed for the coronavirus pandemic."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea709d7f-4236-4833-8ea1-4e042edc77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based Hong Kong Watch and 10 other civil society groups wrote
        to the government in January expressing concern about the lack of a "meaningful
        plan in place to ensure that the new arrivals properly integrate ... local
        authorities do not have specific policies, strategies or the creative bandwidth
        to welcome and integrate Hong Kong arrivals into their communities."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0d18a-b493-4aa0-95e5-c1160a043e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must learn the lessons from past failures and take
        pre-emptive action now," their letter read.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6d756-bcef-4f84-9442-128e1a527661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''In limbo''</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89455a12-fc47-423a-a1b8-e430f274f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, up to 350 Hong Kong dissidents between the ages
        of 18 and 24 are believed to be currently "stuck in limbo" in the UK, according
        to Wong from Hong Kong ARC. Being born after 1997, they are not eligible for
        the BN(O) scheme.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad507a5-888a-428d-b877-a1af136d0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are in the country on tourist visas, biding their time until
        the UK government creates a policy that considers them, or until Canada <a
        href="https://www.canada.ca/en/immigration-refugees-citizenship/news/2020/11/canada-announces-immigration-measures-supporting-hong-kong-residents-and-canadians-in-hong-kong.html"
        target="_blank">begins its planned</a>&nbsp;work-visa pathway for young Hong
        Kong dissidents. Australia has <a href="https://www.pm.gov.au/media/hong-kong"
        target="_blank">offered a pathway</a>&nbsp;for permanent residency for Hong
        Kong students and skilled workers currently in the country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b1fd7-6498-4dc8-972a-c31c7e9c5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pandemic-related travel restrictions, as well as a lack of funds,
        mean many have had to rely on the generosity of civil society groups for a
        stipend, food and even accommodation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee5a34-58b9-4ea5-9d55-4ee203a868ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Malcolm, have already applied for political asylum
        in the UK. The process <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/945926/permission-to-work-and-volunteering-for-asylum-seekers.pdf"
        target="_blank">can take more than</a>&nbsp;a year. Asylum seekers are not
        allowed to work or open a bank account while their claim is being processed;
        they will be <a href="https://www.ucas.com/finance/additional-funding/student-finance-refugees-and-asylum-seekers"
        target="_blank">charged higher international</a>&nbsp;fees if they attend
        a UK university.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1299f6-b55c-4521-8c08-b611723fe70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And campaigners say there is no guarantee that pleas for asylum
        will be granted. According to the Refugee Council, in the year to September
        2020, only <a href="https://www.refugeecouncil.org.uk/information/refugee-asylum-facts/the-truth-about-asylum/"
        target="_blank">49% of initial decisions</a>&nbsp;by the Home Office resulted
        in a grant of asylum or other form of protection.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bce9a8-19a2-4027-9a4f-5e00aa77fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many asylum-seekers instead have to rely on asylum appeals through
        the courts to provide them with refugee status.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ce5f2-9833-4abe-92a7-cc89c62db6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pro-democracy protests would not have existed without them
        [young activists], and without the protests there would not have been the
        BN(O) scheme  but they''re the ones who are being left behind," said Chan.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee0a98-8941-4adf-a973-bef64e566fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm says he is luckier than most, having a sizeable inheritance
        to survive on, and a network of contacts that helped find him accommodation
        outside London. He hopes to apply for college once he gains asylum, but in
        the meantime has started to financially support around 20 dissidents in the
        UK and Hong Kong. He says that the British government has not done enough
        to help his generation.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91189d50-cd04-4c15-a255-45a45b9198e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Practice makes perfect''</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f52eb-c09e-46bc-81df-3cd4027f1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Konger Sze, who asked CNN not to use her full name because
        her family still lives in Hong Kong, quit her job as a high school geography
        teacher and came to the UK in October on holiday to visit some friends.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720d2fd-1358-49fc-9a06-bdd657d81ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of her two-week trip, Sze decided to stay. She told CNN
        she plans to apply for BN(O) visa at the end of this month and is living off
        her savings in a flat she rents with a friend in North London in the meantime.
        Sze has been looking into roles as a geography teaching assistant or tutor
        as her Hong Kong teaching qualifications are recognized in the UK. When asked
        if her halting English will be a liability, Sze says "practice makes perfect."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3306ca-b94c-43b9-92c0-5c3a8444fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old said China''s incursion into everyday life in Hong
        Kong had influenced her decision to stay, as had the fact that being in the
        UK means she has the "freedom to do what I want and even protest every week,"
        without fear of political retribution.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2a7d3-94f8-406e-889e-ae566625acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be intolerable to live in Hong Kong now, especially since
        teachers <a href="https://edition.cnn.com/2021/02/05/asia/hong-kong-national-security-education-intl-hnk/index.html"
        target="_blank">have been compelled</a>&nbsp;to "teach students about the
        [national] security law," she said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392764a-6515-40f3-96f8-4c173ff5c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sze has settled into London life: She already has strong opinions
        on the snail''s pace of London buses and is counting the days to when lockdown
        ends and she can go shopping on Oxford Street.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec400c8f-04f6-45e1-bb7c-b808251581e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can be hard to find the authentic Cantonese cuisine she
        grew up eating in Hong Kong, Sze marvels at how much cheaper food is at British
        supermarkets.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80367244-575a-4985-a860-3e4bfa12c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food quality is better, the price is cheaper and the rent is
        cheaper," she told CNN.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdfcc9-c993-4d43-8ae6-05c19c3bab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sze cannot get a job until her BN(O) visa is approved, but she is
        optimistic that the UK''s coronavirus-induced economic slump will not get
        in the way of her finding work. "I am open to any [job] option -- it really
        depends on how much savings I have," she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a77f04-c986-4d17-84ac-6a0703e6e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her biggest concern is the fate of fellow dissidents going through
        the asylum process, and whether her compatriots who move to the UK will give
        up the fight for independence back home.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468985c4-c59d-4494-8900-1e8b9d3e690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kongers should never give up, no matter if they''ve left Hong
        Kong or not," she said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dd5fc-df00-4a56-81cd-8a131f08e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:06:39.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/uk/uk-hong-kong-bno-scheme-intl-gbr-hkr/index.html"
        target="_blank">Why Britain''s anti-immigration politicians are opening the
        doors to thousands of Hong Kongers</a>."</em></p>'
  'nazi-deported-friedrich-karl-berger':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T11:07:46.410+08:00
    'imagesource': 'jcr:021e9c04-69e7-4034-b7ec-a9da8926301a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a396429f-8f30-46e4-a544-fa2ce533484e'
    'lead': 'Friedrich Karl Berger, a 95-year-old German citizen, was ordered removed
      from the US in February 2020, when a US immigration judge determined his "willing
      service" as a guard of concentration camp prisoners "constituted assistance
      in Nazi-sponsored persecution."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T11:13:13.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:19.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:27.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nazi', 'Friedrich-Karl-Berger', 'German', 'US-Justice-Department']
    'template': '1'
    'title': 'The US deported a 95-year-old former Nazi concentration camp guard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6240e-2a34-4390-b01b-01f26eb2c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A Tennessee resident who was a guard at
        a Nazi concentration camp during World War II has been deported to Germany,
        the <a href="https://www.justice.gov/opa/pr/wwii-nazi-concentration-camp-guard-removed-germany"
        target="_blank">US Justice Department</a>&nbsp;said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e731c-2ff2-44d2-9864-1a2c7982317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich Karl Berger, a 95-year-old German citizen, was ordered
        removed from the US in <a href="https://www.cnn.com/2020/03/06/us/tennessee-man-deported-nazi/index.html"
        target="_blank">February 2020</a>, when a US immigration judge determined
        his "willing service" as a guard of concentration camp prisoners "constituted
        assistance in Nazi-sponsored persecution," the Justice Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf744a-279e-4b48-89d4-e35b35401a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berger was eligible for removal from the US under the <a href="https://www.justice.gov/sites/default/files/criminal-hrsp/legacy/2011/01/31/holtzman-amend.pdf"
        target="_blank">Holtzman Amendment</a>, which prohibits anyone who participated
        in Nazi persecution from living in the US. The Board of Immigration Appeals
        upheld the ruling in November 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3770f-03cc-4597-b815-a8d38f17cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berger''s trial found he had worked as an armed guard at a Neuengamme
        sub-camp near Meppen, Germany, in 1945. Most of the prisoners there were Russian,
        Dutch and Polish civilians, but there were also Jews, Danes, Latvians, French,
        Italians and Nazi "political opponents," the Justice Department''s statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f131b5-ba6d-41fc-af9c-2a1886a4bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found Berger admitted he guarded the prisoners to prevent
        their escape and that he didn''t request a transfer from the camp guard service,
        according to the Justice Department. Additionally, Berger still gets a pension
        from Germany for his employment there, including for his "wartime service."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ed14e-994d-45ba-a0b3-7952bc8eeb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Berger declined to comment on his client''s behalf
        when reached by CNN Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400dc2e-f95a-49f0-a671-fcce5e010bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 2020 trial, Berger, then 94, told <a href="https://washingtonpost.com/national-security/nazi-deported-germany-camp/2021/02/20/725e9876-7329-11eb-93be-c10813e358a2_story.html"
        target="_blank">The Washington Post</a>&nbsp;that much of the case was based
        on "lies," saying, "I was 19 years old. I was ordered to go there." He also
        said he was only at the camp for a short time and denied carrying a weapon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54693747-d071-4e2c-8307-2e0ae26af121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 75 years, this is ridiculous. I cannot believe it," he said.
        "I cannot understand how this can happen in a country like this. You''re forcing
        me out of my home."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfb5d4-f444-46a8-952f-01081cb157dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Attorney General Monty Wilkinson said in a statement Berger''s
        deportation "demonstrates the Department of Justice''s and its law enforcement
        partners'' commitment to ensuring that the United States is not a safe haven
        for those who have participated in Nazi crimes against humanity and other
        human rights abuses."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806c261-2e01-4159-90a3-74a64e00f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the 75th anniversary of convictions of Nazis at
        <a href="https://www.cnn.com/2018/12/14/europe/germany-nazi-war-trials-grm-intl/index.html"
        target="_blank">Nuremberg</a>, Wilkinson added. Berger''s case "shows that
        the passage even of many decades will not deter the Department from pursuing
        justice on behalf of the victims of Nazi crimes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797817d4-9df6-4403-9264-e1403b7c8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Berger''s two-day trial last February, the judge determined prisoners
        at the camp were held in "atrocious" conditions during the winter of 1945,
        the Justice Department''s release said. Prisoners were forced to labor outdoors
        "to the point of exhaustion and death."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ebcae-b54d-45e1-a4ed-497ffc403862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nazis abandoned Meppen at the end of March 1945 as British and
        Canadian allied forces advanced. Berger was found to have then helped guard
        the prisoners as they were evacuated to the Neuengamme main camp. The ordeal
        took nearly two weeks, the Justice Department said, and about 70 prisoners
        died from "inhumane conditions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e484f-0c59-4216-b035-5bd8fd476c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said Berger was the 70th Nazi persecutor
        removed from the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3aa84-0cda-42d0-a57a-58a0493ad2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US Immigration and Customs Enforcement Director Tae Johnson
        said in a statement the United States was committed to ensuring the country
        will "not serve as a safe haven for human rights violators and war criminals."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82244a87-6851-4d68-8e03-b5351fab4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case exemplifies the steadfast dedication of both ICE and
        the Department of Justice to pursue justice and to hunt relentlessly for those
        who participated in one of history''s greatest atrocities, no matter how long
        it takes," Johnson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c71390-3d07-49d9-9544-1015efec534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:13:13.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/us/nazi-guard-deported-trnd/index.html"
        target="_blank">The US deported a 95-year-old former Nazi concentration camp
        guard</a>."</em></p>'
  'facebook-google-australia-news-issue':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-21T12:08:50.884+08:00
    'imagesource': 'jcr:5ef03657-174e-4a30-9af9-68f3a56bff05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88baae2-89f9-438c-9608-744f4a1e5f92'
    'lead': 'Facebook and Google are taking vastly different approaches to an escalating
      battle in Australia that could reset the relationship between tech and media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T11:52:17.206+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:32:18.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:28.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Facebook managed to ''unfriend'' Australia while Google came out
      on top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56888331-cabb-48d4-b170-b4d43d85743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Facebook and Google are taking vastly
        different approaches to an escalating battle in Australia that could reset
        the relationship between tech and media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74597e-b85a-4b18-b638-36f476e82aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of a proposed media code that would force Big Tech to
        pay publishers for news shared on their platforms, Facebook has decided that
        it would rather just stop people from finding such content on its service
        altogether. The company''s ban on news content in Australia, announced Wednesday,
        forced the pages of media organizations and even some unrelated essential
        services to go dark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ba4a4-ee44-4f00-b1b5-775d20a648ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google  which just a month ago threatened to pull its search
        engine in the country if the law moved forward  took a different tack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c337af7-7b75-4058-a317-d6fcb0f10c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, Google has tried to get ahead of the new
        legislation by announcing partnerships with some of the country''s largest
        media organizations, including Rupert Murdoch''s News Corp and Seven West
        Media. The Sydney Morning Herald has also reported that its owner, Nine Entertainment,
        has struck a deal with the tech company. Nine and Google declined to comment
        to CNN Business about that report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8ccdb-0a92-4c2a-ba48-ab20871358ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stunning announcement suggests that the company is willing
        to stand up to Australia where Google has backed down. So far, though, it
        appears that the search giant might be playing the winning hand: Facebook''s
        move has been met with scorn in Australia, while Google''s strategy has been
        cheered by media organizations and politicians alike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e3f59-ce8b-43a1-b85c-5a8f304a796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank Google for the very constructive discussions that
        they have been having with stakeholders," Australian Treasurer Josh Frydenberg
        told reporters during a press conference Thursday, where he blasted Facebook
        for its ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db9cba-a49d-44fe-b7ba-82f9d833a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frydenberg and Communications Minister Paul Fletcher had said earlier
        this week that a "central feature" of the new rules was that they encouraged
        companies "to undertake commercial negotiations outside the code."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b698520-c18a-4fd8-bad5-2d26ef7df79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook pulls the plug</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ba841-0d8d-4f43-9582-67118e950df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have tussled with publishers for years over
        how they display their content, with media companies arguing the tech giants
        should pay them for the privilege. Critics of the two tech firms point out
        that since they dominate the online advertising business, the arrangement
        starves news publishers of money and leaves them scrambling for leftovers.
        Defenders of the platforms argue that they drive huge audiences to news content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d2b25-2a60-41f3-b92a-e6aed67b8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian legislation would allow media outlets to bargain
        either individually or collectively with Facebook and Google  and to enter
        arbitration if the parties can''t reach an agreement. Both tech companies
        have been vehemently opposed to the code, arguing that they support the news
        media but don''t necessarily need to in order to support the business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3c0f4-c00d-494e-a5c7-b523cb769958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s move to block news content, which the government said
        it hadn''t received "any notice" of beforehand, was blasted by officials on
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f1257-945d-4bfd-a759-94212ac8abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions will only confirm the concerns that an increasing
        number of countries are expressing about the behavior of Big Tech companies
        who think they are bigger than governments and that the rules should not apply
        to them," wrote Australian Prime Minister Scott Morrison perhaps pointedly,
        in a post on Facebook that criticized the company''s decision to "unfriend"
        his country. "They may be changing the world, but that doesn''t mean they
        run it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74218cd-85c5-41fe-9ea4-b01ae6649dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook has said that it enacted its ban with a "heavy heart,"
        and that it would reverse the restrictions on pages it said were "inadvertently
        impacted" by it, the company has otherwise stood by its decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35318ef7-7b88-407e-a92c-f4139621151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the proposed law introduced in Australia fails to recognize
        is the fundamental nature of the relationship between our platform and publishers,"
        Campbell Brown, Facebook''s vice president of global news partnerships, wrote
        in a blog post Wednesday. "I hope in the future, we can include news for people
        in Australia once again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c6fd6-9e04-418b-9b8c-2acd45ccb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a massive show of power," said Belinda Barnet, a media and
        communications lecturer at Swinburne University in Melbourne. "Facebook hasn''t
        budged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d124d3-9aaf-4267-8821-8708ee4700cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shocking in its implementation, Facebook had been telegraphing
        its decision. The company raised the idea of a block on news content last
        month during a hearing of the Australian Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff6503-fcb4-405d-a98c-b18347d6156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was already a "deterrent effect of this law on investment
        in the Australian news industry," Simon Milner, Facebook''s vice president
        of public policy for Asia Pacific, told lawmakers, citing a recent decision
        from his team to launch a news product in the United Kingdom in which it pays
        publishers for access to content, instead of Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06dde3-6fb2-4ce7-b073-e612ee5ad06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google looks for deals</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57647fe6-4787-49e6-bd30-40911cc100b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, it was fellow California-based tech behemoth Google
         not Facebook  that appeared more ready to wade into the firestorm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4ccc3-f5c1-4045-83fa-653a8989146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Google used its homepage to warn Australians that the
        proposed law would harm their ability to search and lead to "consequences"
        for YouTube users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96777b-e190-4b0d-9afd-73074174baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at last month''s Senate hearing, Google''s Australia chief Mel
        Silva warned that "if this version of the code were to become law, it would
        give us no real choice but to stop making Google Search available in Australia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e591b-8a13-478c-a65a-5d8518155b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat immediately sparked backlash, including criticism on
        social media and a sharp rebuke from the prime minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b130d-1ff0-46e1-8795-51e05a17a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear. Australia makes our rules for things you can do
        in Australia. That''s done in our parliament. It''s done by our government,"
        Morrison said at the time. "We don''t respond to threats."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ee573-1e24-4bb7-97cc-727a916b3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions appeared to be cooling before this week''s bombshell. Facebook
        CEO Mark Zuckerberg and Google CEO Sundar Pichai spoke with Frydenberg, the
        treasurer, last weekend. Those talks were constructive, according to Frydenberg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e977245-f229-4e5c-89d8-afbe5e088e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, at least, was inking deals  and the treasurer said Facebook
        had been "relatively close" to doing the same. The social network did not
        immediately respond to a request for comment about the result of those discussions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1bcd90-5977-4f94-83a6-287fa241bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is pointing in the right direction," the treasurer told
        journalists on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d27f7-5005-47f4-8109-7655aafa68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was ultimately Google that gave some ground, Facebook''s
        dramatic blockade might come back to bite the company. It didn''t just block
        content from news pages: Australian users woke up Thursday to find the accounts
        of fire and emergency services, domestic violence charities, and government
        health agencies affected, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42328d3-8c19-410b-9322-3457c2712555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is reinstating pages that it didn''t intend to block, but
        the initial response will be costly for the company, according to Rob Nicholls,
        associate professor of regulation and governance at the University of New
        South Wales'' business school.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e2660-1513-4cfb-b339-16b43e676fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter if it''s deliberate ... these are horrible things
        to do, even accidentally on a short term basis," Nicholls said. "It''s dumb."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435302db-ec0b-4581-b281-76e137067cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, meanwhile, has bought itself some goodwill by forging new
        partnerships with newsrooms. Two of the deals  with Seven and Nine  are
        reportedly worth as much as 30 million Australian dollars (about $23 million)
        a year, though financial terms were not disclosed. The companies declined
        to comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5af95-895c-4362-aad9-6609b1b8a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is a drop in the bucket for a company like Google, noted
        Nicholls. The company raked in some $180 billion in revenue last year. But
        the money could be significant for media publishers who have struggled financially
        for years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4e15a-e075-4268-862d-b757be08a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really odd is that Facebook didn''t go ahead and do the
        same thing," Nicholls said. "It''s a high-stakes game, and it is very risky."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c460de-73ff-4b41-ad43-3091a88a4b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, experts say that lawmakers could retaliate by further targeting
        Facebook. The bill  which passed this week through Australia''s House of
        Representatives and is expected to become law, should it clear the Senate
         could still be amended to include certain provisions for Facebook''s other
        properties, such as Instagram, according to Nicholls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b4da5-a0fa-4445-84e5-fb64b815e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to engage with the government on amendments to
        the law, with the aim of achieving a stable, fair path for both Facebook and
        publishers," a Facebook spokesperson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76152a-5eda-4e2b-a909-0b9ea356b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, on the other hand, could potentially get a pass: Frydenberg
        did not rule out the option this week when asked whether he would decide to
        exempt it from the bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a04a08-1906-4314-b4ee-2f79c58b34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to pre-empt any decisions that I may or may not take,"
        he said. "But what I have said is if commercial deals are in place, then it
        changes the equation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb923cfd-4a1c-4c6e-9bc5-f85d073efe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Google read the room better," Barnet told CNN Business.
        "Google wins in all this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389da4ab-b30d-4eec-b013-e515617a330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T11:52:17.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/18/tech/google-facebook-australia-media-bargaining-intl-hnk/index.html">How
        Facebook managed to ''unfriend'' Australia while Google came out on top</a>".</em></p>'
  'dubai-princess-latifa':
    'author': 'Caroline Faraj, Mostafa Salem and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T12:51:13.663+08:00
    'imagesource': 'jcr:4993fefd-ce42-4784-a0fb-641515b54709'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8124f100-b0fe-4f10-a769-423bed9e5763'
    'lead': 'Dubai''s royal family says Princess Latifa is "being cared for at home,"
      dismissing videos in which she accused them of holding her hostage since she
      attempted to flee abroad in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T12:56:07.804+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:15.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:28.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Dubai', 'Princess-Latifa']
    'template': '1'
    'title': 'Missing Princess Latifa ''being cared for at home,'' Dubai royal family
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413928b6-b752-4c05-9276-2cdc97e2cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Dubai''s royal family says <a href="https://www.cnn.com/2021/02/16/middleeast/dubai-princess-latifa-hostage-claim-intl/index.html"
        target="_blank">Princess Latifa</a>&nbsp;is "being cared for at home," dismissing
        videos in which she accused them of holding her hostage since she attempted
        to flee abroad in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02fb1e-70ac-4e9b-a3dc-a276c9cdd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to media reports regarding Sheikha Latifa, we want
        to thank those who have expressed concern for her wellbeing, despite the coverage
        which certainly is not reflective of the actual position," the statement by
        her family said, according to the United Arab Emirates (UAE) embassy in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2246c-df79-4ef2-a93c-c2ae33e7cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In secret recordings obtained by the BBC and shared with CNN, the
        daughter of Dubai''s billionaire ruler claimed she was being held hostage
        in a "villa converted into a jail" with no access to medical help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc3a05-df01-4ef6-88b6-b10046a57f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the videos, released as part
        of <a href="https://www.bbc.co.uk/iplayer/episode/m000sspm/panorama-the-missing-princess"
        target="_blank">BBC Panorama''s ''The Missing Princess'' documentary</a>&nbsp;earlier
        this week, or Latifa''s current whereabouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8eaef7-a0dc-4a44-89d2-47d35cd0a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family''s statement falls short of demands from the United
        Nations and the United Kingdom that the UAE provide proof of life for the
        sheikha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14da8fc-f138-440b-be3f-00a87932e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, her family said that, "Her Highness is being cared
        for at home, supported by her family and medical professionals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082e63c-aa59-4749-af23-7a21d5b5b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She continues to improve and we are hopeful she will return to
        public life at the appropriate time," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ac4cc-a205-4d83-b7e2-3ce7adc5a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latifa''s family and close friends have set up a campaign with supporters
        and advisers named Free Latifa. Some human rights organizations, such as Amnesty
        International and Human Rights Watch, support the campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fe025-0d98-4b14-9a19-d34b8d4f365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any truthful confirmation that Princess Latifa is safe and well
        is of course welcome. However, the statement today is reminiscent of those
        in 2018, 2019 and 2020," the leaders of the campaign said in a statement on
        Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad154b-0e47-4266-820c-5cb04ef67556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements that proved one thing, that the United Arab Emirates,
        its embassy in London and more specifically Latifa''s father the Dubai ruler
        Sheikh Mohammed Bin Rashid Al Maktoum simply cannot be trusted."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159061d5-ae85-4e9e-9e40-6561f9c30c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement called on the UN and world leaders such as US President
        Joe Biden and UK Prime Minister Boris Johnson to step in and urge the UAE
        to release Latifa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2947a1-bebb-4a8b-bf0f-7a73fa77e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikha Latifa bint Mohammed Al Maktoum  the daughter of UAE Prime
        Minister Sheikh Mohammed bin Rashid Al Maktoum  was last seen publicly in
        March 2018 aboard a yacht off the coast of India, before a raid by Indian
        and Emirati forces took her back to Dubai, according to two people who had
        helped plan her escape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c9f98-3875-4bc2-9ce7-73eab8688d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her second failed attempt to flee abroad after she previously
        tried to leave the UAE in 2002 as a teenager.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40139340-82bd-4864-93a8-88bc6f54db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the video clips, Latifa says: "I''m a hostage. This villa
        has been converted into jail. All the windows are barred shut, I can''t open
        any window ... I''ve been by myself, solitary confinement. No access to medical
        help, no trial, no charge, nothing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffe839-e253-4705-9af2-c7b0d94cb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latifa secretly recorded the videos herself on a mobile phone whilst
        hiding in a locked bathroom, according to the BBC. The documentary says that
        around a year after Latifa was taken back to Dubai, her friend Tiina Jauhiainen
        was contacted by someone who helped the pair secretly reconnect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f740100-0d8a-43bd-a171-c393816e763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jauhiainen managed to get a phone to Latifa and since then the princess
        has recorded many video messages "describing her captivity in a villa converted
        into a jail with its windows barred shut," according to a BBC press release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01e8d4-b9d3-4d08-84d7-dc0b8353471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBC Panorama has independently verified the details of where Latifa
        was being held hostage. She was guarded by around 30 police, working on rotation,
        both inside and outside the villa. The location is just metres from the beach.
        It is not known if she is still there," the press release says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0834dc5-0757-4853-b867-c47e2d185d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video shown in the documentary, Latifa says: "I have
        been here ever since, for more than a year in solitary confinement. No access
        to medical help, no trial, no charge, nothing ... Every day I am worried about
        my safety and the police threaten me that I will never see the sun again.
        I am not safe here."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ec304-9cf0-4bf3-aa35-25d473c3cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T12:56:07.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/19/middleeast/dubai-princess-latifa-statement-intl/index.html"
        target="_blank">Missing Princess Latifa ''being cared for at home,'' Dubai
        royal family says</a>."</em></p>'
  'ohio-butler-county-kittens':
    'author': 'Lauren M. Johnson and LaCrisha McAllister, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-21T12:57:18.693+08:00
    'imagesource': 'jcr:dfa1fbb6-7a81-49b7-9179-e6931406abc1'
