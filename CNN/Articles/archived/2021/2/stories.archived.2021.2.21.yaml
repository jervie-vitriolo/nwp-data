      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379c4b2-8950-4661-9f3b-382f569802ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be a good thing for the community," Carter said. "It
        can connect us in a way when we''re not as connected as we normally are."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cdae9-f258-4a79-8bae-6056ce2d4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.533+08:00
      'mgnl:createdBy': 'vince'
