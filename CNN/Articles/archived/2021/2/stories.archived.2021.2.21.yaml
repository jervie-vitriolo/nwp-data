      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/20/politics/biden-texas-disaster-declaration/index.html"><em>"Biden
        approves major disaster declaration for Texas"&nbsp;</em></a></p>'
