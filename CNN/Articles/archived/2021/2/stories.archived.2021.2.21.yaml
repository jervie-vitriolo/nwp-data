      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the stick library is the first community project from the
        father-son duo, they''re already planning to create another one to put at
        another dog park.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80a3ca-2ecf-4c39-bda6-a6c4c3e1588a'
      'mgnl:activationStatus': true
