  'thousands-families-affected-auring':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-21T19:15:04.960+08:00
    'imagesource': 'jcr:d4a4e9b4-c9e7-4c08-9c20-f3f9b142c453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a778956f-83f1-4f5c-ab49-447a3715d04c'
    'lead': 'At least 50,000 people or 13,700 families in the Caraga region have been
      affected by the Tropical Storm Auring, authorities said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T19:19:18.673+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:55.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:37.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of families in Caraga region affected by ''Auring'' onset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27b795-3636-4316-ba3c-e5462972f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:19:18.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  At
        least 50,000 people or 13,700 families in the Caraga region have been affected
        by the Tropical Storm Auring, authorities said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c49b7-796c-48f5-bd96-287da06927bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:19:18.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police Caraga said that
        as of 12 noon on Sunday, 51,445 individuals or 13,725 families were affected
        by heavy rains and strong winds ahead of the storm''s arrival. The figures
        were also confirmed by National Disaster Risk Reduction and Management Council
        executive director Ricardo Jalad in a mobile message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40936c46-547c-4ea8-891f-ce2853faf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:19:18.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are currently staying in 661 evacuation centers in the region,
        the Police Regional Office added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9556a-ec15-4696-ab58-2c5971ebea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:19:18.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesman Mark Timbal told a briefing on Saturday preemptive
        evacuation operations started on that day amid the threat of the tropical
        storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51b824-f9ed-42ea-94a5-60f133998c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:19:18.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run weather bureau PAGASA placed Dinagat Islands and Surigao
        del Norte including Siargao and Bucas Grande Islands under Tropical Cyclone
        Warning Signal No. 2, where winds of 61 to up to 120 kilometers may bring
        light to moderate damage to the exposed communities, and sea and coastal waters
        are dangerous to small seacrafts.</p>'
    '5':
