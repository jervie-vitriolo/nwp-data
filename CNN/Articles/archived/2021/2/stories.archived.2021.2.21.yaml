      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also look for the 45th President to take on President Biden''s
        disastrous amnesty and border policies," the source added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe0e1b-0977-45f6-85f8-897cc0f9c8e2'
