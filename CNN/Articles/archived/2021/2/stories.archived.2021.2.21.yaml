      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Briton Jasmine Harrison, 21, has become
        the youngest female to row solo across the Atlantic Ocean after completing
        a 3,000-mile (4,800-kilometer) journey from Spain to Antigua, according to
        organizer Atlantic Campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c182f7c-ae67-4f10-94ad-6e463bedd291'
