      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization''s preliminary
        report into the origins of the novel coronavirus will recommend more extensive
        contact tracing of the first known patient with Covid-19 in Wuhan, China,
        as well as the supply chain of nearly a dozen traders in the Huanan seafood
        market, which is thought to have played a role in the early spread of Covid-19
        in late 2019, according to investigators familiar with the draft report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a19fa-f492-4d9e-971c-4418f2738591'
