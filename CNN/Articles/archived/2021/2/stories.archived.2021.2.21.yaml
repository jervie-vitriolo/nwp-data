    'mgnl:tags': ['Asia', 'Myanmar', 'Mandalay', 'protesters']
    'template': '1'
    'title': 'Myanmar police open fire on protesters in Mandalay leaving at least
      two dead, say reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7280a0b-c3c2-4e0e-bf73-588929dcb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Police opened fire on protesters in the
        Myanmar city of Mandalay on Saturday, leaving at least two dead, according
        to volunteer emergency workers cited by Reuters and AFP news agencies who
        have reporters on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9649e-4d8c-4228-8bdf-809f466a3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringers for CNN confirm that live rounds and tear gas were used
        to disperse people at an <a href="http://www.cnn.com/2021/02/19/asia/myanmar-protester-shot-dies-intl-hnk/index.html"
        target="_blank">anti-coup protest</a>&nbsp;in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e8287-a953-4e41-afe0-fb31ad4c5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video seen by CNN, a large crowd of people can be seen running
        away from police and taking cover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbd829-f20f-41a4-9b04-440e0ea53595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, a person can be seen being stretchered away by
        medics. The condition of the patient was not immediately clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f05661-1350-47c0-a4b2-690f6958030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two different volunteer emergency workers confirmed the latest deaths
        to agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed97e0-6ae0-4804-9095-c0b28dea7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty people were injured and two are dead," said Ko Aung, a leader
        of the Parahita Darhi volunteer emergency service, told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a822b-290c-44b0-b190-64277be1ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two people were killed and about 30 others injured," AFP reported,
        citing Hlaing Min Oo, the head of a Mandalay-based volunteer emergency rescue
        team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07360aa2-bf5a-4ef0-b9a3-fd283e757d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of the injured were shot with live rounds," he told AFP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c84a7-0b85-4e4d-bd53-a5c9a86de0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young woman <a href="http://www.cnn.com/2021/02/19/asia/myanmar-protester-shot-dies-intl-hnk/index.html"
        target="_blank">died on Friday</a>&nbsp;after a fatal shot to the head during
        the anti-coup protests last week. She was the first known casualty of the
        pro-democracy protests that have been ongoing for weeks, following the military''s
        seizure of power on February 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2442d-f745-4a62-8eae-922c6ff8c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the military began opening the country up from the rule
        of a string of ruthless dictators and established reforms that allowed for
        democratic elections in 2015, in which ousted leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html"
        target="_blank">Aung San Suu Kyi</a>&nbsp;won in a landslide and formed the
        first civilian government since 1962.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a8bd1-0c85-4f9b-98b1-cd5d1899390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and civil disobedience movements against the military coup
        on February 1 have been the biggest in decades, with thousands calling for
        Suu Kyi to be released from detention and power handed back to civilian control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592aca8-8db6-4800-8bb4-98298611a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners, a human rights
        group, said in a statement that it had verified 569 arrests related to the
        coup since February 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cda94-b81c-4806-bdcc-2caba5af7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Saturday''s violence does not appear to have deterred protesters
        from taking to the streets for a 16th consecutive day. On Sunday, demonstrators
        could be seen on live streams from news agencies chanting slogans and waving
        flags from motorbikes in Myitkyina, the capital of Kachin state in northern
        Myanmar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3e88f-d4d9-409f-a13f-fb7eb5439aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it deleted a page run by the Myanmar military from
        the social media platform on Sunday for "repeated violations of our Community
        Standards prohibiting incitement of violence and coordinating harm," according
        to a statement provided to Reuters by Rafael Frankel, Facebook''s director
        of public policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801bb4-ac7c-4f79-ab11-f5b2a83ceed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Facebook for further details but has not received
        a response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81869821-4bf4-4e81-b737-1ad5132d4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Myanmar Academy Award-winning actress Paing Phyo
        Thu <a href="https://edition.cnn.com/2021/02/18/asia/myanmar-protest-celebrities-arrest-intl-hnk/index.html"
        target="_blank">went into hiding</a>&nbsp;with her director husband Na Gyi
        on Thursday along with other celebrities opposing the coup who were added
        to an arrest list.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd256a3-cb7c-4f85-acd6-7d0d70a42bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns had been growing over the potential for violence in Myanmar
        as protesters urge supporters to take to the streets in defiance of the military
        generals who have deployed troops in major cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a8ba4-ec6d-4090-8d0e-6050afb417c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations special rapporteur on human rights in Myanmar,
        Tom Andrews, said <a href="http://www.cnn.com/2021/02/16/asia/myanmar-military-coup-people-intl-hnk/index.html"
        target="_blank">earlier in the week</a>&nbsp;he was "terrified" of the potential
        for violence if the planned mass protests and military troops converge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e40a86-ebe3-4bb3-b2d5-2b97708ef077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T15:55:23.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/asia/myanmar-police-protestors-reports-shooting-intl/index.html"
        target="_blank">Myanmar police open fire on protesters in Mandalay leaving
        at least two dead, say reports</a>."</em></p>'
  'joe-biden-stimulus-plan-republicans':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T15:55:53.989+08:00
    'imagesource': 'jcr:1bea587e-32bc-417f-b727-f51f12fe952d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5d1f7d-2803-4664-84b6-ebe3d8e21354'
    'lead': 'The new President''s desire to create more consensus in Washington will
      clearly be on his mind as he tries to steer his $1.9 trillion stimulus package
      through the US House this week and prepares for the legislation''s more difficult
      path through the US Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T16:08:44.102+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:05.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:32.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: In stimulus push, Biden calls on Republicans to heed their
      constituents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78dc542-e9a9-4c0b-adb7-cd4026b8b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  As Joe Biden presses his case for Republicans
        to set partisanship aside and support his <a href="https://www.cnn.com/2021/02/19/politics/democrats-joe-biden-covid-relief-package/index.html"
        target="_blank">COVID-19 relief bill</a>&nbsp;in Congress this week, the President
        reminded Americans of his own history working across the aisle with his visit
        <a href="https://www.cnn.com/2021/02/20/politics/bob-dole-lung-cancer/index.html"
        target="_blank">Saturday evening</a>&nbsp;to his ailing friend Bob Dole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd130e1-6bf1-4380-afac-8d7281f0900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendship between Biden and Dole, the former Senate Republican
        leader who recently revealed that he has been diagnosed with <a href="https://www.cnn.com/2021/02/18/politics/bob-dole-lung-cancer/index.html"
        target="_blank">stage four lung cancer</a>, was forged over the many years
        that the two men served together in the Senate. Biden often speaks with nostalgia
        about his working relationships with GOP leaders during that less polarizing
        time when negotiation was the rule rather than the exception.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f012be-f30f-4c9f-8c27-c91f4527b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President''s desire to create more consensus in Washington
        will clearly be on his mind as he tries to steer his <a href="https://www.cnn.com/2021/02/19/politics/democrats-joe-biden-covid-relief-package/index.html"
        target="_blank">$1.9 trillion stimulus package</a>&nbsp;through the US House
        this week and prepares for the legislation''s more difficult path through
        the US Senate. The Senate will also take up <a href="https://www.cnn.com/2021/02/20/politics/merrick-garland-attorney-general-confirmation-hearing-opening-statement/index.html"
        target="_blank">more of his nominees</a>&nbsp;this week as he looks to <a
        href="https://www.cnn.com/interactive/2021/politics/biden-cabinet-confirmations-tracker/"
        target="_blank">fill out his Cabinet</a>. But not all of them have <a href="https://www.cnn.com/2021/02/19/politics/joe-manchin-neera-tanden-confirmation-biden/index.html"
        target="_blank">full Democratic support</a>. He''ll need GOP votes, for example,
        to get Office of Management and Budget director nominee <a href="https://www.cnn.com/2021/02/20/politics/neera-tanden-senators-outreach/index.html"
        target="_blank">Neera Tanden</a>&nbsp;confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8650de-c0ef-48f0-b721-a4872a6b4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the pandemic, at least, he is leaning in with the limited
        political capital he has in a narrowly divided Congress, while taking his
        case for the package directly to the American people as he tries to <a href="http://www.cnn.com/2021/02/19/politics/house-covid-minimum-wage-bill/index.html"
        target="_blank">overcome Republican opposition</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c48103-b729-419f-b8b0-697f70cdc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this first glimpse of Biden''s presidential salesmanship, he
        has not been shy about calling out Republicans who are wary of supporting
        his American Rescue Plan, despite its popularity  urging them to offer their
        ideas for potential compromise. On Friday, <a href="https://www.cnn.com/2021/02/20/politics/president-biden-coronavirus-pandemic/index.html"
        target="_blank">at a Pfizer plant</a>&nbsp;in Michigan manufacturing vaccines,
        he made an impassioned case for the bill while pushing back on Republican
        critics who have said it is too big and too expensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93856c-814c-4d13-9f8f-7834274e0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me ask them: What would they have me cut? What would they have
        me leave out?" Biden asked. "Should we not invest $20 billion to vaccinate
        the nation? Should we not invest $290 (billion) to extend unemployment insurance
        for the 11 million Americans who are unemployed so they can get by while they
        get back to work? Should we not invest $50 billion to help small businesses
        stay open, when tens of thousands have had to close permanently? ... Should
        we not invest $130 (billion) to help schools across the nation open safely?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8022dc-92f9-47ec-9b81-545ae575fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its current form, the <a href="http://www.cnn.com/2021/02/19/politics/stimulus-house-democrats-proposal/index.html"
        target="_blank">House bill</a>&nbsp;released Friday, which closely mirrors
        Biden''s proposal, would provide direct payments of up to $1,400 per person
        for Americans making up to $75,000 annually, while extending key pandemic
        unemployment programs through August and the 15% increase in food stamp benefits
        through September. The legislation also includes assistance for struggling
        homeowners and those at risk of homelessness, as well as substantial tax credits
        for families and low-income workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdf615-a6b8-4087-9da8-69603e6be0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many parents focused on how to get their children back to in-person
        classes, Biden and his aides have highlighted the nearly $130 billion that
        the plan would provide to K-12 schools to help them pay for safety modifications
        that the administration hopes will allow more schools to reopen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34f652-debd-4d37-8cf1-4dd07fcf94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial provisions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e5226-ba2c-4a9f-9949-9320a31ad9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most controversial provisions is the phased increase
        of the $7.25 an hour <a href="http://www.cnn.com/2021/02/17/politics/15-dollar-minimum-wage-biden/index.html"
        target="_blank">federal minimum wage</a>&nbsp;to $15 per hour by 2025. Moderate
        Democratic Sens. Kyrsten Sinema of Arizona and Joe Manchin of West Virginia
        have already signaled their opposition to that provision -- and with the Senate
        divided 50-50, Biden cannot afford to lose a single member in his caucus.
        The Senate parliamentarian also must review whether the minimum wage hike
        would have a direct impact on the federal budget  allowing it to be considered
        as part of the process known as reconciliation that could enable Democrats
        to pass the legislation on a party-line vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5705b-7661-4a21-80f7-73397a158c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has acknowledged that he believes the minimum wage increase
        is unlikely to survive as part of the package. But Vermont Sen. Bernie Sanders,
        an independent who caucuses with Democrats and is also chairman of the Senate
        Budget Committee, has <a href="http://www.cnn.com/2021/02/20/politics/sanders-minimum-wage-covid-relief-package/index.html"
        target="_blank">forcefully advocated</a>&nbsp;for the provision as a change
        that he said the nation "desperately needs." During an interview with CNN''s
        Wolf Blitzer on Friday night, he noted that the increase would be gradual,
        and that the federal government would provide tax credits to small businesses
        to help cushion the impact.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1daf6da-05d2-469e-b4a5-b4b05f8719c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to ask me what the major economic crisis in this country
        is today -- it''s not just unemployment. It is the fact that half of our workers
        are living paycheck to paycheck, and millions of people are working for starvation
        wages," Sanders told Blitzer. "You cannot survive in any state in this country
        on 8 or 9 bucks an hour. You certainly cannot raise your kids on those wages."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e095026-ee6a-455c-be74-8403f5d30b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said in an <a href="https://www.cnn.com/2021/02/20/politics/sanders-minimum-wage-covid-relief-package/index.html"
        target="_blank">interview with CNN</a>&nbsp;Saturday that he was confident
        that the Senate parliamentarian would ultimately side with the argument that
        he and other progressives have made that "raising the minimum wage to $15
        an hour is not ''incidental'' to the federal budget and is permissible under
        the rules of reconciliation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575ccaa-604d-45cd-bf8e-51c12a7c0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pramila Jayapal, a Washington Democrat who chairs the Congressional
        Progressive Caucus, told reporters last week that the current economic conditions
        and makeup of the Senate have created "our best opportunity" and "the right
        moment" to pass their long-held goal of increasing the minimum wage to $15
        per hour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c90469-7433-4ab1-ab1b-ddc67b5b566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preview of the arguments Republicans will make this week, GOP
        leaders in the House have already begun urging their members to vote against
        the bill, calling it the "Payoff to Progressives Act." In an email to members
        Friday obtained by CNN, the office of House Minority Whip Steve Scalise, the
        No. 2 House Republican, argued that Democrats have rushed the legislation
        to the floor -- and said it will "bail out blue states" while "paying people
        not to work."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba26969-ff8a-4e16-8907-402df819a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalise''s office characterized the bill as the embodiment of a
        "liberal wish list."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82703626-1208-4ffa-96e3-308ce2d87e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is looking to overcome those Republican objections by continuing
        to appeal directly to the American people this week. And Republicans'' objections
        over the next week carry some risk, given the popularity of the legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082a442-d582-44ee-af7f-a6bf35d4e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://poll.qu.edu/national/release-detail?ReleaseID=3688"
        target="_blank">Quinnipiac University poll</a>&nbsp;released earlier this
        month showed that nearly 7 in 10 Americans supported the $1.9 trillion package
        and only 24% opposed it. The support was overwhelming among Democrats, but
        also considerable among independents (who said they favored the bill 68% to
        25%). Republicans opposed the package in the survey 47% to 37%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd068dce-5924-4d64-94b0-45ba88310bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Michigan on Friday, Biden said he was open to ideas
        about how to "make the package better and make it cheaper."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0dbca-1a3f-40ad-8d38-5316dadb8232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that the Republicans in Congress listen to their constituents,"
        he said. Americans, he added, "want us to act, and act big and quickly and
        support the plan."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47112145-3757-42ff-aae8-186d5bc8c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:08:44.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/politics/president-joe-biden-coronavirus-relief/index.html"
        target="_blank">In stimulus push, Biden calls on Republicans to heed their
        constituents</a>."</em></p>'
  'immigration-bureau-bars-chinese-nationals-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-21T16:08:50.995+08:00
    'imagesource': 'jcr:9137b8d8-a002-442c-8e05-d93f4f4138ee'
