    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '372ec72d-1548-4560-82c0-ec8e059d72d1'
    'lead': 'Seventeen Chinese nationals were denied entry in the Philippines for
      misrepresenting the purpose of their trip, the Bureau of Immigration said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T16:10:15.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:32:04.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:33.290+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau bars 17 Chinese nationals from entering PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48460c47-c507-44ac-9520-b317608bbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  Seventeen
        Chinese nationals were denied entry in the Philippines for misrepresenting
        the purpose of their trip, the Bureau of Immigration said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398c354-a656-4f73-bdc3-bb320b7168e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, BI said the Chinese nationals were held
        by immigration agents at the Ninoy Aquino International Airport on Wednesday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00758623-5b37-4b22-9b31-e17e73a1ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to be intercepted were 16 Chinese nationals from Zhengzhou,
        China, who were allegedly sponsored by a local technology firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdfb03-e706-4985-8858-c29c2d21bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its intelligence division chief Fortunato Manahan, Jr., however,
        said they failed to establish their purpose of travel as well as their relationship
        with the alleged sponsor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e04339-b421-42e1-809d-226ce91fb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their purpose was very doubtful, and they gave conflicting statements.
        Hence they were denied entry to the country, Manahan was quoted as saying
        in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5a89e-dd68-41a3-9297-72179f63d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese man from Bangkok, Thailand, who claimed to be connected
        with a solar energy company in the Philippines, was also barred from entering
        the Philippines for the same reason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88476ab0-c521-4be0-bfb2-9471a1c88617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:10:15.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI boarded the 17 Chinese nationals on the next flight back
        to their port of origin. Their names were also included in the blacklist.</p>'
  'Trump-speak-CPAC-':
    'author': 'Jim Acosta and Pamela Brown, CNN'
