    'lead': 'Vice President Leni Robredo has charged defeated bet and former Senator
      Ferdinand "Bongbong" Marcos Jr. for having above and beyond in his attempt to
      destroy the Philippines'' democratic institutions and insist that he won in
      the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T13:50:12.421+08:00
