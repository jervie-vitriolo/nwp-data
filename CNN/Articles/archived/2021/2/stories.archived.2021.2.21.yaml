      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, Tropical Cyclone Warning Signal No. 1 is
        up over the following areas, where locals may witness very light or no damage
        to low risk structures. Rice crops in their flowering stage, however, may
        suffer significant damage, PAGASA said.</p>'
    '7':
