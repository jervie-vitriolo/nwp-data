      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison, from the landlocked town of Thirsk in North Yorkshire,
        England, wrote on her website that she was inspired to take part in the challenge
        when she saw the 2018 race finish while teaching swimming in the Caribbean.</p>'
