      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For many families, trying to find fun
        activities during quarantine has been challenging. One Canadian father found
        the perfect project for his son to work on that will keep the neighborhood
        dogs entertained, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e1800-8293-43ae-8b0d-031b82774cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T18:00:24.531+08:00
