      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison completed the 2020 Talisker Whisky Atlantic Challenge on
        Saturday in 70 days, 3 hours and 48 minutes -- a new world record for the
        youngest female to row solo across any ocean, Atlantic Campaigns said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e957d5-862d-4169-90ad-606365df1bee'
