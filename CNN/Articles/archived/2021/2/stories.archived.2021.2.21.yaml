      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  Tropical
        Storm "Auring" (international name: Dujuan) has weakened into a tropical depression
        on Sunday night, with several parts of Visayas and Mindanao now only under
        warning signal no. 1, said the Philippine Atmospheric Geophysical and Astronomical
        Services Administration.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Tropical Storm <a href="https://twitter.com/hashtag/AuringPH?src=hash&amp;ref_src=twsrc%5Etfw">#AuringPH</a>
        weakens into a tropical depression, says <a href="https://twitter.com/dost_pagasa?ref_src=twsrc%5Etfw">@dost_pagasa</a>
        in its latest weather bulletin.<br><br>Stay safe and updated  <a href="https://t.co/vJQp98aX4G">pic.twitter.com/vJQp98aX4G</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1363510688023408644?ref_src=twsrc%5Etfw">February
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
