      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian authorities say they have detected
        what is believed to be "human infection with avian influenza H5N8," the World
        Health Organization (WHO) has confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e881f6-863f-4e63-9ffd-304677553b78'
      'mgnl:activationStatus': true
