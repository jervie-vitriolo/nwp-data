    'lead': 'Novak Djokovic put on a masterclass in power and precision to overwhelm
      Daniil Medvedev in the Australian Open final and clinch his 18th grand slam
      title.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T21:23:05.613+08:00
