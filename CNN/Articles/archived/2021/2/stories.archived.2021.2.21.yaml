      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of OCTA Research group earlier warned the National Economic
        and  Development Authority that despite its recommendation to further reopen
        the economy, it will be dangerous to proceed to lower quarantine classifications
        since COVID-19 cases may surge up to 2,400 new cases per day. OCTA fellow
        Ranjit Rye also pointed out that the country has not yet even started vaccinating
        medical frontliners. The 17 mayors of the Metro Manila Council were also split
        on the decision, but those who agreed to the recommendation won by one vote,
        9-8, to shift to MGCQ next month.</p>'
