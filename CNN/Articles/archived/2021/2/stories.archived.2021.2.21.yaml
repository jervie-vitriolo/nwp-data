    'template': '1'
    'title': 'Bill Gates: Tradeoffs in Texas lead to deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fdf70-deef-43c1-a393-1ca210a6b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In an interview with CNN''s Anderson
        Cooper, Bill Gates said deaths during Texas'' winter freeze were preventable,
        caused by the state''s decision not to weatherize its energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c24a85-ffa2-47db-bee9-f88b1f780886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates pushed back on Texas Governor Greg Abbott''s claim that frozen
        wind turbines were to blame for the massive power failure. Gates said America''s
        dependence on renewable energy sources isn''t high enough to worry about their
        stability  the problem was natural gas plants that were not weatherized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab921f5-b1d5-40fc-a380-1fd1b5524d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not because of renewable dependency," Gates told Cooper.
        "This is natural gas plants, largely, that weren''t weatherized. They could''ve
        been. It costs money, and the trade off was made, and it didn''t work out,
        and it''s tragic that it has lead to people dying."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42108052-e14d-492e-a6da-1c651994ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that because climate change is the root cause of extreme
        weather events, green energy must be the future to prevent even worse disasters
        than the ones unfolding now across the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d838cf-55a9-48ee-b13a-99926518f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ironic to blame renewables and not realize that were going
        to have to be dealing with this unless we get the whole world to reduce omissions,"
        Gates said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd455fb-263a-489e-853a-2bb8ebcafe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke to Cooper about Covid-19, climate change and the need
        for innovation in order to lower carbon emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb400b7-e341-45f2-9f09-063b3e33813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates painted a grim picture for what the world will look like without
        well-funded research and development for green innovations, a cause he has
        dedicated himself to. Natural ecosystems and the ability to farm in some parts
        of the world will be destroyed, leading to war and instability, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd58189-eeda-4087-89ec-b78ec5668cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.413+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Gates wants this research and development funding to
        triple to $35 billion. He said many people aren''t aware of the emissions
        generated by manufacturing and farming, and that we need to commit to finding
        unique approaches to meet market demand for these industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068a8d7-3a01-4933-a6bd-038fc158b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for all of this: 2050, Gates said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b0fa5-5de3-42e9-8856-4dcf8f7ed8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2050 is literally the soonest it could get done given the scale
        and the number of things you have to change," Gates said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572cdc4-eb95-41fe-8082-8b2a4aacc751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to solve the climate crisis</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f7034-fd93-4be0-be17-bf0a02e2590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world needs a massive breakthrough, and Gates is looking for
        one. He said he''s faced many dead ends in his investments, which have an
        80% failure rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f0adc-bc27-406c-8053-2d259376ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"20% success rate when you are limiting yourself to things that
        have dramatic climate benefits  that would be very impressive," Gates said.
        "I think we will achieve it, but that''s very hard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42ec5f-a999-4015-b577-538d217921f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates sees a future where 80% of the world''s energy is from wind
        and solar and the remaining 20% comes from nuclear energy. He uses Texas as
        an example. Deep freezes reduce the ability to use wind energy, so the state
        would have to ramp up nuclear energy or draw from storage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18dd4fe-ceb1-4364-9838-98c6640b86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the political front, Gates said his breakthrough energy team
        is in talks with President Biden''s administration, and that policy needs
        as much innovation as technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4078834-7ae1-4eb6-a168-e14d8b9c2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 can be used as a mechanism to understand how serious climate
        change is, Gates said. The country was not ready, and CDC expertise has sometimes
        been ignored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d0f9c-f915-48d4-bebc-7b2b338eed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no vaccine for climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27117375-20eb-4d9b-9641-cecd206b15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate is very similar except sadly with climate, once you get
        into the problem  the coral reefs dying off, the Arctic ice being gone, you
        can''t reverse those things just by inventing one thing," Gates said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631eb85-cc5f-4d8d-a068-9b759869645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:43:38.414+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/20/business/bill-gates-anderson-cooper-interview-texas/index.html">Bill
        Gates: Tradeoffs in Texas lead to deaths</a>".</p>'
  'us-covid-deaths-next-three-months':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T19:46:14.422+08:00
    'imagesource': 'jcr:a4fbc532-7dec-47b3-a64a-31739ba67b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0086ffb1-b871-46a5-91d0-71892659b669'
    'lead': ' Covid-19 trends may be encouraging in recent weeks -- but a new forecast
      offered a grim reminder the US is not in the clear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T19:48:24.381+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:53.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:38.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Covid-19 numbers may be slowing but experts project tens of thousands
      more deaths in next 3 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02951c67-abf1-49e9-9b69-a97cbdbc6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Covid-19 trends may be encouraging
        in recent weeks -- but a new forecast offered a grim reminder the US is not
        in the clear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd2c41-85ed-4638-83f5-8e95353b9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.381+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 497,500 Americans have died of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c77013-0141-411e-b13a-e5fee1adefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 91,000 Americans are projected to lose their life to the
        virus by June 1, the latest forecast from the University of Washington''s
        Institute for Health Metrics and Evaluation shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a797187-bae2-4137-9ec9-42f7a0139af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That devastating projection comes as plummeting Covid-19 numbers
        across the US have prompted several local and state leaders to loosen restrictions
        -- at a time experts warn is critical to remain cautious and keep practicing
        safety measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d5457-f6db-4d5a-ad89-c24b46d46fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most uncertain driver of the trajectory of the epidemic over
        the next four months is how individuals will respond to steady declines in
        daily cases and deaths," the IHME team wrote. "More rapid increases in mobility
        or reductions in mask use can easily lead to increasing cases and deaths in
        many states in April."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106b291-0767-4c5a-bc10-e164a4f460f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of Covid-19 variants are also threatening to cause another
        surge of cases -- particularly, the B.1.1.7 variant, first identified in the
        UK. The Centers for Disease Control and Prevention previously warned of the
        variant''s projected "rapid growth" across the US in early 2021, adding it
        will likely become the predominant variant in the country by March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48f57a-9d4c-403d-99c8-231209193813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME team wrote that while the B.1.1.7 variant currently likely
        accounts for less than 20% of infections, that number could jump to 80% by
        late April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7babba-0f6f-4229-a850-4753ba826bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why experts say the US should also ramp up its testing: not
        just to track infections and antibodies, but variants as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b1f30-858f-49b2-91e3-c7a87c9c5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been behind on testing from day one," Kathleen Sebelius,
        former Health and Human Services Secretary, said Saturday. The US now needs
        to "focus on both testing that we need to identify who has the disease, and
        then the serology tests that will tell us more about antibodies and what kind
        of variant is circulating."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8e94c-e920-48dd-b2bf-a64c9279cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5.5% of US fully vaccinated</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc52cc9-0c2d-42f4-af75-3e5368da5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccinations are ongoing, it''s unlikely they''ll help the
        US reach herd immunity levels any time soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce1ad9-ac86-4163-a307-64000809b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 42.8 million Americans have received at least
        the first dose of a Covid-19 vaccine, according to CDC data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea40d5-ba6d-4725-ba5e-2c12c146aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 17.8 million people have been fully vaccinated. That''s
        about 5.5% of the US population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fbbd2e-d757-404e-ab3a-e318ff315385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is reached when the majority of the population becomes
        immune to an infectious disease -- either through infection and recovery or
        through vaccination. Dr. Anthony Fauci estimates between 70 to 85% of the
        US population needs to be immune for herd immunity to take effect against
        the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a75a49-6fa9-46bf-8bd5-3e02acd8c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME team wrote they do not expect the country will reach herd
        immunity before next winter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f46969-958e-44ad-afc7-246de23c3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model suggests that we should have a quiet summer," IHME Director
        Dr. Chris Murray told CNN Friday. "But we know Covid''s really seasonal, so
        when the next winter rolls around, we need to have a much higher level of
        protection to stop Covid in its tracks than we''re likely to achieve."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beae3eb-701b-4688-8076-8441f2dff0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up getting at least the first doses into arms, the US should
        consider delaying the second dose of vaccines, another expert said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33756f-0398-4bba-a516-ad03b49c1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody needs a second dose, there''s no question about that,"
        Dr. Ashish Jha, dean of the Brown University School of Public Health, said
        Friday. "I think the question is, right now we wait four weeks between first
        and second dose. What if we went six weeks or eight weeks or 10 weeks -- not
        much longer than that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987d731-eda1-46ac-ab05-0b0e79a24505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came the same day two top US officials -- Andy Slavitt,
        senior adviser to the White House Covid-19 response team and Fauci -- said
        they don''t think the US should delay or skip second vaccine doses. Jha says
        his suggestion is middle ground to vaccinate more high-risk people quickly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f04471-8344-4f78-a434-545ee62bc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teachers'' union calls CDC guidelines ''safety guard rail''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54aeaf-f8a8-4e21-b370-ad7fb2d2b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid ongoing challenges for vaccinations and concerns of another
        case uptick, local leaders are also working to navigate what a safe return
        to class looks like.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59555f16-cc04-4894-b1dd-33d82008c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School reopening guidelines released by the CDC this month focus
        on five key Covid-19 mitigation strategies: the universal and correct wearing
        of masks; physical distancing; washing hands; cleaning facilities and improving
        ventilation; and contact tracing, isolation and quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd262d-6099-47de-8234-7506a2c8ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine and testing are "additional layers" of protection, the agency
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b963bc3-23bb-4c89-a4b1-e1303838c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CDC Director. Dr. Rochelle Walensky told a White House
        briefing that with those strategies, schools may open no matter how much virus
        is spreading within a community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d896dbd-d907-469c-8a6e-16f4253b50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are opportunities for in-person learning at all stages of
        ... community spread," Walensky said. "I would actually invite schools to
        lean in and to look at what is needed ... to try and get more and more children
        back to school."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6acd2d-7b4e-4719-8a73-e530fc70ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randi Weingarten, the president of the American Federation of Teachers,
        told CNN Saturday the agency''s guidelines are a "safety guard rail" for teachers
        -- and in a recent poll, most educators said they''d be comfortable returning
        to class with the help of testing, vaccine prioritization and mitigation strategies
        in place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed629fe6-e74b-40c1-a3ac-41e8f6510e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, only about 28 states and Washington, DC, have started
        allowing all or some teachers and school staff to receive the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca473d2a-b55f-4bc3-a96f-38b8e74db52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And schools face another challenge when it comes to reopening for
        in-person instruction, Weingarten added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f6675-146e-40c0-8cdb-a86cdc104fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When schools do put some of those measures in place, including smaller
        class sizes and social distancing, they need more space and more educators,
        Weingarten, said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a08bd5-e8d6-4e72-bb69-a9443dddd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:48:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that you have so many places that are in hybrid is because
        they don''t have the space and they don''t have the educators," she said.
        "The real issue right now is how do we help take the places that are on remote
        and turn it around."</p>'
