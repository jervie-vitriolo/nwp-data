      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The tragic situation in Texas following
        this week''s historic cold snap and power outages has people pointing fingers.
        Perhaps the ire has been pointed toward no one more than Texas Sen. Ted Cruz,
        who left the state for Cancun, Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075973f-d039-47b4-8e12-100817854319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048c5bf-3ee8-4676-af98-8705b8444d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s obviously too early to know what if any political fallout
        will be suffered by Cruz or Texas Gov. Greg Abbott.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a12f7a-beee-4e84-871d-3b3b9cb3af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85523c-d1c1-4ced-8e40-33b4d1faff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What history does tell us is that how a politician responds to a
        natural disaster can have a major impact on his or her political standing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8f925-4b9b-4634-be94-4f7004d35243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13a83d-0507-4c30-b344-2d549c3262b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Katrina''s aftermath inflicted tremendous pain on Louisiana.
        Some politicians, such as Ray Nagin, then New Orleans'' mayor, were able to
        get reelected, after the storm. Kathleen Blanco, who was Louisiana''s governor
        at the time, was not so fortunate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c428fc-84b5-4d51-bd13-b2e9186909e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338ff36-fc1b-48bd-ba5b-eabd4c85632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanco had received consistently high marks as governor prior to
        the 2005 storm. After Katrina, a plurality of voters consistently disapproved
        of her performance. Her ratings never recovered, and she decided not to seek
        a second term in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85d156-e2ba-4abd-8012-a8e9df002d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1890074-e217-4c46-98da-07b4e9143fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter storms can also do a politician in, too. Mike Bloomberg was
        in the middle of his third term as New York City''s mayor when a 2010 snowstorm
        hit the area on Boxing Day. The blizzard, which changed directions at the
        last minute, caught the city off guard and some streets remained unplowed
        for days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9950260-49d5-4bc0-95b8-a678f89a3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c028de-e2b3-4f3d-9d71-edc435e3d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg went from a 55% to 39% approval rating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f70e03-7605-4242-9d5b-84f007de1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c02a96-42c8-47c4-9c29-1535452eae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse for Bloomberg, he was reportedly in Bermuda as the storm got
        under way. That may remind some of Cruz leaving for Cancun this week. There
        are few things voters dislike more than politicians who aren''t around when
        disaster strikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608a1f8-2b0f-44d1-9dbe-9c62da0926aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fe6b8-8c25-427d-95b4-45b293844f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I should note that Bloomberg was able to eventually recover some
        popularity, unlike Blanco. If any Texas politicians see a deterioration in
        their ratings, it is quite possible that it is fleeting. Abbott''s term isn''t
        up until 2022 and Cruz''s isn''t up until 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080247c-c319-46b7-a1aa-dcc38c974def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b97c92-0583-4ffa-984a-19f256c0b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, politicians aren''t always so lucky to not have to face
        the voters immediately following a botched handling of a weather disaster.
        There have been many stories written about how Michael Bilandic, mayor of
        Chicago, lost reelection in 1979 following the city''s response to a blizzard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e2990-706a-4782-90af-8ef677187aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4727ae-1dce-422e-8289-5d803115f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, though, weather can save a political career. Republican
        Thomas Reynolds was trying to hold on to his seat in the House in 2006, which
        ended up being a big year for Democrats. Reynolds was falling in the polls,
        after questions arose about what Reynolds knew about emails exchanged between
        Mark Foley and a young congressional page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fc6c2-55f2-402a-a69e-26f4fb68327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db1564-4ed4-4148-8b6f-9b0c81bd33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a freak October snowstorm hit Reynolds'' congressional district
        in Western New York. Reynolds was seen all over the media, and voters seemed
        to reward him for his response. His poll numbers recovered, and he won reelection
        by 4 points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd1d5a-278a-4b86-9408-bf2fdeebb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce745b-0cab-4c4e-8b2c-d4d133901e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we shouldn''t ignore the possibility that public opinion
        won''t change at all. Donald Trump was praised by the public for his response
        to Hurricane Harvey and Hurricane Irma that did most of its damage to the
        United States on the mainland during the summer of 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fe988-7d45-4162-b27d-458333270716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf2faf-8fab-474a-9792-be0cc1848c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s handling of Hurricane Maria, which hit Puerto Rico, was
        seen in a much more unfavorable light, however.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba65a6f-1bdb-4ec8-b1d8-8d9999dab6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80620b6f-3f5f-4505-a7d8-5dfe899734fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters'' overall opinion of Trump barely budged, though. His approval
        rating stayed just south of 40%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45efee-de63-42f6-b7de-3978762c0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad6f8-50b6-41b6-acd2-c6b7f349eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a decent chance any drop in the polls Republican officials
        like Abbott and Cruz have in Texas will be minimal. It is, after all, a Republican
        state, and no Democrat has won a statewide race in Texas since 1994.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3c206-4e52-497a-972d-12f0a05754af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b78d3-9cd7-4a5b-a8fb-2ca08b69e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T17:17:00.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 24-hour news environment during a pandemic, voters may simply
        move on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
