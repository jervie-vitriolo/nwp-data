      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgent hunt among zoologists is to determine whether -- or how
        -- the RaTG13 virus may have mutated over time to become SARS-CoV-2. China''s
        southern provinces are home to many species that are also susceptible to the
        SARS-CoV-2 virus.</p>'
    '70':
