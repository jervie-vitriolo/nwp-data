    'template': '1'
    'title': 'Jill Biden is hitting the ground running -- in all directions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356abe67-2322-4253-8903-9a3ff2c06eba'
