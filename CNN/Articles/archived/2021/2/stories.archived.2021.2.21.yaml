      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers were "asymptomatic and no onward human to human transmission
        was reported," the spokesperson said.</p>'
    '7':
