      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East Norriton Police Chief Brandon Pasquale told <a href="https://www.radio.com/kywnewsradio/news/local/shooting-at-montco-bowling-alley-leaves-at-least-1-dead">CNN
        affiliate KYW</a>&nbsp;that authorities believe there was one shooter in the
        incident at the Our Town Alley, based on witness accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80159ed9-215e-45c5-b097-59dd85c2fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:06:33.325+08:00
