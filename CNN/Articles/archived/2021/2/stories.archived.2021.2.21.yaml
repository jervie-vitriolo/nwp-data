      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday statement, Trump vowed to endorse candidates in Senate
        primaries who espouse his world view -- something that could lead to a clash
        with McConnell''s preferred candidates as the seven-term senator pushes Republicans
        whom he believes stand the best chance of winning in next year''s midterm
        elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664164bb-61a2-40e9-ac1a-7bc8583d504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34353c53-0ff4-46aa-8d86-c00552ea6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tension underscores the divide among top Republicans over how
        to navigate the party post-Trump. Unlike McConnell, House GOP Leader Kevin
        McCarthy went down to South Florida after the January 6 attack on the Capitol
        to meet with Trump and later proclaim unity with him in trying to take back
        the House in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a7fa5-f833-40bc-9746-ce5a0c64dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533569a-9030-494d-a963-ef047b9f8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T07:27:27.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCarthy leads a conference where a majority of members are
        strongly supportive of Trump -- unlike Senate Republicans, who are split over
        the former President and where some top leaders are eager to move past him
        and focus instead on uniting the party around ideas, not a person.</p>'
