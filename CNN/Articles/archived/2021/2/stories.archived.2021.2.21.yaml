      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility that additional victims may have been transported
        to hospitals in private vehicles," the East Norriton Police Department&nbsp;<a
        href="https://www.facebook.com/ENPD1/posts/5101865776522004">said in a statement</a>
        on its Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5870ff3-c648-4856-a174-904fc6f7975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T19:06:33.325+08:00
