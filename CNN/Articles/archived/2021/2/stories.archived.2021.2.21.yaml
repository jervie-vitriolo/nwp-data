      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH says LGUs where cases with the variant of concern and mutations
        should closely monitor the situation in the areas and implement measures to
        prevent futher spread as needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eefffba-5391-417c-aaf4-70f278f86304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T14:32:56.750+08:00
