      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e7b66-a976-4d3d-a0d1-9386a490126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Steve Scalise of Louisiana, the No. 2 House Republican, met
        privately with Trump on Tuesday at Mar-a-Lago, CNN reported, the day before
        Senate Republican leader Mitch McConnell vowed never to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a648b-0106-4172-ae62-75fcf0093820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T16:11:05.392+08:00
      'mgnl:createdBy': 'vince'
