      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These animals from southern farms could have eventually made their
        way to the Huanan seafood market in Wuhan, Daszak said. Chinese scientists
        had taken samples from the Huanan wet market over the month of January 2020
        from the carcasses of dead fish and other aquatic animals, but not from live
        species, he said. Some of the animals in the market were dead and frozen,
        he said.</p>'
