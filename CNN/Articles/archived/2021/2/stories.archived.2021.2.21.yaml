    'lead': 'Former President Donald Trump will speak at the Conservative Political
      Action Conference in Orlando, Florida, next Sunday, according to a source familiar
      with the matter, while former Vice President Mike Pence declined an invitation
      to speak at the conference, two sources told CNN.

      '
    'mgnl:activationStatus': true
