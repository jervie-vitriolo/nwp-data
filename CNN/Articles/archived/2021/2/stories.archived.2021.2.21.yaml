      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Assistant Secretary Noel Reyes said on
        Sunday that a recommendation by the Tariff Commission to bump up meat import
        quotas by almost a ten-fold to an annual 400,000 metric tons at a tariff rate
        of 15% has already reached the Presidents desk. The current minimum access
        volume is 54,000 metric tons per year with a 30% import levy. Meat imports
        beyond that are imposed with a 40% tariff.</p>'
