      'mgnl:lastActivated': 2023-01-25T08:32:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Sheriff''s deputies in Ohio were called
        when a suspicious bag was found outside of a church, but what was inside was
        not what they were expecting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33876d03-4021-413a-90c3-9a32ec168391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon opening the "suspicious package" on Thursday, the bomb unit
        from the Butler County Sheriff''s Office discovered a cat and her <a href="https://www.cnn.com/2020/09/08/us/cat-owners-five-categories-scn-trnd/index.html"
        target="_blank">six adorable 1-day-old kittens</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ceba0-a1b0-4854-8ea9-129f91d54d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Specialist Mike Grimes and Det. Detherage arrived, they didn''t
        hear ticking they heard purring!" the sheriff''s office said in a <a href="https://www.facebook.com/ButlerCountySO/posts/3465082810281728%5d"
        target="_blank">Facebook post</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e74c99-c4d5-4f83-8d79-72766815ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the family of felines, was a handwritten message written
        on a paper napkin stating that "Sprinkles" went into labor the day before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcc366-7f9e-4629-9412-125e7d9fb1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom''s name is Sprinkles. She began giving birth at 2:00 p.m. Wed.
        Feb. 17th," according to the note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0e608-b97e-4d7c-afcb-baf055e93bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office took the cat and her kittens to the Animal
        Friends Human Society in Hamilton where they are "warm, cozy and fed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24c164-f43c-45e8-9de5-4f8f7ac69d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal shelter said in a <a href="https://www.facebook.com/AnimalFriendsHS/posts/4135834706434827"
        target="_blank">Facebook post</a>&nbsp;on Friday that the kittens received
        baths when they arrived because they were soaked in their mother''s urine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dd195-255e-4fab-b6b5-3d2280e6c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sprinkles, purring throughout it all, received her vaccines and
        blood test and appears to be in good health," according to the shelter''s
        post. "She''s doing a fantastic job nursing and caring for her babies, and
        all 7 will be placed with their foster family this afternoon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9946a-3df7-4d8b-9d95-879359aa4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter plans to provide regular updates on Sprinkles and her
        kittens on Facebook as they grow and mature over the next two months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dd07c-75fb-44cb-9592-3d138d8b2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:01:24.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/us/bag-of-kittens-disarmed-by-bomb-squad-trnd/index.html"
        target="_blank">An Ohio bomb squad was called to disarm an adorable bag of
        kittens</a>."</em></p>'
  'joe-biden-campaign-promise':
    'author': 'Julian Zelizer, CNN Political Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-21T13:02:13.993+08:00
    'imagesource': 'jcr:a523c8dd-d8bc-4bf0-92b2-50e6189c353a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a1e8ac-35dc-46ee-8fc4-618d260278b8'
    'lead': 'President Joe Biden faces immense challenges as his term gets underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-21T13:10:53.335+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:13.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:30:29.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Joe-Biden']
    'template': '1'
    'title': 'Biden is racing a ticking clock to fulfill this campaign promise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b3e41-8fe3-4ac4-972b-0dd97e0a459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Julian Zelizer, a CNN political analyst, is a professor
        of history and public affairs at Princeton University and author of the book,
        <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.penguinrandomhouse.com_books_318517_burning-2Ddown-2Dthe-2Dhouse-2Dby-2Djulian-2De-2Dzelizer_&amp;d=DwMF-g&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=RwtJ4kEfZtJ6aaO8r1GI95013GV694hE9LKSgF6Tc8o&amp;m=vD92JRMI2yCzEtOyha0OnuWThiH4vkTZX395-SRh854&amp;s=XqCPTj1yqb4xrtc0iZ5JXnS4vLRbrUqeVfkH6zAazRk&amp;e="
        target="_blank">"Burning Down the House: Newt Gingrich, the Fall of a Speaker,
        and the Rise of the New Republican Party."</a>&nbsp;Follow him on Twitter
        <a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__twitter.com_julianzelizer&amp;d=DwMGaQ&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=RwtJ4kEfZtJ6aaO8r1GI95013GV694hE9LKSgF6Tc8o&amp;m=vBgUc_vCm4JiKi4tkZ14V5D2V6h8cAYR0C3I51AX6L8&amp;s=gWeb0eV6UMrxYNBjZRqeDBY5gxFZsPG6X-aEvOYoJIo&amp;e="
        target="_blank">@julianzelizer</a>. The views expressed in this commentary
        are his own. View more opinion at CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4490b3d-4f6d-4823-90c2-a5ddaa744d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When Massachusetts Governor Michael Dukakis
        ran for President against George H. W. Bush in 1988, he made competence one
        of his major campaign themes. Instead of claiming to be a visionary politician
        or a champion of liberalism, Dukakis highlighted his technocratic managerial
        expertise. "This election isn''t about ideology," <a href="https://www.nytimes.com/1988/07/22/us/democrats-atlanta-dukakis-promises-competence-daring-next-frontier-party.html"
        target="_blank">Dukakis argued</a>, "It''s about competence. It''s not about
        meaningless labels; it''s about American values  old-fashioned values like
        accountability and responsibility and respect for the truth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13731c-b5d0-44f8-affe-9abefbd5d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal didn''t work. More voters were drawn to Vice President
        Bush, whose campaign manager Lee Atwater, along with consultant Roger Ailes,
        put together a blistering strategy that smeared Dukakis and rallied Americans
        around an unabashed patriotism. While Dukakis promised competence, Bush painted
        him as a radical <a href="https://millercenter.org/president/bush/campaigns-and-elections"
        target="_blank">"card-carrying member of the ACLU"</a>&nbsp;who would allow
        Americans to burn flags and let dangerous criminals out of prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc666a-45a4-411f-953b-c525e3cf3a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Donald Trump''s chaotic presidency and the emergence of Covid-19,
        competence might carry more weight among Americans in 2021 than it did in
        1988. President Joe Biden faces immense challenges as his term gets underway.
        Trying to end the pandemic will not be easy, and the vaccine rollout has been
        hamstrung by insufficient supplies. There has been considerable confusion
        over the plan to reopen schools and the administration''s contradictory statements
        on the issue have already drawn criticism. Millions of Americans are still
        out of work, and the US'' global standing has taken a hit over the last four
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77950d-2470-4494-af77-c2f2da8e98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, devastating storms left millions of Texans without heat,
        electricity and water as the state''s power grid seems to be holding on by
        a thread. The President declared a <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/02/14/president-joseph-r-biden-jr-approves-texas-emergency-declaration/"
        target="_blank">major disaster</a>&nbsp;and ordered federal assistance, but
        what comes next will be key.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a8635-07cf-4f37-8de1-9725b2585c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Biden governs on these and other issues will matter a great
        deal to his political standing. The first hundred days always loom large as
        an initial measure of success since Presidents are judged right off the bat
        by their ability to govern, implement policies and wield the levers of federal
        government efficiently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214bb78-f9b2-47df-9455-c3fb40e0895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Presidents have suffered political blows for their failure
        in these areas. President George H.W. Bush lost support going into the 1992
        election when he failed to respond to Hurricane Andrew in Florida with sufficient
        resources. Though he declared a major disaster in the immediate aftermath
        of the storm, it took days before the military was <a href="https://www.nytimes.com/1992/08/29/us/hurricane-andrew-breakdown-seen-in-us-storm-aid.html"
        target="_blank">deployed</a>, even though it had been prepared to offer assistance
        before the hurricane hit. One official in Dade County <a href="https://www.washingtonpost.com/wp-srv/national/longterm/hurricane/archives/andrew92.htm"
        target="_blank">asked</a>, "Where in the hell is the cavalry on this one?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49c694-0618-48b4-b5d6-91b114a29b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son George W. Bush fell from favor in an even more dramatic
        fashion with his halting and failed response to Hurricane Katrina in 2005.
        Bush was famously accused of not caring about the plight of African Americans,
        and his anti-government philosophy took a hit once it emerged that FEMA''s
        budget <a href="https://www.pbs.org/wgbh/pages/frontline/storm/etc/femahist.html#:~:text=A%20year%20before%20Katrina%2C%20FEMA,administration%20cuts%20funding%20for%20it"
        target="_blank">had been cut</a>&nbsp;in the years before Katrina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bce5ca-dd62-4372-9fe6-e1185ded06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama faced a political hiccup when the
        rollout of the website for the Affordable Care Act ran into <a href="https://www.nytimes.com/2013/12/01/us/politics/inside-the-race-to-rescue-a-health-site-and-obama.html"
        target="_blank">technical difficulties</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d626dd0-a097-493c-8db9-2320cc319da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, on the other hand, was severely damaged by his dysfunctional
        response to the Covid-19 pandemic, which involved spreading disinformation
        rather than relying on science to formulate a systematic and thoughtful public
        health plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60b233-90cd-4009-82ce-ec4a3ed8742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competence matters in a different way for Biden. Given the radicalized
        state of the Republican Party, where partisan interests have continually triumphed
        over the needs of governance and the health of our democratic institutions,
        Democrats now need to deliver results when it comes to showing that they take
        governing more seriously. Though many of the challenges that Biden faces are
        not his fault, they are certainly now his responsibility. Democrats have to
        prove that they can handle the nuts and bolts of making government work, and
        do so in a way that has a tangible effect on voters. It will be difficult,
        but Biden can make a difference when it comes to his administration''s response
        to the pandemic and the power failure in Texas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c1026-abbe-4a06-890b-163e96f21622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ran on stability and competence. While some candidates boast
        of their big ideas and persuade through dramatic rhetorical skills, Biden
        was all about the deep experience he brought to the table after his decades-long
        run in the Senate was capped with eight years as vice president. Faced with
        the sheer chaos of the last four years, Biden promised normality. In many
        respects, this meant a government that could simply do its job. Biden campaigned
        on his ability to handle crises in rational and effective ways. For Biden
        to fulfill his promises, few things loom as large as his skill in governance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d6dea-6b6a-4aeb-a4bd-adc3f90f8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a nation, we are fortunate that this is a key element of the
        Biden presidency. Instead of being stuck with an unhinged President who might
        bring us into war for no reason, or an administration that drops the ball
        in the face of a crisis, we are back to measuring the commander-in-chief through
        his competence on the job. For the nation, this should come as a relief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6ffba-0401-4087-bf02-4bba25af216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tackling these challenges won''t be easy. The devil is in the
        details and right now many devils are staring the President right in the face.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0202e-b291-42b6-876d-1dfd08542db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he can''t handle the challenges, the administration could easily
        open the door to big Republican gains in the 2022 midterm elections. If, however,
        he brings relief to Texas and oversees the rapid vaccination of the majority
        of the country with the same competence he has shown with shepherding the
        $1.9 trillion dollar stimulus relief bill, he might find himself with a second
        window of opportunity to tackle big legislative breakthroughs that might cement
        his legacy -- and move the country forward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42f93e-30a6-4b25-ba15-1cc282f423d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T13:10:53.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wsa first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/20/opinions/biden-importance-of-competence-zelizer/index.html"
        target="_blank">Biden is racing a ticking clock to fulfill this campaign promise</a>."</em></p>'
  'Robredo-Marcos-PET-victory-destroying-institutions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
