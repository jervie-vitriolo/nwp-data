      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f0278-040c-4077-8a58-1ff26a0365da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s recommendations will pursue, among others, two key
        lines of inquiry, the investigators familiar with the draft report told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b343e3-5735-4086-811c-675510804cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fddd49-8086-46e1-b799-aa28a2623cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they will request further work on the contact history of
        the December 8, 2019, patient in Wuhan, the first case confirmed by Chinese
        scientists and the WHO panel as having Covid-19. The patient has not been
        identified publicly, but is, according to the WHO investigators, an office
        worker in his forties with no exotic travel or contact history, who lived
        with his wife and child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cabff-0120-4b1b-b63c-0ebcae9c44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46dfd8-d3b7-4ada-b4eb-4df97575ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Daszak, a member of the 17-person WHO team and president of
        EcoHealth Alliance, which tracks viruses in animals, said the investigation
        had established the first known patient''s parents had likely visited a market
        selling wildlife in Wuhan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550e7d3-1491-4b97-90dd-bf6ee892b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e97a4b-8a2b-4746-9d84-10b809e866ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient met the WHO team, Daszak said, and at the end of the
        meeting added that his parents had visited "a local community wet market in
        Wuhan", which was not the Huanan seafood market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3aa4d-7493-4692-abb7-ccf0d7b45504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884311ac-b146-417c-aff9-02e2bb4325fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said the WHO panel were not told the details of the market
        during their visit, and it was possible it sold animals or produce that could
        have been infected with the novel coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59bb6d-72a2-4097-be44-b4309258e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5bc02-ec25-42a1-b484-1c3b23b24026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he said at the end of the interview -- and it was all being
        translated and the translator, specifically said -- ''My parents visited a
        local community wet market,''" Daszak said of the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0574d3-fd8f-40bc-b7c4-e494cbd0039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b92bc-e9b7-4ec2-807e-ec01970019e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, to use the term ''wet market,'' especially under this political
        constraint we were under, tells me something very significant: that the other
        markets in Wuhan -- not [only] Huanan market, other markets -- sold wildlife
        products," Daszak said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33852aab-e9fe-44d8-8ef8-a9b6ab4690fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155e35b-40d9-4479-96ba-0e6515d29206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, a "wet market" is a term used to describe a venue selling
        a wide range of fresh produce, which can include live animals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b769170-f175-4cf0-840a-dfad9a9dd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dff50-36bc-4dc6-8f34-9f09d580ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said the Chinese scientists, looking into the case as part
        of the government''s response, assured the WHO team the patient''s parents
        had tested negative for the disease, yet the Chinese did not appear to have
        traced the parents'' contacts in that market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72379f8-04d8-405a-9996-e86ff85c384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaad4eb-c944-4345-80c6-5e9b40f63c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you find out the patients are negative, it is not obvious to
        contact-trace them. But it is worth doing now because we understand something
        of the spread of Covid around Wuhan," Daszak said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725f3d3-8b2a-4486-9ef9-dea8cbd5c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae5c97-3c69-44a4-a1b0-bb0d82d3772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This patient had no known connection to the Huanan seafood market,
        the wet market believed to be connected to the virus'' early spread, according
        to Daszak, and "lived a typical urban life. He did not do crowded sporting
        activities. His main hobby was surfing the internet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abd497-0722-492b-8982-b96f5e4d8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1d670-201e-40ce-a90a-7ff251b1a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the WHO mission, Peter Ben Embarek, declined to comment
        on the details of any further contact tracing or testing that is needed. He
        told CNN: "Further studies are needed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391540db-b046-4c07-9847-fcaf17d40503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad71c6f-bd49-4998-a2f6-1edb4e56da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists expressed surprise and even disbelief that the
        further investigations, into both the first patient''s contact history and
        the supply chain to the Huanan market that the WHO sought, had apparently
        not already been performed by China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf92717-9762-4b7f-9b83-c2642c8a34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96054fb2-a69d-48d2-b605-df7f7db9e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Maureen Miller, an infectious disease epidemiologist at
        Columbia University, said: "It''s implausible that this research has not been
        done. It''s not realistic, given they have world-class scientists there, and
        the technology invested in over the last 20 years. They are sophisticated,
        they understand transmission pathways, and have been working on them for years."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762d6e5-fe15-4a1c-89e5-eaadb758c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06616ab1-5d42-4692-b9bf-301b549f10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said the December 8 patient''s infection -- without any direct
        contact to wet markets or exotic travel -- showed there was already community
        transmission of the virus in December. "In the short and long term, it is
        detrimental to China to try to hide the fact that this virus started in China
        and was exported around the world," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25722f2e-3bec-47a7-a8c0-789f0286ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbba06f-b903-45b5-9055-7ec319486d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Yanzhong Huang, senior fellow for global health at the
        Council on Foreign Relations, said it was surprising China "hasn''t invested
        in investigating two important clues like that." He added the country had
        recently mobilized the entire city of Beijing to find the source of a Covid-19
        outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0e9cc-26bb-4f7c-9fb0-55fa4400e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d08da-2fc9-4f03-82e3-a1a0ff06e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have top-notch scientists, who are much more knowledgeable
        than most in terms of recognizing the importance of this information," he
        said. Huang said the WHO recommendations showed they were "uncovering some
        interesting information tracing of the origins of the virus."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd64413-928f-4c22-8b2b-9fb41733709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aa6cc-450d-46c3-963a-a16277815412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN explained the panel''s recommendations to Miller and Huang as
        part of seeking their reaction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d97126-0fdd-402d-8932-cf920799e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0628b-7368-4d97-9d3d-361409c5a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs (MOFA) and National Health
        Commission did not respond to a request for comment. Hua Chunying, spokeswoman
        for MOFA, told reporters on February 18 that an independent report on the
        coronavirus'' origins "doesn''t mean bowing to the Western approach towards
        China based on presumption of guilt."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164e06f-d6ff-4c87-8aa1-ff0b7f256c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b80efc-ce38-4c03-a4ca-3438f21d0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "China has conducted a very thorough, professional, science-based
        study with the WHO experts," and insisted the WHO panel was satisfied with
        China''s cooperation. Hua continued to push for studies of the virus''s emergence
        outside of China -- a claim for which there is little evidence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca186531-d4f2-4b0c-8163-b809c2622f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed0fab-f823-4dbe-b72f-fe98ec10eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The second recommendation</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a965c-48e5-4e94-8a6f-dc25ad51b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their preliminary report due next week, the WHO panel will also
        recommend the immediate investigation of the supply chain of the Huanan seafood
        market, according to the investigators familiar with the draft report.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6930ab8-c3c3-4efb-a098-e38b9ec193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad305fec-6ca7-4727-94dd-6c5739554f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said Chinese scientists gave the WHO team a list of farms
        in the southern provinces of Yunnan, Guangxi, and Guangdong which supplied
        the Huanan seafood market in Wuhan with wildlife.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f793a-8cea-46e6-b5d9-97ea69895a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09df6a3-1f51-4b6d-80df-02662e909cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be recommendations that will include going down to those
        farms, testing farmers, interviewing and testing relatives, and finding out
        if there is any evidence that there were outbreaks down there before Wuhan,"
        Daszak told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d61bb5-61b3-4ec4-b02e-5b05557dd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aad413-3cda-4c0e-8918-581370b287e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak described the recommendation as a "priority" over which there
        was consensus between the WHO mission and the Chinese scientists working with
        them. Daszak said Chinese scientists had visited wildlife farms in and around
        the central province of Hubei, and some "upstream suppliers," but not the
        southern farms he and the WHO team would be "most interested in."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91ca55-ff1f-481f-9b52-0adb8b21490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1aa04-b9ed-4ef0-9a86-4810f2836876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing the supply chain would enable scientists to see which animals
        -- or humans -- could have passed the virus between them, before it infected
        humans in Wuhan. "Probably a spillover event happened, a little bit earlier,
        in November, or maybe even October," Daszak said, referring to the moment
        in which the virus passes from one species to another.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90cf0d-58c0-4abb-8a91-2c81bf96e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0371b-b075-431c-8180-12eeab24d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has been there to test the animals," Daszak said. "The farms
        are now closed."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89a84b-4047-464e-a26c-389d24dd2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f776173-77e1-491d-915b-67256cef8577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak added the Chinese traceback team studying the origin of the
        outbreak might have been impeded in this work by the lockdown that gripped
        China in early 2020.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89aefb-746c-4532-a53d-645524330a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea6d14-e126-4671-b8b4-28bcbf5637c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farms are likely "a clear pathway to this virus," Daszak said.
        "We now know there were supplies of wild animals bred on farms in Yunnan Province,
        Guangxi and Guangdong going into Huanan market. We''ve got the evidence and
        we have got the data."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d220eb-6f32-4d22-bb45-ee38095805a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f14308-c508-4b56-8445-c61b740c6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find out what other products those farms were selling,"
        he added. "Were they selling animals that could be infected by SARS coronaviruses
        -- including SARS-CoV-2? Animals including rabbits, ferret badgers, civets?"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8830d-a61a-4e7e-bf6e-2171b4790dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d0e6b-9b80-4eca-94fc-bf9db819d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-2 is the virus that causes Covid-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3bcc0-baec-437e-8625-450f0311ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7df11-0717-45d8-a94d-e9c85fa499be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do that by interviewing farmers. They''ve got nothing to
        lose. They''ll have closed up their business and moved on in their lives,
        and there was nothing illegal about what they were doing," Daszak said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8594a-c5eb-4f2d-a8a5-de897982ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680e81f-7161-422d-bfc2-b3dac4288134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said the southern province of Yunnan was of particular interest,
        as this is where one of the closest genetic relatives of the SARS-CoV-2 virus
        -- known as RaTG13 -- has been found in bats.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c34d83-e170-42b6-a1eb-aa97e02ea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-21T21:40:23.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:31:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee017d4-6885-4469-8a21-2483b5d8389b'
      'mgnl:activationStatus': true
