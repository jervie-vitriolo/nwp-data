    'caption': 'Masks sit atop Lavinia Darr''s corsets, all of which she uses to mitigate
      her body dysmorphia symptoms.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-22T10:33:51.652+08:00
    'imagesource': 'jcr:20adc21a-d8b1-4ef2-8bb5-518fef557734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
