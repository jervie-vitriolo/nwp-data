      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/21/media/biden-trump-factchecking/index.html">Biden
        lies less than Trump, fact-checkers say. But he''s not perfect</a>".&nbsp;</em></p>'
  'Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-22T11:42:05.512+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c9adee7-093b-4768-9939-e2845a00033e'
    'lead': 'Senator Sonny Angara says an initial 1.5 million doses of the Sinovac
      vaccine which the government has procured are expected to arrive in the country
      before the end of March.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T11:43:56.895+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:34:00.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:57.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA OKs emergency use of Sinovac, says China-made vaccines not ideal
      for frontliners'
    'updated': 2021-02-22T21:38:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f0458-8132-4a7e-96f0-26e738b0275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        country''s Food and Drug Administration on Monday allowed the emergency use
        of COVID-19 vaccines manufactured by Chinese company Sinovac Biotech. FDA
        Director General Eric Domingo, however, cautioned that it is not the best
        vaccine in the market to protect healthcare workers in the frontlines of the
        COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa847fc8-802a-4efe-af35-08884b40815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory agency approved the emergency use authorization application
        of Sinovac after a long review due to incomplete submission of Phase 3 clinical
        trial data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd21b6-40b3-4d6a-bc53-f082da156ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo advised against giving the vaccine to frontliners who are
        constantly exposed to the virus, elderlies, and those with co-morbidities.
        He said the use of the Sinovac vaccine in healthcare workers is not recommended
        as it has a lower efficacy rate, adding it should only be received by healthy
        people aged 18-59 with an interval of four weeks between doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec05e0-78d0-4479-9226-d7100562be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nakita kasi sa trial sa Brazil na binigay ito sa healthcare
        workers sa hospitals treating COVID-19 ay 50.4% ang efficacy niya. Mas mabuti
        na kaysa wala. Pero ang rekomendasyon natin, ng mga experts ay hindi ito ang
        pinaka magandang bakuna para sa kanila,” he said in a media briefing. "It
        has a lower efficacy rate of 50.4% when used on healthcare workers exposed
        to COVID-19. Therefore, it is not recommended for use in this group."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff09a5-1184-4996-9b00-0d3c54c3349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trial in Brazil showed that it was 50.4% effective
        on healthcare workers treating COVID-19 cases. This is better than no vaccine,
        but our recommendation and the recommendation of experts is that this is not
        the best vaccine for them.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed5d85-3a27-421d-bdb5-1540a10b467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developed by the Chinese company was found to be 50.38%
        effective in late-stage trials in Brazil, significantly lower than earlier
        published results. While the number exceeds the threshold required for regulatory
        approval, it falls far below the 78% previously announced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4a970-ce27-4c08-abe5-401203d19296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said it showed 65.3% to 91.2% efficacy rate when used on
        healthy people within the recommended age range.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeece01d-9004-4ef3-b51e-96c9a10e886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower efficacy rate on healthcare workers, the FDA Chief
        said that Sinovac is a good option for those with allergies since there is
        a low possibility that a person will develop severe allergies or anaphylaxis
        after inoculation. He also said CoronaVac is halal-certified since it was
        tested in Indonesia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d94e7-2f0e-4275-8f07-56ef8d0ad8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine arrival, priority</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2c0b3-aadc-48c4-9e1a-f1bb39bba13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when the Sinovac vaccines are expected to arrive in the country,
        Senator Sonny Angara said in a Senate hearing that an initial batch of 1.5
        million doses is set to be delivered "before the end of March."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeccc63-71c9-4789-9ba6-dab89d8cb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:40:47.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s supply agreement totaling 25 million doses is expected
        to be signed in two weeks, Angara said, citing information from the National
        Task Force Against COVID-19 officials. Shipment will take place several days
        after the inking of the deal, which would mean vaccines will be available
        in the country by next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3727c2-43ca-44b0-bb0e-792f210c561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:40:47.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the vaccines the national government has procured, China
        has also donated 600,000 Sinovac doses to the Philippines. Health Secretary
        Francisco Duque III earlier in the day said the donated doses are ready to
        be shipped to the country since it was only awaiting regulatory approval.
        He said the Chinese Embassy requested for 3-5 days to prepare the shipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580b645-1d98-4488-8011-04bd89e7451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:40:47.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it is the first batch of vaccines expected to reach the Philippines
        legally, the priority list of recipients has to be revised due to the FDA
        restrictions. Healthcare workers, the elderly, and people with co-morbidities
        were supposed to receive the first doses, but with the restriction on the
        Sinovac vaccine, the list will be shaken up -– bumping up uniformed personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb29a75-34b3-4e13-b769-9c633cc32320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, who insisted the vaccine
        is not "low quality," said soldiers and economic frontliners may be the first
        ones to be inoculated in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fceeb8-e679-4ec3-8683-efee0d359b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka mauna ang economic frontliners na kasama ng sundalo, nagtatrabaho
        sa industriya na bukas noong ECQ. Kung hindi mabibigay sa seniors at frontliners,
        napakadami namang critical economic frontliners na mabibigyan.” he said in
        a separate briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088de6c4-1140-4a3f-a4fe-21a91dc75549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Economic frontliners in industries open during ECQ
        and troops may be prioritized. If it cannot be given to senior citizens and
        frontliners, there are many critical economic frontliners who can receive
        it.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a7c76-3b56-4a03-82aa-243fe808da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has allocated 100,000 doses of the total amount for Filipinos
        troops — in line with President Rodrigo Duterte''s wish for soldiers and police
        personnel to be among the priority. Duterte has always made known his desire
        to have the police and the military included in the priority list as he said
        he needs "healthy" security forces.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52d0966-025d-41e0-8e7d-c975b8e1edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:37:04.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China''s donation, the Philippines has secured 25 million
        doses of CoronaVac. Duque said the Health Department will use its savings
        to purchase an initial 50,000 doses of the vaccines made by China.</p>'
  'Duque-Metro-Manila-hospitals-ready-COVID-spike-MGCQ':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-22T12:38:43.421+08:00
    'imagesource': 'jcr:96615c58-279d-4ef0-9356-bcf6bbe1263a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca2210b7-956d-4903-a1ac-283186a7e260'
    'lead': 'Health Secretary Francisco Duque III expressed optimism that Metro Manila
      hospitals would be ready for a possible surge in COVID-19 cases should the capital
      region be placed under the more lenient modified general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T12:42:32.816+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:34:00.067+08:00
