    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC: PH to compete in 46 sports in 2022 Asian Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5b961-f1c5-4fb2-8cac-92f207246959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Philippines will be sending athletes in 46 sports at the 2022 Asian Games
        slated to run from September 10 to 25 in Hangzhou, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7a9f7-54bc-4b6f-a75f-df333a86b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee President Abraham "Bambol" Tolentino
        said they submitted the list to the Hangzhou Asian Games Organizing Committee
        last Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcb2b9-c0c6-4136-a70a-49cfbd454929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino athletes will be competing in aquatics, archery, athletics,
        baseball, softball, men''s basketball, men''s 3x3 basketball, boxing, canoe-kayak,
        and cycling MTB and BMX.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfeab3-24f1-47af-9d6f-109445d5a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list are dancesports'' breaking, men''s dragon
        boat, equestrian, fencing, men''s football, golf, artistic and rhythmic gymnastics,
        judo, jiu-jitsu, kurash, karate, bridge, chess, esports, xiangqi, modern pentathlon,
        skateboarding, rowing, and men''s rugby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28cdd6-40dc-412e-8961-26e7c44c8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the list are sailing, sepak takraw, shooting, sports
        climbing, squash, taekwondo, tennis, triathlon, men''s and women''s volleyball,
        men''s and women''s beach volleyball, weightlifting, wrestling, and wushu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918349d-07aa-438c-a5c9-5f815743a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submitted our list last Friday—the deadline—and we based our
        list on our effort to surpass our last achievement of four gold medals—in
        Jakarta—because we improved a lot in the SEA Games," said Tolentino, who appointed
        Dr. Jose Raul Canlas of surfing as chef de mission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281201d-9d5b-4a62-ae8b-7f71b74e1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bagged four gold medals in the 2018 Asian Games
        in Jakarta, Indonesia — Hidilyn Diaz in weightlifting, Margielyn Didal in
        skateboarding, Yuka Saso in women''s individual golf, and the trio of Saso,
        Bianca Pagdanganan and Lois Kaye Go in women''s team gold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c38e47-d3f9-42d8-95f9-1df4e55a1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also won two silver medals and 15 bronze medals in the
        multi-sport event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d7542-6a57-46f9-a09b-1643f757118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:33:59.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:33:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'senators-oppose-lower-tariffs-pork-imports':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-22T20:43:48.953+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62145e06-5ef6-4498-8623-28c6a9466350'
    'lead': 'A majority of senators are against the proposal of the Department of
      Agriculture to lower the tariff on imported pork while also boosting the volume
      to 400,000 metric tons'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T20:43:16.873+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:31.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:02.858+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators oppose lower tariffs on pork imports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34584bb-ee68-4629-9a8f-d4581435abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — A
        majority of senators are against the proposal of the Department of Agriculture
        to lower the tariff on imported pork while also boosting the volume to 400,000
        metric tons, according to Senate Agriculture Committee Chairperson Cynthia
        Villar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97b570-5a8c-4c7b-bc9c-f61bef493fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on rising food prices Monday, Villar said
        the DA''s recommendation to reduce the current tariff on pork products from
        30% to 40%, to 5% to 20% would lead to ₱16 billion in losses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1f008-6559-41b2-af6a-af4fffdbc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar and Senator Imee Marcos stressed importers have the capacity
        to pay for the current tariff rates, with the former claiming the move may
        "kill" the local hog industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ffbb9-cb98-4d37-af91-72d43517f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don’t have to bring down the tariff. They can afford kasi ₱132
        [per kilo] ang puhunan nila tapos ibebenta nila ng ₱270 to ₱300 [per kilo].
        Di pa ba enough iyon na tubo?" she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b749c65-5d27-48b8-8c26-ea0bf3415f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don’t have to bring down the tariff. They can
        afford it because their investment is ₱132 (per kilo) and then they will sell
        at ₱270 to ₱300 (per kilo). Isn''t that enough profit?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3721fa3-70e7-4321-b0d0-fdc6d22dad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaliit po ng 5% talaga. Alam naman natin ang imported pork
        walang problema sa presyo…Bakit pa ibabagsak ang taripa tapos lalawakan ang
        MAV (minimum access volume)? Sobra sobra na yata ''yon," Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5970db3-f530-42ab-bd03-1daed98538a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 5% is really very small. We know that imported pork
        has no price problem…Why lower the tariff and then expand the MAV? I think
        it''s too much.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956de64-7497-4281-bd51-6b9483427aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar was grilled during the Senate
        hearing after attempting to justify his department''s proposal, saying the
        DA has programs in place to help local farmers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02e992-9481-433b-ba47-90ab01bb6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the tariff reduction was only meant to last for one
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3155fd2-f511-4dd0-a890-c8871dea8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villar insisted that Filipino farmers would suffer if the proposal
        to cut tariff rates is passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b537a55-76e0-4048-b3c6-b6e7addedf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also seeking to hike the MAV to 404,210 metric tons from
        the current 54,000 MT to augment pork supply in the country amid the rising
        prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429a8a7-9fe9-482f-903b-de43c54d4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
