  'senators-question-Sinovac-emergency-use-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-22T19:32:30.404+08:00
    'imagesource': 'jcr:491c195b-e7dd-4759-88e3-4d818a1c700b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc5cdbf-1f99-489e-a2a3-3ab5ede738ed'
    'lead': 'Senators are questioning the emergency use authorization granted to China''s
      Sinovac vaccine after the Food and Drug Administration said it is not the most
      ideal to immunize healthcare workers and senior citizens with due to its lower
      efficacy rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T19:36:56.622+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:33:36.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:02.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators say FDA advice vs. Sinovac use on some priority sectors raises
      more questions on emergency approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3f09f-26cd-4445-bc94-25400baa4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — Senators
        are questioning the emergency use authorization granted to China''s Sinovac
        vaccine after the Food and Drug Administration said it is not the most ideal
        to immunize healthcare workers and senior citizens with due to its lower efficacy
        rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78976c5c-2a92-4549-b476-fbc23019f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can a vaccinator convince the person that he is about to inoculate
        if he/she himself/herself is being discouraged by the government to use the
        Sinovac vaccine?” Senator Panfilo Lacson said on Monday. “This raises more
        questions and issues than what the NTF (National Task Force) is already busy
        grappling with.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfff58-db88-40fe-96ae-711ae2d4c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA <a href="https://www.cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">allowed
        Sinovac emergency use</a>, the regulatory agency said the vaccine is not recommended
        for people constantly exposed to the virus. This came after the vaccine showed
        a relatively low 50.4% efficacy rate in late-stage trials in Brazil, which
        involved healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e858b-c796-4066-9f76-1badca338459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said Sinovac should only be used
        on healthy individuals aged 18 to 59, noting that it had a 65.3% to 91.2%
        efficacy rate when used on healthy people within the recommended age range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0371541-da32-48c8-b902-5532bfd450a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson likened giving Sinovac to the public despite the vaccine''s
        less-than-ideal performance to "a chef who refuses to eat the food that he
        just cooked because it is not good but which he serves to the customers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190b7fd-d62f-41f3-b46a-78eaddf43bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva is likewise skeptical of the emergency use
        approval, saying medical workers should only be administering “what they have
        tried on themselves.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dd282-0beb-4792-8572-999d5e2b8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Sinovac is not recommended for health workers, are we not practicing
        ‘class vaccination’ by giving it to others?” Villanueva asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30f568-f34f-4d36-babb-704965be5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar questions are being thrown by netizens, with one Twitter
        user <a href="https://twitter.com/SyLicoNgaAko/status/1363743428903723011">saying</a>:
        “Hindi rekomendado sa healthcare workers o sa seniors dahil mababa ang efficacy
        ng Sinovac. Bakit inaprubahan? Kanino gagamitin? [Sinovac is not recommended
        for healthcare workers or seniors because of its low efficacy. Why was it
        approved? To whom will it be administered?]”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34166f37-485d-4b3c-9a74-99939933ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://twitter.com/randomtorregosa/status/1363709414826340355">another
        Twitter user</a>, discouraging the use of the vaccine on medical frontliners
        "is an admission that there''s something wrong with Sinovac.” Meanwhile, one
        took a swipe at Presidential Spokesperson Harry Roque after the official defended
        the vaccine brand, saying it is acceptable under the World Health Organization''s
        standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590149ad-f227-458c-9c90-6ed432deb119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why settle for low efficacy when you can have better at a cheaper
        price? We’re talking about lives, Harry," the user <a href="https://twitter.com/MiaMagdalena/status/1363750921885245443">wrote</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e93968-af99-4b68-8cbf-3979e1e738ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Ralph Recto, there are more preferrable brands, but
        Senate President Tito Sotto expressed his confidence in the China-made vaccines
        Sinovac and Sinopharm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36eefc-ecaa-4d08-a7b1-b1c064632d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those are the two vaccines with no human intervention or possible
        human error because it''s ''one vial, one dose'' and the syringe is attached,"
        Sotto said. "The others are five-dose vials that have to be diluted and dispensed
        very carefully to avoid overdose or underdose. Then we have to buy syringes
        separately. I hope people realize that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14f2e8-4771-4e8d-8031-e6dfb229c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower efficacy rate on healthcare workers, the FDA chief
        said Sinovac is a good option for those with allergies because there is a
        low possibility that a person will develop severe allergies or anaphylaxis
        after inoculation. He also said the vaccine is halal-certified since it was
        tested in Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db2d64-2e07-4559-ac7b-b64b93f25470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T19:36:56.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is donating a total of 600,000 Sinovac doses to the Philippines.
        This is apart from the 25 million doses the national government has also secured
        from the same vaccine firm.</p>'
  'luca-attanasio-killed-democratic-republic-of-congo':
    'author': 'Nicola Ruotolo, David McKenzie and Ingrid Formanek, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T20:13:45.979+08:00
    'imagesource': 'jcr:1923f3af-fc5b-49b9-9450-dd2c37433c1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f18e9e-df6b-4609-ac24-54beb8d0f276'
    'lead': 'Luca Attanasio died alongside an Italian soldier after their car was
      attacked as they traveled in a UN convoy in the eastern part of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T20:15:59.800+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:33:33.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:02.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Africa', 'Italy', 'Democratic-Republic-of-Congo', 'Luca-Attanasio']
    'template': '1'
    'title': 'Italian ambassador killed in DR Congo attack, says Italy''s foreign
      ministry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920f108-f2a0-4692-b66c-8e03b38691ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:15:59.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ambassador to the Democratic Republic
        of Congo has been killed in Goma, the Italian Foreign Ministry has told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d209e3-9ec9-4e65-ab07-ba2056755705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:15:59.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Attanasio died alongside an Italian soldier after their car
        was attacked as they traveled in a UN convoy in the eastern part of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3aeb4-f7f3-4d49-8705-f278a637624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:15:59.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sorrow that the Farnesina confirms the death, today
        in Goma, of the Ambassador of Italy to the Democratic Republic of Congo Luca
        Attanasio and of a soldier from the Carabinieri," the ministry said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aba888-ccb1-47fd-8ebc-28f225395285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Prime Minister, Mario Draghi has put out a statement expressing
        his condolences to the families of the Italian ambassador and the soldier,
        named as Vittorio Iacovacci.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6982faa-3dee-4120-b2b6-5f492c73f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme (WFP) said in a statement that one of its
        drivers was killed in the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff832a9-a7f2-4a44-a5e1-fea8afebd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the convoy also sustained injuries, according to the UN
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f73368-2a36-4ac7-8f01-5005f8a19c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP said a delegation was on a field trip to visit one of their
        school feeding programs in Rutshuru when they came under attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97cefe-bb0a-40cb-b15f-6580787b9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the route was on a road previously designated safe
        for travel without a security team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e70cfa-79e1-4738-b63b-e60209d0c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutshuru is just over two hours'' drive from Goma. The road out
        of the regional capital has been insecure for years with a variety of armed
        groups operating in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d70299-2292-410a-af03-4298baef124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:31:13.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a heavy UN peacekeeping presence in the region, and UN
        convoys need security clearance to travel outside of Goma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fbac4-d268-4379-9fc9-4a4093341e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:15:59.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to follow.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a841a-578c-47f7-b5cf-15b89fe8dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:15:59.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/africa/italian-ambassador-dead-intl/index.html"
        target="_blank">Italian ambassador killed in DR Congo attack, says Italy''s
        foreign ministry</a>."</em></p>'
  'duterte-no-mgcq-unless-vaccines-rolled-out':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-22T20:22:35.298+08:00
    'imagesource': 'jcr:f7a67369-1251-4cf9-9fd2-c8d432b2dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850c7c43-c11f-4c63-b9b2-d87698766fd2'
    'lead': 'President Rodrigo Duterte will not ease quarantine classifications until
      COVID-19 vaccines have been rolled out, according to a statement released Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T20:29:56.077+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:33:33.243+08:00
