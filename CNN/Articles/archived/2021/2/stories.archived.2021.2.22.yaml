  'Duque-patience-COVID-vaccine-delay-supply-shortage':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-22T14:43:41.245+08:00
    'imagesource': 'jcr:4942358f-ac79-4253-b544-06edf3517bd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e359d6e5-1893-407d-bbb6-b792f42f421b'
    'lead': 'Health Secretary Francisco Duque III appealed to the public for patience
      amid the delayed arrival of coronavirus vaccines in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T14:50:30.134+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:33:54.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:58.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'patience', 'COVID-19-vaccine', 'supply-shortage']
    'template': '1'
    'title': 'Duque asks for patience amid delayed COVID-19 vaccine arrival, cites
      supply shortage in global market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044125d9-8cd9-4f6b-87d5-89bf1fd8bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)—</strong> Health
        Secretary Francisco Duque III on Monday appealed to the public for patience
        amid the delayed arrival of coronavirus vaccines in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0d963-acb6-4608-8a69-c4716ac351c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government’s Laging Handa briefing, Duque pointed to the
        global supply shortage of vaccines as the main reason behind the delay, but
        assured Filipinos that the products would be arriving soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317043c-7723-4313-8eb3-552979ce3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Konting pasensya po ang aking pinapakiusap, umaapela po ako
        sa taumbayan</em>,” Duque said. “<em>Makakaasa kayo na darating at darating
        na po ang mga bakunang iyan. Pero dapat ipaliwanag ko din na ang pangunahing
        dahilan kung bakit wala pang bakuna ay talaga naman iyong</em> global supply
        shortage,” he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54216ae-274c-4a5b-9293-92ed172e3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m asking and appealing to the public for a little
        patience. You can expect the vaccines to arrive soon. But I would like to
        explain that the main reason why the vaccines have yet to arrive is really
        because of the global supply shortage.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04c98a-dad4-4c9c-b9fe-de07db69e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Duque also cited the
        “inequitable access” to vaccines as another roadblock, citing a <a href="https://www.cnnphilippines.com/world/2021/2/19/UN-world-COVID-vaccine-supply.html?fbclid=IwAR24poEUUdPfe-c9jEL_5qYXbie76qSWdkZjBLOOpvxV2z_fDrIBNXBxj9c">United
        Nations report</a> that revealed around 130 countries have yet to receive
        a single shipment of the vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aaee73-e577-44bb-a679-606b2014d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>‘yan talaga ang malaking problema natin</em> (that’s our
        big problem)… global shortage of the supplies, inequitable access, vaccine
        nationalism in the first world countries that tend to corner the chunk of
        the vaccine supplies,” the health chief told <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce6e8f-4f21-47ae-84e5-f097f7569397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque’s pronouncement echoes the earlier appeal of vaccine czar
        Carlito Galvez Jr., who on Friday also apologized and <a href="https://www.cnnphilippines.com/news/2021/2/19/Galvez-COVID-vaccine-delay-supply-patience.html">asked
        for patience</a> after the delay in the arrival of vaccines. Like his colleague
        in the task force, Galvez likewise noted the current conditions in the global
        market, saying the government doesn''t have control on the supply chain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce836bf0-7aad-422a-8252-3eda0cda3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials previously announced that the first batch of
        vaccines to be supplied by the World Health Organization-led COVAX facility
        may arrive by the middle of February. But the delivery got delayed due to
        the absence of an indemnification deal, which Galvez later confirmed had already
        been submitted to the concerned manufacturers Pfizer and AstraZeneca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dbad4-32cf-4300-8f2c-4ae1427d883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:50:30.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the products coming from COVAX, the country is also expected
        to receive vaccine doses from China’s Sinovac Biotech, which <a href="https://cnnphilippines.com/news/2021/2/22/Sinovac-COVID-19-vaccine-China-Philippines-FDA-EUA.html">recently
        gained emergency use authorization</a> from the Food and Drug Administration.
        Officials earlier said the Sinovac doses were ready to be shipped anytime
        pending the EUA grant.</p>'
