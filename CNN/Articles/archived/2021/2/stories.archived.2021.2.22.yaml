      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affccf5-f987-4072-8bb0-2e0924642d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, however, say he should have stepped down February 7,
        citing a constitutional provision that starts the clock once a president is
        elected, rather than when he takes office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719e30a-a72f-4858-b5d4-71b8027c87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c23daa-9aca-4900-bccb-65cbc9f25297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the international community (to) understand that the Haiti
        people won''t back down on their demands. Jovenel Moise must leave the national
        palace for a peaceful transition that can lead us to the elections," opposition
        leader André Michel told CNN on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95445d6b-bb38-48e8-b3c5-042d3b708662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231559f0-420d-4e5a-939b-6319577aaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise has dismissed protesters as "a minority of people" seeking
        to destabilize the state and seize power, and has refused to contemplate calls
        for a transitional government, instead asking the opposition to wait until
        general elections later this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fb171-6f7f-4e08-a851-d80b8de1a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf071f4-3f3f-4588-8680-669c20976817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative elections are already long overdue in Haiti. After the
        country''s parliament dissolved last year, Moise failed to organize new elections,
        leaving legislative and municipal positions empty across the country and the
        population effectively unrepresented. The vacant parliament means Moise is
        currently ruling by decree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba69e21-f9db-4813-af38-2313e9dd23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838c7f1-a189-4c7b-923b-980be70f595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the President also ordered three Supreme Court
        justices to retire, accusing them of designs on his office -- a move that
        legal experts have told CNN is unconstitutional. In protest, Haiti''s judiciary
        stopped work, putting courts and tribunals across the country on pause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f5458-5f27-4609-b7c2-034e6a32cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89760b-6ddc-4f37-9c24-9c9878e1ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s national bar association and the Superior Council of Judicial
        Power (CSPJ) -- a powerful body that appoints, fires and disciplines judges
        -- have sided with the opposition in calling for Moise to step down. So have
        some US lawmakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b64dd-612c-4e1f-b8d2-4fe346b22d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54982ab0-8efc-485c-a66b-d5f0afb6ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the international community and the administration of US
        President Joe Biden have largely voiced support for Moise to remain in office
        until 2022, though his recent handling of the protests and Supreme Court is
        sparking some concern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc5be6-0d17-4df9-a98d-f6eeb784ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08ab5b-ebb9-4097-98cd-9395f63a0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am alarmed by recent authoritarian and undemocratic acts -- from
        unilateral removals and appointments of Supreme Court judges to attacks against
        journalists," tweeted Julie Chung, Acting Assistant Secretary for the US State
        Department''s Bureau of Western Hemisphere Affairs on February 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b507893-d8f8-4085-808a-633f0c953eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e356438-901a-4a38-8380-8b721d1c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged Haiti to hold legislative elections "as soon as possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71cf28-07c2-452b-bbcf-3fa1014bbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44215bf-dbe7-4af3-b95a-b4692c8485c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s protests also reflect years of increasing bitterness
        in Haiti over the country''s economic pain and violent crime. Killings and
        a wave of hundreds of kidnappings in particular have driven public outrage,
        according to a recent United Nations report, which recorded a monthly average
        of 84 demonstrations in the second half of 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72077a-12fb-4ea4-aa42-b7a3f6f623b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccce16a-d68d-47d7-b28f-040ab9bd68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise has blamed his administration''s poor record in dealing with
        such fundamental issues on the country''s system of governance, and on complications
        and lack of clarity in the constitution itself. "Since the beginning of my
        term, the country has never known stability," he acknowledged in a February
        12 tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ffae6-2c24-4fc8-8315-3cc10ab4a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb1c38-e759-4372-91eb-aee16a591594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an eye toward empowering the office of the president for the
        future, he has vowed to hold a referendum on changes to the constitution in
        April. This will be his legacy project, Haiti''s ambassador to the United
        States, Bocchit Edmond, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd916e3-8397-4ed4-9bd0-0d2f9ccdd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f0608-84ee-49e2-a86c-92c03c2feb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics are skeptical of the legitimacy of any constitutional
        changes made in the current political climate and without institutional checks
        and balances in place. General elections are expected to follow in the fall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972379a-c35a-42e7-b2a5-198b610b0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857111bf-5f1a-4532-a533-b8cc14306dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.461+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last Sunday, amid celebrations for Carnival, which he
        celebrated with large crowds of supporters and revelers, Moise expressed his
        determination to see the country through another year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b28c2c-e3be-4685-81e2-b64354144c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b8d6f-dc88-491c-9f4d-5eb47ddc32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haiti is for me, for my kids, for the people here dancing. The
        people who don''t want me to do the people''s work will stop, or I will make
        them stop. I was elected to do a job, and I will do it," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37d924-8db6-443a-b912-37c471d5ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/americas/haiti-protests-continue-intl/index.html">Protests
        in Haiti as political standoff continues</a>."</em></p>'
