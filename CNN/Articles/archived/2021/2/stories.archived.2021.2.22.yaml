  'boeing-aircraft-engine-fail':
    'author': 'Hollie Silverman, CNN'
    'caption': 'A still image taken by a passenger video shows the engine after failure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T22:22:48.041+08:00
    'imagesource': 'jcr:f87ea2d1-6765-414e-917f-eddcc831064a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76293a43-8ff3-4501-8f6a-b3eb74a28c40'
    'lead': 'Kieran Cain was playing basketball with his kids Saturday afternoon at
      an elementary school in greater Denver when he heard what sounded like a sonic
      boom and looked up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T22:26:41.259+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:33:26.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:03.508+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Engine debris rained over a mile across a Denver suburb. Now Boeing
      recommends suspending its 777s with that engine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70066cfb-4514-4ec5-9c8f-16ba6ca73c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kieran Cain was playing basketball with
        his kids Saturday afternoon at an elementary school in greater Denver when
        he heard what sounded like <a href="https://www.cnn.com/2021/02/21/us/boeing-777-airplanes-federal-aviation-administration/index.html">a
        sonic boom</a> and looked up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b10d8-e48a-470c-8610-17dc517a133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see there was a giant black cloud of smoke high up in
        the sky, immediately followed by, you know what looked like pieces of the
        aircraft," Cain told CNN. "Basically a shower of things that were falling
        out of the sky."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f24c19-e62f-4830-b148-b0ed9e2fbce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10,000 feet above, Travis Loock heard the same boom, but coming
        from the plane he was in -- United Flight 328. Just minutes after taking off
        for Honolulu, the engine failed. As the plane returned to Denver International
        Airport, it dropped more engine debris through the roofs of homes and into
        yards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670d297-9518-4222-8fc1-4da5b03c8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board (NTSB) said Sunday an initial
        examination of the Pratt &amp; Whitney PW4077 engine from United Airlines
        Flight 328 showed that two fan blades were fractured and the remaining blades
        exhibited damage "to the tips and leading edges."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87bf7c-dd39-44a2-a627-cf7584d0003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are preliminary findings and should not be taken as conclusive
        of what went wrong Saturday, but they are still significant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e677a5-0597-4c9f-be10-ef33d7eac53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has recommended suspending the use of 777s that have a Pratt
        &amp; Whitney 4000 engine, and United Airlines has already pulled them following
        the incident. Both the Federal Aviation Administration (FAA) and the NTSB
        are investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d396ed4-1987-4f48-9f61-a2fa2664636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loock shared videos that showed the engine completely stripped of
        its outer casing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc989d2-f64a-4f3a-9237-ff0c0851633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people couldn''t see the engine on that side," Loock told
        CNN. "I was a little more freaked out because I could see it, and I knew that
        was not right," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf42558-a1ac-48fc-8829-34e073aafe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just glad we weren''t over the ocean, because that''s where
        we were heading."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f2b37-4f3b-4671-9fb7-d5ed41facd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Boeing recommends suspending use of planes with Pratt &amp; Whitney
        4000 engine</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae907da-6f2a-4ded-b98d-82b6c6ef21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB arrived in Colorado Saturday and began removing pieces
        of debris to a hangar for further examination, a tweet from the Broomfield
        Police Department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58aa38-9a8a-410b-99be-f254b47582f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://boeing.mediaroom.com/news-releases-statements?item=130829">statement
        issued Sunday,</a> Boeing recommended&nbsp;<a href="http://www.cnn.com/2021/02/21/us/boeing-777-airplanes-federal-aviation-administration/index.html">suspending
        operations</a> of Boeing 777s that use the same engine as the Denver flight
        -- a Pratt &amp; Whitney 4000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c95ae-bd26-4555-bf49-43dfa9ba8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the NTSB investigation is ongoing, we recommended suspending
        operations of the 69 in-service and 59 in-storage 777s powered by Pratt &amp;
        Whitney 4000-112 engines until the FAA identifies the appropriate inspection
        protocol," Boeing said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8b212-5994-4f36-af5e-18f3902494a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA issued an emergency order earlier Sunday saying it would
        be stepping up inspections of Boeing 777 airplanes equipped with certain Pratt
        &amp; Whitney PW4000 engines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e03d57-4b5a-4f54-8e3b-b455f13c83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines announced Sunday that it was removing all of its
        Boeing 777 planes in service that use the same engine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b1fbb-a80b-48ee-bde8-29f65f7ea4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s transportation ministry said it has ordered the country''s
        domestic airlines to halt operations of Boeing 777 aircraft equipped with
        Pratt &amp; Whitney PW4000 engines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886beae2-7991-499c-834b-30258bd56e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Air will conduct discussions with Boeing, Pratt &amp; Whitney
        and South Korea''s Ministry of Land, Infrastructure and Transport, and will
        then implement recommendations before they definitely ground all Boeing 777
        planes, according to an airline statement. South Korea''s Asiana Airlines
        said Monday they are halting operation of its nine Boeing 777-200 planes equipped
        with the engines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa2c87-b339-4100-bb05-89d3d202afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Aviation Safety Agency says it''s in contact
        with the FAA about an incident in which a cargo-carrying Boeing 747 departing
        from the Netherlands had an uncontained engine failure of a PW4000. Two people
        were injured after <a href="https://www.cnn.com/2021/02/21/europe/cargo-plane-debris-meerssen-netherlands-trnd/index.html">pieces
        of the plane broke off</a> and fell onto a town, according to authorities
        there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f6f5b-08ef-4335-ae7b-ae2df778cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt &amp; Whitney issued a statement saying they have dispatched
        a team to work with investigators on the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002eae0e-bb55-4e23-aca1-8ae15bc4d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pratt &amp; Whitney is actively coordinating with operators and
        regulators to support the revised inspection interval of the Pratt &amp; Whitney
        PW4000 engines that power Boeing 777 aircraft," the statement from the company
        said. "Any further investigative updates regarding this event will be at the
        discretion of the NTSB. Pratt &amp; Whitney will continue to work to ensure
        the safe operation of the fleet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d13da-42af-4ab6-8b70-a3233980e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fear in the air</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a16a12-0f93-4bef-be61-f682796a86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loock, who was on his way back to the airport, said the mood in
        the plane was tense. The pilot came on and said they would land in four minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b925ef6-59f5-4d28-8db8-a1819c6cd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said you could sense the <a href="http://www.cnn.com/2021/02/21/us/united-airlines-engine-passenger-reaction-trnd/index.html">fear
        on the plane</a>, but everyone was "very calm."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224853f-3ceb-4049-9e6d-31e2eb61fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Brenda Dohn said she and her daughter, like other passengers,
        took the time to pray.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91254e-c5f0-480b-af72-09fe1d2a8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter was sitting on the window and ... I was just like,
        ''don''t look, like let''s let''s close it up and let''s just pray.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc1ae6-18af-4520-90df-35247a269183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic audio from the plane conveyed the sense of urgency but
        not panic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15b16e-6fae-4cf9-bafb-99c0ef48c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United 328 Heavy -- Mayday Mayday ... Denver departure. United
        328 Heavy Mayday. Aircraft just experienced engine failure -- need to turn
        immediately."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a751eb-b67d-4575-a4f2-ca44b6f29354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris from the failed engine rained down across a mile through
        a soccer field and nearby neighborhoods, Broomfield Police spokesperson Rachel
        Welte told reporters during a press briefing Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb42799-3d3b-485e-ac60-3f38d998191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dispatched police officers and within minutes we actually were
        on scene of some of these homes, and we actually saw some of these large pieces
        of debris," Welte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf3985-e04e-4538-8d29-b1558ed2fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the debris field and how busy the area was, Welte said,
        "the fact that we are still not getting reports of any injuries is absolutely
        shocking at this point."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0f674-c2d2-4c8b-8ca6-a7456ed912f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This park on a day like today, when it''s not as cold as it was
        last weekend, we could have hundreds of people here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0f785-c63c-4c58-b524-2d279ede8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:26:41.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/us/boeing-aircraft-engine-fail-monday/index.html">"Engine
        debris rained over a mile across a Denver suburb. Now Boeing recommends suspending
        its 777s with that engine"</a></em></p>'
  'jim-carrey-political-art':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Jim Carrey, shown here at an event in 2017, is taking a break from
      sharing his politically themed art work.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-22T23:07:14.754+08:00
    'imagesource': 'jcr:e7e9d55b-8bc5-4a52-bf8d-081441d3b4d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e6f50d-6380-4c77-8251-d982c259c8c1'
    'lead': 'Jim Carrey is a painter, cartoonist and sketcher in his spare time, using
      the mediums the last couple of years to speak out against the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T23:09:48.400+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:33:25.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:03.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jim Carrey is taking a break from posting his political art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bba9b1-f89c-4ba2-afd4-d6a7ca7b52c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Jim Carrey is a painter, cartoonist and
        sketcher <a href="https://www.cnn.com/style/article/jim-carrey-trump-political-cartoons/index.html">in
        his spare time</a>, using the mediums the last couple of years to speak out
        against the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef07a4-5c32-44dd-bb8b-e24cd5310592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor says he''s now taking a break from posting the<a href="https://www.cnn.com/2018/03/30/politics/jim-carrey-trump-paintings">&nbsp;political
        messages</a>, explaining that he''s taking some time to breathe after crossing
        "an ocean of outrage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d4d41-46f3-4b5a-8104-0cf7932c2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey folks...for the past 4yrs, among other commitments, I put considerable
        effort into this collection of political protest cartoons. It truly feels
        as though you and I have crossed an ocean of outrage together, but something
        tells me it''s time to rest my social media gavel and reclaim a little neurological
        bandwidth," he captioned a cartoon of himself standing in a doorway with his
        arms outstretched. Carrey titled it: "... in case I don''t see ya..." a nod
        to "The Truman Show."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf8ad7-7c06-45ce-ad4a-ec10c893f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "If it seemed like I was ignoring my main Twitter
        followers here and outside the US and Canada in my quest to rid our democracy
        of ''Orange Julius Caesar'' and his Empire of Lies, it was not my intention.
        I just assumed that a radicalized America is a threat to us all. When a madman
        grabs the wheel of the bus loaded with innocent passengers and threatens to
        drive it off a cliff, it tends to steal everyone''s focus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be1946-953e-41ce-9624-73f80ccb23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently Carrey portrayed President Biden on "Saturday Night
        Live," but&nbsp;<a href="https://www.cnn.com/2020/12/19/media/jim-carrey-snl-joe-biden/index.html">hasn''t
        continued</a>the role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738120a-54ef-48a2-ae9b-87b6bc1375d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed off the latest post by thanking his fans, writing, "Thank
        You All kindly for your patience, your support, your humor, and your b.e.a.utiful
        fanart."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3913272-fe15-4e13-aee0-100c3177dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:09:48.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/entertainment/jim-carrey-political-artist-trnd/index.html">"Jim
        Carrey is taking a break from posting his political art"</a></em></p>'
