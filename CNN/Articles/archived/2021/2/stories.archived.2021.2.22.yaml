    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Rodrigo-Duterte', 'Bong-Go', 'Harry-Roque',
      'quarantine', 'MGCQ']
    'template': '1'
    'title': 'Duterte says no MGCQ until vaccines are rolled out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5084c-f108-401d-b3bd-d1d2e07fdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:29:56.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — President
        Rodrigo Duterte will not ease quarantine classifications until COVID-19 vaccines
        have been rolled out, according to a statement released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e87e74-067a-4c5a-acec-84821fb6448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Roa Duterte gave his directive to the Cabinet
        that the Philippines would not be placed under Modified General Community
        Quarantine (MGCQ) unless there is a rollout of vaccines. The Chief Executive
        recognizes the importance of re-opening the economy and its impact on people''s
        livelihoods. However, the President gives higher premium to public health
        and safety," said the statement from Presidential Spokesperson Harry Roque.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabca1b0-ec5f-424f-978e-40442ff52152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte wants vaccinations to "start the soonest
        possible time in order to ease the community quarantine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930fb4a-f0ea-4963-a69a-db6394456d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/16/expert-urges-early-widespread-covid-vaccination.html?fbclid=lwAR2"
        target="_blank"><strong>READ: Expert urges vaccinating ''as early as possible
        and as many as possible''</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12094f-b0d9-44b2-a2a6-5d644da5f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Bong Go quoted the President as saying, "No vaccine
        roll out, no MGCQ muna (for now)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d78bf-a96b-40d3-8d72-7d960618bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President said easing restrictions was not in
        the best interest of the country, and that he was confident Filipinos and
        economic managers would understand the situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68449c-0d55-4bd6-a5bb-7dee50090b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:29:04.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after Metro Manila mayors <a href="https://cnnphilippines.com/news/2021/2/18/Metro-Manila-MGCQ-March-COVID-19.html"
        target="_blank">recommended</a> a shift to the most relaxed MGCQ in March.
        The announcement of quarantine status for next month is also expected to be
        discussed by the President in his weekly address on Wednesday, February 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a209e7-031b-43ef-882b-558907be3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:29:56.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/2/16/NEDA-proposal-MGCQ-entire-PH-March.html"
        target="_blank">Last week</a>, the National Economic Development Authority
        urged the President to place the entire country under the lowest form of community
        quarantine starting March 1, citing the country''s need to recover from huge
        economic losses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22286d-2f2b-4799-a74c-0575f4eadb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:29:56.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also <a href="https://cnnphilippines.com/news/2021/2/22/Duterte-rejects-face-to-face-classes-resumption.html"
        target="_blank">rejected</a> the proposal to resume face-to-face classes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f48cc5-cf78-4f90-8250-b1e60d8ec2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:29:56.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing also on Monday, Roque said the President
        told him he didn''t want to endanger learners and educators given that the
        national vaccination drive has not yet started. The order covers classes under
        the Education Department''s jurisdiction, namely ones held in elementary and
        high schools, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c00597-54d1-4a1d-a382-1170c58084e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:29:56.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte is open to the conduct of a pilot of face-to-face
        classes in August, especially in areas with low numbers of COVID-19 cases.</p>'
  'Philippines-46-sports-2022-Asian-Games':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-22T20:30:41.356+08:00
    'imagesource': 'jcr:129c5fb2-9ff1-486d-ad31-7ac14bcae6ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28ed8f9-5826-48bf-be16-127832c7bd19'
    'lead': 'Philippine Olympic Committee President Bambol Tolentino appoints surfing''s
      Dr. Jose Raul Canlas as chef de mission for the international meet scheduled
      to happen September next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T20:33:59.464+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T08:33:32.555+08:00
