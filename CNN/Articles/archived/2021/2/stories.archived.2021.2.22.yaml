      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politifact editor Angie Holan said the absence of Trump''s voice
        in daily media "has freed us up to fact-check other things," including the
        power outages in Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5c6a-f75a-431f-876c-4b459032789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:22:52.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dale has been able to focus on other fact-checking endeavors, too.
        "There''s still so much nonsense" and misinformation, Dale said. "I''m not
        going on vacation," Dale said. "There''s a lot to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565ee02-6bcd-4e8f-8cfc-a650a7327655'
      'mgnl:activationStatus': true
