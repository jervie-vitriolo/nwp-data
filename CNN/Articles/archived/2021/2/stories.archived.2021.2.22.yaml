    'imagesource': 'jcr:679bcc24-f3ff-4dd7-a88f-5477b1eaf5bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4a169c-7687-4b90-b593-1c31c6267ffa'
    'lead': 'College student Qjiel Mariano has been recognized as an Education Hero
      by Youth Service America for his work in promoting reading and writing literacy
      among Filipino children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T23:16:52.112+08:00
