    'template': '1'
    'title': 'Student dreams of future where all Filipino children can read, write'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666a9a4-f13f-4534-8f7f-a3bfe0dd0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> A
        Filipino student has been recognized abroad for his mission to promote reading
        and writing literacy among Filipino children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf719622-1fe2-41bb-b630-1a65b506ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qjiel Mariano, a second year nursing student at the University of
        Santo Tomas, founded the Ladders to Literacy initiative to help less fortunate
        Filipino children learn how to read and write.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139044-b0bb-4ff8-beb8-013116be8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448f4e1-cebb-4ef6-b721-4de9a3677748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reading and writing is a fundamental human skill. If they are not
        able to read and write when they''re adults, imagine how much future is at
        stake for us. Imagine how they will not be able to be proactive citizens to
        our country," Mariano told CNN Philippines'' The Final Word on Monday.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/oM6YgstxgSU"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b183590-ccd2-4530-9f1b-bce7bde88517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e347f9-34e9-4477-8d96-e01e95bce523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d0de8-bab6-4f6b-99be-c68f45c23137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano''s passion in making Filipino children literate earned him
        an award as an Education Hero by Youth Service America. He emphasized the
        recognition reinforces his belief that literacy is not just a right, but an
        important survival factor for humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b51fd9-ef1c-4824-a09f-d988a0e1265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bac01-dd9b-4863-afac-238c384be2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano shared they adjusted to online storytelling classes during
        the pandemic to continue serving the children in their organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e7c05-8886-47ae-9dd1-c354c2fa4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ffbb6-99ca-43b8-99b9-d893985afe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very big platform because we didn''t only get storytellers
        from the Philippines, but we also got storytellers from Brazil, from Turkey,
        from the US, so it was a global initiative to bring reading and writing to
        every Filipino," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0084b-d2cd-4f9d-b9b5-49a9e305124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d6889-8170-4d46-b124-1f3f292dc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano hopes their work will serve as an inspiration for many society
        leaders to realize the importance of investing on the youth for the world''s
        future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de1c92-9de3-4ec3-a645-bf5d346e0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73091616-2f90-47f1-9a5d-b6e41deca4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to invest in young people so that they can also create
        programs like these and also be part of the change when they grow up to be
        citizens. After all, change takes a lot of time, which is why we have to start
        young," Mariano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc68364-a6e3-4874-a489-85e222016691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c32f5f-e72e-4b0b-a4e1-2d533b992908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are currently developing a children''s rights gaming
        app to help spread their group''s works in promoting literacy to children.
        They recently published a book entitled "Literate Lila" which narrated the
        importance of literacy in a child''s development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eeccf9-8a4d-4012-bfa2-2598f1d7be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8a352-3a57-4ce8-822a-645d3d6610b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:16:52.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently suffered a drop in the 2020 English Proficiency
        Index. From being 20th in the world, the country finished at 27th place in
        the global rankings, but was still given a "high proficiency" rating after
        getting a score of 562 out of 700.</p>'
