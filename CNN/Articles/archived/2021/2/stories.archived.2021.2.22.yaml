      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 Spokesperson Dr. Mary Jean Loreche emphasized the protocols
        have not been really relaxed with the inclusion of some requirements upon
        arrival.</p>'
