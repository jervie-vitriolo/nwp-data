      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management said Monday
        that over 16,000 families from Central Visayas, Eastern Visayas, Northern
        Mindanao, and Caraga region underwent pre-emptive evacuation. At least 179
        houses were damaged in these regions</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac4eed-d340-4379-9e38-b4cf4047ed44'
      'mgnl:activationStatus': true
