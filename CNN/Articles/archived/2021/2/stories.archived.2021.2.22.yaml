      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ready baby? Let''s go!" he added along with the hashtags, "#Number5,
        #5thandFinal, #BlessingsonBlessings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a6bcd-d59b-4367-a45e-5c59ed322d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who tied the knot in 2016, are already the proud parents
        of Roman Alexander-Raj, 2, and 5-year-old Shaffer Chimere Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade1452-07fa-4ef0-9e53-a8b8772c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ne-Yo, born Shaffer Chimere Smith, also has Mason Evan, 9, and Madilyn
        Grace, 10, from a previous relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252eaec0-05f9-488a-925f-0c4b64513df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby news comes months after the "Masked Singer" star admitted
        his marriage had been saved by the coronavirus lockdown, having announced
        their separation in February last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7f4b4-1aaf-4459-8c40-99bfe0fac07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the whole quarantine thing was kind of a blessing, " he
        said during an appearance on CBS talk show "The Talk" in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cfebc-701f-4417-9217-a116b182a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allowed me to lock back in with my wife. Before the quarantine
        happened, we were definitely talking divorce, and the quarantine forced us
        to sit still, block out the noise from the world -- you know the world can
        get very, very loud, and we tend to let the world''s opinion mean more in
        certain situations than it should."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622af7e4-3e7f-4bd6-af26-1d12aca0d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
