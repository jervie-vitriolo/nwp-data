  'white-house-stock-trading-tax-gamestop':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-22T11:08:24.498+08:00
    'imagesource': 'jcr:fe0ae3e9-7fdb-4e60-a37d-d8549cc895b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168cfb45-739b-4470-ad7f-1a3185459958'
    'lead': 'The White House supports studying the merits of a financial transaction
      tax — a move favored by progressives and despised by Wall Street — in the wake
      of the GameStop trading frenzy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T11:18:35.069+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:34:01.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:57.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says stock-trading tax is worth studying after GameStop
      frenzy

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e2013-8e4c-4294-9f0a-5d5773e02f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House supports studying
        the merits of a financial transaction tax — a move favored by progressives
        and despised by Wall Street — in the wake of the GameStop trading frenzy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83296d15-3249-4bf9-af16-13b1a286191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GameStop situation highlights the serious issues of investor
        protection and market integrity, a White House spokesperson told CNN Business
        on Sunday. The potential impact of a financial transaction tax on GameStop-like
        trading deserves additional study and can be part of a greater evaluation
        of such a tax for revenue and market stability, the spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c536d-ce46-44b0-8709-4bf7f98ccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats have backed a tax on stock trading as a way to raise
        badly needed revenue and address concerns about the health of financial markets.
        On Thursday, House Financial Services Chairwoman Maxine Waters said she''s
        "very interested" and "certainly looking at" a financial transaction tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80377a80-861a-40d3-b33b-8b310b366f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 0.1% tax on stock, bond and derivative transactions could raise
        $777 billion for the federal government over a decade, according to a 2018
        estimate by the nonpartisan Congressional Budget Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84c4b4-1683-4869-bd95-07d43f5e76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such a tax would face fierce opposition from Wall Street
        and it''s unclear whether moderate Democrats would support it. Opponents warn
        it would backfire on retail investors by raising costs and making financial
        markets less liquid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c210a4d-32e7-49e9-b2da-061a4edd8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach has a long history of unintended consequences that
        will penalize workers, pensioners and American families," a spokesperson for
        the Coalition to Prevent the Taxing of Retirement Savings told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe7b4f-bf78-41c4-a5a7-965917645d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That coalition includes the New York Stock Exchange, Nasdaq and
        UBS. Citadel Securities and Virtu Financial, two high-speed trading firms
        that would be hurt by a financial transaction tax, are also members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21bc6b0-ea31-4a32-a31e-e88836c1f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An FTT will increase trading costs for investors -- including individuals
        -- undermine the competitiveness of our capital markets and harm the U.S.
        economy just as we work to recover from this pandemic," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f8ba1-920e-4ab4-980e-588e12faa319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a heated exchange at a hearing last week, Democratic congresswoman
        Rashida Tlaib pushed back against Citadel Securities founder Ken Griffin''s
        concerns about a tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312dd48-6e22-451e-8e29-80e26f7ab6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not gaslight the American people. Y''all will be fine with
        the tax," she said. "Our folks are tired of bailing you all out when you screw
        up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde32b6-c5a7-4caf-b0c5-b0989767a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:18:35.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/21/investing/white-house-stock-tax-gamestop/index.html">White
        House says stock-trading tax is worth studying after GameStop frenzy</a>".</em></p>'
  'biden-trump-fact-checkers':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-22T11:18:43.870+08:00
    'imagesource': 'jcr:abcad010-17ab-481d-9b4a-62054d5a490a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ae9862-57f8-4036-845a-bc4cf5b0ef54'
    'lead': 'While Biden isn''t perfect, his claims are "more like a smattering" of
      false statements compared to "the daily avalanche" that came from former US
      President Donald Trump, CNN''s fact-checker Daniel Dale said on "Reliable Sources."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T11:22:52.822+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:34:01.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:57.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden lies less than Trump, fact-checkers say. But he''s not perfect

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6d21a-d99f-467d-b211-42a8d937b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:22:52.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fact-checkers are entering a new era
        under President Joe Biden''s administration. While Biden isn''t perfect, his
        claims are "more like a smattering" of false statements compared to "the daily
        avalanche" that came from former President Donald Trump, CNN''s fact-checker
        Daniel Dale said on "Reliable Sources."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aac873-1054-4bf6-9d63-77370aa8528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:22:52.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most politicians, Biden exaggerates and embellishes at times.
        Dale said Biden made at least four false statistical claims during a CNN town
        hall last week on issues including the minimum wage, undocumented immigrants,
        China''s workforce and the Covid-19 vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e51130-e07c-47c7-91dd-702ad22848bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T11:22:52.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:01.078+08:00
