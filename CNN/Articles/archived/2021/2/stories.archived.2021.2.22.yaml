    'template': '1'
    'title': '70% of police willing to take COVID-19 vaccine: PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580deaed-98ea-46c6-b17d-756aa8803127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        Philippine National Police reported that 70 percent of its personnel are willing
        to get the COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc821e59-9cd2-4a2c-897b-5f7af2be14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Chief for Administration PMGen Guillermo Eleazar said
        out of the 219,130 strong police force, 153,696 are willing to take the shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab355a36-197b-4151-8eab-68f1aa3f746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks ago, when this survey was conducted, 49% of our personnel
        were hesitant to be vaccinated. After a week, <em>ito po yung</em> last <em>natin
        na</em> press con, <em>naging</em> 37% <em>na lang yung ayaw, at ngayon</em>
        29.86% <em>ang</em> hesitant," Eleazar said in a briefing at Camp Crame on
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5381c-6059-4743-98ec-c809759dd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two weeks ago, when this survey was conducted, 49%
        of our personnel were hesitant to be vaccinated. After a week, during our
        last press conference, 37% said they didn''t want to, and now 29.86% are hesitant.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f502028-5d7e-42a4-8475-30028b31f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the PNP is not forcing its personnel to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e56e3a-9ecc-43a2-87bb-a006dbeb82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the info dissemination, awareness program, <em>na sa
        mismong koda natin, idinidikit natin doon.</em> Plus, <em>yung</em> efforts
        <em>pa ng mga</em> commanders <em>para maipaliwanag nila, maintindihan nila.</em>
        At their own volition <em>ay magkaroon sila ng pagtanaw na magpa-vaccine sila,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d3e15-bba9-4266-9b0b-072f70bafcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the info dissemination, the awareness program
        that we''ve included in our code. Plus, the efforts of the commanders to explain
        so that others will understand. At their volition, they will be able to see
        the need to get vaccinated.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4013ee3-b130-41db-8ee7-48dd6ed041fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Chief PGen Debold Sinas said he is willing to get
        vaccinated in public to help raise vaccine confidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0089ec-806a-4999-9d30-2ff638695a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have myself vaccinated<em> kung gusto niyo</em> in public.
        No problem po. <em>Doon tayo sa</em> Plaza Miranda <em>para mas marami.</em>
        No problem," Sinas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665cfa2-e8dd-496d-a0d3-a3f439e44dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have myself vaccinated in public if you want.
        That''s no problem. We can do it in Plaza Miranda so more people can see.
        No problem.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aeb6aa-78c1-4dec-b1ea-a091848a778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said as frontliners, they are exposed to the virus and the
        vaccine is a form of protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a476107-6b3e-4e2a-9721-24be9aa0bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police also need to show support to the vaccination
        program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6c343-2060-4612-97b1-4a6b1bd729b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:06:48.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an assurance to our people na the whole PNP leadership
        is very willing to take the program of the government," the PNP chief said.</p>'
  'dito-telecommunity-passes-technical-audit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-22T18:23:55.985+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03c7237-a98c-4f61-96ba-03383c80b95c'
    'lead': 'Third telco player DITO Telecommunity boasts an average broadband speed
      of 507.5 Mbps for 5G, and 85.9 Mbps for 4G'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T18:24:32.390+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:43.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:00.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO Telecommunity passes first performance audit

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ccf1b-f2f5-423c-82c7-f68755ae595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:24:32.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — DITO
        Telecommunity’s bid to become the country’s third major telco got a boost,
        after it passed the technical audit showing its network prowess with fast
        broadband speed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2721b-25a4-48c8-a4b7-3a74dd12e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:24:32.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the National Telecommunications Commission
        said the group delivered on its first-year commitments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab5bbb-55ab-43b8-89b8-cd85319c0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:24:32.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new player—backed by Davao''s Dennis Uy and state-run China
        Telecommunications—vowed to provide an average broadband speed of 27 megabits
        per second, covering 37% of the country''s population for its first year of
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eab877-3bca-4224-83f6-0c8e9336f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:24:32.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the findings of the technical audit conducted by independent
        auditor R.G. Manabat and Co., DITO''s average broadband speed hit a whopping
        507.5 Mbps for 5G, and 85.9 Mbps for 4G.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d69bfa-e7f5-4feb-9728-35db82f17991'
