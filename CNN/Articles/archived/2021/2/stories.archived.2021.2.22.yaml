    'template': '1'
    'title': 'Cebu opens to domestic tourists'
    'updated': 2021-02-25T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d0345-a89b-4027-9957-1765561a6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:16:49.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 22)</strong> — Cebu
        Governor Gwen Garcia has issued an executive order which allows local tourists
        to visit the province provided certain conditions are met.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633331a-4317-48ca-83d7-bb6cb7c7ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:16:49.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EO No. 12 Series of 2021, visitors are required to
        present a valid medical certificate obtained seven days prior to their arrival,
        and proof of pre-booking at a resort or hotel that is duly accredited by the
        Cebu Provincial Task Force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecc49e-e086-49af-8672-2b0f97241ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:16:49.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will also need to pass screening at their points of departure
        and arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08dc242-acef-4f16-88ff-d9039a5c069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:16:49.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government unit of destination may issue reasonable regulations
        which shall be submitted to and approved by the governor. Thereafter, said
        regulations shall be submitted to the Department of the Interior and Local
        Government," the EO added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38566164-cd56-41ff-940a-921353da8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T22:16:49.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO takes effect immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c288537-c187-4e73-a665-fff5eab0edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-25T00:33:07.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health-Central Visayas (DOH-7) understands
        the move by the Cebu provincial government to drop the swab test requirement
        for domestic tourists to steadily stimulate the local economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f6909-c614-4daa-a33e-d23ccc0110e1'
