      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleepstandards.com, a website that provides information on sleep
        quality products and research, is looking for someone willing to make $2,000
        to help it study the influence of environmental factors on the quality of
        sleep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986679f-cc91-4e74-ba9c-4f9dac7806d0'
