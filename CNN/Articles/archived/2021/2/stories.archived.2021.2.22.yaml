      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Presidential Spokesperson Harry Roque
        said the President told him he didn’t want to endanger learners and educators
        given that the national vaccination drive has not yet started. The order covers
        classes under the Education Department’s jurisdiction, namely ones held in
        elementary and high schools, he added.</p>'
