        their public release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf50ee9-6c68-4513-be51-a9f7dca3623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a bitter loss for Trump, even if the tax records are
        shielded from public disclosure, after he consistently argued that the subpoena
        issued by Manhattan District Attorney Cyrus Vance was overbroad and issued
        in bad faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5d948-059e-4fd0-a1e7-4d50abfbcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that the grand jury investigation into alleged hush money
        payments and other issues will no longer be hampered by Trump''s fight to
        keep the documents secret.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb2238-384a-4438-8595-cab09fe4fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was issued without comment or dissent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bb763-7c2a-41a1-bf94-aa82b6098c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the Supreme Court, voting 7-2, rejected the Trump''s
        broad claims of immunity from a state criminal subpoena seeking his tax returns
        and said that as president he was not entitled to any kind of heightened standard
        unavailable to ordinary citizens. The justices sent the case back to the lower
        court so that the president could make more targeted objections regarding
        the scope of the subpoena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e4235-cc07-4bdb-acfc-4b812cdf637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a federal appeals court said "there is nothing to suggest
        that these are anything but run-of-the-mill documents typically relevant to
        a grand jury investigation into possible financial or corporate misconduct."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af56fa-38f5-4f13-bf08-f315ffe63b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal lawyers then took the case back to the Supreme
        Court, urging the justices to put the lower court ruling on hold while the
        justices considered whether to take up the appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f272d-6e24-4824-a179-02c1aded24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subpoena is geographically sprawling, temporally expansive,
        and topically unlimited --all attributes that raise suspicions of an unlawful
        fishing expedition," William Consovoy wrote. "Even if disclosure is confined
        to the grand jury and prosecutors," he said "once the documents are surrendered"
        confidentially "will be lost for all time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ffc6b-8f9e-41dd-92b3-06b59ca22c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoenas span documents from January 2011 to August 2019, including
        his tax returns, from Trump''s long time accounting firm, Mazars. The documents
        relate to the Trump Organization''s employment of Trump''s former lawyer,
        Michael Cohen and hush money payment Cohen allegedly made to two woman who
        claimed to have had extramarital affairs with Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32feba94-f92b-493a-8d46-896025cb08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbe61d-165d-46e1-a999-6a54359b77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:19:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/politics/supreme-court-trump-taxes-vance/index.html"
        target="_blank">Supreme Court allows release of Trump tax returns to NY prosecutor</a>."</em></p>'
