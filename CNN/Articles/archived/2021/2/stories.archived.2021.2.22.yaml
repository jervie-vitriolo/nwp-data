      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Dana Bash on "State of the Union" whether he thinks
        Americans will still need to wear masks next year, Fauci replied: "You know,
        I think it is possible that that''s the case and, again, it really depends
        on what you mean by normality."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1779a-d8b4-4e67-af89-f599e0b7fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Fauci come as the US COVID-19 death toll approaches
        500,000 and the country nears a full year in its fight against the virus.
        And though the US is now steadily rolling out vaccines to fight the pandemic,
        the nation''s top infectious disease expert underscored the importance of
        mitigation measures to fight the aggressive virus and its emerging variants
        as many Americans express pandemic fatigue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5477528-40bc-4dc7-b54b-7af4b02abc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told Bash that while he can''t predict when the US might return
        to operating as it did before the pandemic told hold, he thinks that by the
        end of this year "we''re going to have a significant degree of normality beyond
        the terrible burden that all of us have been through over the last year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469dd05-01a5-47e8-8069-e7eca5efb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we get into the fall and the winter, by the end of the year,
        I agree with (President Joe Biden) completely that we will be approaching
        a degree of normality," said Fauci, who serves as Biden''s chief medical adviser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ef4f4-43b3-4a11-93ca-413055c497ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask-wearing is critical to slowing the spread of the virus, according
        to the US Centers for Disease Control and Prevention, which says they can
        help protect both the people wearing them and those around them from transmitting
        the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ace56-b50b-4028-8f3b-f56abffa2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been pushing mask-wearing more aggressively
        than the Trump administration did, with the President signing an executive
        order last month mandating interstate travelers wear a mask and requiring
        masks on federal property. Biden also challenged Americans to wear masks for
        the first 100 days of his presidency to reduce the spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f1a79-20a2-43e6-b5e5-4de678e43e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also weighed in Sunday on suggestions by researchers in Israel
        in Canada that just one dose of the Pfizer/BioNTech vaccine was needed to
        protect against the virus, saying "the science points directly towards continuing
        with what we know about from the clinical trial," which is that two doses
        provide the most protection against the virus and the emerging variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd3ab6-55e4-4387-ab91-67d183abe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for sure that when you give a prime with the Pfizer followed
        by a boost 21 days later that you get a 94% to 95% efficacy and the difference
        between the level of antibodies after one dose versus two doses is about tenfold
        higher," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1ce8f-fc66-4d3c-a679-073fac4d60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is really important because when you have that high a
        degree comparable to the single dose alone, that''s the cushion that you would
        like to have when you get a variant that isn''t as well-protected against
        by the antibodies induced by the vaccine, but you have enough level to be
        able to prevent at least severe disease."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6131328-0e23-4126-a550-a4050879bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T08:45:38.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/21/politics/anthony-fauci-mask-wearing-2022-cnntv/index.html">"Fauci:
        ''Possible'' Americans will be wearing masks in 2022 to protect against Covid-19."</a></em></p>'
