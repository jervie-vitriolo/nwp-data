  'jack-ma-ant-group-china':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-22T16:38:36.411+08:00
    'imagesource': 'jcr:2cd54a3f-f840-4dc6-a61b-f8e6ef5c10b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71d8bac-d3b8-4a13-9025-874d9c9ab421'
    'lead': 'Jack Ma''s Ant Group quickly became one of China''s most powerful companies,
      and its plans for bridging the worlds of tech and finance were growing ever
      more ambitious by the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T16:43:08.848+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:33:49.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:59.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Jack-Ma', 'Ant-Group']
    'template': '1'
    'title': 'ANALYSIS: Jack Ma''s Ant Group was the next big thing. Now it may become
      just a boring bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bce763-a0e4-4b1a-b1a1-f37b5ea68c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jack Ma''s <a href="https://edition.cnn.com/2020/12/28/tech/ant-group-china-regulators-intl-hnk/index.html"
        target="_blank">Ant Group</a>&nbsp;quickly became one of China''s most powerful
        companies, and its plans for bridging the worlds of tech and finance were
        growing ever more ambitious by the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91b6f7-ecf5-4b4e-9856-2b10e4c2e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it appears to be turning into the kind of highly regulated Chinese
        bank that it hoped to supplant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffb798-20b6-430c-ba3b-0e575c34809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the company''s blockbuster initial public offering
        was shelved at the last minute — a move that appears to have been sparked
        by Ma''s criticism of Chinese regulators — several media outlets have reported
        that Ant has agreed with authorities to become a financial holding company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e88a0c-0d45-427a-a08d-a1a56024f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant declined to comment on those reports earlier this month, and
        the details of any potential agreement were not immediately clear. The company
        did not respond this week to additional questions about any deal with authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4e3a4-07e5-440f-a8b0-e3e097110c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reports suggest that the <a href="https://edition.cnn.com/2021/02/01/tech/alibaba-earnings-preview-intl-hnk/index.html"
        target="_blank">Alibaba-affiliated</a>&nbsp;company may now have to follow
        rules similar to those required of traditional Chinese banks — a move that
        could force it to scale down its aspirations to be a dominant force in the
        tech world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ead586-da9e-4d8f-8c74-c7ee1774c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is best known for its Alipay digital payments app, which
        boasts more than 700 million active users every month. It also has massive
        interests in online investing, insurance and consumer lending, which have
        helped it grow into business with assets worth about $635 billion under management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b5c9d-cf1e-4941-bbf4-3da1b081a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company was largely able to grow unchecked over the past
        decade, the political winds in Beijing are changing. Authorities are growing
        increasingly mindful of how much influence Ant and its peers have on the country''s
        financial system — Ant, for example, now commands more than half of the mobile
        payments market in China — and are looking for ways to rein them in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d19e23-b811-4356-8281-fff61256786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government is moving to regulate these apps with a
        much heavier hand," said Doug Fuller, an associate professor at the City University
        of Hong Kong who studies technological development in Asia. "The aim is not
        to kill these apps, but the days of unrestrained growth and hopes of displacing
        traditional banking some day are over."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea6c5b-fb41-46c1-a3ae-485f2af385bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means to be a bank</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119af84f-6fd2-4081-84bd-e48d214a1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s tech crackdown has taken many forms over the past several
        months. Not only did regulators force Ant Group to call off its record-breaking
        IPO, they also launched an antitrust investigation into Alibaba, questioned
        executives at Tencent and Pinduoduo, and floated new rules that could govern
        the operations at many tech firms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a56202-b970-46ae-909d-0cc7d585b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several loose ends remain, there are some clues as to what
        Ant''s ultimate fate may be, at least. The People''s Bank of China last September
        outlined <a href="http://www.gov.cn/zhengce/zhengceku/2020-09/13/content_5543147.htm"
        target="_blank">new measures</a>&nbsp;for financial holding companies that
        required them to hold "adequate capital" matching the amount of assets they
        have, among other measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97386d3-5d22-4b2f-850f-950542794186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ant is now classified as one of those companies, that could mean
        it will either have to significantly increase the amount of cash it holds
        in reserve, or otherwise slash the size of its consumer lending business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83f8e5-f08b-4128-aafe-b3dda416a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the details of Ant''s reported agreement have not yet
        been confirmed, it''s easy to see why these new rules might be a problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38994a-1dec-463f-8769-b42911f9feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant held about 2.15 trillion yuan ($333 billion) worth of consumer
        and small business loans as of last June, according to its IPO prospectus.
        By comparison, more than 4,000 commercial banks in China held just six times
        as much in outstanding loans at the time, according to data from the <a href="http://www.gov.cn/xinwen/2020-08/07/content_5532920.htm"
        target="_blank">People''s Bank of China</a>, the country''s central bank.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb248a5-31cb-460e-b8cb-6088d71e3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that huge loan book, Ant held just 16 billion yuan ($2.5
        billion) in authorized capital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4ce3d-7bc6-4922-b3bd-7626fa2371c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, <a href="http://www.moj.gov.cn/Department/content/2013-05/28/594_206338.html"
        target="_blank">mandates</a>&nbsp;that "systemically important" banks, or
        those deemed too big to fail, have enough money to cover at least 11.5% of
        their risk-weighted assets — a rule it adapted from a widely used international
        banking guideline called the Basel Accord. Ant''s balance sheet falls far
        short of that ratio. (Notably, China''s ratio is even stricter than that used
        by other countries that follow Basel.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6fea7-6ac3-4355-ac7a-d3c978a7bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, regulators announced even more new rules that could
        dampen Ant''s growth. Online lending companies like Ant will from next year
        be required to put up at least 30% of the funding for any loan they issue
        in partnership with a bank according to the <a href="https://www.cbirc.gov.cn/cn/view/pages/ItemDetail.html?docId=967445&amp;itemId=926"
        target="_blank">China Banking and Insurance Regulatory Commission</a>. Ant
        contributed just 2% in funding to the more than $260 billion in consumer loans
        they issued jointly with banks as of last June, according to stock exchange
        filings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79c4ca-3949-4977-99fe-f4a80755ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant will have "less flexibility and innovative space," if it becomes
        a financial holding company, wrote Ji Shaofeng, the chairman of the China
        Small and Micro Credit Industry Research Association, in Caixin Global magazine
        last November after the IPO was pulled. He added that the large amounts of
        consumer data that Ant has collected through its digital payments services
        could also now fall under the watchful eye of regulators, potentially presenting
        further challenges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e38aa-24bf-46bf-8b25-86e01ffefe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a tech company that needs constantly [to] innovate, such regulations
        will pose extremely big pressure," he wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b30090-93d5-4195-b9aa-cff411e7c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longstanding public tensions</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de38df-b9b5-4e4f-81b4-932cd8500094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is exactly the kind of pressure that Ma, the co-founder of
        Ant and Alibaba, was worried about when he landed himself in hot water with
        regulators late last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fa0bd-4b5e-4923-b6e5-976d3f370214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basel Accord is more like a club for the elderly," Ma said
        during a speech in Shanghai last October, his last before Ant''s IPO was pulled
        and he largely <a href="http://www.cnn.com/2021/01/20/tech/jack-ma-appearance-video-intl-hnk/index.html"
        target="_blank">retreated from public life</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ea24e-4a59-40cf-8997-b1559f72b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it wants to solve is the problem of the aging financial system
        that has been in operation for decades," Ma said. But while systems like Europe''s
        are complex, he called China''s financial system an "adolescent" that is better
        served by innovative tech firms that can bring banking to poor populations
        and small-time businesses that are otherwise locked out of traditional banks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0348d08-f663-4390-98d3-4022f06cdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Basel Accord is about risk control," Ma added. "But China''s
        problem is the opposite. China doesn''t have systemic financial risks, because
        it basically has no financial system."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d8145-ac6e-4a27-ba24-fbdc1bd869e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech entrepreneur''s choice of words during that speech grew
        even more colorful — he criticized China''s conventional, state-controlled
        banks for having a "pawn shop" mentality — and likely spurred Beijing to act
        swiftly in retaliation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fabad-cdfa-4d01-af77-f9e92f83b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Shanghai Stock Exchange was cryptic at the time about
        the reason for pulling the IPO, saying that Ant''s listing had "major issues,"
        the government''s response since indicates that its decision was about exercising
        authority and control.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3816b6a-e144-44db-b14f-b39ac37e3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s central planners'' primary concern is that the party remains
        in control of all aspects the economy and business sector," said Alex Capri,
        a research fellow at Hinrich Foundation and a visiting senior fellow at National
        University of Singapore. "The rapid growth of Chinese tech giants clearly
        diminishes the influence of state-owned banks and [other] financial institutions,
        and that diminishes the power of the Communist Party."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a773a1-3eb7-4dba-8646-92ea27dd2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s tricky balancing act</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77339c-11c8-4feb-959e-309bae52e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s calculated crackdown on tech is rooted in economic concern
        just as much as exercising control.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3118d1-cd87-468f-9d00-93939e8fd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have long been incredibly wary about whether the influence
        that tech firms have over the financial sector makes that industry vulnerable
        to structural risks. If any of the major players failed for some reason, that
        could wreak havoc on China''s economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eaca97-d953-4fb3-8445-ba84c8431929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to have these firms more firmly under Beijing''s control
        so that they can better serve the state when it comes to building the next
        generation of [the Internet of Things] or financial infrastructure or rolling
        out the <a href="https://edition.cnn.com/2020/12/04/economy/china-digital-yuan-currency-intl-hnk/index.html"
        target="_blank">digital [yuan]</a>," Capri said. "All of these actions promote
        and project Beijing''s power."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf0b8d-7f5f-476c-bf50-a8fe88709cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a tricky balancing act. While Chinese President Xi
        Jinping has long favored <a href="https://edition.cnn.com/2020/09/22/business/china-private-sector-intl-hnk/index.html"
        target="_blank">state-owned firms</a>&nbsp;over private ones like Alibaba
        and Ant, analysts point out that those state companies are not nearly as adept
        at driving productivity and innovation as their publicly owned counterparts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb4ceb-c7d1-4eee-ac36-7c46a3adf82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legitimate concerns about financial risks and anti-competitive
        behavior that justify greater oversight of the tech giants," wrote Julian
        Evans-Pritchard, senior China economist at Capital Economics, in a research
        note last week. "But we think a desire to reassert control means that regulators
        are now swinging too far in the other direction. This threatens to undermine
        the recent prop to economic growth from rapid productivity gains in the tech
        sector."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ec140-0c7c-4e2a-a818-4deb907830ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Beijing will likely remain careful "not to kill the goose
        that lays the golden eggs,"said Martin Chorzempa, a senior fellow at the Peterson
        Institute for International Economics, who researches financial tech innovation
        in China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bbcce-60c6-420e-8318-4ad04c0b92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is widespread recognition of the importance of the super
        apps for China''s innovation ecosystem, hopes for international influence
        and status, and its economy," he added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50a017-97fa-4673-9632-067311a924b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller of the City University of Hong Kong agreed. If China wants
        to compete with the West, he said, the country "has to pursue industrial and
        technology policies in a more efficient manner."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd8152-7bcc-4724-ac95-10cbf2f8cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "a trade-off between promoting state ownership and innovation,"
        he added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e8bc8-8815-458c-be04-52ad98f3d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:43:08.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/19/tech/ant-group-analysis-intl-hnk/index.html"
        target="_blank">Jack Ma''s Ant Group was the next big thing. Now it may become
        just a boring bank</a>."</em></p>'
  'australian-open-covid19-vaccine-announcement':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T16:44:00.250+08:00
    'imagesource': 'jcr:a63999fc-8066-40db-9f69-c4b5bdea013b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ba2cad-a8ce-4fc5-a8b4-2b9d65453547'
    'lead': 'Australia''s government has condemned the "disgusting" behavior of spectators
      at the Australian Open tennis tournament Sunday, after sections of the crowd
      loudly booed a speech praising the rollout of the COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T16:48:52.216+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:33:47.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:59.886+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Australia', 'Australian-Open', 'covid-19-vaccine']
    'template': '1'
    'title': 'Australian Open fans criticized for booing COVID-19 vaccine announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea2aeb-a2d6-48c5-af4d-7bac24e2eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia''s government has condemned the
        "disgusting" behavior of spectators at the Australian Open tennis tournament
        Sunday, after sections of the crowd loudly booed a speech praising the rollout
        of the COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ce685-0cdb-4189-91ba-532a536f5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative reaction occurred during an awards ceremony following
        Novak Djokovic''s victory over Daniil Medvedev in the men''s singles final,
        which saw the Serb claim his ninth Australian Open and 18th <a href="https://www.cnn.com/2021/02/21/tennis/australian-open-final-novak-djokovic-daniil-medvedev-spt-intl/index.html"
        target="_blank">grand slam title</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b0eb5-10ff-4718-9458-4a53228c1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audible boos could be heard throughout the Melbourne crowd of approximately
        7,400 during a speech by Tennis Australia chief Jayne Hrdlicka, in which she
        suggested now was a time for "optimism and hope" with vaccinations "rolling
        out in many countries the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cc03e-8603-46a0-9ad3-89b5e250dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hrdlicka continued to speak, only to be interrupted with more jeers
        after she thanked the state government. "You are a very opinionated group
        of people," Hrdlicka said in response to the crowd reaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0f9d1-f611-419c-8fd1-7cfcde8bd59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booing incident followed a disrupted final at the Rod Laver
        Arena, during which two demonstrators were ejected by security staff for shouting
        pro-refugee slogans, <a href="https://7news.com.au/sport/tennis/demonstrators-dragged-out-of-australian-open-final-after-shouting-three-word-message-c-2213378"
        target="_blank">CNN affiliate Seven News reported</a>. Play was also briefly
        halted when Medvedev demanded shouting and whistling fans "show some respect"
        as he prepared to serve, with the umpire telling the crowd to "please keep
        it fair."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a642c9-c2f0-4413-ac29-0c85d74a244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the crowd booed the vaccine mention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d4f15-3a4a-4a7f-a567-9ecacc284fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as Australia rolls out its national inoculation
        program Monday, with healthcare workers and seniors among the first to get
        their shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d53b0-53e3-4d14-b168-f632bba52b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has secured more than 150 million COVID-19 vaccine doses,
        with the first batch of Pfizer shots arriving in the country last week, according
        to health officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42c32f-57f2-48bd-8048-4babd84d59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Australia''s Deputy Prime Minister Michael McCormack
        described the behavior of Australian Open spectators as "disgusting," according
        to <a href="https://7news.com.au/sport/australian-open/deputy-pm-blasts-disgusting-tennis-boos-c-2213499"
        target="_blank">Seven News</a>, saying the vaccine was going to get Australia
        "back to some sort of pre-COVID normality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5dfd6-132e-4cb1-b972-32ce099a45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Australian tennis star Rennae Stubbs also <a href="https://twitter.com/rennaestubbs/status/1363442451134865409?s=20"
        target="_blank">described the booing</a>&nbsp;by spectators as "disgraceful."
        Other Australian public figures including author and astrophysicist Lisa Harvey-Smith
        joined in on condemning the booing of the vaccine rollout, with Harvey-Smith
        saying that the spectators needed to <a href="https://twitter.com/lisaharveysmith/status/1363447132389208068?s=20"
        target="_blank">"take a long hard look at their privilege."</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b75aa-b3d9-49b5-b806-feadd9e62b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booing at the Australian Open followed a series of small protests
        across the country on Saturday, where hundreds of anti-vaccination advocates
        gathered to demonstrate against the vaccine program just days before it was
        due to begin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1f6e7-6d1e-4f5e-a820-e7f18fee888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallies took place in a number of major Australian cities, including
        Sydney and Melbourne, according to <a href="https://7news.com.au/sport/cricket/demonstrators-rally-through-major-cities-in-protest-of-mandatory-vaccines-even-though-the-jab-is-voluntary-c-2203593"
        target="_blank">Seven News</a>. Protesters held up signs with slogans such
        as "You''ll never take our freedom" and "My body, my choice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488336e-88d4-4222-8fa8-7865ecae0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been among the world''s most successful countries
        in containing the coronavirus, thanks to its relative isolation and highly-effective
        COVID-19 prevention measures, including mandatory hotel quarantine for arrivals,
        rapid lockdowns and free public testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0372df-0a0f-4b52-a081-04cee1f2e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators were even briefly banned from the Australian Open itself
        last week after a minor outbreak in Melbourne sent the city into a government-mandated
        lockdown for five days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4daa0-0f76-41fe-97cc-27e9a6407e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60,000 doses of the Pfizer vaccine are expected to be administered
        by the end of February, according to Prime Minister Scott Morrison''s office,
        but Morrison has said repeatedly that he will not make taking the shots mandatory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef35bf-96b2-4b11-b7f4-80c308a9b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to measure the size of the anti-vaccination movement
        in Australia, which has been buoyed in recent months by support from prominent
        advocates including anti-immigration senator Pauline Hanson and celebrity
        chef Pete Evans. Evans spoke at an anti-vaccination rally in Sydney on Saturday,
        according to <a href="https://7news.com.au/lifestyle/health-wellbeing/mayhem-unfolds-during-anti-vaxxer-rallies-across-australia-as-protesters-clash-with-police-c-2204128"
        target="_blank">Seven News</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22668968-3ec3-4e9e-8535-ad0704acddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Essential Media poll in January 2021 found that <a href="https://essentialvision.com.au/uptake-of-a-covid-19-vaccine-2"
        target="_blank">one in 10 Australians said they would "never get vaccinated."</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef98616-9c26-4861-bede-6cbe3a964164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:48:52.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/22/australia/australian-open-vaccine-boo-intl-hnk/index.html"
        target="_blank">Australian Open fans criticized for booing Covid-19 vaccine
        announcement</a>."</em></p>'
  'duterte-higher-pork-imports':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-22T17:12:31.159+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e126e44c-cdf2-4aa8-8a28-feed2f3a7062'
    'lead': 'President Rodrigo Duterte may decide later if he would allow the Department
      of Agriculture''s proposal for higher pork imports in an attempt to address
      the pork price crisis, according to his spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T17:15:05.819+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:46.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:00.066+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte set to decide on higher pork imports proposal

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8156ec-6005-46fb-8bbf-da3ae58f6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — President
        Rodrigo Duterte may decide later if he would allow the Department of Agriculture''s
        proposal for higher pork imports in an attempt to address the pork price crisis,
        according to his spokesperson Harry Roque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52492900-ed32-4219-95e7-1e567180c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing on Monday, Roque said Duterte will hold
        a Cabinet meeting today to discuss the National Economic and Development Authority''s
        call to put the entire country under the most relaxed modified general community
        quarantine, and to explore ways to further boost public trust in COVID-19
        vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848c9fa-f325-4284-9bac-e99ed58264d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on the Philippines'' pork supply may also be touched,
        Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96eaea-272b-4c48-a3ed-dff6378994d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating po sa usaping ng baboy, inaasahan natin na ma-pipirmahan
        ng president ''yung pagtaas ng MAV (minimum access volume), ang pag-import
        ng mas maraming baboy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ada9c4-befc-4091-8e09-d98186d0587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to the pork issue, we expect the President
        to sign the increase in MAV (minimum access volume), the importation of more
        pork products.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e7c8f-0b99-44e3-861c-3622dea4bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, noted the issue of tariffs on imported pork would
        be up for another discussion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337a566-0c62-4ebc-8eb1-85d407feda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House hearing last week, Agriculture Secretary William
        Dar said the department already submitted the MAV advisory council''s resolution
        to Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df16618-1617-4b7e-b162-69b3964a3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is seeking to hike the MAV to 404,210 metric tons from the
        current 54,000 MT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb151e2-4054-4338-a110-cdb092baa05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Roque said an imported pork meat per kilo only
        costs about ₱114, including the tariff, while local producers have to cough
        up ₱171 for a kilo of pork.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3b9c6-1e9f-49f3-aed5-f8db32b494fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Roque stressed the government is cautious about increasing
        pork imports as this move may kill the local hog industry, which has been
        suffering from the African Swine Fever.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699730e0-1a63-4bd9-8320-0c42fb067e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:16:21.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html">Pork
        supply tightens amid price free</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f0b3e-82da-4464-b099-77ed4432a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:15:05.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA, the country has a deficit of about 400,000
        metric tons due to ASF and market manipulators. Because of this, pork prices
        have skyrocketed from ₱320 to ₱400, forcing the government to impose a price
        ceiling.</p>'
  'fitbit-fitness-tracker-versa-3':
    'author': 'Marga Buenaventura'
    'caption': 'Called by Fitbit itself their “most versatile smartwatch yet,” the
      Versa 3 is an upgrade from the Versa 2 that includes new fitness and lifestyle
      features.'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2021-02-22T17:52:49.919+08:00
    'imagesource': 'jcr:3017c4d0-729e-46df-9d41-28c8269b7cda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dbf34cd-4b7c-4e62-aa76-e4f880439e8d'
    'lead': 'Called by Fitbit itself their “most versatile smartwatch yet,” the Versa
      3 is an upgrade from the Versa 2 that includes new fitness and lifestyle features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T17:58:48.911+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:33:46.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:00.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This fitness smartwatch lets you be in competition with yourself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dab38e-9d37-4e51-8bc4-065866e7f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting fit (and staying there) often feels like being a lawyer
        and defending yourself against yourself. There can be so much compromise involved
        over what to eat for lunch or how often to workout in a week. <em>Do the calories
        in a donut count if the sight of said donut makes your heart race, thereby
        making you burn calories anyway?</em> Objection, your honor. She’s reaching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86e844-fe1b-483c-9358-132825d0aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few months of the community quarantine, I made the conscious
        decision to become healthier. This is reflective of how most of the world
        has behaved in the long months on lockdown: although gyms and fitness studios
        had been forced to stay closed (today they are allowed to operate in the country
        at lowered capacity), downloads of health and fitness apps <a href="https://www.weforum.org/agenda/2020/09/fitness-apps-gym-health-downloads/"
        target="_blank">grew by 46%</a> worldwide. These apps also saw a rise in daily
        active users, which meant that we were no longer downloading them for show,
        but we were actually using these apps to help us stay healthy in isolation.
        YouTube fitness creator Chloe Ting is one of the most followed on the platform
        with almost 18 million subscribers; her “<a href="https://www.youtube.com/watch?v=2pLT-olgUJs"
        target="_blank">Get Abs in 2 Weeks</a>” workout challenge video has been viewed
        307 million times since she uploaded it last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ab624-be71-44d3-a473-8fbb7c239fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness wasn’t always a priority for me, because it was hard to
        imagine a routine that I would enjoy. Perhaps it helped that I was stuck at
        home without much else to do in terms of stress and anxiety relief, and the
        baby steps I took eventually grew into a proper fitness routine. But they
        call it working out and “playing out” for a reason — it has to feel laborious
        somehow. While I committed to the terms I imposed, I still sought out a means
        to gamify the fitness experience to satiate my need for competition. Basically,
        I needed it to feel fun, even if it meant that I would mostly be in competition
        with myself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d39b0-15e7-4f58-858a-0531bb51c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitbit Versa 3, about ₱14,790 on Lazada, came to me at a time
        when I was about to hit a plateau. I’m still far-off my fitness goals, but
        I realized that I was starting to hit a wall. Called by Fitbit itself their
        “most versatile smartwatch yet,” the Versa 3 is an upgrade from the Versa
        2 that includes new fitness and lifestyle features.</p>'
    '10':
      'image': 'jcr:3e24f519-8306-46ad-8df9-496f821db032'
      'imageCaption': 'You can also subscribe to a premium Fitbit account and get
        workout routines and even healthy recipe videos.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe32af-de24-4947-8be3-5a6a93141636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cf788-0c32-45b7-81a4-1d8201bf9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They function pretty much the same way, with similar battery lives
        (six days or more). The Versa 3 takes note of all your Active Zone Minutes,
        a term Fitbit uses to describe activities that burn three times as many calories
        as you do while at rest. They’re also both water resistant up to 50 meters
        and have the same activity trackers: calories burned, floors climbed, steps
        taken. The difference in the two models is that the Versa 3 now measures your
        pace and distance with built-in GPS, so after your walk, for example, the
        Fitbit app will show you your trail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dd862-dc77-459c-8a20-ae458a76c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notable of the upgrades is the fast charging feature, which
        I can personally attest to. I made a habit of removing the Versa 3 whenever
        I’m in the shower, and by the time I’m done, it’s already fully charged. You
        can also take Bluetooth calls from the Versa 3, although in the few times
        I received calls from my smartwatch, the audio output still comes from my
        mobile phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedaa5e-8dbe-434f-be3a-1892d0d7c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s pretty much the long and short of what you will be getting
        from the Fitbit Versa 3. As a first time smartwatch user, it helped me define
        my fitness goals a little better, and push myself to do even more. I was asked
        to set my goals on the phone app, and showed me trends as far as my weight,
        calories burned, and even steps taken are throughout the week. I learned that
        I actually just sleep for an average of five hours a day (the app rates your
        breathing quality as well while you sleep.) I became more attuned to my water
        consumption, and I was conscious about standing up and walking every hour.
        (You can set your Fitbit to remind you to take a few steps throughout the
        day.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6040f6b-a319-4a98-ab92-664ae7274bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to working out, I gained better insights into what
        kind of workouts benefit me the most. The Versa 3 allows you to measure a
        number of exercises (from running, biking, circuit training, and more) to
        see if you are able to raise your heart rate in order to burn fat and actually
        hit peak cardio exertion. You can also subscribe to a premium Fitbit account
        and get workout routines and even healthy recipe videos. I found myself obsessively
        checking it throughout my workouts to see if I was, in fact, working out properly.
        If there’s anything I didn’t like, it’s that the device doesn’t have options
        for dance workouts. What’s up with that, Fitbit? You have golf but no zumba?
        (I ended up using the generic “workout” option for these kinds of tita-friendly
        exercises.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133a46d-bcee-4e5c-9b2a-a843c6ce26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is perhaps my favorite feature in the Versa 3 is the mindfulness
        feature. I can sit down or lie back and allow the app to guide me through
        my breathing. It gently vibrates on my wrist to set the pace of my breathing,
        and I am able to pretend that I am a totally zen person for two minutes a
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b37cd-d344-484f-b233-b9a99f248424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T17:58:48.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:33:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the negotiations and competition of fitness end for
        me, the guarantee that I’m doing things that will ultimately make me feel
        better. The truth is that I actually gained weight in the week I started using
        the Versa 3, but when I used to be so unforgiving of myself, I studied the
        data on my app and remembered how much work I put out in the process. Wearing
        a smartwatch may not have been the precursor to these healthier habits, but
        it certainly helped me stay on track. It cannot, however, tell me if the donut
        in my hand is worth the calories. The jury’s still out, but I’ll eat it anyway.</p>'
  'pnp-covid19-vaccines':
