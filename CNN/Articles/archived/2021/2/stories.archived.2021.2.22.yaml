      'text': '<p><strong>(CNN) —</strong>&nbsp;Large crowds of Haitians took to the
        streets again on Sunday, as a standoff between President Jovenel Moise and
        the country''s opposition movement stretched into its third week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0b5f8-d03f-4b73-bef0-78a306f7cd9e'
