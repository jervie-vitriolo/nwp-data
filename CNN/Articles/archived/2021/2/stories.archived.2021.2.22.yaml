      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        country recorded on Monday 2,288 new coronavirus cases, its biggest single-day
        increase since November 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2007b9-36e5-4ad0-a6f3-b23abd53bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:52:03.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new infections pushed the nationwide tally to 563,456, of which
        28,488 or 5.1% are active cases, the Department of Health said. Of the currently
        ill patients, 88.1% exhibited mild symptoms, 5.7% have no symptoms, 2.7% are
        critical cases, 2.6% are severe cases, and 0.85% are moderate cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40237d-1832-4c6c-965f-65d2f3e7be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:52:03.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cde76-ec90-4510-980a-0438b1cf2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:52:03.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three new survivors also brought the recoveries to 522,874,
        the DOH said. Meanwhile, the death toll is now at 12,094 after six more died,
        including two previously tagged as having recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0816f-2412-46b7-9a1c-e44bb25feed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:52:03.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866a389-0c8b-475e-8e28-b1a9f58ef2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:52:03.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the latest figures have yet to include data
        from six testing laboratories which failed to submit on time. It added that
        it removed a duplicate entry from the total count after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da594b57-8ee2-4a6c-9725-6c844ce1e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:12:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs also announced that
        11 more Filipinos abroad tested positive for COVID-19, while eight more have
        recovered from the illness. The case tally in that sector now stands at 14,812,
        while the number of survivors reached 9,309. Deaths remained at 1,014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694148d-eab1-4e76-b880-ce99b9025a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:12:51.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have hit over 111.3 million, with more than 2.4
        million deaths and 62.8 million recoveries, according to the Johns Hopkins
        University.</p>'
  'myanmar-military-warning-protesters':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T16:28:38.013+08:00
    'imagesource': 'jcr:883bf86e-4f21-4122-aa8e-2b4fdca65b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1175170f-8dd1-4cc3-a7f4-48d67036b8c0'
    'lead': 'The ominous warning follows the most violent weekend since protests against
      the February 1 coup began, with police opening fire on demonstrators in the
      second largest city, Mandalay, on Saturday, leaving at least two dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T16:33:27.382+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:33:52.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:58.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'Aung-San-Suu-Kyi']
    'template': '1'
    'title': 'Myanmar military warns protesters could ''suffer loss of life'' ahead
      of planned mass strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ab984-e0c9-4099-bce5-4cde84ea36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s military junta on Sunday warned
        <a href="https://www.cnn.com/2021/02/19/asia/myanmar-protest-voices-coup-intl-dst-hnk/index.html"
        target="_blank">anti-coup protesters</a>&nbsp;they will "suffer loss of life"
        if demonstrations confront security forces, ahead of planned mass protests
        and a nationwide strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a77719-2462-4399-be25-e4beac0a0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ominous warning follows the most <a href="https://www.cnn.com/videos/world/2021/02/21/myanmar-police-protesters-wang-vpx.cnn"
        target="_blank">violent weekend since protests</a>&nbsp;against the February
        1 coup began, with police opening fire on demonstrators in the second largest
        city, Mandalay, on Saturday, <a href="https://www.cnn.com/2021/02/20/asia/myanmar-police-protestors-reports-shooting-intl/index.html"
        target="_blank">leaving at least two dead</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87654041-b210-4931-b1e5-b93172965419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is found that protesters have raised their incitement towards
        riot and anarchy mob on the day of 22 February. Protesters are now inciting
        the people, especially emotional teenagers and youths, to a confrontation
        path where they will suffer the loss of life," the State Administration Council
        — the name for the military junta now controlling the country — declared Sunday
        evening on state broadcaster MRTV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b824a-8162-4e5a-9ed0-ff4234fc0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from social media Sunday night and Monday morning showed barbed
        wire blocking roads to some foreign embassies in the largest city, Yangon,
        the focus point for many recent protests. Footage also showed what appeared
        to be police and military vehicles rolling through the streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da568d-5403-47f3-b124-16042e2160ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have called for a general strike, with all offices and
        shops to be closed on Monday. Activists urged all citizens to join the protest,
        known as the "Five Twos" in reference to Monday''s date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d998e-b614-48cf-b069-2f4b61cacd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow 22.2.2021 will be a big historic day. Keep watching us
        and pray for us, friends," leading protest activist group, the Civil Disobedience
        Movement said in a tweet Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6dfa1-eb27-4b52-81e3-fc47de5de241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weekend protests</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22498e50-d065-4b47-b770-3a91c2278762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two weeks, thousands of people in villages, towns
        and cities across Myanmar have come out to peacefully protest or take part
        in a non-violent civil disobedience movement against the military takeover,
        calling for the generals to hand back power and release of civilian leader
        <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts"
        target="_blank">Aung San Suu Kyi</a>&nbsp;and other democratically-elected
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0d9d2-a3ae-4299-8d37-963c7142b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta has attempted to stop protests by imposing bans on gatherings
        of more than five people and curfews in certain areas and cutting the internet
        at night. They have also deployed troops to major cities, including <a href="https://www.cnn.com/2021/02/16/asia/myanmar-military-coup-people-intl-hnk/index.html"
        target="_blank">members of elite counter-insurgency</a>&nbsp;divisions documented
        to be engaged in human rights abuses and violent campaigns against ethnic
        minorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaf162-1ce0-4a05-acb0-27a0e9378526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners Burma (AAPPB)
        said at least 640 people have been detained in relation to the coup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7182b04-a5ee-44d4-bd51-f09a538a58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has not stopped the protesters, who gathered in large numbers
        on Sunday following the fatal shootings in Mandalay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3b841-fe80-4423-a012-453e68948420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yangon, demonstrators marched outside the US Embassy waving banners
        that read "Help Myanmar." In Myitkyina, the capital of Kachin state in northern
        Myanmar, protesters could be seen chanting slogans and waving flags while
        riding on motorbikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf61ddd-de6c-4ac6-b0b4-2db68dcc0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the capital, Naypyidaw, large crowds gathered to attend the
        funeral of a young woman, who <a href="https://www.cnn.com/2021/02/19/asia/myanmar-protester-shot-dies-intl-hnk/index.html"
        target="_blank">died on Friday</a>&nbsp;after being shot in the head during
        an anti-coup protest. Mya Thweh Thweh Khine, who was shot just before her
        20th birthday, was the first known casualty of pro-democracy protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a30ab8-43d0-41e7-85cb-f1b9caf50b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of her funeral procession showed a hearse with her picture
        in front and a convoy of vehicles driving out of a hospital. As the procession
        drove through the streets, people on motorbikes and bystanders were seen raising
        the three-finger salute from the Hunger Games movies, which has been adopted
        by protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2faec-a9e5-46ee-938e-1b8e20c18742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Foreign Ministry said in a statement Sunday that authorities
        were "exercising utmost restraint through minimum use of force" when dealing
        with the protests. It also said that statements and remarks made by some foreign
        countries are "tantamount to flagrant interference in internal affairs of
        Myanmar."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063e720-6cc4-4fa5-ad80-bc4aa333f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the ministry called on diplomats to "respect
        the laws and regulations of the receiving state" and reiterated that a "free
        and fair general election" will take place. A state of emergency is in effect
        in Myanmar for one year but the junta have not given a timeframe by which
        it will hold elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b216c6-f36a-4e96-b1ce-1ec7b665a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation of military action</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa91afd-ad04-48cb-b9ce-8adc4e18c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have condemned the coup and violence against protesters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c4134-97fc-4147-97d5-b4e9e52bc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore warned Saturday that there will be "serious adverse consequences"
        for Myanmar if the situation there continues to escalate. Singapore, which
        was the biggest foreign investor in Myanmar in the fiscal year 2019-2020,
        said it was "inexcusable" for Myanmar police to use lethal weapons against
        unarmed civilians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a5181-ce9f-4ab3-9abf-c7cc9f63ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s foreign affairs chief Josep Borrell on Saturday
        urged the military and "all security forces in Myanmar to immediately stop
        violence against civilians."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960899d-9754-4fcc-8ccd-f99900c55d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mandalay on Sunday, stringers for CNN confirmed that live rounds
        and tear gas were used to disperse people at an anti-coup protest in the city.
        Volunteer emergency workers cited by Reuters and AFP news agencies said that
        at least two people died when police opened fire on protesters. The news agencies
        reported that between 20 and 30 people were injured in the crackdown.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d125d3c-f2bb-4700-99c7-15fd33d9b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video seen by CNN, a large crowd of people could be seen running
        from police and taking cover behind whatever shelter they could find. In another
        video, a person could be seen being stretchered away by medics. The condition
        of the patient was not immediately clear.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e8f07-cefe-4cb5-b058-363eef481e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military defended their actions in the state broadcast Sunday,
        saying they used "prescribed crowd dispersal methods" and blamed "some notorious
        ex-criminals and their gangs" who "used sticks, knives, stones, catapults,
        and other weapon-like materials to attack the security force members."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a6b39-1187-49ed-82e3-e3f148d7bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur for human rights in Myanmar, Tom Andrews,
        said in a tweet that he was "horrified at more loss of life" as the military
        "escalates its brutality in Myanmar."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a5d39-f181-4b27-a81f-0f2c749434e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From water cannons to rubber bullets to tear gas and now hardened
        troops firing point blank at peaceful protesters. This madness must end, now!"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a87fd-aa1e-4f62-ab29-59a78a259bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shooting, Facebook deleted a page run by the Myanmar
        military, the company said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2c115-941c-4ab3-b834-576579177abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with our global policies, we''ve removed the Tatmadaw True
        News Information Team Page from Facebook for repeated violations of our Community
        Standards prohibiting incitement of violence and coordinating harm," a Facebook
        spokesperson said in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2fb707-8cd0-4c94-acfa-b92addc65cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:33:27.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/asia/myanmar-general-strike-military-warning-intl-hnk/index.html"
        target="_blank">Myanmar military warns protesters could ''suffer loss of life''
        ahead of planned mass strike</a>."</em></p>'
