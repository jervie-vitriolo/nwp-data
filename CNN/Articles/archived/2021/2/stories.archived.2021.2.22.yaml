      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by Clerk of Court Edgar Aricheta in a
        statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed39a7-641d-4e64-bfa5-2d6e89259660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:44:52.800+08:00
