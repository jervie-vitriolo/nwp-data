      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/entertainment/ne-yo-baby-number-5-crystal-smith-intl-scli/index.html">"Ne-Yo
        ''overjoyed'' as he and wife Crystal Smith prepare to welcome baby number
