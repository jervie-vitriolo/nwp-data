    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:58.645+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No indemnification deal with Sinovac for COVID-19 vaccines, Palace says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61476131-2f70-4432-bd88-d24c681f124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> The
        Philippine government was not required to sign an indemnification agreement
        with Chinese company Sinovac to receive its COVID-19 vaccines, Presidential
        Spokesperson Harry Roque said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9e12c-d083-44bd-b449-8f8d507d1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter if the government signed an indemnification
        clause with Sinovac —&nbsp;similar to the requirement of Western vaccine developers
        — Roque replied no. He did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7f9a6-1cec-418f-83fd-c71662025dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Congress is set to pass bills — certified by President
        Rodrigo Duterte as urgent — that seek to establish an indemnification fund
        to compensate Filipinos who may experience serious side effects after being
        vaccinated against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba396d-f000-489a-b42b-08d8a46c508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an indemnity fund. In case of side effects, there
        is no obligation on the part of the claimant to prove fault or negligence.
        They can recover from the P500-million indemnification fund," Roque said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994d9af-867c-45c1-bb83-2fbcf18fd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several pharmaceutical companies, such as Pfizer and AstraZeneca,
        have demanded that governments shoulder the cost of treatment in case of possible
        adverse effects caused by vaccination to spare the firms from legal cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b09625-cf1a-4f3b-b0ce-bcd9747ff275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of this law and late submission of an indemnification
        deal delayed the delivery of 117,000 doses of Pfizer vaccines through the
        World Health Organization-led COVAX facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961636d-46d9-47d6-979f-de47fc2ed2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III said the Health
        Department will use its savings to purchase an initial 50,000 doses of Sinovac''s
        CoronaVac vaccines. This will be on top of the 600,000 doses of Sinovac vaccines
        donated by China seen to arrive this week after receiving the Food and Drug
        Administration''s approval on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b1cd0-4bf5-4ac8-8a95-232a727f4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pong savings na puwedeng magamit para sa bakuna, at tinitignan
        po natin iyong Sinovac para sa karagdagan o sa labas ng donated ng 600,000
        (doses). Diyan gagamitin ‘yan,” he said in a separate briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa41c9-0312-4571-bc2f-2faddca82bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are savings that can be used to buy vaccines.
        We are looking at additional doses from Sinovac, aside from the 600,000 doses
        that will be donated.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea2e57-357b-4fa5-a0f5-5ef12253261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this amount was not included in the loans from the World
        Bank and Asian Development Bank since Sinovac''s emergency use application
        took a while to be approved.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb12c87-6286-4501-807a-67abf5d291a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:40:25.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the national government <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">secured
        25 million doses</a>&nbsp;of the Sinovac vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794272a-08b8-4c8f-933d-28fbcb008256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T21:40:25.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing also on Monday, Senator Sonny Angara said the
        agreement is expected to be signed in two weeks following the emergency approval.
        This would mean an initial batch of 1.5 million doses from the supply deal
        can be expected in the country "before the end of March," the senator added,
        citing information from the National Task Force Against COVID-19 officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a0b0f-31b7-4748-8226-4ce47ccc153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T15:28:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac received its emergency use authorization, but FDA Director
        General Eric Domingo advised against using the vaccine on healthcare workers
        and elderlies due to low efficacy rate in clinical trials. FDA recommended
        that the vaccines only be used on healthy people aged 18-59.</p>'
  'PH-covid-cases-563k':
