      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e31b08-cc12-46b6-a6b0-f27451900e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Winter Games do not have quite the prestige of the Summer
        competition, a successful Olympics next year could be as valuable a soft power
        win for China as 2008 -- especially if they are the first unconstrained Games
        to be held since the coronavirus pandemic, with the delayed Tokyo 2020 Summer
        Olympics looking ever more beleaguered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757250e-c92d-41b3-97bf-949f0a54c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44cd81-c0ba-4c09-9522-af97d68b424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping -- who last month visited several key
        Olympic venues -- has been keenly aware of how the coronavirus, which was
        first detected in Wuhan, has affected China''s standing around the world,
        with Beijing facing criticism for failing to contain it. A successful Beijing
        2022, with hundreds of thousands of vaccinated, mask-free spectators packing
        stadiums, could serve as the ultimate proof of concept for China''s authoritarian
        political system, and Xi''s continued tight control over it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692659da-6afc-49ed-9f02-ff2eee69b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8b15e-8d74-4208-95a6-436c19056233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Jung-woo, an expert on sports diplomacy and international relations
        at the University of Edinburgh, said the 2008 Games "enabled China to demonstrate
        its emerging economy status. The 2022 Winter Olympics could help them to revamp
        their image from a world factory to a world power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59481b47-45f0-4380-a447-b676dac8f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59b473-6120-4ee7-887d-53fb5cbb8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a key lesson of 2008 for China, beyond the value of the Olympics
        for soft power, is that a successful Games can wipe out any memory of acrimony
        and hostility in the run-up to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614d6e0-4357-4f43-a396-241def35a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ee238-04bc-4ec3-be4d-fa60062a1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial games</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37645c-ff01-4dd3-a7c2-5710e73953e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Olympic torch -- the symbol of the Games -- made its way
        from Greece to China in the spring of 2008, its route was thronged with supporters,
        and protesters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634379a1-bd33-4407-974b-1e369473a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f02aad-c3ee-4dd7-bbe8-889637240828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Journey of Harmony" by organizers, the relay was anything
        but. Demonstrators brawled with police and security in London and Paris, where
        protesters succeeded in forcing the torch to be extinguished and its bearer
        hustled away. In San Francisco, officials shortened and changed the route
        to bypass angry crowds, and canceled a public ceremony.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b8e8a-edfd-48c6-9c30-9297f92657d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773c075-2f47-4f60-9aa9-df91fd4ecc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Mueller, executive director at the International Campaign for
        Tibet Germany (ICT), was involved in the protests. He said they came after
        months of lobbying the International Olympic Committee (IOC), various national
        and international sports associations, and Games sponsors, to raise longstanding
        concerns over human rights -- particularly amid Beijing''s crackdown on religious
        and political freedoms in Chinese-controlled Tibet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fc543-c1a5-4d7d-9846-0ca311f32baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab20b69-7c89-4ed3-9e28-91ecde698149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding at the time, then-IOC president Jacques Rogge called
        the protests a "crisis" and said the torch relay was not "the joyous party
        that we wished it to be." At the same time, he claimed the Games could be
        a positive influence, advancing "the social agenda of China, including human
        rights," comments that were not welcomed by Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d4ef1-ff28-4926-b2de-ceeb58282416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca905889-132f-40fb-9505-ccaf68abb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while they sparked fury in Beijing and caused considerable embarrassment
        to the IOC, the protests did not succeed in derailing the Games. Organizers
        pulled out all the stops to ensure the Games were a public relations triumph,
        making compromises on issues such as press freedom and human rights, even
        promising to allow protests -- within strictly defined areas -- in the Chinese
        capital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4200a-223d-40bf-9cf1-bc81af2b71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142c2bc-003c-4d46-86ae-eec25f57a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing not just anger over the treatment of Tibetans, but outright
        claims of "genocide" against Uyghurs in Xinjiang, China''s leaders may find
        it far harder to surf the wave of criticism this year than in 2008.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f41e2-9c5d-4c64-a2b2-b420d49dfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de928af7-491c-49f7-add6-2ed116c8ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likelihood of a 2022 Olympic boycott is increasing by the day,"
        said Natasha Kassam, an analyst at the Lowy Institute, in Sydney, and a former
        Australian diplomat in China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7d97f-8d3e-45e5-b883-0eca32ffe51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579f301-9df7-4b5d-9da9-125b522a81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion around the world has soured towards China, as grim
        realities of the Party-state become common knowledge. The level of public
        concern about human rights abuses in China in 2022 dwarfs the outrage around
        the 2008 Games," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b12af-18c3-457b-8921-e970b7d5c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4a3ee-8e9c-45ba-8e59-ee103e997787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen years ago, the Olympic slogan "One World, One Dream" sounded
        like the type of pablum typical of the Games anywhere. But now people may
        be a lot more wary of what exactly that Chinese "dream" might look like as
        China leans further into its authoritarian style of governance -- and after
        Xi himself adopted that phrase as one of his key slogans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe18d4-cdbb-4f49-aef7-f54f1e00c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e4d9d-f260-424d-810f-41b5f75358b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Beijing''s hosting of the Games was seen as a potential
        step towards further opening up and political reform in China, but the opposite
        has proved to be the case. While China seems unlikely to even pay lip service
        to the idea of liberalization this time around, foreign governments will also
        be far more skeptical of any possible gains, after patting themselves on the
        back ahead of 2008 only to be embarrassed when few of the supposed concessions
        were realized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ec397-44e9-467c-bbb9-9525a14a5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cd763-27dc-45da-b1db-40440d3659d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC, for its part, is not pretending these Games stand a chance
        of influencing China''s political philosophy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748ffcc-b37a-4c22-bfe9-25a5fda617bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bb6e3-c06f-4f5b-ad6a-d42c3edf6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games are not about politics," Rogge''s successor,
        Thomas Bach, wrote last year. "Neither awarding the Games, nor participating,
        are a political judgment regarding the host country."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa8d61-fd39-4e9d-b949-4203da91c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b758e3-ffbd-4bfb-9bc7-f5c8ad7f489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller, the Tibet activist, said this was typical of the IOC: "The
        narrative changes according to the circumstances. Back then, they said the
        Olympics would open the door to change ... (now they say) the Olympics are
        non-political."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a815663-dbf0-49b6-9c33-6c644dbb0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92bb63-09a5-4a67-85c5-8ccce9a9464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New challenge</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f4dd3-c1f1-4752-a150-e90f4963fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it made nominal concessions to critics ahead of 2008, Beijing
        is unlikely to repeat this, said Jude Blanchette, an analyst at the Center
        for Strategic and International Studies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ad589-e310-4162-b230-ecaaad230e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef6306-09ea-48a8-9e43-683446ebb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi''s China is not the China of 2008, and we shouldn''t expect
        too many conciliatory gestures, even on relatively banal requests like easing
        up on the web censorship for guests of hotels near the Olympic venues," he
        said. "If anything, the Xi administration will tighten further to ensure there
        are no security issues."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5877c7-7afc-460f-a807-cfdd943130dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1027a-b960-4a84-add3-9ee985ac34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is China in the same place economically. While definitely a
        major player in 2008, China was still an emerging economy of sorts, whereas
        now it is a global behemoth, challenging the US for the title of largest economy
        in the world. Since 2008, China''s GDP has grown from $4.6 trillion to $14.3
        trillion, according to World Bank data. In recent years, Xi''s Belt and Road
        Initiative, as well as trade deals with the European Union and across Asia,
        have tied the global economy ever more tightly to Beijing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05409d32-cdae-4c4e-91cd-b0bc13b8281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d3e87-858e-4bad-8cc8-57216d6e9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a boon for Beijing''s attempts to stave off any significant
        boycott. Nick Marro, an analyst at the Economist Intelligence Unit, pointed
        out that "many developing nations haven''t been as vocal around Xinjiang as
        we''ve seen in the West," as emerging markets remain "keen to continue attracting
        Chinese investment."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f334b6be-c810-4076-ad02-9cc5f2bb663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751b1eb-44d1-4c78-b85c-9fdc37683c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kassam, the Lowy analyst, said a formal boycott will be difficult
        for many countries, given the expected blowback from Beijing, while companies
        that publicly refuse to sponsor the Games will essentially be writing off
        the Chinese market. This month, Hu Xijin, editor of the nationalist state-run
        tabloid Global Times, predicted that "China will seriously sanction any country
        that follows such a call (to boycott)."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da210f-a63a-4954-9913-e487495bb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5927d-377d-40da-b2aa-e72677dc958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if such calls amount to nothing however, Beijing still faces
        the immense challenge of not only topping -- or at least equaling -- its own
        performance 14 years ago, but in crafting a new monument to China''s growth
        in prestige and power.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d20147-9594-4a23-bd0f-6bc1df7cfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccaaec-1c43-411c-b8d6-86338c3ea3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterintuitively, while the coronavirus has hurt China''s global
        reputation, pulling off the first Games since the pandemic began could make
        this job a lot easier. Expectations will be lower, especially if the Tokyo
        Games are scrapped, or even go ahead in a heavily-controlled, muted fashion
        -- or, worse still, are scrapped.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96915d6-9c6d-4eae-ad25-2854d730aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cc013-81f9-4780-ab6c-d19aed9c2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus cases still very low across China, and a mass vaccination
        program underway, Beijing might be one of the best-positioned host cities
        to hold a traditional Olympics, particularly the Winter Games, which typically
        involve smaller crowds and fewer athletes than the Summer Games. With more
        than 21 million people living in Beijing, which is a short high-speed train
        ride from many of the venues, China also has a built-in audience -- and 12
        months in which to get them vaccinated.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b366097-0349-4d8a-b38d-d8d5e5078876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d80fa1-66cf-487a-941e-ea23819c6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any comparisons between Beijing and Tokyo, however, should take
        into account the coronavirus situation in each Olympic host city.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53171d82-ccae-4b38-b99c-fb2e6c2df06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a3746-896e-4d57-9b2a-b46ebd1d000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has been the epicenter of Japan''s outbreak, recording over
        a quarter of the country''s more than 420,000 total cases, according to Johns
        Hopkins University data. Beijing, which was placed under strict lockdown in
        the early days of the pandemic, has only officially recorded around 1,000
        cases.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77552f2-bf4b-4c55-bce0-c3de838ac723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a56eb-e1ad-437e-89a1-1021805402d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing is also an important factor. Vaccines were not in play when
        the Tokyo Games were postponed in 2020, and Japan only began its inoculation
        program this week. The 2022 Olympics will take place at the point when many
        countries will have had just enough time to vaccinate at least part of their
        populations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de85f4-8e80-44a6-9518-8cad53acff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94720afa-1171-4607-9b05-976c25a203c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the stage may appear set for China to capitalize on a
        successful Games as a propaganda victory for its handling of coronavirus and
        its authoritarian style of governance, the trajectory of the pandemic remains
        unpredictable and too many variables, not to mention variants, remain for
        any concrete predictions. And countries and companies may surprise pundits
        by following through on their calls for boycotts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c321f-0901-46dd-829d-ab616bfa0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b0f1c-0d05-45ae-8127-338c10416c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, China''s leaders may hope that, like in 2008, after
        a lot of commotion in the run up to the event, all that is remembered about
        Beijing 2022 is a successful Games -- and not the controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c2cb6-8595-46cd-b8ec-8d1184247ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/02/21/asia/beijing-olympics-2008-2022-soft-power-dst-intl-hnk/index.html#:~:text=A%20successful%20Games%20in%202022%20could%20validate%20its%20authoritarian%20system&amp;text=Hong%20Kong%20(CNN)%20As%20the,breathing%20a%20sigh%20of%20relief.&amp;text=unassailable%20evidence%20that%20China%20had%20finally%20''made%20it''.%22"
        href="https://edition.cnn.com/2021/02/21/asia/beijing-olympics-2008-2022-soft-power-dst-intl-hnk/index.html#:~:text=A%20successful%20Games%20in%202022%20could%20validate%20its%20authoritarian%20system&amp;text=Hong%20Kong%20(CNN)%20As%20the,breathing%20a%20sigh%20of%20relief.&amp;text=unassailable%20evidence%20that%20China%20had%20finally%20''made%20it''.%22">The
        2008 Olympics were a soft power victory for Beijing. A successful Games in
        2022 could validate its authoritarian system</a>''</em></p>'
