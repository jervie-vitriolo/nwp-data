      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/22/middleeast/israel-oil-spill-ecological-disaster-intl-hnk/index.html">"Oil
        spill leads Israel to close beaches as it faces one of its ''most severe ecological
