  'US-President-Biden-G7-leaders--meeting':
    'author': 'Analysis by Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T06:54:31.306+08:00
    'imagesource': 'jcr:4104fe5e-5bbf-4c62-8624-4ef5b20b9057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab74478-5f59-475d-a66d-4dfa99410518'
    'lead': 'Without setting foot outside the White House, US President Joe Biden
      arrived on the world stage, not once but twice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T06:56:03.626+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:34:31.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:53.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Biden fared in his (virtual) global debut as US President'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba64120-9eec-4ad8-b2b2-27e6956628ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Without setting foot outside the White
        House, US President Joe Biden arrived on the world stage Friday, not once
        but twice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439abde-2ebb-45c3-af70-3a1601360b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden joined virtual meetings in London and Munich, almost inconceivable
        before the pandemic, with the leaders of his biggest European allies, who
        also remained closeted in their capitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad871a-aa07-49b9-9f05-a259f29d8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was bold. "America is back," he announced at the annual
        Munich Security Conference (MSC). And he was generous at a G7 leaders'' meeting
        chaired by the UK, promising as much as $4 billion for the COVAX initiative,
        which aims to provide vaccines to low- and middle-income countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58c7db-a084-49b4-87b1-066f762c95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even by the emerging standards of virtual summits there was
        a reassuring normality to it all. Last November, Biden''s predecessor President
        Donald Trump unceremoniously left the virtual G20 world leaders global summit
        in Riyadh, then next came into sight a short time later playing golf at one
        of his resorts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4a258-20d4-4813-b72e-b4294f731fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was none of that on Friday. Everyone was happy to have a virtual
        Biden in their room, and he bathed in the luxuriant affection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecf57c-0dec-4494-8a78-1451f8630d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson, the President''s host at his first
        virtual meeting, lathered on his particular brand of charm. "We also want
        to work together on building back better from the pandemic -- a slogan that
        I think Joe [Biden] has used several times. I think he may have nicked it
        from us, but I certainly nicked it from somewhere else," Johnson said, referencing
        the tagline Biden''s team has used for his economic agenda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d1a36-ff12-4f7b-a192-349456b72350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As virtual calls go it was relatively uneventful, with Johnson joking
        at German Chancellor Angela Merkel''s expense during a microphone faux-pas
        at the start of the meeting. "Can you hear us Angela? ... I think you need
        to mute," he quipped from behind an oversized green felted table.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599674de-7892-4494-988e-971be41a962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it worked, both the technology and the event. After all, other
        than the equipment, what is there to go wrong? In the days of old (early 2020),
        when reporters could hurl questions at arriving leaders, a misplaced word
        or two could change the tone of the day, but in the virtual world leaders
        can dodge close scrutiny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c86ac0-5d52-4980-b3a1-e8bfb99ffe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the MSC silently slipped in to cyber gear in Germany, the G7
        organizers in London sent out a joint leaders'' statement. "We, the leaders
        of the Group of Seven, met today and resolved to work together to beat COVID-19
        and build back better."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460b8d7-9a92-4f99-b339-1d845072fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had agreed on a collective $7.5 billion for vaccines for poorer
        nations, to accelerate vaccine development, manufacturing and deployment,
        and improve information sharing about potentially more deadly new Covid-19
        variants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6bce2a-096d-4bee-98eb-23b26f6e6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden knows the non-virtual MSC very well. He has trod the cramped
        and crowded corridors of its real-life venue, the 19th century five-star Bayerischer
        Hof Hotel, for many years and no doubt taken advantage of its myriad meeting
        rooms to advance American diplomacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dceb44a-e85a-4348-bff3-19b961555bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charm of the real-deal MSC is bumping in to all manner of movers
        and shakers. Last February Iran''s Foreign Minister Javid Zarif held court
        with a dozen or so journalists in what appeared to be one of the hotel''s
        old brick-vaulted wine cellars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cc887-4fc4-43dc-af15-27a2b1b39b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s virtual event was likely boring by comparison, although
        if so it didn''t show in Biden''s early delivery, which was forthright, demanding
        and deserving of attention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39b939-e3b7-4e84-b22b-2f9ff3c90174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President told his allies what they knew already: he wants
        to work with them, using diplomacy first against the world''s emerging threats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b070291-4cb7-4ef3-b852-eab3f3c89083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at an inflection point," Biden said, with democracy in one
        direction and autocracy in the other. Though at its core his message was very
        simple: I am not Donald Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a1406-c55d-485c-9bea-88499334e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partnerships have endured and grown through the years because
        they are rooted in the richness of our shared democratic values," he told
        the MSC. "They''re not transactional, they''re not extractive. They''re built
        on a vision of a future where every voice matters. Where the rights of all
        are protected. And the rule of law is upheld."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591eb209-18ea-4501-a357-1e330822d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, Munich''s putative host, was as welcoming as Biden was diplomatically
        sure-footed. "Multilateralism has been strengthened by US President Biden
        being in office," the German leader said just before the virtual event began.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a1780-c2cb-4f31-abde-720c8a79d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reading the room, a basic skill of any accomplished politician
        or diplomat, when you are not actually in it, must have been one of Biden''s
        biggest challenges during his global debut as US President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684f015-c56a-4b9b-b096-211c3ecd28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were nuances to monitor. Merkel hinted at known differences
        with Biden over Russia, including how to respond to the arrest of the Kremlin
        critic Alexey Navalny. "It is very important that we develop a common transatlantic
        Russia agenda, which on the one hand makes cooperative offers, but on the
        other hand clearly identifies differences," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9145f23-93f9-4f12-ae45-426b5212a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wants the soon-to-open Nord Stream 2 pipeline bringing Russian
        gas into Europe to be shut down, Merkel does not.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2996a1-10b4-46f6-8fd1-47ecec274eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences are nothing compared to the gulf between Merkel
        and Trump but nevertheless -- even in this virtual meeting space -- there
        were gaps.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213becfd-99aa-4cf5-a2e7-11a3c955bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel wasn''t alone in signaling to Biden that the Europe he remembers
        is not the same one that was represented on Friday''s virtual calls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154643f-24fd-438d-b023-06c653a467a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron had an effusive yet cautionary
        welcome too. "We do have common challenges [with the US], in Africa, in the
        Middle East, but we have an agenda which can be, not totally different, but,
        I would say, perhaps not with the same level of priority," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20d7fc-7393-4d18-bc92-d8f9c4c55bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China, another area of difference between the US and Europe,
        Biden wants his allies at his side, telling them: "You know, we must prepare
        together for a long-term strategic competition with China."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034166e-9942-4545-988c-5d77c7d5bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Biden been at a real podium on one of the Bayerischer Hof''s
        stages, he might have seen some audience shoulders slump at that point. As
        tired as people were with Trump, a sense of pre-fatigue for what''s to come
        in America -- and not just now with Biden, but possibly more Trumpism -- hangs
        over many Western governments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1833c0-419e-4057-bd38-ebea7a43c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a little after Merkel and Macron, Johnson gave Biden a
        characteristically ebullient welcome. "America is unreservedly back as the
        leader of the free world and that is a fantastic thing," he said. But Johnson
        has taken the UK out of the EU and if his finger was ever on its pulse it
        has slipped now.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e93fa-bd95-47ae-80d0-01b8b516df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of Biden''s big return to the world stage, EU officials
        in Brussels foreshadowed some angst to come. "We believe that Europe should
        be able to have its own agreements ... we believe that we should engage with
        China, and not just talk about China but talk to China," one official said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071bbf0-8be5-4993-86ca-01a5d33b9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a small irony likely not lost on Biden that as America''s
        own democracy was under attack during the US Capitol siege in early January,
        the EU -- the ally he most needs for his "strategic competition" with China
        -- was finalizing a rushed trade deal with China, fed up with being caught
        in America''s turbulent wake.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa0b0c-8859-4636-93bf-6529735bd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the EU official explained: "We see this as being part of the
        strategic autonomy of the Union, we have partners, we are defending our values
        and our interest."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c4367-235c-41c4-bc81-31cbec99817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T06:56:03.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hint of tiredness appeared to have crept into Biden''s cadence
        and timbre by the end of his MSC speech. Perhaps this is a metaphor for the
        challenges that lie ahead, or perhaps -- like many of us -- he simply tires
        of talking to a computer for too long.</p>'
  'Mac-malware-Silver-Sparrow':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-22T07:00:41.010+08:00
    'imagesource': 'jcr:00c6ba2b-dd9f-4949-bd45-7a0a8d119cea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f33292-4b73-4cb0-a8cf-75c081275aac'
    'lead': 'Nearly 30,000 Macs world-wide have been infected with mysterious malware,
      according to researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T07:01:40.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:34:29.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:53.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 30,000 Macs reportedly infected with mysterious malware'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94517cc-8611-4098-89f8-58f058fa533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 30,000 Macs world-wide have been
        infected with mysterious malware, according to researchers at security firm
        Red Canary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87baf3-848c-46bb-b2e6-b55a99976c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware, which the company calls Silver Sparrow, does not "exhibit
        the behaviors that we''ve come to expect from the usual adware that so often
        targets macOS systems," Tony Lambert, an intelligence analyst at Red Canary
        wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1162031-2951-4efc-92e7-0630e9ecc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what the malware''s goal is. Silver Sparrow includes
        a self-destruct mechanism that appears to have not been used, researchers
        said. It''s also unclear what would trigger that function.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b1c9a-b534-4b9e-b496-eb904c2e1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Silver Sparrow contains code that runs natively on Apple''s
        in-house M1 chip that was released in November, making only the second known
        malware to do so, according to the news site Ars Technica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e409b7-debf-4330-8ecc-7e771e218a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we haven''t observed Silver Sparrow delivering additional
        malicious payloads yet, its forward-looking M1 chip compatibility, global
        reach, relatively high infection rate, and operational maturity suggest Silver
        Sparrow is a reasonably serious threat," researchers wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d8b97-69ca-4ca5-b26b-bff9c117f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T07:01:40.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:34:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver Sparrow infected Macs in 153 countries as of February 17,
        with higher concentrations reported in the US, UK, Canada, France and Germany,
        according to data from Malwarebytes, a website that blocks ransomware attacks.</p>'
  'Auring-updates-PAGASA':
