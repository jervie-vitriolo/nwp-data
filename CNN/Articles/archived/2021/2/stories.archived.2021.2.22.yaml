    'template': '1'
    'title': 'ANALYSIS: The 2008 Olympics were a soft power victory for Beijing. A
      successful Games in 2022 could validate its authoritarian system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753e77a-e61e-4d28-b36c-b94ac55ab94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the sound of fireworks rang out over
        Beijing to mark the close of the 2008 Summer Olympics, China''s leaders could
        have been forgiven for breathing a sigh of relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff09f8-dc51-4554-8525-b759b8949a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0c006-c942-4355-9a8e-b2eb6db06c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembered today as an event in which record-breaking sporting achievements
        were matched only by the spectacular pageantry and organization of the Games,
        the success of the Beijing Olympics was no sure thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7b756-2f2d-4448-b2be-6975e0b3d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7918d-4c7e-4167-a8c5-8e5e0ff92577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had never hosted the Olympics before, and in the run-up to
        the 2008 Games -- held under the slogan "One World, One Dream" -- there were
        calls for a boycott over the country''s human rights records, concerns for
        how Beijing''s notorious smog might affect the health of athletes, and angry
        pro-Tibet protests along much of the Olympic Torch relay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b0b2a-38f8-4a3e-abcc-b8d52aa7c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cf682-5aae-413e-958f-d3818eee4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, Chinese organizers and athletes faced immense pressure
        to pull off not just sporting success, but to produce a monument to national
        pride, a soft-power showcase that would cement China''s place as an emerging
        global superpower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f2e49-5301-49da-8225-26a87942cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff4238-9e62-4ee8-9ae2-e6240f9f712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hosting the 2008 Summer Olympics was a symbol of China''s rejuvenation,"
        writes historian Zheng Wang. "Through the extravagant opening ceremony, the
        Chinese government showcased China''s historical glory and new achievements
        ... unassailable evidence that China had finally ''made it''."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fe221-df39-4b63-b8a9-11dc374feae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adb882-a506-4c5e-8dd9-7dda17b9b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling of China becoming a leader on the world stage was reinforced
        by another major development of 2008: the global financial crisis. As economy
        after economy in the West was devastated, China escaped largely unscathed
        -- and able to spend a record $43 billion on hosting a sporting event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dcedb-a566-4bf2-9ae5-f50fab44bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a807061-7c93-425d-b08f-b25ed7a25b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 14 years after hosting its inaugural Olympics, Beijing will
        become the first city to stage both the Summer and Winter editions of the
        Games, in February 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ba9d1-10c6-4d43-a4e2-5940845e18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:33:40.481+08:00
      'mgnl:createdBy': 'glee'
