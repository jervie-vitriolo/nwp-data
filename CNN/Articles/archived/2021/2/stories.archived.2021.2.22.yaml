      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T09:38:15.460+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of protests is a dispute over the President''s term
        limit: Moise has served only four years of the usual five, and says his term
        ends in 2022 -- a stance backed by the United States, United Nations and Organization
        of American States.</p>'
