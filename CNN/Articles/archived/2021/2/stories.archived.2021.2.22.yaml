      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Oral Arguments will resume on March 02, 2021 at 2:30 p.m.,"
        the statement said.</p>'
