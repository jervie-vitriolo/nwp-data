      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)</strong> — The
        Supreme Court has postponed the next oral arguments for the Anti-Terrorism
        Act after some justices went on self-quarantine as a precaution against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c939f81-8a81-4224-bd2e-53c3910748d9'
      'mgnl:activationStatus': true
