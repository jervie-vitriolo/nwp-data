      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us fighting, who want another Haiti, a Haiti pearl of
        the Antilles, say no to the dictatorship," one protester told Reuters in capital
        city Port-au-Prince, where Haitian opposition and civil society groups had
        called the demonstration. Another criticized the United States and international
        organizations for supporting the President.</p>'
    '3':
