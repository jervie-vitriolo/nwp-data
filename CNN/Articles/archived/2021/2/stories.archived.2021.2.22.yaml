    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:57.518+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'MGCQ', 'DOH', 'Metro-Manila']
    'template': '1'
    'title': 'Duque optimistic NCR hospitals ready for possible COVID-19 case surge
      under proposed MGCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b3004-35e4-4ee9-bd22-52d241078291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22)—</strong> Health
        Secretary Francisco Duque III on Monday expressed optimism that Metro Manila
        hospitals would be ready for a possible surge in COVID-19 cases should the
        capital region be placed under the more lenient modified general community
        quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9a726-5fc1-4d9f-b8dd-efeb4053b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far<em> tingin natin, kakayanin, kakayanin naman</em> (We think
        they can do it),” Duque said in an interview with CNN Philippines’ <em>The
        Source</em>. “We will never be able to know until that situation actually
        evolves, whether the system is ready.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8232cd-2605-4c40-ac38-f417afad2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll see. The important thing is we are nimble, we are agile,”
        he added, noting that NCR can always revert to stricter measures, including
        implementation of localized lockdowns, if the data supports an “escalation”
        of restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff40124-8d9b-4ef0-aa64-3ccca382493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duque, Metro Manila’s health care utilization rate
        for COVID-19 currently stands at 34%, which is perceived as low-risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c006d6-dd7d-4fc2-adde-a86c52f11656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and government officials<a href="https://cnnphilippines.com/news/2021/2/18/DTI-OCTA-MGCQ-Philippines-March.html">
        have conflicting views</a> on the proposal to place the entire Philippines
        under MGCQ— as questions arise on how the country can effectively balance
        health and economic aspects amid the COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200b2dd-9f5f-49e3-8752-8dd8f35fc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA earlier warned that relaxing quarantine
        restrictions in Metro Manila will <a href="https://cnnphilippines.com/news/2021/2/18/octa-cebu-city-post-holiday-surge-covid-cases-continues.html">lead
        to a surge of up to 2,400 new cases per day</a> by March 26, equaling its
        daily tally when the region was placed under modified enhanced community quarantine
        in August last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1059569-1002-469b-9fda-065475febbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque expressed hope that this projected spike would not happen,
        saying that the country and local government units are now wiser and more
        effective in containing virus infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0134102-4caa-4b3d-b39d-05e4fc5daff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was really terrible. But now we’re smarter. We know what can
        be or should be done,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad3d54-ee19-477a-8b1c-80789929dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also underscored the importance of constantly monitoring
        metrics including the COVID-19 attack rate and health care capacity, which
        he stressed is an important data that guides the Inter-Agency Task Force in
        its quarantine recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce266be3-3594-40c7-9c82-b235e1fb0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>’Simultaneous approach’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65aeecd-de12-4411-b184-c274b6176208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of lawmakers and government officials, <a href="https://cnnphilippines.com/news/2021/2/21/Robredo-questions-recommendation-Philippines-MGCQ.html">including
        Vice President Leni Robredo</a>, questioned the idea to ease quarantine restrictions
        prior to the arrival of vaccines, Duque believes the country should maintain
        a “broad” and “simultaneous” approach when it comes to the pandemic response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a6f02-d713-47a8-b36e-6afd0b35e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat malawakan ang pamamaraan.</em> <em>Hindi</em> mutually
        exclusive <em>kung bakuna, bakuna muna, tapos magbubukas ng ekonomiya,</em>”
        Duque argued. “<em>Hindi, sabay sabay na nating gawin ito.</em>”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0072799-26eb-4409-86c1-a576f68b6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should have a broad approach. It shouldn’t be mutually
        exclusive that when there’s a vaccine, vaccine first, before we open the economy.
        We should do these simultaneously.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3d475-72f0-4e9c-be2b-07282eb1f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T12:42:32.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added the proposal to declare a nationwide MGCQ— first floated
        by the National Economic and Development Authority in a bid to bounce back
        from economic losses— will be the “main agenda item” during President Rodrigo
        Duterte’s Cabinet meeting tonight.</p>'
