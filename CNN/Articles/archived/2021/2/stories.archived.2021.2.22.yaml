      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2021/2/8/Pork-supple-tighten-price-freeze-.html">Pork
        supply tightens amid price freeze scare</a></strong></p>'
    '15':
