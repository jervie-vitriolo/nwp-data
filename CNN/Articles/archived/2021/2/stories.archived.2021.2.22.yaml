    'lead': 'As the sound of fireworks rang out over Beijing to mark the close of
      the 2008 Summer Olympics, China''s leaders could have been forgiven for breathing
      a sigh of relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T10:33:40.480+08:00
