      'text': '<p>Loreche believes Cebu will not be under enhanced community quarantine,
        unlike in June 2020, due to aggressive tracing, testing, and isolation efforts
        and enough hospital beds to cover infected patients. She added 85% of the
        total cases in the province and its cities are asymptomatic.</p>'
