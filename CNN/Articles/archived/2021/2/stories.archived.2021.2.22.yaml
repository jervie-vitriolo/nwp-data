      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> President
        Rodrigo Duterte has thumbed down proposed trials of face-to-face classes as
        he doesn’t want to risk the lives of teachers and students given the national
        vaccination drive yet to be launched, the Palace said Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e13444-112f-4b6d-accc-5ac30ab0550b'
