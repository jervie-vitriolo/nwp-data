      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense-Caraga Regional Director Liza Mazo said
        over 13,000 families or 50,000 persons in the region sought shelter in over
        300 evacuation centers. Auring flooded villages in low-lying communities in
        some areas, including Surigao del Sur.</p>'
    '61':
