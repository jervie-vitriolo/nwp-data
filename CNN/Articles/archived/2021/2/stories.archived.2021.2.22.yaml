    'template': '1'
    'title': 'All storm signals lifted as Auring weakens into LPA'
    'updated': 2021-02-22T23:43:00.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5fb3b-e938-4b19-9c50-df01b456fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 22) —</strong> All
        storm signals were lifted on Monday afternoon as Tropical Depression Auring
        (international name: Dujuan) further weakened into a low pressure area, state
        weather bureau PAGASA said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2dc852-44b3-40fe-8906-250f7c9c0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auring weakened into an LPA at 11 a.m. as it crossed Rapu-Rapu Islands
        in Albay, just two hours after it made landfall over Batag Island in Northern
        Samar, PAGASA said in its 2 p.m. bulletin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb844612-61b8-44fd-b2f1-2a89ca7896e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 previously hoisted over parts
        of Luzon and Visayas was also lifted. However, the northeast monsoon will
        continue to bring strong breeze conditions over Batanes, Babuyan Islands,
        Aurora and Quezon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea842228-4f21-47eb-b359-8155ec977235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., PAGASA said the LPA was estimated to be 85km northeast
        of Daet, Camarines Norte.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476c5aa-c0e9-454a-afb4-f694b3162b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is less likely to redevelop into a tropical depression and
        will dissipate near the Luzon landmass in the next 24 hours.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8cfc3-2df3-4eea-80f0-27b5315b23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:43:19.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b95e8-3091-4245-91ca-64267477fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:43:19.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1bc39-6bff-439d-8f09-67e5fc45d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:43:19.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added the LPA will bring moderate to heavy rains over Camarines
        Norte, Aurora, and the northern and central portions of Quezon. Light to moderate
        with at times heavy rains are also likely over Metro Manila, MIMAROPA, the
        northern and western portions of Camarines Sur, Nueva Ecija, Bulacan, Isabela,
        Cagayan including Babuyan Islands, Batanes, and the rest of CALABARZON.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fc5c6-3ceb-42d8-8efc-816a3c17962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T14:59:58.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to landfall, Auring brought heavy rains that triggered floods,
        and strong winds that damaged houses in parts of Visayas and Mindanao over
        the past few days, prompting tens of thousands of affected residents to seek
        refuge in shelters.</p>'
    '5':
