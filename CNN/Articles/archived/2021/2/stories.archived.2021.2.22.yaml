      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.htm"
        target="_blank"><strong>READ: Here are the major issues raised against the
        Anti-Terrorism Act</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a284f7-6e4a-4362-bf70-4f9b0cf7e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T18:44:52.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments began on February 2. Thirty-seven sets of petitioners
        chose 13 representatives to argue why the law should be junked for constitutional
        violations. The petitions were filed by framers of the Constitution, law experts,
        and human rights advocates, as well as individuals who claim to have been
        victims of authorities'' terrorist-tagging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9cf7e1-3700-4a2b-a0b4-0dba0d2a4274'
      'mgnl:activationStatus': true
