      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inconsistent statements on imported pork prices</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1933b-39ca-4685-b295-43cbd9988769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said a kilo of imported pork is priced at $3. However, Villar
        pointed out that it should only cost $1.65 based on the declared value by
        importers to the Bureau of Customs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2018373-8a06-4d94-a42a-122b8d37af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Assistant Secretary Noel Padre eventually admitted that the selling
        price of imported pork is at $2.65.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47173760-86ee-44ad-8eb0-57402719dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming $2.65, bakit niyo ginawang $3?...Why are we increasing
        the prices of imports? Bakit natin parang pinapaboran iyong importer? Di ba
        dapat inuuna natin ang interes ng mga kababayan? And interes ng gobyerno?"
        Senator Kiko Pangilinan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde5bc5-c019-4c7f-b6be-e531be172f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming $2.65, why did you make it $3?...Why are
        we increasing the prices of imports? Why do we seem to favor the importers?
        Shouldn''t we put the interests of our countrymen first? And the interest
        of the government?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df6e5c-68c2-4859-a8d6-7e036669f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork Producers Federation of the Philippines vice president Nicanor
        Briones believes the DA is favoring importers by giving them so many benefits
        yet local farmers are getting very low incentives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2003459-e000-4c59-b1bb-8c59fc182dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T20:43:16.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these recommendations, Briones said many hog farmers
        are getting discouraged to push through with their business.</p>'
