    'title': 'Iran reaches deal with global nuclear watchdog for inspections over
      the next 3 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e6aec-0379-4c5d-8573-6c0bfe037388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The International Atomic Energy Agency
        (IAEA) has struck a deal with Iran that will give its inspectors continued
        access to verify and monitor nuclear activity in the country for the next
        three months, potentially laying the ground work for Washington and Tehran
        to kick-start nuclear talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e587866-a868-4467-b872-9f3ed4879369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA Director-General Rafael Grossi said Sunday that the two sides
        had reached the temporary "technical understanding" following his trip to
        Iran, which had recently signaled plans to scale back cooperation with the
        global nuclear watchdog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe07a79-ad57-44c4-96b2-8c30af840b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran announced last week it would stop implementing the IAEA''s
        <a href="https://www.iaea.org/sites/default/files/18/03/verification-iran-jcpoa.pdf"
        target="_blank">additional protocol</a>, effectively limiting which facilities
        nuclear inspectors could scrutinize and when they could access them, making
        it harder for experts to determine if Tehran is attempting to develop nuclear
        weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31164bd8-2159-44a7-b7e0-31b9c3795419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim deal reached Sunday would alleviate the impact of Iran
        pulling out of the additional protocol, Grossi said. "What we agreed to is
        something that is viable, it''s useful to bridge this gap that we are having
        now, salvages the situation now," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c4347-8023-4aa8-8991-747c6ab92312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the same number of international inspectors will remain in
        Iran, Grossi said, their access to nuclear facilities will be more limited
        and they will no longer be allowed to conduct last-minute "snap inspections."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dfdbc-f2d6-4a6a-b87b-0473d8e26cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a replacement for what we used to have. This is a temporary
        solution that allows us to continue to give to the world assurances of what
        is going on there, in the hope that we can return to a fuller picture," said
        Grossi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e983cd-c4ed-4c6c-81b0-5c5396f2c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA monitors had been granted sweeping inspection rights as part
        of the 2015 Joint Comprehensive Plan of Action (JCPOA), a landmark agreement
        that was intended to limit Iran''s nuclear program and prevent the country
        from developing nuclear weapons in exchange for sanctions relief. Iran has
        long held that its nuclear program is intended for peaceful purposes, despite
        skepticism from the international community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7aa40-2880-4914-aeb0-f0830485b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump viewed the deal as too generous
        to Tehran and abandoned it <a href="https://www.cnn.com/2018/05/09/middleeast/iran-deal-what-you-need-to-know-intl/index.html"
        target="_blank">in 2018</a>. In response, Iran gradually scaled back its commitments
        to the accord. That has included enriching uranium — the fissile material
        used to make nuclear bombs — at <a href="https://www.cnn.com/2021/01/04/middleeast/iran-uranium-enrichment-restarted-intl/index.html"
        target="_blank">higher levels than agreed upon</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848172cc-2993-4adf-ae79-0e14fff652a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden''s administration <a href="https://edition.cnn.com/2021/02/18/politics/us-iran-violations-diplomacy/index.html"
        target="_blank">said last week</a> that Washington was willing to hold talks
        with Tehran and other signatories to the Iran nuclear deal, even before either
        side has taken any tangible action to salvage or return to compliance with
        the agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5d4ae-55c5-4d26-8098-170be0572594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides had been at an impasse. Washington and Tehran previously
        insisted that the other must be the first to come back into compliance with
        the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c92ab-b0b2-4852-b0b9-2e4c0c5b799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif said that as the party that
        chose to leave the deal in the first place, the onus remains on the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0831d-2c27-43b5-ad03-b06314ffd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States need to establish its bona fides to come back
        to the nuclear deal," Zarif said in an interview with CNN earlier this month.
        "The United States is not in the nuclear deal, and the United States is not
        in the nuclear deal because of its own decision to withdraw, without taking
        the routes that were available to it within the nuclear agreement."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a6186-aed6-4750-9e3f-93a946bb748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials were <a href="https://www.cnn.com/2021/02/18/politics/us-iran-violations-diplomacy/index.html"
        target="_blank">careful to stress</a>&nbsp;that their willingness to sit down
        with partners and Iran wasn''t a concession or even the beginning of nuclear
        talks, but instead, was simply the first diplomatic step to figure out how
        to begin discussing issues of substance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f12dd-e8dc-47df-bf1a-b2f902a2ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we sit down and talk, nothing''s going to happen. It doesn''t
        mean that when we sit down and talk we''re going to succeed, but we do know
        that if we don''t take that step, the situation is just going to go from bad
        to worse," a senior State Department official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaefbfba-bb39-4b88-be46-d69e222ce9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Sullivan, Biden''s national security adviser, told CNN last
        week that US officials were particularly worried about Iran''s decision to
        refuse to cooperate with the IAEA and that the "first order of business here
        would be for the Iranians to take the decision to move further out of compliance,
        and then I do believe that there is a diplomatic pathway."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2b1bb-e5b9-4b7d-920b-87e901773c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at an early stage here," Sullivan said. "It''s going to
        take work, it''s going to take hard-headed, clear-eyed diplomacy, and ultimately
        it''s going to take a decision by Iran that they are prepared to take the
        steps required to assure the world, and prove to the world, that their (nuclear)
        program is for exclusively peaceful purposes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4956d25-ae11-4e66-87e3-a311ea2d4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:02.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:33:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/21/middleeast/iran-iaea-nuclear-deal-intl-hnk/index.html"
        target="_blank">Iran reaches deal with global nuclear watchdog for inspections
        over the next 3 months</a>."</em></p>'
  'Israel-oil-spill':
    'author': 'Sharif Paget'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-22T16:36:45.382+08:00
    'imagesource': 'jcr:bc7c85c3-b81a-4027-a265-b3508bca08c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f49291f-7ff9-42b9-9e07-dc045f7297bd'
    'lead': 'Israeli authorities are trying to locate the source of a suspected oil
      spill that has been described as one of the most severe ecological disasters
      to hit the country, threatening wildlife, forcing beaches to close, and prompting
      a mass cleanup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-22T16:38:59.365+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:33:50.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:59.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'oil-spill']
    'template': '1'
    'title': 'Oil spill leads Israel to close beaches as it faces one of its ''most
      severe ecological disasters'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdecbb-72a9-4665-a4b7-907809e9d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Israeli authorities are trying to locate
        the source of a suspected oil spill that has been described as one of the
        most severe ecological disasters to hit the country, threatening wildlife,
        forcing beaches to close,&nbsp;and prompting a mass cleanup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc97649-56ac-4c3b-8609-aa87e456ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blobs of sticky tar started washing up on the country''s Mediterranean
        shores last week. Images posted on official government accounts showed sea
        birds and turtles covered in tar and sticky oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e52bc-31d3-42a4-a6a9-aacb65a2a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enormous amounts of tar emitted in recent days to the shores
        of Israel from south to north caused one of the most severe ecological disasters
        to hit Israel," the country''s Nature and Parks Authority said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f028d3-29a6-44ea-b06f-0528488365e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the pollution is so bad, Israel''s Ministry of Interior
        issued an advisory Sunday urging people to stay away from the country''s beaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36848027-e372-4d30-81ab-b0695079b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive cleanup is underway but the Nature and Parks Authority
        said it would take a long time to make the marine area safe again. It has
        established a registration and information center for volunteers who wish
        to help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd327f7-5943-4664-ad59-36062d64a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to field assessments, it is evident that these complex
        and strenuous operations will be required to continue over a long period of
        time," the Nature and Parks Authority said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909ab00-5a09-44e4-87b6-8db7085fab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that the spill had not yet been contained as tar continues
        to wash up on the country''s beaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1c3d8-efed-49e9-90d8-08bbca16ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 190 kilometers (119 miles) of beach in Israel, 170 kilometers
        (105 miles) were hit by the ecological disaster," the authority said on its
        Facebook page Sunday. "The event is not over yet, and tar still continues
        to emit to the shores."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953193a0-b554-47ee-9338-7cf16f895fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the source of the oil spill, suspected
        to be from an offshore ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9fc08-18b4-451a-b7e7-c57a6791c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu and Minister of Environmental
        Protection Gila Gamliel toured a portion of the tar-drenched coastline Sunday
        to assess the damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea80823-0401-41d4-8669-e66628278c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very impressed by the exemplary voluntarism of the citizens
        who came to clean up the beaches. We must maintain our beaches, our country
        and the environment," Netanyahu said in a statement issued by the Prime Minister''s
        office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ddfa4-c0a0-4a99-aebc-1e3fc24d566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just spoken with the Egyptian Petroleum and Mineral Resources
        Minister who has come to us, and we proposed that every ship that you see
        here be powered by natural gas instead of polluting fuel, as happened here,"
        he continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c636c-b2fc-4928-8768-b6055fa1c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamliel said it was their "moral obligation to the public is to
        locate those responsible for the event," according to the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6354d7-a853-46f9-b67a-21854e03d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the possibility of suing the insurance company of the ship
        that is responsible for the pollution and we will do everything to locate
        it," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c14a56-cde0-4e81-b62e-df0b5de1cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:33:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement posted to her Twitter account, Gamliel said,
        "We are making every effort to find those responsible for the disaster, and
        we will bring to the government''s approval tomorrow a proposal for resolutions
        to rehabilitate the environment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d67f5-23ef-4c3f-b7ff-d093533f324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T16:38:59.366+08:00
      'mgnl:createdBy': 'alyssa'
