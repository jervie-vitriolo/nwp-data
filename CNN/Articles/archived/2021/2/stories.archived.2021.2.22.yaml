      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ne-Yo''s family is growing -- and the
        R&amp;B musician is delighted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0fe055-4079-4756-8d4e-0f2cbde70d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "So Sick" singer announced the news that his wife, Crystal Smith,
        is pregnant with their third child in a touching Instagram post on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b77e6-82c8-4c39-854a-76aeff54ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overjoyed to announce... the family is expanding," the 41-year-old
        singer-songwriter captioned a video clip of the couple embracing, with one
        of his hands gently caressing her burgeoning baby bump as Major''s song "This
        Is Why I Love You" played in the background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5704f7-b4df-45f2-bee2-7096dd06a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T23:14:06.747+08:00
      'mgnl:createdBy': 'kristel'
