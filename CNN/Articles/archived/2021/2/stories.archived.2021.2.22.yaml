    'template': '1'
    'title': 'For those with body dysmorphic disorder, masks do more than protect.
      They help them function

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f100095-52d5-4701-93cd-7826b63b1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;For Lavinia Darr, a public bus was
        dangerous territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e53ef4-1cf6-4f1f-b19b-eedd2dd91ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f5c27-b8cd-4241-88ba-9281e164ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were the other passengers, who she feared would be aghast
        at her physical flaws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edc486-a66b-45a9-b550-d37209e821bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce490f5-5d7a-440e-a7a4-e85d17045e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were the mirrors and windows, which she knew would propel
        her into deep self-loathing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded72148-efc9-4772-9427-04f254fa546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59367aa-bd1c-4aa8-92c7-63c7091e1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily commute debilitated the 23-year-old -- because body dysmorphic
        disorder (BDD) defined so many parts of her daily life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070f9bb-88b7-47e4-a825-293081f5c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bc158-57aa-49d6-9e15-d25be729d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one afternoon in a pandemic-rattled 2020, Darr compulsively
        checked the bus mirror for her flaws and saw a mask instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc4847-cfe3-49f0-b0c0-1a52c614fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7dea3-da27-4e77-93c0-ec5c251be685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t see any of the features I fixate on," she told CNN.
        "The mask is covering my nose and my jaw, and I was like, ''Wow. My hair is
        really nice today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c0ada-1ede-48c7-9b03-90abdad1c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ba6bf-b1ca-4314-b824-a02bdbd8eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinarily, Darr said, a glimpse of her reflection sends her spiraling
        into dysmorphic thoughts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672bf4c-2966-47e6-835d-5ba0dc0a61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee9811-5f57-4212-863b-8493049a5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, for her and for others struggling with body dysmorphia,
        wearing masks is making everyday life more bearable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fee09b-58e9-476c-9696-fd167dfe8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03655fa5-55f5-4ca5-ab1f-fb927d2da595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s an extreme that can drive some to extremes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80668438-a38a-45cb-87b7-685b4eab52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDD is a psychiatric illness in which people are preoccupied with
        perceived physical flaws to the extent that it impacts daily functioning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901379e6-2117-4163-a216-0b24d9bdbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951274a-e199-46ec-89a5-8c35bcafc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Darr -- one BDD sufferer among the five to 10 million in the
        US -- those flaws relate to her chin and nose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8a306-18f7-4007-9a06-061dc59e4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7285a-5736-494e-956d-d0c1805dcd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A jaw that cuts glass," she said, is what she wants. And she compulsively
        performs body checks to manipulate her face to this end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ca9d8-2ea6-49af-8dd0-6009525f696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fda20e-a79d-4f5f-b3e7-171d8ce08b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taking my thumbs and I''m drawing them against my jaw to try
        and make it look different," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bc8d2-f30b-435c-b74e-eae915faad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013990d-cb6a-4602-83be-6a5b79871500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darr''s body checking -- whether with her thumbs or in the mirror
        -- is one compulsion among many. Others with body dysmorphia may pick their
        skin or seek cosmetic surgeries. In severe cases, sufferers might perform
        self surgeries and amputations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c71c5-8cc7-47c3-a0c9-1a85204879f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742494b-6e32-4755-813e-c8be0b06940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eda Gorbis has worked with BDD patients since the 1990s and
        acts as director of the Westwood Institute for Anxiety Disorders, Inc. in
        Los Angeles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffdc5a5-ec62-4caf-8c73-09fdc88ad9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fb240-1750-4d86-8233-688b402ede75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has seen patients with over 100 plastic procedures
        in tow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2a37a-14cc-4cc9-9ec1-b245568f1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5db2e-57de-4a59-9168-c44bef537eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very severe medical illness," she said. "The feedback from
        the eyes and into the brain is not properly processed. They do not see the
        forest for the trees, so they over-focus on the detail."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c038c-b36d-4f00-9e2c-730043a0cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9fb4a-c865-432d-ae0c-95477a52451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks help sufferers camouflage themselves - to an extent</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ee012-5255-4f06-949d-404f4a6acecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people like Darr, with fixations on her face, masks can ease
        some of these compulsive symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1edcc-e91c-4c31-a2c6-a9b2fa12cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b8abb-bdbe-4789-8640-c2c4c7a1fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks make it easier. This entire year with mask-wearing has been
        great," she said. "It shields both other people from my mysterious ugliness,
        and myself."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a760e-0b30-4189-b4f2-5f3208f2c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef944cce-35e6-4057-a7a7-b05e33d5e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbis has noticed that many of her patients are relieved by the
        widespread usage of masks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89633a6a-ba09-4895-b8b4-4594ca9f6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1438051-679c-4c22-84f6-6965eee182f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the pandemic has supported a pre-existing tendency in BDD
        patients to isolate themselves and hide their features.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb7540-88df-422b-aa09-4b39fa603486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c8e18-0713-44ff-a45e-e09fc7475b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the pandemic, they camouflage themselves," Gorbis told
        CNN. "They don''t venture out. So, staying at home for them now is great,
        and wearing a mask is fantastic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f615e-201c-4296-9241-5a2d6ebcbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65e5f8-9ea5-4a05-8e3e-425944743d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Gorbis said, it''s not a long-term solution. Points of fixation
        for BDD patients are not actually fixed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bca25-ac3f-4be7-bacd-328fa826670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac43ef-73a5-431d-bc52-5b7a76613c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like hypochondriasis," she said. "With hypochondriasis, [the
        obsession] moves from organ to organ -- ''It''s my appendix, it''s my heart,
        it''s my stomach.'' With BDD, it''s the body part."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331efbd-11f3-44b4-b01e-e8552d4b1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453259b-ce05-4b9f-92c3-5a96467da1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But it''s one step toward self-acceptance for some</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c93402-fd60-4dca-8c18-b3ac0026b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli, a 23-year-old trans man, asked not to be identified by his
        full name for privacy concerns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace2816-93f9-49f1-a221-c067deadc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96c02e-678e-4538-afbe-658eba02270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he understands that masks are not the sole solution to his
        problems.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b3b16-b166-4a4d-b1b4-3ad971570ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f07bc-7aa2-44fb-96cb-b5d898adf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suffering from both BDD and gender dysphoria, he said that they
        help him, and others, better affirm his gender identity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0fab8-f9ad-4968-a0e5-467284925104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8f3f4-ae99-4a4a-ac52-cf314976721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, people are correctly gendering him in public
        spaces.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8c8d4-2e7f-4cc3-b7cb-78d05619feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66446cf7-65ec-4d69-86f3-b9d2ab0104fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went into a grocery store in a mask and baggy clothes, and someone
        tapped me on the shoulder and said ''Excuse me, sir,''" he told CNN. "I don''t
        even remember what they said. All I remember is that they called me ''sir.''"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c438509-7291-44d1-aee7-cf05bf4ccbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb58e1-9c26-4acc-b155-87825856559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to take testosterone, Eli said both gender dysphoria and
        BDD make him fixate on his face.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52a1cd-3eca-41c6-8900-612fac8b46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b927231-ee45-4429-ba40-0141de48f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have very soft features and a very soft jaw line," he said. "When
        I wear a mask, it hides my jawline and I feel a lot more confident."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea613067-c4bf-4637-a694-a1bf7055829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03417dd4-159f-48c8-add9-4313728a141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that BDD adds another layer of difficulty when it comes
        to self-acceptance as a trans person, especially in regards to coming out.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916f618-8f4c-4b2b-98d1-fdb1c4b0160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce8511-de73-4e2d-9e33-f3afda9167ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fought myself over it for years," he said. "I''ve come out four
        different times over the course of my life, and then push myself back into
        the closet."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd5ceb-5ea0-4afd-b8d4-500aea345925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491986c-43ea-4dee-87ee-e065864d7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being properly gendered helps, though -- and the way masks facilitate
        this makes them a "safety blanket," he said, while he works toward self-acceptance.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006df5d-f5c2-4c88-9046-940fdd328075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3e826-5df5-4c46-9ab1-99a50611a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BDD, however, is notoriously hard to treat</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd85c7-edc5-4dd5-be6b-49fb240b99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large piece of BDD treatment though, Gorbis said, is not camouflaging
        -- it''s exposure.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53ce5a-d5fe-4162-813d-50a74f69299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2085d-4057-4e76-a009-9b4f9f54d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, Gorbis developed "crooked mirrors" to externalize and
        exaggerate patients'' distortions. In treatment, she has her patients face
        their worst fears -- that they are ugly, and that yes, everyone notices.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640e1ce-e3d3-4c05-ae7a-52c90e48a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210867f-b9bd-4644-97b3-21d764e969a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so they habituate to the idea that they can be ugly and still
        acceptable," she said. "Because the brain is going to keep giving them that
        feedback, that ''You''re ugly.''"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038898f-c342-45af-818b-ef8e69a24677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cc700-65e0-4b9e-adf6-22d1a4b7253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure can help BDD patients live with this feedback loop, she
        said, while other patients find relief in cognitive behavioral therapy, medication
        or a combination of treatment methods.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1879ed-bd04-47be-bc8b-805c016a331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb9c98-3be7-44b4-9295-56cc550bff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, many BDD sufferers never even find themselves in
        treatment -- a dangerous fact, given the severity of the illness.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e96c2c-3556-493a-bd9b-579b2ddfc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f0a82-9416-410c-9a27-e2eb49bad246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2007 study found that around 80% of people with BDD experience
        suicidal ideation at some point in their lifetime. About one in four or more
        have attempted suicide.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7e535-6d53-477e-b321-28640961a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415101b6-b28b-49fe-af0b-a43f2996b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of these people cite BDD symptoms as the primary reason
        for their suicidality.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066104f6-c97c-43a0-b773-f1fb9a34dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98699e2b-d984-493d-bc5b-6b3cfc286476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurdles to recovery are lodged in the very nature of BDD as an illness
        that benefits from shame and secrecy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d28db0-9585-4acc-88e7-a29ac0fa11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d904995-52d9-44cf-acb2-f82c99eefa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who do enter treatment, chances are good.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21429d0b-e8e3-4b39-8dff-0f40cf47e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2467f-f6b8-404c-a497-4f1cf3c4b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 study showed that with enough time, BDD patients frequently
        make full recoveries and rarely relapse -- signaling a horizon beyond the
        exhaustion for people like Darr.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb7897-a758-4a44-97ee-284f95aa4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e98012-d453-431f-a744-59c7683086a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one knows what a post-pandemic world holds</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db9cc4-1b58-4457-b7e4-e49917b20220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s anyone''s guess what happens when mask mandates expire.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbc96a-5c7c-4c72-9f56-7251d7401664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec823fc-64a7-45ea-a1d7-dc2509e8cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darr and Eli both said they would continue to wear masks if they
        believed they wouldn''t be judged post-pandemic -- but Darr has a more permanent
        plan.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e7fd1-020a-48f4-989e-5eafa89835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1683d4-03b8-400e-99cb-57ab25e048d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, she said, she will use her savings for plastic surgery.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38409b5f-4548-4cc5-82a7-e3c69167ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b890b84-1a7a-4ac9-a9b6-389dc2043a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s aware of the experts that say plastic surgery will only transfer
        obsessions to another body part, or not be satisfying.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d029a81-f38c-4b8f-bd98-f914908dc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd7bef-16a9-42e1-8e94-149cb5c0ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-22T10:38:12.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:34:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know those are possible factors," she said. "I just want them
        to know that it''s exhausting. It''s exhausting."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
