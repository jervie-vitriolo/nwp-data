      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online survey led by researchers from the University of Santo
        Tomas showed <a href="https://www.cnnphilippines.com/news/2021/2/3/UST-survey-coronavirus-vaccine-confidence-Filipinos.html">9
