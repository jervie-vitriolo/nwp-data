      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971af44-5a31-4950-8b4e-6ab242b31384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London-based think tank The Economist Intelligence Unit ranked the
        Philippines 55th out of 167 countries in its Democracy Index 2020 report.
        The country previously ranked 54th in 2019, 53rd in 2018, and 51st in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d1837-8813-4271-baa4-ff832d7964d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3758e2-df9b-426a-b389-94a3e2d27337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded an average score of 6.56, enough to be
        part of the 52 countries in the world under the "flawed democracy" category
        of the report for 2020. Nations in this category have average scores of greater
        than 6 and less than or equal to 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b3229-a6dc-41b9-a1c8-3c23df25be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c5c01-7c3b-44bf-86ff-c56361e45dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country scored 9.17 in electoral process and pluralism, 5.00
        in functioning of government, 7.78 in political participation, 4.38 in political
        culture, and 6.47 in civil liberties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80dd8e-5a12-4da7-aa34-b6ff1db8eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8774830-6877-40fb-8186-87802eef7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Economist Intelligence Unit classified nations with "flawed
        democracy" as those with free and fair elections and respect in basic civil
        liberties, but with problems such as media freedom infringement and minor
        suppression of political opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831acb0-5dee-4899-93b3-c5c05d4a76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2b257-1d64-46be-aeed-c16028071156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries under the "flawed democracy" category also have "underdeveloped
        political culture, low levels of political participation, and governance issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b064c49-e09a-4cad-b033-fe3f48e0cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6db62-bcd7-4a4c-8cde-94ba3dc9c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based think tank also used four critical areas of democracy
        that are vital in the country''s scores: fair and free national elections,
        voters'' security, foreign powers'' influence on government, and civil service''s
        capability to implement policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636070e-c67b-4008-bd88-fe79a3240516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23796d66-b6ec-4fdd-a117-e041357474c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the global democracy index, Malacañang asserted it is
        committed in respecting the citizens'' voices and implement measures that
        will promote a more vibrant democratic setting in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f6680-2b4f-4a47-9cb1-87265c2c90a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5fbe9-9032-4c7c-9409-b2ce469a24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will similarly continue to respect and promote the civil liberties
        of our people as we strive to further develop a democratic political culture
        and produce a government which efficiently functions to address their needs
        while encouraging their participation in governance," said Chief Presidential
        Legal Counsel Salvador Panelo in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bece7-4826-4a11-910c-7a5fc5e090e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facc756-c8f0-41b1-a91c-feb9514736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:44:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also <a href="https://www.cnnphilippines.com/news/2021/1/28/PH-corruption-perceptions-index-lower-ranking-2020.html"
        target="_blank">slipped into 115th out of 180 countries</a> in the Corruption
        Perceptions Index 2020 released by Transparency International last January
        28. The ranking was two slots down from being 113th in 2019. The index evaluated
        countries and territories by "their perceived levels of public sector corruption,
        according to experts and businesspeople."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9da3e8-d4d3-49ea-9f98-23a59c3bac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c5ba9-ff96-4149-bacf-763e7d8926f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates have scored the Duterte administration for
        alleged extrajudicial killings in the country due to the national government''s
        war against illegal drugs. Some international bodies like the United Nations
        High Commissioner for Human Rights office and the European Union sought to
        end the alleged human rights violations in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fb65d-a832-4751-aaab-eb6bc84d36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dd120-9400-4d36-a760-cf544d6dd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T05:39:51.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the controversial Anti-Terrorism Act took effect despite
        the pandemic situation. The law, which aims to boost security and protection
        against terrorist acts, has been questioned by many groups before&nbsp;the
        Supreme Court for relaxe human rights safeguards and being prone to abuse.</p>'
  'Australian-Open-hotel-quarantine-bubble':
    'author': 'Ivana Kottasová and Angus Watson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-04T06:35:13.677+08:00
    'imagesource': 'jcr:5f353057-a672-4730-8f3b-f6d718c9107c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef630a8-26f9-45c6-97f4-b1c9884e4252'
    'lead': 'A single case of COVID-19 at a quarantine hotel in Melbourne will force
      the Australian Open organizers to isolate up to 600 players, officials and support
      staff, just four days before the tennis championship is set to begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T06:36:36.749+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:44:42.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:18.630+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 600 Australian Open players and staff go into isolation after
      a hotel worker tests positive for COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfad82-dfd1-4c91-9943-88b929acd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A single case of COVID-19 at a quarantine
        hotel in Melbourne will force the Australian Open organizers to isolate up
        to 600 players, officials and support staff, just four days before the tennis
        championship is set to begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27afec6-26db-4914-9fda-111204123db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Premier Daniel Andrews said Wednesday that a 26-year-old
        volunteer firefighter who had been working as a resident support officer as
        part of the tournament tested positive for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b836d-7de6-4c6b-8728-d4a40995adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state had not seen local transmission of the virus in 28 days
        when the announcement came at about 9pm local time on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843f9fb-a731-4f8f-93f1-e422758a3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions have now been placed on the state''s 6.7 million
        inhabitants. Masks are mandatory in indoor public places and new limits are
        in place on the number of people who can gather in a household.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c72d3e-adca-40ff-864b-9ef94762cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said the new rules were being put in place "through an abundance
        of caution" and because of the possibility that the case could have been caused
        by a new strain of the coronavirus -- although he said the genomic sequencing
        needed to determine whether that was the case hasn''t finished yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b4ea3-4d9a-4fb7-b7e5-48f8f8ae5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed man last worked at the Grand Hyatt hotel on January
        29 and tested negative for the virus at the end of his shift that day. However,
        he subsequently developed symptoms and tested positive on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbb8c1-34b7-48ac-ac13-6a2eff43512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Andrews said 500-600 people staying at the hotel have
        been deemed "close contacts" and will have to isolate until they return a
        negative test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f171114-aeb9-4276-a0a2-4171c2285649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the situation should not impact the Australian Open
        itself, which is set to begin on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3c172-d09e-442e-b13a-6c905bd76a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter whether this was the worst-case scenario
        ahead of the year''s first Grand Slam event, Andrews replied: "I wouldn''t
        describe it in those terms. We''ve got one case. We''re going to work very
        hard to keep numbers as low as we possibly can. Decisions have been made,
        and we''ll proceed as we can next week."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349a5f0-8526-4748-b816-d2b6a1d7f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The run up to the tournament has been shaped by coronavirus fears.
        Players arriving in Victoria had been placed into a 14-day quarantine ahead
        of their grand slam matches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9b51f-8854-408d-9ef4-17bb2d6d6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most have been allotted five hours each day to go out and train
        in strict bio-secure bubbles, but 72 players have been unable to leave their
        hotel rooms and cannot practice, under strict quarantine rules after passengers
        on their flights tested positive for Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39501dc1-e22f-4a8d-b3b1-8fcc120cf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:36:36.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for the lost training time, tournament organizers scheduled
        a new warm-up event for players who have been unable to train during quarantine.
        However, the new case identified on Wednesday forced the organizers to cancel
        the matches scheduled for Thursday.</p>'
  'Tanzania-COVID-19-vaccines':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T06:39:20.272+08:00
    'imagesource': 'jcr:5d62b217-fc9e-4218-9b59-54dd38879c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2aa4470-66b8-49fd-99cc-0ac42c14bfff'
    'lead': 'The World Health Organization (WHO) is urging officials in Tanzania to
      follow science in the fight against the coronavirus, after the country''s president
      said the approved vaccines are ''dangerous'' and that ''not all vaccines are
      of good intentions to our nation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T06:40:20.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:44:35.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:18.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Following controversial remarks by Tanzania''s president, WHO urges
      country to stick to science in fight against COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f907b-3883-433c-8bce-f8dc610e2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization (WHO) is
        urging officials in Tanzania to follow science in the fight against the coronavirus,
        after the country''s president said the approved vaccines are "dangerous"
        and that "not all vaccines are of good intentions to our nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf171ea-28f3-4ddb-8bd1-631cb53402d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urging #Tanzania to ramp up public health measures such as wearing
        masks to fight #COVID19. Science shows that #VaccinesWork and I encourage
        the government to prepare for a COVID vaccination campaign," WHO''s Regional
        Africa Director Dr. Matshidiso Moeti said on January 28, following President
        John Magufuli''s comments from the previous day. "WHO is here to support the
        government and people of Tanzania," Moeti added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe8bd0-7350-406f-a074-26f9c323582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus echoed Moeti''s
        comments, saying "I join @MoetiTshidi''s call for strong health measures and
        #COVID19 vaccine preparedness. Data-sharing by #Tanzania is also key, with
        cases surfacing among travelers and visitors over the months."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c901093-9c59-4763-8585-e3a0c328a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Magufuli, who was reelected in a disputed October 2020
        election, has been downplaying the virus and has told the health ministry
        not to rush to purchase vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54880126-1ccd-4644-8bad-667ce5b20c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some of our fellow Tanzanians who recently did travel
        abroad in search of corona vaccines, they are the ones who brought back corona
        in our country after returning," Magufuli said at an event on January 27.
        "My fellow Tanzanians, let us stand firm, some of these vaccines are not good
        for us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b9eae-3b9c-4c95-b96c-825dc85ac4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really urged the ministry of health to be very, very careful
        with all the vaccines which are imported into our country, not all vaccines
        are of good intentions to our nation, it is important that we Tanzanians be
        very careful with some of these vaccines imported to our country," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabc7ff-537b-4036-864c-fccc92e0e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put our God first but at the same time we take all the
        necessary measures, health precaution measures to protect ourselves against
        this disease, as advised by our country''s health experts," Magufuli said.
        "We (Tanzanians) have lived for almost one year without the virus, and a good
        evidence is, most of us here we don''t mask," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6245f7-18e2-4047-b206-363f9a85d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference on Monday (February 1), Tanzania''s Health
        Minister Dorothy Gwajima didn''t say when the country will start receiving
        vaccines but instead reiterated the government''s suggested hygiene practices,
        which include drinking plenty of water and taking local herbs, which the government
        claims, without evidence, can combat the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088dc47-a3a9-48ed-ae33-2f1f95f3486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania has not updated its Covid-19 data since late April, leaving
        the last number of reported confirmed cases at 509 and the death toll at 21.
        Those are also the latest numbers that Johns Hopkins University has published
        on its website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53838a-a6db-4202-8c9d-2c93a1da261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question about Tanzania''s approach to handling
        the pandemic, Dr. John Nkengasong, Director of the Africa Centres for Disease
        Control and Prevention, said the continent must be united in its response
        to the virus in order to succeed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b0187-b873-4a77-b390-2395bfa2d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa operates with a strong coordination of the African Union
        (AU). Our position is clear, that we have to express unity of purpose to succeed
        as a continent," Nkengasong said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936c0e6-a5e5-4b21-80d2-3a906c4b7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:40:20.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanzania is a great country, has been a great country in Africa
        preaching and promoting the values of unity on the continent," he said. "So
        great cooperation and great solidarity and great sense of unity of purpose
        from Tanzania is highly valued in this critical moment in our history."</p>'
  'COVID-19-vaccine-immunity-activities':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T06:42:36.825+08:00
    'imagesource': 'jcr:79a63702-95c5-4fc2-b8d2-00adac625a39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed7a6a81-33c6-4ed9-adc0-e80a6672dd59'
    'lead': 'The day has finally come. You''ve received the second dose of a COVID-19
      vaccine. Does that mean you''re free to go about life as you did before the
      pandemic once immunity kicks in? Sorry, there is no immunity passport yet, experts
      tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T06:56:35.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:44:09.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:19.495+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I''ve had my COVID-19 vaccine — now what can I safely do? Your questions
      answered'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a857b-c5bb-4a7b-b929-737e6673fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The day has finally come. You''ve
        received the second dose of a COVID-19 vaccine currently on the Western market
        —&nbsp;Moderna, Pfizer-BioNTech or Oxford-AstraZeneca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2e695-c59c-4064-af86-aba7c55bb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does that mean you''re free to go about life as you did before the
        pandemic once immunity kicks in?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e59a2-1479-4f9b-bf12-cae25f39d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry, there is no immunity passport yet, experts told CNN. There
        are still safety precautions you need to follow in order to keep you, your
        loved ones and everyone else safe and protected from the deadly coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6de913-5792-4125-95d2-f169b47c4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read on for answers from the experts on top questions such as when
        can you stop wearing a mask, eat inside a restaurant, travel, go to sporting
        events and concerts, and freely visit friends and family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116756b8-9633-42f5-a323-e158bc02ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I please stop wearing a face mask?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd62fd9-ed30-4fe0-af85-afd87171c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s "face" it: The answer is no.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80230f94-cf2d-4521-9b52-b4610572f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to think of a face mask as your new best friend, one that you
        plan to cherish and appreciate for a good, long time. Here are five reasons
        why.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d7676-23e7-4d1f-aa20-dbf509fec9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) It''s not 100% protection. Even the best of the currently available
        vaccines only offer up to 95% protection when you are fully immunized. That
        means there is a 5% chance you can catch the novel coronavirus at any time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76bd92-ae13-47bc-b0cd-f5f2e1472938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think that sounds small? Let''s compare that risk to birth control:
        Pills, patches, vaginal rings and shots are 91% to 96% effective. Yet that
        translates to nine women becoming pregnant for every 100 women on each of
        those forms of birth control, according to the US Food and Drug Administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f480de-aba5-47fc-a604-6545de4558dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Everyone''s different. Some people are going to mount more robust
        immune responses to both rounds of the Covid-19 vaccination than others. That''s
        one of the key reasons experts are insisting everyone receive the second shot
        of the vaccine within a key time frame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe88278-1358-42a3-b285-c81e8a264665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In looking at the Phase 1, Phase 2 data, what I saw with a single
        dose is some people had high levels of virus-neutralizing antibody, others
        were nonresponders," said vaccine scientist Dr. Peter Hotez, professor and
        dean at the National School of Tropical Medicine at Baylor College of Medicine
        in Houston, in a prior interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8095b9-71bb-4bc9-ae00-7050b673bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the major reason for the second dose is to get everybody to
        respond. If you just get a single dose, you don''t really know where you stand,"
        Hotez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251a839-2574-4903-9121-5e3940aeccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, it can take two to three weeks after you get the second
        shot before your immunity fully kicks in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301da015-3fc4-4e5b-bc68-e36c346ee361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) A moving target. As is typical with viruses, the SARS-CoV-2 virus
        is mutating around the world -- creating variants that are proving to be more
        contagious than those the US is currently battling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c83360-ea4c-4975-baed-5a23e2c3aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are already warning that antibodies from a prior case of
        Covid-19 won''t protect against being reinfected with a variant from South
        Africa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818f175-4e32-4956-a7ff-6ba727e63abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it becomes dominant, the experience of our colleagues in South
        Africa indicate that even if you''ve been infected with the original virus
        that there is a very high rate of reinfection," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told CNN''s
        Wolf Blitzer on Monday. "Previous infection does not seem to protect you against
        reinfection."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95abb3c-61b6-4345-bda5-0a38a903e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a possibility that the current vaccines won''t fully
        protect against the new variants of the SARS-CoV-2 virus. That''s being studied
        feverishly right now, so stay tuned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb8137-81c4-434b-a519-4fce6490fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) You could be a silent spreader. Remember "Typhoid Mary" Mallon?
        She was an Irish immigrant who worked as a cook for New York families and
        refused to believe she was an asymptomatic conduit for typhoid fever because
        she remained healthy. Refusing to cooperate with authorities, Mallon contaminated
        at least 122 people in the 1880s, leaving five dead, before she was caught
        and quarantined twice for a total of 26 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f73a4c-0b29-438e-a89b-591c4ac7876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scenario could apply to Covid-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8917f4-8d72-4f3f-979a-0dad396475ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t yet know whether being vaccinated means that you''re
        no longer a carrier of coronavirus. That is, fully immunized people may still
        be able to spread Covid-19 to others," said CNN Medical Analyst Dr. Leana
        Wen, an emergency physician and visiting professor at George Washington University
        Milken Institute School of Public Health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e66ed6-4d88-4d13-b06f-6a2c8089cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that someone could get the vaccine but could still
        be an asymptomatic carrier," Wen said in a Q&amp;A for CNN. "They may not
        show symptoms, but they have the virus in their nasal passageway so that if
        they''re speaking, breathing, sneezing and so on, they can still transmit
        it to others."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ff809-7aae-4104-bf43-16077a1ebf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) Will immunity last? Researchers don''t yet know just how long
        the immunity given by the current vaccines -- such as it is -- will last.
        There is a possibility that booster doses may be needed in the months or years
        to come. That''s not uncommon -- adults need tetanus and diphtheria boosters
        every 10 years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dede7a7-6058-489c-af5b-17e202d83943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So until more is known about how long the protection lasts -- and
        against which variants -- stay safe and protect others by wearing a mask.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41a1d7-2d6e-4339-8be6-af8e98082df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When can I hang out with friends and family?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83241fb1-7c37-439e-b05f-af04e34e771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That depends on everyone''s vaccine status, experts say. If friends
        or other members of your family have also received both doses of a Covid-19
        vaccine, the risk is greatly reduced, especially if the visit is outdoors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fef523-c6fe-4d2a-b3f8-d0d63021b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably pretty safe to see others who were also vaccinated,
        after everyone gets both doses and waits a few weeks," Wen said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2e774-24a3-440d-b9ed-37b3c2ea7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be safe if the unvaccinated friends or family members
        or friends quarantined for 10 days before the outdoor get-together.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b656f-b993-4155-a56e-fdb0b4ceea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the visit is indoors, "there is going to be some level
        of risk," Wen said, especially with the current spread of more contagious
        variants and the less than 100% efficacy of today''s vaccines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898358f-12c9-44df-865f-3d1604c57edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That risk will be much lower than if you were not vaccinated, but
        the risk is still going to be there to you, and you could still be a risk
        to the unvaccinated members of your family, as you could be an asymptomatic
        carrier who transmits to them," Wen said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12c266-eadd-4b40-ae9c-8624189005e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want to spend time with the grandkids indoors, the
        safest way to do this is still for everyone to quarantine for at least 10
        days and lower their risk during these 10 days," Wen said. "Quarantining for
        seven days and a negative test is an option too, but everyone also has to
        do the quarantine — a negative test alone is not enough."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd9bc1-3e16-48a5-996c-946f75f1bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again, just because you''ve been vaccinated, that doesn''t reduce
        your responsibility. You should continue to wear a mask and practice social
        distancing whenever you are around others.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728b1ad-af25-4625-997b-4398a4e72c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t want to engage in activities where you could potentially
        acquire the novel coronavirus and then transmit it to others," Wen said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf525d-09e9-4d36-8769-7665fcb93a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes seeing other people who are vaccinated, but not wearing
        a mask — based on what we know now, they could have the virus and pass it
        onto you, and you could pass it onto the people you live with. An abundance
        of caution is still a good idea."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cd396-5977-48ea-a0d0-f08af25d98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When can I eat at an indoor restaurant or go to a concert or sporting
        event?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db989a17-ea1a-4968-91cc-f749531ee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor restaurants are likely hotspots for Covid-19 transmission.
        That''s partly because no one is wearing a mask while they eat, thus spreading
        their respiratory droplets around as they socialize.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2e34d-fcc9-4130-9460-18c3a6b69be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason? Most restaurants do not have HEPA filters or other
        filtration equipment on their circulation systems, leaving the air poorly
        ventilated and a prime breeding ground for virus spread. The US Centers for
        Disease Control and Prevention recommends avoiding "poorly ventilated spaces."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4e4c3-ae19-4ce0-b7a1-44e09ed5b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even with a second vaccine, you''re still taking a chance that
        you might be exposed to Covid-19 and become a silent spreader.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ef50c-0a96-43e0-9045-d2cc0f8d4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But won''t the typical 6-foot spread between tables or booth partitions
        do the trick?</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13f1af-18ac-4e3a-a0c5-4dd4221e449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the 6 feet indoors is not enough by itself," said Linsey
        Marr, a professor of civil and environmental engineering at Virginia Tech,
        who has been studying Covid-19 transmission.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e67b8f-81de-4127-91e8-4ee502e9aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have good ventilation in that bar or restaurant," said
        Marr, the co-author of a paper on airborne transmission of Covid-19 via very
        small droplets called aerosols.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f5c09-f158-4b3f-ade6-4a7ece556046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even a HEPA filter wouldn''t make environmental engineer
        Marr feel comfortable eating inside a restaurant. In order for the filter
        to protect you, the virus-laden air would have to pass through the air handling
        system and be filtered first before it gets to you, she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e9757-613d-4593-8501-d62f801eab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HEPA filters reduce the amount of virus in the background air,
        but most transmission takes place in these close contact type of scenarios
        where you''re near someone that''s infected and they''re spreading lots of
        virus. The HEPA filter doesn''t help with that," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3aa8c3-ca65-45bd-9756-e7caee4362d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since I can''t wear a mask while I''m eating, I''m just avoiding
        indoor restaurants until this is over," Marr said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae5deb-1ee7-4039-9bba-fc1a9b3a18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about fun things to do, such as concerts and sporting events?</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56930f83-6085-4b83-ad8f-7d24dd55eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once vaccinated, an outdoor sporting event or concert is probably
        safe, if there is good social distancing between households and everyone is
        wearing masks," Wen said. "Indoor, crowded gatherings are probably still best
        to avoid even if you''re vaccinated."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46829786-9a79-4448-a031-4db4220e3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I travel if I''ve been vaccinated?</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a84d41-ec1e-482c-808f-f342948ee853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that now is not the time to be traveling period,
        internationally or domestically, it''s just not a good time to be traveling,"
        said Dr. Rochelle Walensky, the CDC''s new director, in a CNN global town
        hall last week.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad07c24-1103-4869-9c0a-2c80acaf77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that applies to people who have already been vaccinated, added
        Fauci, the White House chief medical adviser.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c47aa1-99c4-4443-aa74-2dc7fa414d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated does not say now I have a free pass to travel,"
        Fauci said at the CNN global town hall. "Nor does it say that I have a free
        pass to put aside all of the public health measures that we talk about all
        the time."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab0591-e563-42f5-9537-8561677775f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T06:56:35.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:44:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, if you absolutely have to travel and it''s essential, then
        obviously, one would have to do that. But we don''t want people to think because
        they got vaccinated, then other public health recommendations just don''t
        apply," Fauci said.</p>'
  'Navotas-ammonia-leak-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T08:00:49.288+08:00
    'imagesource': 'jcr:611e1a55-43b0-4c6a-ad17-da60932e86c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38521cd3-ec46-42ae-9f4f-94189849a349'
    'lead': 'Another man was found dead on Thursday near the ice plant in Navotas
      City, a local disaster management official confirmed, raising the death toll
      in the ammonia leak incident there to two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T08:02:34.193+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:44:01.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:19.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another body found, raising the death toll in the Navotas ammonia leak
      to 2'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed7c30-83e9-4cbe-81b9-4dc2a40da3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> —&nbsp;Another
        man was found dead on Thursday near the ice plant in Navotas City, a local
        disaster management official confirmed, raising the death toll in the ammonia
        leak incident there to two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381d965-b725-44fc-b7a5-672288a3bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:25:14.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality was a 54-year-old electrician at the T.P. Marcelo
        Ice Plant and Cold Storage, Vonne Villanueva of the Navotas City Disaster
        Risk Reduction Management Office told CNN Philippines on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395acc7-bbb1-468b-81a5-42156384dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:25:14.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially reported that a 44-year-old man — a long-time
        worker at the facility owned by Navotas Mayor Toby Tiangco’s mother and relatives
        — died, and 96 others were hospitalized due to the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be038881-49b6-4628-af44-8ac08cdb8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:25:14.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said earlier in the day that 22 people remain hospitalized
        after inhaling ammonia from the T.P. Marcelo plant, five of whom were in critical
        condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58f18f-8ce1-448f-a9e6-1b78b049d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are at the Philippine General Hospital. There are 22 patients
        there. Out of the 22, five were reported to be still in critical condition,”
        Vonne Villanueva of the Navotas City Disaster Risk Reduction Management Office
        told CNN Philippines’ New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc157005-b80c-42e2-8653-bc75151ea086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,500 to 3,000 evacuated families returned to their homes
        after the situation was declared under control at around 8:23 p.m. Wednesday,
        Villanueva said. Authorities said the leak was contained past 10 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9167c7-7fe5-441c-9c1d-bc71d0569317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the leak is still under investigation, the officer
        said, adding special rescue units are checking if there are any more risks
        of leakage at the ice plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904154a-00d3-405e-ac19-1db0da583b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is coordinating with the company''s management
        to make sure no ammonia residue gets mixed with the treated sewage that goes
        into Manila Bay to avoid environmental problems, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73969440-45cd-4bcd-a360-bbe572c93ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first reported ammonia leak associated with the T.P.
        Marcelo plant, Villanueva said. But he added there was a similar incident
        around three weeks ago in the Magsimpan Ice Plant, which is owned by a different
        corporation in Navotas, a fish port.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c67fc5-ef62-4918-8f87-921d027a110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ice is being used for the storage of fish, storage of food
        and items that are being kept in storage facilities in Navotas that''s why
        there are a lot of storage and ice plant in Navotas," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1ca81-fa75-414b-88eb-70ebf622e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva vowed to increase their capacity to respond to hazardous
        materials as well as stricter inspections of the safety procedures being implemented
        in cold storage facilities to prevent similar incidents in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4f7dc-37a5-46b1-906c-c088a5fbfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:33:28.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:44:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonia is a health hazard. Exposure to the chemical, which is used
        in refrigeration systems, can result in irritation, severe respiratory injuries,
        and could be fatal at high concentrations, according to health experts.</p>'
  'Falcons-Flight-roller-coaster-Six-Flags-Saudi-Arabia':
    'author': 'Karla Cripps, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-04T08:28:28.085+08:00
    'imagesource': 'jcr:c9ef6df4-1644-41b1-bcc9-ade8e0091868'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bfb081e-5a05-4052-bde4-ee3557473d42'
    'lead': 'A roller coaster now under development in the Middle East is set to smash
      existing records for speed, height, and track length. Called ''Falcon''s Flight,''
      the ride will be the main attraction of Six Flags Qiddiya, due to open in Saudi
      Arabia outside of capital Riyadh in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T08:31:26.991+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:43:52.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:20.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record-breaking roller coaster will travel more than 155 miles per hour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec008de1-e8c1-4c89-81c0-a120a971e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A roller coaster now under development
        in the Middle East is set to smash existing records for speed, height, and
        track length.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc7015-0dc8-40ae-a160-7ce1f2e205e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "Falcon''s Flight," the ride will be the main attraction
        of Six Flags Qiddiya, due to open in Saudi Arabia outside of capital Riyadh
        in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81451b-3efe-436e-bca9-adca6f05e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release issued by the Qiddiya Investment Company,
        which has partnered with US-headquartered Six Flags to build the park, the
        coaster will travel across four kilometers (about 2.5 miles) of track.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970db9e-562d-4326-8a5b-748d030a0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders will experience the thrill of diving over a vertical cliff
        into a 160-meter-deep valley (525 feet) thanks to the use of magnetic motor
        acceleration (LSM technology), and "achieve unprecedented speeds of 250-plus
        km/h" -- about 155 miles per hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979f1c5-a53a-4811-92a4-767a4620317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Falcon''s Flight will also be the world''s tallest free-standing
        coaster structure, featuring a parabolic airtime hill allowing a weightlessness
        airtime experience," says the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9308a21-2810-4a8c-9ba7-e77840d111eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take up to 20 passengers on a three-minute long ride that
        and offers panoramic views of Six Flags Qiddiya. If the video rendering produced
        by Qiddiya is an accurate depiction of what guests will experience, this one''s
        only for true thrill seekers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a7953-d084-42db-811f-f73d67d23e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the park, Six Flags Qiddiya will feature 28 rides and attractions
        across six themed lands: The City of Thrills; Discovery Springs; Steam Town;
        Twilight Gardens; Valley of Fortune; and Grand Exposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727e57d-93e3-4d66-98a7-92433f28bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriately, the Falcon''s Flight will be part of the City of
        Thrills, along with Sirocco Tower, which will be the world''s tallest drop-tower
        ride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f9b61-3330-4441-97e6-0f3a7a8ea997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on the park, located about 40 minutes from Riyadh,
        kicked off in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dc97f-97d5-455d-916f-e93f8713041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Current record holders</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22b9ac-d437-41e3-8055-218874fe5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon''s Flight is being designed by Intamin. Headquartered
        in Liechtenstein, it''s been creating theme park attractions for over 50 years
        and is behind many of the world''s most famous rides. That includes the current
        holder of the world''s fastest roller coaster title -- the Formula Rossa,
        at Ferrari World Abu Dhabi in the United Arab Emirates. It travels at speeds
        of up to 240 kilometers (149 miles) per hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c6f4a-18af-4898-a774-55c728b001fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current world''s tallest coaster made of steel -- yet another
        Intamin project -- can be found in New Jersey. Kingda Ka, at Six Flags Great
        Adventure, stands 139 meters (456 feet).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a17eaf-3c88-4d75-8474-c5bc8d9b1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, the longest roller coaster on the planet right now
        is the Steel Dragon 2000. Developed by D. H. Morgan Manufacturing, it can
        be found inside Japan''s Nagashima Spa Land amusement park in Nagashima, Kuwana.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d9403-9e7b-4502-8e52-65373e9d5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guinness Book of World Records, it spans 2.48 kilometers
        (1.54 miles).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f653a08-157a-404e-b0ad-14cae28a067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:31:26.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:44:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/world-fastest-roller-coaster-six-flags-qiddiya/index.html">"Record-breaking
        roller coaster will travel more than 155 miles per hour."</a></em></p>'
  'UK-teenager-coma-COVID':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T08:31:37.240+08:00
    'imagesource': 'jcr:c87965bd-290f-4a36-ad81-600995d55eeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6035e2-902c-4293-8d16-9313bc3463de'
    'lead': 'On March 1, 2020, when 19-year-old Joseph Flavill was struck by a car,
      the UK had recorded just 23 cases of a concerning new virus. Now he''s emerging
      from a 10-month coma into a very different world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T08:36:21.473+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:43:35.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:20.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A British teenager fell into a 10-month coma before the pandemic. Now
      he''s waking up in a new world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b9abb-db6f-4da6-be70-692fa29087e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Joseph Flavill slipped out of one world
        and woke up in another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec522588-610d-48c8-97c2-86cee14db955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, 2020, when the 19-year-old was struck by a car in Staffordshire,
        central England, the United Kingdom had recorded just 23 cases of a concerning
        new virus. The vast majority of COVID-19 infections were still confined to
        China, and the United States had confirmed just one death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f6940-7d0e-45fc-952c-b06eef5a234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting events, bars and restaurants teemed with life. And in Flavill''s
        home country that day, newspaper front pages were leading not with the spreading
        disease, but on Prime Minister Boris Johnson''s announcement that he and his
        fiancée were expecting a child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37d2a2-366d-4599-ae5f-172b79f3a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, the world had ground to a halt. But everything that
        has happened since March 1 has passed Flavill by, even though he caught COVID-19
        while unconscious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c29f6-fb20-4ae4-b369-00a084f9d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the teenager has begun to emerge from a 10-month coma —&nbsp;elating
        his family but confronting them with a new question: How do you explain a
        year like no other?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc480f8-70e2-40fb-a483-53d859d37bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he comes out of this, life will not be as he knows it at all,"
        Flavill''s aunt, Kate Yarbo, told CNN. "How do you describe it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eeec26-6bf9-4fe8-93fd-4c533a7e8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be a shock. We''re all still processing
        it —&nbsp;I''m not sure you can ever actually describe how this pandemic feels."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fb5c5-8747-428b-bc42-f08a119a3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s ordeal began just days before the rapid onslaught
        of cancellations, fatalities and lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f6949-26b1-43ca-81db-2d588f53e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavill, a cricket and hockey fan, was preparing to visit Buckingham
        Palace in May to collect the Duke of Edinburgh youth achievement award. But
        a collision with a car left him with a traumatic brain injury to the back
        of his head, and he was rushed to a hospital in Leicester, central England.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f68e4-d931-43b2-8ffc-dcd206db2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks later, Britain was in lockdown -- meaning only his mother,
        Sharon Flavill, was permitted to visit him in hospital, at a distance, dressed
        head-to-toe in protective equipment. "Life was suspended, and then lockdown
        happened," said Yarbo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff0571-77b2-4cbf-8eb0-5f489ed5d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother is still waiting until it''s safe to touch her son, who
        is now recovering at a care home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14c884-5e11-4a81-8f3b-fffe6bb3fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has drastically affected Flavill''s hospital care,
        but it is unclear whether he has grasped his family''s explanations as to
        why.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029c7c7-6d78-4019-aa7a-5faa6a447184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How scary is it to (have nurses) in PPE when you don''t understand
        what''s going on?" Yarbo asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e54902-dae8-46d5-a8f6-d11082fcec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s only ever going to understand it through our ability to describe
        it, and through news stories. The horror," she said. "So many people have
        said it''s like sitting watching a sci-fi film, isn''t it? You couldn''t write
        the pandemic as a film."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968f4c2-726f-4a3d-b8fc-3c09e497dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what it''s going to be exactly like for Joseph ... never
        having to go through the fear and emotion we all had, because when you''re
        looking at it afterwards, hopefully lots of the fear will be gone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7fdb7-d95f-4898-ae85-46fe8c132ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You want to hold his hand''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449df893-2862-4664-9dc6-afa5097049a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the family spoke to Flavill virtually, trying all they
        could to stimulate his brain through video and audio, enlisting the help of
        relatives and friends through the Joseph''s Journey fundraising page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb108c2-54f0-4fc5-991e-4035ffc889cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been in such pain, he''s had seizures, it''s been a horrible
        traumatic journey for him," Yarbo said. And then, in the past few days and
        weeks, a breakthrough came.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94ab6-4bae-4acd-9182-927fea51d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Flavill smiled when he was played audio recorded in a plane
        cockpit. Next came a Zoom call with his aunt. "I was joking with him that
        one day he''ll be able to talk, and reminiscing about our Cornwall holidays.
        I said, ''will you promise me your first word is going to be pasty?''" Yarbo
        said, referring to the famous Cornish pastry. "And then he blinked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32deea9-3219-42af-b9bb-7d62d570f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something just turned in my tummy. I said ''did you blink on purpose?''
        and he blinked twice. Then we knew he was communicating."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206f4d4-28da-4b78-a730-33c1c3efb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his progress has been rapid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675da504-ab98-4c98-8c03-62e47b6e459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last week has been incredible," Yarbo said. "He can''t speak
        yet but clearly he''s starting to gain control of his limbs, and his sense
        of humor''s there, he''s starting to laugh at jokes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14c447-2f89-4290-9d80-1d34c424e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all really stunned, it''s amazing what the brain can do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dc6b1-557d-4a3f-b947-802c691f38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavill caught COVID-19 while in a coma, which has prevented him
        from receiving a vaccine, but he will soon be eligible for a jab, his aunt
        says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137b475-0db1-49ba-b3d4-b14aa95171bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family have also discussed how to talk to him about the news
        of the past 10 months, once he''s fully able to comprehend it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17637871-10d5-416b-a773-5b99e6fb1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be led by the personal feelings: Did you know we weren''t
        there?" she said. "That''s a big thing for his mum to emotionally manage,
        watching him through a screen. You want to hold his hand, you want to be there
        all the time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614090e0-ed83-4241-ac71-d3214a0e98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavill will be one of very few adults in the Western world to learn
        of the pandemic secondhand. But he will also learn of the lengths to which
        his family and friends went in their quest to communicate with him again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e8d23-e0c8-4e1f-b957-17e9707f51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have raised nearly £33,000 ($45,000) to help with the costs
        associated with his care once he leaves hospital, many of which are still
        unknown. "Nobody knows what the long-term impact will be, but we do know that
        the journey could be long and costly," they wrote on their website.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9a5b8-d29a-41aa-a70d-565905a0a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Sharon, has received audio and video clips from well-wishers
        to play to her son, some of which may have contributed to his progress, his
        aunt says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ae1a4-2004-4cfc-87fc-cab6e4fe4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the family say they have another aim -- to raise awareness of
        the impact of traumatic brain injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc1e10-b7de-4243-89d0-6cb59578d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about Joe is that he was always such an energy force.
        He is the most determined person," Yarbo said. "Who knows how far he''s going
        to go now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163e716-dfea-4377-85a8-59cf52384822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T08:36:21.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:43:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/03/uk/joseph-flavill-coma-pandemic-scli-gbr-intl/index.html">"A
        British teenager fell into a 10-month coma before the pandemic. Now he''s
        waking up in a new world."</a></em></p>'
