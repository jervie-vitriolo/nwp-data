      'text': '<p>“That explains why the unemployment would be temporarily higher
        not only due to the effect of the pandemic, which we expect to improve by
        that time, but also due to the additional temporary increase in the labor
        force,” Chua added, noting the economy will adjust after the said year.</p>'
