      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8b41e-9de7-4f3c-8fce-30e98b1cde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Commission on Higher Education, which
        facilitated the meeting between UP President Danilo Concepcion and Defense
        chief Delfin Lorenzana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bcfed-81e7-4028-bf9c-1534549c6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecfc56-861f-4a71-96ad-f5d067cc8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CHED chairman Prospero De Vera III thanked Lorenzana
        and Concepcion for their “openness to talk to each other” and for raising
        their concerns over the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364929a-082d-43c5-82d1-48a2ee268a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c346b2-9cbe-4f47-b159-831c29d110a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am happy to bring together UP and DND so that both sides can
        have an open and frank exchange of views over a wide range of issues related
        to the accord,” De Vera said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23feed-1268-4b47-a212-89db3c1b8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/Current-Events/2021/1/21/up-dnd-accord-content-and-context.html">The
        1989 UP-DND Accord: Content and context</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdc4fc-da57-4984-bfed-4cf98659b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd4038-8499-4e54-a2bf-4214b7aed7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UP and the DND said that both parties agreed to have
        further meetings to continue the dialogue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a827c-4295-40f7-9c52-156b095b4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bc768-b59a-4340-bdad-70ce6bf67ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dialogue afforded the key leaders the opportunity to discuss
        the way forward and possible areas of cooperation on how both institutions
        can promote their mutual aspirations to ensure a safe and secure environment
        conducive to learning,” said UP and the DND in a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed528c-bb30-416e-ba2c-352757e9b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb342bc2-48ed-48e5-a750-98d00c6479dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue was attended by other top officials of both camps,
        including Armed Forces of the Philippines spokesman Edgard Arevalo. No other
        details were provided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e713b3b-0700-45c0-8cea-28cd41a795a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa014f-3e31-4a05-82ce-063a357b29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DND moved to unilaterally abrogate its three-decade
        long pact with UP, which prevents the unauthorized entry of security forces
        into its campuses. The agency cited the supposed <a href="https://cnnphilippines.com/news/2021/1/18/up-dnd-accord-abrogate.html">"clandestine
        recruitment"</a> of students in communist organizations and stressed the need
        to “protect the rights of the majority" of Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdcf9f-7553-4f6d-baa6-e6afba7675cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e062453-18ee-4ec0-bee7-62ddf7fbcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:47:06.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:34:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier state university has since urged Lorenzana to reconsider
        and revoke the move, adding that the accord was put in place to protect the
        climate of academic freedom in the institution.</p>'
  'duterte-to-appoint-retired-afp-chief-gapay':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T19:00:50.572+08:00
    'imagesource': 'jcr:1154d886-c26a-4119-b531-433bae2f2b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495e2647-7c1d-4470-a97b-4d6e625a88d4'
    'lead': 'Shortly after bowing out of military service on Thursday, retired Gen.
      Gilbert Gapay receives a job offer from President Rodrigo Duterte.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T19:02:18.791+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:33:25.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:41.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers gov’t post to newly retired AFP chief Gapay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf7cfb-37aa-4d00-b233-d11582280b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:02:18.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Shortly
        after bowing out of military service on Thursday, retired Gen. Gilbert Gapay
        receives a job offer from President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce945abe-e4f7-4909-86ca-6c2377026101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:02:18.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay stepped down as Chief of Staff of the Armed Forces of the
        Philippines as he reached the mandatory retirement age of 56. He was <a href="https://cnnphilippines.com/news/2021/2/4/new-afp-chief-sobejana-local-terrorist-groups.html">replaced
        by Lt. Gen. Cirilito Sobejana.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38644b99-bac0-4e2f-a347-6871afcf09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:02:18.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the change of command ceremony, Duterte congratulated Gapay
        for a "successful tour of duty," and offered him a government post. Gapay
        can choose to be with the Metropolitan Waterworks and Sewerage System or the
        Department of National Defense, Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5d293-e17e-4ee6-879c-b73e3671898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:02:18.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, after tonight, you might opt to take the MWSS vacated by Gen.
        Salamat or you might also choose to be with your home ground, the DND. It''s
        your choice," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e267c0-fb73-4453-aea2-6fa24f6f0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Gen. Emmanuel Salamat has been MWSS Administrator since
        August 2019. It''s not clear if he has already left the post as announced
        by the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084407d0-172d-4427-ad41-ce2f145118ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte prefers appointing military men to key government offices,
        saying they always get the job done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216e828-60e3-4085-9bdd-bdee3ecb15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On insurgency, terrorism</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467e870-2298-44ef-ae5e-e9194b4addf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.271+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte commended Gapay for leading the AFP “towards our goal of
        eliminating insurgency and securing our sovereignty.” Gapay reported that
        the military “neutralized” over 1,300 members of the communist terrorist group,
        a term the government uses to refer to the Communist Party of the Philippines
        and its armed wing, New People’s Army, which the executive Anti-Terrorism
        Council recently designated as terrorist organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14535ac4-f518-4324-9b53-410b01e658f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said more than 4,000 have withdrawn support from the communist
        movement. The CPP claims, however, that reports on mass surrenders are fabricated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6867d-704c-4eb0-a7ae-dea9bef8584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am confident that under Lt. Gen. Sobejana’s leadership, the AFP
        will achieve even more milestones in the campaign to address the insurgency
        and terror and put an end to all these threats to our national security,”
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c300a-56bf-4a87-b110-f6e25a80c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:17:05.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/4/new-afp-chief-sobejana-local-terrorist-groups.html">READ:&nbsp;New
        AFP chief vows to go after ''real threat,'' avoid collateral damage</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6abae1-1d23-4da9-b468-3a2d061da172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:15:45.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:33:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander in chief also promised continued support for the military,
        which has a ₱29 billion budget this year to procure defense equipment under
        its modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684c0f6-1e5d-4070-a4fb-df0c0ff3e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:16:43.037+08:00
