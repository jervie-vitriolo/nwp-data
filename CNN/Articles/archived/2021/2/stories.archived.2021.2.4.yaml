      'text': '<p>Carolyn Bonquin takes a closer look in this special report.</p>'
  'Global-COVID-19-vaccine-confidence-is-rising--survey-shows':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T21:33:43.575+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabca3d3-8bf9-45a4-9b03-3e30300e9d61'
    'lead': 'Global vaccine confidence is rising, according to a survey released Wednesday
      showing that 54% of respondents across 15 countries would get a COVID-19 vaccine
      if one was offered to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T21:32:48.744+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:30:54.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:46.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global COVID-19 vaccine confidence is rising, survey shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdb80e-b689-4d8d-b0b6-d2b89d55b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Global vaccine confidence is rising, according
        to a survey released Wednesday showing that 54% of respondents across 15 countries
        would get a COVID-19 vaccine if one was offered to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58096058-5ca0-498b-82cb-567e821e2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey done by the Institute of Global Health Innovation at
        Imperial College in London showed that willingness to get vaccinated has increased
        in 11 of the 15 countries since November, when 41% of respondents said they
        would get vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffc751-c257-4742-9706-af18e70f5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836527b0-084d-49d6-a60a-c53a0548c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very encouraging to see that, as a number of safe and effective
        coronavirus vaccines are being rolled out across the world, there has been
        an apparent positive shift in people''s perceptions of these products," Dr.
        David Nabarro, co-director of the Institute of Global Health Innovation at
        Imperial College in London, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d817422-87dc-4af6-9c7c-8a64db0cbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ed892-934c-4404-99cf-3f2c06550aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13,500 people were surveyed each of four times between November
        and mid-January. Australia, Canada, Denmark, Finland, France, Germany, Italy,
        Japan, The Netherlands, Norway, Singapore, South Korea, Spain, Sweden, and
        the United Kingdom were included in the analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7221e3f-53ff-41f3-9389-697d3ba7a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68385d8-049d-4c55-9857-aa0f31cdc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was not included in the Imperial College survey, but a CNN
        poll, also conducted in mid-January, found that 66% of Americans say they
        would get a COVID-19 vaccine, up from 51% in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c6797-a428-4302-be47-b6b8f2944e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b065f2-9742-421c-8b65-4ad93d9f82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK had the highest share of respondents who strongly agreed
        they would get a vaccine, 70%. On the other end of the spectrum was France,
        with 30% -- although that number has doubled since November, when just 15%
        of people surveyed in France strongly agreed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea87bb-cd9e-4b14-8fcd-b28c448b49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326c8bd-10bc-4552-8a0c-0c1ff28c77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France also had the highest percentage of people who strongly agreed
        that they are worried about vaccine side effects, at 40%. However, concern
        over potential vaccine side effects has decreased since November in most countries
        surveyed, with 47% of all those surveyed saying they are worried about side
        effects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b2fdb-dad8-4623-8c5b-97fefb796afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ec595-1505-48da-b644-0d7554672589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 66% of respondents said they trust the vaccine, with more
        than half the population reporting trust in vaccines in all countries except
        Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfd847-1f2e-4157-ab0f-4e3c130cfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731631d-228e-44b0-a1bc-5c085d78024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of those surveyed, 58%, believe government health authorities
        will deliver an effective COVID-19 vaccine -- with the share of respondents
        who strongly agree increasing in 11 countries since November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdce2c-68ea-46d6-a0cc-4e105d0870c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454da1a7-a384-4c18-b7d1-9a6792799355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern over becoming infected with coronavirus has remained relatively
        stable since November, with the highest levels of concern in Japan, Spain
        and South Korea and the lowest in Australia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fa737-fe7e-42c2-8863-48e6a9c6b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d985867-4861-44af-a0cc-bcdc59c7c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest that access to COVID-19 vaccines is a challenge.
        About 54% of people taking part in the survey said it would be difficult to
        get a vaccine. People in South Korea and Japan reported the greatest difficulties
        in access, while those in Norway and Denmark reported the least.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d25480-6f45-4431-8ab8-e61ef3833937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa308948-0650-47c9-b3c7-8b31fec2e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As vaccines will play a vital role in controlling the pandemic,
        leaders must act now to help more people understand the benefits of being
        vaccinated against COVID-19 and make sure that no one is left behind," said
        Nabarro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2c3b8-b9d5-41b4-82d0-0417387f1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:32:48.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:31:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/03/health/global-vaccine-confidence-rising/index.html"
        target="_blank">"Global COVID-19 vaccine confidence is rising, survey shows"</a></em></p>'
  'industry-group-govt-vehicle-roadworthiness':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T19:58:09.446+08:00
    'imagesource': 'jcr:06967bb1-9417-4380-865e-d128ffd76953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809c476c-ca46-418d-b0d4-5df9f237594a'
    'lead': 'The Vehicle Inspection Center Operators Association of the Philippines
      on Thursday urges the government to ramp up its efforts to lessen accidents
      involving defective vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T21:55:17.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:30:46.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:46.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Industry group calls on govt. to boost efforts on vehicle roadworthiness'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fcb97-1d17-4453-9ec9-19785778814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        Vehicle Inspection Center Operators Association of the Philippines on Thursday
        urged the government to ramp up its efforts to lessen accidents involving
        defective vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e95b7-e904-4382-b72a-2600288b9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, the group said the Philippines
        has become Asia''s "sick man" for lack of focus on road safety, as evidenced
        by the high number of traffic-related deaths every year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3ba41-02a0-4890-85e6-9c0ab8f45bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VICOAP said over 12,000 people are killed due to road accidents
        in the country annually. Citing the Metro Manila Accident Reporting and Analysis
        System report, it added that 100,933 accidents incurred damage to property
        in the capital region in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82163d-1a3b-4763-9dc4-15f22d78df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VICOAP president Iñigo Larrazabal stressed that the implementation
        of the government''s vehicle roadworthiness program has been considerably
        delayed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77b0cd-76dd-4d44-b403-50a4e00de8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue cannot continue. We aspire to be the premiere country
        when it comes to road safety. The program for improving testing for roadworthiness
        has been long overdue," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e9d0d-4ec3-4a34-bf3a-c7aec357935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Department of Transportation bared its plan
        to <a href="https://www.cnnphilippines.com/news/2021/2/2/dotr-eyes-200-more-private-motor-vehicle-inspection-centers.html">open
        200 additional sites</a>&nbsp;for its Private Motor Vehicle Inspection Centers
        — facilities that evaluate if a vehicle is roadworthy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b288747-93ae-425a-9283-ad9999a11116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Steve Pastor earlier this week said the
        country has 138 PMVIC sites, but with only 24 operating. He said the others
        were either for reopening, republication, or re-evaluation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ade17-af29-43c9-86f5-479eea70a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection''s hefty fees, ranging from ₱600 to ₱1,800, drew
        the attention of lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fd65e-0a66-432c-949a-200e0356019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention behind the law is noble, but the fees following its
        implementation cannot come at a worse time in the middle of a pandemic where
        people are barely getting by and now have to add another item in their list
        of expenses," said Senator Grace Poe, chairperson of the Senate committee
        on public services, in Senate Resolution No. 634.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5ed25-12e8-4172-b3bd-fc47da99d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe questioned why a motorist will be charged an additional ₱300
        to ₱900 reinspection fee, after the vehicle has undergone necessary repairs
        after failing the first test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c1ed5-4576-4514-8c9d-97c119aab438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said that the Philippines can only catch up with its
        neighbors if PMVICs start their operations "as soon as possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1f0c8-016b-4c9b-9d5f-267f889ac5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of corruption, Larrazabal said such facilities must
        be upgraded and equipped with technology that can "constantly [gather] data
        across the entire inspection process" that would reveal anomalies pointing
        to corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab9b42-007c-462f-9363-6225380496d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:55:17.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:30:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And because some parts of the process are automated, we know that
        they cannot be tampered with. In other cases, we can review the data in vulnerable
        areas to identify any patterns of abuse so we can then act accordingly," he
        added.</p>'
  'House-panel-free-dialysis':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'The House Special Committee on Senior Citizens has approved a bill
      providing free dialysis coverage for senior citizens. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T21:34:23.696+08:00
    'imagesource': 'jcr:499874d6-de80-4f67-8a30-175e21135a83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa6e221-ed75-4cd7-888f-5da2465d6240'
    'lead': 'The House Special Committee on Senior Citizens has approved a bill providing
      free dialysis coverage for senior citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T22:09:29.108+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:30:39.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:46.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'dialysis', 'senior', 'free']
    'template': '1'
    'title': 'House panel OKs free dialysis for seniors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0b081-81e3-4f77-9671-be077b860577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        House Special Committee on Senior Citizens has approved a bill providing free
        dialysis coverage for senior citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887359b-c29a-43c0-b1bc-5bdb06f9f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 7859 filed by Senior Citizens Party-list Rep. Rodolfo
        Ordanes, the cost of hemodialysis, peritoneal dialysis and other Department
        of Health-approved dialysis procedures conducted at freestanding dialysis
        centers and accredited hospitals will be reimbursed by the Philippine Health
        Insurance Corporation or PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60876324-c594-4798-9f8c-bd679e3dd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeking the bill''s approval, Ordanes said chronic kidney disease
        has become one of the causes of death among senior citizens, with demand for
        dialysis increasing by 400% in the past 10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342d7a0-8138-4638-bb3d-25e7486d7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the government''s vaccination program for senior
        citizens was also discussed in light of the arrival of COVID-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575f3b7-b42a-4834-900e-1d8bb984df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0248a-8e79-4d08-9dc5-969146b5be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Commission of Senior Citizens Chairman Franklin Quijano
        urged the government to streamline protocols for vaccinating the elderly since
        many of them might have difficulty traveling to hospitals or health centers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b36878-94a2-44e9-a3a3-28a70203c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are senior citizens who would not be able to move to barangay
        halls so I guess we should consider this also as a very important move by
        the government," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f05929-6cb8-49ec-929e-28422988e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Benjamin Medina of the Oriental Office of Senior Citizens
        Affairs urged the government to step up its information campaign on the benefits
        of vaccination for the elderly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775296e-a656-45fc-b5bb-6e9f008e1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina noted that some senior citizens are wary of getting vaccinated
        against preventable diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df6d1d-56b3-4092-bf3c-4a4b500aeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need is total education about this vaccination. Because
        of the effect of Dengvaxia, some senior citizens are doubting the effect of
        this vaccination," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb14cd5-cb54-4929-88dd-dc40c7cab094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:09:29.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:30:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens are entitled to receive free vaccines against flu
        and pneumonia under the DOH''s national immunization program.</p>'
