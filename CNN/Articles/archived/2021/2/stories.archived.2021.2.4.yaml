    'title': 'Can you mix vaccines? UK trial aims to find out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e8cf3-5759-42ed-bc60-8a7afeb4eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> UK scientists have launched the world''s
        first study examining whether different coronavirus vaccines can safely be
        used for two-dose regimens, an approach they say could give extra flexibility
        and even boost protection against Covid-19 if approved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09352692-c7f0-4370-a528-f398d3af9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f1c52-dd43-4921-9cbe-7a268db697b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the 13-month study will be given the Oxford/AstraZeneca
        and Pfizer/BioNTech vaccines in different combinations and at different intervals,
        the UK Department of Health and Social Care said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e436c6e-28ed-41e8-bc3f-1d4d3f66349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c11721-5909-49e8-8a19-8a74d3f9e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do show that these vaccines can be used interchangeably in
        the same schedule this will greatly increase the flexibility of vaccine delivery,
        and could provide clues as to how to increase the breadth of protection against
        new virus strains," said Matthew Snape, chief investigator and associate professor
        in pediatrics and vaccinology at the University of Oxford.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312eb3dc-dcd5-436a-9dfe-d3729f1e3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf751092-0555-4cd0-b946-3b411067303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollment in the UK government-funded study is currently underway
        and preliminary results are expected over the summer, the news release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3bc013-3ebb-46ec-99e2-d084c78b2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1469778-3574-47ed-9af4-80e8acd475a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current vaccine dosing regimen for the general public will remain
        unchanged in the UK, it said. But should the study show promising results,
        the government may consider revising the recommended vaccine regimen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55be279-eac6-40c2-8649-07382d4bda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f040a65-6d27-4e9c-8a45-963476a66bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will also seek to determine if vaccination is more effective
        with a four-week or 12-week gap between the two doses. More than 800 people
        are expected to take part in the trial and will begin receiving their shots
        by mid-February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c20fb-12da-494c-8baf-cee74752b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30e212-c1d4-4342-a080-c752464f7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis released Wednesday by Oxford scientists but not yet peer
        reviewed suggested there could be higher efficacy with more spaced-out doses
        of the Oxford-AstraZeneca vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286aa18-8516-415d-a16d-e7756ee9b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a27ae-efab-4f35-9b00-99f4b6412418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister for Covid-19 Vaccine Deployment Nadhim Zahawi said the
        new trial would provide vital evidence on the safety of the two shots when
        used in different ways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72dd7df-f71c-4849-862e-3ccf2fd3b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c84ba-6457-4a70-8362-c0227b284114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing will be approved for use more widely than the study, or
        as part of our vaccine deployment programme, until researchers and the regulator
        are absolutely confident the approach is safe and effective," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8646ad6-37a2-4e2e-9df3-a12c5cac7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36de7ea-ad95-4112-a04b-07b5221ad26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Van-Tam, England''s deputy chief medical officer, said
        that given the challenges of rolling out mass vaccination of populations and
        "potential global supply constraints," there were advantages to having data
        to support a more flexible immunization program, if needed and approved by
        the regulator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6963d4-e612-4440-964b-8aa68fe9e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d39fbd-beee-49da-9650-5ce1a591f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also even possible that by combining vaccines, the immune
        response could be enhanced giving even higher antibody levels that last longer;
        unless this is evaluated in a clinical trial we just won''t know," said Van-Tam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4476c-477f-4118-a320-3ef45cd4f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bf6d8-d46a-4bf6-90d3-1a3c1f911e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, official guidance from the UK''s Joint Committee on Vaccination
        and Immunisation states that the second dose should be with the same vaccine
        as for the first dose. "Switching between vaccines or missing the second dose
        is not advised as this may affect the duration of protection," it adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a3939-c543-4952-887c-5788a05d8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b717d6-a1c8-4cf2-8f91-c72dee2d6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in certain circumstances where a patient attends a site
        for a second vaccination and what was given for the first dose is either unknown
        or unavailable, it is "reasonable to offer one dose of the locally available
        product to complete the schedule," guidance states, particularly if the individual
        is at high risk of infection or is unlikely to attend again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0b27a-fd81-41cb-ab96-def9991593a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2833cc-d223-46d7-82ca-fb44ff899a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) and the
        World Health Organization do not currently recommend interchanging coronavirus
        vaccines, since no data is currently available that examines whether doing
        so would still provide the same level of protection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314e915-9540-40ab-a9eb-dedd54fc17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c7c22-5361-460d-9a18-a52cdb65bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Successful vaccination rollout</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28772d-d8b2-405b-b7f3-fd2009e420a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been one of the world''s worst-hit nations during the
        pandemic, with among the highest confirmed Covid-19 deaths proportionate to
        its population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e09f1-9449-46f3-9488-c1878c412fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63373d05-52b6-42d3-9023-c73c0953722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has, however, shown global leadership by launching a successful
        vaccination program, becoming the first country to approve and administer
        a clinically tested vaccine. More than 10 million people in the UK, around
        15% of the population, have received at least one dose to date.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5bb74-b539-4161-af30-cebb9f9f4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16811d11-2759-44c3-bed3-3b0e9a765e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are struggling to overcome problems with vaccine
        supply and distribution. Last week, a war of words erupted between the European
        Union and AstraZeneca after EU officials said they had been told by the company
        that it intended to supply "considerably fewer" doses in the coming weeks
        than had been agreed because of production problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bdd63-c046-47bf-a868-66b7befab46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5752e-4d2e-4873-b14f-0cf24c0b2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And South America accounts for roughly 15% of the world''s reported
        Covid-19 cases, but less than 3% of the global vaccine doses administered
        so far, according to data collected by Oxford University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fd8ed-01d7-4eec-9128-4084ecfb74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58cd99-a025-4095-98ef-9b888db5635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the vaccine rollout is picking up pace in the United
        States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf411c3-b45e-4578-a4ee-c6b67f51ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5722fb-e462-404f-ab47-7661bccd8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 34 million doses of Covid-19 vaccine have been administered
        so far in the US, according to data published Wednesday by the CDC. That means
        just over 8% of the US population -- more than 27 million people -- have now
        received at least one dose of the vaccine, and about 6.4 million people have
        been fully vaccinated, CDC data shows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bad8db-e2b8-477c-a001-8a6aa0f998c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0702202-45ec-433d-8122-6b47dd41c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current rate, every adult in the US could be fully vaccinated
        in about a year. Assuming 75% of US adults must be fully vaccinated to achieve
        herd immunity, the US could reach this threshold by around Halloween.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c436e0e-f225-42d1-a25c-00859db37300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70e921-46e8-449b-8295-11ff20521ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK aims to have offered everyone in the groups identified as
        most vulnerable -- including all those over 70 and frontline health and social
        care workers -- a first vaccine dose by mid-February.</p>'
