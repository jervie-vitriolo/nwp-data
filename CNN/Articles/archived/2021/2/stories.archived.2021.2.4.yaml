      'mgnl:lastActivated': 2023-01-25T05:37:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US showed a strong commitment to Taiwan''s defense during former
        President Donald Trump''s administration by approving the sale of sophisticated
        military hardware to Taipei, including F-16 fighter jets, advanced missiles
        and main battle tanks, while sending high-level envoys to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e6e17-1f67-46c5-bfca-dd0ac7f32aa5'
      'mgnl:activationStatus': true
