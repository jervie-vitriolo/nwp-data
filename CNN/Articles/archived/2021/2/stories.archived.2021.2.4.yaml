    'title': 'House Republicans vote to keep Liz Cheney in leadership after impeachment
      vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2a1bb-24d7-43c0-abec-ef7794e669c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — House Republicans voted Wednesday night
        that Rep. Liz Cheney should keep her post in House GOP leadership after she
        defended her support for impeachment as a vote of conscience during a contentious
        closed-door GOP conference meeting, a source with knowledge of the process
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9897c-bd70-4ef5-bf2f-cc9589d3a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t apologize for the vote," Cheney told the House Republican
        conference earlier Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff2983-514e-4dbd-8722-0168e1cc5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney was one of a handful of House Republicans to cross party
        lines and vote to impeach former President Donald Trump for inciting the insurrection
        at the US Capitol that left five people dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b9958-260f-482f-9971-9304444377e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney delivered an eight-minute speech near the beginning of the
        meeting, two people in the room said, offering what was described as a calm
        yet firm defense of the Constitution. She did not apologize during her remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bafe2-a88a-4775-8ecd-1deb3b461e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney also told members that she wanted a vote to be called on
        her leadership status, which was interpreted by some in the room as an act
        of confidence in her standing with a broader cross-section of Republicans,
        the majority of which did not air their grievances toward her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a0e8c-7bce-4d33-88c5-50d19602a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP leader Kevin McCarthy and Minority Whip Steve Scalise
        both said they support Cheney, according to a person in the room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855b592-38d4-431b-8575-6d9f7ea8c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney also fielded several contentious questions and comments from
        Trump loyalists, a person in the room said, including Rep. Scott Perry of
        Pennsylvania, who bluntly said she "aided and comforted the enemy." Rep. Darryl
        Issa of California asked Cheney if they kept her in leadership, whether she
        would do it again. Rep. Matt Rosendale of Montana engaged in a fiery exchange
        with her, a person in the room said, speaking loudly and angrily at Cheney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b8a78-c2cc-4e38-beae-37443f094aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anger was not all aimed at Cheney. Rep. Adam Kinzinger of
        Illinois, who also voted in favor of impeachment, voiced criticism of McCarthy
        during the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf88b7-b4af-4842-b071-028b4e655e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney issued a scathing statement ahead of the House impeachment
        vote condemning Trump''s conduct, saying that he "summoned this mob, assembled
        the mob, and lit the flame of this attack," and "there has never been a greater
        betrayal by a President of the United States of his office and his oath to
        the Constitution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b463883-b1b7-4283-b6b8-dcc86455637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent Republicans have defended Cheney, including <a href="https://www.cnn.com/2021/02/01/politics/liz-cheney-mitch-mcconnell/index.html"
        target="_blank">Senate Minority Leader Mitch McConnell</a>, but her vote has
        triggered a divisive intra-party battle and ahead of the meeting, there are
        other Republicans who want Cheney to express remorse for her comments over
        her impeachment vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbec10b-c686-4230-a22a-4f3dca69822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she apologizes, not for her votes but for the words she used
        and the way she handled it, then she''s fine," said one top House Republican
        member who asked not to be identified. "If she''s angry and defiant, then
        half the conference will be against her. How does she stay on at that point?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3c5e2-9ce7-4082-a283-4387c9c253fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans are at a major crossroads as tensions simmer over
        Cheney and <a href="http://www.cnn.com/2021/02/03/politics/marjorie-taylor-greene-committee-assignments/index.html"
        target="_blank">Rep. Marjorie Taylor Greene</a>&nbsp;of Georgia, and the conference
        faces pressure to chart a path forward in the aftermath of the Trump presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068090d2-f34d-4003-b71a-36facb33824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the meeting began, McCarthy released a statement,
        in which he condemned Greene''s comments, but did not include any new repercussions
        for Greene and spent more time criticizing Democrats than the Georgia congresswoman''s
        past comments that have created the backlash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc68de4-63ba-4a51-b558-daebc9c9df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, Cheney had been moving behind the scenes to
        shore up support in the face of criticism -- and her defenders are confident
        she will have the backing she needs to fend off any challenge to her leadership
        post as House Republican conference chair.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e7903-d541-4820-8e25-c48fb5c3dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One member of GOP leadership said he expected the leadership team
        to close ranks behind Cheney on Wednesday, including McCarthy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca57fe6-9bb9-4e52-9115-1db40067477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple GOP members said it''s unclear if McCarthy will allow the
        conference to vote Wednesday afternoon on whether to keep Cheney in leadership.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67849863-5204-4c64-b0d3-ec766c14a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting where her leadership position is expected to
        be a subject of contentious debate, Cheney walked out of McCarthy''s office.
        Asked if she thought there would be a vote Wednesday afternoon to strip her
        from the spot, Cheney declined to comment to CNN and said she would speak
        later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a94384-de0e-400d-8eb5-f65b99126d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Banks, who chairs the conservative Republican Study Committee,
        told CNN that Cheney has spoken to virtually all House Republicans ahead of
        the meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9035cf-6565-485a-b6c8-c42b962ccada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well she''s making a lot of efforts to talk to, I mean she''s reached
        out to almost every member of the Republican conference," Banks said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b790a4-800e-4323-a879-ec34afad1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would vote for her to say in leadership, he said it
        would be "speculative" and hoped a vote could be avoided.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d1f84-f4d1-4655-afbd-48bd3b512910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''m disappointed in some things that Liz has said as a supporter
        and friend of hers, ally of hers, I''m still disappointed by things that she
        said and at the 4 o''clock she has an opportunity to addresses those issues,"
        he said, referring to the expected conference meeting time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c256ff-d124-49f6-91e3-d25fd04b7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still uncertain if there will be a vote Wednesday afternoon
        to oust Cheney from the spot. McCarthy has the power to schedule a vote —
        something he may do simply to take the issue off the table. Otherwise, Cheney
        detractors could try to force a vote on their own — and that process will
        take much longer to play out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87179db8-16be-4931-b7e7-dc6770b0cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House should do what the House chooses to do," freshman Sen.
        Cynthia Lummis told reporters, refusing to offer any support to fellow Wyoming
        Republican Cheney.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e6b85-4a87-45dc-9c03-9c123c70ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Barrasso, the other Wyoming GOP senator, backs Cheney.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d6b93-ed97-4bb4-96a2-73952c145062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tom Reed of New York said he had spoken with Cheney and noted
        that he''s willing to defend her during the conference meeting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1213b1-1847-4288-84e8-d4ad24eac1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I told her that I will be a voice to say, ''Hey, guys, you know
        we don''t purge our fellow members. That is not something we do. We are, as
        Republicans, we are a family, we air our differences, we settle it in the
        conference chamber just like I do with my loving older brothers and sisters,
        and we come out of it united,''" he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b32f93-7778-40dc-8625-df655d23425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney told CNN earlier on Wednesday ahead of the meeting that she
        is ready to have an internal discussion about the future of her leadership
        position with the party.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36daae-0a65-47ec-8844-833e53e4497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have the discussion internally at the conference," Cheney
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9e2d7-9196-43e7-81b8-db4c964f5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Wednesday.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3203f5f-dd67-477a-8cb5-07373b58c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:26:36.989+08:00
      'mgnl:createdBy': 'pia'
