      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they receive both doses, watch and read educational materials
        and submit a form for approval, they could shorten their sentence, the Department
        of Corrections said in a memo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
