      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc89c2b-a746-45a9-a85c-ec87aba0bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on the local immunization program attended by members
        of the Coordinated Operations to Defeat Epidemic team, Ma. Lourdes San Juan,
        assistant head of the City Health Office, said this in addition to 4 hospitals
        within the city that will be used for the same purpose. This will include
        the following:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc84c9e-474b-4d4b-a2ed-d41601b6d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22074a-7f48-4db5-8a70-90e575521364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotamco Elementary School; Andres Bonifacio Elementary School; P.
        Burgos Elementary School; Pasay City West High school; Padre Zamora Elementary
        School; and Juan Sumulong Elementary School for District 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d0dfa-8185-436e-ac56-618cb050e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0833d43-6b08-4749-99f3-8ef5017c2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For District 2, sites will be T. Paez Elementary School; Brgy 190
        Covered Court; President Aquino Elementary School; Apelo Cruz Elementary School;
        Villamor Airbase Elementary School; Brgy 194 Covered Court; and Kalayaan Elementary
        School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2aa75-03ff-47b0-8ebc-0e4af6d8d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:23.255+08:00
