      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story waa first published on CNN.com, <a href="https://edition.cnn.com/2021/02/03/asia/myanmar-coup-suu-kyi-internet-intl-hnk/index.html"><em>"Myanmar
        cuts Facebook access as military tightens grip following coup"&nbsp;</em></a></p>'
  'US-warship-Taiwan-Strait--Biden-':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T16:10:56.182+08:00
    'imagesource': 'jcr:ab74cdc5-b327-4be4-8dd8-6a099295faa6'
