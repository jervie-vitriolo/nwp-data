      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week during the virtual Davos event, WEF expressed confidence
        that the in person meeting in Singapore would go ahead as planned in May.</p>'
