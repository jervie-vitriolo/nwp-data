      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya made the statement during the briefing of Pasay City authorities
        on their local immunization program, which was attended by members of the
        Coordinated Operations to Defeat Epidemic team.</p>'
