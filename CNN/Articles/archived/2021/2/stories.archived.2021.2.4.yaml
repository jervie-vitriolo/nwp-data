      'mgnl:type': 'text'
      'text': '<p>“In 2022, we will have graduates from the first batch of the full
        K-12 and also the ones finishing college because of the K-12,” said Acting
        NEDA Secretary Karl Kendrick Chua of the Education Department’s program’s
