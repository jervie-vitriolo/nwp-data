      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pong</em> automatic extension, <em>lalo na nung nagkaroon
        ng</em> lockdown, automatically <em>na-extend yung mga mag-eexpire na</em>
        professional identification cards. With regard to the CPD (Continuing Professional
        Development) compliance <em>naman, inextend ng</em> commission <em>yung</em>
        undertaking until the end of 2021 <em>para hindi na ipakita ng</em> professional
        <em>na</em> <em>nakapag-comply sila sa bilang na</em> they are complying with
        the CPD requirements," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def32796-6716-421e-b0cc-488b6aabf956'
