      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — President
        Rodrigo Duterte has declared September of every year as "Philippine Film Industry
        Month."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075cd46-0d46-4805-bc82-9c16a8ec5496'
