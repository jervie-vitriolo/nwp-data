      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pandemic handling judged</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685399d-6449-4fa4-9da3-6af2738ee784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new poll from the Pew Research Center, conducted in November and
        December, finds widely differing views in the four nations surveyed -- the
        United States, Germany, France and the UK -- about their own country''s handling
        of the coronavirus pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f3084-fe56-4ebc-b1a4-e6263f580962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391311d3-b6f0-4094-b7e6-5234a5ad2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 41% of Americans approve of how their country is handling the
        pandemic, a new survey from the Pew Research Center finds. Asked simply whether
        the country is doing a bad or a good job, 58% of those polled came down in
        the "bad" category.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a0e9d-1be9-40ba-a99d-71097af321de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57936dfe-d20e-48b4-ab53-96770372660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Germans overwhelmingly approve of their country''s handling
        of the pandemic, with 77% rating it as "good." In France, 54% of those polled
        approve of their country''s handling and in the UK, 48% did.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccb53b-bdb2-46eb-822a-f3bf9885c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e59203-6526-4cf2-927f-e1f651c7bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey of 4,000 adults across the four countries also found
        that 74% of Americans say the pandemic is affecting their everyday lives a
        great deal or a fair amount, up from 67% in June.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d1e45-6d86-4fc1-a321-1d7faf9d8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88e303-ef9f-487e-a52d-732bbded9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only in Germany do fewer than half of those surveyed say the coronavirus
        has changed their life, while 52% say their life has not changed much or not
        changed at all," Pew said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a081d-d243-4261-aaa2-b64e9d39e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7255d-b3a2-4ec5-b204-26b2ea34ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people in all four countries are optimistic about future pandemics.
        In the US, 67% say they feel optimistic about the country''s ability to handle
        future crises. In Germany, 77% do, while in the UK that figure stands at 68%
        and in France at 60%.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
