      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Pasay
        City has designated 13 schools and barangay courts as COVID-19 vaccination
        sites as part of its vaccination program, a local official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b7889-b359-4428-a6b3-e600142ec7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
