    'template': '1'
    'title': 'Gov’t forms task force vs. pork price manipulators, smugglers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cf2b3-4ff4-4c9d-9c8b-36005813842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:39:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        Cabinet has approved the creation of a government task force on economic intelligence
        that will go after market manipulators, the Department of Agriculture has
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322eccc-3d12-4f37-a471-6f4b473b1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814a410-de40-44a3-a104-2f455be3781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the move was approved on Wednesday during a meeting
        of officials in the Executive branch. This will deal with price manipulators,
        hoarders and smugglers of pork and live hogs, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03586390-797b-4239-9c68-de65b93997a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:01.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb7eec-2b0e-4238-8a9f-51e5550febe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Initially, the task force will go after unscrupulous traders, viajeros,
        and wholesalers — who have unreasonably jacked up the prices of hogs and pork,
        hovering at more than ₱400 per kilogram that persisted even beyond the 2020
        Christmas season and despite reduced demand,” the DA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98031924-3771-40ce-bb6c-7c6b78739e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8861c44-81f2-4563-a298-6b88a82c5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will be co-chaired by the Agriculture and Trade departments,
        while its members are the Justice and Interior departments, the National Bureau
        of Investigation, the Philippine National Police, Bureau of Customs, Philippine
        Competition Commission, National Security Council, and the National Intelligence
        Coordinating Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5d827-828d-4aa9-a3b6-d89f2dac3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63692833-a5d6-4e99-920e-2201b6dfd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Cabinet Secretary Karlo Nograles said President Rodrigo
        Duterte also approved the recommendation to look into expanding the minimum
        access volume for pork imports at 54,210 metric tons “to cover the projected
        shortfall for the year.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c957a1-bbf2-4c25-bcec-e7c205e901b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce92de-be12-41bd-9c0d-e7de802a9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that this will only be a temporary measure to ensure
        that prices will not rise further and affect inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138c2aa-800c-4ded-9f54-e85e4775bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a495f-fe19-41cc-a4f2-c022b8309aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said in a text message that their
        recommendation will now go through the MAV process of approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd747f-3562-479d-834d-12015530c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:51:33.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
