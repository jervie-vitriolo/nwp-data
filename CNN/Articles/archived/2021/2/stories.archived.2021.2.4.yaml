    'lead': 'President Duterte''s fresh directive comes after seven Philippine Air
      Force personnel died when their Huey chopper crashed in Bukidnon in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T14:31:54.307+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:39:02.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:30.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders purchase of 15 Black Hawk helicopters to decommission
      all Hueys'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a653e9-8e94-468d-9161-a3a5aa621773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:54.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — President
        Rodrigo Duterte has given the go-signal for the Department of National Defense
        to acquire 15 Black Hawk helicopters to replace Huey choppers, which will
        all be decommissioned, Cabinet Secretary Karlo Nograles said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fd9f2-1e5b-4700-9576-5d45a479cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:54.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fresh directive issued during their Cabinet meeting
        on Wednesday comes after seven Philippine Air Force personnel died when their
        Huey chopper crashed in Bukidnon in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465c250-911f-42b7-9e2f-9a5e3a8f6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:54.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the fourth such crash since July of last year. The President
        wants to end all these tragic deaths... The first Huey took flight 64 years
        ago. Kung tao ito, talagang due na for retirement [If it were a person, it''s
        due for retirement]," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab206766-0cc7-40ae-87c9-bd950d81ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:54.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country needs 55 to 70 helicopters to cover the entire
        country. However, due to budget constraints brought by the COVID-19 pandemic,
        it will be significantly reduced to 15. But Nograles said this number will
        depend on negotiations that have yet to happen and budget granted by the Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b40af4-2db2-43d9-bdd5-1fa1fe5d678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:54.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:39:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have only one remaining budget to be discussed, which is the
        budget for 2022. Given these realities and limitations, we have to temper
        kung ano ang makakayanan natin," he said.</p>'
  'prc-licensure-exams-2021':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T14:59:29.289+08:00
    'imagesource': 'jcr:59a95fa6-c2bd-4324-b86a-f3cb892a65db'
