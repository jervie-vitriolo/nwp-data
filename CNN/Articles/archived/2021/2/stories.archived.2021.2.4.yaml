  'lto-formal-notice-car-seat-law-suspend':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T17:02:28.775+08:00
    'imagesource': 'jcr:cced17b7-f017-42a2-bdd7-3a1d28156845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b67bb3-6ecc-4e9a-a819-b53d170f49eb'
    'lead': 'Despite the lack of a formal notice, LTO Assistant Secretary Edgar Galvante
      they will continue with their information campaign about the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:07:19.860+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:36:30.560+08:00
