    'mgnl:tags': ['LTO', 'Land-Transportation-Office', 'Edgar-Galvante', 'car-seat',
      'Laging-Handa']
    'template': '1'
    'title': 'LTO: No formal notice yet to suspend child car seat law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037de7b-97b2-4d0c-8d37-9401f921a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> —The
        Land Transportation Office said it was still waiting for a formal notice on
        the suspension of the car seat law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78c6a6-19d9-4007-beba-4829897a0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by LTO Assistant Secretary Edgar Galvante during
        the Laging Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07068ada-ae97-437d-b9d2-7742b2727b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A formal notice about that <em>ay inaantay pa namin. Pero kahit
        wala yun, ang ginagawa natin sa pagpapatupad niyan ay wala namang hinuhuli,
        kundi kung sakali makita sila na hindi tumutupad sa pamantayan ay... pinapaalalahanan
        tungkol sa probisyon na ''yon,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20eb4b-a861-4574-bbc0-65dc988022ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for a formal notice on that. But even
        without it, we will not be apprehending anyone, instead if they are seen not
        following the rule... they are reminded about that provision.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb51322-adad-4a39-8913-dda8467613de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said they are not focused on apprehending anyone, but instead
        want to inform people about the law. He hopes this allays motorists'' fears
        they would be arrested or fined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea0465-8db2-4001-89c1-9707f653cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are provisions that must still be followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fd0ca-1689-4bac-9d80-b3f2ceda69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga probisyon naman ''yan na kailangan sundin. Halimbawa,
        yung pagpapalawig ng kaalaman... Kung sakaling isususpend yung batas, ang</em>
        LTO<em> po magpapatuloy sa pamamahagi ng</em> information material <em>o pagcoconduct
        ng</em> seminars or meetings <em>para ipaalam sa madla ang nilalaman ng batas,"</em>
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707629ba-9acb-4a00-a3ac-61aa74bf88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are provisions that still need to be followed.
        For example, information dissemination... If the law is suspended, the LTO
        will continue to distribute information material or conduct seminars or meetings
        to let the public know about the law.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33253859-f90f-40ab-b1db-635aba7fbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11229 or the Child Safety in Motor Vehicles Act was
        <a href="https://cnnphilippines.com/news/2021/1/31/govt-law-car-seats-for-children.html"
        target="_blank">signed in 2019</a> and was supposed to be implemented on February
        2. However, it has come under fire with some saying not everyone can afford
        a car seat.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299b219-3de8-4292-943f-f8544a8391b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/2/dotr-lto-favor-deferment-full-roll-out-child-car-seat.html"
        target="_blank">Earlier</a>, the Department of Transportation said they favored
        the deferment of the full implementation of the Child Safety in Motor Vehicles
        Act amid the COVID-19 pandemic.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816618e1-11a9-40ff-8560-f43658f49b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran said the LTO may
        strictly implement the new guidelines in at least six months, but she added
        Transportation Secretary Arthur Tugade already suggested to extend this for
        as long as the country is in the pandemic since installing child car seats
        also entails costs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce35ee9-a89d-459a-8fd1-5ad2632fce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:07:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri, along with Senators Nancy
        Binay, Grace Poe, Sonny Angara, Joel Villanueva, and Sherwin Gatchalian filed
        Senate Resolution no. 633 that also pushes for the postponement of the law''s
        implementation.</p>'
  'list-of-places-to-donate-hair':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-04T17:26:32.880+08:00
    'imagesource': 'jcr:4782a34d-36f4-4514-a0fc-38ee08b00d0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261583fe-7489-47ed-b5b9-1d431ecb5844'
    'lead': 'What better way to mark World Cancer Day than to help patients in need?
      Some groups in the country are open to receiving donations, and all it takes
      is just a snip of your hair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:46:49.076+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:36:24.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:36.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Cancer-Day']
    'template': '1'
    'title': 'LIST: Where to donate hair for cancer patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3410f4-1ff0-45e0-8138-3d847d7b09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:46:49.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:36:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;What
        better way to mark World Cancer Day than to help patients in need? Some groups
        in the country are open to receiving donations, and all it takes is just a
        snip of your hair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed103ba-c3d1-467d-884b-12a9704edbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:46:49.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:36:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer awareness organizations as well as charity groups have all-year-round
        hair donation drives for people who would like to offer at least ten inches
        of their locks (length requirements may vary per group). These strands will
        then be recreated into wigs which cancer patients can use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea0017-97ec-4997-973f-196f61f9120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:46:49.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:36:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally straight or wavy hair is accepted but chemically treated
        hair is generally not allowed. Donors are instructed to dry and tie their
        hair when it is cut and to keep the tresses in a sealed or zip-locked plastic
        bag labeled with their personal details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6a5c8-7cae-4504-82de-94f0f8614e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:46:49.076+08:00
      'mgnl:createdBy': 'janine'
