      'mgnl:type': 'text'
      'text': '<p>During the presentation of the updated Philippine Development Plan
        2017-2022, the department revealed its unemployment rate target range of 5-7%
        both for this year and next. During the PDP’s initial approval almost four
        years ago, the economic planning agency eyed to reduce joblessness nationwide
        to a 3-5% range in 2022.</p>'
