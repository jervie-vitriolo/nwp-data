        mean they should be pushed to the head of the vaccine line, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788f0cf-fcb6-416f-ba41-7050ff3e74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b9c87-12a1-4918-aa2c-37f591ba6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team at Imperial College in London used cell phone location
        data covering more than 10 million people and publicly available information
        on the spread of the virus to calculate which age groups were most responsible
        for the spread of the virus across most of the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d53f3b-ce37-4886-b3f3-d38b4d4e7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3698ed-265d-452c-ac63-109f3cfcd7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children accounted for very little spread, the researchers said,
        as did older adults. This could mean that opening schools may not contribute
        to spread if transmission is controlled among younger adults, they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f9124-23b8-4ff0-b3a5-28138b526115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6a68a-17b7-40d1-9a64-a9dee2dbd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides evidence that the resurgent COVID-19 epidemics
        in the US in 2020 have been driven by adults aged 20-49, and in particular
        adults aged 35-49, before and after school reopening," the team wrote in their
        report, published in the journal Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ee3e7-76c1-4f53-a51d-f03d4bcd86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0986a92-cefc-47d2-b39d-3f4ad4d5d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike pandemic flu, these adults accounted after school reopening
        in October, 2020 for an estimated 72.2% of SARS-CoV-2 infections in the US
        locations considered, whereas less than 5% originated from children aged 0-9
        and less than 10% from teens aged 10-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d164d8a-38b6-4c68-aa20-30d535d51243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be483cd-97fe-489a-b6ff-9c493e3e41f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it might be the adults aged 35 to 49 who are the biggest factor
        in driving the pandemic, as opposed to younger adults, Oliver Ratmann of the
        Imperial College COVID-19 Response Team and colleagues concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921858d2-eb83-49cc-b215-5d396efb8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3597d-14b2-4ffb-aaee-3a8b1b77b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the implementation of COVID-19 interventions, contacts
        concentrated among individuals of similar age, were highest among school-aged
        children and teens, and also common between children/teens and their parents,
        and middle-aged adults and the elderly. Since the beginning of the pandemic,
        these contact patterns have changed substantially," the team wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8e07c-bb5f-436e-971e-035d6e4053da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42423679-8557-4180-ac9b-2f31b68fda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study indicates that in locations where novel highly transmissible
        SARS-CoV-2 lineages have not yet established, additional interventions among
        adults aged 20-49, such as mass vaccination with transmission-blocking vaccines,
        could bring resurgent COVID-19 epidemics under control and avert deaths,"
        they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fcceb-8dba-4c3b-89ee-02a3c298beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd27d6-9da2-4549-b2ec-da8647ad0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimated that people 35 to 49 accounted for 41% of the new
        transmissions through mid-August, and adults 20 to 34 were responsible for
        another 35%. Children and teens accounted for just 6% of spread. People 50
        to 64 made up 15% of transmission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad979018-485d-4133-8260-6e8c991f4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06748ab3-c3b2-4289-b0a8-700ba5c82239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, the share of age groups among reported deaths has been
        remarkably constant, suggesting that young adults are unlikely to have been
        the primary source of resurgent epidemics since summer 2020, and that instead
        changes in mobility and behavior among the broader group of adults aged 20-49
        underlie resurgent COVID-19 in the US in 2020," the team wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f7309-5c7c-4b7f-b239-6316c99baa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479f465-9a65-42e2-be34-bfe5b7c9b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Efforts to control virus spread</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bf67c-19e3-4081-8078-8de656dce5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that efforts to control the spread of coronavirus
        -- including vaccination -- should probably focus on those aged 20 to 49.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cf454-2e5c-433b-9c28-b230b1f6d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1f6c2-175f-4086-bb1c-4326422f1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is not yet enough vaccine to immunize everyone, and the
        federal government is working with state and local governments to try to vaccinate
        people in an orderly, fair and logical way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25374a8-2b25-4fef-95c4-ffc23ee868d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0157e430-0fff-4b04-a67f-21753ede80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current US Centers for Disease Control and Prevention guidance put
        frontline healthcare workers and frail long term care facility residents at
        the front of the vaccine line. The White House under both presidents Trump
        and Biden has suggested that states open up vaccination to anyone over 65,
        as this age group is considered most vulnerable to death and severe disease
        from Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccd0ad-d99d-42e6-9631-bc7ff8fd02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff7ea8-553b-477a-bc3b-16f7fffe6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Tuesday that while older people are more at
        risk for severe disease, experts have suspected for some time that younger
        people are driving the spread of the virus in the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f0f86-2c00-43eb-9045-f34b2b10c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fab690-ef1d-4905-ba6a-889166794b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci did not discount the idea that the US should ensure those
        aged 20 to 49 get vaccinated but noted that it should not come at the expense
        of vaccinating older people, especially those with underlying health conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b357052-791a-4d93-a232-b2c3b94d1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de78ce-446e-430c-b3da-26417e57daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to deprive them to get the younger ones, because
        they''re the ones that are going to wind up in the hospital and have a higher
        rate of death," Fauci told CNN''s Don Lemon. "What we don''t want to do is
        to neglect them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a1e95-733e-4e6d-92cd-1a08785464af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eecaf1-84ba-4271-9449-b6a6ef10386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, professor of medicine at George Washington
        University and CNN medical analyst, said that while it''s important to vaccinate
        older people, younger adults should not necessarily be at the back of the
        line.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c02d3-09e5-4646-8124-1436e6fb5f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7274c-a068-48ed-b6ba-e384c3111bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve thought for a while now that the priority groups just aren''t
        working and that we have to open it up to everyone," Reiner told CNN''s Jake
        Tapper Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dae2c1-81f6-45cb-9cdd-a7d1cb996164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70a600-05ac-45d2-956d-afcba04c80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we can set aside, perhaps, a larger percentage of the vaccines
        for older Americans, but I think we need to start getting the vaccine out
        into younger people for exactly this reason -- the younger people are the
        people who are spreading the virus," Reiner added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18c57c-042b-4049-bde5-24919051727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b8639-777b-4668-bfc1-24afb99de594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Pfizer Covid-19 vaccines currently available in
        the US provide protection against severe disease, though it is unclear whether
        they prevent transmission of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2f29c-eb15-42b6-9173-5ba6d1119cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8381a9-a0c6-414a-8d54-6145246d5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have suggested that the type of protection provided
        by vaccines may have some role in decisions about who should get a vaccine
        and when.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866becd0-7937-45c8-a3fc-dded085e6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a106ac-4d72-41a0-8566-b4da1864e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, everyone has to be vaccinated," said Reiner. "And if
        you end up vaccinating older people, you''ll save their lives because they''re
        at higher risk. And if you vaccinate younger people, you''ll save lives also
        because they''re spreading the virus."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd6a39-9b41-4206-bf62-4d7a6871b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:09:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:33:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/03/health/younger-adults-biggest-covid-spreaders/index.html"><em>"Younger
        adults are biggest spreaders of Covid-19, study suggests"&nbsp;</em></a></p>'
  'US-standards-consumer-face-masks-':
    'author': 'Keri Enriquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T20:10:50.405+08:00
    'imagesource': 'jcr:2799649e-f601-47da-913f-ef89f9869763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f8fe25-0d0c-4a4c-b2e0-0459f414f5de'
    'lead': 'American consumers may be about to get the first standards for face masks,
      the No. 1 method for stopping spread of coronavirus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T20:14:33.061+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:32:09.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:43.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'face-masks', 'standards']
    'template': '1'
    'title': 'The US may soon have its first standards for consumer face masks. Are
      they strict enough?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0d56a-cfb5-4949-8194-7c1c62a2d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> American consumers may be about to get
        the first standards for face masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770b961-0bea-4be0-989e-19b83707877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be511a95-a20e-47d0-afa2-b34ae77af902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic triggered a sudden intense need for masks
        that had Americans making masks at home out of T-shirts and bandanas. Hundreds
        of new and untested products flooded the marketplace with almost no oversight
        or regulation, making consumer masks the Wild West of personal protection
        equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90c2dc-b126-4986-a418-9b15f421043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528edc9b-d0c0-4a52-9c30-12a619e3a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is set to change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b7bda-7dfc-47f0-87c8-b87b3123b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cefda-175e-426c-ac06-eaa1c489f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASTM International, an international technical standards organization,
        and the National Personal Protective Technology Laboratory, are working on
        standards to "establish minimum design, performance (testing), labeling, user
        instruction, reporting and classification, and conformity assessment requirements
        for barrier face coverings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313771-2ab6-4d87-b0a9-7bfe21d3dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5587e-e7a5-4ba0-a6ce-10febd9429f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, they hope to be able to help Americans tell which
        masks actually work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb3eda-8dd4-4b4d-8a2c-4b250dc11647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9648617-bff7-4425-85b4-245429607413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft guidance includes both single use and reusable masks and
        outlines specific requirements for evaluating the performance of reusable
        masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fec0b6-63e5-4103-ae1e-7af78b43c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a236f65-1c65-4ee2-942c-9391cee1a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are set for review Wednesday by ASTM International and its
        Subcommittee on Respiratory Hazards, which includes representatives from academia,
        industry stakeholders, government agencies and independent participants. The
        review process is ongoing, and these guidelines are subject to further review
        and change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b79fd-586b-47ac-9207-c9175b6236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861ac02-f1a0-4038-b691-ab1d817e1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed standards are meant to create "a level playing field
        for demonstration of product claims and avoid the general confusion related
        to barrier face covering effectiveness," according to a draft of the standards
        provided to CNN by ASTM International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834be2f-6ae7-42aa-b803-ca85134d49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb6a94-cfd4-4f77-9103-8fb73633d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have called for mask guidance and regulation from the
        start of the pandemic, and the ASTM guidelines could be a crucial first step.
        CNN spoke with experts that did not see the confidential draft in its entirety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdc3b2-77f5-4a7e-9859-2b18a8a7c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc3d0d-172a-4484-a025-91079e344139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Assessing size and fit</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf06a1-9c5d-4176-95e2-0f6f50c9f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Donald Milton, a professor of environmental health at the University
        of Maryland who studies how viruses are transmitted, believes these standards
        will fill a major regulatory gap. "You''ve got all these knockoff masks coming
        in. They''re not very good, claiming to be N95 and they''re not. So having
        some benchmarks is a step in the right direction," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02120cc-7e0b-42f8-99f2-044b20493a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f76fe-6620-43bd-b454-e917d4cff0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is desperately needed because people have no guidance at all
        right now," Linsey Marr, a professor of civil and environmental engineering
        at Virginia Tech with expertise in airborne transmission of viruses, air quality
        and nanotechnology, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9390e4b-9c30-491a-bb5f-6a2252474622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7ca18-f1d0-490d-9858-1f791151de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the standards are adopted, each mask would come with a set of
        user instructions that describe proper sizing, fit and cleaning protocol.
        The standards strictly prohibit the use of vents, valves or any feature that
        allows people to blow out or breathe in unfiltered air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777050de-aafa-41b0-a86f-9ca7d86ffb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015d294-71ea-4c53-b596-9ca00689cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft guidelines would also require manufacturers to test their
        facial coverings in accredited labs to certify performance, register their
        products and use the outlined labeling system to use the ASTM labeling designations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cb1f5-ce89-409a-953f-03363e987f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c314b-aa11-458f-b763-d4abb9c3254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important change ASTM is proposing is a labeling
        system. Consumers in stores would be able to evaluate the quality of masks
        on store shelves from the labeling on the packaging. If a mask has ASTM labeling,
        it could ensure the customer that product has met the testing and quality
        requirements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efaaf2-bb16-451d-acbd-c08c7e163620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc77da-8fb9-43b2-bf54-9a8bd54fd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drafted ASTM standard labeling requirements would indicate results
        of two testing criteria: breathability and filtration efficiency. Typically,
        when a mask has a higher filtration, it results in more resistance and can
        make it harder to breathe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e30000-b3c5-410e-83a4-195bd6df8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a743b6-0286-4004-b16b-baad95ea767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ASTM draft guidelines, a lower performance, level
        one designation would require the product to filter 20% of particles -- something
        that would make the mask easy to breathe through, but that would provide less
        protection. A level two certification would designate high performance filtration
        of at least 50% of particles but would provide less breathability.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca6af3-98e7-44b4-ae99-0be738550cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76582d2-d139-47b4-86cb-d5738315c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the ''levels'' defines a classification system intended
        to aid in understanding potential tradeoffs for higher levels of filtration
        efficiency with airflow (breathing) resistance," Jonathan Szalajda, deputy
        director at the National Personal Protective Technology Laboratory, told CNN
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66143db6-1fee-450e-886a-af18bc7d76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abdf5f-c369-46ec-9be7-1ae332d5b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trading comfort for protection</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043b60f-2346-43a3-a732-82c6b8b3d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton believes information on breathability would be an important
        consideration for consumers with chronic lung or heart disease and other conditions
        that might require easier breathability in a mask.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada3035-2c96-4528-bf48-a0b14ed60c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4db3a1-57ed-4aee-beef-845e23c37e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives people information to make decisions on what they want,
        and what level of protection they feel they need," Milton told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d0afb-321d-4103-9d16-c08c8b1f6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37eedc3-1b4b-44c7-b745-06d92a922ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASTM''s main test -- whether a mask can filter out particles measuring
        0.3 microns. Why this size? It''s a hard one to stop, and if a mask can handle
        a particle that size, it can stop droplets most likely to carry viruses and
        bacteria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21739d22-79ef-40c0-a2dc-fe49638005fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145b23c-1210-42cb-9685-90d3c016a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marr understands why 20% and 50% protection benchmarks might seem
        low to the public but believes the actual performance against the virus could
        surpass 50%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ffd3b-9af5-4ba3-9b16-f2245f68aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310fb65-2282-494e-a6b5-a6bb63af1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That criteria is for a certain size particle that is really the
        hardest size to filter out," she told CNN. "It''s very likely that the virus
        is mostly in particles that are larger than that critical size, the test size."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd86c9-0531-4fd2-a412-46660b6c47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900933da-ab5b-40f6-bd2b-ae8f5b9995b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while experts grow increasingly concerned at the growing spread
        of more transmissible coronavirus variants, some believe the draft mask guidelines
        need to require a higher level of protection to slow the spread and protect
        people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b50bf8-9a61-4803-a9dc-3a925f3403e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a326317-e234-4978-a7b5-753b29cbd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first iteration may not be where are you want it to be, but
        it''s a step in the right direction to have some quality levels here," Milton
        told CNN. "I would like to see a level three on the higher end."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a83e9-1993-44db-a79b-6118cce9de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25395fa3-5a31-4796-96fd-69eb0f3ab398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would have asked me this in November last year, I would
        have said this is okay," Marr told CNN. "But now with, with the more transmissible
        variants. I''m more concerned. I think it''s a higher level of certification...I
        would like to see another level of performance like 80%."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede96b57-76ef-4d1b-8884-3de096c7a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
