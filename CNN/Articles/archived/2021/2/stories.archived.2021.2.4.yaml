      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Two
        earthquakes with magnitudes above 5 hit waters off Batanes and Zambales minutes
        apart on Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb465b-46b3-4393-b8a2-03398b081491'
