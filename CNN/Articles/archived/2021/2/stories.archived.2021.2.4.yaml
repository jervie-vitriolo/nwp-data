      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc311c3-fa4b-4f87-a83b-fd958fdb3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:51:05.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the World Economic Forum and Government of Singapore remain
        confident of the measures in place to ensure a safe and effective meeting,
        and local transmission of COVID-19 in Singapore remains at negligible levels,
        the change to the meeting’s timing reflects the international challenges in
        containing the pandemic,” the World Economic Forum (WEF) said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bcadf-6581-4272-9c93-36ff90b12e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:51:05.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEF added that the pushback is a result of the current global travel
        restrictions that are making planning difficult for an in-person meeting in
        the first half of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a75e62-9430-421d-b264-7c4dd37cc679'
