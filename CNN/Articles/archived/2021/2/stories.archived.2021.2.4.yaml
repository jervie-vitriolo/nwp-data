  'dost-janssen-clinical-trials':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T17:40:02.631+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abbdbe8-16d5-45cc-bb4e-0044976e4224'
    'lead': 'DOST Secretary Fortunato de la Peña says the clinical trials for the
      Janssen vaccine will start this week, with Sinovac and Clover to start either
      in February or March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:52:04.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:36:07.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:36.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOST', 'Department-of-Science-and-Technology', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis', 'covid-19-vaccine', 'covid-19-vaccine-trial',
      'Janssen', 'lAGI', 'Laging-Handa', 'Fortunato-de-la-Pena']
    'template': '1'
    'title': 'DOST: Janssen seen to start vaccine trials this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f633ce-360d-4865-9279-34bea11cdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Clinical
        trials for the Janssen COVID-19 vaccine will begin this week, the Department
        of Science and Technology said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2921c3-693e-4a88-aa56-8d4ce6a2cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nadinig ko pong plano ay...mukhang mauuna ang</em> Janssen,
        <em>at</em> within this week <em>ay mag-uumpisa na sila. ''Yun namang iba
        pa...ay</em> either February or March," DOST Secretary Fortunato de la Peña
        said during the Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d577c1-bc0a-48d5-8925-7727e7e3b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan I heard is...that it seems Janssen will go
        first, and they will start within this week. The others will start...either
        in February or March.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99a3a6-70f4-4f3b-b0b7-96e5a39a5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Janssen vaccine was <a href="https://www.cnnphilippines.com/news/2020/12/29/Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines.html"
        target="_blank">approved</a> by the Food and Drug Administration to hold local
        clinical trials last year. It was developed by the Belgium-based firm Janssen
        Pharmaceuticals, which is owned by the U.S. multinational company Johnson
        &amp; Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052f226-5efc-4be7-8fb2-afca718dfe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other companies De la Peña was referring to were Chinese companies
        Clover and Sinovac.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd6b35-ca07-42e0-b0df-81e10f4655ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said clinical trials are still part of Phase 3 testing
        and could last for just one month "or even less."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3109d8-7b63-4c8a-814f-9c4bbc65214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga kausap natin ay mga nasa</em> Phase 3 trials, <em>at
        yung</em> vaccine clinical trials <em>ay makakadagdag para sa kanilang datos
        sa</em> efficacy...<em>Itong paggawa ng</em> vaccine trials <em>dito sa atin
        ay makatutulong para ho sa kanila na</em> vaccine developer... <em>At sa atin
        naman ay makabubuti rin dahil malalaman nating kung ano ang epekto sa Pilipino
        o sa ating</em> ethnic group," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4da30d-367e-4eef-8c63-2aee3a5dceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ones we have been talking to are in Phase 3 trials,
        and these trials will add to their data on efficacy...Holding clinical trials
        here will help vaccine developers... And this will help us as well because
        we will know how they affect Filipinos or our ethnic group.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4c2a0-a591-401b-b035-c1506c92ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said testing is done in places where there is a high
        incidence of COVID-19 cases, which should be consistently high over the last
        two weeks before the start of clinical trials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2414d7-1f84-43dc-8478-2181483ad5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a list of possible sites has been given to vaccine developers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d67be-1b20-4dca-89d2-79ac78248830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaabangan...na lang kung sila''y mag-uumpisa na, kung alin
        ''yung</em> the best according to the data of the epidemiology bureau," he
        said, adding that they cannot disclose the sites because of a confidentiality
        disclosure agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0be21-b08d-4e19-aa99-7b759afab239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just waiting for data from the epidemiology
        bureau to determine where they can best start.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54046bb2-5815-4542-9130-7ba485d62111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the trials will be chosen by the vaccine companies.
        De la Peña said they hired research organizations — Filipino companies experienced
        in vaccine trials — for the purpose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a765fe-6a5f-4c27-8e64-9ccd1c86b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should participants experience any adverse reactions, De la Peña
        said they will be the responsibility of the vaccine company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f1edc-508c-46d5-bb73-e7ffca1bd066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:52:04.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:36:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the subject of the World Health Organization solidarity trials,
        De la Peña said they would be meeting on Friday to hopefully get "more definite
        news."</p>'
  'tanaw-studio-workplace-productivity':
    'author': 'Marga Buenaventura'
    'caption': 'Tanaw Studio talks about their design tips on making workspaces conducive
      to productivity and how they unwind during a long day. (From left) Chelsea Magbanua,
      Arvel Alvarez, Ella Castañeda, and Arvin Alvarez. Photo by MARE COLLANTES'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2021-02-04T17:41:20.776+08:00
    'imagesource': 'jcr:139e9cb6-560e-4c49-86ab-982d5b031a5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad2ba23-8797-40ec-b298-a4b115ca081a'
    'lead': 'Tanaw Studio talks about their design tips on making workspaces conducive
      to productivity and how they unwind during a long day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:54:28.037+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:35:53.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:37.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Born during the pandemic, this design studio makes the most out of hard
      times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dced2-c81f-4124-aaa5-dc1b9d5c9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a lot of bravery to keep a business going during a pandemic,
        but it’s an even tougher route to take when one decides to set up shop during
        these tough times. Perhaps what it takes is to do it with the right people.
        When interior design outfit Tanaw Studio&nbsp;dreamed up their company in
        2019, they were hopeful and full of plans for their business. “2020 was supposed
        to be our big launch,” says Arvin Alvarez, the company’s multitasking administrative
        and marketing head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc853b-cb8a-41bb-a23d-b96cf0c2611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the ink had dried, they realized that the time could
        not have been worse: businesses were on the brink of shuttering, and no one
        was looking to hire interior designers. “We regrouped after a while,” Arvin
        recalls, “We accepted that this is going to be a longer term situation, so
        we met about it and we decided to take the plunge. Together with Ella and
        Chelsea, we launched during lockdown.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472cc1d-0928-4b53-9c39-b1c31cb93b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be almost a year since Tanaw Studio opened its figurative
        doors, with three designers at the helm: Chelsea Magbanua, their de facto
        lead designer and a licensed interior designer; Ella Castañeda, an ace at
        realistic 3D renders; and Arvel Alvarez, who is usually in charge of sourcing
        and is known as “the bridge of everyone” on the team. With Arvel and Arvin
        as sisters, Magbanua and Arvel as high school friends, and Castañeda and Arvel
        meeting in college, it’s clear that familiar ties play a huge part in Tanaw’s
        identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62777902-9258-4732-b84a-dc7917f30893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides their junior designer, everyone on the team leads at least
        one project by themselves, but with everyone else pitching in to keep things
        moving. “We wanna make sure na balanced lahat,” Arvin explains. “Kasi it might
        be too much of Ella’s style or too much of Arvel’s style, so parang checks
        and balances lang to get our client’s style and not too much of our personal
        biases.”</p>'
    '26':
      'image': 'jcr:60bed3ea-290a-4a1d-880e-bce38612f316'
      'imageCaption': 'Agility is key in Tanaw Studio’s workflow — while each designer
        helms one project, everyone pitches in to make sure that there is a good mix
        of creative perspectives. Photo courtesy of TANAW STUDIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb602a6-9353-471f-9622-b28cc2b28f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac85bc2-8fbe-4472-8cf9-96ca9106c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since getting started last year, the team cites their project with
        content creator Rei Germar as one of their personal favorites. Germar had
        to move back to her family home due to the pandemic, and wanted to spruce
        up her childhood bedroom to reflect her current taste. Tanaw designed the
        room in what they considered a great marriage of midcentury modern, Germar’s
        personal style, and what they consider their own design sensibilities — including
        a lounge area with a custom cabinet for their client’s collection of accessories.</p>'
    '27':
      'image': 'jcr:240d3776-45ee-46af-8acd-fe500e75f7d3'
      'imageCaption': 'For content creator Rei Germar’s bedroom reno, Tanaw Studio
        designed a lounge for her with a custom accessory cabinet. Photo courtesy
        of TANAW STUDIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17a12b-bf5a-4873-a647-17699c2b2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875e898-b7f4-4292-b45f-be42d44ce87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is from my perspective [as a non-designer], so that hindi
        biased kasi galing sa kanila (<em>Laughs</em>),” Arvin says. “What I realized
        [is] that we do a lot of nooks. We specialize in that, your own space or even
        your own corner in your room. That’s what I notice in their design. Also,
        maraming Filipino accents. It doesn’t matter what the main style is, nalalagyan
        nila ng local shops.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eced72-e39d-4c19-88da-2b691f1d1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They go on to explain that the intention to incorporate local design
        pieces is more than aesthetic-driven, but as a way to support the community
        that they also rely on. Arvel explains: “We still source from Shopee, Lazada,
        and bigger brands… but we still try to go for indie brands na talagang alam
        namin produced locally. Lalo na yung mga rattan furniture and other decor
        pieces na handmade. Kasi we started during the pandemic, and we know how it
        feels to go through the pandemic as a business.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a1f6b-ada4-41e1-bd44-d08c3f8f4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work setup is still far from ideal, because Tanaw’s temporary
        workspace is in a spare bedroom in the Alvarez sisters’ home. Castañeda lives
        in Bulacan, so to minimize her commute, she spends the weekdays there (“Usually
        before working, I play with the dogs. Meron silang two dogs here. Yun na yung
        ritual ko,” she says) while Magbanua works remotely. (“I live in a house with
        my grandparents, so it’s very scary for me to go out.”)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743685bf-8279-4efd-92b9-b29a7ca842d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while their dream office is still in the blueprint stages, the
        team says that they spend a lot of time imagining what that will look like
        — a space with lots of natural light, with a playroom to chill out, and even
        a kitchen so they can share meals with their future employees. “I really want
        a place with a sign [with our name],” Arvel says. Alam mo yung pag lalabas
        ka ng office mo, tapos uy! May sense of accomplishment.”</p>'
    '29':
      'image': 'jcr:ad05c0e7-b3de-48f3-8d53-813ffe4322a4'
      'imageCaption': 'A bedroom in a Tanaw Studio styling project in Makati. Photo
        courtesy of TANAW STUDIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b3bcc-707f-44a3-973d-628867cb0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702be76-fa7c-4951-b5a2-aa85f2f3ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:35:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, what keeps Tanaw Studio&nbsp;going is that
        each one of them is working towards a common dream, while keeping in mind
        their own individual visions. It’s the sauce that keeps them going, that pushed
        them to brave the world of start-ups in such a difficult time. And of course,
        it’s a chance to mix work and play with friends. “We like chatting about random
        things we see on the internet, or this furniture that we like, or maybe something
        that we’d like to be able to do,” Magbanua says of their off-beat set up.
        “And then we think of something na ‘Oh, let’s do this in the future!’ it escalates
        to [dreams] that are 50 years from now.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06aab6-efc7-4af0-b35a-f501af442044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their own words, Tanaw Studio&nbsp;talks about their workplace
        essentials, how they unwind during a long day, and their design tips on making
        workspaces conducive to productivity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13621b-cba9-4d58-93bd-f94fa3e828c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our office we usually have lots of swatches for our clients,
        so meron kaming shelf here and we organize it. We also have a vision board
        for ourselves,” Castañeda&nbsp;says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc587c9-5127-4c66-88f5-f19d8a0b7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vision board just reminds us of what we want to achieve. We
        all have our own. Because before this interview, we talked to each other and
        apparently isa-isa meron din,” says Arvin.</p>'
    '0':
      'image': 'jcr:6a77bd26-eec5-4633-bd16-f242fa8de1eb'
      'imageCaption': 'Each member of Tanaw Studio has a vision board. Photo by MARE
        COLLANTES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b4432-7543-4f72-ab5f-a36d03262855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:57:29.544+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0b480-0e2e-41de-8be2-cc9d0d4bc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On how they de-stress during long work days, each member of the
        team has their preferences. “I have a humidifier, because it actually helps
        me to calm down kasi ako yung laging nagpa-panic sa team. Ako yung natataranta
        lagi, so naglalagay ako ng essential oil dito.” Castañeda says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5bc16-6eeb-44be-9e50-693fd159f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a lounge area for when I don’t want to be seated on my office
        table,” Magbanua says. “I also have my piano keyboard with me, so when I need
        a break I just play. And then it helps me relax and get back into the zone.
        I also have my speakers, because I like to play music when I’m working. It
        gets me into a different zone. I bought a pair of rollerskates. I’ve been
        trying to find time to get better at it. So sometimes, during the workday,
        when I have to go from one place to another, that’s when I find time to skate.
        So even if I’m still working and I have to get something from another part
        of the room, that’s just another way of adding joy to my day.”</p>'
    '28':
      'image': 'jcr:7b86ecb3-16a4-46dc-9686-3d06018a001d'
      'imageCaption': 'For a work from home set up, Tanaw Studio''s Arvel Alvarez
        says, “Have a specific place where you work and where you relax, if you have
        the space for it." (Right) Tanaw Studio lead designer Chelsea Magbanua purchased
        a pair of rollerskates to help her de-stress during busy days. Photos courtesy
        of MARE COLLANTES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8135f-1605-4c92-983c-87fd1457b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421eedaf-6247-46c9-ab37-c8890303eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts on making the most out of an existing space, Tanaw believes
        that a few tweaks can really make any room conducive to productivity. “You
        have to allow yourself to make a mess,” Castañeda says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a428bd-38b8-4d6f-aa02-32d440d34a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned that the hard way, because in the start ang gulo gulo
        talaga,” Arvin says. “We tried to organize it everyday, but it gets messy.
        At first it was annoying for us, siyempre kasi we work on different things.
        So we made space for it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb828a9-242b-4a5c-8f3c-906357ac13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magbanua says that because she didn’t realize the quarantine would
        last so long, she didn’t bother to invest in a proper office chair. “I made
        a makeshift work area, I just had a table and a chair. I realized that the
        chair was too high for the table, after a few months I noticed that I was
        getting back pain. If it’s possible, if you can afford it to make sure that
        [your chair and table] are compatible in height, because it’s going to help
        your productivity as well.”</p>'
    '30':
      'image': 'jcr:500ebbfe-06c4-4427-85e7-16e6ed110bfb'
      'imageCaption': 'Experts on making the most out of an existing space, Tanaw
        believes that a few tweaks can really make any room conducive to productivity.
        “You have to allow yourself to make a mess,” Ella Castañeda says.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74e3e2-e6eb-4f79-bfdd-d9569aaf5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949eee2-ce61-4e19-a3fe-1e94b6991820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.038+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvel advises, “Have a specific place where you work and where you
        relax, if you have the space for it. If you don’t, maybe just a simple change
        in lighting, like a yellow light would help you relax, and yung mas maputing
        ilaw will help with productivity. Sometimes, smells can help with calming
        down. So you can turn on your mood lights and your humidifier when you’re
        ready to relax. Mahirap pag hindi defined yung work and relaxation mo.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1549a-873f-4163-811d-7d3fedf142e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Arvin, “From my perspective naman, yung sinabi namin na we
        have a vision board of what we want to achieve and we have already done. With
        our temporary office at home, it’s hard to get away from it, but with a vision
        board you know where you’re going and you know what your goals are. It’s a
        good way to remind you.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88a9d4-0858-4a9f-bfe9-53fdea1fad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:54:28.039+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:36:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In line with that,” Chelsea adds, “it’s good to fill your workspace
        with things that inspire you.”</p>'
  'covax-vaccines-developing-nations':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T17:54:53.456+08:00
    'imagesource': 'jcr:e64f972c-699d-47a9-9c32-8a20448b37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e12cbe-5fd2-4169-ac1e-673d548a93e2'
    'lead': 'In an interim distribution plan published Wednesday, the COVAX vaccine-sharing
      facility said the doses will cover an average of 3.3% of the total population
      of the 145 countries participating in the initial round of distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:59:42.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:35:40.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:37.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'COVAX', 'developing-nations']
    'template': '1'
    'title': 'COVAX announces plan to distribute more than 330 million COVID-19 vaccine
      doses to developing nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be905386-a234-4860-8739-5a6e533a9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.gavi.org/vaccineswork/covax-explained"
        target="_blank">COVAX initiative</a>&nbsp;for equitable global access to COVID-19
        vaccines has announced its plan to distribute more than 330 million doses
        to developing nations in the first half of 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef818150-2161-4a25-857c-f9a74fb35bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.who.int/docs/default-source/coronaviruse/act-accelerator/covax/covax-interim-distribution-forecast.pdf?sfvrsn=7889475d_5"
        target="_blank">interim distribution plan</a>&nbsp;published Wednesday, the
        COVAX vaccine-sharing facility said the doses will cover an average of 3.3%
        of the total population of the 145 countries participating in the initial
        round of distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb2311-8a48-4ef6-8a21-96de5781ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX initiative was launched in April last year to ensure the
        rapid and equitable distribution of coronavirus vaccines to rich and poor
        countries alike and the vaccination of high-risk groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1415c12-5677-44e3-ad6a-cccbc3b7a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the World Health Organization and numerous other international
        health groups, it has since been joined by 190 countries, but was shunned
        by the United States, partly because former President Donald Trump did not
        want to work with WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971347bd-91f4-4586-b2a5-7c9cf4f73533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of distribution includes 336 million doses of the
        AstraZeneca-Oxford vaccine — 240 million made by the Serum Institute of India
        and 96 million by AstraZeneca — as well as 1.2 million doses of the Pfizer-BioNTech
        vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1116c-ff2c-4792-85f8-d3829bbb1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan is "non-binding and may be subject to change," with
        the actual allocation and distribution dependent on a series of caveats, from
        WHO''s emergency use approval to the readiness of countries to receive and
        administer the vaccines, the document said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf60c0-15a6-459d-9be0-65893f36936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim forecast would allow countries to start their immunization
        strategies, including storage, distribution, databases and how to address
        vaccine hesitancy, said Dale Fisher, an infectious disease specialist at the
        National University of Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac6a04-f7ea-4d4c-87f6-f951d9150418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they know some of the doses are coming over in the next month
        or two, then it''s about time to start getting everything ready," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e837abf-873e-49ce-b7ae-2d4576846f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines currently in the COVAX initiative require two doses
        to provide full immunity. The Pfizer-BioNTech vaccine must be stored at minus
        75 degrees Celsius, or minus 103 degrees Fahrenheit. In comparison, the AstraZeneca-Oxford
        vaccine can be kept at refrigerator temperatures of 2C to 8C (36F to 46F)
        for at least six months, making transport and distribution much easier, especially
        in developing countries that lack cold storage capacities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ffd9b-34c9-44c4-b26e-7eda1695a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pfizer-BioNTech vaccine is the only one so far that has
        secured emergency use approval from WHO. An evaluation of the AstraZeneca-Oxford
        vaccine is currently underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79359e-b169-4ae4-8885-82d6f991a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery of the AstraZeneca-Oxford vaccine is estimated to begin
        in late February, if all the requirements are met, according to the allocation
        plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bddcda-2cb7-4275-aa02-e9a70e1f8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon be able to start delivering life-saving vaccines globally,
        an outcome we know is essential if we are to have any chance of being able
        to beat this pandemic," said Seth Berkley, chief executive of the GAVI alliance,
        which secures vaccines for poor countries and along with WHO, is one of the
        initiative''s co-leads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15256d68-3545-4aaa-afd9-49b65e560f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.gavi.org/vaccineswork/covax-explained"
        target="_blank">COVAX</a>, the vaccines will be allocated to participating
        countries proportional to their population size. India, for example, will
        receive the highest amount — 97 million doses of AstraZeneca-Oxford vaccine
        produced by the Serum Institute of India.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d678b-2682-4330-bf3e-1e0b12136115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is also among the list, due to receive nearly 2 million
        doses of the AstraZeneca-Oxford vaccine. Pyongyang claims the country has
        not contracted a single case of COVID-19 — which experts say is likely untrue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41344015-9a4a-4319-b191-8aeba80283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wealthy, self-financing countries were also included in the
        initial distribution plan, such as South Korea, Canada, New Zealand and Singapore.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03ea49-06e5-4319-be64-ab292c60b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is aiming to deliver up to 2 billion doses of coronavirus
        vaccine to less developed countries by the end of this year, enough to inoculate
        more than 20% of the populations of its member nations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889dfb6f-9b0b-4ae7-8e43-e6dae76acf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have long been questions as to whether it could achieve
        that goal, due to challenges in acquiring sufficient funding and supplies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbf51e-fe73-4194-a8f2-91acd34d4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed countries have bought up most of the initial doses of
        the available vaccines. But even they have encountered problems in ensuring
        delivery. The European Union <a href="https://edition.cnn.com/2021/01/28/business/astrazeneca-eu-uk-vaccine-fight/index.html"
        target="_blank">has become embroiled</a>&nbsp;in a public dispute with Pfizer-BioNTech
        and AstraZeneca over alleged delays in vaccine delivery. Last week, the European
        Commission <a href="https://edition.cnn.com/2021/01/29/europe/eu-astrazeneca-vaccine-coronavirus-intl/index.html"
        target="_blank">announced new restrictions</a>&nbsp;that made COVID-19 vaccines
        manufactured in the bloc subject to export authorization — although COVAX
        is excluded from the export controls.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30577d-6676-41fd-839b-519803fad2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, the expert at the National University of Singapore, said
        given the unprecedented scale of the vaccine project, it''s bound to encounter
        certain setbacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d4bae-e525-483b-ad1d-692b31edd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you would be surprised if there''s some communication
        breakdowns, some expectations not met, and a little bit of competition and
        funding issues," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515c1ce-8935-4a97-b950-c83d554dc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:59:42.969+08:00
      'mgnl:createdBy': 'pia'
