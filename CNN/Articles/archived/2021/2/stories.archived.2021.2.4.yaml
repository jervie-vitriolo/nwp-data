      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s just a huge scale of hundreds of millions of — and
        then billions of — doses trying to get into the arms of 8 billion people during
        a pandemic. It''s really complicated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e151b1-3ecf-4d6c-9aac-c842d2127ef8'
