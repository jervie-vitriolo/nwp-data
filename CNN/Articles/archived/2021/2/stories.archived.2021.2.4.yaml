      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea34b9-a236-460b-b832-ef8d4fb02ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:35:02.224+08:00
