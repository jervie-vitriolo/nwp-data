      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba447b-a688-422c-a265-89a6c7dd2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:51:05.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will now convene from August 17 to 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6222caf-cd29-4382-bbf1-b9911301346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:51:05.207+08:00
