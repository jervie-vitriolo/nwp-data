    'template': '1'
    'title': 'UNICEF announces deal for 1.1 billion vaccine doses for world''s poorest
      countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61884b-d543-47a4-904a-83efa9a561d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>In a news briefing on Wednesday, UNICEF
        announced new a deal with Serum Institute of India to access 1.1 billion doses
        of AstraZeneca/Oxford and Novavax vaccines at approximately $3 per dose for
        the poorest countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee35c6-e11c-433f-8651-9c9e753446c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48078f24-b208-4279-af9c-ed94cd12dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a great value for COVAX doners,” said Henrietta Fore, UNICEF
        executive director. “And a strong demonstration of one of the fundamental
        principles of COVAX.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61243dc8-13f0-4cc9-9206-bc72faf8cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0c1b4-cd56-453e-b394-4eadd9f94440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a partnership co-led by Gavi, the Coalition for Epidemic
        Preparedness Innovations (CEPI) and the World Health Organization. Its aim
        is to accelerate the development and manufacture of COVID-19 vaccines, and
        to guarantee fair and equitable access for every country in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2c246-e232-4758-9fc1-b533b9e7f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
