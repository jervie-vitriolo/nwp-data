    'template': '1'
    'title': 'Elon Musk admits Tesla has quality problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cc905-c8c3-4fa6-9245-dcf4a6d6312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Critics have slammed Tesla for Model 3 quality issues for
        years. And now CEO Elon Musk is admitting even his harshest critic was right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097d399-9218-4a74-914b-af16e629e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018 engineering consultant Sandy Munro, who tears apart
        and reverse-engineers cars to assess quality, issued a brutal appraisal of
        the Model 3 citing "flaws that we would see on a Kia in the ''90s." He noted
        inconsistencies such as uneven gaps between exterior panels and paint job
        issues, telling Autoline, "I can''t imagine how they released this."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf02aa-810f-4c94-bf96-f943f99d6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly Musk, who has often bristled at criticism, agrees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7b4d2-a993-409c-80bc-44600ed70bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought your criticism was accurate," Musk told Munro in an interview
        that aired Tuesday on the YouTube channel and podcast "Munro Live."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a928d-cf2a-489e-a4e0-b1030eca4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview Musk also admitted that it might not be a good
        idea to buy a Tesla during a new model''s ramp-up period. Munro''s "Kia" critique
        came when Tesla was still struggling to meet early production targets for
        the Model 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba69452-8571-4614-9c6c-2dc22ca0b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s admission is quite a warning considering that the company
        is getting ready to start production of the Cybertruck pickup late this year,
        and is set to open new plants outside of Austin, Texas, and Berlin, Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5d163-381d-40c1-ba13-1d49d2351bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends ask, ''When should I buy a Tesla?''" Musk said. "Well,
        either buy it right at the beginning or when production reaches steady state.
        During that production ramp, it''s super hard to be in vertical climb mode
        and get everything right on the details."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903f07a-bfbc-4100-a675-3d3d84fd55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munro also questioned Musk about quality control problems more recently.
        He bought a 2021 Model 3 late last year, and compared it to a Model 3 someone
        else purchased a month later -- and saw significant improvement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8d547-7aad-4a31-a628-59026417667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, this guy''s car was fabulous ... as good
        as anybody could possibly do," Munro said. "I just don''t understand. Mine
        was built this month, his was built a month later. Mine had problems. His
        was perfect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae26b7-eb48-4d70-9dd2-b17f619b306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said Tesla continued to make progress even as recently as December
        of last year, noting that the company is finding issues more quickly as the
        pace of production continues to speed up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae89bdf-0895-474f-918e-d20b85daf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go faster, you just discover these things," he said. "If
        we knew them in advance, we''d fix them in advance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cddd5-963a-46b4-b6c1-e87784395d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also discussed some other challenges that the company has previously
        experienced. After Munro praised the seats in the Model 3 as the most comfortable
        he has ever experienced in a car, Musk volunteered that he used to refer to
        the seat in the early Model S, one of the company''s first vehicles, as a
        "stone toadstool."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ff6a6-4728-4960-892d-4631c50f005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early Model S''s probably had the worst seat of any car I ever
        sat in," Musk said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63c293-416b-48af-b48f-4deac34a29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munro isn''t the only one to highlight quality control problems
        at Tesla. Consumer Reports, which has praised the design of many Tesla models,
        said poor quality control -- including hair embedded in paint jobs -- meant
        it could not recommend its newest vehicle, the Model Y SUV. Of the four vehicles
        Tesla currently sells, only the Model 3 has the coveted "recommended" rating
        from Consumer Reports, although it briefly lost that designation in early
        2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7c125-20a1-49dd-b289-409103677ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:50:41.678+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:40:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/03/business/elon-musk-tesla-quality-problems/index.html">Elon
        Musk admits Tesla has quality problems</a>".</em></p>'
  'Boracay-workers-COVID-19-test':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-04T11:52:32.413+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e257a8eb-4346-4b54-a7b7-9c2e496b335f'
    'lead': 'Aklan residents working in Boracay and government workers coming from
      within Aklan are exempted from the strict testing requirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T11:54:19.492+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:40:24.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:27.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 tests required for non-Aklanon hotel workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f61d3-2c85-40c9-a543-31c6072962b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, February 4) —</strong> The
        Aklan provincial government has ordered all hospitality workers on Boracay
        Island, except for residents and government personnel, to present a negative
        COVID-19 swab test result as a requirement to report for work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a35619-2af7-4fbd-b1c4-37bce9e7bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after some resorts in the tourist spot were forced to
        close for a few days after several employees tested positive for coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56956fbc-6b3a-4e00-8cfe-e0a65d1251ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order signed by Aklan Governor Florencio Miraflores
        on Tuesday required workers on the island to take an RT-PCR test if they are
        entering the island. They cannot report back to work until they produce a
        negative test result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d1349-a778-47d3-bafa-983db00961fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan residents working in Boracay and government workers coming
        from within Aklan are exempted from the strict testing requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a74f5-999c-4c2d-93e3-e1e797e131be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that hospitality workers are discouraged to leave the island
        even on their days off unless there is a "valid and reasonable ground," which
        will be determined by their employers. If they are allowed to leave, the must
        return to Boracay within 12 hours, otherwise, they need to undergo a seven-day
        quarantine for monitoring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29593142-3c72-4146-96e3-709bc560d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:18:04.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Carla Doromal contributed to this report.</em></p>'
  'Navotas-ammonia-leak-safety-protocols-ice-plants-cold-storage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-04T12:08:46.340+08:00
    'imagesource': 'jcr:c8863658-c6d6-4649-a063-3e90fe48a489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a38b04ea-1fa3-4258-9728-d89ad1f2683b'
    'lead': 'Local officials of Navotas will be looking into the safety protocols
      of ice plants and cold storages in the city following the ammonia leak incident
      that left at least two people dead and dozen others hospitalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T12:12:59.812+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:40:14.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:28.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navotas officials to study safety precautions in ice plants, cold storages
      in city after ammonia leak incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60af630-8fd6-4107-9799-1e4d64899744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> Local
        officials of Navotas will be looking into the safety protocols of ice plants
        and cold storages in the city following the ammonia leak incident that left
        <a href="https://cnnphilippines.com/news/2021/2/4/Navotas-ammonia-leak-updates.html?_=1612398823620">at
        least two people dead</a> and dozen others hospitalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa6ce2-2603-480e-9809-68b4a2b9405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Toby Tiangco made the pronouncement in an interview with CNN
        Philippines’ <em>The Source</em>, as he called the case an “eye-opener.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbb95c-ae0d-4f79-baba-c186fcfdafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will study<em> ano ba talaga ‘yung</em> safety precautions<em>
        dapat ng mga</em> ice plant and cold storages <em>sa</em> Navotas. <em>Kasi
        madami kami niyan eh</em>,” Tiangco said. <em>“Pangisdaan ‘yung kabuhayan
        ng tao, so siyempre kailangan ng yelo</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e36b96-695b-4938-a546-8c974ada4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will study the safety precautions for ice plants
        and cold storages in Navotas. Because we have a lot of those. Fishing is the
        livelihood of residents, so of course we need ice.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a917aaf-8a00-4c52-aafe-a40a53ebb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, local authorities said 22 people remain
        hospitalized — five of whom were in critical condition — after inhaling ammonia
        from the T.P. Marcelo plant, which Tiangco earlier revealed was partly owned
        by his mother. Thousands of evacuated families were able to return to their
        homes on Wednesday night after the leak was declared under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db648f7f-2ad4-412a-961c-8ce4476679ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he is still waiting for the full report from the Bureau
        of Fire Protection regarding the cause of the leak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b9dd6-6ad2-4cdf-a68d-d11c6a3429e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local executive said this was the first time he has heard of
        such incident in the ice plant — which he said has been operational for around
        45-50 years now. But he bared a similar occurrence in another facility in
        the same <em>barangay</em> (village) weeks ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4088e8c-f496-4125-9e95-cfad3e66632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is the earlier incident happened in an area where
        there are few houses, while the back of the ice plant where Wednesday''s leak
        occurred&nbsp;is densly populated," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f08b21-4a9b-4512-b7d2-6bfaf999d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:04:47.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:40:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimboy Cailo, a Navotas resident who lives just behind the ice plant,
        said he heard from older residents that there have been similar leaks in the
        area in the past decades but not as severe as this incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546e213-2b77-4f32-8f03-0a7f99796155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:04:47.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:40:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that when he, his family and neighbors evacuated
        their homes at around 1:30 p.m., there were no barangay officers in sight
        to assist them until the evening, nor were there any representatives from
        the plant after the leak was contained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334927c6-6716-4785-95f8-9c36a1cfe6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:04:47.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:40:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po. Nag-assist po ang barangay tapos na po, mga bandang</em>
        8 p.m. <em>po</em>," Cailo told CNN Philippines'' <em>News.PH</em>. "<em>Mga
        pulis po ang nandito sa area po ng</em> Marcelo, d<em>umating po sila siguro
        mga ano,</em> 4 p.m... <em>pero wala na pong tao ang barangay kasi nagsilikas
        po sa sobrang baho po ng amoy</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06364404-6608-4985-b7d7-3249613c0c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T22:04:47.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:40:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None. The barangay assisted when it was over, at around
        8 p.m. The police arrived at the Marcelo area at around maybe, 4 p.m...but
        there was no one in the barangay anymore because everyone had left due to
        the pungent smell.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31017b2e-8ae0-41bf-b6d9-67fbb255a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Company to reimburse gov’t expenses for hospitalization</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7564d7-56c0-4a46-82e6-36b93395ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tiangco also assured that support will be provided for
        the victims and their families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c713512-2eb4-445c-ba45-6a4c0e4725da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he has also ordered the Navotas City hospital to
        charge the hospitalization expenses of all the victims to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504e3b3-0c30-4557-b38d-6af56f73ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will have to reimburse the city for all expenses. And I will
        make sure that they will take care of all of those involved,” the mayor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd0ad4-e19f-4507-a41e-efc592029767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T12:12:59.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:40:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonia is a health hazard. Exposure to the chemical, which is used
        in refrigeration systems, can result in irritation, severe respiratory injuries,
        and could be fatal at high concentrations, according to health experts.</p>'
