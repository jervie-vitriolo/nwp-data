    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48b8f7-507f-49bb-aa36-93e2548464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive is made possible by a Massachusetts law, which states
        that prisoners are "eligible to earn deductions from sentences and completion
        credits, collectively known as good conduct deductions, for participation
        in and completion of programs and activities" outlined in the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d719740-6f73-44cf-b3d0-483a1cba4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509d349-d652-4de5-b420-9761eb417dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Department of Correction Commissioner Carol A. Mici
        described as "earned good time" (EGT) in a January 28 memo addressed to inmates/patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a32128-c59e-4aab-ae66-26c82a827f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c4b5f-6ec8-4cf7-be6c-50c9d18e2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners who complete the required steps are eligible for a total
        of seven and a half days of EGT, according to the memo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e611bd0-46e6-4053-bae9-63b5d0e4d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8acad-d2a6-45e4-8632-a2eab763bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have determined that receiving the vaccine is significantly valuable
        to rehabilitation and will therefore be offering Earned Good Time," Mici wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17f466-6448-49e5-a00a-ba3e5fa34411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417ebce-474b-4c34-aa47-11b84e4bd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prisons remain hot spots for COVID-19</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f40f0-4d3f-4fd7-913c-c2851d32d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts is one of only a few states including prisoners in
        Phase One of its vaccine distribution rollouts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa3417-bfa2-4d51-849f-2531ffbe7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6573e-2401-4044-ae98-b9c7299fd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 28, when the memo was sent out, over 3,500 DOC inmates
        had received the vaccine, Mici wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ff9e5-2246-4008-aecb-20aa17479c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ae0de-1237-4504-9263-174992fba72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisons have been hot spots for virus infection from the early days
        of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbf30f-c92a-48b5-8d22-e3182ebbf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a6d22-7f51-45eb-9335-55dafee1699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Covid Prison Project, which monitors COVID-19 in
        correctional facilities across the US, there have been 368,271 Covid-19 cases
        and 2,256 related deaths among incarcerated people to date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec839e7-1db6-4a51-9fc9-70398809f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277ea49-ef98-4c28-86da-c653ee4c3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we just purely look at the epidemiology of Covid-19 where the
        outbreaks have been, it''s really hard to ignore jails and prisons," Lauren
        Brinkley-Rubinstein, an assistant professor of social medicine at the University
        of North Carolina at Chapel Hill and co-founder of the project, told CNN last
        month. "They''ve really been the epicenter in many ways."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fd737-9f34-48b0-911d-c7bc8f143da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b8749-3d12-4a2b-9bff-8e491651f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, over 480 health experts signed an open letter urging
        the CDC advisory group to prioritize incarcerated populations for vaccinations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480a775-8648-4a96-9b3d-e4edfbabca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa55223-1eb5-4460-9674-545f40fb6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virginia also offers incentives to prisoners</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dd4f3-b4e1-4e84-85a9-c85b0539cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts is not the only state to offer incentives to prisoners
        eligible for vaccination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c0e8b-b136-4898-a3b9-c061b12c4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b8ad7-fbc9-429b-b1cc-9cf7461d4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia Department of Corrections announced on January 21 that
        inmates who receive the vaccine will get "free email stamps and telephone
        credits" along with packages of commissary items, like snacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b35aa-af16-40b5-8295-1f05efbf8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65871b-66b2-461f-b1d4-a923af21df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incentives besides EGT in Massachusetts have not been announced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abce6bf-d4a1-44ac-899e-0d642d9c97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:46:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:40:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/03/us/massachusetts-prisoner-vaccine-trnd/index.html">Prisoners
        in Massachusetts are getting their COVID-19 vaccines -- and reduced sentences</a>."</em></p>'
