        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07831b3-03ed-400c-a32f-d5f03f403bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:03.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High morale also translates to better quality service, said Sobejana,
        a member of the Philippine Military Academy’s “Hinirang” Class of 1987. He
        previously commanded several units in Mindanao before being appointed head
        of the Philippine Army in July 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fa39b-fac0-4e1f-878d-a9fba78a3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target: Local terrorist groups</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f00ba3-b93a-489f-a4d7-e8f45927843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the AFP’s modernization program will continue under
        his watch, adding that the country is on track to achieving the goal of having
        “world-class” defense capabilities by 2028 – enough to be a “big deterrent”
        against external forces. About ₱27 billion is allocated this year to buy more
        defense equipment, including a second frigate for the Navy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cc1f1-28ce-41c0-8300-5272d7bada6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Sobejana-led AFP will focus on is to cause a big blow if
        not totally eradicate the local terrorist groups, the chief of staff said.
        He mentioned the Communist Party of the Philippines and its armed wing New
        People’s Army, which the executive department recently designated as terrorist
        organizations, as well as Islamic militant groups Abu Sayyaf, Bangsamoro Islamic
        Freedom Fighters, Dawlah Islamiyah-inspired groups, Maute, and remnants of
        the Ansar Al-Khilafa Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39ca15-d1a0-4835-a541-7ea87b45b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his limited stint of six months when he goes on mandatory retirement,
        he said he will “go fast” against these groups while <a href="https://cnnphilippines.com/news/2021/2/4/new-afp-chief-sobejana-local-terrorist-groups.html">taking
        deliberate steps to target only the “real threat” and avoid any collateral
        damage.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aca347-0e6a-435b-8820-86a47077dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana has until July 31 to lead the AFP, giving President Rodrigo
        Duterte another chance to choose the country’s next top soldier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebf9f7-9405-45f5-8d5c-461c1b37bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When St. Ignatius died, I was born. St. Ignatius is the soldiers’
        saint so we pray that with the intercession of St. Ignatius in everything
        that we do, we are able to make a difference, solve the insurgency as well
        as terrorism," Sobejana said. "I’m calling our people to rally behind us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b05aa2-9842-429f-89ba-93890cbbede5'
