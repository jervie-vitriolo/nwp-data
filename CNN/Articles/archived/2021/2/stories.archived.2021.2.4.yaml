    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348e199-389c-4f6e-8a36-7f1c9d0a2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how some of the top coronavirus vaccines and vaccine candidates
        work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3845243-cfd4-4789-bc76-0ece1ae27ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a4893-8083-410a-8801-fd5590ad8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pfizer/BioNTech</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0271fc-2840-4aff-972b-891d7d9b9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its German-based partner BioNTech use a new approach
        to making vaccines that uses messenger RNA or mRNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911ec29-91c0-4280-88b2-88eca8196ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d2d0b-ec8b-49cd-bf87-6ec25bb5f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This design was chosen for a pandemic vaccine years ago because
        it''s one that lends itself to quick turnaround. All that is needed is the
        genetic sequence of the virus causing the pandemic. Vaccine makers don''t
        even need the virus itself -- just the sequence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c27e9-0648-4a30-acf4-e83e3608b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b473a0-5485-47bd-806b-e8df88ba5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, BioNTech researchers used a little piece of genetic
        material coding for a piece of the spike protein -- those studs that cover
        the surface of the coronavirus and the source of its name. Corona means "crown."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866a371-fd5d-4fb6-b32a-0dde574f6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8382408-25bf-4c4c-8784-737261e22d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger RNA is a single strand of the genetic code that cells
        can "read" and use to make a protein. In the case of this vaccine, the mRNA
        instructs the muscle cells in the arm to make a particular piece of the virus''s
        spike protein called the receptor binding domain. Then the immune system sees
        it, recognizes it as foreign and is prepared to attack when actual infection
        occurs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b44c9-2d5f-4f87-80b1-d99537f25d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55978ef7-1297-4d40-a8e2-b8357bedc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RNA is like snapchat messages that expire. RNA vaccines do NOT
        become a permanent part of your body. They are temporary messages instructing
        cells to make one viral protein temporarily," Shane Crotty, a virologist at
        the La Jolla Institute for Immunology, said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd707541-0f06-47fa-b8c8-ee4f8fb3ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5ee9f-94c0-4bd9-954a-f2f69e09ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes 25 different coronavirus proteins to make a coronavirus,
        so there is no worry about the RNA making a virus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8888f46-6f96-4438-a4c1-65b47296a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741519ba-3a0f-4036-a156-cddf5228f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials showed Pfizer''s vaccine was 95% effective in preventing
        symptomatic infections. Pfizer is working to show the vaccine can prevent
        all infections, including those that don''t cause symptoms. It has also been
        testing its vaccine against some of the worrying new variants of coronavirus.
        So far, the studies indicate the vaccine can protect against variants causing
        concern in South Africa and the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2e9b5-1940-4898-abd8-d29b8717de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343c4a3-01fd-45ab-9727-b38365b0be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRNA is very fragile so it''s encased in lipid nanoparticles --
        a coating of a buttery substance that can melt at room temperature. That''s
        why Pfizer''s vaccine must be kept at ultracold temperatures of about minus
        100 degrees Fahrenheit (minus 75 degrees Celsius). That means special equipment
        is needed to transport and store this vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1005f2-81ef-4ab1-8250-dad6851c45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc29700-a3af-4be0-aac3-68b4a48011bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine won FDA EUA in December and is being delivered
        to millions of people in the US and UK. The US government has contracted to
        buy 300 million doses of Pfizer''s coronavirus vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd2662-0918-4668-bd08-59df1700dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76072e82-0a61-4d09-b2ba-095ed953c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side-effects from vaccination are rare and usually mild. They include
        fever and headache, although a very few people have experienced allergic reactions
        to the vaccine. It''s not clear what causes the allergic reaction, and the
        FDA and US Centers for Disease Control and Prevention are investigating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0f29f-984f-4754-8188-fb290afbce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4038bd9-6c66-4443-bb5d-60d03bff68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moderna</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691756b-2b8b-42d7-ac19-48c79d0439e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is also based on mRNA. "mRNA is like software
        for the cell," Moderna said on its website.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f874cb2-51b7-4167-9e77-c06fe2485276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46c278-b792-44b3-b6b3-d6f4fbfd5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like the Pfizer/BioNTech vaccine, it codes for cells to make
        a piece of the spike protein.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2af1c3-b57b-493e-8cde-e7b3916a395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecd038-fb09-4a4e-8c7a-43470413eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine also goes into the muscle cells of the arm,
        and perhaps to nearby immune system cells, and instructs them to make pieces
        of spike protein.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e06778-092d-46f3-8f00-4b59ab02377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e8105-22dd-409c-bcb1-8c7dd6b653d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials showed Moderna''s vaccine was 94% effective in preventing
        symptomatic infections and the company says it has data showing the vaccine
        also prevents all infections, including those that do not cause symptoms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f386aa-17ea-447a-829a-a88aca67af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe0d97-d9ee-4e0d-b732-0f51190944aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna thinks its vaccine will protect against the coronavirus
        for at least a year</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08575818-19ec-4769-9506-da4c05cc786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dd940-5519-4b05-85b3-a80173d15ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has come up with a different formulation for the lipid nanoparticles
        to protect the mRNA in its vaccine. These formulations are corporate secrets,
        but Moderna thinks its approach is better and said its vaccine can be shipped
        at minus 20 degrees C (minus 4 degrees F) and can be kept stable for 30 days
        at 2 degrees to 8 degrees C (36 to 46F), the temperature of a standard home
        refrigerator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8833c9f-3308-438d-bd12-015f35210cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428475a-227b-4065-80ba-c8d5eb4cdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA authorized Moderna''s vaccine in December. The US government
        has contracted to purchase 200 million doses of Moderna''s COVID-19 vaccine,
        and is in talks to purchase another 100 million doses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac984bf-4590-489d-ad0f-0dcdc391486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66d906-3a0d-4699-88aa-0e2ffa455d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Johnson &amp; Johnson''s vaccine arm, Janssen Pharmaceuticals</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13039de5-99f3-4cfd-a6aa-2abf7f784ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s coronavirus vaccine is a recombinant vector vaccine.
        It uses a genetically engineered version of adenovirus 26, which can cause
        the common cold, but the gene tinkering has disabled it. It also delivers
        the genetic instructions to make a piece of spike protein.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76673efe-a131-4caf-ad98-76181da8d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43773c70-af9e-4b70-8c73-928ec5adae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one vaccine that has been tested on the market before. The
        adenovirus 26 vector was used to make the company''s Ebola vaccine, which
        won marketing authorization from the European Commission in July.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ad69b-0893-424a-809a-75a4112134d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dc714-089d-4f1b-b9f3-d37c04f8e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only vaccine tested as a single shot -- a significant
        advantage in a world complicated by the need to ensure people get two carefully
        spaced doses of vaccine. Plus, it can be stored at normal refrigerator temperatures.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c080eb7-3799-46e7-9126-b33b21ffbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1defd8-a822-46c8-a364-852932b996fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data released last week showed the vaccine was 66% effective
        in preventing moderate and severe disease in a global Phase 3 trial, but 72%
        effective in the US trial. Plus, it was 85% effective in preventing severe
        disease, and almost completely effective in preventing death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566eafac-b8f6-4e6d-9edd-035d32316c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22972216-72ba-4213-8903-0fef26ce9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine that''s inexpensive, that''s a single dose, and that
        has no cold chain requirements -- that''s pretty good," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, told
        CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5d70f-efe7-454f-8ebc-8be08c08c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c88a80-b3ff-4b0c-880c-5fcb079f55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is expected to apply for emergency use authorization
        this week. The company said expects to supply 100 million vaccine doses to
        the US government in the first half of 2021.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b85780-371a-4a20-b348-bbee2e6aefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9500a-ba9f-44a3-8387-557d67c83b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also testing a two-dose regimen in volunteers to
        see if adding a second dose gives better or longer-lasting protection.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ecac8-4e7b-4114-be3f-3c0bfb97fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5eb87a-682f-465a-a292-856303a2eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>AstraZeneca</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcde95b-8748-4035-98ba-28276b88d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine, made with a team at Britain''s University
        of Oxford, is, like Janssen''s, a vector vaccine. It uses an adenovirus that
        infects chimpanzees, but doesn''t make people sick, to carry the spike protein
        from the coronavirus into cells.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0a4d5-dbc6-4e94-bbad-b6c709e47a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7992a-7a4d-4510-a4fb-59f8ea0f4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was modified so that it doesn''t replicate itself, then genetically
        engineered to inject cells with the DNA encoding for the full coronavirus
        spike protein.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8202bdb-8c97-4ca7-bbc4-33c34b11b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1e9a4-4fd8-43d7-bb98-768970c54044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cheaper way to make vaccines -- but slower than using RNA.
        The company has pledged to make its vaccine available inexpensively to countries
        around the world. The vaccine can be kept stable for six months at standard
        refrigerator temperatures, the company said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bd082-2386-4800-bfb0-a4b63e1dfbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a89f8f-9ab6-4043-ad2b-a545dd168e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s approved in Britain but the US FDA is waiting for data from
        US trials.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a814a5c-6f44-405e-9ff9-f49c845948b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268e0de-dd6d-4a99-80db-9c1c0cf13661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released from trials in Britain, South Africa and Brazil in
        a Lancet preprint Tuesday indicated it''s about 67% effective at preventing
        symptomatic infection two weeks after two doses. But the Oxford team also
        tested some volunteers to see if they became infected at all, and said they
        think the vaccine prevents infections in general.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb4e15-cbcd-41f2-ba70-628b33c8c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3df8ef-3451-4371-a697-554a7e9d6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the studies indicated a single dose of vaccine prevented 76%
        of symptomatic infections for up to 90 days, and if more time passed between
        the first and second doses, the efficacy improved. When volunteers waited
        12 weeks between doses, the vaccine''s efficacy went up to 82%. A longer wait
        between doses would help get more people vaccinated, since the companies are
        struggling to keep up with demand.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd49c9b-871a-4ce7-a09e-8ee5e1eabacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c0851-08e9-48e4-b93d-09d5a2e4e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Novavax</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f21a94-1170-4953-818a-77afa59fa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based biotechnology company Novavax specializes in "protein
        subunit" vaccines. They use virus-like nanoparticles as a base and cover them
        with genetically engineered pieces of the coronavirus spike protein.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27c63c-4c71-4ae2-bab2-18576800780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b306b3-e2ec-471c-b809-0ed22f1afd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a tried and true vaccine approach. A hepatitis B vaccine
        given to newborns is a protein subunit vaccine, as is the human papillomavirus
        or HPV vaccine and FluBlok, Sanofi''s influenza vaccine.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3738b-e57f-4420-ade2-f3df4e30d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05732d-6b41-41a5-b9c1-4ecd00c1765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax uses an insect virus called a baculovirus to get the coronavirus
        spike protein into moth cells, which then produce the protein. This is harvested
        and mixed with an adjuvant -- an immune booster --based on saponin, found
        in soap bark trees.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9bdc2-c2c5-4ce1-87bd-a83ab2c8a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e7003-b868-4bd4-ad9b-b2b4c145274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 3 trial conducted in the UK showed the vaccine had an efficacy
        of 89%, the company said last week. It has not published any data yet, but
        announced results in a news release. The vaccine was found to have 95.6% efficacy
        against the original novel coronavirus and 85.6% against the variant first
        identified in the UK, known as B.1.1.7.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a08f7-c76e-426b-9ade-4e09c28a4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c61bd0-48f2-4e8f-a5a8-3f5799fd1278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Phase 2b study conducted in South Africa indicated the vaccine
        was 60% effective against a variant circulating there and known as B.1.351
        -- although efficacy went down if HIV-positive volunteers were included.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21736946-c3b4-467c-a32e-55cb8051a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d44c86-6d4c-46f4-8cea-44433b462894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sanofi and GlaxoSmithKline</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1f1cf-6d1a-40af-a02b-ef9ca7498b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a protein subunit vaccine, using Sanofi''s FluBlok
        technology with a GlaxoSmithKline adjuvant. It also uses a baculovirus to
        grow little bits of spike protein.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f474da2-71a8-4774-aa83-4ad81bdaf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b5bce-f1cb-4128-bcf3-a851f067d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 1/2 trials showed the vaccine elicits an immune response in
        younger adults that''s comparable to patients who recovered from COVID-19,
        but the vaccine did not produce the desired immune response in older adults.
        The companies plan to launch a new trial in February.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327b757-3a8c-4feb-b380-e943aa51250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149f221-2a49-41d8-a7a0-f60de9e61ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sinovac and Sinopharm</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a99b6-85f9-4aa9-bda8-a68059c9b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese company Sinovac''s CoronaVac uses an inactivated virus --
        one of the oldest methods for vaccinating people. Whole batches of coronavirus
        are grown, "killed" and then made into vaccine. Likewise, Sinopharm''s vaccine
        uses an inactivated virus.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e99ebf-9e60-4af3-a0d8-0a0d4bc0c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b713e-ec71-4708-aab9-82e59cfc42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Center for Disease Control said this week that tests showed
        the Sinopharm vaccine was effective against the B.1.351 variant.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bb435-7f5e-4169-b2fb-59aa50a4c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64312cb-ec4a-47bf-967c-24918bfcea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sputnik V</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a66a1-a60e-4cc6-a3d9-5aece9bf4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian researchers were heavily criticized for rolling out the
        Sputnik V coronavirus vaccine last year without providing any data to show
        it was safe or effective.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c516287-aaed-429c-b99b-806cfa2798ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2706445-93a4-43e8-9096-c6c8dc301a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, interim data from a Phase 3 trial were finally published
        in the Lancet medical journal and showed the vaccine is 91.6% effective at
        preventing symptomatic COVID-19 and 100% effective for preventing severe illness.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea1974-c3e8-46c2-a558-555239a2ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b53177-818e-4950-901b-f4fa0d90e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is a two-dose adenoviral vector vaccine, with doses
        administered 21 days apart. It uses two common cold viruses called adenovirus
        5 and adenovirus 26 to carry the genetic material for the spike protein into
        the body.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563e109-d264-4b30-b1fa-19c8c4766544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T04:42:02.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:45:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/03/health/how-covid-vaccines-work/index.html"
        target="_blank">"Development of new coronavirus vaccines may be hitting critical
        mass. Here''s how they work"</a></i></p>'
