    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PRC', 'Professional-Regulatory-Commission', 'Teofilo-Pilando-Jr',
      'Laging-Handa']
    'template': '1'
    'title': 'PRC to conduct 101 licensure exams this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d3b9c-2242-4f40-a790-8b35b0974cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        Professional Regulatory Commission will be holding over 100 licensure exams
        this year, to make up for the ones that had to be cancelled due to restrictions
        because of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11cdf5-928d-4303-a682-08fd73bd011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil mga</em> 11 exams <em>lang ang na-conduct namin</em>
        last year compared to 83 examinations in 2019. <em>Kaya ngayon,</em> to make
        up we have scheduled 101 licensure examinations for 2021," PRC Chairman Teofilo
        Pilando Jr. said during a televised briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb94171-001e-48bc-ae8a-478b1bd1017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because only 11 exams were conducted last year compared
        to the 83 examinations in 2019. To make up, we have scheduled 101 licensure
        examinations for 2021.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b34a2-1ee5-49d4-bec4-2ca8d0d081e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilado said the exams which are considered priority are ones which
        are related to the pandemic. Among those that would be happening this year
        are licensure exams for medical technology, sanitary engineering, veterinary
        medicine, social work, licensure for physicians, respiratory therapy, and
        optometry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f80a2-6780-4325-80fd-3f6d4c4b6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these exams will be held in the first quarter of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad15ed-6186-4345-9006-e3c1954fad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/1/22/PRC-licensure-exams-January-March-2021.html"
        target="_blank">READ: COVID-19 task force OKs conduct of board exams in Jan.
        to March</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3076677-b90a-449c-9d52-db87dc83a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said there were still some professional boards that
        recommended the postponement of examinations for now, but he did not name
        which these were.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73fa42-6bf8-4f77-bce0-79d89437c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilado said strict health protocols will be followed to ensure the
        safety of all. These include PCR tests for both examinees and examination
        personnel, adding more examination venues so those taking the tests would
        not have to travel far, and reducing the capacity per room for 24 to eight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68101dd1-ae8a-42fb-b11b-1f2e643d4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilado also said they had considered computer-based examinations
        even before the pandemic and hope to use this method by the end of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72ffbb-49c8-4d2f-a302-4ee9f32ffe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinag-aaralan na namin yung batas ng bawat propesyon, at saka
        yung mga</em> issues on privacy, security and then appropriate technology.
        Hopefully before the end of the year, <em>macoconduct na namin,</em> at least
        for the small boards, meaning <em>yung</em> boards <em>na kakaunti lang yung</em>
        examinees <em>para mas</em> manageable," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20c66f-ba39-4910-8736-2a4c68f128fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying laws of each profession, as well as
        issues on privacy, security and then appropriate technology. Hopefully, we
        can conduct this before the end of the year, at least for the small boards,
        meaning boards where there are few examinees, so it will be more manageable.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8124c-a4bf-440f-9d75-17f25e2b9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:38:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of PRC IDs that have expired or would soon expire was
        also discussed by Pilando.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf4892-6ffb-4119-9b37-a7e830522ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:04:45.419+08:00
      'mgnl:createdBy': 'pia'
