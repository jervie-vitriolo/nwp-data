      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92befa-685c-48ac-9664-8a100591a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac9da0-8a4b-4723-ba4a-0832b7d915c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s statement came after the <a href="https://cnnphilippines.com/business/2021/2/2/PH-outstanding-debt-end-2020.html"
        target="_blank">Treasury Bureau reported on Tuesday</a> total government loans
        stood at ₱9.795 trillion. The government has resorted to foreign and local
        sources to secure funds for its measures to confront the global health crisis.
        With this, the Philippines'' outstanding loans are now equivalent to 54.5%
        of the local economy, a far cry from the 39.6% debt-to-GDP ratio recorded
        at end-2019.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0644ec6-7bc6-4a00-97c5-08ab34eec157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13716b1-a238-48cd-9391-eced51504052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presentation of the updated Philippine Development Plan
        2017-2022 on Thursday, former National Economic and Development Authority
        Secretary Ernesto Pernia cited apparent lags in processes like budgeting,
        disbursement, distribution, and spending in the country''s initial COVID-19
        response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063c6a8-0453-481a-ac97-be32f1896066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b24a0-ca75-4b80-b259-ae9817c1a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to increase our COVID-19 response spending which will
        both improve our healthcare system and help boost our economy," Pernia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f75bbf-b70a-4d79-b2ee-e4eacba3a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563cb1d-c5fe-4816-83b7-7eb57ca8eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBON Foundation executive director added the Corporate Recovery
        and Tax Incentives for Enterprises or CREATE Bill, <a href="https://cnnphilippines.com/news/2021/2/3/Congress-ratifies-bicam-report-CREATE.html"
        target="_blank">ratified by both houses of Congress on Wednesday</a>, will
        not benefit small businesses badly hit by the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488fcf6-0e0f-4453-9152-d05221e8665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fdc1c-2f85-47f9-a26d-9e6db0e977c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much better to put the same ₱130-billion in people''s pockets
        that''s going to be spent and make more small businesses feel that it''s worthwhile
        to stay open. There will be a much bigger multiplier effect here than improving
        the balance sheets of large corporations," explained Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a683b4-b4aa-4e46-86be-d82b26a86e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a850a-cdcf-4779-9e36-1bf1d0fad20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the CREATE Bill''s salient features include lowering corporate
        income tax from 30% to 25% for large corporations, 20% for small and medium
        corporations (with net taxable income below ₱5 million and total assets below
        ₱10 million), up to 17 years of incentives for exporters, and four to seven
        years income tax holiday and ten years of special corporate income tax for
        "critical domestic enterprises."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78253ee-4e5c-4f7b-9155-3d95b1546290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4629c31-b23d-46b5-b25b-36f5975f83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa also suggested that the national government improve its revenue-generating
        capacity, instead of unloading its assets, such as implementing a "progressive"
        tax system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e40cd4-932f-4f45-be3f-77c8df1ac039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ab0d0-1444-435d-985c-681f7f0342ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this time of economic crisis, Africa also urged the government
        to issue "solidarity" bonds, with low interest rates, from the funds of large
        conglomerates to avert further economic downfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8a677-fa85-420b-9ac9-ce57baecfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c02b6a-d664-47c8-a545-3f21d498656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tax those with ability to pay. Limit the poor and middle class
        from paying taxes," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2d525-ce4e-41dd-b9ab-a48496663920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fbf84-9449-40b4-b4a5-91a661fd5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy <a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html"
        target="_blank">shrank by another 8.3% in the last three months of 2020</a>
        as the COVID-19 pandemic continues to cripple consumer spending and business
        activity. This brought the overall economic performance for the entire year
        to -9.5%, the sharpest since the Philippine Statistics Authority started collecting
        data on annual growth rates in 1946.</p>'
