  'PH-covid-death-toll-nears-11000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T16:00:36.174+08:00
    'imagesource': 'jcr:077b6b57-3fd6-4300-b2a5-3ebbc5293f73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c2d7a25-e776-49c9-ae05-2b1d6e07c400'
    'lead': 'The Department of Foreign Affairs also confirms 348 new cases among Filipinos
      abroad, the highest daily rise in that sector since December 11. The agency
      attributed the surge to an increase in infections in Europe and to late reports
      from the Middle East and Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T15:59:27.434+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:38:09.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:32.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH’s COVID-19 death toll nears 11,000 as total cases hit 531,699'
    'updated': 2021-02-04T19:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002666f-ceac-48c4-80cc-caa141adcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Another
        1,590 people were diagnosed with COVID-19, while the nationwide death toll
        from the virus inched closer to the 11,000-mark, the Department of Health
        reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f027b-64d2-46f7-843b-c709850ed180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases brought the country’s total to 531,699, of which 32,775
        or 6.2% are active cases. Two testing laboratories failed to submit their
        data on time and were not yet included in the official figures, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed473082-104d-4908-860d-57220f5b574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of fatalities also rose to 10,997 after 55 more were
        confirmed, 41 of which were previously tagged as recoveries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e5ae3-e3de-4c1c-9242-ba29ad79d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 249 more patients got well, raising the recovery tally
        to 487,927. This makes up 91.8% of the total infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8db02-c13c-4279-8a6a-239df4333975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said it removed nine duplicates
        from the overall count, including two recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89533b-502b-49eb-86d9-8d8ecf0cbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:36:58.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs recorded
        a spike in cases with 348 new infections. There are now a total of 14,389
        overseas Filipinos confirmed to have caught the coronavirus. This is the highest
        single-day rise reported by the DFA since December 11. It attributed the surge
        to "an increase in cases in Europe," as well as to late reports from the Middle
        East and Africa due to privacy concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762d366-7f54-45df-a4cf-38779ac5f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T19:36:58.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said recoveries also climbed by 88 to 9,052, while the death
        toll stayed at 954.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057fafe-a77c-44e0-8220-4314856da72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:59:27.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:38:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than 104.3 million people have been infected. Over
        2.2 million have died while 58 million have survived the illness, the Johns
        Hopkins University tracker showed.</p>'
