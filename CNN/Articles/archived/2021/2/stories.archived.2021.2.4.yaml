    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff2622-5233-4ec5-81b8-96481078e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories hoped to "compel the State to take all necessary measures
        to reduce greenhouse gas emissions" to meet the 1.5 degrees Celsius (2.7 degrees
        Fahrenheit) target set by the Paris Agreement, according to the online petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908f183-254e-4f3d-9eec-1c823e58b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ae9af-d230-4d3f-9a54-5e89ba8f96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement was signed in 2016 by almost all the world''s
        countries, and seeks to limit global warming to well below 2 degrees Celsius
        (3.6 degrees Fahrenheit) and pursue efforts to limit it to 1.5 degrees Celsius
        (2.7 degrees Fahrenheit).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab13c87-1bc5-4cb8-8b3a-174b181403e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd5b09-eafa-490e-9203-d40b77d5018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, which brokered the pact, has committed to reducing greenhouse
        gases by 40% by 2030, and has set itself a target of being carbon neutral
        by 2050.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d87b12-9972-4c48-a85b-a89042bc7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f62f0-70e6-472a-92c6-a30a9154701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NGOs accused the country''s authorities of insufficient policy
        actions needed to tackle climate change, and said that greenhouse gas emissions
        under the current government "dropped at a pace that was twice as slow as
        the trajectories foreseen under the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba980782-2cfb-42da-b3c3-30a2d9ef39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4c27f-ed12-49ab-94a7-634b459774c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris'' administrative court on Wednesday ordered the state to pay
        one euro ($1.20) for moral damage to each of the associations behind the lawsuit,
        ruling that government failures "undermined the collective interests defended
        by each of the applicant associations," the court said in its official communiqué
        on the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3bf7a-3a22-4a2e-88b7-db0d2191ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cc2c7-348c-40f1-9e62-8e321ff7fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite only symbolic damages being awarded, the charities hailed
        the result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe9484-669c-4d14-9534-399887783672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a7f4e-72aa-4d19-b2a0-559260557920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision marks a first historic victory for the climate and
        a major advance in French law. This judgment also marks a victory for the
        truth: Until now, the state has denied that its climate policies were insufficient,
        despite mounting evidence," they said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f026a-0f7d-4e02-b707-e9becaa9dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff57042-f95a-4784-8410-ed0bd0e33417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first recognition by the courts of the responsibility
        of the French State for its climate inaction," Clementine Baldon, a lawyer
        for one of the NGOs, said at a press conference following the ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea5d9a-7738-46e0-877e-4697184e2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac33e0-f012-470f-870b-02654a5af6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judges examined whether there was a causal link between this
        ecological damage and the various breaches alleged against the state in the
        fight against climate change. They held that the state should be held responsible
        for part of this damage if it failed to meet its commitments to reduce greenhouse
        gas emissions," the court statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bc612-f6ca-4197-9bfd-33775c26e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916373e5-4f59-449d-8806-1e94169b6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to determine the measures to be ordered to the state to
        repair the damage caused or prevent its aggravation, the judges issued a further
        investigation, with a two-month deadline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d8ea1-3f5e-4d20-8ef2-42620b691793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8cdba-d422-4771-a352-1b295791493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the ruling emailed to CNN, France''s environment
        ministry conceded "that the first objectives set over this past period have
        indeed not been achieved," but said a new "Climate and Resilience bill will
        be presented to the Council of Ministers on February 10 and will constitute
        a decisive new step by accelerating France''s ecological transition."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278f57d-a9b2-450c-8fcd-115bb73f86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d3c74-e7b1-44f2-b9b6-63b5437acc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the world is set to warm by 2.7 degrees Celsius (4.86
        degrees Fahrenheit) by the end of the century, according to the Climate Action
        Tracker (CAT) -- a non-profit analysis group which tracks government climate
        action. This will bring more extreme storms, heatwaves, greater sea level
        rise, and, for many parts of the world, worse droughts and rainfall extremes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf67ed9-d51e-423b-bb43-d11e3be78c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c1e2d-31b1-43e7-bb14-5d1d90ef1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the UN warned that to hold global warming below the 1.5
        degree Celsius threshold, global emissions would need to fall by 7.6% each
        year from 2020 to 2030.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc39afc-23c1-49b8-99ef-1c042af78bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b75215-fa24-4286-98e7-e6b4f31bc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global average temperatures have continued to climb. The last six
        years were the hottest six ever recorded, with 2020 joining 2016 as the hottest
        year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f31cb-7565-4a6f-a385-83abf4966e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:56:55.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:31:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/04/europe/paris-climate-inaction-court-intl-scli/index.html"><em>
        "France not doing enough to tackle climate change, court rules"&nbsp;</em></a></p>'
