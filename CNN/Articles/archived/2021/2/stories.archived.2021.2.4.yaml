      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a894c7-3d28-4011-9f04-b3013f0511ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a strong and long bipartisan commitment to Taiwan,"
        new US Secretary of State Antony Blinken told his confirmation hearing last
        week. "Part of that commitment is making sure that Taiwan has the ability
        to defend itself against aggression. And that is a commitment that will absolutely
        endure in a Biden administration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a999431-6bd7-43da-802a-b867aae68fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.760+08:00
