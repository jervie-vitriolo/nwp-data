  'Blackwater-trade-Belo-Meralco-Amer-Faundo-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-04T17:47:35.980+08:00
    'imagesource': 'jcr:a9e18435-40b8-49d7-b1e2-5295fbc6b380'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9161eb6b-7845-4d17-95af-11044bcf87b7'
    'lead': 'Under the new version, Mac Belo moves to the Meralco Bolts while the
      Blackwater Bossing get Baser Amer and Bryan Faundo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T17:51:55.961+08:00
