  'netflix-asia-kdrama-china':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-04T10:27:39.433+08:00
    'imagesource': 'jcr:bcadc304-4970-4ce2-8acb-1e8a1a0f5763'
