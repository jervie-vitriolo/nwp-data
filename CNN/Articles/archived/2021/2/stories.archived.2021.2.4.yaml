      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html">October</a>,
        the Philippines has an unemployment rate of 8.7% or around 3.8 million Filipinos,
        according to the Philippine Statistics Authority. While the figure is better
        than the 4.6 million logged three months prior, this is a far cry from the
        2 million recorded for the same month in 2019, which the PSA said at the time
        was lowest since 2005.&nbsp;</p>'
