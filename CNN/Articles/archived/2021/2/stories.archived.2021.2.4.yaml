      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to know who they are and whether they like the
        stock or not. The main thing is knowing that people are talking about the
        stock," the Thinknum president said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e0b92-44c5-4ce2-8617-3836afd60774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
