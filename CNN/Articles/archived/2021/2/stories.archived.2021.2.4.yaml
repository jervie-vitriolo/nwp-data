    'jcr:uuid': '1bedefa4-7136-4426-8ab2-4af5d2aefcbb'
    'lead': 'The United States Navy sent a guided-missile destroyer through the Taiwan
      Strait on Thursday, the first time a US warship has gone through the waterway
      that separates China and Taiwan during the Biden administration.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T16:13:25.758+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:37:28.173+08:00
