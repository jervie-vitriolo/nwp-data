      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Proclamation No. 1085 signed by Duterte on Wednesday and released
        by Malacañang on Thursday, the Film Development Council of the Philippines
        is tasked to lead activities for the month-long celebration.</p>'
