    'mgnl:tags': ['United-States', 'Joe-Biden', 'warship', 'Taiwan-Strait']
    'template': '1'
    'title': 'US sends warship through Taiwan Strait for first time under Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2aab7-3c3d-4e5b-a1b9-92526ac5506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States Navy sent a guided-missile
        destroyer through the Taiwan Strait on Thursday, the first time a US warship
        has gone through the waterway that separates China and Taiwan during the Biden
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320913b-494f-4b67-aa0d-e398be76ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cf7a2-de3b-4764-b75b-3e1b9484a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan-based USS John S McCain made the routine transit in accordance
        with international law, Lt. Joe Keiley, a spokesperson for the US Navy''s
        7th Fleet, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26245c-26d5-4317-b01d-686d1d443144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1454f2f-7879-4dc0-924f-b59cbcc41c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship''s transit through the Taiwan Strait demonstrates the
        US commitment to a free and open Indo-Pacific. The United States military
        will continue to fly, sail and operate anywhere international law allows,"
        Keiley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041dde20-d121-463a-bca8-dda64a2c0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b2aef-155e-4b7c-94bd-08865747d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of self-governed Taiwan has been one the first big foreign
        policy challenges for US President Joe Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7748541-fb83-49f0-b110-d9accf056c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c76dee-6960-4a8e-bfda-08b7ca30c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, despite
        the fact that the two sides have been governed separately for more than seven
        decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7824d-ff49-4592-a394-1db59a51c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863d87f-b7b4-4216-899c-2aa00447c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first weekend of the Biden presidency, China dispatched two
        large formations of warplanes close to the island, prompting Taipei to take
        defensive measures including scrambling fighter jets to monitor the Chinese
        flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953acfe7-56f6-45b3-ab35-7c04358dbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94ef67-cbd1-40dc-b7ea-77e58bf66933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US warships transiting the Taiwan Strait are seen by Beijing as
        provocations that threaten stability in the region by encouraging supporters
        of Taiwanese independence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8af3f9-958b-4fd7-bf49-5a6e6539f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd3029-b74f-4a67-849c-702b638301cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last transit occurred on New Year''s Eve when the McCain and
        a second destroyer, the USS Curtis Wilbur, went through the strait, according
        to US Navy statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4c0f8-127e-46d9-9786-ab4326859cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae11724-86b6-49ac-8d83-2acb43c4e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US warships transited the waterway 13 times in 2020, according to
        the US 7th Fleet, the most since 12 such transits in 2016, the final year
        of former President Barack Obama''s administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
