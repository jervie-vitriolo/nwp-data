  'covid19-deaths-funerals-zoom':
    'author': 'Mick Krever and Phil Black, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-04T18:04:54.236+08:00
    'imagesource': 'jcr:54f17661-bfcd-442b-aa71-a9a2b50dccde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c6b6ca5-415c-4135-911d-f1c7d41bbdb8'
    'lead': 'As well as taking the lives of their loved ones, the virus has robbed
      millions more of the chance to properly grieve, with funerals banned or limited
      to small numbers of socially distanced mourners to reduce the risk of coronavirus
      spreading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:14:44.758+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:34:41.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:39.910+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Zoom']
    'template': '1'
    'title': 'COVID destroyed lives spent together. Now those left behind must say
      farewell by Zoom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddf146-b0cc-42ed-86a6-b09aff98deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Trish Skinner and her husband sit on a
        couch, flip open their iPad cover, and open Zoom. Skinner is attending her
        father''s funeral. Dozens of relatives will join her on this call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696fef5-03fd-406c-ac1d-ae99e4b25331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred miles away, near the southern English coast, someone
        holds up an iPhone as a coffin containing the body of Herbert John Tate, 103,
        is lowered into a wet, clay-lined grave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c8a4b-f5cc-4f81-891c-f3bfca95325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoom call is as much closure as Skinner, 72, can get — at least
        for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c1d43-9f60-4fb5-9e8f-ccc928a10488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not how it''s supposed to be," she says. "There''s no interaction,
        physically. And that''s the biggest thing that''s missing during this terrible
        time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e9d52-05a3-4f94-8f3c-9b5bcad1656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate is one of the <a href="http://www.cnn.com/2021/01/15/world/two-million-coronavirus-deaths-intl/index.html"
        target="_blank">2.25 million people</a>&nbsp;around the world to have died
        after contracting the coronavirus. As well as taking the lives of their loved
        ones, the virus has robbed millions more of the chance to <a href="http://www.cnn.com/2020/08/10/health/grief-families-coronavirus-death-wellness-partner/index.html"
        target="_blank">properly grieve</a>, with funerals banned or limited to small
        numbers of socially distanced mourners to reduce the risk of coronavirus spreading.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88acc3-c3a5-4545-bfd0-dd263e197729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been an absolute huge party," Skinner says, imagining
        the send-off she''d like to have given her father. "It would be solemn there
        at the graveside. But afterwards we would be singing and dancing and having
        a great time, because that''s what Dad would have enjoyed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e86a9-60b2-4ab7-8fcb-3edc9b7e4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate was a devout Christian, a lover of spiritual music, and a loyal
        partner to his late wife Doris, whom he had known since they were children.
        He was a strict man, Skinner says, whose commitment to family was the major
        theme of his funeral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd6af8-c5d4-4308-b812-e9587e959182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was desperate to be with my mum," she says. "And I''m just so
        relieved that he''s out of that body that was causing him so much pain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3a38a-13eb-46b8-92a9-365e105e348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skinner is profoundly aware of the connection she has to others
        in her position. She recalls, earlier in the pandemic, seeing a news report
        on TV about a mass burial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fafbff-7b80-4e36-83ba-20fc0f53e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t imagine how people must be feeling," she says. "And
        the fact that they''re losing closer loved ones — husbands and wives, children
        maybe — and not be allowed to be with them. [They] must be absolutely distraught."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cfb24-8504-46b3-aba7-3cb5b00921ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing out on coping mechanisms</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a1970-1c52-49e1-9def-fed86633d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwina fitzPatrick understands that feeling. She spent months mourning,
        largely alone, after her partner died just days before the UK went into its
        first lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ff960-809a-4c66-9368-88ea53ebc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long wool coat in her south London garden, fitzPatrick, 59,
        warns the tramping photojournalist away from her two bee colonies with a laugh.
        She is wearing a large brooch of a bee. The honey-making was her husband''s
        project. Now it is hers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140318e-06d7-441a-ab6f-0096e4375136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, back when the threat from COVID-19 seemed more abstract,
        she and her husband Nik Devlin began feeling unwell. They didn''t think too
        much of it, assuming it was n''t anything serious.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02f944-8566-4764-9a0e-094f9013ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his condition worsened fitzPatrick called the National Health
        Service''s helpline; she says she was told he should simply stay at home if
        — as they thought at the time — they hadn''t been exposed to someone with
        COVID-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d56d0-3fa2-4c09-8122-5c8af4abb5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he started coughing up blood, she called an ambulance.
        It arrived at 1.30 a.m. He was quickly moved to intensive care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b240e-092c-4b35-bc42-a91a62e94c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wheeled him through with one of the nursing staff, through the
        hospital," she recalls. "That''s the last I saw of him -- waving through a
        window and blowing kisses at each other."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb1225-653e-4389-bf15-ca86ad750114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week later, after being put on a ventilator, and then
        dialysis, Devlin was dead. He was 56.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87e3de-4fac-471b-a383-c923c26ebf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so sudden," fitzPatrick says. "You don''t really have time
        to digest it. If somebody was slowly dying — you know, if there was cancer,
        for example — you get more preparation than this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57301c2-1465-4ef3-8af5-bcc255dad987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devlin was her best friend — she says he pursued her so relentlessly
        that he later joked she married her stalker.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf202398-9c3b-461a-8318-160b458e36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so much fun to be with," she says. "He was creative. There
        was a huge emotional intelligence with Nick. He used to ... say ... ''Every
        night we''ll put our love to bed, and every morning we''ll wake it up again.''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45187658-23f2-485b-925a-d20faede85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FitzPatrick says that in losing her "beloved," to COVID-19 she,
        like many others, was forced to experience "bereavement, plus trauma" — a
        combination of sudden death, potentially being ill oneself, and missing out
        on the normal coping mechanisms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d668a2-801e-4d87-91ce-25cfa70f6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day Devlin died, fitzPatrick returned from the hospital to a
        home filled with his things. Her brother cycled over to be with her, but just
        days later, the country locked down, and she was alone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361820c0-8521-4185-b941-82c3f9a5d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did think very strongly and seriously about committing suicide
        that first weekend," she says, adding that she decided to stay alive to see
        Devlin''s first novel through to publication — which she did, last summer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22664abe-7ec1-4467-a588-ac5b99ce9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal life, fitzPatrick says, is "you and your partner and your
        friends and your community." Coronavirus — and the lockdowns and restrictions
        it has led to over the past year — mean "that kind of disappeared. So, you''ve
        just got this one thread, no safety net."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2cb73-de15-4e3b-8c29-e7d50fe11223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of thinking about Devlin, she decided to take action.
        She found a counsellor and set up <a href="https://www.covidspeakeasy.com/"
        target="_blank">CovidSpeakEasy</a>: Weekly Zoom sessions for those left behind,
        to speak in a way they cannot with anyone else.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43547f-4a81-4473-a034-eacbd6a70ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a stock phrase, which is: ''I have good days and bad days,''"
        fitzPatrick says, explaining. "We don''t want to tell people just how terrible
        we''re feeling, both physically and mentally."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dab85-eebd-4f41-b380-2e1601e9f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic extends suffering</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d034290-74ab-4072-a16f-39612fd49836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samie Miller, 46, is struggling to come to terms with her father''s
        death, and says others'' expectations about the traditional grieving process,
        and the delays caused by the pandemic, have not helped.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f15942-f230-4cde-bbfd-069e363c3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think that I should be okay, and over it," she says,
        breaking down in tears. "And I''m not. I''m not at all. I''m waiting for bereavement
        counseling. I don''t know how to live without my dad."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9d1c6-ed33-4a2c-901a-7cdabdda4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s father, David, was taken to hospital last April. After
        running a high temperature, he collapsed at home. Arthritis aside, she says
        he was a healthy 66-year-old.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bcbb6-ec8c-4bef-93eb-e65dbb9c74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Miller saw him, he was being wheeled through her parents''
        garden to a waiting ambulance. He was put on a ventilator the next day, and
        died just over two weeks later.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c80595-f3f6-49c9-bc5b-4a7bf4fa0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought in a million years that would be the last time,"
        she recalls, standing in the same spot, in a small former coal-mining village
        in northern England, 10 months later.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ae3b6-3232-4889-9321-78beb8b5c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller says the pandemic has extended her suffering by holding up
        the usual moments that help to bring closure. She says it took six months
        to have his gravestone made.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41196c7c-cef9-4264-9768-f38feda4bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d see his headstone, that would hit you like a ton of bricks,
        but then you could move on from that stage," she says. "The grieving process
        has been prolonged and prolonged and prolonged."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8d99f-ac36-4bc6-9838-809830a320ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:34:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is determined that her father''s death should not go unnoticed.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c833f9d-ad9f-4ccb-b559-90ca944a6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When St. Paul''s Cathedral, in London, began a digital memorial
        called "Remember Me," she jumped at the opportunity to get involved, uploading
        a photo of her father, smiling mischievously, with a straw hat and a sun-kissed
        complexion.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a03ac-2d08-44e7-b5c5-44f150e758c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "my best friend, my go-to person," she says. "My dad deserves
        to be remembered. He was a family man. He loved his family. He was amazing.
        And I want people to know [that] in hundreds of years to come."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb1b75-79c8-4151-8589-9c47f09c5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that even now, approaching the first anniversary of his
        death, she sometimes feels like she is living someone else''s life.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf629a-1e5e-4096-9485-b373779adfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know when you''re watching the news, you''ve got all these
        facts and figures coming up, and ... then you think, hang on a minute, I''m
        one of them families," she says. "I lost my Dad. They''re talking about my
        Dad. And that''s hard, so hard."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4a897-04fb-4d6f-83cc-5b60faf7f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:14:44.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/04/uk/coronavirus-zoom-funerals-grief-gbr-intl/index.html"
        target="_blank">Covid destroyed lives spent together. Now those left behind
        must say farewell by Zoom</a>."</em></p>'
  'groups-slam-parlade-prosecution-threat':
    'caption': 'A rally against the Anti-Terrorism Law held in January 2021. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T18:28:52.514+08:00
    'imagesource': 'jcr:c49e35b0-4bd8-4511-adb6-6cb903476df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6713d1-e76c-420d-9380-ea7359f420f3'
    'lead': 'A number of groups on Thursday said a military official''s recent prosecution
      threat against a reporter justifies arguments that the controversial Anti-Terrorism
      Act can be weaponized to target criticism and dissent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:35:44.007+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:34:33.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:40.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Parlade', 'Inquirer', 'ATA', 'Anti-terror-law', 'NUPL',
      'NUJP']
    'template': '1'
    'title': 'Lawyers, journalists call out Parlade comment vs. reporter as ''credible
      threat'' under anti-terrorism law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7d0be-7f17-4fd0-87e5-a0e235d6c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong>&nbsp;A
        number of groups on Thursday said a military official''s recent prosecution
        threat against a reporter justifies arguments that the controversial Anti-Terrorism
        Act can be weaponized to <a href="https://twitter.com/nujp/status/1357147308538826756">target
        criticism and dissent</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c14c7e-2ea3-45fe-8eca-f896b07bafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, lawyers, journalists and human rights advocates
        condemned Lt. Gen. Antonio Parlade''s comment on social media that suggested
        a lawsuit against Inquirer.net reporter Tetch Torres-Tupas for "aiding the
        terrorists by spreading lies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7ce04-f7dc-4f89-a96f-6206f1aed827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general, who is known for red-tagging a number of personalities,
        slammed Torres-Tupas'' story on aetas seeking help from the Supreme Court
        against the anti-terrorism law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373d7ab-f99a-4af5-b1b0-c77b84c4d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had Parlade also done his research and listened to the oral arguments,
        he would have known that posts like these are what petitioners claim as evidence
        of a credible threat of prosecution - threat that can warrant a judicial review
        of the law he seeks to protect and promote," said <a href="https://twitter.com/anjocalimario/status/1357200759897550849">the
        Justice and Court Reporters'' Association</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54ae76-7fd9-4076-b144-994c2b45cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers, which represents some of
        the petitioners against the anti-terrorism law, said the news article used
        statements from official documents and submissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67adc3-d3d4-4f69-b1ad-79e8a76076dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a grotesque way, he is actually reinforcing and validating the
        myriad of objections and criticisms against the ATA," said Edre Olalia, NUPL
        President.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6be12-922f-4eb4-8ea0-5ef67d8e2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:44:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net also released a statement decrying Parlade''s remarks,
        adding that it "unequivocally" supports its reporter and upholds her integrity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd668ede-a0f3-4104-b48d-a66ebe523f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Supreme Court began the first round of oral arguments
        against the anti-terrorism law —&nbsp;the most challenged law in the country''s
        recent history. During the discussion, human rights lawyer <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html"
        href="https://www.cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">Chel
        Diokno</a>&nbsp;hit a provision that frames terrorism based on a person''s
        "state of mind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd355d-eb4e-4926-b929-7dc81981fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to Section 4 of the law which states that advocacy,
        protest, dissent, and similar exercises of civil and political rights will
        not be considered terrorism as long as they are “not intended to cause death
        or serious physical harm to a person, to endanger a person’s life, or to create
        a serious risk to public safety." The provision has been a primary cause of
        concern among the law''s critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ed853-664c-40ef-ba41-24e2099993c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Parlade''s post) also, rather clearly, shows the true intent of
        the terror law: to clamp down on our freedoms, and to threaten anyone that
        stands in the way of this fascist regime," said human rights group KARAPATAN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bc92b-c32e-409c-aed4-d1bd2339bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:35:44.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:34:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37 sets of petitioners composed of framers of the Constitution,
        lawyers, human rights advocates, and individuals who claim to have been victims
        of authorities’ red-tagging. Seven representatives presented their case during
        the three-hour oral arguments, while Solicitor General Jose Calida and the
        government''s lawyers are expected to defend the measure when the discussion
        resumes on Feb. 9.</p>'
