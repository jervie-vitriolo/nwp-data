  'health-sector-vaccine-hesitancy-politicians-attorneys':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T15:29:07.280+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '398d1198-2012-4de4-b6c8-5e540ec088e4'
    'lead': 'Ex-DOH chief Esperanza Cabral calls on health care providers to take
      a major role in the information campaign amid hesitancy on COVID-19 vaccines,
      as Filipinos are supposed to trust them "more than politicians or attorneys."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T15:33:44.127+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:38:38.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:31.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health sector should lead COVID-19 vaccine info campaign, says Ex-DOH
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c3764-7383-4125-8f05-fb6ac565f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> For
        a former Health secretary, it is about time for the health sector to lead
        the information campaign on COVID-19 vaccines, as they are more reliable than
        "politicians or attorneys."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968b528-65cf-4eab-8860-09d4b3a78a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dfe3c-06a1-4d97-b626-2445e9fa3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that our health care providers should be playing a major
        role in the information campaign because they are the ones most trusted by
        people when they deliver health information," former Health Secretary Esperanza
        Cabral said in a briefing in Malacañang on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156b533-b3e3-4371-9d3c-8d5217736472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb7083-726c-46cf-93c6-597a43b3cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will believe the healthcare providers more than politicians
        or attorneys," she added, without naming names.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf9374-f171-4a6d-84a3-3a6cce683318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1f422-6c22-48ca-9cbe-41241da15d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral also stressed that scientists "have been harassed" over the
        past years due to numerous issues surrounding the Dengvaxia vaccine that have
        been "overly-sensationalized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d246a-3fd7-40e2-9002-dbb991d4e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cb183-d143-4aa7-b06c-646141bcf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming nakita na parang inquisition-like hearings sa Senate,
        sa HOR, na nabastos masyado iyong mga scientists at nawalan tuloy ng kumpyansa
        sa kanila iyong mga tao,"</em> Cabral stressed. <em>"Wala tayong masandigan
        kundi siyensiya rin. "</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0c9eb-a2e9-4b07-8371-aeee25bd3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55ea20-afd0-4630-a72e-a099d0526e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve seen a lot of inquisition-like hearings in
        the Senate, in the House of Representatives, and scientists have been harassed
        that''s why people lost confidence in them. We should note that there is nothing
        else that we can rely on but science.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767e75f-bbf0-46f2-a952-c90f46e232a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d6655-dcb8-48e0-9974-533cf928fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, French drugmaker Sanofi Pasteur announced the results of
        a clinical data analysis which suggests that the vaccine may put people who
        have not had previous dengue infection at an increased risk of a more severe
        form of the disease. The Department of Health said up to around 10% of some
        800,000 students who were immunized with Dengvaxia in 2016 did not have prior
        dengue infection, eliciting an uproar in the Philippines.  This controversy
        prompted the agency to stop its nationwide dengue immunization program and
        demand billions in pesos as a refund for the vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8312a-8a45-4b77-bc43-7620d8733226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021bcd2-9604-450c-b9b3-d523a7c94452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88a9e9-15c4-453b-875f-88a66b58efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f3904-280f-424e-908c-51d58bc622c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the issue, Public Attorney''s Office chief Persida Acosta drew
        flak for allegedly spreading "fake news" that some children who received the
        Dengvaxia from 2016 to 2017 fell ill or died. Her group of forensic personnel
        concluded that the dengue vaccine caused the death of the children. However,
        the DOH already disputed this and said no solid proof can link Dengvaxia to
        the fatalities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03247276-b41d-4603-8b6f-171b8e314126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2362c-4a27-48d1-b72b-b92c25d7e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:44.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:38:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/7/COVID-19-vaccine-survey-Philippines.html">A
        recent Pulse Asia survey reported</a> that nearly half of Filipinos said they
        would not get vaccinated against COVID-19 due to safety concerns.</p>'
  'Registration-party-list-hopefuls-2022-polls-March-31-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T15:39:20.835+08:00
    'imagesource': 'jcr:0d95aa17-6abc-40db-87a6-1afbd792f207'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba4587b-080a-4f7c-84a4-694d2d5980bb'
    'lead': 'The Commission on Elections gave organizations until March 31 this year
      to register as party-list candidates for the 2022 elections. Groups or coalitions
      already registered with the COMELEC must also manifest their intent to take
      part in next year''s polls on or before the same date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T15:41:56.086+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:38:34.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:31.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups allowed to register as party-list candidates for 2022 polls until
      March 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afeaea-b41c-4498-ac64-9ac0c9b4c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:41:56.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> —&nbsp;The
        Commission on Elections gave organizations until March 31 this year to register
        as party-list candidates for the 2022 elections. Groups or coalitions already
        registered with the COMELEC must also manifest their intent to take part in
        next year''s polls on or before the same date.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db6daa-9eba-41ba-8529-ff695781897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:03:12.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC data showed there were 134 party-list candidates in the
        May 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097a027-6828-4df7-87a3-98d70a7d0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:03:12.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy for the May 9, 2022 polls
        will begin this October. A party-list candidate may nominate up to five people
        to represent their group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226501a-b01a-46b2-ad31-01e319e17afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:03:12.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In case of substitution of party-list nominees by reason of withdrawal,
        the deadline is on November 15, 2021. However, if it’s by reason of death
        or incapacity, substitution is allowed until mid-day of the election,” the
        commission said Thursday in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363a49f-8f17-4d90-9bc8-46befd3f58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:03:12.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A party-list nominee who refused to accept a nomination cannot be
        re-nominated by the same party or any other group, the election body noted.
        In case a nominee dies, the party-list candidate must submit proof of death
        within ten days, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27790a9-ef17-4318-9432-63e5d8d94a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:03:12.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:38:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new list of nominees with the names of substitutes must be publicly
        published, COMELEC said. Publication must be done within five days from the
        day of submission of the list to the commission. Proof of said publication
        must be given to COMELEC within three days from the date it was published.</p>'
  'gregory-halili-interview':
    'author': 'Oliver Emocling'
    'caption': 'The artist''s works in the recent years may have been considered macabre,
      but Gregory Halili believes that they are a reminder of life’s beauty too. Photo
      courtesy of SILVERLENS GALLERIES'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-02-04T15:46:43.623+08:00
    'imagesource': 'jcr:56bfddb8-3d84-433d-96af-e86b6eef608d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6adf45d6-b69d-4a5e-8cbe-daaa94b39667'
    'lead': 'The artist''s works in the recent years may have been considered macabre,
      but Gregory Halili believes that they are a reminder of life’s beauty too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T15:57:45.760+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:38:14.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:32.206+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Gregory Halili learned from painting skulls on shells'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c2cc1-f065-4622-a215-d9572d4b9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, while Gregory Halili was busy painting on shells, a Paphiopedilum
        orchid bloomed in his garden for the first time. A month later, a second one
        also showed its beauty. By the next month, during a hot April day, the artist
        witnessed the flowering of more Paphiopedilums. The simultaneous flowering
        of these eccentric plants surprised Halili. Orchids, despite the more favorable
        conditions in Silang, Cavite, remain challenging to grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e7e66-2c74-46cc-9f85-c639e6d80960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lush garden is what keeps him busy these days. After all, the
        possibility of what one can do in a garden is endless. And right now, the
        task at hand is to uproot stubborn weeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b72328-f453-4ca9-93c1-1604d44ff45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili’s interest in plants stems from his childhood. “My father
        is a plant enthusiast and growing up in urban Sampaloc, Manila, our small
        house was filled with orchids and plants,” he says. “My childhood summer would
        then be spent at my mom’s family home in Indang, Cavite. It’s a real jungle
        back then! So, I guess, those memories ingrained the love of plants in me.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e24c0-0c33-45b2-9e58-ee525f285f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These natural figures found their way to his early works as an artist.
        For instance, while still in the U.S., he made miniature paintings of Paphiopedilums
        in the early 2000s before he even saw them in person. He painted butterflies
        and lush tropical scenes too, which he conjured from his childhood memories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d75990-3fb8-415a-b6b3-132fcc773235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since he moved back to the Philippines in 2013, Halili has become
        more inclined to imagery usually related to death. His 2014 show “Memento”
        was a collection of memento moris painted on mother of pearl shells. There’s
        also the human skeleton he finished assembling in 2016 using ossified corals.
        And even when the artist is not dealing with something outright grim, there
        remains a reminder of mortality. Picture the series of eyes he did on mother
        of pearls.</p>'
    '35':
      'image': 'jcr:9409d20c-956b-4474-8728-5905c3e697b3'
      'imageCaption': 'Gregory Halili''s "A Moment''s Afire" (2020) from his "Glass
        Horizons" exhibit. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcd97c-dc19-4d77-94fa-56d887f0520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d13cb1-201e-4cc2-b156-c9089ea165c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work in the 2020 exhibit “Glass Horizon” and the recently concluded
        SEA Focus in Singapore, departs from human anatomy and returns to the vastness
        of the natural world. Here, he painted butterflies and landscapes — both at
        their serene and tumultuous states — on  mother of pearl and capiz shells
        using oil and, sometimes, volcanic ash. Bones may not be present in these
        miniature paintings, but they are still riddled with reflections on life’s
        fragility and the smallness of our existence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a672b-e31c-486a-be86-af3eae110565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email correspondence with CNN Philippines Life, Halili discusses
        the use of shells in his practice, his views on life and death, and why he
        doesn’t mind his works being labeled as macabre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e66cfe-0279-464e-a581-910d355c05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You discovered art at an early age. Could you tell me how
        and when did you realize that you can make art? What was your first artwork?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85236875-c97f-44aa-a8f3-4f8790be23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still have my first surviving drawing of a helicopter done in
        orange crayon at the age of two.  Like most children, it’s natural to simply
        draw and love art unconsciously. It wasn’t until early in high school that
        I started considering becoming an artist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac06d66-eeca-4cf6-b0e3-b14ff61f00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve always been interested in exploring natural materials
        from nature as your canvas. You painted eyes and saints on ivory. Then, in
        2014, you began using mother of pearl. More recently, you’ve been painting
        on capiz shells. Could you discuss these materials? How do they differ?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8adfa-1332-42c9-87eb-b4a5b13f9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using natural materials all started in the early 2000s (around 2002
        to 2003), when I chanced upon discarded vintage and pre-banned ivory. As a
        miniaturist painter primarily working on papers at the time, I was very much
        interested and curious how the past 18th and 19th century European and American
        miniature painters created their masterpieces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57ad64-9d52-45d6-acce-bc609b468d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m always in awe when I see these types of miniatures in museums,
        particularly at the Metropolitan Museum of Art in New York City, which I frequently
        visit. I created my Relicario series using ivory. These works pay homage to
        the Santos or Saints that were inspired by Semana Santa or Holy Week processions.
        These ivory paintings were encased in Philippine antique relicarios, in a
        way making them time machines containing history.</p>'
    '36':
      'image': 'jcr:e2d2a39e-f114-477c-9381-d897a6d40904'
      'imageCaption': '"Deep End III" (2020). Oil on gold-lip mother of pearl. Photo
        courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db63d5-47e2-49b5-9a92-756fd61eb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a298b-51d9-425f-b0cc-3170ccf25a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few years of experimenting with ivory, I went back into
        painting with watercolor on paper. But during this time, I longed to find
        a material that is closer to home — to the Philippines. So sometime around
        2011, in a local trade store, I chanced upon these large, iridescent and gleaming
        mother-of-pearl shells, a contrast to the creamy and dull ivory.  I was very
        excited with this new surface and started playing around with it and found
        that it has so many reflective properties. Each shell is different so there
        is continuous exploration and admiration with this natural material. Some
        of my very first eye portraits were done with mother of pearl shells and would
        continue to this day.  The eye paintings reflected an intimate portrait, a
        remembrance and memory of the sitter.  All of my subjects are connected to
        each other, each evolving from one another.  My current works still investigate
        life’s memory and fragility, although in a different form. I wanted to find
        a material that is equally fragile and ethereal, and that’s how I experimented
        with capiz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36dfdb-9c0d-45b1-8dec-e58c0d061b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You treat the capiz with acid to make it suitable for painting,
        right? I wonder what happens if it gets too thin or fragile. Do they become
        unsuitable for painting? Or is there always a way to work around its fragility?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f53f1a-35d1-4b3e-a87b-aa65a126a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, the capiz shell is already suitable to paint and work
        on as it is.  Believe it or not, capiz is one of the most durable and resilient
        shells considering its thin surface. I can clearly remember seeing a shell
        trader stepping and walking on mounds of capiz shells and not a single one
        breaking. As long as it lays flat the weight of whatever''s on top of it will
        be evenly distributed. That’s why the shell makes a perfect windowpane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dc884-57d3-4565-be68-281c0bb64d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By treating it with acid, my goal is to actually make it thin, to
        the point of breaking and to the most translucent I can possibly make it.  I
        wanted to capture that sense of fragility and ethereal quality just by looking
        at the material.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4db33-6a32-4aba-8403-a40b310d68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I find it interesting that your paintings somehow act as
        windows too. I just got curious, where are these capiz shells from? By any
        chance, were some of them culled from old windows?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b50464-73fc-49cc-96ee-7be36c4d3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m glad that you see it that way.  These miniatures are really
        windows; each work draws you in and closer to my world.  Capiz window panes
        have been used for hundreds of years, and I have been aware of that connection
        to my work.  I actually used shells from an old windowpane for some of my
        earlier capiz paintings.  But I found that I could manipulate the shell even
        more if I used the raw capiz.  I get my raw materials from a capiz shell trader
        in Cavite, who sources them from Visayas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dd8ea-8ca6-4281-9d98-563e6904cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since the materials you use are culled from nature, how
        do you ensure the sustainability of your practice?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8291c3d-02f1-4c4d-be53-e87e0feb165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My current works practice is in the exploration of materials, but
        it is evolving. I’m a miniaturist so a piece of shell can go a long way. Someday,
        I will go back to works on paper or canvas, when I exhaust my materials. Or
        maybe go back to painting large-scale if my sight deteriorates as I age. Either
        way, one has to adapt and be resilient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494cd09-39a8-442f-8d6b-d0a577353bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did working with these materials change your perception
        of what art or painting is?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923e9e6-8a9d-4a0a-931d-58195a129eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m trained as a painter, but I also know that art can be anything
        or with any medium or form.  So, working with different materials and breaking
        the rules from what I learned reaffirm that art or painting is whatever the
        artist wants it to be.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f182f9-f94b-4827-9b29-8a67e2643cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You tend to be drawn to subjects that most people would
        describe as macabre. You painted skulls on mother of pearl and even created
        the human skeletal system with corals. I think there’s a tendency to relate
        these to death. And then some of your works on capiz somewhat have a grim
        sense too. For instance, you painted the eruption of Taal and coral bleaching.
        What draws you to these subjects?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeaf88d-73c8-42a2-8b41-c756ca4fe2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve painted my fair share of pretty subjects, believe it or not.  I
        was once known as a butterfly artist, tropical scenery and moonlit painter.  But
        after a while I’ve come to realize that the hardest to create and paint are
        the ones that seem simple and to our core.  Breaking down the essentials,
        in material and subject matter, and remaining honest with yourself and work
        is the most difficult.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50333ca6-6b2b-4e35-8205-e8c878433cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing firsthand the destruction of corals (due to tourism), coral
        bleaching (due to climate change) and experiencing firsthand the fall of Taal
        volcanic ash (my studio was covered with ash and it took more than a month
        to really clean up), one can’t help but address these personal experiences,
        which the world knows anyway. My aim is to create a visual dialogue from my
        perspective. I agree that some of the work is macabre, but I see it more as
        our true connection with nature and current events.</p>'
    '37':
      'image': 'jcr:f793ad03-3129-4a4d-b9a2-cfbe25b2d9a0'
      'imageCaption': '"Crux II" (2020). Oil on volcanic ash and capiz shell. Photo
        courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df452e-3ddc-45ef-85bc-584e48bef3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdf2c4-9b24-4ae0-9f04-f89b12a87a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you bothered with the word macabre being attached to
        your work? If not, how would you describe the subjects of your work?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af152b-cd25-44c6-84b2-97c6dcd28034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History will always associate skulls with macabre and death. But
        the current global trend, especially in the art world, that skulls and skeletons
        are becoming a norm in contemporary culture. No, I’m not bothered by the word
        macabre. I know my work will eventually evolve. If it doesn’t, now that’s
        scary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1c662-343f-4950-9ea0-2d5a060932ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been creating art during the quarantine. Have you
        noticed any changes in your creative process during this period? If there
        are, what are they?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f15e9-101c-46a5-b036-4f4384c93c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 will be an unforgettable year. It has taught me many lessons.  One
        of those is to be extra creative with what you have.  I learned to be frugal
        with materials and minimize waste, but not jeopardizing the integrity of the
        work.  Explore more. Go to different directions that I will not pursue otherwise.
        I actually started cutting, breaking, and assembling together found objects
        and the results are rather interesting.  But I may take a step.  I believe
        in staying creative just by going to the studio and work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567030fe-f7da-424c-9d23-819bf0306432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You often meditate on the fragility of human life through
        your work. What have you realized or learned about human life or death through
        your practice?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa170676-2937-48ff-a8c2-84e59018de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:31.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be a cliché, but time is really valuable. We are in a situation
        where we can’t just go out and see our friends, family and loved ones. Life
        is fragile. My art is a reminder of that. During this time of pandemic and
        isolation, it is important to surround yourself with art, any form of it.
        If you don’t have one, you are always capable of making one. I believe in
        the power and healing of art.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d98b5-5e55-4bc3-8caa-cc9fa9a18f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:38:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c6375-fa27-4c9e-bfa3-0f6c51e1eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:57:45.763+08:00
