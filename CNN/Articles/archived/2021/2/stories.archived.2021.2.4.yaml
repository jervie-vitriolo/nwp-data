      'mgnl:lastActivated': 2023-01-25T05:46:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25430d4e-bae5-4ace-8113-1abd8ebd86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T00:11:15.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:46:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNICEF announcement comes as COVAX prepares to distribute 337
        million vaccine doses to the world’s most in-need countries as part its first
        interim distribution forecast.</p>'
