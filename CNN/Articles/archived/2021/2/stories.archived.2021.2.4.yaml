      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to recognize the invaluable contribution and sacrifices
        of all stakeholders and sectors of the film industry, as well as provide avenues
        to showcase and celebrate the achievements and progress of the discipline
        of film and filmmaking," the proclamation read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbcb396-bd15-4913-9a90-dbe700beb5af'
      'mgnl:activationStatus': true
