      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The annual World Economic Forum, due
        to take place in Singapore in May, has been pushed back again.</p>'
