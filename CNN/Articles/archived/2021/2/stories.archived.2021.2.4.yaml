  'inch-long-chameleon':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T11:05:08.412+08:00
    'imagesource': 'jcr:93003b3b-e9ed-4035-99ed-668df474608f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a7c52b-3907-46b0-95e8-56da13ae3040'
    'lead': 'The smallest known reptile in the world can fit on your fingertip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T11:11:30.127+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:41:42.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:24.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A newly discovered chameleon less than an inch long could be the world''s
      smallest reptile'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d525875-0b6d-4a86-b0d7-e852c2bc3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The smallest known reptile in the
        world can fit on your fingertip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792d6c3-1436-4f5a-940a-2a1c7c1fe601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as Brookesia nana, or "nano-chameleon," and it''s a
        blotchy brown lizard that usually doesn''t surpass an inch in body length.
        Before 2012, biologists didn''t know it existed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56d75c-852d-4792-8303-975bd39a1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers who discovered it are still stumped as to why
        it stays so small when most vertebrates grow in size as they mature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d9dc9-7610-403e-a0ed-08a207bf13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brookesia nana is different from any other vertebrate and other
        chameleon species. It can''t change color, and it''s more comfortable on the
        forest floor than in trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c815581-c697-4966-9d81-4d08c2135775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique chameleon is spotlighted in an article published last
        week in the journal <a href="https://www.nature.com/articles/s41598-020-80955-1"
        target="_blank">Scientific Reports.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a069b-8331-415c-bd42-2b45b6741024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, leading herpetologist Frank Glaw and other German researchers
        traveled to the rainforests of Madagascar, one of the most biologically diverse
        areas on Earth, in search of previously unknown reptile and amphibian species.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07414f48-1733-4fe0-8f09-4426ed6f60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found surprised them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca193ba6-69c3-4031-a544-f51d469f9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected to find some new species, but not specifically the
        smallest chameleon," Glaw and Oliver Hawlitschek, study coauthor, said in
        an email to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34198477-11bf-4c5f-9e4b-f14fccba6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most male reptiles are larger than females, but the reverse is true
        with the ever-surprising Brookesia nana. While the male was just over 2 centimeters
        long -- a bit over ¾ inch -- the female was 2.89 centimeters, over an inch
        long. The females are likely larger than the males to accommodate the eggs
        they lay, Glaw and Hawlitschek said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054f9cc-8700-4c6e-93f9-715f7f1f4a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the ''nano-chameleon'' is so unusual</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347f22d-baa9-426c-86a3-92c507acd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unusual for an adult vertebrate to remain this small. As vertebrates,
        which include mammals and reptiles, evolved, so did their size -- extremely
        small animals like this chameleon were previously thought to "face physiological
        challenges that limit further size reductions," according to the paper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7753232-6524-4e44-812c-9c8397cb5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most vertebrates grow as they mature, but not these chameleons.
        They''re an example of "paedomorphism," or the retention of juvenile traits
        in maturity. Scientists aren''t quite sure why the Brookesia nana and other
        related species have stayed so small while most other vertebrates keep growing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da458a23-9129-482c-b596-fb0fe1494ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this chameleon makes it work. To reproduce with the female,
        the male has a hemipenis -- an internal sex organ that is exposed during breeding
        -- that''s larger in size relative to his body compared to other chameleons,
        the researchers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b11a4f-88e8-4ca3-bf05-79361d47d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, the male needs particularly large hemipenes to be able
        to copulate at all," Glaw and Hawlitschek said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b481f-2351-4d8a-b136-db9d856ca615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The chameleon is likely endangered</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b363d26-aafc-4397-9131-177344782069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though little is known about these tiny chameleons, Glaw and Hawlitschek
        said they assume the reptiles are critically endangered due to massive deforestation
        in the Sorata region of Madagascar, where Brookesia nana is found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda44ad-a51c-4f0c-afc2-c686f2eb3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 other species in the Brookesia group are scattered across
        Madagascar, though some of them are closer to 2 inches in length. Chameleons
        on the island have a higher proportion of threatened species compared to other
        reptile groups like geckos, the researchers wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8d84f-2b20-4c30-ae70-bd79ca0880f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the years since they discovered Brookesia nana, Madagascar
        officials established a reserve in Sorata to protect the forest habitats that
        survived deforestation and the species that live within them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eef567-95fd-498e-bb22-634ebdfb50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are likely many more undiscovered species on Madagascar, Glaw
        and Hawlitschek said. Tropical regions are hotspots for biodiversity, they
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e6a2a-e1ac-485f-bc35-67a687505d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people believe that the majority of species on earth are already
        known to scientists -- but this is not the case," they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709165c-1ea8-47a2-85e1-f0b25397011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Glaw, Hawlitschek and more will continue to study
        the minute chameleons to learn more about how it''s stayed so small, why it''s
        hemipenis is so large compared to the rest of its body, and how to protect
        it and its petite relatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00cf8e-0049-4e02-ac70-b651fc2077da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:11:30.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/03/world/smallest-reptile-chameleon-endangered-scn-trnd/index.html"
        target="_blank">A newly discovered chameleon less than an inch long could
        be the world''s smallest reptile</a></em></p>'
