      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publushed on CNN.com, "<a href="https://edition.cnn.com/2021/02/04/world/covax-vaccine-plan-intl-hnk/index.html"
        target="_blank">COVAX announces plan to distribute more than 330 million Covid-19
        vaccine doses to developing nations</a>."</em></p>'
  'ph-govt-to-fuel-hog-repopulation-1billion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T17:58:07.525+08:00
    'imagesource': 'jcr:d19fc537-e7b2-4c2d-93b0-aff35379eced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc6c5df-fa43-40b7-8292-614452b8baff'
    'lead': 'The government is allotting ₱1 billion for the repopulation program of
      the hog industry as it continues to deal with the deadly African swine fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:00:24.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:35:32.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:38.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t to fuel hog repopulation program with ₱1B

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2b6f9-c686-435e-813f-7685f50bb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.419+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — The
        government is allotting ₱1 billion for the repopulation program of the hog
        industry as it continues to deal with the deadly African swine fever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675c374-cd4a-489c-930d-ccdde7833418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Thursday, Presidential Spokesperson
        Harry Roque laid out the national government''s measures targeted to revive
        the hog sector and reduce pork prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57806a5d-8213-483b-9d49-d7a83eca4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this is to provide the Department of Agriculture ₱1 billion
        for the repopulation program to help increase the supply of pork meat in the
        local market amid the ASF outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca6291-2c58-406a-9605-ee3424ff6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ASF ay parang COVID ng mga baboy, ang diperensiya lang ay talagang
        nakakamatay," Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8024ef-e58a-4c05-8b8c-187ccf1fd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat bigyan ulit sila ng mga papalakihing mga baboy na walang
        ASF," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c8f8d-3f61-4c08-9c61-b6c4f0d16ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ASF is like COVID for pigs, the only difference
        is it is really deadly. We should provide them with pigs to be raised that
        are free of ASF.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e9b47-be4b-4033-b437-e8672d94b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DA earlier showed almost 350,000 pigs have been culled,
        while total cost has reached ₱56 billion since the start of the outbreak in
        2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11852477-36ef-4d29-b4d9-ec2ff819b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the DA will boost its fight against the ASF through strengthened
        cooperation with local government units, the private sector, veterinary and
        industry groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc926c-d067-4614-a1de-a9194013300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱15 billion have also been allocated for loans for commercial
        raisers, Roque added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638746c3-03cc-4b5a-a10a-5839d55b62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from addressing the ASF issue, the government has set a <a
        href="https://cnnphilippines.com/news/2021/2/1/Duterte-EO-price-cap-pork-chicken-products.html">price
        cap on pork and chicken products</a>, and will also go after prices manipulators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b986e05-df4d-45fa-a183-4e4edde2bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the government has approved the creation of a <a href="https://cnnphilippines.com/news/2021/2/4/government-forms-task-force-vs-price-manipulators-increase-pork-imports.html">government
        task force on economic intelligence</a>&nbsp;to combat market manipulators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47707a4c-f73f-4b52-8e39-f18fd3f108a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:00:24.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:35:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, the task force will go after unscrupulous traders, viajeros,
        and wholesalers — who have unreasonably jacked up the prices of hogs and pork,
        hovering at more than ₱400 per kilogram that persisted even beyond the 2020
        Christmas season and despite reduced demand," the DA said.</p>'
  'yoshiro-mori-apology-sexist-remark':
    'author': 'Junko Ogura and Joshua Berlinger, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T18:00:29.773+08:00
    'imagesource': 'jcr:47228534-6726-4e3f-b5ee-3381d1274070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e81f8b-c4e1-4eef-886c-74e85553fc0d'
    'lead': 'Yoshiro Mori, the president of the Tokyo Olympic organizing committee,
      apologized Thursday after comments he made suggesting women talk too much during
      meetings were leaked to the Japanese media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:04:22.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:35:25.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:38.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', 'Summer-Olympics', 'Olympics-2021', 'Summer-Olympics-2021',
      'Tokyo-Olympics', 'Tokyo-Summer-Olympics', 'Yoshiro-Mori', 'sexist']
    'template': '1'
    'title': 'Top Tokyo Olympics organizing official apologizes for sexist remarks
      that women talk too much in meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ad9b4-2864-495a-84a2-fc761a8be80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yoshiro Mori, the president of the Tokyo
        Olympic organizing committee, apologized Thursday after comments he made suggesting
        women talk too much during meetings were leaked to the Japanese media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2eecc-1722-4973-8bc3-9142cb583d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, a former Prime Minister, made the comments at an Olympics
        board of trustees event Wednesday. When asked about the Japan Olympic Committee''s
        goal of increasing the number of women on its board of directors from 20%
        to 40%, Mori said he was concerned about how that would affect the length
        of meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd8b99-e6dc-4877-84c4-24ba56b95e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly said "board meetings with lots of women take longer"
        because "women are competitive -- if one member raises their hand to speak,
        others might think they need to talk too," according to reports in the Japanese
        press. "If you want to increase female membership, you would be in trouble
        unless you put time limits in place," he is reported to have added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf85cce-f165-45f9-b4ac-8b5a36fd7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Thursday, 83-year-old Mori confirmed
        he made the remarks behind closed doors and said he was sorry for doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4005bb4-8b02-4f95-a695-78e5ffa5ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize my comment yesterday was an inappropriate expression
        and went against the spirit of the Olympics and Paralympics. I profoundly
        regret it," he said. "I''d like to withdraw my comment and apologize to the
        people whom I made to feel unpleasant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405af02-2b5a-4af6-b33a-0cac33517208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments set off an immediate firestorm in Japan, where women
        regularly face gender discrimination in the workplace and when seeking positions
        of power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfe0ce-1303-48d1-8519-8b5d046a14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s gender gap is "by far the largest among all advanced economies,"
        according to the <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf"
        target="_blank">World Economic Forum''s 2020 Global Gender Gap Report</a>.
        The report ranked Japan 121 out of 153 countries, in part due to its findings
        that women only make up 5.3% of board members on listed companies and only
        10% of parliamentarians, one of the lowest levels of female political representation
        in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e8c12-fc3d-40e1-b253-71369a50dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori said he was not considering stepping down, but the debacle
        will likely be a major distraction for the organizing committee, which faces
        the daunting task of putting on the Games in less than six months as Japan
        struggles to rein in rising coronavirus case numbers. The Summer Olympics
        were delayed last year due to Covid-19, and experts have said it may not be
        possible to postpone the event again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3d8c5-16b0-4dc3-b070-054e2587b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:35:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll last month by national broadcaster NHK found that 77% of
        people in Japan think the games should be canceled or further postponed. Japan''s
        leaders have vowed the Games will be held, however. The bullish attitude comes
        despite rumors of their <a href="https://www.cnn.com/2021/01/21/asia/tokyo-olympics-coronavirus-intl-hnk/index.html"
        target="_blank">cancellation</a>&nbsp;and the logistical hurdles that stand
        in the way of hosting such a massive event in the middle of a <a href="https://edition.cnn.com/2021/01/27/asia/tokyo-olympics-logistics-intl-hnk-dst/index.html"
        target="_blank">public health crisis</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c66c7-3788-4dfb-8abe-4abe846d45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:04:22.385+08:00
      'mgnl:createdBy': 'pia'
