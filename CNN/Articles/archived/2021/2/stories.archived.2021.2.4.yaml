  'us-donald-trump-demagogue-presidency-opinion':
    'author': 'Larry Tye'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T11:33:44.472+08:00
    'imagesource': 'jcr:5b338af4-b8c5-469c-90c5-23ed9ced9095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7845882-97f0-4007-8abd-01c1d2148a16'
    'lead': 'Donald Trump followed Sen. Joseph McCarthy''s how-to-be-a-demagogue playbook
      to the letter throughout his shocking rise to power and stormy four-year presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T11:39:29.778+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:41:02.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:26.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'demagogue', 'presidency', 'opinion', 'Joseph-McCarthy']
    'template': '1'
    'title': 'OPINION: Why Donald Trump could melt away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8cde3-ff31-4097-b118-6afd8d607d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Larry Tye is the author of "Demagogue:
        The Life and Long Shadow of Senator Joe McCarthy" and runs the Boston-based
        Health Coverage Fellowship, which trains medical journalists. The opinions
        expressed in this commentary are his own. View more opinion at CNN.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48bb50-cf1f-4291-9b88-488a3f669d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330b656-bd36-45e5-b4ec-083920e085d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump followed
        Sen. Joseph McCarthy''s how-to-be-a-demagogue playbook to the letter throughout
        his shocking rise to power and stormy four-year presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8e494-dec7-4a04-8086-09c0c95e0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f48c28-3b52-4867-be54-4df2571ce64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the Senate set to launch his second impeachment trial,
        Trump should take one more lesson from McCarthy. The Red-baiting lawmaker
        vowed to fight on after the political establishment shunned him in 1954 --
        and his millions of boosters were ready to rally yet again -- but instead
        the seemingly shameless Republican from Wisconsin quietly decamped in a way
        that helped the nation heal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a141aaa-951e-4676-972b-e7508867a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe5d6e-c5a5-4288-aac9-25feb701b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s debt to "Low Blow" Joe was apparent from the first. In
        lieu of solutions, the former president, like the senator, pointed fingers.
        Attacked, both bullies aimed wrecking balls at their assailants. When one
        charge against a manufactured enemy was exposed as specious, they lobbed fresh
        bombshells.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adceb68-dc1c-4bc9-92af-2d5a1c1ebc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b766949-33ca-416c-a682-ebc6c1caf134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each made his name into a ubiquitous brand. Neither had a master
        plan other than accruing and hanging onto power. Both astounded the world
        and themselves by rising as far and fast as they did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6b78f-c53e-48e9-942e-2a444084248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22d2a1-bd12-43b2-8b3c-2a35780116bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidate Trump bragged to supporters in 2016 that "I could stand
        in the middle of Fifth Avenue and shoot somebody, and I wouldn''t lose any
        voters." Sixty-two years earlier, polling pioneer George Gallup offered an
        eerily similar forecast about McCarthy''s minions: "Even if it were known
        that McCarthy had killed five innocent children, they would probably still
        go along with him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a12c14-2334-4444-bd35-39a72bed1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc031e-853c-459f-ac3c-f1b2fe26edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The connection between the two is more than hypothetical. The flesh-and-blood
        link was Roy Marcus Cohn, an ingenious and imperious attorney from New York.
        In the 1970s, an aging Cohn taught the fledgling Trump the lessons he had
        learned a quarter century before from his then-boss McCarthy -- how to slander
        opponents and contrive grand conspiracies. Trump has celebrated his connections
        with Cohn although never, ever with McCarthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840052c-6cbd-4e22-ad63-cab8e0b86ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140b66e-ce8d-4625-aec9-226ec8527884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy gripped the public''s imagination for precisely as long
        as Trump -- a full four years. At the start of 1954, the anti-communist senator''s
        favorability ratings were higher than the anti-immigrant president''s ever
        were, with a full 50% of Americans saying he was doing a good job and his
        name implanted in public discussion as an "ism" that became synonymous with
        reckless accusation and guilt-by-association.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e8103-5a3c-4d93-b6b7-2d2cf178d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c29c4-ec99-4e78-b4e1-5783a4a3c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then McCarthy put in his crosshairs an enemy too big to bully,
        the mighty US Army, the most stouthearted and sacrosanct institution in America,
        and which had just waged a lethal war on the Korean Peninsula against Communists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6568109-3cd7-475a-9797-19fd5c52f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304341e-294e-4000-816b-1f91180336bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the Senate''s famous Army-McCarthy hearings, the senator''s
        popularity had sunk to 34%, which is almost exactly where today''s polls put
        Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df9c3b-82c6-4a66-a9ab-9b1dbea90bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7014c-a295-4b63-8f14-e4cdea640798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That December, the Senate finally summoned the backbone to condemn
        its rogue colleague. McCarthy was unbowed, branding the congressional tribunal
        a "circus," pledging to "get back to the real work of digging out communism"
        and even talking about running for president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd64116-4a7f-4682-92dc-65b3241be56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3281f4b-32de-44be-ae48-cdb8a853578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t. It was partly that he wasn''t well. He''d been in
        and out of Bethesda Naval Hospital for a bad back, aching elbow, wrenched
        knee, herniated diaphragm, painful gallstone, bleeding gums, obstructed sinuses,
        throbbing headaches and hemorrhoids, sore feet and a scarred liver.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a1fe6-122b-48cd-b77e-dbf91b2878ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e3b44-9e4c-493f-98f8-49f537123145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His medical records reveal one more malady that mounted alongside
        his political woes and likely exacerbated his physical ones: substance abuse.
        He was a drinking man in a drinking town. By the middle of 1956, a year before
        he died, McCarthy confided to doctors that his "alcoholic intake is 3 highballs
        daily." A neurologist wrote, "Patient has been recovering from acute hallucinosis
        and delirium."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d7717-d3ec-4241-a0e3-f8abfc25a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b624b7-654e-4da6-9e8c-f77a226a7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more, however, to this last closing chapter of the senator''s
        saga. He realized it wasn''t just a censure vote that he''d lost. His assaults
        on Dwight D. Eisenhower''s White House ensured he''d be shunned not just there
        but at the Army, the State Department, the FBI and even the Post Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cef6a9-d324-40c5-a944-a80394cfa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142e171-cb70-4bc9-a112-49a4196e247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspapers banished him to page 25, next to the corset ads, or wrote
        him out entirely. So did his Senate colleagues. Being subjected to a punishment
        so extreme that it had been meted out just five times in that chamber''s 165
        years, meant trading in the badge of the outlier, which McCarthy had proudly
        worn from his first days in office, for the stigmata of the shunned that made
        him the butt of even the president''s jokes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f7506-c688-43c5-847c-749b4c2133cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6bd3f-bc82-4710-a4a5-d836414e6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while he remained a US senator, he did so softly enough that
        few noticed him anymore. And while he publicly insisted he''d run for reelection
        back in Wisconsin, he confided to a companion, "Jean and I have enough money
        for a small cattle spread in Arizona. I might open a little law office for
        friends and neighbors with my books and degree right on the place."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbad6d-1032-449d-9ed5-7b840e486ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119c332-66dd-4bbc-972b-2ed243bd9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a chance that Trump might likewise just melt away? It seems
        inconceivable, but it did for McCarthy, too, who also coveted the spotlight
        and continued to inspire tens of millions of true believers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e704d3-a483-4c72-99f3-ca451789d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57ecc4-6023-4662-9760-0551cd31980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the rogue ex-president has already taken matters
        several steps further than the outlaw senator ever did. McCarthy fought hard
        and dirty to win offices for himself and his allies, yet when either lost,
        he accepted the results. And while he delighted in riling up his unflinching
        disciples, he stopped short of inciting insurrection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9102cd5-f6b9-4305-b79b-05644cce4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba05a0-503d-435c-84e8-23a40a787026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the former president continues according to form, there is one
        outcome that seems certain: He''ll displace McCarthy as America''s archetypal
        demagogue, and McCarthyism will be replaced in the American lexicon by an
        ever more unnerving doctrine -- Trumpism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263bc4c-01c1-47a2-a2b1-410c67dc6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:39:29.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:41:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/03/opinions/trumpism-mccarthyism-demagogue-tye/index.html">Why
        Donald Trump could melt away</a>."</em></p>'
  'Electricity-bill-disconnection-COVID-19-pandemic':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T11:37:08.494+08:00
    'imagesource': 'jcr:9ca9ee28-783e-4a8d-8649-9641e4cf5003'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2737461-2bc6-418e-aea5-58aefa6e89a3'
    'lead': 'President Rodrigo Duterte has approved the recommendation of the Energy
      Department to extend the ''no disconnection'' policy for ''lifeliners'' or low-income
      households that cannot pay their electricity bills due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T11:44:00.532+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:40:55.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:26.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No disconnection'' policy for low-income families extended'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6c91e-64a0-43c6-935b-8847632a072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Low-income
        families struggling to pay their electricity bill can continue to enjoy their
        power supply without fear of disconnection, Cabinet Secretary Karlo Nograles
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018acfd-0faf-4026-b3ee-1252c862e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte, during their Cabinet meeting
        on Wednesday, approved the recommendation of the Energy Department to extend
        the "no disconnection" policy for "lifeliners" or low-income households that
        cannot pay their electricity bills due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a116114-eb5e-473d-9c0a-8dc60857d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles described&nbsp;"lifeliners" as households consuming 100
        kilowatt hours or less per month. He&nbsp;said they comprise 32% of the customer
        base and only account for 3% of electricity sales of power distributors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd19b7-4dc0-4c1c-89f8-41c0cd062dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very doable... Ang instruction ni Pangulo, sa panahong
        may kinakaharap na pandemiya, walang puputulan (ng kuryente) na lifeliner,"
        he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11e521-e554-4a3d-9966-40c1f6b494c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s instruction is the electricity of
        lifeliners cannot be disconnected while we face the pandemic.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d8635-5dd3-4062-9b5d-c05241c0b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, the Energy Regulatory Commission prohibited power
        distributors from cutting the electricity supply of "lifeline" clients for
        the rest of the year. The body''s rules say customers who are part of the
        "lifeline" segment enjoy lower rates and charges compared to big clients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc392bb-5b95-4d63-847f-f729e4f64f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:44:00.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company deferred the disconnection of power supply
        to households consuming 200 kWh per month and below with unsettled electric
        bills until January 31.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3e66a-3005-4d6d-ba07-a4482a004265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:14.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:40:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the President urged lawmakers to pass bills seeking
        to extend the Republic Act 9136 or the Electric Power Industry Reform Act,
        which gives a subsidized rate to low-income users consuming electricity below
        100kW who cannot afford to pay their bills at full cost, for 30 more years.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71686d85-4041-4697-bfad-2f17933376c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:14.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:41:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan na itong naamyendahan ng ating Kongreso, in-extend ang benefits
        para sa lifeliners mula 2011 to 2021. Ngayon ang hinihingi ng Pangulo sa Kongreso
        ay muling i-extend po ang benefits from 2021 to 2051," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667e22f-8b50-447f-b210-5518d5ccc408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T15:33:14.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:41:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was amended by the Congress before when they
        extended the benefits from 2011 to 2021. The President is asking the Congress
        to once again extend the benefits until 2051.]</p>'
