    'mgnl:lastActivated': 2023-01-25T05:36:19.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:36.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blackwater trades Mac Belo to Meralco in revised deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ec98e-f5e1-4bd0-80cd-be5cb871f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> The
        PBA Commissioner''s Office has approved the revised trade between the Blackwater
        Bossing and Meralco Bolts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa2694-40fb-49f9-adfa-5ee8f5829039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing sent forward Mac Belo to the Bolts in exchange for guard
        Baser Amer and journeyman Bryan Faundo, the league confirmed the deal on its
        website Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1f58c-9540-4a05-93fd-0f87fa2202ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it was a one-on-one trade involving Belo and Amer before
        Faundo was added to the mix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50312762-d3f9-4042-8199-99366c85e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Midsayap, Cotabato native Belo was Blackwater’s top pick during
        the 2016 PBA special draft following an impressive career with Far Eastern
        University and the men’s national basketball team. Injuries, however, hounded
        him for most part of his four-year stint with Blackwater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8211e71-1626-494c-83d6-b98c684d2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s Philippine Cup bubble, the 6-foot-4 Belo managed
        to play 10 games and averaged 11.4 points and 5.3 rebounds in his first conference
        under ex-college head coach Nash Racela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40755b03-3b5e-4cce-b220-061f2a513fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T17:51:55.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:36:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amer, meanwhile, played 18 games for the Bolts during the Clark
        season. He was a steady presence at the backcourt, averaging 9.8 points, three
        assists, and 2.2 rebounds. On the other hand, Faundo suited up in six games
        for Meralco and tallied three points and 2.7 rebounds per outing.</p>'
