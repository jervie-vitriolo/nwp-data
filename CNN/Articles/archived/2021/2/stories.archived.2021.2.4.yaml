  'Marikina-mega-COVID-vaccination-facility':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-04T13:49:57.467+08:00
    'imagesource': 'jcr:62f45551-4936-4aae-8bae-1cb4a879fda8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30dc1b02-69a2-436b-bd6a-473b3209fc80'
    'lead': 'The local executive tells CNN Philippines what to expect in the city’s
      COVID-19 vaccination program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T13:54:00.909+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:39:52.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:29.383+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marikina mayor hopes equipped COVID-19 vaccination facility will boost
      public confidence ahead of inoculation program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc8268-11dd-4a1f-aa5f-35a01ca30079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> Marikina
        Mayor Marcy Teodoro on Thursday expressed hope that the city’s COVID-19 inoculation
        program, including the set-up of a well-equipped mega vaccination facility,
        will further boost confidence and trust among the city''s residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e836b-2d10-4c50-89e1-4e60629011ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s vaccination facility, located at its sports complex,
        can accommodate around 10,000 people per day, Teodoro told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebf644-33be-418c-ad05-4e64158a0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a two-hectare property that could accommodate 10 vaccination
        stations,” Teodoro said in an interview with <em>The Source.</em> He added
        residents can undergo a “simplified” process, wherein people can get vaccinated
        in less than an hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ee5d4-aa6e-469f-bff9-4c61e362382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital and the city’s cold storage facility are also located
        within a 100-meter radius of the vaccination site, making transporting the
        product easier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00027b-42d0-44bd-a64a-b991565bdad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A treatment area is also set up within the facility to accommodate
        those who may have possible adverse reactions to the vaccine. The local government
        also established an indemnification fund, which will serve as financial and
        medical assistance for those who will experience these effects.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/zxgtX3shuIQ"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bebf6b-d336-4be0-8644-80490bc6ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12641fd-2afb-493d-a761-ecdde2282ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin inaasahan na maraming magkaka-problema o magkakaroon
        ng</em> adverse reaction, <em>pero</em> we’re doing this in order to build
        up the confidence and trust of our people to the process ng vaccination program
        natin,” Teodoro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79abbbf-a5e3-4002-a3c6-3e8e3a037cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t expect a lot of problems or that many would
        have adverse reaction, but we’re doing this in order to build up confidence
        and trust of our people to our process.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041dfda-8288-470b-a111-1149d64648a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said they respect the citizens’ right to choose the brand
        of their preferred coronavirus vaccines, but stressed that the city will still
        be “heavily dependent” on what supply the national government will provide
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761c8eb-3ba0-4f8c-a0fe-e1da37eb918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T13:54:00.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:39:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would be consulting his fellow officials in Marikina
        whether they would want to be the first to get inoculated, to allay public
        fear over the vaccines’ safety.</p>'
  'Tom-Brady-Patrick-Mahomes-Super-Bowl-matchup-spans-ages':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-04T14:17:33.199+08:00
    'imagesource': 'jcr:af7a76b1-c2ac-43ae-80bb-5e1d055044f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d1f71f-e871-45a6-8219-b91daffe3150'
    'lead': 'A lot of numbers get thrown around during Super Bowl week. This year,
      it includes this: 18 years, 45 days. That''s the age gap between 43-year-old
      Tom Brady and 25-year-old Patrick Mahomes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T14:24:17.237+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:39:16.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:29.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Brady vs. Patrick Mahomes is a Super Bowl matchup that spans the
      ages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92092177-740b-46a4-b169-2cd048c99b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A lot of numbers get thrown around
        during Super Bowl week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955992a-e300-4c6c-8779-b60b665a621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it includes this: 18 years, 45 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf952d7f-104c-4e1d-9a62-663d80fc6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the age gap between 43-year-old Tom Brady and 25-year-old
        Patrick Mahomes. When the Tampa Bay Buccaneers and Kansas City Chiefs take
        the field for Super Bowl LV, it will be the largest age difference between
        two starting quarterbacks in Super Bowl history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff695ecb-ed83-481d-abfd-d58460fe5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LV arguably has one of the most intriguing quarterback
        matchups of all time with Brady, who is in his first year with the Buccaneers
        after spending 20 seasons -- and winning six Super Bowls -- with the New England
        Patriots, and Mahomes, who in his fourth season aims to become the youngest
        starting quarterback to win multiple Super Bowl titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90fa8e-6afe-49d3-8c64-ad6a51cadc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes and the Chiefs also are looking to become the first team
        to win back-to-back Super Bowls since Brady and the Patriots won Super Bowls
        XXXVIII and XXXIX in the 2003 and 2004 seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617f2b8-6078-4430-bc9f-01e576df972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I continue in my career, I am still trying to do whatever I
        can to watch the tape on him," Mahomes, <a href="https://edition.cnn.com/2020/02/03/us/patrick-mahomes-super-bowl-mvp/index.html">last
        year''s Super Bowl MVP</a>, said this week of Brady. "Because he is doing
        it the right way, and you can tell by how many Super Bowl championships he
        has, and the rings on his fingers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d58c9-1f71-4f5d-9592-a76c86f1506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl LV is the first Super Bowl between the starting quarterbacks
        who won each of the two most recent Super Bowls. Should Mahomes win, he would
        join Brady as the only starting quarterbacks to win the Super Bowl in two
        of their first four career seasons. If Brady wins, he will further distance
        himself from the rest with a seventh Super Bowl title. He''s the only player
        ever to have won six; Sunday will be his 10th Super Bowl appearance, the most
        all time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99f472-28fc-4bde-b457-d0dcba20f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, this is the first Super Bowl between starting quarterbacks
        who have each won at least one Associated Press MVP Award and one Super Bowl
        MVP Award prior to the matchup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91486476-d8c4-402e-8eea-3cb76fce5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really admire Patrick for the kind of player he is," Brady, a
        four-time Super Bowl MVP and three-time regular-season MVP, said to reporters
        this week. "He has great command of his team. I know his teammates love playing
        with him. He''s got great charisma. I think when I see Patrick, I see someone
        who, you know, none of these moments are too big for him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3849952-2cbc-422b-b539-8cae91e0f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brady''s words of encouragement ''put that stamp'' on Mahomes</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b1ed5-3707-4cc3-af9a-1c766bc2b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NFL statistics, Mahomes (44-9, .830) and Brady (263-80,
        .767) have the highest and third-highest winning percentages, respectively,
        among starting quarterbacks (minimum 50 starts) since 1950, including the
        postseason.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c58fa3-82e0-4a49-8eec-f40f2702c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be their fifth career meeting against one other, and they''re
        even at 2-2. In their most recent matchup, Mahomes got the best of Brady in
        Week 12 of this season, with the Chiefs winning 27-24 at Raymond James Stadium
        -- the site of Sunday''s game -- in Tampa, Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c75b5a-01b8-4891-9c52-0c6ed6a3a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Brady won over Mahomes was in the AFC title game at
        Arrowhead Stadium on January 20, 2019, when the Patriots defeated the Chiefs
        37-31 in overtime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee3cc7-235b-4d48-afe1-74b211b66504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an incredible win," Brady said that day. "I will remember
        this one for the rest of my life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff02147-1a31-40d8-a5c0-00807c6e3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Brady went on to win his sixth Super Bowl -- and becoming
        the oldest quarterback to do so, when he was 41 -- the then-Patriots quarterback
        found Mahomes and spoke to him after the AFC championship game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765de7d-2e56-4bf9-93aa-cc961740f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Him coming to say that he respected what I was doing and how I
        was playing on the field and the type of person I was, it put that stamp on
        me that I had to go in and be even better, in order to get to the Super Bowl,
        which we did last year," Mahomes, who would be named the NFL MVP that season,
        said of their conversation. "I was just trying to keep improving and getting
        better every single day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9883d24-f008-4069-9b1d-38406e13dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Brady: "I think he''s only elevated from that point on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e069e-b618-4a1c-b6c1-5ac28bbc2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brady''s ''been around for a while''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d816cb-0867-41a7-af36-2189b3618f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mahomes was asked if he remembered how old he was when
        he had his first memory of Brady.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e156ea-7f31-4798-9fee-76b80336886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably September 17, 1995, when I was born," the Chiefs
        quarterback wisecracked. "He''s been around for a while."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093a52c-0176-44d6-83ac-cb2b0570049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen years, 45 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdba3b7-946c-4fda-a091-8c4314429b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year of Mahomes'' birth, his father, Pat Mahomes Sr., was
        in the midst of his career as an MLB pitcher. That also was the year Brady
        graduated from high school -- and when he was selected by the Montreal Expos
        in the 18th round of the MLB draft. In 2000, when Mahomes was 4 years old,
        the Patriots took Brady in the sixth round of the NFL draft, at No. 199 overall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab3d5e-d34e-409b-8e03-59a333b23968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has transpired since, and it''s a severe understatement to
        say that football has worked out well for both quarterbacks. But will Super
        Bowl LV potentially be the last time these two -- an established all-time
        great vs a budding one -- go against each other? Not so fast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7c19f-3960-4a56-bf9a-075438a0f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that the last game that we played was going to be the
        last time that we played, so I''m sure he''ll have something to say about
        that, trying to make Super Bowls, and I''ll be trying to make more, too,"
        Mahomes said this week. "I''m definitely excited for this opportunity to go
        up against him and against that team. It''s going to be a great game. I''m
        glad that we''re back in this game and getting a chance to win another Super
        Bowl."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931f64b-881e-4e34-96aa-ee64933b261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, who previously has said he wants to play until he''s 45,
        was asked Monday if he might play beyond that considering the level he is
        at now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031d63b-c5fe-4a31-bbcd-50ac4913e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, definitely," Brady said. "I would definitely consider that.
        It''s a physical sport and just the perspective I have on that is you never
        know, kind of, when that moment is just because it''s a contact sport. There''s
        a lot of training that goes into it. It has to be 100% commitment from myself
        to keep doing it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe74e34-e329-4b55-838d-8e69b6632ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:24:17.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:39:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/03/us/tom-brady-patrick-mahomes-super-bowl-lv-matchup-spt-trnd/index.html">Tom
        Brady vs. Patrick Mahomes is a Super Bowl matchup that spans the ages</a>"</em></p>'
  'Liberal-Party-Presidential-candidate-2022-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T14:26:11.609+08:00
    'imagesource': 'jcr:33e9c8e9-7f20-4856-8491-0d62d3428379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f009534b-8d4b-46f3-9f59-a9033adff01c'
    'lead': 'Senator Kiko Pangilinan, president of the Liberal Party, on Thursday
      said the political party is still considering fielding Vice President Leni Robredo
      as their presidential candidate in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T14:30:23.544+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:39:06.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:30.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP still considering Robredo as standard bearer in 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611d631-6256-44ef-b852-24eac7be418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Senator
        Kiko Pangilinan, president of the Liberal Party, on Thursday said the political
        party is still considering fielding Vice President Leni Robredo as their presidential
        candidate in the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc742c7-ecbf-40e4-9d81-968cc2d5462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is the party’s highest-ranking official. Pangilinan, however,
        said nothing is final yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca379cd-7f08-4d67-8898-58a5fa244a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But she herself has said wala siyang desisyon (she hasn’t made
        a decision to run). Marami pang puwede mangyari (A lot can happen)," Pangilinan
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b474a-df12-4439-81f0-668bb41f07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the meantime, let us just focus on how we can help address
        this pandemic and economic crisis,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859fd1b-d38f-4252-b2e5-468de57ba7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand there are already some groups who are already discussing
        2022," Pangilinan continued. "Okay iyon (That is okay), let them start. Sa
        atin naman (To us), ultimately, 2022 is all about voters. So tayo sa Liberal
        Party, tuloy tuloy lang recruitment sa baba (We, in the Liberal Party, our
        recruitment on the ground is ongoing).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5966bdc-1bd7-4b61-8809-799df350f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, supporters of Robredo launched an online petition
        urging her to run for president in 2022. The campaign in change.org called
        <a href="https://www.change.org/p/filipino-citizen-encourage-vp-leni-robredo-to-run-for-president-for-the-2022-ph-national-elections?recruited_by_id=b18c9230-663d-11eb-9b6f-23f68f0970c4&amp;utm_source=share_petition&amp;utm_medium=copylink&amp;utm_campaign=psf_combo_share_message&amp;share_bandit_exp=message-27127034-en-US"
        target="_blank">"I am ready for Leni"</a> has so far gathered support from
        over 17,000 signatories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cb226-80cf-403c-9405-1f941bfd4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, supporters of Davao City Mayor Sara Duterte also initiated
        their own campaigns to urge her to vie for the presidency. She, however, clarified
        that she is not interested to run in next year’s presidential poll.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3380c-9fe5-428e-acdc-34f4fd4353cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the Liberal Party would rather focus for now on
        the problems hounding the country. He noted Robredo too is focused on helping
        those who are affected by the pandemic, the rising prices of basic commodities,
        and natural disasters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820c66e-5aac-4491-bfcf-7edf152cecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, if we are able to show a good performance, then voters
        will remember that and will support us," the senator explained. "Iyon ang
        ginagawa natin sa ngayon. Tutukan itong COVID response as best as we can.
        Pagtulungan natin dahil iyan naman ang concern ng ating mga kababayan at itong
        mga economic issues. Ito muna harapin natin. Political issues can wait.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bde6e-fca6-4392-b1cc-bc562c79f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are focusing on our COVID response as best as we
        can. Let’s work on that together because the COVID-19 response and economic
        issues are the concerns of our fellow Filipinos. Let’s deal with these issues
        first.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878048b-f4e9-451b-9005-a3b6492f2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Register to vote, Filipinos urged</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b00e6-4537-4556-846c-ec7b5746ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also called on the public to register to be able to vote
        in the 2022 elections, citing Comelec Commissioner Rowena Guanzon’s statement
        that so far, only one million Filipinos have registered - far from the expected
        four million new voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fbb40-1b96-4087-b971-406e30f6fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko mahirap pagka-COVID pero ang ibang bansa naman nagagawa,"
        he pointed out. "There’s no reason why we can’t do it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b83d53-ea2d-4c9d-951b-db91b7910617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:30:23.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know it is difficult [to register] because of the
        COVID-19 pandemic, but other countries have done it.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118b1b9-cb71-41fd-8f98-5e3189b29e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:40.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is considering several adjustments for the next elections
        as the pandemic drags on, including <a href="https://cnnphilippines.com/news/2021/2/3/Townhall-meetings-face-to-face-campaign-ban-Comelec-elections.html"
        target="_blank">prohibiting face-to-face campaigns.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb362a-5eb3-4b95-ba71-c4cbfec30ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T14:31:40.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:39:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he will file a resolution for the Senate to look
        into the readiness of Comelec to hold the 2022 elections.</p>'
  'Black-Hawk-helicopter-Huey-chopper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
