      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhen added that demand was so strong for this tool that Thinknum
        created it in just days last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c75413-bb40-45cc-9e31-dd1a04fd5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
