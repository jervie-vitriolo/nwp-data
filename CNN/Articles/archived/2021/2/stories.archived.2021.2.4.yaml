    'jcr:uuid': 'e438285e-feeb-4afe-8389-a854e436eaf8'
    'lead': 'Presidential Spokesperson Harry Roque shrugged off a recent global index
      where the Philippines continued to have a "flawed democracy," saying falling
      one spot in the ranking was not a "major slip."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:36:01.354+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:34:27.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:40.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: PH democracy ''very much alive''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c15f8-1f6a-4180-8acd-5e0f3c112070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Presidential
        Spokesperson Harry Roque shrugged off a recent global index where the Philippines
        continued to have a "flawed democracy," saying falling one spot in the ranking
        was not a "major slip."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5e778-b96d-4a30-8ace-b261980b5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the country''s democracy is "very much alive" after
        he was asked for the Palace''s reaction to the report of London-based think
        tank The Economist Intelligence Unit, which ranked the Philippines 55th out
        of 167 countries in its Democracy Index 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955341a-d01b-4967-af64-6287101f1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country posted an average score of 6.56, enough to be part of
        the 52 countries in the world under the "flawed democracy" category.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166a408-e4b2-493e-b994-a6718f0fbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored 9.17 in electoral process and pluralism,
        5.00 in functioning of government, 7.78 in political participation, 4.38 in
        political culture, and 6.47 in civil liberties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aca68-87c6-4ce6-9139-52aac288f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 54th in 2019, 53rd in 2018, and 51st in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef30b3f-1208-4761-a935-234854805527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it''s one notch lower, so hindi po iyan major slip kumbaga
        at kung titingnan po natin ang datos," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a95e2-c5b3-4978-8f72-4dbe37db8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, it''s one notch lower, so that is not a major
        slip, and if we''re going to look at the data.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a339c74-50bc-4f62-a5dd-4e8d50c748b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are ahead of Indonesia, Thailand, Singapore, Myanmar, Vietnam,
        and Laos. In other words, ahead of almost all the major countries of South
        East Asia," Roque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc379bdb-6b2d-4a6d-b9fd-4201be03185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque even claimed the ranking just mirrored that the country''s
        democratic institutions are "working."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29f291-0202-40be-b2a0-721460ba8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:36:01.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:34:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we will strive to do better. Pero that ranking po shows that
        democracy is very much alive in the Philippines - our democratic institutions
        are working, we have an independent judiciary, an independent legislative
        department, and of course an executive department that is always a victim
        of criticisms," he said.</p>'
  'pasay-city-covid-19-vaccination-program':
