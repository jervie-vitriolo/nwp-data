      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> Local
        officials should be the first ones to receive the COVID-19 vaccine, Department
        of the Interior and Local Government spokesman Jonathan Malaya said.</p>'
