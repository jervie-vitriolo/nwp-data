      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5beed90-33e8-44b7-91a3-11a70b219924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan added that they are coordinating with church leaders to
        also establish churches as additional sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559a506-ed4f-4c30-9edb-a959bca23ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f073530-a83c-42d4-a57d-af87d8dc321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they are targeting to vaccinate some 130,000 residents
        who are part of the priority sector, including health care workers, senior
        citizens, indigent population, and uniformed personnel. This will take at
        most 22 days to be completed once doses are available, she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9ebfc-f9a9-458a-a933-588e417701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee85a72-4b03-4899-80f6-9bdc6dadc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City already signed an agreement with the UK''s AstraZeneca
        for the procurement of 275,000 doses of its vaccine, which will be distributed
        to residents for free. The LGU also partnered with Orca Cold Chain Solutions
        for the storage and delivery of vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae933692-f981-44d8-a0aa-d866aeae12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb77ca3-4eb9-43c6-9108-d65fb9ed98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:41:46.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:34:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Emi Calixto-Rubiano also said they have an existing compensation
        system, "Take Care, I Care," that will provide an assistance of ₱30,000 per
        patient who will experience side effects after immunization.</p>'
