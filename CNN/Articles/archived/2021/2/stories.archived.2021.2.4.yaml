      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Archaeologists working at a burial
        site in Egypt have unearthed ancient mummies with golden tongues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd4415-7fbe-4a56-8684-f17668387d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, headed by Kathleen Martinez of the University of Santo
        Domingo in the Dominican Republic, were working at the Taposiris Magna Temple
        in western Alexandria when they discovered 16 burial shafts dating from the
        Greek and Roman eras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545c398-d9ad-4c12-a76a-07af9d55087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of "mummies in a poor state of preservation" were found
        inside the shafts, according to a Facebook post by Egypt''s Ministry of Tourism
        and Antiquities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875e3c6-e516-4d74-8065-41fd18d63c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archaeologists discovered "remnants of gilded cartonnage" --
        a case made of tightly fitting layers of linen or papyrus glued together --
        the ministry said, as well "amulets of gold foil in the form of a tongue that
        were placed in the mouth of the mummy." This, they believe, was a special
        ritual to ensure the dead could speak to the court of the god Osiris in the
        afterlife.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630ac40-b7a4-442f-a05f-683ccc710058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez singled out two of the mummies as the most significant
        among the find. One bears gilded decorations showing Osiris, the god of the
        afterlife, while the other wears a crown decorated with horns and a cobra
        snake on the forehead. On its chest is a gilded decoration depicting a necklace,
        from which hangs the head of a falcon, the symbol of the god Horus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1e097-f2ae-4ca0-ae9d-a155ee59c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important find was a funeral mask for a woman, according
        to Dr Khaled Abo El Hamd, director-general of the Ministry of Antiquities''
        Alexandria section. He also highlighed eight golden flakes representing the
        leaves of a golden wreath on a funeral mask, and eight marble masks dating
        back to the Greek and Roman eras, which "show high craftsmanship in sculpture
        and depiction of the features of its owners", the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1691095-9f19-456d-b66e-7f243a128e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek king Alexander the Great of Macedon conquered Egypt in 332
        BCE, with control passing after his death to the Greek Ptolemy dynasty. In
        30 BC, they succumbed to the Romans, who ruled until around 640 AD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107a492-5aa5-4f3d-9b9c-ebffc1813645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, archaeologists at the site have discovered
        several coins bearing the name and image of Queen Cleopatra VII inside the
        temple walls. They have also uncovered parts of statues and temple grounds
        that proved it was built by King Ptolemy IV, the ministry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b416377-3d55-4a68-8df2-b07cadfd8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:41:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/mummy-golden-tongue-scli-intl-scn/index.html"
        target="_blank">Archaeologists unearth Egyptian mummies with golden tongues</a></em></p>'
  'wall-street-investments-hedge-funds':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-04T11:29:32.309+08:00
    'imagesource': 'jcr:8e187ee6-e4e8-4f75-b20c-558380d0d86d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bcdd3f6-ac81-4427-8c88-b4330b4f1757'
    'lead': 'Hedge funds, investment bankers and other institutional investors are
      desperate to find the next GameStop -- before it''s too late.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T11:36:10.524+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:41:23.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:25.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street is keeping very close tabs on WallStreetBets. Here''s how

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caaed1a-c581-444a-a94f-e844ac9d7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hedge funds, investment bankers and
        other institutional investors are desperate to find the next GameStop -- before
        it''s too late.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30d6a3-badb-432f-af0c-6982757bebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Thinknum Alternative Data quickly built and launched
        a tool that provides its hedge fund and investment bank clients a ranking
        of the most-mentioned stocks on WallStreetBets as well as the Stocks subreddit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2055887-fe1d-468e-a682-888aac97c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool gives sophisticated investors a way to avoid getting their
        short positions blown up -- and the option to bet in tandem with retail investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84884292-f9b2-4ef7-a032-301a3e79734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inbound inquiries from people asking about the dataset has
        been insane. I''ve never seen anything like it," Justin Zhen, Thinknum''s
        co-founder and president, told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8f2bc-4ade-4b42-874f-ea524a74f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinknum''s new offering shows how quickly Wall Street is adapting
        to this new phenomenon -- ensuring it maintains control, even as traders on
        Reddit believe they''ve gained the upper hand on the establishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a8a5f-a5d9-40d2-930a-978f0c8d1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hedge funds that bet against GameStop, AMC and other stocks
        have been crushed by the Reddit-fueled rally. Those gains caused a massive
        short squeeze, where a stock climbed sharply, forcing those who bet against
        it to buy the stock back to avoid even greater losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1d3df-50be-44c0-b48b-94f7cae9cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is saying, ''I need to track Reddit.'' It''s become one
        of the most important drivers of market movement," Zhen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789201e-bc2f-4ca6-b4a8-70bccf0adf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, the top mentioned stocks on Thinknum were
        GameStop, AMC and BlackBerry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20677bf-1eeb-4562-9961-b4a1f35184f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinknum is hardly the only Wall Street firm that has developed
        new ways to keep an eye on what retail investors and the WallStreetBets crowd
        are up to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2310757-adfc-47a4-a7fc-0422abf3b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Nomura and Wolfe Research recently launched the Wolfe
        Retail Red Alert basket. According to Nomura, the tool analyzes Fidelity,
        Reddit and other sources of retail trading flows to monitor mentions and trading
        activity and measure that information against statistics on how heavily shorted
        stocks are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75d0fa-2914-4412-933e-3969a4817f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bad things can happen''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7aa138-fbce-4d84-b1d4-0619e0b4a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2014, Thinknum lets users comb through 30 different datasets
        to make investment decisions, everything from vehicle inventory posted by
        CarMax and job postings to government contracts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9587b5f-e79f-4764-b8d3-482ac9de4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform has more than 130 hedge funds as clients as well as
        eight of the top 10 biggest banks, according to Zhen. Thinknum''s pricing
        starts at $16,800 per seat per year and goes up from there based on how much
        data is consumed. Some clients pay six-figures per year for access to the
        platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d5fd7-97d7-4594-ae2f-1851957c46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thinknum president said hedge funds especially need to know
        if their short bets are being discussed on WallStreetBets, indicating a potential
        short squeeze in the works.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb523de-f0b4-4a23-8961-e5bf93078129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t know, then bad things can happen -- as you''ve seen
        recently," Zhen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea12f8-31f9-4193-a9c9-864f9718ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop short-seller Melvin Capital lost 53% in January and required
        a $2.75 billion bailout from larger hedge funds. The carnage spilled over
        into the broader markets last week, helping to drive the S&amp;P 500 to its
        worst week since October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5127b-b5e2-4463-8526-a625a38b24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite is happening this week, with GameStop crashing and
        the broader markets rebounding sharply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605c44b-cb06-454f-8cc4-5dffe1e934e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping an eye on Reddit</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95227f-98c0-4a3c-bcba-35490cb5af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, one risk with making investment decisions solely based
        on what is being mentioned on Reddit is that there is no way to confirm that
        the stocks being touted are actually being bought. Some WallStreetBets users
        claimed this week that hedge funds co-opted their movement by suggesting they
        were behind a surge in silver prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f17219-51e0-4265-9f4e-f3cf73b5c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:41:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than ascribing intention, Zhen said the tool is used to merely
        track how many mentions a stock gets on Reddit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fc2b8-a8e6-4c60-8824-a8a530941bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:36:10.526+08:00
