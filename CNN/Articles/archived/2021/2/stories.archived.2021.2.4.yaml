      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an automatic extension, especially when the
        lockdown happened, expiring professional identification cards were extended.
        With regard to the CPD compliance, the commission extended the undertaking
        to 2021 so professionals do not need to show they are complying with CPD requirements.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
