      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/04/asia/us-navy-taiwan-strait-transit-intl-hnk/index.html"><em>"US
        sends warship through Taiwan Strait for first time under Biden"&nbsp;</em></a></p>'
  'new-afp-chief-sobejana-local-terrorist-groups':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T16:18:49.075+08:00
    'imagesource': 'jcr:3d72e715-9ab9-4f36-91df-f0f761bdbaef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be028f98-f604-4a68-bfe4-35db840b9e9d'
    'lead': 'In going after local terrorist groups, the Armed Forces will follow the
      rule of law, respect human rights, and adhere to international humanitarian
      law, says its newly installed Chief of Staff, Lt. Gen. Cirilito Sobejana.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T16:22:30.030+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:37:14.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:34.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AFP chief vows to go after ''real threat,'' avoid collateral damage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be636d-45c9-48c2-96c0-39ad56ee147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Lt.
        Gen. Cirilito Sobejana is aiming at destroying local terrorist groups in his
        six-month stint as Armed Forces of the Philippines chief, promising to “go
        fast” while being mindful to avoid missteps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ad9a0-efbe-4e02-b8c5-ed217120f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My focus now is going after the real threat – the communist terrorist
        group as well as the local terrorist groups,” Sobejana said in an interview
        with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df3d5b-ce73-48d6-ba17-5a0395bb47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the Communist Party of the Philippines and its armed
        wing New People’s Army, <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">which
        the executive department recently designated as terrorist organizations</a>,
        as well as Islamic militant groups Abu Sayyaf, Bangsamoro Islamic Freedom
        Fighters, Dawlah Islamiyah-inspired groups, Maute, and remnants of the Ansar
        Al-Khilafa Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f21946-9f26-499e-bbb4-00bad622db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to destroy the right target, because going fast
        pero hindi naman (but not) deliberately done, we might experience or incur
        collateral damage which we do not like,” Sobejana stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbd40e-af78-47e1-a2c4-ca9921a59edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:21:50.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the change of command ceremony on Thursday, Sobejana
        said there will be no human rights violations in his anti-terrorism campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af44ff-39df-4ada-9694-9f36d23e38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:21:50.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that your soldiers, all your soldiers -- airmen, sailors
        and marines -- of the Armed Forces of the Philippines will do their job, following
        the rule of law, give due respect to human rights and strictly adhere to the
        provisions of the international humanitarian law,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86203a80-a683-45c0-8309-e12870e83201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities previously failed to meet self-imposed deadlines
        in ending the communist movement, Sobejana said these are just for planning
        purposes. “In my case, because I will be retiring on July 31 this year, I
        set that as my timeline,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141d366-e606-4ede-a831-db73d1b550fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagging controversy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1a273-d078-442b-992e-371748345dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana, former commanding general of the Army, took the helm of
        the AFP amid investigation into the publication of an erroneous list tagging
        several alumni of the University of the Philippines as members of the NPA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd682ba-d9a3-4852-b4be-a628122a7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the leadership of Gen. Gilbert Gapay, the AFP apologized for
        what Defense Secretary Delfin Lorenzana called an “unpardonable gaffe,” and
        launched an internal investigation. Sobejana said the AFP has learned from
        its mistake and “will certainly sanction the people involved in the exposure
        of that erroneous list.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7547710-2367-471d-8e7e-b6c051517d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Benedict Arevalo, Deputy Chief of Staff for Civil-Military
        Operations, earlier took a leave of absence to ensure an independent probe,
        while the one who replaced him, Maj. Gen. Alex Luna <a href="https://www.cnnphilippines.com/news/2021/1/28/afp-alex-luna-relief-erroneous-list-npa.html">was
        relieved from his post.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e7647-fb55-4868-97ed-f6befe0f1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP itself is protesting its designation by the Anti-Terrorism
        Council, <a href="https://www.cnn.ph/news/2020/12/26/cpp-anti-terrorism-council-designation.html">saying
        it has a “legitimate” national cause</a>. President Rodrigo Duterte and his
        men have been calling the communist rebels as terrorists since peace talks
        broke down in late 2017. Despite the lack of court proscription, the highly
        contested Anti-Terrorism Act allowed the executive to make the terrorist designation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baee39b-89b1-482a-8502-6710ad328294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framers of the Constitution, legal experts, and human rights advocates
        filed petitions urging the Supreme Court to junk the anti-terrorism law. They
        say victims of red-tagging are put in danger, citing the killings of lawyer
        Benjamin Ramos and activist Zara Alvarez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b7170-19cf-43e0-b101-e84320f2b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">READ:&nbsp;Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3f9b8-08c4-4451-a4ba-345f8ccb5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:22:06.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his retirement speech, Gapay said the military has “neutralized”
        more than 1,300 members of the “communist terrorist group,” adding that 4,000
        others have withdrawn support from the movement. The CPP claims reports on
        mass surrenders are fabricated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a031766-9381-48b2-bf1e-201dff8088f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''AFP just part of the solution''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5ee4b-d0d0-4f07-bdd8-7cf54e932e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:22:30.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, war is not the only option in ending the country’s security
        problems, Sobejana said, stressing the need to gain the full support and cooperation
        of the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974efa8f-0df7-4215-87ad-aa63fd0a510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our effort as part of the Armed Forces is just part of the solution
        and the more sustainable one is operations other than war, as what I have
        said, especially provision of livelihood among our people,” Sobejana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251a95b-b3b8-4fe0-ad94-2d612952e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mahirap kung nakakapitan nila itong mga rebelde at masasamang
        elemento (If the poor can count on the rebels and lawless elements), so we
        really need to engage everybody,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290a000-0d4e-4c1e-9b05-76aa04a9a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his predecessor, Sobejana has only six months to lead the AFP,
        but he is confident about causing a big blow if not eradicating local terrorist
        groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844501c-bf50-4a59-8efc-e3cfcd3360eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m looking forward that before I finally bow out from the military
        service, before I hang my uniform, we are able to experience a better Philippines
        in terms of security and economy, because economic progress will be the end
        result of the peace and order,” Sobejana said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c6240-458c-4788-8243-3439bd666173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:23:25.639+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from accomplishing this mission, Sobejana also promised to
        look after the morale and welfare of soldiers. Sobejana, a member of the Philippine
        Military Academy’s “Hinirang” Class of 1987, is the first Medal of Valor awardee
        to be appointed AFP chief in more than seven decades. He received the highest
        military award for leading a ranger unit in a deadly clash against more than
        150 members of the Abu Sayyaf group in Basilan in 1995.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d77c7-5f0f-4891-b3c3-73724d56f038'
      'mgnl:activationStatus': true
