      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)—</strong> To
        celebrate her <a href="https://www.cnnphilippines.com/entertainment/2020/3/6/Anne-Curtis-Erwan-Heussaff-daughter-Dahlia-Amelie.html">daughter
        Dahlia’s</a> first birthday, actress Anne Curtis is raising funds to help
        vulnerable babies and kids in need.</p>'
