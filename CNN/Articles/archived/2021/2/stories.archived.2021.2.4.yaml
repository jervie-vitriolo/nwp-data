    'lead': 'As part of its vaccination program, Pasay City designates 13 schools
      and barangay courts as COVID-19 vaccination sites. It also targets to immunize
      130,000 priority residents by the time doses are available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T18:41:46.928+08:00
