      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ae73a-241d-4ab7-a7ce-0e7ebcd6f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.760+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent statements from the Biden administration suggest there will
        be no pullback on these actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cd973-e24d-4453-9cce-f9cdec4b7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:13:25.760+08:00
