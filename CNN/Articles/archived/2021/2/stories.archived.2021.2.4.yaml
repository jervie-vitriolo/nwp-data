  'price-cap-imported-pork-supermarkets':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T16:23:12.190+08:00
    'imagesource': 'jcr:a94510d6-e6de-4c9d-93b3-0bcdccdca3bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b544763-d2dc-4566-aa23-a3009a18d9b1'
    'lead': "\"Magkakaroon po ng label na imported ang baboy na binibenta sa supermarket,\
      \ at kapag ito ay imported na baboy, subject na rin po siya sa price cap,\"\
      \ Presidential Spokesperson Harry Roque says. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T16:24:50.391+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:37:08.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:34.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '60-day price cap expands to pork imports sold in supermarkets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e216f-c773-4b14-8b48-a719a367cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Imported
        pork meat being sold in supermarkets will also be covered by the 60-day price
        freeze, according to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b390d3-1ed1-4082-aee4-05c91a53589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Thursday, Roque said Trade Secretary
        Ramon Lopez vowed to also include imported pork to the price cap imposed in
        the National Capital Region for 60 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba335599-0638-4c78-9f00-98fc8d2a5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon po ng label na imported ang baboy na binibenta sa supermarket,
        at kapag ito ay imported na baboy, subject na rin po siya sa price cap," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40011504-31c2-4a6f-9e70-69c2bf42f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imported pork sold in supermarkets will have labels,
        and if the pork is imported, it will also be subjected to the price cap.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fd076-fdec-4a51-9dd3-fe4da5b57c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country has a deficit of about 400 metric tons due to African
        swine fever and market manipulators, pork prices have skyrocketed from ₱320
        to ₱400, forcing the government to impose a price ceiling, Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b046849-e289-484d-9960-9d427012fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued an executive order last Monday
        placing a price cap on pork and chicken products in Metro Manila to address
        the spiking prices amid the low supply of meat products. The Department of
        Agriculture earlier said the order only covers the region''s public or wet
        markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a612883-da61-4c07-a15f-f715342bb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said an imported pork meat per kilo only costs about ₱114,
        including the tariff, while local producers have to cough up ₱171 for a kilo
        of pork.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e37733-cd21-4af7-9666-bd87ac574fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Roque stressed the government is cautious about increasing
        pork imports as this move may kill the local hog industry, which has been
        suffering from ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8fee2-7c62-4a7b-b21a-467c76281a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang priority ay mag-angkat muna galing sa Visayas at Mindanao,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9018eb1-597c-4ea9-bdea-adf3637a8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:50.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:37:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The priority is to initially source from Visayas and
        Mindanao.]</p>'
  'afp-chief-sobejana-medal-of-valor-soldiers-morale':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T16:22:55.719+08:00
    'imagesource': 'jcr:55d9ea31-1caf-4d9b-8974-f46c94dfe474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c111cb5-844a-479c-a71a-97012c739347'
    'lead': 'Lt. Gen. Cirilito Sobejana, the first Medal of Valor awardee to be appointed
      chief of the Armed Forces of the Philippines in decades, said looking after
      soldiers’ morale and welfare is just as important as accomplishing missions.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T16:24:51.713+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:36:55.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:34.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After deadly encounters, new AFP chief seeks to strike balance between
      mission accomplishment, soldiers’ welfare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09991115-21f2-4fdc-a595-bc0bc90a6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Lt.
        Gen. Cirilito Sobejana, the first Medal of Valor awardee to be appointed chief
        of the Armed Forces of the Philippines in decades, said looking after soldiers’
        morale and welfare is just as important as accomplishing missions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68479275-1677-4a4b-a6ff-cca6d72d00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e18291-87af-4514-bb15-4cd121fc24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana received the highest military award for leading a ranger
        unit in a deadly clash against more than 150 members of the Abu Sayyaf group
        in Basilan in 1995. Some 30 bandits were killed in that encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960502e8-6155-4f44-8d21-e0931bf9420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331d05c-901f-42fa-a402-2e2bdb7fc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven soldiers died in the five-hour firefight while nine were wounded,
        including Sobejana. His right forearm was so severely hurt that he can only
        salute using his left hand until this day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958cdf8-f7f7-4d61-bf61-316dbc0a0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ef320-f516-486b-948c-894ace5183d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang naisip ko lang is I will survive that battle,” Sobejana recalled
        in a one-on-one interview with CNN Philippines. “So with that determination
        to live, I was able to effectively lead my men. Despite our inferior number
        e talagang na-motivate ko pa rin ‘yung aking mga kasamahan during that encounter
        na talagang harapin ‘yung kalaban.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c62584-199c-496b-bbfc-bfd7c13290a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:36:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78954f-c801-46e1-81a3-b3fc8aa78949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I though was I will survive that battle. So with
        that determination to live, I was able to effectively lead my men. Despite
        of our inferior number, I really motivated them to face the enemy.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c618289-ccf7-4a72-90d3-4cf2de26bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125c32a-f5f2-461f-b80d-d57ad9a91adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana brings with him this near-death experience and other dangerous
        encounters as he takes over the helm of the AFP 26 years later. Knowing how
        it feels to be deployed to the far-flung, conflict-stricken areas of Mindanao,
        he said he will continue to do what he does best – motivating his men – who
        are now 180,000-strong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90500617-28e2-44de-a419-ec7a784e92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f19a4-75a9-43d6-9275-d2cbca3e84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.715+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:37:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always strike a good balance between mission accomplishment and
        looking after the morale and welfare of our men,” Sobejana said. He used to
        tell troops on the ground: “Our soldiery is complete because we are here in
        this part of the country.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d6950-8ee0-4d18-9982-447a039b718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:24:51.715+08:00
