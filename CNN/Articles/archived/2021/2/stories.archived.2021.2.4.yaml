      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 5.5 tremor struck an area off Itbayat, Batanes at 4:14
        p.m., according to the Philippine Institute of Volcanology and Seismology
        or Phivolcs. A magnitude 5.4 earthquake was recorded off San Antonio, Zambales
        at 3:48 p.m.</p>'
