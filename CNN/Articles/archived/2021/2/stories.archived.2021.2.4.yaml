      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Internet and news services continued to
        be disrupted across Myanmar on Thursday, as the country''s military sought
        to secure their grip on power after deposing the democratically-elected government
        earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81559c4d-caac-456f-ad9b-5b8d51a07d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050755e0-463b-4d15-ba15-e3828847c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi, the country''s de facto leader, along with President
        Win Myint and dozens of other senior figures in their National League for
        Democracy (NLD) were detained in pre-dawn raids Monday. Hours later, the military
        declared that power had been handed to commander in chief Min Aung Hlaing,
        in response to unfounded allegations of election fraud. A state of emergency
        was declared for one year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b575e-7feb-4d52-a100-333c3e3e2554'
