    'title': 'James Reid teams up with Nadine Lustre on new single ''Soda'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898e1f0-0859-45e2-a5ad-473e4560dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) —</strong> James
        Reid has recently launched his latest track "Soda," his first single after
        a three-year hiatus in his music career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cefcd1-94fe-4802-9017-cb45c92ea057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df49ca6-7bda-483e-9506-eb9f3640c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and musician revealed Thursday that his Careless Music
        labelmate and former love team partner Nadine Lustre had a special role in
        crafting the lyrics to his new song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac381a4-db8c-4fa2-8ab7-60bbebcb80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83429a20-a2f4-4bf1-aee0-7651881b8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got stuck after the first line which was, ''It''s not a straight
        line, it''s all part of a ride'', and Nadine wrote the next line which was,
        "Can we take time, don''t lose the stars in your eyes," James told CNN Philippines''
        New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de835e3-c719-4c86-8cd5-fc44c587d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca6378-7bfb-44a2-b16c-cd5f1914b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It helps me move forward with the song when I get to
        collaborate with other artists, and my friends and my team."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc8794-d26a-49f6-bfd9-620a8707edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13466a-254d-419a-a1a7-3ca4ba21ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:42:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, the founder and executive producer of Careless Music, earlier
        played a major role in putting together Lustre''s "Wildest Dreams" which was
        released last October. The visual album reached a million views on YouTube
        in just two days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be79f3-8804-4bdb-bd1a-4a47feadb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f203435-e8b2-4d11-9089-89ed6fde63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have neither publicly confirmed nor denied whether they
        have gotten back together as a couple, but both have been busy with music-making
        while in the middle of the quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97669683-d3b0-4808-8675-3a1951af766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1c5ea-dd6c-4f5a-9401-e5c7d8723dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soda, which incorporates elements of electronic funk, was created
        last November while in lockdown, Reid shared. He described the four-minute
        track as a perfect way to "shake off 2020" and start the year with a brand-new
        perspective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93882ae0-a9c8-4619-bded-a2f789026542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa979a2b-80ca-4e04-b2ac-4ea7a26fce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called it ''Soda,'' because I''m not entirely sure why. When
        I was making the music that''s how it made me feel. You know when you''re
        thirsty and you have that first sip of soda, it feels so good." he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a83c8-f47c-439f-8213-1132a8fb736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73f0b4-4ac0-4ca3-bc38-466c7285a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soda is his first release of the year, and also his first solo project
        since he founded Careless in 2017, with his album "Palm Dreams" as its debut
        release. Fans can only expect more from him in the upcoming months, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cdef4-a534-4366-9818-3381120b9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf2a6a-b2b3-4e16-a688-e30683bb2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like this is the kind of sound that I''ve always really
        loved. Deifnitely the music I''ll be making moving forward is something along
        this line, like a mixture of funk and little bit of soul, RnB," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6610f-8e8a-4639-8a2c-5668ff76d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bdb87-f445-42cd-ba48-027b4e8a5228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Reid and Lustre, other artists under Careless include
        Bret Jackson, Curtismith, Filipino-Ghanaian rapper Massiah, and trap artist
        Astro Kidd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead3735-6000-4f64-8304-94069aca70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5590b73-84c1-477d-a8f2-486083082fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid shared that a solo concert and possible collaborations with
        Lustre and other artists in his current record label are in the works this
        year while he takes a break from acting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e33f8-c9f3-4c60-ac82-d12e0d711a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7689da6-0ea6-4645-83d8-271fcdc68bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:12:45.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:43:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be doing a lot of digital concerts, Nadine''s concert. There
        will be a lot of live performances very soon," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa98516-f9ea-41a3-bcf4-738f0ce0f7b5'
      'mgnl:activationStatus': true
