    'template': '1'
    'title': 'Economic think tank: PH gov''t policies not enough to keep economy afloat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1b162-1105-415e-ae15-6885aa145879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) -</strong> A
        local economic think tank said the government''s current economic policies
        are not enough to save the Philippine economy from the negative effects of
        the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947c516-f02f-4b5c-8d36-b7c0765626ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a1158-512a-4465-9ca4-30dd43e78387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Africa, executive director of IBON Foundation, supported President
        Rodrigo Duterte''s statement on Monday that the <a href="https://cnnphilippines.com/news/2021/2/1/Duterte--PH-losing--2-B-per-day-due-to-COVID-19-pandemic.html"
        target="_blank">country''s economy is "sinking."</a> He said based on their
        computations, the country''s economic losses are double the ₱2-billion figure
        that Duterte mentioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db80777-fc7f-48f9-bc4e-36315f243950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945ddd1-3b34-41ef-9705-3f3a4556d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa also claimed the government''s economic managers were "complacent"
        in dealing with the country''s economic collapse, saying they could have implemented
        stimulus programs early in the pandemic and not relied on other economic factors
        such as credit worthiness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fb29e-5e9b-4000-a65b-3de279f3d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9aa63-357d-49ce-986b-9f76c89fe608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T23:59:48.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:30:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sound much more like rhetoric, we are paying the price for that.
        After seeing the awful 2020 figures for contraction and unemployment, it''s
        still business as usual for economic managers. That complacency is unforgivable
        considering many Filipinos are suffering now," Africa told CNN Philippines''
        The Final Word.</p>'
