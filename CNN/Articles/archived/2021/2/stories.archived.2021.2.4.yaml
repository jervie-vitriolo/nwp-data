    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6413afbe-3a34-4d8e-8b1f-fb695fe16704'
    'lead': 'Professional Regulatory Commission Chairman Teofilo Pilando Jr. says
      the priority fields are those related to the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T15:04:45.417+08:00
