      'text': '<p><a href="https://www.prc.gov.ph/sites/default/files/CPD-FAQs-2020.pdf"
        target="_blank">According to the PRC</a>, CPD Credit Units refer to the value
        of an amount of learning achieved from formal, informal or non-formal learning.</p>'
    '30':
