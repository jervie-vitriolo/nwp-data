    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550df85a-7e69-48ef-8cc5-eee111e68fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T11:20:17.695+08:00
