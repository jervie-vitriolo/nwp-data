    'jcr:uuid': '4e8e177c-a1ae-4d86-8892-fbc8ada16fa2'
    'lead': 'The entertainment giant added 9.3 million paid subscribers in Asia Pacific
      last year, a 65% jump compared to 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T10:32:34.130+08:00
