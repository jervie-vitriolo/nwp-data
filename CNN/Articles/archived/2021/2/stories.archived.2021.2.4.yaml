      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95cca0-0587-4305-a121-4cd49a6de07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T18:13:55.513+08:00
