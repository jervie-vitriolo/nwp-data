      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It released a detailed plan on how vaccinations will be carried
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdbeb1-3cd8-440b-a176-6546a4762619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:05:04.824+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T05:31:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main goal: To reduce morbidity and deaths and sustain critical
        essential services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2de963-68a4-4aaf-9566-d1c59c911369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T21:05:04.824+08:00
