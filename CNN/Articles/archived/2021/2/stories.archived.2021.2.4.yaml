      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Wednesday, Curtis announced she began a
        fundraiser to help humanitarian aid organization UNICEF give disadvantaged
        children “the childhood they deserve.”</p>'
