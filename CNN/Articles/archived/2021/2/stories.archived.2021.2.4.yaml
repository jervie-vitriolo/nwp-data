  'us-joe-biden-increse-refugees':
    'author': 'Priscilla Alvarez and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-04T10:33:09.502+08:00
    'imagesource': 'jcr:da2fc37d-9f40-445d-806d-9c60da9e19c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54dcba73-70e7-45c2-950b-798333bc28b2'
    'lead': 'The Biden administration plans to announce on Thursday that it will increase
      the number of refugees who can come to the United States, a move toward building
      up refugee admissions after years of historic low arrivals under former President
      Donald Trump, according to two sources familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T10:37:15.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:42:06.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:24.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'immigration', 'refugee']
    'template': '1'
    'title': 'Biden is expected to announce increase in amount of refugees admitted
      into US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643712a-f3fe-4269-99fa-24607a540b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration plans to announce
        on Thursday that it will increase the number of <a href="https://www.cnn.com/2021/01/27/politics/refugee-biden-executive-order-immigration/index.html"
        target="_blank">refugees who can come to the United States</a>, a move toward
        building up refugee admissions after years of historic low arrivals under
        former <a href="https://www.cnn.com/2020/12/22/politics/biden-trump-refugee-cap/index.html"
        target="_blank">President Donald Trump</a>, according to two sources familiar
        with the plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d6186-8107-4957-a511-8f8792b313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, who pledged to raise the cap during the campaign,
        is expected to announce his intention to increase the number of refugees allowed
        into the US during a visit to the State Department, according to one source.
        The Trump administration set a refugee cap of 15,000 for this fiscal year,
        the <a href="https://www.cnn.com/2020/10/01/politics/us-refugee-cap-fy21/index.html"
        target="_blank">lowest since 1980</a>. It''s unclear by how much the Biden
        administration will increase that cap.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f3b37-4f59-48be-b6f1-3aba718002b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugee cap must be approved by the president. Biden has pledged
        to set an annual admissions cap of 125,000, though the plan is to wait until
        October, when the next fiscal year begins, to set that cap, according to one
        of the sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b1581-aa42-4c48-801e-b0f0e0ad4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugee cap increase builds on a series of executive actions
        from Biden aimed at setting a new course for US immigration policy following
        the Trump administration''s hardline approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ca7d1-41d9-4038-9b05-554fba29c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the President <a href="https://www.cnn.com/2021/02/02/politics/biden-immigration-executive-orders/index.html"
        target="_blank">signed three executive orders</a>&nbsp;that largely direct
        reviews of Trump-era policies, including the establishment of a task force
        designed to reunite families separated at the US-Mexico border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d024b6-22d0-41dd-bdd5-f85319a70123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not making new law, I''m eliminating bad policy," Biden said
        at the White House, flanked by Vice President Kamala Harris. "This is about
        how America''s safer, stronger, more prosperous when we have a fair, orderly,
        and humane legal immigration system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5ae7e-3774-4a9a-bbb0-41fb3711518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking office, building up refugee admissions had been a
        focus between the Biden transition team and the Department of Homeland Security,
        which plays a role in the process, a source familiar with the discussions
        <a href="https://www.cnn.com/2020/12/22/politics/biden-trump-refugee-cap/index.html"
        target="_blank">previously told CNN</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad24582-f31d-4ea7-a40b-981c92d8ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, the administration sets a limit on how many refugees
        may be admitted to the US. Historically, the number of admissions has fluctuated
        according to world events, though it''s generally been high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d2159-8fd5-4861-afcf-58c6f31e5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fiscal years 1990 to 1995, for example, many refugees arriving
        in the US were from the former Soviet Union, according to the <a href="https://www.pewresearch.org/fact-tank/2019/10/07/key-facts-about-refugees-to-the-u-s/"
        target="_blank">Pew Research Center</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633143c-718b-4387-b87c-72e0cd06abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the last few years of Barack Obama''s presidency, the administration
        raised the refugee ceiling from 85,000 in fiscal year 2016 to 110,000 in fiscal
        year 2017 amid the Syrian crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30584946-8b3c-493f-b4a9-b060a9f4d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9586d3-195d-45c7-80e4-e9c9aea2a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:37:15.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/03/politics/biden-refugee-announcement/index.html"
        target="_blank">Biden is expected to announce increase in amount of refugees
        admitted into US</a>."</em></p>'
