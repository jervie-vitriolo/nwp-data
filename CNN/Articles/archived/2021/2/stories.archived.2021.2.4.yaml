    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Asia', 'China']
    'template': '1'
    'title': 'Netflix is doubling down on Asia with K-dramas and mobile-only deals.
      But China remains elusive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bd312-3b36-406d-8b73-ca81ae17a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Netflix has amassed some <a href="https://www.cnn.com/2021/01/19/media/netflix-earnings/index.html"
        target="_blank">200 million subscribers</a>&nbsp;and cemented its status as
        the king of streaming video. Now it''s looking to run up the score with a
        big push into Asia, its fastest-growing region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b163b8f-f7a4-4f44-ba4d-af14c242349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainment giant added 9.3 million paid subscribers in Asia
        Pacific last year, a 65% jump compared to 2019. Revenue in the region soared
        almost 62%, compared with 40% in Europe, the Middle East and Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75ab3c-49ee-451d-8822-b02c9682b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That momentum has encouraged Netflix to direct more firepower to
        Asia. It''s made plans to roughly double its budget for original content in
        the region this year in the hope of signing up even more new customers in
        India, South Korea, Japan and elsewhere. For the time being, though, mainland
        China remains off limits. (The company declined to specify how much it would
        spend.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf760087-419f-4a14-88e3-88f5992719ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited — massively excited, I would say — about the potential
        in Asia," Greg Peters, the company''s chief operating officer and chief product
        officer, told CNN Business. "There''s literally hundreds and hundreds of millions
        of people that we''re still trying to find a great way to connect with and
        entertain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a05a84-a26d-45c1-8ba4-71b99e433306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The content machine</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac2390-61d4-4d06-8707-399247d9ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix moved into Asia Pacific five years ago by launching in Japan.
        At the time, the California-based company was essentially "a startup" in the
        region, said Peters, adding that it had no local workers or even office space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434505f-7c6a-4c02-a0b0-1d211b00d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed. Three years ago, CEO Reed Hastings predicted
        that <a href="https://money.cnn.com/2018/07/17/technology/netflix-sacred-games-india-plans/index.html"
        target="_blank">the "next 100 million"</a>&nbsp;users would come from India
        alone, and the company has since seen "big growth" in viewing there. Netflix
        spent some $2 billion from 2018 to 2020 to either license or produce content
        in Asia, and has now amassed a library of more than 200 original Asian titles.
        It also employs about 600 staffers across the region and keeps its APAC headquarters
        in Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fce88-8686-4ef2-a1e5-22b23cf6b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning formula relies in part on taking hit shows from the
        West and marketing or adapting them for other audiences. In 2019, it rolled
        out a special season of "Queer Eye," where the cast performed makeovers in
        Japan. In December, it announced a South Korean version of "Money Heist,"
        a Spanish crime drama that has won critical and audience acclaim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683131f6-c691-405a-a9a1-c5e5267f7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has found that Asian audiences don''t just want
        to watch adaptations of Western shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01dd93-81a3-4162-bff5-524b90c5ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Minyoung Kim joined Netflix in 2016 as its first Asia-based
        content executive, the company "knew that local content was going to be a
        really important factor for growing our business in Asia," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7ab95-dd17-4ffb-aea9-7610b3eba17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just didn''t have ... proof," added Kim, who is vice president
        of content for Netflix in South Korea, Southeast Asia, Australia and New Zealand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ac5ed-2576-4754-a481-d3f26af3cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, that''s no longer the case. Just as Netflix''s international
        shows have worked in different markets, the company has found that its Asian
        shows have appeal worldwide. Japan''s "Alice in Borderland," South Korea''s
        "Kingdom" and "Indian Matchmaking," which was shot between India and the United
        States, have all been breakout successes around the globe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5f222-54f9-4292-bd7f-d384ead6cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other factors have been driving Netflix''s growth in Asia. Last
        year, Korean dramas, or "K-dramas," dominated its top 10 lists in Southeast
        Asia. Regional viewership for Korean content quadrupled last year compared
        to 2019. Regional viewership of Japanese anime, meanwhile, doubled year-over-year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a119676-012f-4998-b5eb-d27fb35b21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building an audience in Asia also means that Netflix has had to
        expand the number of languages it supports. The service is now available in
        35 languages, including Hindi, Chinese, Vietnamese and Malay. It is continuing
        to add more, including subtitling and dubbing options.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9edc22-c7eb-4ad3-aee9-ea265bdff347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also unveiled a cheaper mobile-only plan to cater
        to Asian audiences who watch a lot of TV on their phones, even at home. The
        offering started in <a href="https://www.cnn.com/2019/07/24/tech/netflix-india-mobile-plan-subscribers/index.html"
        target="_blank">India</a>&nbsp;in 2019, and has since expanded to other countries,
        such as Indonesia, Philippines and Thailand. (Amazon has picked up on the
        trend, too, launching a mobile-only subscription for Prime Video in India
        last month.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615825fa-a8f2-4886-a178-1a8edc2f18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peters said that Asian viewers have also helped the company develop
        new technology that it has since rolled out globally. Someone trying to learn
        a foreign language, for example, might want to watch a show in slower motion.
        That led Netflix to introduce the ability to toggle video playback speed,
        which is now available worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fc2cd-c850-4510-a3e9-b57065e916ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The difficulties of going global</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a4402-52e8-42aa-a1b1-3754a8274bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As competition continues to heat up, the need for new content has
        only gotten stronger. In recent years, Netflix <a href="https://www.cnn.com/2019/06/25/media/the-office-netflix-leaving/index.html"
        target="_blank">has lost</a>&nbsp;parts of its catalog to studios that have
        <a href="https://www.cnn.com/2019/09/18/media/streaming-wars-scorecard/index.html"
        target="_blank">launched their own streaming services</a>&nbsp;(including
        HBO Max, owned by CNN''s parent WarnerMedia). By stocking up on original content,
        the company can hedge against the risk of losing subscribers to competitors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d801937-2919-49c3-9fc7-e0af8e74f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to shareholders last month, the company acknowledged
        as much, saying it had been expecting more competition worldwide for years.
        "This is, in part, why we have been moving so quickly to grow and further
        strengthen our original content library across a wide range of genres and
        nations," it wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf632a-6484-488f-984c-b763a8b4dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line of thinking has allowed Netflix to build up an arsenal
        of new movies, series and documentaries, with more than 500 titles almost
        ready to launch. It even plans to release a new original film each week in
        2021.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8ef18-1227-469a-bff5-766f9873d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faces some significant challenges in international markets,
        though. In India, for example, Disney has partnered with local player <a href="https://www.cnn.com/business/live-news/disney-streaming/h_3f3c9357a9057c838390a464c84a4cf8"
        target="_blank">Hotstar</a>&nbsp;to offer live cricket matches.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503b985-87d0-4c7f-94e3-5b5d104739b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that Disney/Hotstar has in India that they [Netflix]
        don''t have is live sports," said Neil Macker, a senior equity analyst at
        Morningstar. "Their competitors are using other things [to hook viewers]."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b05f6-a5fd-49b3-8bae-daf3014b7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stand out, Netflix could partner with a wider range of players
        to find "some way of creating more value than just simply the [streaming]
        service itself," Macker added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8526e-4026-4db9-9b8a-8c9dc8e154c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has also had to contend with political headaches.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379fab6-1915-4fb0-9e8c-743cb50d4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, it blocked an episode of the comedy show, "Patriot Act,"
        in <a href="https://edition.cnn.com/2019/01/01/middleeast/netflix-patriot-act-hasan-minhaj-jamal-khashoggi-intl/index.html"
        target="_blank">Saudi Arabia</a>&nbsp;that was critical of Crown Prince Mohammed
        bin Salman. The decision — made in response to a legal request from officials
        — was a "troubling compromise," Hastings <a href="https://edition.cnn.com/videos/business/2020/09/10/reed-hastings-netflix-ceo-race-saudi-arabia-harlow-intv-vpx-nr.cnn"
        target="_blank">told CNN</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07d4c0-dfdb-44a7-9da9-f7352f59c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Netflix found itself in hot water in India. It became
        the subject of boycott calls and even <a href="https://www.cnn.com/2020/11/23/media/a-suitable-boy-netflix-india-intl-hnk/index.html"
        target="_blank">police complaints</a>&nbsp;after some politicians objected
        to the series "A Suitable Boy," which featured a kissing scene between Hindu
        and Muslim characters at a Hindu temple. (The production was a BBC title acquired
        by Netflix.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44968b-84d9-47fd-821e-e4a4b1428400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the firm dealt with demands for censorship, Peters pledged
        to support "creative freedom."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc94cec-94f8-4bbc-90bd-d5955bc76c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a particular agenda we''re trying to push," he said.
        "We are not looking to harm or insult any group of people, but we are working
        with a diverse set of creators. And those diverse sets of creators have a
        wide set of perspectives."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5049b33-a269-4401-a855-bccc11fb83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still one massive Asian market the company hasn''t been
        able to crack: mainland China. Netflix <a href="https://money.cnn.com/2017/04/26/technology/netflix-china-baidu-iqiyi/"
        target="_blank">has tried</a>&nbsp;to dip into the country before, with disappointing
        results.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5acee-3850-4bfe-9322-efbdbba9b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the company <a href="https://money.cnn.com/2016/10/18/technology/netflix-china/index.html?iid=EL"
        target="_blank">told shareholders</a>&nbsp;that the local "regulatory environment"
        had become an issue, though it still hoped to launch there "eventually." The
        following year, it embarked on a largely fruitless licensing partnership with
        iQiyi, a Chinese streaming giant. (Netflix''s own service has never been available
        in mainland China.)</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f7b362-e621-41f6-8a67-148ea03ee9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect wasn''t that great, so we didn''t continue the partnership
        anymore," iQiyi CEO Gong Yu later <a href="https://www.cnbc.com/2019/05/10/netflix-has-a-china-strategy-it-doesnt-involve-launching-there-soon.html"
        target="_blank">told CNBC</a>&nbsp;in an interview.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234acbc-63e4-4cae-b0a8-660fd47e08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got no plans [to launch there] for the foreseeable future,"
        said Peters. "Really, we look at the opportunity outside of China."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17f943-dc19-44af-9d93-de0bdc1a9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even accounting for the company''s success elsewhere in Asia, though,
        Peters said it can''t afford to be complacent.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8008c2-c2df-4bae-8cdb-46031aafc617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing I would say that I''m satisfied with. We have
        to constantly keep improving," he said. "We''re connected with a lot of people
        around the world. But it''s not everybody, right? So we have more work to
        do."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9deab1-5fad-4a48-ad9f-a686a84ab802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T10:32:34.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:42:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/03/media/netflix-asia-expansion-intl-hnk/index.html"
        target="_blank">Netflix is doubling down on Asia with K-dramas and mobile-only
        deals. But China remains elusive</a>."</em></p>'
