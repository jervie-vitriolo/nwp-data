      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/4/afp-chief-sobejana-medal-of-valor-soldiers-morale.html">READ:
        New AFP chief seeks to strike balance between mission accomplishment, soldiers’
        welfare</a></strong></p>'
    '0':
