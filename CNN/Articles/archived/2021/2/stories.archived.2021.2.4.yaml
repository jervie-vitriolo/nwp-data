  'Tuguegarao-City-eases-to-GCQ':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-02-04T09:33:31.803+08:00
    'imagesource': 'jcr:9b31eff6-f5c5-4f6e-bc22-595532b85741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6e6292-b95b-4a98-9e8f-9f2b05f07191'
    'lead': 'Tuguegarao City shifted to general community quarantine on Thursday after
      being placed under the strictest enhanced community quarantine for 15 days due
      to the spike in COVID-19 cases. Prior to being under ECQ, the city was under
      modified GCQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T09:40:30.970+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:43:10.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:22.066+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tuguegarao City eases to GCQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61bd17-0a7a-4daf-808c-27bcb1eac5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:40:30.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:43:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> — Tuguegarao
        City shifted to general community quarantine on Thursday after being placed
        under the strictest <a href="https://www.cnnphilippines.com/regional/2021/1/30/Tuguegarao-City-ECQ-extended.html"
        target="_blank">enhanced community quarantine for 15 days</a> due to the spike
        in COVID-19 cases. Prior to being under ECQ, the city was under modified GCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1de36c-e04b-4f45-851a-02294e39ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:40:30.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:43:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCQ declaration will be in effect <a href="https://www.facebook.com/cityinformationoffice/photos/a.303879946402610/2292126194244632/"
        target="_blank">until midnight of Feb. 10</a>, the local government said Wednesday
        in a Facebook post.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92701e72-f18a-4589-a7d7-89114e4102bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:40:30.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:43:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU said residents aged 18 to 65 are the only ones allowed to
        leave their homes. Aside from those covered by the age restrictions, people
        with comorbidities, pregnant women, and individuals living with high-risk
        groups shall also strictly stay at home, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c9cf5-a5a6-48a3-a2dc-9faab516c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:40:30.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:43:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents can only go out to get to work, access essential services
        and items, authorities said, adding residents must bring with them their “Covid
        shield control pass” when leaving their respective villages and observe the
        10 p.m. to 4 a.m. curfew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f30895-1b4f-46bb-8d22-6367946fdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T09:40:30.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:43:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
