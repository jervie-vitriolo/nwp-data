      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4a76f-372b-429b-8db2-9d1f94a2decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, an arrest warrant was issued for Suu Kyi over unspecified
        "import and export" offenses, while Win Myint was remanded in custody under
        the country''s Disaster Management Law, according to an NLD spokesman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964443c-21b9-44e4-b112-19ff0531c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2d840-8bd8-4146-aeba-ab3cd797f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dramatic overthrow of Suu Kyi''s government attracted
        international attention, continued disruptions to internet access and communications
        mean that many in Myanmar may still be unclear about what is taking place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e38a23-56f3-42bf-8c17-e15a8554569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc15f3-51bd-4cdd-be88-5ee658575b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, by far the largest online platform in the country, confirmed
        to CNN that its services were "currently disrupted for some people" as of
        Thursday morning, as independent monitors recorded widespread filtering of
        Facebook, WhatsApp and other platforms, even as basic internet access was
        returning in some areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8383f8-3a35-4448-8e06-fef6ba7b9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a348a4-54ee-4bd7-89a1-f7001a2c9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited access to news and internet could affect the ability of
        people to get information or organize any response via social media. At one
        point on Monday, the only operational TV channel was the Myanmar military-owned
        television network Myawaddy TV. By Wednesday, some channels, such as DVB TV,
        were still off the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdb34e-6c1a-4867-bf8b-56c1bf131749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab734c9e-1fc4-456b-a406-2bb7db4d14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, US State Department spokesman Ned Price said
        Washington was "disturbed" by reports of an arrest warrant being issued for
        Suu Kyi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf2471-b44b-46b4-8703-18a9ed9a6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4fd74-96d1-44be-bc1e-97626b6078fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the military to immediately release ... all detained
        civilian and political leaders, journalists, and detained human rights activists
        and to restore the democratically elected government to power," Price said,
        adding that President Joe Biden viewed the military''s actions as a "direct
        assault on the country''s transition to democracy and the rule of law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f5781-d1fb-49cc-95bf-498910b3bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f334475-a2af-4426-96eb-db50608e65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Military in control</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe121d53-8996-4292-af22-6180b2751bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 50 years, Myanmar -- also known as Burma -- was run
        by successive isolationist military regimes that plunged the country into
        poverty and brutally stifled any dissent. Thousands of critics, activists,
        journalists, academics and artists were routinely jailed and tortured during
        that time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd4e50-527f-4507-9179-0613dcdd3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ace145-dcd8-4604-be2e-9d18e3bb05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi shot to international prominence during her decades-long
        struggle against military rule. When her party, the NLD, won a landslide in
        elections in 2015 and formed the first civilian government, many pro-democracy
        supporters hoped it would mark a break from the military rule of the past
        and offer hope that Myanmar would continue to reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209f899-3105-402d-87a8-aeb2c0ef3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674f70a-4936-4d1a-938d-eaee1662bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD was widely reported to have won another decisive victory
        in a November 2020 general election, giving it another five years in power
        and dashing hopes for some military figures that an opposition party they
        had backed might take power democratically.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c6a61-2aeb-41ea-a4f7-d38f7a7bc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff398cca-8a29-4849-9216-027efb7ebfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden seizure of power came as the new parliament was due to
        open and after months of increasing friction between the civilian government
        and the powerful military, known as the Tatmadaw, over alleged election irregularities.
        The country''s election commission has repeatedly denied mass voter fraud
        took place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108af0df-c9db-4126-a1e8-9218c506ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d1931-c6e4-461c-9b3e-b938b294cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of NLD lawmakers were detained in the capital Naypyitaw
        Monday, where they had traveled to take up their seats. The junta has since
        removed 24 ministers and deputies from government and named 11 of its own
        allies as replacements who will assume their roles in a new administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d081452-930a-4090-9a78-2fb5f03bae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d8ab5-5bbf-4d8b-8691-b1207578821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have suggested the coup was more likely to do with the
        military attempting to reassert its power and the personal ambition of army
        chief Min Aung Hlaing, who was set to step down this year, rather than serious
        claims of voter fraud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0cc93-5cb8-4d67-9ba7-29bed920265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee73fd-d094-41a7-9792-7dda004c6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facing mandatory retirement in a few months, with no route to a
        civilian leadership role, and amid global calls for him to face criminal charges
        in The Hague, he was cornered," Jared Genser, an international human rights
        lawyer who previously served as pro bono counsel to Suu Kyi, wrote for CNN
        this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bea7f-ae1a-4f58-8b46-598c60d943b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cef54-1ac6-41a5-a301-ba333b7491e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protests and strikes</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96951d9-377a-4d87-be2c-ff8dcec579b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, resistance to the coup has been relatively limited, both
        in part due to communications difficulties, and long memories of previous
        brutal crackdowns by the military, while ruled the country with an iron-grip
        for so long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac453d55-0507-4fa1-a4c2-0cede4ca9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:37:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4df7b-24c2-47d7-83cd-9758b2cf884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have pledged to go on strike, despite the coronavirus pandemic
        which is still dogging Myanmar, and there have been scattered calls for protests
        and work stoppages issued online, some in the name of the NLD.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d52c28-7a8d-4cb6-91fb-6af39648819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210ceba-5592-4aa5-b847-fc8574d9a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Doctors at Yangon General Hospital released a statement
        pledging their participation in the "civil disobedience movement," saying
        they will not work under a military led government and called for Suu Kyi''s
        release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928602b-bf2b-4efd-a3d3-f15f4f922a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e080c-81d2-454e-b19d-a9aba567f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed medical workers in Yangon outside the hospital Wednesday
        dressed in their scrubs and protective gear, while wearing red ribbons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7941a-fe43-4076-83a2-561c17e7651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd20dfb-a901-4399-89f7-d44a92c1ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Ministry of Information warned the media and public Tuesday
        not to spread rumors on social media or incite unrest, urging people to cooperate
        with the government following Monday''s coup.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb6048-d12b-430e-a453-ef43faa67060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc27bc7-a316-4886-be4e-2d93aa494ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some media and public are spreading rumors on social media conducting
        gatherings to incite rowdiness and issuing statements which can cause unrest,"
        the statement read. "We would like to urge the public not to carry out these
        acts and would like to notify the public to cooperate with the government
        in accordance with the existing laws."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a43742-77f3-47ab-9b1f-2bc05bfdf74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504b4ef-9677-406f-8065-f3fabc7f9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of the military could be a powerful preventative against concerted
        action.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a8ff7-244f-4ed2-89f5-530907a19115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a173a-37a2-43b0-8000-d0d511659f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the military was last in charge, political prisoners like
        me were rounded up, sent to prison for decades, (put in) solitary confinement
        and tortured. We are concerned that if this state of emergency is not reversed,
        similar things will happen again," said Bo Kyi, co-founder of the Assistance
        Association for Political Prisoners, and a former detainee himself.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d4b82-bacb-4183-90da-d3680862d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae17faf-53b1-4a89-93ef-243922e11f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fear that the military could continue persecuting officials,
        activists and crack down on ordinary people. But we have hope that Burma can
        return on its democratic path."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937f6a2-34bf-4c72-9a26-f9a7a4ba5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T16:10:50.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:38:07.644+08:00
