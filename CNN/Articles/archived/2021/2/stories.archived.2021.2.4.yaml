      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd5951-e045-4e97-ba7b-d31250ad0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries have already required people wear masks
        with a minimum filtration efficacy of 80-90% against 0.3-micron particles.
        Germany, Austria and France have mandated the public to wear high filtration
        masks on public transport, shopping or in public areas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eca787-79da-4bb2-9252-594699fef1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df089c38-87c0-47d0-8269-2702b8c5d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she hopes for the addition of a higher level of protection
        added to these guidelines, Marr believes that if approved, the standards will
        have an impact because consumers want and need guidance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18508c0e-18ff-45a7-865b-94dfb1a60b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c060e-cdd1-4528-b143-00b8b4d3457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if these standards are out, there will be a demand for
        the highest level of protection that ASTM is willing to have a level for,"
        she told CNN. "The manufacturers, I think, will step up and provide that."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca1477-ac1e-4d2c-9cd3-37262392a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ab03e-affd-4e7d-8d40-a91ada643c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only medical-grade masks and respirators must meet standards.
        These include the N95 masks, which are regulated by the US Food and Drug Administration,
        National Institute for Occupational Safety and Health (NIOSH) and the Occupational
        Safety and Health Administration (OSHA) for fit, filtration efficiency, flammability
        and other qualities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d917aef-41c5-4349-b8b2-713e6d84ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b3661-5ca8-4f44-bd11-978cdff8c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions to this proposed standard that reflect current
        CDC guidance, with warnings against mask use by children under 2 and those
        with breathing trouble or inability to remove masks. This guidance does not
        approve masks for any use in a healthcare setting and is not intended for
        previously evaluated surgical mask and respirators.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb87a27-76ea-4cfa-ab83-34e180960642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ea0d5-d30c-478b-abbb-b4c36e3ae5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden''s administration has emphasized the importance
        of mask wearing from his first day in office, when he challenged Americans
        to wear a mask for 100 days in order to reduce the spread of the coronavirus.
        Efforts to improve mask quality are also being taken in Congress. In a letter
        published Monday several Democratic lawmakers called on President Biden to
        increase the supply and availability of higher quality masks and encourage
        the education of the public about which masks are most effective.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534fcef-14a5-4873-911c-029c414e406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de314e-4eed-42b6-aad9-3549c7eb8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many Americans understand that wearing a mask can help prevent
        transmission of the disease, many don''t realize that a high-quality mask
        can make it far less likely that the wearer will contract the disease, even
        if exposed to an infectious person," Senators Bernie Sanders of Vermont and
        Brian Schatz of Hawaii, with California Representatives Adam Schiff and Ro
        Khanna wrote.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272a377-fdcf-4255-ba7d-a853d07e53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68705c82-1950-4754-a1bf-62267d774c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged President Biden to "consider invoking the Defense Production
        Act to increase the supply of higher quality masks, including N95 or other
        medical grade masks."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb66c16-ab04-4cf4-b9bd-2a3d7c1328e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc995b4-746e-43a3-9fce-97950850da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also ask President Biden to direct the US Centers
        for Disease Control and Prevention and the FDA to "provide the public with
        clear, actionable, and specific information on how to discern which masks
        are most effective and where they can get them, as well as how to utilize
        existing options."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4b323-bb8a-49ac-a040-44cc6d9cb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-04T20:14:33.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:32:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/04/health/masks-coronavirus-standards-coming/index.html"><em>"The
        US may soon have its first standards for consumer face masks. Are they strict
        enough?"&nbsp;</em></a></p>'
  'Can-you-mix-vaccines-UK-trial-':
    'author': 'Christopher Rios and Laura Smith-Spark, CNN'
