  'government-forms-task-force-vs-price-manipulators-increase-pork-imports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-04T13:42:16.400+08:00
    'imagesource': 'jcr:ada476d7-8fe4-4677-97b7-030d3334baa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e25ea41-bffb-47d6-a5d9-ae02f838616e'
    'lead': 'President Rodrigo Duterte also approves a recommendation to study an
      increase in pork imports to cover the shortage in domestic supply for the year
      and ensure that prices will not soar.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-04T13:51:33.505+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:39:59.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:29:29.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cabinet', 'Rodrigo-Duterte', 'task-force', 'agriculture', 'intel',
