  'COVID-19-vaccine-recommendation-older-younger-population':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T09:43:08.328+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f46fba6b-849a-4942-a15b-1a58e5d9d777'
    'lead': 'All coronavirus vaccines can be used in all ages except those under 16,
      but there are specific types of jabs that are more suitable for certain age
      groups, a health expert said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T09:50:26.208+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:46.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:54.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which vaccine brands will be best for you based on your age?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3f0a3-7507-4186-b96a-a15806c922e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — All
        coronavirus vaccines can be used in all ages except those under 16, but there
        are specific types of jabs that are more suitable for certain age groups,
        a health expert said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6d258-0af3-4bf6-a225-0268512c62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leo Olarte, former President of the Philippine Medical Association
        said mRNA or messenger ribonucleic acid vaccines like those made by Pfizer
        and Moderna are suited for the 16-to-65 age group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3101c3e-b8b3-468d-8185-ba52e577ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olarte explained that the mRNA vaccine -- a new type of jab -- is
        recommended for the younger population since it requires healthy cells to
        make antibodies against SARS-COV-2, the virus that causes COVID-19. He said
        mRNA molecules would serve as a messenger by giving cells a copy of instructions
        on how to make “spike proteins which will induce the body to produce antibodies.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b55671-321b-4d51-80f6-a988b2770df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pfizer and Moderna use mRNA or messenger ribonucleic acid molecules
        to send signals to the cells, so the cells must be healthy. They must be in
        good condition. It is better if the cell is from a younger age group like
        16 or 18 to 65 years old where the cells are in good shape,” Olarte told CNN
        Philippines’ New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc665bf-34d3-4864-ab79-4b7ab6263477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-coronavirus shots of Pfizer and Moderna -- have shown high
        efficacy -- around 95% -- in clinical trials on thousands of participants,
        with limited side effects. The World Health Organization earlier said both
        vaccines should not be given to people who have suffered severe allergic reactions
        to any ingredient of Pfizer or Moderna''s jab. This was after some people
        experienced life-threatening allergies after being inoculated with their anti-coronavirus
        shots. However, these serious allergic reactions are said to be rare. Side
        effects are usually mild similar to common vaccine reactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1699c1-345e-4abe-9218-a3215b1f7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, traditional jabs or those that use a dead or weakened
        form of virus that prompts antibody response are recommended for people above
        65, Olarte said. Vaccines manufactured by British firm AstraZeneca, US-based
        Novavax and Johnson &amp; Johnson, and Chinese companies Sinopharm and Sinovac
        are made of either killed or attenuated virus, the health expert noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a60e3-865a-4a47-87d8-11b472bc270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These kinds of vaccines do not use mRNA. They use viruses and the
        virus stimulates antibody formation bypassing the cell. We know that the cells
        in senior citizens are already old; they [have] degenerated. The responses
        are not as good as the body cells in a younger age group,” the doctor explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e01ab-7873-4401-bf63-631889725990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:50:26.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III previously said that the shots
        made by Sinovac, as well as AstraZeneca and Moderna, had shown 100% efficacy
        against “severe disease occurrence” in clinical studies.</p>'
  'COVID-19-vaccine-hunter':
    'author': 'Scottie Andrew and Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T09:48:21.823+08:00
    'imagesource': 'jcr:98406fc4-ca95-4a1a-95d2-160979f24ac5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc5b171-c077-4406-98c9-cc81e70acea6'
    'lead': 'Isabela Medina decided in mid-January to go ''vaccine dumpster diving.''
      But rather than dig through a hospital''s garbage for vials, she staked out
      a grocery store pharmacy to score leftover COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T10:15:45.780+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:45.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:55.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These ''vaccine hunters'' are getting their shots ahead of schedule
      by gaming the system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa34cc-581a-4842-95d3-4e0dbb7b6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If she''d waited to get vaccinated
        until it was her "tier''s" turn, Isabela Medina wouldn''t have gotten the
        COVID-19 vaccine until late summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d40e5-14fc-44d5-8a8c-eb5c480f98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t willing to wait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b34c83-c50a-4e2c-a011-6cb3292af98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, a healthy 25-year-old, moved across the country to live
        with her parents on the East Coast after her work in the film industry dried
        up. Anxious to return to work safely, Medina decided in mid-January to go
        "vaccine dumpster diving."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb7820-3741-4c30-a750-9acc4013e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a dumpster, this was not. Rather than dig through a hospital''s
        garbage for vials, Medina staked out a grocery store pharmacy. She wanted
        to score a leftover vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8928d-1bcb-4e18-aaa2-b31b718d1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and a friend arrived in the early afternoon, prepared to wait.
        A line formed behind them. Hours later, when the day''s appointments were
        done, pharmacy staff offered up eight leftover vaccines. Medina and her friend
        gleefully claimed two of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12ef60-aa1e-43b7-8bcd-f3b1634ae76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt good about it -- and better that it didn''t go to waste,"
        she told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea8c96-4917-45c4-bb6a-097feb460d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina is what has been described by many on the internet as a "vaccine
        hunter," or someone who stalks a pharmacy or vaccination site for leftovers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ae9f1-1494-491d-8dd5-47fce30138e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vaccine seekers, spurred by reports of doses being dumped
        and feeling antsy for the country''s vaccine rollout to pick up the pace,
        say they want to prevent waste -- by getting their shot early.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c9dc2-a825-457b-bd41-d7218db0314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They see it as a win-win: They get vaccinated and a precious dose
        of the Covid-19 vaccine doesn''t end up in the trash. But their gain is also
        a symptom of a lack of coordination in the US vaccination plan -- the initial
        rollout was much slower than expected, delaying President Joe Biden''s plan
        for "100 million vaccinations in 100 days."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fba77c-d20a-4ea2-af70-3efac736e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky —&nbsp;and privileged —&nbsp;few who get vaccinated early
        assure what they''re doing isn''t wrong, although it certainly feels unfair
        to those who don''t have the time or resources to "hunt" for their own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9bd0d-07ea-4c43-9210-0a56c0ed6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the hunters have been criticized for "jumping the
        line." But the hunters argue what they do is more ethical than letting the
        vaccines expire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604031d-c597-4e7e-8af3-ce8915b2a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might be a good way for people who haven''t been able to get
        around the logistical nightmare of signing up to just show up and get it,"
        Medina said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea9ea3-e482-4975-8579-6e4002cdec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hunting is a ''fix'' for slow vaccine rollout</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7b4b3-90be-490f-a330-673ae6ea0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, the US vaccine rollout so far has been disappointing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45271b-fb7a-4855-8d68-8e4043796018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Dr. Leana Wen explained, in sobering terms,
        just how disappointing in a January interview, before Biden was inaugurated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f5ec5-63c1-4e73-a058-d5013dd085fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current pace is 1.3 million doses per day. At this pace, the
        US will have reached about 75% of population for herd immunity by summer 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04633d8d-5fef-45bc-826f-938680e32ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the incredibly high demand for vaccines, vaccination
        sites across the country have reportedly discarded precious doses after they
        weren''t administered in time. (Both Pfizer and Moderna''s Covid-19 vaccines
        only last a few hours unrefrigerated -- Pfizer''s will expire within two hours,
        and Moderna''s within 12, after the vials are removed from the fridge.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd23e0f-a205-44c0-a9e6-c8d58bd1d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To vaccine hunt is to devote hours, possibly days, of your life
        waiting for a dose of a vaccine that may or may not be available. It''s a
        crapshoot. You need time, money, connections and luck to succeed. But some
        say it''s worth the effort involved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41d69c-6a35-4439-9321-69f54e5ebb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Johnson, a medical student at Tulane University, wanted to
        make tracking down vaccines a bit easier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097ca3f-29af-481a-88e4-ab9a23f2a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is the admin of a Facebook group called "NOLA Vaccine Hunters,"
        where New Orleans residents trade tips and share leads on leftovers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa871d0-7e22-499c-b685-e43b7e101298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he got the idea after a friend living in Israel told him
        about Facebook groups in the country where residents inform each other about
        the pharmacies that had extra doses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cc4d2-52bd-4493-b60e-8b480def3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s a surplus of doses about to expire, they ignored
        the vaccination schema and just offered it to anyone," he told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2a702-e0c6-4f7f-b80a-2b859798c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, about three weeks ago, Johnson made a tool like that for New
        Orleans. The group now has close to 600 members.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8076ee5-16a4-4168-891b-a9d6f6f4a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he''s heard of a few members successfully tracking
        down leftover vaccines for themselves or their parents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d35acb-d229-45d5-be83-2eaff29ac091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook group is Johnson''s attempt at correcting what he called
        a "patchwork of chaos" in the US vaccine distribution plan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599bcba-d568-4925-bc96-d54363f980a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is projected to reach 514,000 Covid-19 deaths by February
        20 -- and as of last Sunday, over 20 million vaccines have been administered.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae7231-0f65-4886-9ca5-c96343d910f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has an ambitious goal of administering "100 million vaccines
        in 100 days." Whether he''ll succeed has yet to be seen, considering he''s
        been in office for less than a month. Some health officials believe his goal
        is too modest as Covid-19 cases continue to climb unimpeded.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e3d682-9141-4b52-b7da-cf0c56ee822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ethical conundrum of vaccine hunting</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b13ed8-b4c9-4d9d-a482-a7345eb932c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the vaccine is in such high demand and so difficult to actually
        get &nbsp;including for people who are eligible to receive their vaccine —&nbsp;there''s
        a feeling of injustice when otherwise healthy people get it, even if they
        aren''t technically stealing doses from people who need them, said Melissa
        Goldstein, an associate professor at George Washington University''s Milken
        Institute School of Public Health.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcf933-66a8-490e-bed2-7849dd1d33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this sense of unfairness, although we can''t necessarily
        explain why," Goldstein, who studies bioethics, told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6281209-f339-42eb-84be-703b7fa9e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no one answer to the question of ethics of early vaccinations,
        except in a few situations. Take the Hollywood physician who told Variety
        some of his rich and famous patients attempted to bribe him for an early Covid-19
        vaccine, or the Washington state hospital that invited 100 benefactors to
        sign up for the vaccine regardless of their place in "line."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c0e1a-a1a3-4318-b62c-1c5730da1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what people in those situations did isn''t comparable to
        what happened last week at a Seattle hospital, where a freezer malfunction
        meant up to 800 Covid-19 vaccines would be wasted within hours. To keep the
        doses from expiring, they recruited recipients on social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26745860-84e0-4439-b976-7759a6de5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that situation is different still than that of the "entrepreneurial"
        vaccine searchers, like Medina and Johnson, who seek out the leftover doses.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2aba70-9041-4cef-a6be-dbbd5c92c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we say that entrepreneurialism is an absolute wrong?" Goldstein
        said. "It''s difficult, because we do have a capitalist and merit-based system.
        We encourage people to network, be scrappy, persistent, determined in getting
        what they want."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96e1af-65c6-46f2-9306-92e5dd875f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s privilege, too, in having the time and resources to spend
        hours scouring for leftover doses, Goldstein said. If only the people who
        can afford it are able to get vaccinated early, disparities in the rate of
        who''s getting vaccinated will only become more severe.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3593e8-8f68-40b1-938a-c55fda49cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said some members of the Facebook group have even crossed
        state lines to get vaccinated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bcb91-36a3-4004-b35b-cbd21c97c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few traveled to rural towns in Mississippi, where health departments
        have had trouble disseminating all of their allotted doses because residents
        are hesitant to take the vaccine, he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20718550-e3b6-4534-9ef2-2c1bc055e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an ideal solution, he said. But when "motivated people"
        are willing to get vaccinated, even if it''s not at the time they were designated
        by their state, Johnson said he thinks they should do it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a2419-3be4-4491-a0d5-fb45bd2a7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am all for getting vaccines into arms and not letting them sit,"
        he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751b5b6-2164-4220-9913-778189e1e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make early vaccination equitable</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342bc76-1ab7-4c8a-b371-f51b7f9cc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina''s vaccine quest played out over three days. She asked CNN
        not to disclose her location or the pharmacy where she received the vaccine
        so as not to bombard them with would-be "vaccine hunters."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed0848-ccaa-4687-8739-13acea3f5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were others like her, spending the better part of the afternoon
        waiting.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec11b8-bef8-4f9a-91d7-b5222b487818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TikTok from that day that has since been viewed more than 1.4
        million times, she is seen dancing with a clipboard and joyfully calling someone
        holding her vaccination card, quoting Kamala Harris —&nbsp;"We did it, Joe!"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f585c9a-5e09-4dd2-8486-eb9f92737ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second dose is scheduled for late February.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b10b4-eea2-47c2-9968-f75bdccf8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina doesn''t have qualms about her decision —&nbsp;she''s working
        freelance gigs rather than a full-time job, so she was able to spend the time
        it took to get her shot.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9124b-1bff-44c1-94f4-650b89336115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really in a privileged position like, socioeconomically, in
        that I can wait all day for this vaccine," she said. "Those vaccination centers
        need to do better job and figure out a way to vaccinate the communities they''re
        meant to be vaccinating."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e255876-cab6-4b1d-8946-60cd01a8473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some methods, Goldstein said, that could make early vaccinations
        slightly more equitable.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63041ee5-394b-49fb-b40a-4fba4cb849a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery store pharmacies could offer leftover vaccine doses to grocery
        store workers, nearly 40% of whom are Black, Latino or Asian, according to
        data from the Bureau of Labor Statistics.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31691a4c-0fe9-4723-bc93-1984fac8bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and Latino Americans, specifically, are being vaccinated at
        a lower rate than White Americans. And as essential workers who come face-to-face
        with customers, they need to protect themselves to continue their work.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37d37a-4c64-426a-ab14-29742f286505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccination sites with extra doses about to expire took them
        to long-term care facilities to vaccinate senior residents and staff there,
        both populations considered especially vulnerable to Covid-19.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552c973-1d5a-43ad-80c0-80ac17ea8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden has already unveiled a detailed Covid-19 strategy to replace
        the slipshod response under the Trump administration. His plan includes creating
        vaccination sites in low-income communities.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c98199-d8ff-405f-bb80-8ac3079aeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s doing his part, too. After weeks of trying to reach the
        Louisiana Department of Health, he said he finally got through to them. Now,
        he said, he''s working with state health officials to better coordinate who
        receives leftover vaccines in the state.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f246751-8de4-4794-b455-a552f7c1d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s hoping they can create an official vaccine waiting list that
        prioritizes health care workers, seniors and essential workers.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679096c7-2cdb-4d8d-a337-e55272619d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, he supports whoever wants to get a vaccine —&nbsp;as
        long as they don''t actually jump the line.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c765-972d-4939-9214-d65016a62bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T10:15:45.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/us/vaccine-hunters-covid-trnd/index.html">These
        ''vaccine hunters'' are getting their shots ahead of schedule by gaming the
        system</a>"&nbsp;</em></p>'
