    'template': '1'
    'title': 'Leonen to petitioners vs. Anti-Terrorism Act: We understand your fears,
      but SC can’t be a political department'
    'updated': 2021-02-03T00:22:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5793c7f-f491-4593-9a73-389e52ba2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        petitioners against the Anti-Terrorism Act have so far failed to present an
        “actual case” that would warrant the Supreme Court’s abolition of the controversial
        measure, Associate Justice Marvic Leonen said during the much-anticipated
        oral arguments on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2a676-7550-42c0-88b2-21084f7837f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a searing debate with law professor Alfredo Molo III, a counsel
        for the petitioners, Leonen said it might be too early for the high court
        to step in considering that none of the 37 sets of petitioners have directly
        suffered from the implementation of the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596bb29-d559-4c00-a579-901b581c634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I truly understand the kinds of fears that you are
        undergoing, having undergone those fears myself when I was a public interest
        lawyer,” Leonen said. “But with the hat now of the Justice of this Court,
        and with this judiciary, I think it is correct for us to assume that we should
        be careful not to become a political department.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a88e05-d1ef-44e6-85d2-a84fb5af568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen, a usual dissenter in the Supreme Court, told Molo, his former
        student on constitutional law, that the petitioners should have waited for
        their allegations to “ripen into actual cases” before filing a legal challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837ce82-16e9-4c3f-b73c-2fa95bb924ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo answered that the people can invoke expanded judicial review
        "when the law itself is clearly against the Bill of Rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fcd44-4bf8-42b6-9d1a-202d04852b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My humble submission is that Deference, judicial restraint ends
        where the Bill of Rights begins," Molo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c13e5-339d-43d9-90d8-cb161fca3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want to read it, looking at government as evil or demonic,
        or with no intention at all except to do what is wrong, then you’re probably
        right,” Leonen said. The justices, however, should prevent their political
        convictions from getting in the way and give the executive department a chance
        to resolve issues any legislation seeks to address, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4b5b0-b2ad-4b5e-b928-09ca5f702316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of “clear and convincing demonstration” that the
        Constitution has been violated, voiding the law would be “an advisory opinion,”
        Leonen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b07acbe-0075-4c12-a720-daa46e9e80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The erroneous Facebook post that red-tagged alumni of the University
        of the Philippines, one of the incidents mentioned by petitioners, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/1/31/AFP-names-acting-intel-chief-probe-red-tagging-list-.html"
        href="https://www.cnnphilippines.com/news/2021/1/31/AFP-names-acting-intel-chief-probe-red-tagging-list-.html">is
        now under investigation</a>, Leonen said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17013443-2533-45c8-b422-2cceccbce30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/24/afp-to-apologize-for-red-tagging-up-alumni.html">READ:&nbsp;AFP
        apologizes for red-tagging UP alumni</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaf611-cd53-4de8-9d25-b4cfd6ac6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a case in the detention of two Aetas who claimed
        to have been tortured by the military and falsely charged with violating the
        Anti-Terrorism Act, Leonen said, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/2/aetas-charged-anti-terrorism-law-oral-arguments.html"
        href="https://www.cnnphilippines.com/news/2021/2/2/aetas-charged-anti-terrorism-law-oral-arguments.html">but
        they sought to intervene in the petitions only recently</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9e8b4-1644-4ebf-9fa3-a56b0921b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that petitions may be better filed with the Regional Trial
        Courts, which can scrutinize facts based on evidence, dismissing petitioners''
        argument they headed to the court of last resort as they stand to suffer “grave
        and irreparable injury.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f7467-feef-4ba6-9e35-73c99c8e3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We act as a third chamber of the legislature, over and above the
        approval power of the President when we act upon a law without the facts,”
        Leonen stressed. “You want us to exercise our power to jump the gun and simply
        say the law is unconstitutional.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af81b1-ff1a-4a70-be19-c3841c519933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No chilling effect?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134651a-2125-4c6f-ae00-45b4c2a44ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate also questioned the petitioners’ sentiment that the
        vague and overly broad definition of terrorism would chill the public into
        silence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbe9cc-fe16-4431-bbc6-acb62d4c10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In repealing the Human Security Act of 2007, the Anti-Terrorism
        Act expanded the definition of terrorism. Under the previous law, an act of
        terrorism is committed when crimes such as piracy, rebellion, and murder are
        done to sow “widespread and extraordinary fear and panic among the populace,
        in order to coerce the government to give in to an unlawful demand.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a068ba-8691-4077-916f-7122ce1dfc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act makes no mention of any predicate crime.
        Instead, under Section 4, a person commits terrorism when engaging in acts
        that intend to endanger someone or to damage public or private property, and
        certain other actions when the purpose is any of the following: intimidate
        the public, the government, or any international organization; create an atmosphere
        of or spread a message of fear; seriously destabilize or destroy the fundamental
        political economic or social structures of society; and create a public emergency
        or seriously undermine public safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619eaf8b-3db2-434d-b51c-ebb6ff497865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">READ:&nbsp;Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4036fb7-1e4b-4533-8cce-637ef63a4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen cited that there has been an inciting to sedition provision
        in the Revised Penal Code, but this “was not enough to chill” the millions
        of Filipinos who gathered in the 1986 People Power Revolution to overthrow
        the Marcos regime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93e742-8b43-4552-82d0-d419edf381d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there now be a sort of a limitation on what is meant by
        chill in terms of freedom of expression?" Leonen asked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce9758-9128-4d75-9b91-28b17b604cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that the Anti-Terrorism Act “is even better” as
        it clarifies that advocacy, protest, dissent, and similar exercises of civil
        and political rights will not be considered terrorism as long as they are
        not intended to endanger a person or create a serious risk to public safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd84e01-1d6c-48ce-a286-82dbfc12de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo disagreed. “It actually makes it worse. We have this definition
        of terrorism covering the exercise of civil and political rights,” he said,
        adding that acts that endanger people''s lives are punishable under existing
        laws.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c6076-f1fe-46f8-bcbc-b84ceeab6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T12:08:58.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/2/Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">READ:&nbsp;Diokno
        tells SC: Only the Anti-Terrorism Act punishes based on person’s ‘state of
        mind’</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4dc0b-7e9f-4709-bc56-9b17aedce803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other issues</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55bb0f-7c67-4f4a-89b5-0bccd3656cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the counsels for petitioners and former congressman
        Neri Colmenares said there is nothing wrong for the government to conduct
        surveillance, but not through a law like the Anti-Terrorism Act which is “unnecessarily
        sweeping as to infringe on protected rights.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41efed-f43d-4ca4-befe-0b1a6cb1f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if it is important to catch a criminal, whether terrorist
        or not, and a surveillance must be done, the Constitution requires that basic
        rights must be followed, that basic steps must be followed,” said Colmenares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027d21d-17c2-4d68-bc45-e3f97e8c280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law provides that the surveillance of suspected terrorists
        could last up to 90 days and the Court of Appeals can allow any law enforcers
        authorized by the Anti-Terrorism Council to conduct the surveillance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4882ffe-5ca9-4629-b893-6e1352045488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares pointed out that the courts&nbsp;have&nbsp;no standards
        to follow in authorizing surveillance under the Anti-Terrorism Act.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a85cd0-8f34-4957-b4d4-0beb0df4f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of search, the probable cause would be an offense has
        been committed and then of course the effects of that offense can be found
        in the place to be searched, “ he said. “In this case, it penalizes intentions.
        How would the court know that an offense has been committed?”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d376126-ad7a-4dcc-addc-87129258552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, lawyer Evelyn Ursua said a person could be arrested, detained,
        prosecuted, and his assets frozen under the law. She noted that these should
        be considered judicial actions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58001a5-981d-4a8f-9514-d44e1de51f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursua is also wary that the Anti-Terrorism Council could just simply
        ignore the implementing rules and regulations on delisting tagged terrorists.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0eea0-3226-4d63-81a9-d25a5f6ecfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process of delisting is only found in the implementing rules
        and regulations. It’s an invalid delegation. The IRR (Implementing Rules and
        Regulations) can be ignored by the ATC (Anti-Terrorism Council),” she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb536e-02cb-480e-8850-163931a4ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of designated terrorists <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">will
        be published in a national broadsheet or online</a>, giving tagged individuals
        only 15 days to file a request for delisting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5736475-04d6-4cf6-baae-9388c2b61363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounds for delisting include mistaken identity, relevant and significant
        change of facts or circumstance, newly discovered evidence, and death of designee.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3fea6-fad6-431a-9bc5-81f7cffb29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-03T00:22:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolutions on delisting shall also be published in print and online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa965f-5d86-435a-b9ce-29615d9b6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:38:02.695+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the petitioners'' counsel were able to present their case during
        the first day of the oral arguments, which lasted for three hours. Solicitor
        General Jose Calida and the government''s lawyers are expected to defend the
        measure when the discussion resumes on Feb. 9.</p>'
  'russia-sputnik-vaccine-91-percent-effective-symptomatic-covid':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T21:08:43.766+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e6170f-d1d8-4986-82cb-8f5b4273212b'
    'lead': 'Russia''s Sputnik V vaccine is 91.6% effective against symptomatic COVID-19
      and 100% effective against severe and moderate disease, according to an interim
      analysis of the vaccine''s Phase 3 trial results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T21:08:08.926+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:00:52.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:13.469+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Russia', 'Sputnik-V']
    'template': '1'
    'title': 'Russia''s Sputnik V vaccine is 91.6% effective against symptomatic COVID-19,
      interim trial results suggest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34074faf-5290-4c85-8ce0-e260f0ba74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After criticism last year for an early
        rollout, Russia''s Sputnik V vaccine is 91.6% effective against symptomatic
        COVID-19 and 100% effective against severe and moderate disease, according
        to an interim analysis of the vaccine''s Phase 3 trial results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c2dcd-be0d-4ff4-92b6-9dd512e632d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary findings were published in The Lancet on Tuesday
        and are based on data gathered from 19,866 participants, of which around three-quarters
        (14,964) received two doses of the vaccine and a quarter (4,902) were given
        a placebo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d66d3-bfbc-419a-a998-7643d3f06b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa14bb-8345-41f1-b69f-880438b233cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen cases of symptomatic COVID-19 were confirmed in the vaccine
        group 21 days after participants received the first vaccine dose. Sixty two
        cases were found in the placebo group -- equating to an efficacy of 91.6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0c3a5-c839-4468-876a-5a33d0c8c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f96b5-7635-4eff-a813-98be3781893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included 2,144 people over the age of 60 and a sub-analysis
        conducted on this group revealed the vaccine was well tolerated and had a
        similar efficacy of 91.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ff2c5-6865-4581-8521-eb8093fd4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8bcab-6e68-46ec-a0df-e97fad59f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also analyzed the efficacy of the vaccine against severe
        and moderate COVID-19 disease and 21 days after the first dose no severe or
        moderate cases were reported in the vaccinated group, while 20 were reported
        in the placebo group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978af4d-84ba-4e8d-85b4-c5e8e88ece94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5002031-77ba-40e8-8bc9-013bcf461080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious adverse events associated with vaccination were also rare
        -- less than 0.2% in people who received the vaccine. The majority of side-effects
        that were reported were mild side, such as pain at the injection site, flu
        like symptoms and low energy levels, according to the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ed616-f773-44f3-9d45-fe8a1007a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981bf208-7402-473f-a99e-2c70b1c0bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis includes only symptomatic cases of COVID-19, however,
        and the authors note more research is needed to understand the vaccine''s
        efficacy against asymptomatic COVID-19, transmission and how long protection
        may last.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6c8f0-1fcf-4fa8-9389-a8708cfd08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ede2a7-f91b-46b0-9790-6a512c3182d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of participants in the trial were also white so further
        research is needed to confirm the results across other ethic groups. The trial
        is also ongoing and is aiming to include a total of 40,000 participants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5f4db-ce8c-4099-a2b5-79031b7ad154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89403b7d-ebf2-4b3e-aed7-3c341f2dff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Inna V Dolzhikova, co-lead author of the study, said the analysis
        suggested the vaccine had "high efficacy, immunogenicity, and a good tolerability
        profile in participants aged 18 years or older."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b1240-80f2-473b-906d-13223a65973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820cd47-2ab9-4faa-b7a8-8256cd616eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolzhikova works at Russia''s Gamaleya National Research Centre
        for Epidemiology and Microbiology, which developed the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983495c0-4317-4970-9a80-0dab68f27f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8055aaa-2993-4a19-bdcc-2e8fee47fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people in the trial were given PCR COVID-19 tests when they
        received the second shot. They took a further test if they reported symptoms
        of respiratory infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d5e40-613a-4dc9-a26a-26f3ad27b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c37526-038a-48a8-ac99-8a1642e5fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sputnik V vaccine is a two-dose adenoviral vector vaccine using
        two different adenoviruses for each dose, with doses administered 21 days
        apart. With this type of vaccine, an adenovirus is altered so that it can
        deliver a piece of genetic material from the virus that causes COVID-19 into
        the body and get cells to express the spike induce found on the virus and
        induce an immune response. It''s an approach similar to the vaccines developed
        by AstraZeneca and Johnson &amp; Johnson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a77df3-b488-4734-a58a-f35485854b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df727c4-1049-4d42-8e0a-05100f400f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say that using a different adenovirus vector for the
        booster vaccination may help create a more powerful immune response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b0f32-8b82-43a0-860c-36ba21f9aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca05a6-359a-4089-b4b5-26852ee95d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advantage of adenoviral vaccines is that they do not need to
        be stored and transported in extremely cold temperatures, scientists say.
        Sputnik V only needs to be refrigerated and costs $10 per dose, according
        to Russian Direct Investment Fund, which funded vaccine production and is
        responsible for selling it globally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94dfe7f-5e83-4bb1-afcf-7991b20bee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d411efb-ccba-4599-8598-3a68b4815056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a useful addition to the published data on COVID-19 vaccine
        effectiveness," said Dr. Julian Tang, clinical virologist at the University
        of Leicester.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ba3d4-3184-4e00-89ac-0a18641da6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7916b5-0c57-448d-9f7d-1897da33981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he highlighted that "median follow up was 48 days from the first
        dose, so the study cannot assess the full duration of protection."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493829eb-d0f7-4fe1-8b23-6183776f95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954e4f3-e7f2-4220-ad05-fa35828bb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s production has been funded by the Russian Direct
        Investment Fund (RDIF), which is also responsible for selling it globally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c03fef-5a47-4b14-b9b3-7ca8a1b45388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f689b7-21d3-4ea0-9a01-ad905fbf199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is already approved in Russia, Belarus, Serbia, Argentina,
        Bolivia, Algeria, Palestine, Venezuela, Paraguay, Turkmenistan, Hungary, UAE,
        Iran, Guinea, Tunisia and Armenia. Sputnik V has so far been administered
        to more than 2 million people worldwide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449abdd-cfc3-4ba4-895a-92e431a3bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d4f4e-06ce-4d2f-b31f-ba2e1179d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia drew criticism from scientific circles last year when it
        approved Sputnik V for public use in August -- before the crucial Phase 3
        trials had been completed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179ae2d-e6f1-4773-8648-97410fbed73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d4d0e-67ec-4b43-9aa5-601263799ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:08:08.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:52.854+08:00
