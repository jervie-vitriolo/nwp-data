  'Biden-take-over-Myanmar-military-coup':
    'author': 'Kylie Atwood, Jennifer Hansler and Kevin Liptak, CNN'
    'caption': "\tThe Biden administration is having an internal debate over whether\
      \ to call the military takeover in Myanmar a coup. President Joe Biden speaks\
      \ in the Oval Office at the White House in Washington, D.C., on January 28,\
      \ 2021."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T09:26:24.685+08:00
    'imagesource': 'jcr:ac565c76-5e1b-45b7-be48-39410688d1cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22149f18-96de-464b-bf78-122c289da8b4'
    'lead': 'It is a decision the newly minted administration will have to make as
      it confronts one of its first major foreign-policy challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T09:38:19.235+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:01:53.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:52.953+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden']
    'template': '1'
    'title': 'Biden administration debating whether to call military takeover in Myanmar
      a ''coup'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300562a1-3146-45fe-9a61-660178a43b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is engaged
        in an internal debate over whether to call the military takeover in Myanmar
        a coup, a designation that would have ramifications for US assistance to the
        country''s government, according to a State Department official and an administration
        official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c17e11-52a0-4775-8097-311badda48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d2bd4-b6fa-4673-b027-16e5f993d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a decision the newly minted administration will have to make
        as it confronts one of its first major foreign-policy challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50109674-0d85-486d-a3c2-998f7841b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd58f8-f51a-4295-bc24-2d030108838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has indicated that sanctions could be on the
        table in response to the power grab by Myanmar''s armed forces. They seized
        control of the country Monday after detaining top government figures, including
        leader Aung San Suu Kyi. The takeover, which CNN is calling a coup, came after
        months of increasing friction between the civilian government and the powerful
        military, known as the Tatmadaw, over alleged election irregularities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7f17c-95d5-4c35-9b80-fcb080c921d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f94e2-9ad4-4df3-9f40-170bd94c6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military''s seizure of power in Burma, the detention of Aung
        San Suu Kyi and other civilian officials, and the declaration of a national
        state of emergency are a direct assault on the country''s transition to democracy
        and the rule of law," Biden said in a statement Monday. "For almost a decade,
        the people of Burma have been steadily working to establish elections, civilian
        governance, and the peaceful transfer of power. That progress should be respected."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1dd42-f661-46b3-b193-4f0ca0b939b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fccaeb-15a9-44b6-9dbf-a790911e40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States removed sanctions on Burma over the past decade
        based on progress toward democracy," he continued, using another name for
        Myanmar. "The reversal of that progress will necessitate an immediate review
        of our sanction laws and authorities, followed by appropriate action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996545f-0150-452c-950e-9f8fdf94e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a99f1-16dd-47cf-8463-17fb858377bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s statement followed earlier messages of condemnation from
        White House press secretary Jen Psaki and Secretary of State Antony Blinken,
        neither of which referred to the takeover as a coup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e14794-9970-4975-a3aa-0e44695ae737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867fd4f-3f5c-4542-bce9-1aa751f790ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN that "recent events in Burma
        obviously have the makings of a coup, but the State Department is doing the
        required legal and factual analysis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21c0aa-2784-4438-8ae3-86d8e7ae3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba26c5-34e0-4cb6-8f63-d1da46a3e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will await the outcome before making an assessment," the official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b17906-2f3c-478d-ab0b-143f026873c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aad65f-b9f6-4ba9-99a0-139a07ea7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Agency for International Development said Monday evening
        that it is "carefully monitoring and assessing the potential impacts on USAID
        programs as this situation evolves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233295a-4284-4364-bc5c-b0471e478ba4'
      'mgnl:activationStatus': true
