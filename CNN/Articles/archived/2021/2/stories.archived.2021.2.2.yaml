  'Biden-Netanyahu-relationship':
    'author': 'Oren Liebermann, Nicole Gaouette and Kylie Atwood, CNN'
    'caption': 'US President Joe Biden and Israeli Prime Minister Benjamin Netanyahu
      have been friends, allies and partners in a relationship that has spanned nearly
      four decades. When they first met, Biden was a junior senator in his early 40s;
      Netanyahu was a fledgling diplomat nearly a decade younger. Now with their first
      phone call expected imminently, the two must decide how their relationship will
      evolve, at the height of their careers and the peak of their powers. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T13:58:56.832+08:00
    'imagesource': 'jcr:62f9a63d-b185-48a5-9718-3108df672225'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9dacea3-24cc-4ceb-b255-89df87e4b3b8'
    'lead': 'US President Joe Biden and Israeli Prime Minister Benjamin Netanyahu
      have been friends, allies and partners in a relationship that has spanned nearly
      four decades. When they first met, Biden was a junior senator in his early 40s;
      Netanyahu was a fledgling diplomat nearly a decade younger. Now with their first
      phone call expected imminently, the two must decide how their relationship will
      evolve, at the height of their careers and the peak of their powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:04:37.594+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:38.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:57.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Netanyahu', 'Israel']
    'template': '1'
    'title': 'Biden and Netanyahu''s decades-long friendship faces new test after
      Israel''s Prime Minister went all in for Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3f2cc-bfad-40cd-a0ac-83866d59c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden and Israeli Prime
        Minister Benjamin Netanyahu have been friends, allies and partners in a relationship
        that has spanned nearly four decades. When they first met, Biden was a junior
        senator in his early 40s; Netanyahu was a fledgling diplomat nearly a decade
        younger. Now with their first phone call expected imminently, the two must
        decide how their relationship will evolve, at the height of their careers
        and the peak of their powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f7e25-1660-4b19-a62e-d756b8e9f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the last four years will complicate the next four with Biden''s
        desire to eventually reenter the Iran nuclear deal and his choice of former
        top-level Obama officials who crafted and advocated for it, a likely early
        flash point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c7ed6-432c-4d7c-a604-845855f43369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was a bottomless source of unwavering support for Donald
        Trump in office, not once publicly criticizing the unpredictable and often
        spiteful President. The 71-year-old celebrated nearly every foreign policy
        initiative of the Trump administration in the Middle East, becoming his most
        visible international cheerleader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf282f0-f1ae-4dbd-b9d4-a13940a79f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an upcoming election, a third national lockdown, and an imminent
        resumption of his trial on corruption charges, Israel''s longest-serving leader
        must work with the man who ousted Trump from the Oval Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dbc44-711d-4023-a728-5e236cbaec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s relationship with Israel stretches back nearly a half-century
        to when he met then-Prime Minister Golda Meir in 1973 as a freshman senator
        from Delaware. Since then, it has grown into a "very emotional attachment
        to Israel," one former Obama administration official told CNN. "He sees Israel
        through that lens and as a genuine democracy in a region not characterized
        as that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4444a5-9f15-45b2-aebf-290c3af53c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Netanyahu first developed their friendship in the 1980s,
        when Biden was a young senator serving on the Foreign Relations Committee
        and Netanyahu was serving in the Israeli embassy in Washington, DC. Over the
        years, the two men got to know each other, met each other''s families, and
        kept in contact as Netanyahu rose through politics to become Israel''s prime
        minister in 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e6770-7f8c-4d5d-a186-a3b60e6ced70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Netanyahu lost his election to Ehud Barak three years later,
        "Biden stayed in touch with him, wrote him an occasional note, things politicians
        wouldn''t ordinarily do," said a source familiar with the relationship. "I
        know Bibi appreciated it. Biden didn''t treat him like a has-been." As the
        years went by, Netanyahu would stop by Biden''s office to visit on his trips
        to Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb1a21-698a-48ba-92c1-983dad4a4fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the friendship was tested once Biden became vice president to
        Barack Obama. Netanyahu infamously lectured Obama on Middle East politics
        in the White House in 2011, then featured it in his election campaign in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c04cd-804c-4949-aae7-b685f16e3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden visited Israel in 2010, Netanyahu''s government announced
        new settlement building in East Jerusalem, which then-Secretary of State Hillary
        Clinton called "insulting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c5270-1b2e-4195-b843-7cfa0fe9869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The later years of the Obama administration were tough. Some of
        the team will remember that, but [Biden is] not going to have any interest
        in stoking the tensions," said one source familiar with the relationship.
        Netanyahu clashed with Obama over negotiations with the Palestinians, then
        again more openly over the Iran nuclear deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e376d8-c595-41c0-95ce-65c5c6bcd709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t agree with a damn thing you say, but I love you''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d289fc-e761-4c6e-b7e5-ea8ef65fbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the friction, the personal relationship between Netanyahu
        and Biden persevered. In 2014, Biden said he once told Netanyahu, "Bibi, I
        don''t agree with a damn thing you say, but I love you." Biden''s friendship
        with the brash Israeli leader was seen as an asset during the Obama presidency,
        and Biden was thought of as the one who could smooth things out, according
        to sources familiar with the dynamics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e5879-da4e-4251-8869-df9e365bf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dynamics have changed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f6361-bf5e-4a83-bf9d-bf1eb6abe903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu long ago became a political chameleon, shifting from the
        Prime Minister who endorsed a two-state solution to the Israeli-Palestinian
        conflict in an important speech in 2009 to the leader who endorsed Trump''s
        vision for Middle East peace a decade later, which discarded any conventional
        notion of two states for two peoples. He has led centrist, center-right, and
        right-wing governments in his 14 years in office but no period was as good
        for him —&nbsp;or as easy for him —&nbsp;as the Trump administration. Trump
        was Netanyahu''s gift that kept on giving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55dfaa9-459c-4cd5-afab-ed924d4c49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the first of three elections in a year in April 2019, Trump
        recognized Israeli sovereignty in the Golan Heights and declared Iran''s Revolutionary
        Guard Corps a terrorist organization, a move for which Netanyahu claimed partial
        credit. Before the third straight election in March 2020, Trump unveiled his
        plan for Middle East peace, standing next to a beaming Netanyahu, who explained
        most of the details of the plan himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591ff29-e9c7-4650-bb85-b9703901f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Netanyahu appeared to align Israel ever more closely
        with the Republican Party, even going so far as to name a new settlement in
        the Golan Heights after the former President, called Trump Heights. When Netanyahu
        joined Trump at the White House for the signing of the Abraham Accords alongside
        the Emirati and Bahraini Foreign Ministers, the Israeli leader did not meet
        with any Democratic politicians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285da51-328f-492d-8591-5c556b5132d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dermer, Israeli Ambassador to the US and one of those closest
        to Netanyahu, was a frequent visitor to the White House. Dermer''s term ended
        the day the Biden administration took office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44beebc-51b1-4ae1-9031-f06b8678fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Minister Tzachi Hanegbi insists Netanyahu''s policies were
        never pro-Republican or pro-Democrat, but aligned only with Israel''s needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372641f-624c-41ab-8a73-6e962aa13733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy is always bipartisan," Hanegbi said, "but of course
        [Netanyahu] was always very satisfied with the policies from Trump."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f2b2b-06cf-4bfb-b44f-599b35b6e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we will have a great relationship with the Biden administration
        —&nbsp;and we will have a great relationship with the new administration —&nbsp;it
        doesn''t mean we are pro-Democratic and anti-Republican," he said. "The chemistry,
        the intimacy, the mutual recognition of each other''s passion for his country
        —&nbsp;these are things that can create credibility to each other''s policies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3cf42-3706-4b02-b549-ab60d5e6f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should Netanyahu treat Biden as a friend or foe?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666c53f-6170-4ac4-8337-67eb6700c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netanyahu is now in the midst of a fourth election campaign
        in two years, with no guarantee that the country can break the cycle of endless
        elections. Netanyahu benefited politically from attacking Obama, showing the
        Israeli public that he had the fortitude to stand up to an American leader.
        Now he must decide whether to do so under Biden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe01c44-4c73-4763-a4d3-4815e1dd30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netanyahu is a supreme diplomat, but when it came to the US, he
        carries the burden of his almost explicit allegiance to the GOP," said Dani
        Dayan, Israel''s former New York Consul-General and a candidate for the New
        Hope party, challenging Netanyahu''s Likud in the March 23rd election. "Israel''s
        next prime minister will have much to do to restore the bipartisan relationship."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b099ac-0d15-436e-b4ad-d51337a8a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is under attack from Gideon Sa''ar, an ideological right-wing
        politician who split from Netanyahu''s Likud party to form the New Hope party.
        Despite Sa''ar''s opposition to territorial concessions and a two-state solution,
        he has vowed to restore bipartisan support of Israel, positioning himself
        to be a better partner for Biden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84252089-6111-43e1-b458-fc95cd082f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will rebuild Israel''s good and balanced relationships with both
        sides," promised Sa''ar in a Zoom meeting with AIPAC. "As Prime Minister,
        I will work with President Biden and his administration to stress the importance
        of not returning to the previous deal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c1cde-8e5a-4795-8ddc-ae9c388c6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a strong belief in foreign policy built, in part, on personal
        relationships, analysts told CNN, but his friendship with Netanyahu will likely
        be tested by political pressure in the months to come. The election is only
        one challenge, and it may not even be the first one with the potential to
        strain the relationship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec4e27-16bf-4d97-9214-0a1bb35941fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s direction on a nuclear deal with Iran
        is at the top of the priority list for Israel. The original nuclear deal was
        the source of some of the most bitter disputes between Obama and Netanyahu,
        highlighted in the Prime Minister''s decision to speak before a joint session
        of Congress in 2015, a speech which Obama did not attend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68cf94-0779-4262-889c-3c5132058c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel''s relations with Obama were frosty, they got off to a bad
        start and never recovered," said David Makovsky, a director at the Washington
        Institute for Near East Studies. "But Biden is someone Israelis know. He''s
        been around for a longtime."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9cce8-1d1f-45bd-af39-46a87c74bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blinken, Biden''s newly confirmed Secretary of State, has said
        the administration would not roll back American recognition of Jerusalem as
        the capital of Israel or return the embassy from Jerusalem to Tel Aviv. Yet
        Biden''s press secretary, Jen Psaki, said Biden viewed a two-state solution
        as the only path forward to resolve the Israeli-Palestinian conflict, and
        Biden is expected to pursue at least a reduction in settlement expansion in
        the West Bank, especially following the surge of approvals under the Trump
        administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71072e98-4c6d-4a2b-93d4-ae5d151e7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Biden is not expected to put Israeli-Palestinian negotiations
        very high on his agenda, according to one former Obama official who worked
        on the region, who said the administration "does not want to spend the political
        capital" on the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09eba8-5faa-4152-8cf1-e9ceb1dec634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Biden, there won''t be this perception that he is out to get
        [Netanyahu]," said veteran diplomat Dennis Ross, who served as a Middle East
        negotiator and adviser to three US administrations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba68217-e990-4d87-998b-b004495b7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not what this relationship would be," Ross added. "There
        was a perception that grew up in Israel that Obama wasn''t fair to Israel.
        Standing up to an American president who doesn''t look fair is seen as a good
        thing in Israel. Standing up to an American president who is seen as fair
        isn''t great. Biden is largely seen as being fair."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f17a9c-f5ed-4896-b33e-a86770646e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Carey and Vivian Salama contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91cbbac-2060-43ec-be6a-f42a07c4355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:04:37.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/01/politics/biden-netanyahu-relationship/index.html"
        href="https://edition.cnn.com/2021/02/01/politics/biden-netanyahu-relationship/index.html">Biden
        and Netanyahu''s decades-long friendship faces new test after Israel''s Prime
        Minister went all in for Trump</a>"</em></p>'
