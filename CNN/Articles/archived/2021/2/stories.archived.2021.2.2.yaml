      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        House of Representatives has approved on final reading a bill lowering the
        height requirement for those who want to join the Philippine National Police,
        the Bureau of Fire Protection, the Bureau of Jail Management and Penology,
        and the Bureau of Corrections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31163bb9-40b3-4d65-9759-3e357013e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:53:33.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 203-0 with six abstentions, the House on Tuesday passed House
        Bill 8261, also known as the "PNP, BFP, BJMP and BuCor Height Equality Act."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cc9cc-a484-44c9-9ef5-3e9cef3c9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:53:33.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to lower the height requirement for male applicants
        to 1.57 meters (5 feet, 2 inches) from the current 1.62 meters (5 feet, 4
        inches).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f14a5-a76c-413d-b36e-e977b791e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:53:33.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For female applicants, it proposes to adjust the qualification to
        1.52 meters (5 feet) from the current 1.57 meters (5 feet, 2 inches).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d92cf3-de74-4ba9-a066-56b2e78f7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:53:33.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that applicants belonging to cultural communities
        or indigenous people may be granted waiver for the height requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445b90a-5b6e-44b1-8a5b-ae2b5dd3871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:53:33.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill had likewise hurdled final reading at the Senate
        last year. One of its proponents, former PNP chief and now Senator Ronald
        "Bato" Dela Rosa said this will open the doors for Filipinos who are of short
        stature to serve the country.</p>'
  'House-oks-bill-banning-discrimination-based-on-race-religion':
