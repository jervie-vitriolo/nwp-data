      'text': '<p>The third and final window of the qualifiers will take place from
        February 15 to 22, 2021.</p>'
  'myanmar-coup-anger':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T19:31:28.483+08:00
    'imagesource': 'jcr:1e043025-4e45-4458-bee3-2c0892a58403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d783a71-bbf2-44bc-801f-7cf0b5f97c5f'
    'lead': 'The streets of Myanmar''s largest city, Yangon, appeared outwardly calm
      Tuesday morning, as residents made their way to work a day after the military
      detained Aung San Suu Kyi and other democratically-elected leaders and seized
      control of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T19:34:04.243+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:05.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:08.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger and anxiety over what''s to come following Myanmar''s coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25bcbc-cb0f-435f-a775-62afd04909e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The streets of Myanmar''s largest city,
        Yangon, appeared outwardly calm Tuesday morning, as residents made their way
        to work a day after the military <a href="https://edition.cnn.com/2021/01/31/world/myanmar-aung-san-suu-kyi-detained-intl/index.html">detained
        Aung San Suu Kyi</a> and other democratically-elected leaders and <a href="https://edition.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html">seized
        control of the country.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef590d78-eeca-4364-9181-ee6b7047413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the business-as-usual facade, anxiety is growing among
        many as to what will come next. Memories of living under the brutal military
        rule of the past are seared into the minds and bodies of many Burmese people.
        Critics, activists, journalists, academics and artists were routinely jailed
        and tortured during nearly 50 years of isolationist rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822b977-9441-43fb-9a48-d623fd40f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now fears that Monday''s actions could be a prelude to
        a wider clampdown. In all, the new ruling junta removed 24 minsters and deputies
        from government over allegations of election fraud and named 11 of its own
        allies as replacements who will assume their roles in a new administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a719e-a4d2-41e7-a26c-1b14563db002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions as to the exact whereabouts of, and who is in communication
        with, senior members of the formerly ruling National League for Democracy
        (NLD), including recently deposed <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html">State
        Counsellor Suu Kyi,</a>remain unclear. It is believed that most of the top
        NLD officials were detained at their residences in the capital, Naypyidaw,
        as lawmakers were gathering there for the opening of the new parliament when
        the raids happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc0344-2f05-4fc6-8ee0-6608515acc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the NLD called for the immediate release
        of those detained, including recently deposed President Win Myint and Suu
        Kyi, and to allow the country''s third parliament to govern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd83c7-4691-4518-96f2-9879734c5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for the recognition of November''s general election
        results and said the coup was "a defamatory act against the history" of Myanmar
        and its government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e72b55-1a6d-42aa-9239-8a512193a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Naypyidaw Tuesday, though most businesses had reopened, a heavier
        security presence remained. Tanks were seen at the gates of parliament, and
        soldiers were standing guard outside a government guesthouse where some politicians
        who were detained in the coup said they were being held.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde27abd-8087-495a-87f1-f834fc71b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While communications across the country remained spotty with intermittent
        connections on phone and data, banks had reopened, according to state-run
        newspaper Global New Light of Myanmar. In Yangon, residents could be seen
        queuing to get cash out at ATMs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de9bc0-b647-4f7f-9e8f-df71bdde3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLD spokesperson Kyi Toe late Monday said on his personal Facebook
        page that Suu Kyi was being held at her official residence, where she was
        "feeling well" and "walking in the compound frequently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d5405-2b43-49c9-b3c9-2688d20001af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement purportedly from the de facto leader was published on
        her party''s official Facebook account Monday, calling for people to protest
        against the coup, though there were questions about the statement''s authenticity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c8f4e-1130-429c-8415-89454457e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the military are actions to put the country back
        under a dictatorship," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68924a2b-cecf-4d28-9a69-b18fe4efdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has not been seen since she was detained early on Monday
        morning. The statement ends with her name but is not signed, and it was unclear
        how Suu Kyi would issue a statement while in detention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228ca28-7b22-4d76-8fb2-59fb84850d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warned that social media accounts could have been hacked
        or taken over by bad actors in order to encourage actions that might provide
        a pretext for further military force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceee7cb-2025-40fe-806e-be62dc0f6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only demonstrations seen so far have been small-scale and from
        pro-military supporters. Suu Kyi, however, remains enormously popular, especially
        among the country''s majority Bamar ethnic group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc067aa-29e6-40dc-84d7-895d43e61e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her supporters have yet to take to the streets, many in Yangon
        have privately expressed anger over the military''s actions, which they said
        disregarded the will of the people in what was considered to be a generally
        fair election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1774251-e88c-4c1a-a279-58fa153ed11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have also questioned why the military would take over when
        they benefited from the previous legislative arrangement. The military, or
        Tatmadaw, as they are officially known, were constitutionally guaranteed 25%
        of seats in parliament and control over powerful ministries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0b7bc-f021-4e2a-9b42-1628ff6a7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Yangon-based reporter said he spent a sleepless night worrying
        about whether he would get a knock on the door and was scared that journalists
        would be targeted next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6c71f-aef1-4750-bdf9-7fe41284a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the people now realize what the military are capable of. This
        is who they are and this is how they rule. You cant underestimate them. All
        Burmese people understand now, that, OK, this is the real situation -- the
        past five years, the freedom we got, is nothing," said the reporter, who didn''t
        give his name due to the potential dangers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db713456-edd0-4082-b676-98d072d8ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disastrous economic and socialist policies under dictator General
        Ne Win had plunged the country into poverty and a mass popular uprising against
        his regime in 1988 was brutally put down by the military. Another coup in
        September that year installed the State Law and Order Restoration Council
        (SLORC), and during its rule, thousands of people including democracy leaders,
        activists and journalists were imprisoned for decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02882983-efaf-408c-85fe-1a912fee0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fled into exile abroad or went to the jungles and took up
        arms against the military government as part of a student army (ABSDF).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c85807-4c80-415f-b4b4-e931853f7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got trauma. Nobody wants to get shot, flee the country,
        join in the jungle like the ABSDF did before. Nobody wants that situation
        again," said the Yangon reporter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb7470-a3d7-4924-b476-746101df782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the coup, he said, was like history repeating itself. He
        remembers listening to the radio when his dad was arrested and spent 10 years
        in jail on political charges when he was 3 years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f4f00-1b92-41d7-931c-8560ed4229ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the things happened during those 36 years, history is repeating.
        The cycle is repeating. Nothing is new, nothing is strange. It is the same,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49463731-f3be-4451-ba45-e339de61d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council is set to hold an emergency
        meeting Tuesday, with UN Secretary-General Antonio Guterres saying the events
        were a "serious blow to democratic reforms."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff21072-6dac-4045-adca-8b6f8a743aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN special rapporteur on human rights in Myanmar Tom Andrews on
        Monday called for the imposition of sanctions and an arms embargo on the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5e4b5-9232-4713-8a8b-fefc80126ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than ever, we must act," he said on his official Twitter
        account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52853c-fa48-4866-9ea8-6792101f20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding situation in Myanmar is also a&nbsp;<a href="https://www.cnn.com/2021/02/01/world/myanmar-analysis-collinson-meanwhile-intl/index.html">big
        test for US President Joe Biden</a>, who called on Myanmar''s military leaders
        to relinquish power and threatened to review sanctions on the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adad8a4-25d3-41e4-ae9e-f6aaa42baf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States removed sanctions on Myanmar over the past decade
        based on progress toward democracy. "The reversal of that progress will necessitate
        an immediate review of our sanction laws and authorities, followed by appropriate
        action," Biden said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbf9e6-8b54-4791-a5cc-854979b6d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence that the uncertainty over what''s to come in the
        immediate aftermath of the coup is having an impact on international business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42833ee-9493-4271-b487-2c40d0b39547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Japan''s Suzuki Motor Corporation announced it has stopped
        production at its two factories in Myanmar to secure the safety of its workers
        following the coup. About 400 people work in the factories and the company''s
        public relations officer Mitsuru Mizutani said they will restart when the
        security of their workers is ensured, though they do not know when that will
        be.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf4853-61b7-4d0f-afbc-22ab5a3b75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:34:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/asia/myanmar-coup-anger-intl-hnk/index.html">"Anger
        and anxiety over what''s to come following Myanmar''s coup"</a></em></p>'
