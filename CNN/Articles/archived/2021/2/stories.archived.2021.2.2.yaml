    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Joe Biden just made his first big mistake as US president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e581cd-fc01-4d96-b2f9-f14dab425014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s a golden rule in politics:
        Don''t mess with a member in his or her home state unless you want trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d989aa7-7625-4094-8581-a813969d6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a053c-bd02-4108-8f52-be179117831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why it''s more than a little perplexing that Vice President
        Kamala Harris gave an interview to a local West Virginia TV station late last
        week expressly designed to put pressure on West Virginia Sen. Joe Manchin
        (D) to support the Biden administration''s $1.9 trillion Covid-19 stimulus
        plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f80fe-c0c7-47f2-92ef-0f3e1debe796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2b7a6-665f-41ab-8e21-9a2bca33447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To your point in West Virginia, one in seven families is describing
        their household as being hungry, one in six can''t pay their rent, and one
        in four small businesses are closing permanently or have already closed, so
        it''s a big issue in West Virginia and across the country," Harris told WSAZ.
        "And that''s why the president and I are offering the American Rescue Plan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b37bcc-2145-440b-bc64-b23a6105a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4e844-13ba-429d-a72a-de40b406b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which -- BREAKING NEWS! -- Manchin didn''t like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71dfdf9-bb6b-42b7-bb12-bbc9934e8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68806c-3c43-4cbe-910d-e6cb469e5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw [the interview], I couldn''t believe it. No one called me
        [about it]," Manchin told WSAZ over the weekend. "We''re going to try to find
        a bipartisan pathway forward, but we need to work together. That''s not a
        way of working together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84516cff-69c4-44f1-8cd1-461ad3ff815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e486b-2949-4989-aa6d-a56f47af8dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Harris, it''s worth noting, also did an interview with a local
        station in Arizona to pressure Sen. Kyrsten Sinema on the same bill, according
        to Punchbowl News.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de6b0b-e043-4ff7-94eb-93984f093838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c761159-1eda-4f00-b0f7-63af27112175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made aware of Manchin''s annoyance, the White House reached out
        to the West Virginia Democrat over the weekend to smooth the waters, according
        to CNN''s Manu Raju. It''s unclear whether the outreach calmed Manchin down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd6787-533d-4abb-96d5-2be50044157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335ea96-5d4b-4923-a8b2-374afcbc7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been in touch with Sen. Manchin, as we have been for many
        weeks and will continue to be moving forward," White House press secretary
        Jen Psaki said on Monday. Psaki declined to say on Monday whether Harris''
        interview was designed specifically to apply pressure on Manchin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0770d6-14a4-4ba6-ab75-fecde5728558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637caa8-9456-400d-8b93-6b6ae1c2e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, it''s a weird, rookie mistake for this administration
        to make. Both Biden and Harris spent time in the Senate and should understand
        how a move like this would be perceived by Manchin -- as a not-at-all-subtle
        threat for him to get in line (or else.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e023e-ac2b-4932-9c3e-4208a9c1d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce4d06-8457-48ec-a507-c9cc1a264632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That urging is the sort of thing that works far better in a phone
        call -- or a White House meeting. No senator is going to like the vice president
        (of their own party!) doing an interview with a local news station in their
        state to say that this piece of legislation that they are unsure about is
        actually really, really good thing for their state. Not one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d56711-9db1-41a0-b16f-dbb14929f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.840+08:00
