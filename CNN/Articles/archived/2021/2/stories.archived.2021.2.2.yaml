    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68ad13-5de5-40f6-aae0-15b1136a4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
