      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police departments in Jiangsu, Beijing and Shandong have arrested
        more than 80 people involved in producing more than 3,000 fake COVID-19 vaccine
        doses, Xinhua News Agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfbbc4-e989-43a3-bb1d-6a46da059589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905932eb-0df4-421f-99f4-65c13436c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua said China''s Ministry of Public Security is investigating
        crimes related to manufacturing and selling of counterfeit vaccines "and the
        illegal practice of medicine and fraud under the guise of the vaccines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd68270-6fb2-46f8-8c86-ad8739ef7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc47850-ab6b-42d2-8064-806c9d052575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found that since September 2020, those involved "have been
        making huge profits by fulfilling saline solution into injectors to process
        and make fake coronavirus vaccines and selling them at a higher price," the
        agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c90107-d83d-4a0b-a66f-5895d9164e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3f07f-995e-49a4-8b5d-56a6970e0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been vaccinating its population with shots from two companies,
        Sinovac and Sinopharm, and both have also been rolled out in other countries,
        including Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a728f-2ea4-4eb5-b4bc-abd18b314168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6828e-a15d-4b6e-8d19-61ece68bf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies initially said their vaccines were more than 78%
        effective, but late-stage trials of the Sinovac candidate in Brazil reported
        an efficacy rate of 50.38%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2adc6bb-7bd2-4a4b-8fe3-3f1ccefc852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8931014-da7d-471e-ab87-acd052967ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has stood by its vaccine, even as some countries have placed
        it under review and paused rollouts, but scientists have called on the company
        to release more data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a61b8-39d2-48b0-89c2-123b856f2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d30e28-72e7-46c5-b881-d3435d762cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm, the state-owned company whose vaccine was the first to
        be approved in China, said its product was 79.34% effective in trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb195518-03af-41cc-a055-0cdffbd9d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:50:43.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/01/asia/china-fake-covid-vaccines-intl/index.html"
        target="_blank">"China arrests more than 80 people in ''fake vaccine'' ring
        crackdown"</a></em></p>'
  'Moderna-no-data-protection-single-COVID-19-vaccine-dose-provides':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T01:30:12.686+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f742c8-f505-4462-82f0-e79b9c6cacca'
    'lead': 'Moderna President Dr. Stephen Hoge said the company is focused on the
      vaccine dosing data it has – and that data says two doses is what works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T00:58:24.097+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:02:08.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:46.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna says no data on how much protection a single COVID-19 vaccine
      dose provides'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c88ec4-40c3-477b-abb5-75b2dbe420d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Moderna President Dr. Stephen Hoge
        said the company is focused on the vaccine dosing data it has – and that data
        says two doses is what works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e30549-1598-4e87-b01b-c28f63f5e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f364586-9be8-49a0-80cd-221138993b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the comments a day after Michael Osterholm, director of
        the Center for Infectious Disease Research and Policy at the University of
        Minnesota, told NBC’s Meet The Press that as many people as possible over
        the age of 65 should be given the first dose of the COVID-19 vaccine. Osterholm
        said this to respond to a possible surge in the next six to 14 weeks caused
        by the coronavirus variant first identified in the United Kingdom. Such a
        strategy could delay second shots of the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c3e7a-7c2d-436c-b710-4dc14196c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acdf13-2452-48ae-9a3b-8441a3aced76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his thoughts on this strategy, Hoge told Good Morning
        America:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3112d08-1798-4e4c-973b-fcab9a418dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4085b-3c25-422d-81ad-4a6e559545db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, as a scientist and physician, I focus really on
        what the data says, and the data we have from our clinical trials shows that
        two doses is excellent, very good at protecting against COVID-19, and ultimately
        that’s the only regimen that we’ve really studied.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302c0e9-85ef-402e-b85f-626958a55b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoge said it’s possible that one dose would provide some benefit,
        “but we really just don’t have any data to prove that at this point.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be6a7f-2666-45fc-8c0f-e35de2ae5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc9da0-c246-4ec6-9774-3b1a11170dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Moderna, we try to stick to the data and the science, what we
        have,” he continued, adding that public health officials have complicated
        choices to make about how to protect as many people as possible when there
        are limited vaccine supplies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cacba8-4d32-4dc0-8a79-a4fbd26a8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45600dbc-bfb8-42bb-a862-a84cb4006bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our responsibility as a company is to stick to the data and make
        as many doses as we can available,” Hoge said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a152fe-4abf-4660-b207-8d467bf000ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T00:58:24.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-01-21/index.html"
        target="_blank">"Moderna says no data on how much protection a single COVID-19
        vaccine dose provides"</a></em></p>'
  'Health-expert-urges-vaccinations-in-order-to-deal-with-variants':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T02:00:31.113+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81957021-2285-47ad-a89c-39c33f8231b8'
    'lead': 'All the COVID-19 vaccines have probably taken ''some hit'' in terms of
      efficacy with the variants, and that’s why its urgent that vaccinations happen
      as fast as possible, an international health expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T01:36:20.432+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:02:07.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:47.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert urges vaccinations in order to deal with variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772fdd4-439d-413d-b74a-d2c04c0b39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T01:36:20.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>All the COVID-19 vaccines have probably
        taken “some hit” in terms of efficacy with the variants, and that’s why its
        urgent that vaccinations happen as fast as possible said Dr. Linda-Gail Bekker,
        deputy director of the Desmond Tutu HIV Centre at the University of Cape Town
        in South Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ebeed-6677-48ba-a7f9-e77cc1ca04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T01:36:20.433+08:00
      'mgnl:createdBy': 'david'
