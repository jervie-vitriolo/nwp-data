      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Ara was involved in several bombing and kidnapping
        incidents in the Zamboanga Peninsula, Sulu, Basilan, and Bohol. He also allegedly
        took part in the Jolo Cathedral bomb attack in January 2019 which left 20
        people dead and 105 hurt, and the twin bombings also in Jolo in August 2020
        which killed 14 and wounded 75.</p>'
  'baguio-mayor-not-notice-violations-tim-yap-party-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
