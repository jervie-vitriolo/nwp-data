  'Lacson-9-trillion-needed-for-military-retirement0':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The government will have to spend ₱9.6 trillion in the next 20 years
      for the proposed retirement program seed fund for military and other uniformed
      personnel or MUPs. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T16:05:33.950+08:00
    'imagesource': 'jcr:4c17ef99-588a-4171-9d3d-46c7f0566fbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2846040-f20b-4ff8-bceb-2381e6a2e2a9'
    'lead': 'The government will have to spend ₱9.6 trillion in the next 20 years
      for the proposed retirement program seed fund for military and other uniformed
      personnel or MUPs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T16:09:35.608+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:23.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:01.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Frank-Drilon']
    'template': '1'
    'title': 'Lacson: ₱9-T needed to fund pension system of military, other state
      forces for the next 20 years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db20858-78be-4039-a247-c8f0772fe3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —&nbsp;</strong>The
        government will have to spend ₱9.6 trillion in the next 20 years for the proposed
        retirement program seed fund for military and other uniformed personnel or
        MUPs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09da2be-4f77-4980-94ef-8c3e48858158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate National Defense Committee Chairman Panfilo "Ping" Lacson
        said this is based on a study conducted by the Government Service Insurance
        System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd36d2-54db-4734-944c-071f7401aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this seed fund translates to an 800 billion-peso allocation
        in the national budget every year. He explained that last year''s and this
        year’s allocations in the budget reflect the veracity of this serious financial
        concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f9e97-21a8-41ad-8bfb-7fd504622a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering all the scenarios presented, <em>talagang</em> [it
        is really] overwhelming. But we really have to confront this… <em>masira ulo
        natin lahat dito</em> [we will lose our minds] on how to resolve this issue,”
        said Lacson during a Senate panel hearing on the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccc35e-fca3-46f0-979b-98843cc6fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more and more MUPs retiring, the MUPs’ pension funding jumped
        from ₱80 billion in 2020 to ₱120 billion in the 2021 General Appropriations
        Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8198797c-44d9-4712-afb1-fad9ac27e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said this problem has been
        swept under the rug for decades. He then commended Lacson for being willing
        to confront the difficult problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ea5d2-7aa8-487d-a84d-ee686284e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The role of the Senate and Congress for that matter, being a policy
        body is to make a policy on this," said Drilon. "Is it our policy to ultimately
        integrate or fund under a funded retirement plan the retirement plan of our
        men in uniform?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095334df-bbed-4268-832d-6ef40cc1c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said among the proposals being considered  to fund the MUPs
        pension is to reduce benefits received by existing pensioners, as well as
        those currently in the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5041105-2782-4299-855e-a69b9038011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, we may have to request for a legal opinion from
        the Department of Justice,” said Lacson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bed480-5cff-4e4f-8756-7db66c1ee009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS is also looking into selling assets of the MUPs including those
        of the police, coast guard, military and the Bureau of Jail Management and
        Penology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08d021-dab6-4b5e-869c-e655d727a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The yet-to-be-completed actuarial study has also taken into consideration
        the one-time infusion of the proceeds from the total sales of the MUP assets,
        which at present is pegged at ₱14.98 billion, with a note that other MUP services
        have not submitted the appraised or assessed value of their assets,” said
        Lacson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f26cc-c80e-4973-a410-d0f265b6833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:09:35.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that other schemes that could substantially reduce total
        funding requirement include mandating the minimum pensionable age of 56 years
        old, and pegging the salary increase of MUPs to only 5% per year rather than
        10%.</p>'
  'PH-covid-cases-near-529k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T16:14:37.283+08:00
    'imagesource': 'jcr:60509c3f-f8b4-4536-9df9-59ec9f1b506f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef690d6-5bb8-417a-88dc-d51bf1b60f63'
    'lead': 'Coronavirus cases in the country reaches 528,852 after the Department
      of Health confirmed 1,583 more fell ill with the disease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T16:15:03.881+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:22.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:01.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH’s COVID-19 tally approaches 529,000 with 1,583 more cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcfc2d-4ee9-4abe-9fde-a63c51276eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Coronavirus
        cases in the country reached 528,852 on Tuesday, after the Department of Health
        confirmed 1,583 more fell ill with the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c19fa8-8ff0-4ef4-88ab-626c96ec861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases account for 30,368 or 5.7% of the total, the DOH said.
        The updated figures do not yet include data from 13 testing laboratories which
        failed to submit on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbbe1e-5747-48c5-a8f6-7dd6426454ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also struck 10,874 with 67 more fatalities, including
        one previously classified as a recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86033e81-567a-45e0-8d8e-f66aae252c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 39 more patients got well, bringing the number of survivors
        to 487,611.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2a8c5-bc8c-4c0b-b48f-df333973551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it also removed from the overall case count one duplicate,
        as well as a case found to have tested negative, after final validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a7c53-acf8-4394-9b9a-0c05275bc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:15:03.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7.4 million people nationwide have been tested for the coronavirus,
        with the cumulative positivity rate — or the percentage of those infected
        out of all tested — at around 8%, based on the <a href="https://ncovtracker.doh.gov.ph/">department’s
        COVID-19 tracker.</a></p>'
