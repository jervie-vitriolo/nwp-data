      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers'' Index
        (PMI) grew to 52.5 in January, well above the 50.0 neutral value separating
        expansion from contraction. The index has stayed in contractionary territory
        for the previous three months, with December''s index figure at 49.2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ee808-0e70-414f-b1e8-0ca016d0e365'
      'mgnl:activationStatus': true
