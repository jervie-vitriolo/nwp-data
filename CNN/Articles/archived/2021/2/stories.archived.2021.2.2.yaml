      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — 7-foot-3
        Filipino basketball sensation Kai Sotto is finally making his way home to
        join Gilas Pilipinas in the third and final window of the FIBA Asia Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0103a8-c2f4-4590-a3b9-94908cfdb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas president Al Panlilio confirmed
        Sotto is already en route to Manila, together with his father and former PBA
        player Ervin, after leaving the United States on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f8dc0-8485-4e56-b48b-51f6eac29aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the moment, I know he''s arriving this afternoon or early
        this evening so he''s coming over. In fact, he sent me a picture that he was
        on a plane with Ervin," Panlilio said during the Philippine Sportswriters
        Association forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cb728-ffb8-41c0-90b0-dcb1c63d63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, Sotto must still undergo the government''s mandatory
        quarantine procedure which may take up to 5-7 days. He must also clear a swab
        test before he can join the rest of the national team inside their training
        bubble at the Inspire Sports Academy in Calamba, Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fb9a4-2690-44c1-a221-a0deb3ba1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce3eaa-b877-4852-83aa-9c79c3bbf12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Sotto will only have about a week to practice before Gilas
        leaves for Doha, Qatar on February 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb388801-bf0b-445d-9b46-54a20e369fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s ready to join the bubble after he clears the quarantine period
        kaya nga sabi ko (that''s why I said) the sooner he can come in, the better
        for him because he needs to understand the system that they''re trying to
        play and run," Panlilio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e193b7f-7477-4d57-a8f4-b41d9ec8eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga sa</em> basketball<em> kailangan nag-aamuyan na kayo
        ng</em> teammates<em> mo</em> (In basketball, you should already be studying
        how your teammates play and vice-versa), and you can only do that if you are
        able to practice with them," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda48cc6-8942-4027-8e14-0542a3a78cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ee510-f74d-42f0-a006-45144e67ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time Sotto is joining the national men''s
        team after suiting up with the Gilas Cadets in previous years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b561f1e-dfdc-44f7-a0b6-0f388ffa6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd59cf-73f9-4d39-8959-d260bf0f9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he finally makes his debut, Panlilio was quick to temper
        expectations for the 18-year-old center, noting that this window will "not
        be a measurement of where Kai is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448f1d1-a80f-40fe-aecd-c4bd9de8c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb580b-384c-425b-8653-d6f272eba2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Easy <em>lang tayo sa kanya (</em>Let''s go easy on him), let''s
        not put too much pressure on him. He''s already pressured enough for sure.
        I think he''s pressuring himself to do well, all of us want him to do well
        but let''s just support him in his journey," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a053d7-f814-4432-8218-54d73accea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5759ab-4943-4134-bd42-bed5ed98de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll be a great addition and he''s improved a lot for sure but
        he''s also just 18-years-old so we can''t put too much pressure on him. He''s
        the future of Philippine basketball for sure but he''s also developing as
        a player and as a person," Panlilio added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da4b27-8dce-456e-a5bd-824813e0eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e40abf-7e20-4eab-bfc6-8892c0cd6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from fulfilling his tour of duty for the country, Sotto is
        also currently tied with NBA G League team Ignite, which is set to begin its
        2021 season this month in Orlando, Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d14a0-294e-4b04-8b1c-76bc733de6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cd4e9-d688-45f6-9f08-e0b9266a7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a result of his commitment to Gilas, Sotto will most likely
        miss out on a lot of games as he''s expected to rejoin his team inside the
        G-league bubble no sooner than March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddae521-a5d0-41d2-8693-0383cfd721c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was consent from Ignite team to let him participate for FIBA
        and I''m sure they have an arrangement for what happens after the games as
        what does Kai do and all of that," Panlilio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9648f75-176e-4459-bfd0-d77b6b731f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86926d25-dd4c-4785-a7ce-3e2a148391d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the federation standpoint, we''re happy to have Kai. I know
        being part of the ignite team in the G League will definitely give him the
        experience, the development that he wants for himself. His dream is to be
        the first real Filipino to be drafted in the NBA and if he does that, it''s
        not just the federation that will be proud of him but the entire country,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6ca21-261d-4790-9cd8-99d900500e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006fa0d-cad8-4cbd-95c5-ce2d5f65dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:30:45.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas currently holds a perfect 3-0 record in group A
        and only needs one more win to qualify to the FIBA Asia cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dba1dc-a8c2-4aea-8cdb-6da7babc5461'
      'mgnl:activationStatus': true
