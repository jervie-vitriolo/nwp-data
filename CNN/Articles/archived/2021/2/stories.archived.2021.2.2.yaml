    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d56b2-3433-4fc9-9bdc-c963d5da7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
      'mgnl:createdBy': 'bamba'
