    'template': '1'
    'title': 'Aetas ‘tortured’ by soldiers also seek scrapping of Anti-Terrorism Act  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048f6e0-b6ae-44ab-8b2f-48202bf40b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.691+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Two
        Aetas who claim to be tortured by the military and falsely charged with violating
        the Anti-Terrorism Act have asked the Supreme Court to allow them to intervene
        in the petitions seeking to junk the “void and unconstitutional law.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f9f6e-c259-48cd-927f-2d0948142f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2b33b-d04c-487d-9bd9-54fca5b9722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japer Gurung and Junior Ramos <a href="https://cnnphilippines.com/news/2020/11/18/aetas-anti-terrorism-case.html">have
        been detained since August</a> as the military accused them of being among
        the members of the New People’s Army who fired at a group of soldiers in Barangay
        Buhawen, San Marcelino, Zambales, resulting in the death of Sgt. Rudil Dilao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f9161-b120-4318-ad45-180ee92b3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2de58-9c16-45b6-9140-420bdf5f9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurung and Ramos, through their lawyers, filed a 42-page petition
        against the anti-terrorism law on Jan. 30. This was made public on Tuesday
        — the day the Supreme Court holds oral arguments on the highly-contested law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f62068-ee8e-4a9d-be63-2d2f98a4511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee793e7e-ae7d-44a0-8af9-68aeef246ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aetas, who are detained at the Olongapo City Jail, argued they
        should be allowed to intervene in the legal challenge, considering that they
        are the first publicly known individuals to be charged under the law. They
        are also facing other criminal complaints, including murder, attempted murder,
        and illegal possession of firearms, but these are all "trumped-up" charges,
        their petition read.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Two Aetas
        charged with terrorism want to intervene in the petitions challenging the
        anti-terrorism law. <br><br>They’re accused of killing a soldier. But their
        lawyers argue evidence vs them were planted <a href="https://t.co/GXaDhchM34">https://t.co/GXaDhchM34</a>
