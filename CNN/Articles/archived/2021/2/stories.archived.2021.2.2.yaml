      'child', 'infant', 'safety', 'fine', 'penalty', 'sanction']
    'template': '1'
    'title': 'DOTR: No fines yet to vehicles without child car seat  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00508914-9211-4e7d-a06f-2b2fc0d8fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Transportation
        officials said they favor the deferment of the full implementation of the
        Child Safety in Motor Vehicles Act amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9fb7a-fe34-4756-afe3-4cb9dc53fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184053c-949e-4d38-b2ea-4eab922fe18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Transportation Assistant Secretary Goddes Libiran
        said both the department and the Land Transportation Office “are in agreement
        that a deferment of the full implementation/enforcement of this new rule is
        warranted, especially given our current economic situation amid this still
        raging pandemic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca7fb2-1c31-4775-998a-13f8770f9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957361b-b60d-4619-9e07-bb6757ae5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Edgar Galvante also said in a briefing that no sanctions
        will be imposed yet on motorists who will not have child car seats in their
        vehicles as required by the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6b62e-739e-44a1-8d48-a205307067a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5693f6c-9314-4de1-ab06-91be017730e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ang gagawin ng</em> LTO <em>ay mag</em>-penalize <em>agad
        o magbigay ng</em> sanction… but <em>ang panawagan po ay</em> we seek the
        cooperation of everyone <em>para marating ang</em> purpose <em>ng batas na
        ito</em>,” Galvante explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d030c-2594-4fd6-bfa8-daa1eaf84bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b648f-96e2-4ff3-8754-8df072bf5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LTO will not immediately penalize or impose sanction,
        but we seek the cooperation of everyone to achieve the purpose of this law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2120ff3-8cd4-4b5e-8483-20c663a29e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35439c57-550c-46a5-a074-1325f6923b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added that violators will first be informed of the new
        rules and massive information campaign will be held to educate motorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b30cdc-f694-42ad-888c-65ea800f2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df10ad-aaa7-4d50-acf0-cfb93f970593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran said LTO may strictly implement the new guidelines in at
        least six months, but she said Transportation Secretary Arthur Tugade already
        suggested to extend this for as long as the country is in the pandemic since
        installation of a child car seat also entails costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad2b8a-06b8-4d09-9baf-5622bcbf5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d31fa-c06f-4815-96f0-6deeaa4b8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise known as Republic Act No. 11229, the measure prohibits
        children from sitting in the front seat of a motor vehicle and mandates all
        private car owners to install special seats for children aged 12 years old
        and below with height of up to 150 centimeters or 4’11’’ to ensure their safety
        and prevent traffic-related deaths and injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf056d51-03a6-4938-bf66-f0e1fc061459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e98892-9ae6-40e5-b691-39d33ec11ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/1/lto-car-seat-height-requirement.html">LTO:
        Kids over 4''11 not required to use child car seats</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c55602-5c88-4fc9-86aa-72d65037499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2275fbb-3dbc-4b37-bb09-06bbe0095c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined ₱1,000 to ₱5,000, while suspension of driver’s
        license will be imposed for one year for the third and succeeding offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc0aaa-d094-4068-9900-114ee8f4e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9f6b0-b928-4c01-a256-2480dae56c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:40:52.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any manufacturer, distributor, importer, retailer, and seller who
        would compromise the quality of the child restraint system will be penalized
        between ₱50,000 to ₱100,000 for each product.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb19416-36ae-4cc5-af56-3906465b2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:14:36.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri, along with Senators Nancy
        Binay, Grace Poe, Sonny Angara, Joel Villanueva, and Sherwin Gatchalian filed
        Senate Resolution no. 633 that also pushes for the deferment of its implementation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9ee94-1b60-4af3-9b95-7259f0a5adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:14:36.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302e317-c69f-401a-8762-2dfcfc40ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:14:36.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837d674-a553-4e0c-953d-c59a5a55d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:14:36.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said its rollout should be postponed until the public is sufficiently
        informed of the law''s requirements, a set of guidelines is issued by the
        LTO for the certification of child car seats, a list of certified brands is
        issued by the Trade department, and fitting stations are established and accredited
        by authorities.</p>'
