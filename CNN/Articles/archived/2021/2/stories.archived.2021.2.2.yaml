      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        Child Safety in Motor Vehicles Act is a good law to prioritize children''s
        safety but it should not be implemented amid a pandemic, and flawed guidelines,
        according to a motoring expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685abd9-60b8-4fc2-a9ea-b8a69dbf34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.107+08:00
