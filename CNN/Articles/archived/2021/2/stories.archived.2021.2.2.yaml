      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christine Chiu is fully aware of what some
        viewers of "Bling Empire" think about her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aaf7ab-0f14-4b44-83ad-e3959bc43aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of the stars of Netflix''s latest binge-worthy docuseries,
        which revolves around an insanely wealthy group of Asian friends in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e28ec5-8a3d-4647-8a11-c57fd3115fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu is easily the one some fans have decided they love to hate
        thanks in part to her rivalry with fellow cast member Anna Shay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9752c9-3e86-4189-89c6-33970f722da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their frenemy status is on full display in several scenes, including
        one in which Chiu shows up to Shay''s party rocking the same piece of "high
        jewelry" Shay owns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22689e8b-2d44-48aa-9fad-417449abc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN recently if being cast as the bad guy (or girl
        in this case) bothered her, Chiu said that "from the production perspective,
        it achieved the goal, right?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945d861-b038-4abb-9ac9-95dd4f7af847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because people were very vested in talking about this rivalry and
        people got a chuckle and a giggle and gas out of how petty rich people can
        be and like these games we play on each other," she said. "So from the entertainment
        value perspective, I think it was fabulous."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1802d0-1c33-4bb9-81d2-34ada515ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bling Empire" is definitely entertaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed08475-f7fc-4a1a-86ac-198067671631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Shay, who is so wealthy she can afford to whisk friends off
        on a private jet to Paris for a meal at her favorite restaurant, to model
        Kevin Kreider who is basically the poor member of the group along for the
        rich ride, the series brings new meaning to "Crazy Rich Asians" -- the 2018
        film the show owes its concept to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6de8b-3b05-4150-8aac-2e9495a58981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu commands attention right off the bat with her couture wardrobe,
        celebrity plastic surgeon husband who is descended from royalty, and their
        fabulous home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b73263-e304-4dbe-82dd-febe1f55a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the show didn''t reveal the many aspects of her life,
        including more about her as a mother to their almost 3-year-old son "Baby
        G" and her work at her husband''s practice, which she helped build.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d72ba-85cf-4251-9e13-7a47cd45de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t walk around in high jewelry," she said. "I walk around
        in sweats and Uggs. I blend in very well. You would not recognize me out of
        a crowd because I don''t wear couture everywhere."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47273965-7a3e-4b57-9378-95d980bbb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu said that originally the show was to be more focused on multi-generational
        Asians of different ethnic groups living their lives in LA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e12b8-f9d7-4c8f-a8df-97f95afd39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pivoted after the worldwide success of "Crazy Rich Asians."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52510649-4241-44bf-b14a-95a255a23f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time there, there wasn''t an all-Asian ensemble cast, especially
        for a docuseries," she said. "It was an incredible opportunity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08842b5-6af1-4001-b5fc-0f6301377736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also an opportunity for Chiu to share the story of her fertility
        struggle (she and her husband tried for over a decade to get pregnant), something
        she said she was intent on to help others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcaf63-216a-4f8c-a028-26b02a101654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many parts that were incredibly real to me and very
        raw and very in the moment," she said. "I know millions of couples are undergoing
        similar struggles or have undergone, and I wanted to be able to share our
        journey and to say that it''s OK and there is a light at the end of the tunnel."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8463d0-8fb1-42bb-a04d-d67dad4fb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s hopeful that future seasons of the show will allow
        for viewers to discover more aspects of who she is.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1fdc8-356d-4056-a692-fd1877b2762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her and Shay''s relationship, Chiu said it was her understanding
        that Shay has said in interviews that the pair have not spoken or seen each
        other.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fea3c0-d623-4425-be28-010361b5f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu disputed that, saying "part of me wants to remind her that
        we have photos together."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3706847-93ce-4efd-9311-b32fb1c116de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to dinner, I went to her birthday party. Remember there
        were a lot of people there," Chiu said. "We went to dinner together with our
        best friends, our respective, best friends, her two best friends and my best
        friend."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c8f7d-3358-468a-94d3-dcc5297bb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:21:52.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think maybe (Shay) has a lot going on and a lot of time has passed
        since we wrapped," Chiu added. "So maybe she forgot, but part of me wants
        to be like, ''Anna, hello, do you want me to send you the picture? You forgot
        you treated me to truffle pasta?''"</p>'
  'Nike-Go-Flyease-lace-less-sneakers':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-02T06:28:11.391+08:00
    'imagesource': 'jcr:96bbfe0e-5ae4-46c0-8b36-50553ba13d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391ad270-b8fe-49ee-825e-4ea147aa1683'
    'lead': 'Called the Go Flyease, it''s Nike''s first pair of lace-less sneakers
      that can easily be put on and taken off without using your hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T06:29:26.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:02:00.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:48.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike made a hands-free shoe and you have to see it to believe it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891a6f7-ae6f-4210-83cf-e920626d4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Nike''s newest shoe is "easy on, easy
        off" for those who cannot be bothered with the most minor inconveniences,
        like putting on shoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb95bc6-9101-4f22-bce9-1807ad89b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Go Flyease, it''s Nike''s first pair of lace-less sneakers
        that can easily be put on and taken off without using your hands. The casual
        shoe arrives at a time when people are touching fewer things during the pandemic
        and a revival of comfier counterparts that take minimal effort to take on
        and off, such as Crocs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f2e86-3a18-4f7e-b893-6d53b763468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Go Flyease has unique features, including a tension band that
        secures the shoe in place of laces. Putting them on involves just stepping
        into the shoe so that it will snap into place. Taking them off is done by
        stepping on the heel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce616d2-3808-4073-99b5-9d3d0e2f474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes go on sale February 15 for $120 for subscribers of the
        free membership program on Nike''s website. Broader availability is planned
        for later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be080e9-ad5c-456a-a11d-da5b920bcf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s new shoes are coming at a time when home-bound consumers
        are craving comfort. That''s evident from Crocs'' most recent earnings, which
        revealed a 55% jump in revenue. The company said it expects 2020 to have been
        its biggest year of sales ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cb50c-7c2f-4378-baf8-54ecaa7f7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:29:26.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching the new shoes on its website first also fits into Nike''s
        strategy of selling directly to consumers rather through third-party retailers.
        The company reported in December that its online sales soared 84% in its most
        recent quarter as people snapped up fitness and casual shoes.</p>'
