      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ara, a "trusted aide" of slain Abu Sayyaf leader Isnilon
        Hapilon, tried to evade arrest when they served a search warrant in Margarita
        Drive, Barangay San Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd2a1e-f8b5-48c6-9114-d0a9af2b7270'
