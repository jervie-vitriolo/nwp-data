  'Hydroponics-indoor-gardening-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T09:44:21.384+08:00
    'imagesource': 'jcr:53328a7d-9500-4b45-b535-a50abc80c8c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af90192-d70d-4959-8186-7fe15b156a7c'
    'lead': 'From soil-based planting, more and more people are exploring ways to
      upgrade their indoor gardening techniques while living through the lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T09:47:57.819+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:01:47.523+08:00
