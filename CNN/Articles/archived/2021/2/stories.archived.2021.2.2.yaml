    'template': '1'
    'title': 'Terrafirma trades prized player CJ Perez to San Miguel '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5c994-558b-49ea-baa3-0e81bd8b4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Terrafirma
        Dyip has traded its star player CJ Perez to the San Miguel Beermen for Gelo
        Alolino, Russell Escoto, Matt Ganuelas-Rosser, and two first round picks in
        the 2020 and 2022 PBA Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0db789-2865-4754-b63a-767ab22df705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-man PBA trade committee approved the deal Tuesday, the league
        announced on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee75cf-0bec-4a30-a0a0-2be056094c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted by Terrafirma as the top overall pick in 2018, Perez immediately
        made an impact as he won Rookie of the Year and a Mythical First Team selection.
        He averaged 24.3 points, 6.8 rebounds, and 4.3 assists in the 2020 PBA Philippine
        Cup which was held in a "bubble" set-up in Clark, Pampanga. For his stellar
        performance, he was nominated for Best Player of the Conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269379b2-c082-4de7-a458-2084b2fa08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Perez is currently with the Gilas Pilipinas pool
        inside the training bubble at the Inspire Sports Academy in Calamba, Laguna
        for the third window of the 2021 FIBA Asia Cup qualifiers next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f9c74-eda9-4a47-bf05-efa80edc714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alolino averaged 2.2 points in five games for the Beermen in last
        year''s Philippine Cup, while Escoto talied 1.8 points and 2.9 rebounds in
        the 11 outings he had with San Miguel last conference. Ganuelas-Rosser skipped
        the Clark bubble and opted to stay in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a96ceb-8188-4d9c-b5f3-c2b81222b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that the Terrafirma franchise made a deal
        with San Miguel for the top overall pick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49854642-e301-4439-b149-c73c75315124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:44.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, then known as Kia Picanto, Terrafirma sent the top pick
        to the Beermen for Ronald Tubid, Jay-R Reyes, Rashawn McCarthy, and San Miguel''s
        first round pick in the 2019 PBA Draft. The Beermen selected Filipino-German
        Christian Standhardinger.</p>'
