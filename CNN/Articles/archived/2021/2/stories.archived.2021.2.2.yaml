      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b365f-4c9c-4d49-9c33-294d653aecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharp rises in input prices led manufacturers in the Philippines
        to partially pass on greater cost burdens to clients through higher factory-gate
        charges. The latest rise was the sharpest in the current nine-month period
        of output price inflation," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582ef51-7f45-45a4-b53c-22cc40268e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073ac30-5c98-47f1-9950-474a8edc0340'
      'mgnl:activationStatus': true
