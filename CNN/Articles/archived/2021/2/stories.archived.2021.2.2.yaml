      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Wang Wenbin said in a briefing
        Monday, "We have noticed what is happening in Myanmar and are learning more
        about the situation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
