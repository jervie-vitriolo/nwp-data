    'mgnl:tags': ['Alexandria-Ocasio-Cortez']
    'template': '1'
    'title': 'Alexandria Ocasio-Cortez says she''s a survivor of sexual assault while
      describing trauma of Capitol insurrection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0464f-cc85-4438-95ae-603130d1ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.656+08:00
