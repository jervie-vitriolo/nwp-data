      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;K-pop star Sowon has apologized via
        her management team after posting photos of herself posing with a mannequin
        dressed as a Nazi soldier on her Instagram page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61739a-287c-43ca-95aa-9c671d968d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sowon, who is a member of girl group GFriend, deleted the post "when
        she understood the significance of the image," according to a statement from
        Source Music, published Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed10505-8221-4195-81ce-120025e53e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sowon was "very shocked and immediately deleted the image," the
        company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbaf0a-aa02-4fd4-a9b0-fd59e76178af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is pained and feels deep responsibility for posting such image,"
        read the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8daddb9-66c2-400b-9075-ba773c6378ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were taken in November, when GFriend were filming at
        a cafe, Source Music said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a08b6-9be2-4917-9d6b-c08bb855fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff "did not sense an issue with the outfit on a mannequin" and
        stills from the shoot were made available for use Sunday, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eb550-8860-4073-9a38-d950619f9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to apologize for not being able to check for inappropriate
        props in the set and not being able to thoroughly filter them during the shoot
        and uploading and failing to give detailed attention to historical facts and
        linked social issues," the company said. "We bow our head in apology for causing
        offense through the video and stills."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395e511-a4ef-44dd-9c91-8985e455edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users criticized Sowon for her post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac9088-a0e4-428c-ae1f-6b5f930b5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nazis are not friends or someone you can hug or look so lovingly
        at, they are killers, they killed 6 million jews out of them 1.5 million jewish
        children," one Twitter user wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a1e8e-a168-4aa3-9e3e-f6452ec59a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Korean fans defended the singer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8b2da-2580-4691-b151-ed6a3a044049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly unless you have interest in world history, most Koreans
        wouldn''t notice it. But she''s a public figure and it''s true she was careless,"
        wrote one. "It just warrants a bit of criticism and an apology and don''t
        do it again. That''s it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5457ba-d862-4219-94e4-e464daab2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sowon has more than 800,000 followers on Instagram. She is the oldest
        of six members of GFriend, which won the MTV Europe music award in 2017 for
        best Korean act.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8d069-9d96-46e2-b54f-9a83fbe738eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, GFriend''s management company, Source Music, was acquired
        by Big Hit Entertainment, which manages K-pop supergroup BTS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b533e-4f5c-484e-9fe9-3039b896b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, Jewish human rights group the Simon Wiesenthal
        Center criticized BTS for posing in headgear featuring a Nazi-style symbol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f2f3d-7769-4efb-89b4-dbf97dad27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center alleged that the popular K-pop group had posed in hats
        displaying the death''s head symbol of the SS -- the organization that oversaw
        the Nazi concentration camps.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1342cc-cf61-4fa1-8e5c-093bdf1475a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:33:27.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit Entertainment later offered its "sincere apologies" for
        "inadvertently inflicting pain and distress to anyone affected" by the group''s
        choice of clothing.</p>'
  'Sex-and-the-City-revival-COVID-19-pandemic':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Sarah Jessica Parker attends New York City Ballet 2018 Spring Gala
      at Lincoln Center on May 3, 2018 in New York City.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-02T06:42:16.126+08:00
