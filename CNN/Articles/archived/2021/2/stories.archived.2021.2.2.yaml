      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the La Jolla Institute for Immunology, University
        of California, San Diego, and Icahn School of Medicine at Mount Sinai in the
        United States have <a href="https://edition.cnn.com/2020/11/18/health/coronavirus-immunity-lasts-months-study-wellness/index.html"
        target="_blank">suggested</a> that COVID-19 immunity can last for at least
        six months or much longer, when all components of the body''s immune memory
        are taken into consideration. The study included 185 adults, ages 19 to 81,
        in the US who recovered from COVID-19. Most of the adults were mild cases.</p>'
