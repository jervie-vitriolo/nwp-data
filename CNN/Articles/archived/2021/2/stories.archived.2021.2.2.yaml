      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, his manager said his client''s health was "serious"
        and that Diamond was undergoing further testing at a Florida hospital. He
        underwent his first round of chemotherapy days later.</p>'
