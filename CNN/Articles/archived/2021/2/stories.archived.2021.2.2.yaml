      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98874baf-cfcb-4c03-af0e-62f8a41ceb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business are hoping for a successful and swift vaccine rollout
        plan, which is scheduled to begin during the first quarter. Until then, restrictions
        are likely to stay in place as policy makers seek to contain virus case numbers,"
        Patel said.</p>'
