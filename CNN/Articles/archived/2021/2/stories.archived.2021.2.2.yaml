  'leonen-molo-supreme-court-anti-terrorism-law-oral-arguments':
    'author': 'Eimor Santos and Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T20:32:17.553+08:00
    'embedsource': '<iframe width="560" height="315" src="https://www.youtube.com/embed/c4UJV6ugg4o"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:b9d8956c-1d99-4ff0-aa6d-39b5983d39e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416be2d2-c48f-4e50-9598-bd473b6f0ced'
    'lead': 'In a searing debate with law professor Alfredo Molo III, a counsel for
      the petitioners, Leonen said it might be too early for the high court to step
      in considering that none of the 37 sets of petitioners have directly suffered
      from the implementation of the law.  '
