      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075094fb-4797-4f0f-83d3-7b30e024426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Deakin added the implementation of the new law is ill-timed,
        considering the people are struggling financially amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef6dd6-b851-431e-874e-652132df9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46309374-2084-4ff6-aae9-002b77bf5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sending a message to children that they should be staying
        at home. Why would we be putting this law into act right now?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc086b-37a6-48e5-9eb2-dd89fa6bd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae2be3-8757-451f-b663-a281ea88b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motoring expert also noted some flaws in the implementing guidelines
        of Republic Act 11229, saying the government must delay its implementation
        for a year to solve those ambiguities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1e847-e835-439b-ab29-938a746782d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd59378-0b97-4df4-977c-49f4bb9a77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the flaws Deakin mentioned are the lack of clarity on whether
        child car seats are required in public utility and transport network vehicles,
        and the height requirement for children using those seats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332f5d8-b88b-46b7-b168-21e04c5944d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda6231-d16a-493b-b3f6-ad525f3e8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is terrible. The way it was rolled out was poorly thought
        out. I don''t believe they read the spirit of the law to understand what we''re
        trying to achieve here," Deakin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7659c7-3aea-4edc-b01d-04b7df142580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5663b-eafd-427e-a059-2f6bce88e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Office National Capital Region Chief Clarence
        Guinto apologized for his remark on a morning show on Monday, when he said
        parents should get a bigger car for a 12-year-old child taller than 4''11".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0981e74-1c95-4ce6-9c18-906d91c1160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defc5ed-6ba5-4294-bf42-4196872a401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to be hijacked by stupidities or lose comments
        here and there. Let''s stick to what''s really important here, let''s save
        children''s lives," stressed Deakin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e521f3-54d3-408d-940c-264c7ff8dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338fdbe-2cc6-4054-877b-8c894a75ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran <a href="https://cnnphilippines.com/news/2021/2/2/dotr-lto-favor-deferment-full-roll-out-child-car-seat.html"
        target="_blank">on Tuesday said</a> transport authorities favor the postponement
        of the full implementation or enforcement of the new law, adding the LTO may
        implement the new guidelines in six months or longer until the end of the
        pandemic.</p>'
