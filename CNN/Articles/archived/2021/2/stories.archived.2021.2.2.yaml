    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio mayor on Tim Yap party: I did not notice the violations until
      the event went viral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851fcb1-08ae-4b95-9a89-5b9913bb1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) --</strong> Baguio
        City Mayor Benjamin Magalong said he was too distracted to notice the violations
        when he attended the <a href="https://www.cnnphilippines.com/news/2021/1/27/Benjamin-Magalong-Tim-Yap-birthday-bash.html"
        target="_blank">controversial party</a> of entertainment personality Tim Yap.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a42ff-76e2-4c2f-9a02-f01a040faa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f7ecd-9d9d-49ec-a45f-38d5967957ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said he only stayed at the event for an hour and was too
        busy speaking to guests, saying he only realized the lapses when they were
        posted on social media. Netizens wondered if the city government would have
        still imposed sanctions on Yap and the hotel if they had not been called out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62334f-da4c-44e9-b167-1fa5a4b17cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74ed24-a365-4d39-b527-0a10b56cbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko pa narealize may violations during that time [I did not
        yet realize there were violations during that time], only when I saw ''yung
        mga [the] post when I finally realized, naku, ganito pala ang nangyari doon
        [so this is what happened]," he told CNN Philippines'' Front and Center. "Maraming
        [There were a lot of] distractions, a lot of people were talking to me, so
        hindi gaano ko napansin [I did not notice]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbf231-4cbb-47f5-83a3-24d43117c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c18290-ce2d-4a2d-9c58-bd8d51c67a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap and 32 of his party attendees were fined P1,000 for not wearing
        face masks and P500 for not keeping their distance. The hotel was fined P9,000.
        https://www.cnn.ph/news/2021/1/29/Tim-Yap-fined-1500-Baguio-party.html</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9b3fd-8e2a-43a7-911c-b8815452e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7dce4-c8b6-4248-9ba5-3218b7aeceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the partygoers complied with negative test result
        requirements before arriving in the city, stressing that they were not given
        special treatment. He clarified that it was a Baguio tourism official''s idea
        for Yap to celebrate his party in the city, saying the presence of Yap and
        personalities like actress KC Concepcion, who was also fined for attending
        the party, has a big impact on Baguio tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e44d5d-f2a8-4748-ac13-20cafb6a2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b346a15-baab-46cf-80a9-4074b4fa542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor earlier admitted lapses in enforcing protocols and offered
        to resign from his post as contact tracing czar to take full responsibility,
        but this was eventually rejected by the Palace. Magalong said his decision
        was "irrevocable" but later clarified that he will forgo his resignation if
        President Rodrigo Duterte persuades him to stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3317a-7e53-4a35-9626-52ab7d2cd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b669c96-bbbb-4ee1-bd95-9ed7b9635626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who can refuse the President?" said Magalong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a4a17-dac2-4e43-85ed-69ff2986338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995d461-1ff4-4221-8493-f910755edce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Do your research</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620d836-a4d2-43ee-8793-bbfe5b6a0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d146e0-94d6-4392-b593-99d3a65e0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the violations in health measures, former Ifugao Rep.
        Teddy Baguilat, Jr. also noticed other details in the party that bothered
        him as a local. He said the guests were seen riding horses and wearing traditional
        Cordilleran garments, which he emphasized, should not be worn casually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b969d-8254-49e3-9abe-e57eb9acb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c82030-bc98-476b-b429-e13aaaf9cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have horses in the Cordilleras, most of them are wild, but we
        never really did get the habit of riding these horses," explained Baguilat.
        "''Yung [The] Baya-Ong, the blanket, usually worn by someone respected in
        the community, hindi siya basta-basta sinusuot [You just don''t wear it informally].</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85089bd-3a39-4279-b28a-82d90763feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60693009-06d2-4f76-81b1-ef355dcb97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:07:06.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised people to do their research first if they intend to hold
        events promoting the culture of indigenous people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80b57c-30d0-43f1-8990-de7af1ee2ece'
      'mgnl:activationStatus': true
