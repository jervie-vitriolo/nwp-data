      'mgnl:lastActivated': 2023-01-25T05:01:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        House of Representatives’ Maintenance and Other Operating Expenses or MOOE
        went up by ₱3 billion in 2019, an audit on the lower chamber showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbdd8a-93c4-41b2-86ee-ebd2a8fef0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c95c0-5412-48ba-95fe-b8753ac552bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Commission on Audit report showed the MOOE of the chamber
        climbed to ₱9.357 billion from ₱6.343 billion in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f705739-c36a-4ccb-986c-cf2152c8874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fce53c-103e-4c11-97d1-47eb958996a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered in the MOOE are travel, training and scholarships, and communication,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6dfaa-5e7b-4b71-b1b7-70969e548de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f523152-d1f5-40da-9926-3a3f198833a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the main contributors to the hefty increase were identified
        as “extraordinary and miscellaneous expenses (EME)” and “other MOOE”.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7f303-46ae-470f-b699-678d054a94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08607e1-fe11-4a07-90b4-5b903869e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said EME may include costs for meetings, seminars and public
        relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ab8ba-8ff8-4a20-895e-6711fc8dba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0f9ce-ed12-45e2-8f0a-50e5c9ddf417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other MOOE for 2019 covers the State of the Nation
        Address, committee meetings, and visits of foreign dignitaries among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcba42d-af2a-45bc-b71c-a50f508ddfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbb86b-c786-48e8-82b6-a843991d17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said they encountered issues due to the failure of
        the House to submit quarterly budget and financial accountability reports
        in the first and second quarter of 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580361f4-961e-4737-bc90-0749d698597f'
      'mgnl:activationStatus': true
