    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfd1c9-8841-4339-8c29-d8e0c7cccacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-range child car seats cost around ₱3,000 to ₱10,000, while mid-range
        kinds offer a price tag between ₱15,000 and ₱30,000. High-end child car seats
        are priced from ₱35,000 to ₱79,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680aea6d-1dc8-4f27-a03b-f2506bf2f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
