    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. calls out Presidential Spokesperson
      Harry Roque about his controversial remarks on matters of foreign affairs, such
      as China''s new law allowing its coast guard to fire at foreign vessels in contested
      waters and the coup in Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T08:25:15.598+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:56.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
