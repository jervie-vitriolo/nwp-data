      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cedf680-a84b-4ea5-ba5c-93f26866c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information services company also noted that local demand drove
        the latest uptick in orders, while orders abroad dropped given strict restrictions
        key export markets have placed in response to the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cda225-082f-47d3-9f8e-f02f8b5e6708'
      'mgnl:activationStatus': true
