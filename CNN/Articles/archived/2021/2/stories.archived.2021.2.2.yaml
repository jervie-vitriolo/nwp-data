      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this finding, the city government has launched a massive
        information drive on COVID-19 vaccines to persuade people to get inoculated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17429ef-d131-46e3-8f2c-e68a3aaaeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.457+08:00
