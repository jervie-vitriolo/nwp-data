      'George-Ursabia', 'China', 'vessel', 'Catanduanes', 'Chinese-Embassy']
    'template': '1'
    'title': "DFA, PCG say Chinese ship spotted in Catanduanes only sought shelter\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4224f-abc1-40fd-aeee-3f5c51f629fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) -</strong> The
        Department of Foreign Affairs and the Philippine Coast Guard clarified on
        Tuesday that the Chinese survey vessel recently spotted in Catanduanes was
        allowed to seek shelter due to bad weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad295a1-5c05-4d8e-b21e-1d5da61f6fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08553faa-9fa3-454f-acf7-b2629d2fd712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Locsin, Jr. said the ship was granted
        permission to seek shelter as requested by the Chinese Embassy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2a8a9-2c87-4fa4-8661-783ab98d6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47dce2-8277-4cd2-97f8-2ed3c44cf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DFA never gave permission to (research vessel) Jia Geng. For humanitarian
        reasons, DFA okayed the emergency Chinese Embassy request for shelter against
        bad weather,” he said on Twitter. “Request for shelter; not permission to
        stay and be watched. Period.”</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/inquirerdotnet?ref_src=twsrc%5Etfw">@inquirerdotnet</a>
        <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a> DFA never
        gave permission to Jia Geng. For humanitarian reasons DFA okayed the emergency
        Chinese embassy request for shelter against bad weather. Request for shelter;
        not permission to stay and be watched. Period.</p>&mdash; Teddy Locsin Jr.
        (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1356416384599691264?ref_src=twsrc%5Etfw">February
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170baa5-7617-4d78-aed7-39228db5f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c0ff8-fa8a-4019-bd7f-f66adfea343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca65dfa-74dc-4eed-afd3-503d17b378db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCG Commandant Admiral George Ursabia said the Chinese
        vessel has been monitored every now and then transiting Philippine waters
        in the north.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ce3f5-18f8-4dfa-a939-7b803065dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19334c8d-9e5c-48c6-9ed6-c33b6e103e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should consider that so many vessels are transiting our waters.
        For as long as they are transiting, there’s no need for them to seek permission
        from us. But they have put on their IAS (automatic identification system)
        to monitor their movements, which in this case this vessel has complied on
        that,” said Ursabia in an interview with CNN Philippines’ News Night. “It
        just so happened that it was force majeure on their part to take shelter in
        Catanduanes because of a weather disturbance in the Pacific.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6da157-dcc4-4b54-a044-2651817e5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad987fb-a33f-44ea-8395-e30ae33d36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Barred from ship?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f2724-dc98-4c44-a005-bda5053f0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d1534-8535-43db-ba70-91d3d53ba20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to an earlier report, Ursabia also clarified that the PCG
        team was not barred from entering the Chinese vessel after learning that it
        was government-owned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9375a53-d405-425f-bd3b-3e6c1b20ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c2eaa-6bb2-4d76-926b-531693e0d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We intentionally did not board the ship anymore, because we found
        that the ship is not a merchant ship, but rather a government ship. Under
        UNCLOS (United Nations Convention on the Law of the Sea), a government-owned
        vessel is protected from such boarding...not to mention that DFA has informed
        us that there is such a formal request on the part of China,” added Ursabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e73add-8d24-4e53-9446-638661fd1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3828f-6b3d-4f24-b0b7-e61cc13fbe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia is citing Article 96 of the UNCLOS, which states that “ships
        owned or operated by a State and used only on government non-commercial service"
        have complete immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29591be9-bfcb-4ec0-8008-c1755ea27e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bbe6a-6591-4f6a-b201-ed1ec9282389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey vessel left Cabugao Bay in Catanduanes early on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cd39e-6d6a-4cce-b0e1-40198e86d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef14ed-282e-459b-b34e-0bd6d9a6b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T21:41:29.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, the Chinese Embassy slammed reports calling the
        survey vessel’s entry into the country as an “intrusion.”</p>'
