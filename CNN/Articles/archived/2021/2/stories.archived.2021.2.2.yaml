      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, LTO chief Edgar Galvante defended operations
        of their PMVICs. Unlike emission testing centers, these inspection centers
        can look into vehicles more in detail including their braking system and wheel
        alignment, he said.</p>'
