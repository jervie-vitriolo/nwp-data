  'Malabon-officials-COVID-19-vaccine-shots-in-public-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T13:22:13.705+08:00
    'imagesource': 'jcr:2fdd0339-06a0-4eeb-9d08-a2a43c8e963a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d9b7d1-f420-4769-9adc-58e037f01512'
    'lead': 'Local officials in Malabon City are willing to receive coronavirus vaccines
      publicly to help build the residents'' confidence in the government''s COVID-19
      vaccination program, Mayor Lenlen Oreta said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T13:33:21.456+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:39.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:57.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malabon officials willing to receive COVID-19 vaccine shots in public
      to help allay people''s fears — mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e877a76-ccbc-47ad-9803-5ba0921b4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Local
        officials in Malabon City are willing to receive coronavirus vaccines publicly
        to help build the residents'' confidence in the government''s COVID-19 vaccination
        program, Mayor Lenlen Oreta said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee57728-1041-42ef-93d8-3cf0919de64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami po (local officials) ay magpapakita na po kami ay nagpapabakuna
        para mawala po ang takot nila,” Mayor Oreta said in a briefing about Malabon’s
        COVID-19 vaccination plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf9e60-d510-4a1d-bcfc-7d6e975f1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be getting the vaccine in public to help allay
        people''s fears.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba908dfc-98e7-4014-a24e-cd9af9569aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of a survey the Malabon local government conducted on Jan.
        18 showed 65% of the 1,356 respondents were not willing to receive a coronavirus
        vaccine, citing fears of side effects including allergies, Malabon City health
        officer Bobby Romero announced in the same briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991c74d-a806-4964-ad67-a9456667c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita po natin na maraming umaayaw sa pagbabakuna,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034ba51-c5c3-47f5-8031-5065ff2a38c6'
