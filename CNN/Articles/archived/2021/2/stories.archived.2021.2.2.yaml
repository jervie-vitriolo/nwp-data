      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3206f-662e-49cf-bc22-afee86c5139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
