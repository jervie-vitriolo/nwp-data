      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4ef2f-4dda-4750-ab10-908a2b20b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third generation member of the famous Osmeña political clan of
        Cebu, he served first as Cebu City councilor and vice mayor in the 1960s and
        was elected to the House of Representatives after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323aa61-84f8-4fab-b09e-7247c0d67d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9fd49-6666-402d-a8e2-16687491cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña was an awardee of the Ten Outstanding Young Men in 1970 and
        was one of those badly wounded in the 1971 Plaza Miranda bombing. He was elected
        to the Senate that same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcf131-a5e1-485a-92ba-c7b86e983148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04615f6-8e7f-43ba-bd09-31bdb838355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going into exile in the United States and eventually fighting
        the Marcos dictatorship, Osmeña was re-elected to the Senate in 1987 and 1992.
        He briefly returned in Cebu as third district representative in 1995 before
        being elected again as Senator in 1998.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14424b32-7878-4a17-a4b6-218e12018a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132368f-e46a-4117-a0e0-0290c284533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notable law that Osmeña authored is Republic Act 7638, which created
        the Department of Energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e80ed4-8ccc-4922-b0ad-331b6a3fa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.508+08:00
