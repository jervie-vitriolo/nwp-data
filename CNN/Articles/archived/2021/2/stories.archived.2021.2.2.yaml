    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '499ef0b5-d9d4-41be-aaac-654499ce5b9c'
    'lead': 'The Department of Foreign Affairs and the Philippine Coast Guard clarified
      that the Chinese survey vessel recently spotted in Catanduanes was allowed to
      seek shelter due to bad weather.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T21:41:29.439+08:00
