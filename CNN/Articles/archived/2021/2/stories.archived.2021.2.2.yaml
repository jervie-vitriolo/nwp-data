  'mega-vaccination-sites-testing-quarantine-centers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-02T12:31:59.839+08:00
    'imagesource': 'jcr:1a3500b6-193d-4481-895a-d150e45bdf80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f554e7a9-76ad-4c3a-99e8-948ae08006c2'
    'lead': 'The government is looking into the possibility of converting some COVID-19
      testing centers and quarantine facilities into vaccination sites, an official
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T12:35:15.478+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:42.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:56.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t eyes converting testing, quarantine facilities to mega vaccination
      centers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da850e-9a49-4b29-a692-509a1a95098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)—</strong> The
        government is looking into the possibility of converting some COVID-19 testing
        centers and quarantine facilities into vaccination sites, an official said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b3a21-af1a-4dbf-9d8d-63c3a680754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only the testing sites, but also other quarantine facilities
        that may not be needed anymore at this point, we are also looking at converting
        them into vaccination sites,” testing czar Vince Dizon said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c513f38-daa7-4eb3-a0e1-1a3fb6c50ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the facilities being eyed by authorities, according to Dizon,
        are the Ninoy Aquino Stadium in Manila and the SM Mall of Asia Arena in Pasay.
        However, he clarified that these are still in the identification phase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b68d2-af98-488b-aac6-4566682e389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon explained the government will be using the same formula that
        helped ramped up the country’s testing — having a decentralized program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4300d5-5fbb-4f04-a7e9-e2aa56c16951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That set-up will be also followed for the vaccination program,”
        he pointed out. “We won’t be reinventing the wheel, we will build on the success
        of how we were able to ramp up testing, and use that formula as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70ab74-5975-4d57-94a1-a1fa7772fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be a combination of local LGU sites, there will
        be national sites, and there will also be vaccination programs in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92177dc1-d5df-4586-b32f-23168ce02ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that officials wanted to first review the vaccination
        plans of local government units to ensure that all facilities “all come together
        into one master plan.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0fb2f-0944-419d-b9ae-96c3035c97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGUs prepared</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f9462-45e3-4b17-bfcb-200bb9440cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the testing czar also lauded the inoculation programs
        of LGUs in Metro Manila, saying they have shown the preparedness and capability
        to roll out the vaccines once they arrive in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1f53a-a0ee-405a-bd77-0505d1a61224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example in Pasig and in Makati, the plan was very clear— clear
        areas of vaccination throughout the city. Taguig, very very impressive vaccination
        facility that they showed us,” Dizon recounted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9722b-2a27-470f-90a4-8852b89af9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Manila City also had a “very impressive” storage facility,
        which he said could store even the most delicate of vaccines, as it boasts
        of a -80 degree Celsius capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46302ffe-be70-49db-8b4e-68c5b2932598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T12:35:15.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have expressed confidence that vaccination in the country
        will begin this month, with doses from the World Health Organization-led COVAX
        facility <a href="https://cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">set
        to arrive.</a></p>'
