        Stage 3</a> would strengthen business confidence and increase land values
        in places now accessible to the metro’s key districts.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65321c25-f07a-40c4-b1b5-90548a67a572'
