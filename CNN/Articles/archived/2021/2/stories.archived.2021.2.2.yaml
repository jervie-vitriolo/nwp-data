    'template': '1'
    'title': 'Japan plans to extend its state of emergency as Covid-19 cases rise
      and Olympics loom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91b96e-2b5f-4dc7-84af-e1e75e1f4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japan plans to extend its state of emergency
        in Tokyo, Osaka and eight other prefectures as the country continues to battle
        rising Covid-19 cases, Prime Minister Yoshihide Suga said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1bd55-cf5d-4fd1-a2a2-d780b3d37f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as questions persist over the country''s readiness
        to host the Olympics, which are scheduled to be held in Tokyo this summer
        from July 23 to August 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef84b9-5a51-4d50-841b-601f0d66bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of Japan''s 47 prefectures are currently under a<a href="https://www.cnn.com/2021/01/07/asia/japan-state-of-emergency-tokyo-coronavirus-intl-hnk/index.html">
        state of emergency</a> that orders companies to facilitate work from home
        where possible, and requires restaurants to close by 8 p.m. Sports and entertainment
        events in Japan are also required to limit the number of attendees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43290485-3622-41f3-84b2-cba3ff976078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga told Japan''s Parliament Tuesday that he plans to extend the
        state of emergency -- which is set to expire Sunday -- until March 7 for 10
        of the prefectures. The state of emergency is set to be lifted for one prefecture,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddd603-bbc5-40f8-93e9-2c5b70bbd159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision still needs to be finalized by the government''s coronavirus
        task force, and Suga is expected to hold a press conference Tuesday night
        over the state of emergency rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d85cc-ac5b-49b8-af57-77b61be74278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Health Ministry on Monday reported 1,792 new coronavirus
        cases and 72 additional deaths, bringing the country''s total cases to more
        than 392,000 and more than 5,800 dead. Almost 50,000 Covid-19 patients are
        in need of hospital-level medical care as of Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e70e16-1f56-462c-a239-29c274e8cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one third of confirmed cases are in the capital Tokyo, which
        on Monday reported fewer than 500 new case for the first time since December
        28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f0757-993e-49db-8948-781e72818e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country struggles with its current spike, partly brought
        on by freezing winter temperatures, it is also grappling with mixed messages
        and coronavirus fatigue, having been among the earliest hit by the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de97503-fecb-4fa3-868e-329a99da4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike&nbsp;<a href="https://www.cnn.com/2021/01/13/asia/japan-coronavirus-emergency-olympics-intl-hnk/index.html#:~:text=Tokyo%20(CNN)%20Japan%20will%20expand,Minister%20Yoshihide%20Suga%20said%20Wednesday.&amp;text=The%20state%20of%20emergency%20orders,reduce%20office%20populations%20by%2070%25.">a
        number of other countries</a> which have introduced lockdowns and social distancing
        measures, Japan lacks much in the way of legal powers to force compliance
        with the government''s orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86d436-f655-43fb-84b1-f67d42cb70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga has been criticized for what has been perceived as his reluctance
        to take action to combat the spread of the virus. Kenji Shibuya, director
        of the Institute for Population Health at King''s College London said in January
        that Japan''s response is "too slow and confusing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5419cc0-9ba1-4d7f-8ef3-977a6cc32159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one hand they encouraged domestic travel and eating out, on
        the other they just asked people to take caution," Shibuya said. "The government
        is basically asking people voluntarily to behave properly, but does not do
        more than that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96204de-dfaf-447d-9f85-89fdb4c44981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T19:36:16.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/02/asia/japan-state-emergency-intl-hnk/index.html">"Japan
        plans to extend its state of emergency as Covid-19 cases rise and Olympics
        loom"</a></em></p>'
