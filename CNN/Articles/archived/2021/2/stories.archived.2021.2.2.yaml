  'Sinovac-COVID-19-vaccines-China-donation-EUA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T14:03:25.783+08:00
    'imagesource': 'jcr:fc331773-ecbc-4314-b89a-7f14861a88a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecec88a2-f234-4c5b-8319-b944fcd446ad'
    'lead': 'Half a million free doses of CoronaVac manufactured by Chinese firm Sinovac
      can be shipped as soon as it receives emergency use authorization (EUA) from
      the Food and Drug Administration, vaccine czar Carlito Galvez Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:05:47.709+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:35.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:58.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ready to ship Sinovac vaccine donations anytime, Galvez says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165a693-c8fb-46a5-8703-66fc381c090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> China''s
        offer to donate 500,000 vaccine doses to the Philippines remains on the table,
        according to vaccine czar Carlito Galvez Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c78ba-c55d-485c-83f6-2e4e14d29ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Tuesday half a million free doses of CoronaVac manufactured
        by Chinese firm Sinovac can be shipped as soon as it receives emergency use
        authorization (EUA) from the Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ce121-00ea-4feb-a4cf-b28a32dd433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinovac ang donation nila na 500,000. Once na nagkaroon na ng EUA
        at naapruban na ng FDA ang kanilang emergency use, pwede nang ma-transport
        dito anytime," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387809c0-cf9b-4a47-84d9-817a545d9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will donate 500,000 doses of Sinovac. Once it
        receives EUA from the FDA, it can be transported anytime.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d693b-fee5-47b2-b719-b86e3f79ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in January promised to donate 500,000 doses to the country
        as part of the earlier commitment made by Chinese President Xi Jinping, who
        said the Philippines will be prioritized once a vaccine developed by Beijing
        becomes available. FDA previously said this goodwill will not affect their
        EUA application review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d55e74-b9c3-4733-854d-79bd945ffe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the donation, the first batch of 50,000 Sinovac doses
        is set to arrive in the country on the last week of February or first week
        of March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361f137-809b-4c20-a887-1abb65fe8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac vaccine is being rolled out in some countries including
        Indonesia and Turkey. Late-stage trials in Brazil showed that the efficacy
        rate of Sinovac’s CoronaVac shot was 50.38%, lower than that of the other
        frontrunners. Vaccines developed by Pfizer-BioNTech and Moderna, for example,
        have an efficacy rate of about 95%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821cd1d-502a-4a9f-8943-ef3e7ef74a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez said the Philippines is in advanced negotiations
        with five vaccine manufacturers, adding the deals may be sealed by the end
        of February. The supply agreement will contain details when the Philippines
        should pay for the drugs and when it is slated to arrive in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d15fd3-7e89-46ea-8a9e-b0e12ec2d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official refused to name the five companies due to non-disclosure
        agreements, but he hinted that they are sought-after brands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cae42b-8e0d-40cc-abe0-d0ae1e4fd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:05:47.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you ang mga vaccine pong iyon is one of the most sought
        vaccine at maganda ang naging result ng mga vaccine na iyon. Isa ito sa top
        3 vaccines sa market ngayon," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
