  'Zuellig-Pharma-orders-10-ultra-low-freezers-for-COVID-19-vaccines-storage':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T23:59:35.162+08:00
    'imagesource': 'jcr:de3f2ad4-7a14-4981-a24f-3919dec5f582'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40673235-171b-47be-bf14-74258c719a3a'
    'lead': 'Zuellig Pharma Corp. will increase its cold chain by ordering 10 more
      ultra-low freezers as the country awaits the arrival of COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T23:58:44.043+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:00:41.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:17.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zuellig Pharma orders 10 ultra-low freezers for COVID-19 vaccines storage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f7431-d025-468d-9c4b-a884e71795a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> A
        pharmaceutical firm which earlier committed to help the Philippine government
        in storing COVID-19 vaccines announced on Tuesday it will boost its cold chain
        storage capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfa396-235d-4a75-9d34-b9dd7596a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cdceb3-3971-4a2a-8056-1e2bf21ba6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuellig Pharma Corporation will acquire an additional 10 ultra-low
        freezers that will help store the vaccines once they arrive in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69333b-4cf3-48b1-b192-e726fb63e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854ee48-5c97-415c-b1aa-01c04d146b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ultra-low freezers will supplement the 14 existing cold
        chain storage facilities of Zuellig in the country, and can store seven million
        doses in temperatures of -70 to -80 degrees Celsius.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e1e7b-8686-42b0-bcf0-76ad6a621229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ead68-587b-4922-a7fc-6a3ad506270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zuellig Pharma has played an active role during the pandemic by
        undertaking urgent deliveries of influenza (flu) vaccines as well as conducting
        mass flu vaccination exercises. We are honored and excited to engage with
        the Philippine government to explore ways in which we can support measures
        to address this current crisis and help execute the national COVID-19 vaccination
        program," said the company''s chief executive and area director Maikel Kuijpers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e76e8c-7a68-4116-a2d8-e0e04b6f5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:58:44.044+08:00
