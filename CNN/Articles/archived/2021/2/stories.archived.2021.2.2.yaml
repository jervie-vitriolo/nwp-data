      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Vaccine
        czar Carlito Galvez on Tuesday said he supports the plan of the Finance Department
        to procure more vaccines to inoculate "more than 100%" of adults in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b529548-5e3c-41a4-8549-d34828cfbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:15:38.427+08:00
