      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials in South Africa show that the Johnson &amp; Johnson vaccine
        does seem to provide protection against the variants there, even if it is
        slightly diminished protection. It provided 57% protection against moderate
        disease in South Africa, compared to the US where it provided 72% protection,
        according to J&amp;J. But globally it provided 85% protection against severe
        disease.</p>'
