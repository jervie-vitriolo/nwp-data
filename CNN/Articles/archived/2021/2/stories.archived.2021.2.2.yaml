      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the purpose was to promote tourism in Baguio, capitalizing on
        the rich Cordilleran heritage in the region, then that would be a wrong portrayal,"
        he said.</p>'
  'Diokno-Anti-Terrorism-Act-oral-arguments-Supreme-Court':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T23:18:36.551+08:00
    'imagesource': 'jcr:2ed1eb54-b063-46f5-b998-be242866acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec3ad26-7edc-4faa-a1b9-9b04891e061d'
    'lead': 'No other law penalizes the exercise of civil and political rights based
      on a person’s intent, human rights lawyer Chel Diokno said during the Supreme
      Court’s oral arguments on the Anti-Terrorism Act on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T23:26:41.412+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:00:44.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:16.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno tells SC: Only the Anti-Terrorism Act punishes based on person’s
      ‘state of mind’  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e176805-4a95-4c91-9e29-8d3e591a27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — No
        other law penalizes the exercise of civil and political rights based on a
        person’s intent, human rights lawyer Chel Diokno said during the Supreme Court’s
        oral arguments on the Anti-Terrorism Act on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a3e90-3c27-4b13-97ac-2352c353428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Worse, it allows the state to simply presume the existence of intent
        from the citizens’ acts even if the acts themselves do not constitute a crime,”
        said Diokno, one of the seven counsels of the petitioners seeking to junk
        the controversial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36658e-1109-46f2-a88a-97130589da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued mainly against Section 4 of the law, which states that
        advocacy, protest, dissent, and similar exercises of civil and political rights
        will not be considered terrorism as long as they are “not intended to cause
        death or serious physical harm to a person, to endanger a person’s life, or
        to create a serious risk to public safety.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12e0a6-dc58-46b4-b214-34f10a10e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Associate Justice Marvic Leonen backed this provision, <a
        href="https://cnnphilippines.com/news/2021/2/2/leonen-molo-supreme-court-anti-terrorism-law-oral-arguments.html">saying
        the government should be able to step in if protest actions are clearly intended
        to harm someone,</a> Diokno argued it only allows the arrest of individuals
        "based solely on a law enforcers’ subjective opinion of their state of mind."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e35089-3f58-4131-b489-c3f4928ddb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this law existed in 1986, Cardinal Sin’s call to People Power
        will easily qualify as inciting to terrorism,” Diokno said, noting that the
        People Power Revolution would constitute seriously destabilizing the fundamental
        political economic or social structures of the country, and creating a public
        emergency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f0357-d670-4cef-8b23-19968225e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who tweets to invite people to a peaceful rally can also
        be arrested for engaging in acts intended to endanger a person’s life due
        to the coronavirus pandemic, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d92964-6ada-4bc1-9e4d-3b996b2ba09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Rosmari Carandang asked, does not the burden to
        prove intent lie with the government?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35043c-3bcf-4f59-8eac-12d0e8d65f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno responded that under the assailed law, "Intent may now be
        presumed from innocent, legitimate, non-criminal acts. That is our concern."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf1230-7436-46a3-9005-7848f9047595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Estela Perlas-Bernabe also presented international
        definitions of terrorism, saying these are quite similar with the one in the
        Anti-Terrorism Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc32c14-3375-4583-a862-8aae25cdee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained that unlike the United Nations Security Council
        for instance, the Philippines’ law does not mention any predicate crime or
        refer to any “criminal act,” making it vague and overly broad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4912472-1744-4582-8692-bb9c548fe4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In repealing the Human Security Act of 2007, the Anti-Terrorism
        Act expanded the definition of terrorism. Under the previous law, an act of
        terrorism is committed when crimes such as piracy, rebellion, and murder are
        done to sow “widespread and extraordinary fear and panic among the populace,
        in order to coerce the government to give in to an unlawful demand.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dadaf4-b37f-4165-aa0d-15ecabdd31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act makes no mention of any predicate crime.
        Instead, under Section 4, a person commits terrorism when engaging in acts
        that intend to endanger someone or to damage public or private property, and
        certain other actions when the purpose is any of the following: intimidate
        the public, the government, or any international organization; create an atmosphere
        of or spread a message of fear; seriously destabilize or destroy the fundamental
        political economic or social structures of society; and create a public emergency
        or seriously undermine public safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e07cb-8772-44d1-97f2-a4beaf70d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">READ:&nbsp;Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc056327-6ec9-44bd-aae2-389a964b9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law professor Alfredo Molo, one of the petitioners’ counsel, said
        the vagueness of the law’s definition of terrorism makes its other provisions
        vague as well, warranting the scrapping of the entire measure. The Human Security
        Act will be revived, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526eaf5-be42-4874-a48a-07fa55546a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37 sets of petitioners composed of framers of the Constitution,
        lawyers, human rights advocates, and individuals who claim to have been victims
        of authorities’ red-tagging. Seven representatives presented their case during
        the three-hour oral arguments, while Solicitor General Jose Calida and the
        government’s lawyers are expected to defend the measure when the discussion
        resumes on Feb. 9.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b842e-ac56-4117-af0b-974bb501f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:26:41.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:00:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Aetas who claimed to have been tortured by the military and
        falsely charged with violating the Anti-Terrorism Act <a href="https://cnnphilippines.com/news/2021/2/2/aetas-charged-anti-terrorism-law-oral-arguments.html">have
        urged the high court to allow them to intervene in the legal challenge</a>.
        Leonen said this may be the "actual case" that would allow the Supreme Court
        to act on the most challenged law in recent history without risking giving
        an "advisory opinion" on a political matter.</p>'
  'house-bill-mandatory-immunization-program-second-reading':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T23:39:05.289+08:00
    'imagesource': 'jcr:9710826c-0a84-47fb-b367-51328ff7efb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcc86c19-8c47-4cc4-835d-584716963a92'
    'lead': 'The House of Representatives approved on second reading a measure seeking
      to expand the country''s mandatory immunization program to cover all life stages.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T23:41:01.120+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:00:43.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:17.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill strengthening PH immunization program passed on 2nd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ee568-a402-48f9-a27f-58914cac6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        House of Representatives approved on second reading a measure seeking to expand
        the country''s mandatory immunization program to cover all life stages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119720e-510b-4dcc-84fb-51b84518704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8558, or the proposed "Mandatory Immunization Program
        Act," would repeal the Mandatory Infants and Children Health Immunization
        Act of 2011 in order to include all ages and cover more vaccine-preventable
        diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c41a70-f143-4fc3-87e9-aa259d34c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the vaccines listed under the bill''s coverage are for the
        rotavirus, the Japanese encephalitis, the pneumococcal disease (specifically
        the pneumococcal conjugate vaccine or PCV), the human papilloma virus, and
        for measles, rubella, tetanus, and diphtheria or MRTD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070e247-c90d-4839-981e-20d9e35c3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are on top of those already enumerated under the 2011 law,
        which include tuberculosis, diphtheria, tetanus and pertussis, poliomyelitis,
        measles, mumps, rubella or German measles, hepatitis-B, and H. influenza type
        B or HIB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ab250-3fbb-4b8e-ba4a-4e7cf798ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would require the creation of a National Immunization
        Technical and Advisory Group, which would serve as an advisory body to the
        Department of Health on matters related to the program. It states that other
        diseases apart from those cited may be added by the Secretary of Health, but
        only upon the recommendation of the advisory group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24633b8-a782-4d62-8592-e9f60995ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the government is mandated to provide free vaccines
        in public hospitals and facilities. The DOH is also directed to conduct nationwide
        information campaigns on the importance of giving basic immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e23d8-c7b4-4259-8bc1-df30c65af372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No penalties are listed in the current version of the bill for those
        who decline vaccination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc659f18-882e-425d-8058-51c00cde0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its principal author, Rep. Angelina "Helen" Tan, welcomed its approval
        on second reading, as she stressed the apparent need to enhance the country''s
        efforts towards disease prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77a62c-0a9b-4700-afe0-f2fc1f6a0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:41:01.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:00:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing for the approval of this significant health measure
        cannot be more perfect as the country is looking forward toward the introduction
        of COVID-19 vaccine, which is likely to become available in the country anytime
        soon," Tan said.</p>'
