      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Productions volumes rose solidly, while renewed growth in new orders
        indicated an overall improvement in demand conditions," said IHS Markit economist
        Shreeya Patel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d81dd-aa2e-4f06-a03b-39cda4fcb9fc'
