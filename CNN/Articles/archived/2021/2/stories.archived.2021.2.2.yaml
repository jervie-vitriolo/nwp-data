      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfde345-adc2-440a-a8a5-2d23d5b747b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin has so far resisted taking a position on the stimulus package.
        He told CNN that he had concerns about the price tag, but added: "We''re gonna
        try to make Joe Biden successful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669276da-a9fe-4a50-bec3-3a857a02c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a3e5f-52e0-47d4-9983-6e7b1e919c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Interestingly, West Virginia Republican Gov. Jim Justice advocated
        for Congress to go big with a stimulus package during an interview on Monday
        morning with CNN''s Poppy Harlow. "Trying to be per se fiscally responsible
        at this point in time ... if we actually throw away some money right now,
        so what?" said Justice.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c4a35-34e9-4586-aa22-b62e87c4da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b2e7-786d-4c4f-8890-70800ce98630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why play hardball so quickly? Because the Biden White House is almost
        certainly going to need to pass the Covid-19 stimulus bill through reconciliation
        -- a legislative tactic that would allow Democrats to move the package to
        the floor (and to passage) with a simple majority rather than 60 votes. (Read
        this for more on reconciliation.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf551c5c-81be-480a-ab99-e16e0ab2d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24053dc-be29-4e9c-9a9c-3fda8eddeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order for that to work, Democrats need all 50 of their senators
        to support the legislation. If that happened, Harris would be able to break
        the tie in Democrats'' favor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a84677-bdfa-47ec-8f27-b3988fd9bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cf97b-b5f6-493e-aa2b-df80ff97150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, Manchin may well wind up finding a way to be for the $1.9
        trillion package. But, this move certainly doesn''t help him get there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bd18a-b5d2-4459-aba8-2d11113cf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dbb9b-d943-4f14-92c2-05687c096f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders, an independent who caucuses with Democrats,
        expressed optimism that his side would get there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3087e7-af94-4f92-bc38-8fd6647a01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d0170-a9a4-4b1f-b678-d1e098778db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us will have differences of opinions, this is a $1.9 trillion
        dollar bill, I have differences and concerns about this bill, but at the end
        of the day we are going to support the President of the United States," he
        said on ABC on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5053ee-ad05-417b-a139-9a009eb0b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6cd26-f815-4d34-babd-fb68ca9e7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of Republican senators have offered their own
        Covid-19 stimulus counter-proposal (with a $600 billion price tag) -- and
        are headed to the White House on Monday to talk to President Biden about it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578d741-d999-4f42-9b1a-c358b132bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baf8c5-5044-448a-a1c7-b94214ae309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could, in theory, offer the White House a way out if they don''t
        believe they can count on Manchin to vote for the $1.9 trillion proposal.
        It''s not at all clear they are willing to admit defeat on that, however.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a0a7e-45ee-4c78-90cd-95d4ecc3ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de8403-33ae-4203-a5c4-f3474289c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the White House made a beginner''s mistake
        by putting pressure on Manchin via the Harris interview. Something about catching
        more flies with honey than vinegar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8e92b-d01a-4280-bc64-0a9ee62c5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:41:35.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:57.853+08:00
