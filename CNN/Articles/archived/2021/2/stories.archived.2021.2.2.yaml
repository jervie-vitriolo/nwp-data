      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 2) —</strong> Former
        Senator John Henry "Sonny" Osmeña died Tuesday afternoon in his condominium
        unit in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac062c-f31e-46c2-8fc5-5175d4bfba09'
