  'Galvez-Magalong-reconsider-tracing-czar-resignation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-02-02T14:39:35.834+08:00
    'imagesource': 'jcr:65ec333a-09c2-473e-a99d-80110224a3d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954c40d2-2693-49b9-bcdc-46531318d4b3'
    'lead': 'Baguio City Mayor Benjamin Magalong, who earlier said his resignation
      as contact tracing czar was irrevocable, confirms he''ll keep the post if President
      Rodrigo Duterte asks him to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:47:05.482+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:32.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:58.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magalong will stay as contact tracing czar if Duterte asks him to'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b37b33-a96d-4161-9afc-764af483d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:47:05.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Metro Manila (CNN Philippines, February 2)—</strong>
        Baguio City Mayor Benjamin Magalong, who earlier <a href="https://cnnphilippines.com/news/2021/1/29/Baguio-mayor-Magalong-resigns-contact-tracing-czar-not-accepted.html">offered
        to step down</a> as the government''s contact tracing czar, said he will keep
        the post if President Rodrigo Duterte asks him to.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d13064-dc04-449d-ae4f-c2cb1bc48f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who can refuse the president? The president is just so persuasive,
        and I don''t think anybody can simply resist the president," Magalong, who
        had said his resignation tendered last week was irrevocable, told CNN Philippines''
        <em>Front and Center</em> on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f017e6e-fe6c-43b4-9e11-2ad96ab4a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would also be talking to Carlito Galvez Jr., chief implementer
        of the National Task Force against COVID-19, regarding the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81978c20-c514-44fb-a815-5fa5e9f95bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has yet to make an official pronouncement, his spokesperson
        Harry Roque said the chief executive would surely want Magalong to stay put.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9304b-98ad-4f15-9ed0-d1283249f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard with my own two ears, nothing but words of praises
        for Mayor Magalong from the President," Roque said in his media briefing in
        the same day. "I am sure, 100% sure that the President would want Mayor Magalong
        to stay on as contact tracing czar."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ff696-4ee0-4a97-a6eb-aa40d8edeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fellow czars express support for Magalong</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9f98c-50f2-492a-9818-e7fab1fefd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and testing czar Vince Dizon meanwhile both expressed hope
        their colleague in the COVID-19 response will continue with the job, citing
        Magalong''s "invaluable" work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24648af2-6df8-456a-ad87-2a60b3d9ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Tuesday, Galvez said a possible
        replacement for Magalong will have big shoes to fill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98dfbbc-1284-49de-a3c6-f333149b749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala siyang katulad</em>," Galvez said. "<em>Nakikita namin
        ang paghihirap niya bilang</em>&nbsp;contact tracing czar. <em>Nakita namin
        mahihirapan kung sino man ang ide-</em>designate<em> po namin</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724f52e-fb02-471c-812a-f21f0bd020d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is incomparable. We saw how he worked hard as Contact
        Tracing czar. We think whoever will be designated to the post will have a
        hard time.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5434d-2977-46b3-8e46-74f6604c02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, in an interview with CNN Philippines'' <em>The Source</em>,
        also urged Magalong to reconsider the resignation, especially with the country
        nearing the "end of the tunnel" in this pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cdb00-e3e4-4a08-b88a-a5d186a23ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually<em> malapit na tayo sa dulo. Nakikita na natin ''yung</em>
        proverbial light at the end of the tunnel <em>ika nga</em> (We are nearing
        the finish line. We are already seeing the light at the end of the tunnel,
        as they say)," Dizon said separately.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db44c2-9cf0-4308-8a74-b838603066ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter, Magalong cited a recent event where "several
        lapses in protocol were committed." He said he should have done an "immediate
        spot correction" of the violations he saw, and noted that he was committed
        to hold himself accountable following the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78857f-7305-4893-a3e3-fc2bb66e275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:11:18.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor made headlines after photos of him attending events organizer
        Tim Yap''s birthday party in a Baguio City hotel circulated online. Parts
        of the celebration caught on camera showed Yap and other personalities, including
        Magalong''s wife, not wearing face masks and face shields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31029902-4a3d-4ae1-973d-8e1ba2c81a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:47:05.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/1/31/tim-yap-small-fine-piston.html">Groups
        condemn ''small fine'' imposed on Tim Yap and company from Baguio party</a></strong></p>'
