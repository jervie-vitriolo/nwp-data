      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383d293-c194-4f08-9914-aeb7f1fdf66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurung and Ramos said they were only trying to evacuate with their
        families, afraid of being caught in the crossfire, when they were arrested
        by the military on Aug. 21. They said they were tortured, along with their
        families for six days, while grenades, ammunitions, and subversive documents
        were planted in their possession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7eb450-94a1-4180-b5af-c512299627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos claimed to be a former member of the NPA, the armed wing of
        the Communist Party of the Philippines, which the executive Anti-Terrorism
        Council has designated as a terrorist organization. He surrendered in February
        and was already a civilian during his arrest, his camp said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529795d6-8974-4d68-b458-fa13881ff242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To extract a confession from [Gurung], the soldiers tied him up
        and repeatedly mauled him, placed him inside a sack and hung him upside down,
        suffocated him with a plastic bag and cigarette smoke over his head, and forced
        to eat his own feces,” the petition read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603eb3c-21a8-43e1-9545-45ecd6f536e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are now under threat of being imprisoned for life without
        the benefit of parole under a void and unconstitutional law,” it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602fc61-a8fd-4c8f-9b4c-3e638570fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurung and Ramos echoed 37 other petitions in saying the law should
        be declared void for being vague and overly broad. In their case for instance,
        they are accused of terrorism for causing "death or serious bodily injury
        to any person” and “intimidation to the general public," as well as spreading
        a “message of fear,” and seriously undermining “public safety,” when they
        allegedly shot at members of the Armed Forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478fcb9-8f7f-4c37-9480-4ad913b2490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These terms are so indefinite, and any incident where a person’s
        life is endangered or where property and critical infrastructure are extensively
        damaged or interfered with may thus be construed or convoluted as terrorism,”
        their petition read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1ace7-eabf-4133-b8a6-0b40e6a059cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vague definition of terrorism under the law "not only leave
        ordinary citizens guessing at its meaning, it also invites arbitrary and discriminatory
        enforcement," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189c972-f756-4186-8526-a3a57dd87f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:32.693+08:00
