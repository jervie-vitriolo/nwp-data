      'mgnl:lastActivated': 2023-01-25T05:00:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by his sister, Annie Osmena-Aboitiz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8d436-c9f7-4c8c-b2f3-4f72eaa910d6'
