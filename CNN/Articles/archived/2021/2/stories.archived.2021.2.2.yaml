    'lead': 'Two Aetas who claim to be tortured by the military and falsely charged
      with violating the Anti-Terrorism Act have asked the Supreme Court to allow
      them to intervene in the petitions seeking to junk the ''void and unconstitutional
      law.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:17:32.691+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:01:33.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
