      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7f6e8-bc05-46ad-8196-fe2e95949c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Deakin emphasized the "mandatory" mindset of prioritizing
        a child''s safety inside a vehicle, adding the economic cost of buying car
        seats balances the children''s welfare while on road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3cc70-1f36-45b4-acd5-c5cc53faef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0262c2ee-5c13-4a4e-885b-e5efe3ed83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:34:16.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t put a price on child''s safety," said Deakin, who compared
        the need for child car seats to buying brakes and airbags for a safe vehicle.</p>'
