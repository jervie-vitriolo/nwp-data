      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/EdgarCLabella/posts/2838941923025847">Facebook
        post,</a> Mayor Edgar Labella said the spike in COVID-19 cases has forced
        the city government to make the “difficult decision.”</p>'
