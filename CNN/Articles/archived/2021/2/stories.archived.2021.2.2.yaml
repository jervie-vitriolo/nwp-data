    'template': '1'
    'title': 'How to start investing in stocks with little or no experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ef9da-5c03-42b2-8eb4-5c6025cc4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investing for the first time can be downright
        intimidating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3479233-8762-4a0d-9e20-31fb6bb050d2'
      'mgnl:activationStatus': true
