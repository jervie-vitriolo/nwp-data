    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee9352-9746-48fb-a219-e469643de4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.445+08:00
