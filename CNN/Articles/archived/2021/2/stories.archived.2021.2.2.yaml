      'mgnl:type': 'text'
      'text': '<p>The firm also cited the opening of Clark International Airport''s  new
        terminal in July, which will eventually allow global travelers to bypass the
        capital region and directly visit tourist spots like La Union, Pagudpud and
        other areas in Luzon. This will improve activity and land values in these
        places, it added.</p>'
    '33':
