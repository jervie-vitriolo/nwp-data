      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dustin Diamond, who played the role of
        Screech on the popular 1990s high school comedy "Saved by the Bell," died
        Monday after a recent cancer diagnosis, according to Diamond''s manager, Roger
        Paul.</p>'
