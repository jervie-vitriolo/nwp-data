      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9638b-823c-450d-9af6-8e3777fba0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:43:06.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara, also a facilitator of the late Malaysian international terrorist
        Zulkifli Bin Hir, alias Marwan, allegedly fired back at police officers which
        prompted them to shoot back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebd5a1-bb97-4717-ac62-4d65c39c037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:43:06.906+08:00
