      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Steve Pastor saidon Tuesday there are now
        138 PMVIC sites across the country, of which only 24 are operating, while
        others are for reopening, republication, or re-evaluation.</p>'
