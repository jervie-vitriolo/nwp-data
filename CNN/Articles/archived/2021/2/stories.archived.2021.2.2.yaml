    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44ae8a8-d1e4-49ba-a731-bb5b6f268cf7'
    'lead': 'Sarah Jessica Parker reveals the "Sex and the City" revival won''t ignore
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T07:05:09.281+08:00
