      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8926263-f9b1-4025-9774-a27b19b26b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stirred controversy with his 2009 book "Behind the Bell," in
        which Diamond shared backstage stories about shooting the series with some
        of his accounts being less than flattering to his costars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb8dc9-df35-46c4-bbed-328aebb95de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4f3fd-76f7-40e7-86e9-78164c09ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faced some legal troubles, serving three months in jail
        for stabbing a man during a 2014 altercation at a bar in Wisconsin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b82995-7d02-4f7f-ba45-6df10422ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.276+08:00
