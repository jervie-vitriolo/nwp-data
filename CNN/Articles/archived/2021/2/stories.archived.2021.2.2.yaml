      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance chief Carlos Dominguez III on Monday said they are going
        beyond the target of buying vaccines for 70 million Filipinos aged 18 years
        old and above. He revealed that the government is instead negotiating for
        vaccines good for 92 million peopleFinance chief Carlos Dominguez III on Monday
        said they are going beyond the target of buying vaccines for 70 million Filipinos
        aged 18 years old and above. He revealed that the government is instead negotiating
        for vaccines good for 92 million people, or equivalent to 184 million vaccine
        doses for the required two shots for each person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34db6be-9271-4bcd-a55a-c4ab2613593f'
