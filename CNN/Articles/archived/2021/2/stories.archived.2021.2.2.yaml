    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC partners with SM Supermalls for drive-thru saliva tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76dc9a-a261-4e26-8309-7707385a2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Aside
        from shopping, people can now go to malls to get tested for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf2ace-b539-4808-b8d6-9fea07c69757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross has inked a partnership with SM Supermalls
        for the open drive-thru saliva RT-PCR collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05d9af-15f9-493e-a0a5-c58b52fe5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting today, people can head to SM Megamall and SM Mall of Asia
        for testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1e7e6-8e93-496d-9ea2-e4acf77feab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is open from 9 a.m. to 5 p.m., and those who want to avail
        of the PRC''s service have to book via Book.redcross1158.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7dfd85-7c30-45b1-8a57-e5fa8e5de9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saliva test is seen as a breakthrough by the PRC since it is
        less invasive than the swab test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2c4e7-cfec-4f4b-89d5-f5afbe31a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also cheaper at ₱2,000 compared to the P3,800 swab test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a398e85-26b7-43f7-804c-c67728830ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman and Senator Richard Gordon said if
        more people would avail of the saliva test, they can bring the price down
        further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec3845-d964-4109-86de-f7a053809287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung madami ang magpapa-saliva test, gusto ko ibaba pa hanggang
        ₱1,000 kung kakayanin, para linggo-linggo magpa-test ang tao," Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85da02d-7ccb-426a-90bf-11745959b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If many people will avail of the saliva test, I want to bring the
        price down to ₱1,000 if possible, so people will have themselves tested weekly.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f2fae-3192-4809-b9e5-5616d16710e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the purpose? Our purpose is to get people working in the
        malls, driving buses, jeepney, tricycles and people who want to work in factories,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f680475-7676-48d2-bdb6-56e3603d40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saliva test offered by the Red Cross is just like the swab test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123f85f-d1d8-46a8-96c0-12a32219259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also RT-PCR-based which is considered by the World Health
        Organization as the gold standard in testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68048fb-4543-4e27-ba1e-841cc961c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although approved by the Department of Health, the saliva test has
        yet to be shouldered by the Philippine Health Insurance Corporation or PhilHealth.
        Only swab tests are covered by PhilHealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fee5da-4976-4d90-af94-f513033d2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said those who will take the saliva test should not eat,
        drink, gargle, or smoke at least 30 minutes before the test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e66edc-16b2-4c14-ac6a-68b9aaa3eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC is currently in talks with different private and public
        agencies who are interested in saliva testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5dec6c-d2f0-48ca-87b5-d067334d48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, like I told you, ''<em>yung</em>&nbsp;[the] Araneta
        Group of Companies has already asked us, and many people are asking for appointment
        even sa mga bahay [<em>even in their homes]</em>. Company by company. ''Yung
        DTI, DOTr, DOT, DOLE and tourist companies itetest ng saliva. Pati PBA, magpapa-test
        sa amin may agreement na kami dyan," said Gordon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d504f17-3b9c-40bb-8852-23c1351f2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:50:00.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Employees of the DTI (Department of Trade and Industry),
        DOTr (Department of Transportation), DOLE (Department of Labor and Employment),
        and tourist companies will undergo saliva-based tests. Even the PBA (Philippine
        Basketball Association) will undergo our saliva testing, we already have an
        agreement on that.]</p>'
