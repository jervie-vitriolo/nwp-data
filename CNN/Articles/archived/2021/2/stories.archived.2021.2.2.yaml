      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e22ad-6e12-4326-b4dd-2af90801cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the rise in the output volume, local manufacturers have expanded
        their purchasing activity at the beginning of 2021. Efforts to realign stocks
        with the increase in new orders yielded an accumulation of stocks of finished
        products, along with pre-production inventories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8b115-d215-45c8-9006-cbc817b7cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4516c-f736-42fd-8588-5f11ddd7cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af3657-7931-4e19-89f6-5c0dcc53fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, quarantine restrictions locally coupled with congestion
        in ports led to slower delivery times for suppliers, which had lengthened
        to the "greatest extent" in four months’ time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a1cee-4936-4a7f-b3b1-68d4e42128e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea0ba7-5b73-4526-9732-13f1af67c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902997d5-da2a-4e01-8af5-dae25abdd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers have also experienced increasing input prices, resulting
        from higher costs of raw materials. Respondents have cited adverse weather
        conditions for cost pressures, IHS Markit added, noting the rise in cost burdens
        was the "steepest" since November 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711bc77-c718-44fa-9c27-534956e1fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce973c3-7adb-4f1d-86ca-f4863541918f'
      'mgnl:activationStatus': true
