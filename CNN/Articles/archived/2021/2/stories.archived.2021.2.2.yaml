      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525f572-ae88-430f-af8c-fca925b12722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can bring up a whole host of nerve racking questions: Is it too
        risky? Is now the right time to invest?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0b32c-ba89-4e5e-babc-fb59f15dbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7febb-5828-43e1-ab05-0149795184bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But allowing fear to stop you from investing can be a big mistake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c373c12-4cc2-4097-bc34-32b1f1fe4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faacd8e-988e-4a9a-a4bf-c0f062904dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the sooner you begin investing, the better off your financial
        future will be. Why? By investing early, you give your money time to grow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034004a5-1924-48ac-a725-c76fde915115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8fdfb-7ea6-41eb-8925-3c11aa1f2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it''s not about timing the market to get rich quick,
        but rather your time in the market and allowing your investments to compound.
        And while there''s always going to be some risk involved, investing wisely
        helps reduce those risks significantly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50295933-7206-4131-bdaf-68ed21126355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199e4aa-2f1e-49ff-a6e2-d37773ec9a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how you can get started investing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e1bc0-55f1-4c25-a566-457e94b7d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fc0c7-bb4e-45d1-955b-22a9ad0e4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Figure out your game plan</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a0190-a3ac-44f8-a7c1-798769e1d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making your first investment: "it''s important to assess
        what your goals are," said Trina Patel, a financial advice manager at financial
        service Albert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3ea0f-7bae-482a-87c8-13ffd4edbab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0798b-83d5-45b4-a9b1-4c232076ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself what you''re looking to achieve by investing, how much
        risk you''re willing to take on and when you''ll need the money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af7582-7d69-42be-b767-e262e4055317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6e3fc-0ad4-4645-82c3-742c6019d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that different goals will warrant different strategies
        and time horizons. For example, if your goal is to save enough for a down
        payment on a home, that will likely require much less time than if you were
        saving for retirement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02aa29-5337-48be-941c-21262cd6952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3be8c1-039c-4158-b99a-a5a3a4668146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning basic investing terms can also help you make the best decisions
        for your goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c985f-cacc-4de2-bf97-e6549531f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f923cc3-ac02-494c-bc1e-9f651204f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No such thing as a small investment</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79783f70-87eb-4d37-8211-d4ba09545457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people assume that a lot of money is required to begin investing.
        But that isn''t the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c26207-f2ce-4002-9fb6-a4109e1a771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4afede-59e7-4dda-bc09-e46f232c35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, you can begin investing with as little as $5 or as much
        as $50,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac13395-c525-4dae-a55a-60538bb5c7c6'
      'mgnl:activationStatus': true
