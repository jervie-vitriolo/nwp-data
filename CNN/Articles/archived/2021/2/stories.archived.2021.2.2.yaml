    'mgnl:tags': ['YouGreenMe']
    'template': '1'
    'title': 'Why you should start your own hydroponic garden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21527abb-c0b3-4936-9668-224a32ebff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> From
        soil-based planting, more and more people are exploring ways to upgrade their
        indoor gardening techniques while living through the lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4d531-33ba-4bd7-a76e-4dbf8e3456c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231f729-b30a-448b-b7b6-efd2d065a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban gardeners are slowly shifting to hydroponics, an alternative
        method of growing plants indoors without relying on soil. This method is also
        seen to promote sustainability instead of relying on equipment used in traditional
        soil-based gardening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb01ee-0eb4-4560-bdd7-c97ed861554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928e746-abd1-480a-9786-db8e99faf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former journalist Ashleigh Nghiem from Singapore founded YouGreenMe,
        a social platform which seeks to promote hydroponics and build a community
        among eco-conscious gardeners who want to save space and other resources while
        growing their plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c4ed1-edda-4f6f-9c73-cec90dca16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd22469-919b-4d33-9e9d-543cc0b1161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many people, I started growing my plants in soil. And I soon
        found out that the slugs and snails in my garden were eating more kale than
        me," she told CNN Philippines'' New Day on Tuesday. "So, I turned to hydroponics
        since it doesn''t need soil, and you can grow your plants indoors with or
        without sunlight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf9198-3427-475a-aed2-1275c57b6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c543ae1-1f68-445e-96f7-5d2794b8349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to make the shift, Nghiem added that this space-saving
        method is perfect even for those who live in apartments and condominiums.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6bcac-ae0d-4c82-8017-66e3308c0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe2f5a-6ca8-4b46-a8d1-7f72787a83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also a consumer and I feel passionate about the amount of
        waste that''s going on," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b598f3-9d2c-4f3b-b62c-96098fca8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf6ebf-5804-4b3b-80d5-12a00fca7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a balcony [which uses sunlight] and indoors, I have an artificial
        light or grow light," she also said. "And I''ve been able to grow things like
        Tatsoi (spinach mustard). It''s been grown on the balcony and I can harvest
        it right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704232f-1b44-46f6-8db1-189a38c37ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a83a2-ead5-4896-9de0-cc9b7ebb7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:47:57.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouGreenMe''s Instagram page also introduces materials that are
        as basic as recycled bottles, mesh pots and simple liquid nutrients to stimulate
        growth of hydroponic planters such as leafy greens, cucumbers, okra and herbs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe2546-85ca-4d93-839c-a4f9952d3a67'
      'mgnl:activationStatus': true
