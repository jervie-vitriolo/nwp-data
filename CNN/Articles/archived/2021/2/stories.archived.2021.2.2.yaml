      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcb072-e528-4aac-b097-cd930fb2cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in purchasing activity, along with stocked inventories, are
        also a "positive sign" that manufacturers expect demand to improve in the
        months ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7956e-e91a-4cd4-92fc-c30ff0d4bc1f'
