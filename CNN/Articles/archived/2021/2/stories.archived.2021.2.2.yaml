      'mgnl:lastActivated': 2023-01-25T05:01:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691b306-d5ae-4733-92e0-3140f0964c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just be sure to take into consideration your investment goals and
        when you''re looking to reach them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f809b7-18e1-42eb-982d-572c217a41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce003b7-ca2d-46b7-b601-a4128ae2507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to note that budgeting still matters. So make
        sure you still have enough money set aside for the essentials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e138802-ac0e-4810-a5d4-0dff82acae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156e568-4d60-4387-9de2-3fdfc2d90a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To start investing well, you need to take care of the prerequisites,"
        said Corbin Blackwell, a certified financial planner at Betterment, a financial
        advisory company that offers cash management and retirement advice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fdbc8-2c50-4031-b84a-1db9b9763281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934afde-472b-4911-b413-ce2bd6ee421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stick to a budget that allows you to take care of your expenses
        and pay down any high-interest debt. You should also set aside cash for an
        emergency fund. Emergency funds can help in the event of a financial emergency
        or serve as a cushion in case your investments take a dip.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4eb35-8488-4bfc-a594-6c3d4f3693d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d69d2-2bd3-4add-8195-96d0e96d1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to get started</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad6732-d3dc-43db-83de-6f0aa39bb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving for retirement is a common investment goal, and certain accounts
        — like 401(k)s and IRAs — are set up specifically for that purpose. Often
        the holder will pay some sort of penalty if they withdraw funds too early
        or for a reason other than retirement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf317d-4106-4bb3-b721-26bdfed520bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f522a-5692-4abc-84f2-86af442fe851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, if you''re offered a 401(k) at work, it''s pretty easy
        to get started. The accounts are typically funded through payroll deductions
        and may include a contribution match by your employer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92406720-3674-4085-bed6-1338ebe9d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7cf96-4acf-4dfb-84cd-3b684b44c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suppose you don''t have a 401(k). You can open an individual
        retirement account, such as a Roth or traditional IRA. Just be sure to compare
        the two, as they vary in tax benefits, contribution limits and income requirements.
        Many banks offer IRA or Roth IRA accounts. SoFi, Ally Invest and Schwab are
        some examples of places you can open a retirement account.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03493269-82f8-4a81-ad81-944abbf9ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5ab39-ca2c-4dfa-8f28-280fa598b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re saving for something other than retirement or need access
        to your money more quickly, you can opt for a taxable brokerage account, with
        a company like Fidelity, TD Ameritrade or Vanguard, instead. That means you''ll
        have to pay taxes on any investment income within the account. This can include
        selling a stock or when your cash balance earns interest. It''s important
        to note that these gains or income are taxable in the tax year they were earned
        — not when they are withdrawn.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c86468-77ea-4dae-864b-72f725e070c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c662e0-d027-4fa9-b6f8-b1a3e49c4367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike retirement accounts which have restrictions on when you can
        withdraw funds, taxable brokerage accounts allow you to deduct money at any
        time. Since these accounts offer no tax advantages, there are no restrictions
        on when and how you can withdraw your money or how much you can contribute.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9322a-ec34-4ba0-bcd4-750ee9cc7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bf625-0e65-40c6-9f07-70dd0881af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where else can you open accounts?</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceca25b-10b1-49f8-8ea1-d7610085d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online brokers and robo-advisors are some other places where you
        can open accounts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9853458-062c-4eb2-8d90-e4ab7e07bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9b6ba-ef34-439d-a32d-753a2567d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online brokers, such as Webull and ETrade, enable you to manage
        your own investments and typically have no required minimum balance. But they
        do charge fees for things such as stock and options trading. So be sure to
        compare what each brokerage charges before choosing one.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765743c8-b726-40b2-bc13-dd80d0cde8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ced0fd-8d0a-4a4b-b65c-19c052925631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robo-advisors, on the other hand, are automated financial advisors
        that manage and choose your investments for you. These include digital platforms
        like Betterment and Wealthfront, which offer low minimums and a small management
        fee.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28e31b-67e6-4b8f-9ca0-1941c1b27a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a7f75-50c0-4323-9ce9-3090d983438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel says that using automated advisers can benefit newer investors
        looking to create a portfolio that aligns with their goals, risk tolerance
        and time horizon. She also suggests trying auto-investing, which involves
        scheduling reoccurring contributions toward your investment portfolio.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27909e2e-f988-4a6e-bae0-acced00ecb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75799904-63cc-4b31-98c6-90e2975c1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can easily see how that builds up, instead of starting with
        all your life savings at one time," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb04517-2f36-4712-95e9-09c3f3083639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128adb34-3330-4da3-96f9-d30ad2ef1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Understanding your options</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0774f-e760-4a17-8449-45a3337fa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve opened an account, you''ll want to explore your investment
        options and the risk they carry. Here are some of the most common investments
        you''ll need to consider:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825be2eb-cef7-4582-bfef-3fa5b8e080a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa3fc7-48b5-4ad7-940b-d5f74e79975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are a share of ownership in a company and can be purchased
        individually for a share price or through mutual funds.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a9c3e-6c15-48e9-b979-e2fe22fbc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonds are loans taken out by a company or governments and typically
        pay a certain interest rate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93ba16-b411-4d41-93db-e0019267bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual funds are a bundle of investments that include assets such
        as stocks and bonds. Some of these funds are professionally managed and help
        to remove the burden of picking individual stocks or bonds. Mutual funds are
        traded once a day after the market close.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf249e-3496-4f6c-a3a7-eb36219deddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchange-traded funds, or ETFs, similar to mutual funds, also include
        a bundle of assets, but trade on the stock exchange throughout the day and
        are bought for a share price.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c992d-1e58-448c-a5e0-9f8e588688a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember to diversify your portfolio with a mix
        of asset classes to help balance out risk.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d3f94-9ed6-4cd0-8036-488fbc5d9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441400e7-3fd9-480c-a0a1-01e2684cae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutual funds and ETFs, for example, are options that can provide
        first-time investors a chance to diversify. While investing in safer bets,
        like bonds, are a good way to set off riskier investments in things like real
        estate investment trusts (REITs).</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dbd8cd-2da1-47f7-88b5-3669bf283c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2de86-c76c-47a5-a1a9-3b5a1298555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The bottom line</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6c26c-0378-42d7-9929-f2de51235303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what route you take, investing is another way to grow
        your wealth, or as the saying goes "make your money work for you."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec16245-1418-4f15-8506-ba6aeaaaa91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d6c5d-2b1f-4675-b543-1724187bf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing can help you reach your financial goals such as buying
        a house, saving for retirement or even starting your own business. The younger
        you are when you start investing, the better your chances are of accruing
        higher returns. It also gives your money time to compound, which means the
        returns you earned from your investments can start to generate their own earnings.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927962a-fcbc-4803-8e22-13ed5fc5d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b326130-ba16-4579-a51f-6d1b8683224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about investing as an overall strategy and way to preserve
        and grow your money," said Patel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca040a-78b2-43fb-9f94-bc14088c85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:44:10.430+08:00
      'mgnl:createdBy': 'glee'
