      'text': '<p>The local government has identified as the city’s vaccination sites
        Ospital ng Malabon, Acacia Elementary School, Malabon National High School''s
        Hulong Duhat auditorium, Longos Elementary School, and Potrero Elementary
        School, Romero said. Eleven personnel will be assigned to each vaccination
        site, he noted, adding they are prepared to augment the workforce once additional
