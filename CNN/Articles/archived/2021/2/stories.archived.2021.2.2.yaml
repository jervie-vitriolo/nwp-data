    'template': '1'
    'title': 'Two women were killed in murder-for-hire plot gone wrong, Louisiana
      sheriff says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d2484-e3ef-49fb-806e-4ac0c2893477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three men are facing murder charges after
        two women were killed -- including the sister of one of the men -- in a murder-for-hire
        plot gone wrong, according to <a href="https://www.tpso.net/">Terrebonne Parish
        Sheriff Tim Soignet.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741cd0c-e5c2-4e37-8f81-406c8829fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Monday, the sheriff said Beaux Cormier
        hired Andrew Eskine and Dalvin Wilson to kill a rape victim who was set to
        testify against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734591fd-985e-41b7-a14e-76f4d3c83c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the sheriff''s office said that Cormier, 35,
        of Kaplan, Lousiana, Eskine, 25, of Carencro, Louisiana, and Wilson, 22, of
        Rayne, Louisiana traveled to Montegut, Louisiana to do surveillance on the
        residence and had, on a prior occasion, attempted to carry out the murder
        but were unsuccessful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21dd71-5431-4c22-856b-af8ada8ed192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montegut is about 70 miles southwest of New Orleans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abebef4-da5b-445e-8916-7a4be938f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shooting victim was protecting rape victim</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c3ca3-f8fa-475e-8f71-349be1b135fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 13, Wilson went to the home in Montegut and asked for
        the rape victim by name. Brittany Cormier, Beaux''s sister, told the shooter
        that it was her, in an attempt to protect the victim, the sheriff said, noting
        that she was "accepting her fate to save the life of the actual victim."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65c8d0-e550-44bb-99ae-51dd51892ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Cormier was shot along with her neighbor, Hope Nettleton,
        who was at the home visiting and had tried to fight off the shooter, according
        to Soignet. Both women died at the scene. Neither woman was the person the
        suspects were hired to kill, according to the sheriff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19120b2a-354e-49db-8391-4e53744f1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get these types of things happen, double homicides, in
        Terrabonne Parish," the sheriff said. "Especially, Montegut, [it''s] is a
        small town."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb67e9f-c646-4051-8ad8-0fbce1a09ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "There were good people that ended up dying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cb5ca-7d2a-446d-bae3-1f3b0cdc6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaux Cormier, Wilson and Eskine are each charged with two counts
        of first-degree murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c52d6a-9284-4518-8345-5bdb9c9ea28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Eskine was not at the scene of the crime, he is also being
        charged in the murders because he facilitated the vehicle and helped make
        the plan, the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cb7af-0959-4313-a6a3-2a981c41fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really hit that community hard so we worked real hard to bring
        peace to the families and the community," the sheriff said of the arrests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4720ea-4fe1-4033-ab4d-3eda649df86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown if any of the suspects have attorneys. The criminal
        complaint in the case is not yet available, the sheriff''s office told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d1cbf-0240-4476-8eb9-1dd541de8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The DA wants to keep suspects off the streets</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c84de6-3f8a-43f8-bf77-59d39cb94d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrebonne Parish District Attorney Joseph Waitz told reporters
        that he was in the process of scheduling a meeting with the victims before
        deciding on whether to seek the death penalty in these cases, though, he said,
        the death penalty is "absolutely on the table."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b36df-ae91-4bc4-8656-5b29e3256dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to jail records, all three suspects remain in custody
        of the Terrebonne Sheriff''s office. They are being held on a $2 million bond
        each, Waitz said, adding that he is considering filing a motion to increase
        the bond amounts in order to keep them behind bars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c21f6b-14eb-44d4-abdd-07a72a78cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very very dangerous people, I do not want them on the
        streets," the DA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b9761-1fb9-41ab-bb71-498c49958a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:40:48.395+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <a href="https://edition.cnn.com/2021/02/02/us/louisiana-murder-plot-deaths/index.html#:~:text=Hope%20Nettleton%2C%20left%2C%20and%20Brittany,to%20the%20Terrabonne%20Parish%20Sheriff.">"Two
        women were killed in murder-for-hire plot gone wrong, Louisiana sheriff says"</a></p>'
  'COVAX-COVID-19-vaccines-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T15:37:49.066+08:00
    'imagesource': 'jcr:d42fc5a4-6f37-4092-beb8-56dd95e3215b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2f64d5-63ae-42b5-9193-84e04547ebe9'
    'lead': 'The vaccines arriving in the Philippines this month through the WHO-led
      COVAX facility will only be 117,000 doses. Testing czar Vince Dizon admits it
      will not be enough to cover all healthcare workers in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T15:41:42.588+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:26.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:59.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to prioritize medical workers for COVAX vaccine doses this February,
      but no distribution plan yet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa64931-aae4-4aa7-9a5f-8b500826dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        Philippines will follow the recommendation of the World Health Organization
        to use the country''s first COVID-19 vaccine doses arriving this month to
        protect healthcare workers, officials said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bffb1b-73b7-4092-a10d-0fe0b7529582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the vaccines that will be received
        by the Philippines by mid- to late-February will be given to healthcare workers.
        Next in the prioritization list will be other frontliners, such as workers
        who help drive the economy and government staff responding to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99374e0-b782-452f-b73f-b0d617c70f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakauna na directive ng WHO na magbibigay sa atin ng COVAX,
        kailangan unahin natin ang preservation ng healthcare system... Ang instruction
        sa amin sa COVAX, sila ang uunahin natin, ang 1.9 million na ating health
        workers," vaccine czar Carlito Galvez Jr. said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20af8ab-59ae-44a3-a0eb-777b0d79e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were instructed to prioritize the 1.9 million health
        workers with the vaccines from COVAX.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5004f-9b41-4dd8-ac96-bf8acdf661d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/1/COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines.html">RELATED:&nbsp;WHO
        wants medical workers vaccinated with first COVID-19 doses from COVAX in February</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1024f-4140-4fbc-b2a3-3bbd37ea220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the vaccines arriving in the Philippines this month through
        the WHO-led COVAX facility will only be 117,000 doses, which can only protect
        58,500 people as they need to receive two doses to fully protect them from
        the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01d669-fe81-4051-9ebf-862b6f63aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon admitted that it will not be enough to
        cover all healthcare workers in the country. He said it is still unclear how
        they will choose the frontliners to receive the vaccines from Pfizer-BioNTech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ea13d-fd6f-4f13-bca4-eb5ce0e9a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is obviously not enough to inoculate all our health care workers
        initially but it’s a start in February... We can say is that the first vaccinations
        are going to be so important. because the main challenge is really vaccination
        confidence," he told CNN Philippines'' The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094543da-ae56-45ea-9cd3-b8d929dae5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:41:42.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is expected to receive at least 5.6 million doses
        of COVID-19 vaccines in the first quarter of 2021 through the COVAX facility.
        The country may be able to access 5.5 million to up to 9.2 million doses of
        AstraZeneca vaccines by late February or early March — if it soon receives
        the emergency use listing from the WHO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b122815-3784-4daa-baed-f3e30c2670fa'
