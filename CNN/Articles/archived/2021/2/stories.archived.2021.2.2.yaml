      to finish battery upgrades and install high-definition cameras outside of the
      International Space Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:17:03.592+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:34.385+08:00
