      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said dialogues are being conducted regularly with toll
        operators on how to fully transition to cashless payments.</p>'
  'PRC-SM-Supermalls-saliva-testing':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-02-02T17:56:14.857+08:00
    'imagesource': 'jcr:d0059be5-2003-4277-a93b-1b13e5b03cbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3d4c88-45dd-4b7a-8ba4-d3b76393b89d'
    'lead': 'Aside from shopping, people can now go to malls to get tested for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T17:50:00.509+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:13.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:04.844+08:00
