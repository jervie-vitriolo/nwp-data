      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An actor and stand-up comedian, Diamond found fame playing Samuel
        "Screech" Powers for more than a decade on the "Saved by the Bell" franchise.</p>'
