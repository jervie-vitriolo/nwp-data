  'Chinese-sailors-mental-health':
    'author': 'CNN staff'
    'caption': 'More than 1 in 5 sailors on Chinese submarines operating in the South
      China Sea reported mental health problems, according to a new study that provides
      a rare insight into the inner workings of one of the Chinese military''s most
      guarded assets. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T14:05:15.329+08:00
    'imagesource': 'jcr:fbdcea17-1fb5-48d9-93df-f1998634de87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e79dbd8-57c0-4a63-ad12-7fb8a9596fcc'
    'lead': 'More than 1 in 5 sailors on Chinese submarines operating in the South
      China Sea reported mental health problems, according to a new study that provides
      a rare insight into the inner workings of one of the Chinese military''s most
      guarded assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T14:10:17.105+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:35.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:58.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese', 'mental-health', 'submarine', 'South-China-Sea']
    'template': '1'
    'title': 'Chinese submarine sailors report significant mental health problems
      in rare study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff8cb1-719a-41c3-bfa6-44c1e5c36d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1 in 5 sailors on Chinese submarines
        operating in the South China Sea reported mental health problems, according
        to a new study that provides a rare insight into the inner workings of one
        of the Chinese military''s most guarded assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a149b-fb64-4c13-8b6c-41721d17b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research by China''s Second Military Medical University and
        Navy Military Medical University, published in the British journal Military
        Medicine, showed submariners reported severe psychological problems at much
        higher rates compared to People''s Liberation Army (PLA) forces as a whole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf35927-3f6e-4baa-9033-afcc23938f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study demonstrates for the first time that soldiers and officers
        in the submarine force in the South China Sea are facing mental health risks
        and suffering from serious psychological problems," the researchers concluded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72faa47e-65a7-46ee-bdab-71abb9a02ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study surveyed 580 male submariners in the PLA Navy''s South
        China Sea fleet, with 511 of those returning complete responses. While the
        overall condition of submariners'' mental health was only slightly worse than
        PLA troops in general, the research showed significantly worse problems among
        the sub force in four areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e74c9-5f5f-47c5-86c4-d759248ee905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLA Navy submariners showed higher rates of anxiety, phobias, paranoia
        and somatization —&nbsp;where mental issues surface with physical symptoms
        —&nbsp;than among Chinese troops overall, the study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e66e8-aaf6-4778-9afe-ac2bb286e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions and the military situation in the South China Sea exacerbate
        the problems, the researchers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d365a-4760-4f04-a19f-1e68f5a94837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea conditions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f1a33-c7d7-4df8-af3e-e57f8b5d69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea has become a hotspot for military tensions in
        recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d3b97-cd26-4fc1-8c64-cd96ab4167bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the 1.3 million square mile South China
        Sea, and since 2014 it has built up tiny reefs and sandbars into man-made
        artificial islands, fortified with missiles, runways and weapons systems —&nbsp;antagonizing
        regional governments with overlapping claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0505586-5a00-42a0-b119-495c611b8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington doesn''t recognize those claims and regularly sends US
        warships and military aircraft through the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117dac82-23d6-4d10-a3d4-24c00a8ad5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in response has increased military maneuvers in the region,
        which means submarines can spend two to three months submerged in tight, noisy
        confines that lead to sleep deprivation among submariners, the researchers
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67c102-8790-4535-a6b4-eb7a86e0edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The physically unfriendly environment means that submariners are
        not only living in an isolated, constantly closed environment, but they also
        sleep in a cabin that is exposed to excessive noise," the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dcf4b-9b4f-4b4d-b871-245555629b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant exposure to artificial light can also lead to mental problems,
        the researchers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f79e3-abab-4a4a-90ae-a8d0798ceef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found submariners with college or post-graduate
        degrees suffered more mental problems than those with lower levels of education.
        They suggested two reasons for this: The highly educated have no way to relieve
        psychological pressures in their isolated environment and long for "freedom
        and integration into society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c0ceb-d142-473d-bc92-9b973fe1ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said the problems were more pronounced among
        those on nuclear-powered submarines versus those that were conventionally
        powered. Not only do complex nuclear-powered submarines require better educated
        personnel, those aboard them tend to worry more about accidents and the effect
        of radiation on their health, the researchers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccef22-f438-4e8e-8a85-1e1ed5378967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s nuclear submarine plans</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e308b-120f-4d78-8874-a5891ad8cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the mental health of submariners has been explored in Western
        navies, the researchers said few studies have been published from non-English
        speaking countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf61995-fa30-4157-8dc2-409e1337c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they hoped the study could be a baseline for China to
        monitor the mental health of its submariners and suggested expanding the research
        to the entire PLA Navy submarine fleet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33210e31-8699-426a-b1f0-7a969f3ccda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a fleet of at least 60 submarines, according to a 2019
        report from the Washington-based Nuclear Threat Initiative (NTI). At least
        10 of those are nuclear-powered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e60fa-d9f5-4513-a3ed-7fddec0cece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is in the midst of an ambitious shipbuilding program
        of which submarines play an important part. The US Office of Naval Intelligence
        expects the PLA Navy submarine force to increase by 16 nuclear-powered vessels
        in the next decade, according to a Congressional Research Service report from
        March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705ca24-fa7d-4867-b6c7-8ab9deb58037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:10:17.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/01/asia/china-submarines-mental-health-intl-hnk-scli-ml/index.html"
        href="https://edition.cnn.com/2021/02/01/asia/china-submarines-mental-health-intl-hnk-scli-ml/index.html">Chinese
        submarine sailors report significant mental health problems in rare study</a>"</em></p>'
  'NASA-astronauts-second-spacewalk-2021':
    'author': 'Ashley Strickland, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T14:14:44.940+08:00
    'imagesource': 'jcr:0463a1fe-6b87-4216-950f-123b1bb59a4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
