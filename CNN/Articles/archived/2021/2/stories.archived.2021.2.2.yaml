      'mgnl:lastActivated': 2023-01-25T05:01:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Rep. Alexandria Ocasio-Cortez
        said during an Instagram Live broadcast Monday night that she is a survivor
        of sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debb6e4-b76b-4c79-af17-cf5da4e3b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez made the statement, which appeared to be one of the
        first times she has spoken in public about being a survivor, in explaining
        why she feels traumatized by the insurrection at the US Capitol last month.
        The New York Democrat went through a detailed account of her day on January
        6, recounting her experience during the riot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f494e-db03-4520-970b-2cf1035fe11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those in Congress who are telling her "to move on," or
        even apologize, following the violent insurrection at the Capitol in January
        were using "the same tactics of abusers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3348cfc-175a-49f3-9ac7-515433e7bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I say this and the reason I''m getting emotional in
        this moment is because these folks who tell us to move on, that it''s not
        a big deal, that we should forget what''s happened, or even telling us to
        apologize. These are the same tactics of abusers. And, um, I''m a survivor
        of sexual assault," Ocasio-Cortez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987670b3-a594-4f43-8325-5be19b248b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I haven''t told many people that in my life. But when we go
        through trauma, trauma compounds on each other. And so, whether you had a
        negligent or a neglectful parent, and —&nbsp;or whether you had someone who
        was verbally abusive to you, whether you are a survivor of abuse, whether
        you experience any sort of trauma in your life, small to large —&nbsp;these
        episodes can compound on one another."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc9e14-1bb7-448c-80a7-a842e3fded3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:56:49.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman did not share details of the assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97998cc-4cf9-42a1-8dcc-a01e82bd41e7'
      'mgnl:activationStatus': true
