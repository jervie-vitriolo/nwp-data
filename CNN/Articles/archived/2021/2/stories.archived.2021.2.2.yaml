      'mgnl:type': 'text'
      'text': '<p>Zuellig''s current cold chain facilities are located in Santa Rosa
        City, Laguna, Parañaque City, Cebu, and Davao. The cold warehouses there have
        a combined capacity of 629 million vaccine doses in temperatures of two to
        eight degrees Celsius.</p>'
