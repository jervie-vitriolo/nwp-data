      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af31841-6ce8-4d40-b3cb-b2c2d9d3c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ganito po madi-disiplina natin iyong mga tao na mag</em>load<em>
        muna bago pumasok ng</em> RFID lanes <em>para hindi makaabala sa mga</em>
        compliant users," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8643cc3-a3cb-4142-9750-d9e709c8a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fdacc-9bfe-4b5f-809d-7a3f9b6c7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This way we will be able to discipline motorists to
        load up first before entering RFID lanes to avoid inconveniencing compliant
        users.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d01e0-a961-47ad-8790-01a8d9c0b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25668597-e50f-486c-80de-2f064430ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that only a reminder will be given on the first offense,
        a warning on the second, while penalties will be imposed on the third offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc639c-b8c4-4fef-ab7d-dac395411b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa8a35-2c70-4ec6-92e4-d86f8982e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added that operators are taking steps so motorists will
        receive their RFID load real time after users raised issues on the delayed
        receipt of purchased load that takes hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5ad54-b859-4050-a246-d3006aa1b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774c2df-6e3b-4390-9021-b3ef7df3aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Department of Transportation ordered that all vehicles
        using expressways must pay their toll through cashless transactions to avoid
        the transmission of COVID-19 and to improve traffic flow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e13d7b-7d8d-4b8c-a90b-e56e8288afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10110d2e-d230-4c65-8a98-d0461a6c93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:01:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Congress adopted resolutions that called for the suspension
        of its implementation until a better program is developed to address the faulty
        system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ad91f-88c1-45f3-aabe-4bd2ff373812'
      'mgnl:activationStatus': true
