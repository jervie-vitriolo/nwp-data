    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ec044-c941-4dc0-9310-7baa5171d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T11:32:09.373+08:00
