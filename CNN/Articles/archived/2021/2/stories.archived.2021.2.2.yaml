      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially declaring the events in Myanmar a coup would legally
        bind the US to cut off foreign assistance to the country''s government. The
        State Department legal office is studying this determination and is likely
        to take the lead on this matter, the officials said. There is no legal requirement
        for the US to formally declare a military takeover to be a coup, but the administration
        will make that determination if it sees it in the US national security interest
        to do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b63086-8c7a-4125-bfbe-f32d82874de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5b13f-db67-4063-9ede-f080c86fe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report the debate is taking place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d5ba5-6526-4851-a5c7-42faf8695e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7db2c-8831-43eb-a99d-b5705efd2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department briefed the Senate Foreign Relations Committee
        and House Foreign Affairs Committee about the situation on Monday afternoon,
        sources told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e6629-4387-4148-a978-feab5b0ca964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa34d22-b3e6-4751-83e8-48e31ac06f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two congressional aides who were part of the State Department briefing
        said it appeared the department is going to weigh all of its options as it
        figures out its approach. They noted that unlike 10 years ago, there is now
        a US presence in the country to consider.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3a9ea-e963-42a5-88e8-3dfc7593b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf8ac06-3f71-4e84-9d4f-d81d89629b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the aides noted that if a coup designation is made, the administration
        will have to determine how this will impact the implementing environment for
        humanitarian assistance. The other noted that while the US is generous with
        its aid to the nation, the US provides very little assistance directly to
        the government. A coup designation would not allow assistance directly to
        the Myanmar government to continue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8ec99-e4bf-49a8-b9a4-72a53190234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e75fe2-4372-42b9-b8de-4ea10cf2f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third congressional aide, who expressed the need for the US to
        be guided by its own interests, noted that the law allows for carve-outs for
        funding related to global health and humanitarian needs, For example, last
        year the US government announced more than $18 million in Covid-19 assistance
        to Myanmar and that bucket of funding isn''t expected to be suspended, they
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc628520-00e5-4094-8f5b-1e8e655969ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f3aec-f38f-4571-8450-5cd5a5d1b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two congressional aides noted that if the administration
        does not impose sanctions, members of Congress will likely introduce legislation
        to impose mandatory sanctions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa34ee-aa3c-49c6-ab87-5eff460766ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42149e-873b-4afa-8557-b0f476b905fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those aides noted that "for us to get the right policy going
        forward, the administration and Congress will need to consult closely," adding
        that it''s "important that they''re able to trust us and we''re able to trust
        them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198d98a-6605-4bd5-8aad-574f606aa85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956632d9-a8ff-4071-90f7-7a0cb84a103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan lawmakers, including the top Democrats and Republicans
        on both committees, have expressed concern about the return to military rule.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec1c0f-813b-4dcd-9ed3-fcdd74df725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3577a-0f19-4991-b9d9-2b351f812366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the briefing, a State Department spokesperson said,
        "As a general matter, we don''t comment on communication with Congress."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de9ef2-3e80-4581-85ca-2b9c05892cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b99596-1f8f-4ac6-8ad4-293e264cfb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interagency National Security Council deputy committee meeting
        also convened Monday afternoon and officials were expected to discuss sanctions
        they could use to respond to the military takeover, two State Department officials
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15235d90-05a0-4344-b13d-f84736f6a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb7bf7-026b-41f4-87ed-d505dc6b7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration imposed sanctions against Myanmar''s armed
        forces commander in chief Min Aung Hlaing and blocked him from entering the
        United States for his role in human rights abuses against the Rohingya population
        in Myanmar''s Rakhine state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744567dd-4b02-43f7-a576-033869f5d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939924f9-0f7c-4454-b8e3-ab9503293ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration could roll out sanctions as soon as this
        week, but its decision to pull the trigger will likely be impacted by a desire
        to move alongside allies. It is working to get a sense of how quickly other
        countries want to take action, the officials said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f381f3-766f-4359-a397-2041ff9af35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185745a-0355-4673-8712-97f58e24af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Monday, Biden called on the international community
        to "come together in one voice to press the Burmese military to immediately
        relinquish the power they have seized, release the activists and officials
        they have detained, lift all telecommunications restrictions, and refrain
        from violence against civilians."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa16eed-60c4-4520-ad89-27d8ae6ab719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028bad45-19d7-4e8e-9045-86773f111c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is taking note of those who stand with the people
        of Burma in this difficult hour," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0d6ac-6623-40f7-b1c4-11ab0639628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c51047-4c47-4ab5-b7b1-8479549069e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that was a message to China, which may seek to take advantage
        of the situation on the ground in Myanmar, Psaki said, "I think it''s a message
        to all countries in the region and countries who -- you know, will be asked
        to respond or to consider what the appropriate response will be in reaction
        to the events that have happened over the past couple of days."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf4472-59a3-49eb-8805-97bb7aa4ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01e4bf-aff8-4cc6-adb4-85fb4cf9ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Glaser, a senior adviser for Asia and the director of the
        China Power Project at the Center for Strategic and International Studies,
        told CNN that imposing sanctions or limiting interactions with Myanmar could
        "open the door to even greater Chinese influence."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbbcd5-d3bc-4cf3-a869-9e001a246862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T09:38:19.239+08:00
