      'text': '<p>The Treasury Bureau reported on Tuesday total government loans stood
        at ₱9.795 trillion, 3.3% less than the ₱10.13 trillion logged in <a href="https://cnnphilippines.com/business/2021/1/6/PH-outstanding-debt-November-2020.html">November</a>.
