    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:49.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sex-and-the-City-revival', 'coronavirus', 'Pandemic']
    'template': '1'
    'title': 'The ''Sex and the City'' revival will address the COVID-19 pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115cbbb-14bc-44ae-99c9-a04fbfa4e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sarah Jessica Parker reveals the "Sex and
        the City" revival won''t ignore the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1e962-3807-4277-8a7d-c3396610dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Vanity Fair," Parker listed a number of things the writers
        are considering as they pen the series, which will also see the return of
        Cynthia Nixon and Kristin Davis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837c589-4916-4bcb-99b5-8f2919f7966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will "obviously be part of the storyline because that''s
        the city [these characters] live in," Parker told the publication, adding,
        "I have great faith that the writers are going to examine it all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d39827-2215-4d7e-8ddb-d944722398c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, titled, "And Just Like That," will feature the women,
        who will now be in their 50s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f84672-f2f0-4e59-bdd4-11dc8a8e84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Cynthia, Kristin, and I are all excited about the
        time that has passed," Parker said. "You know, who are they in this world
        now? Have they adapted? What part have they played? Where have they fallen
        short as women, as friends, and how are they finding their way? Did they move
        with momentum? Are they like some people who are confused, threatened, nervous
        [by what''s happening in the world]? I''m so curious and excited to see how
        the writers imagine these women today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2e79f-7bc4-4eee-b2f6-5d2de1a571be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the series will also address Carrie Bradshaw''s career
        as a writer, her fashion sense, and her relationship with social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15353e-dc44-467e-b861-741ef29fdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will include ten half-hour episodes and will be executive
        produced by Michael Patrick King.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e2d60-0e0d-464e-a98f-fd4e49c6ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:05:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/01/entertainment/sex-and-the-city-coronavirus/index.html"
        target="_blank">The ''Sex and the City'' revival will address the COVID-19
        pandemic</a></em></p>'
  'SpaceX-first-ever-all-civilian-space-flight-crew':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T07:05:26.669+08:00
    'imagesource': 'jcr:e8b111dc-6d3f-4bcc-9a97-35effcdc2300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1763fd97-c4c6-422e-b937-00aac5ab05ef'
    'lead': 'Jared Isaacman, an entrepreneur behind a payment processing startup,
      is funding a multimillion trip to space aboard a SpaceX Crew Dragon capsule,
      which could be the first-ever orbital flight crewed entirely by non-astronauts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T07:26:08.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:58.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:49.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX announces first-ever all-civilian space flight crew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b2b65-e67c-4f22-9262-e778d4b461d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jared Isaacman, an entrepreneur behind
        a payment processing startup, is funding a multimillion trip to space aboard
        a SpaceX Crew Dragon capsule, which could be the first-ever orbital flight
        crewed entirely by non-astronauts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e808c1-ee00-46b8-9eac-aff57546541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman, 37, said he will command the mission, which is slated
        for late-2021 and will see the spacecraft make a "multi-day" trip into Earth''s
        orbit, according to a press release. Isaacman has purchased three additional
        seats aboard the mission. The seats will be donated to a St. Jude Children''s
        Research Hospital "ambassador," and a member of the public who enters for
        a chance to join the trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c518896-8d2f-404f-a772-54c5dbb5d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The St. Jude''s ambassador has already been selected, Isaacman said.
        He did not disclose any details of their identity beyond saying it would be
        a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679ad7b-873c-4111-a330-581c87460b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth seat is reserved for a winner of a contest, limited to
        customers of Isaacman''s eCommerce platform, Shift4Shop. Eligible competitors
        will have to launch an online store on the platform and tweet a video about
        their "entrepreneurial story," which will then be reviewed by "a panel of
        celebrity judges, " according to the company. The names of the judges were
        not yet disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed08639-b406-4407-be86-38d0595ee4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Isaacman said this mission, dubbed Inspiration4,
        "is the realization of a lifelong dream and a step towards a future in which
        anyone can venture out and explore the stars."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d679a-99ce-4dc1-a5a9-dbfa0bec64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he wanted the mission to also mark a "historic moment
        to inspire humanity while helping to tackle childhood cancer," and he pledged
        to also donate $100 million to St. Jude''s as part of a push to raise $200
        million more dollars for the organization''s research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a83922-522d-4537-9968-db9be1ce8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacman is also the CEO of Shift4, a payment processing company
        that says it provides services to more than 350 software companies in industries
        including retail, hospitality and gaming. Forbes estimates Isaacman has a
        net worth of roughly $2 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757009d1-5de9-47fd-b043-807605336ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has long said it would be open to selling tickets to civilians
        and tourists for seats on its Crew Dragon capsule, which entered operations
        last year and is primarily intended to shuttle NASA astronauts to and from
        the International Space Station. Last February, SpaceX hinted that it would
        put together a trip for four people to spend a few days in orbit, enjoying
        Earthly views onboard the 13-foot-wide spacecraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca07640-8ae0-4713-a1a5-22350ff51ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX will train Isaacman, who has previous experience piloting
        various aircraft, and his fellow crew members for the mission at SpaceX facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499482b-68b8-44bb-9dc0-3e07f4736a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That training will involved some of the regimen that professional
        astronauts undertake, including emergency preparedness, microgravity training
        and space suit training, according to the press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c1fce-4d8b-41e2-90e4-341a59a819e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX — and NASA — have long hoped that SpaceX''s new Crew Dragon
        spacecraft would cultivate more private-sector interest in spending big bucks
        on space travel. SpaceX created the capsule for NASA under its Commercial
        Crew Program, which sought to return humans spaceflight capabilities to the
        Untied States after the Space Shuttle Program''s retirement in 2011 left America
        without that capability for nearly a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e647614-a6f8-4265-a3cf-8acaab04776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than owning the spacecraft, as NASA has owned all previous
        humans spaceflight vehicles, the Commercial Crew Program allowed SpaceX to
        retain ownership, allowing it to sell seats to non-astronauts with the aim
        of drumming up interest in space-based research and tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b50df-0214-46fe-9a9c-76ecc7ca2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T07:26:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/01/tech/spacex-civilian-space-launch-st-judes/index.html"
        target="_blank">SpaceX announces first-ever all-civilian space flight crew</a></em></p>'
  'Joe-Biden-mistake-president':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T07:38:51.117+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98257eb1-2e9c-427c-aeca-462b9b2bb070'
    'lead': 'There''s a golden rule in politics: Don''t mess with a member in his
      or her home state unless you want trouble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T07:41:35.122+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:01:57.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:50.352+08:00
