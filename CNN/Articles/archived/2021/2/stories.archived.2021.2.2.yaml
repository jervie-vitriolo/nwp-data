      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that a lot of people are unwilling to receive
        the vaccine.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6d455-dbbd-48ba-9c98-962e6af9aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T13:33:21.457+08:00
