      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467becf-489e-4fa3-b2bf-afae852a3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, IHS Markit observed that sentiments among manufacturing firms
        in the country remained positive, marked by hopes of better client demand
        and easing of quarantine rules. January''s positive sentiment, however, slightly
        slipped from December as the pandemic continues to rage on, it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675035b8-3dc3-4e12-b7d6-61f4b40fa2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T20:17:01.446+08:00
      'mgnl:createdBy': 'pilar'
