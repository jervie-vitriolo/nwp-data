      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said they are targeting to inoculate 60% percent of Malabon’s
        population of 396,434. The health officer said 75,225 healthcare workers,
        senior citizens, indigents and uniformed personnel are on the city’s initial
        vaccine priority list, adding that profiling of eligible frontline healthcare
        personnel is still ongoing.</p>'
