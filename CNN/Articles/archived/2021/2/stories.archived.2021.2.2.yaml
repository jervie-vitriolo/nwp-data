      'mgnl:lastActivated': 2023-01-25T05:00:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f82ce-ee59-4fa3-82ec-d857faea38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:00:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña''s family has yet to announce the cause of his death. He
        was immediately cremated today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b05b2-3e1a-448c-abb4-01af75add095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
