      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;Philippine
        Airlines said it is implementing a 30% workforce reduction affecting about
        2,300 employees, as part of its recovery initiatives amid losses due to the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc7438-5d99-4971-8af1-de9c9b3da751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the airline&nbsp;said the affected employees
        cover voluntary separation and involuntary retrenchment. They will continue
        to receive their salaries and benefits until they leave in the middle of March,
        the flag carrier added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb3f7e-62da-4828-87e7-2d066b89249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees were warned of a retrenchment as early as <a href="https://www.cnnphilippines.com/news/2020/10/6/Philippine-Airlines-retrenchment-COVID-19-pandemic.html">October</a>&nbsp;last
        year, PAL said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ece89-646d-415a-9a3a-ddfb986bc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time PAL had to let go of a portion of its
        manpower due to losses during the COVID-19 pandemic, which has limited travel
        and massively affected the global airline industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9bcd1-733a-40a0-85fa-083a66f65cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL currently operates less than 30% of its normal pre-pandemic
        number of weekly flights, held down by lowered travel demand and travel restrictions
        around the world and throughout the Philippines," the airline company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fa36e-f309-4546-9e11-a52390e9ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL first terminated <a href="https://cnnphilippines.com/business/2020/2/28/PAL-retrenchment-coronavirus.html">300</a>&nbsp;of
        its workers in February 2020. A month later, it started suspending capital
        expenditures, reducing management salaries, deferring lease payments and slashing
        non-essential expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570c7ec-c121-41bd-99aa-975fe550222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAL assured that operations will still continue and that
        it will even assist in the transportation of COVID-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2f50f-9fef-4ccb-95d7-838aa753cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T16:50:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL will continue to gradually increase international and domestic
        flights as demand recovers," it said.</p>'
  'Barcelona-denies-leak-report-Lionel-Messi--672-million-contract':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-02T17:06:59.820+08:00
    'imagesource': 'jcr:74bce828-6486-4583-9daa-c8b17221c52a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c69903-ee36-4484-a47f-2b685a0e5a8c'
    'lead': 'Barcelona says it "categorically denies" responsibility for the publication
      of Lionel Messi''s $672 million contract, which was reported by Spanish newspaper
      El Mundo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T17:27:53.591+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:01:17.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:03.650+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barcelona denies responsibility for leak after report reveals Lionel
      Messi''s record $672 million contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac26fa-479b-49cb-8b97-a4de1a0b8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Barcelona says it "categorically denies"
        responsibility for the publication of Lionel Messi''s $672 million contract,
        which was reported by Spanish newspaper <a href="https://www.elmundo.es/deportes/futbol/2021/01/31/60157838fdddff93618b4638.html">El
        Mundo</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3621782-c110-48d3-9841-f27440c4a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract would make Messi the highest paid athlete in sports
        history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43865364-fdf3-4e9f-85f5-e451a2258bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club also said it will take legal action against the newspaper
        "for any damage that may be caused as a result of this publication."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf38b9-390a-4ded-80c3-003cfef8f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Messi''s contract, which was signed in
        November 2017 and runs until June 30 this year, could have seen the star forward
        earn $167 million a season including bonuses. The written agreement also reportedly
        includes an image rights contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa42a8-7226-457b-a76a-ea0a5adcae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Mundo also reports that Messi received a "renewal fee" of $139
        million for accepting the contract and a $94 million loyalty bonus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af8ae2-e135-4cb5-a339-1e260f12738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club regrets [the contract''s] publication given that it is
        a private document governed by the principle of confidentiality between the
        parties," <a href="https://www.fcbarcelona.com/en/football/first-team/news/2005018/press-release-leo-messi">said</a>
        a statement from Barcelona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692715b-b54d-426f-a1ba-0ed42b359927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FC Barcelona categorically denies any responsibility for the publication
        of this document and will take appropriate legal action against the newspaper
        El Mundo, for any damage that may be caused as a result of this publication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de537e-915d-4421-a323-3476aad66301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FC Barcelona expresses its absolute support for Lionel Messi, especially
        in the face of any attempt to discredit his image, and to damage his relationship
        with the entity where he has worked to become the best player in the world
        and in football history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1322e-a4f0-4689-8e83-c19c6b070323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted El Mundo in relation to Barcelona''s statement
        but is yet to receive a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd607102-d318-442c-8664-bb802e49fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/02/01/football/marseille-training-ground-attack-spt-intl/index.html">READ:
        Marseille owner Frank H. McCourt compares attack on club''s training ground
        to US Capitol insurrection</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b955a9-7b43-460a-a5e9-02d842f736bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/31/football/palmeiras-copa-libertadores-covid-19-celebrate-spt-intl/index.html">READ:
        Palmeiras fans gather to celebrate dramatic Copa Libertadores win</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f14f2-b996-421a-a9af-02443dc7b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its publishing of the story, El Mundo said the analysis of the
        document was a laborious process carried out in recent days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cdabd-67ba-4848-bd74-3fe70283a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world exclusive that El Mundo has published this Sunday is
        the result of many months of work, accelerated in recent days, when finally
        the most sought-after document reached the newsroom," <a href="https://www.elmundo.es/deportes/futbol/2021/01/31/6015b4f521efa033658b4637.html">reads</a>
        an excerpt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f83d4-ea73-4242-a0c0-8ea21612bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has yet to publicly respond to El Mundo''s story and didn''t
        immediately respond to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005e580-c8cd-483e-922e-895e5f08293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Messi scored his 650th goal for Barcelona on Sunday in
        a 2-1 win against Athletic Bilbao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b254e9-5378-45ca-aea6-df03241b79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first-half free-kick and Antoine Griezmann''s second-half winner
        saw Barcelona, now unbeaten in La Liga since December 5, move second in La
        Liga ahead of rival Real Madrid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fcbc6-c48a-46d8-8bed-0c3e160b3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been much <a href="https://cnn.com/2020/09/30/football/lionel-messi-barcelona-transfer-spt-intl/index.html">uncertainty</a>
        about Messi''s future at Barcelona after he admitted last year that he had
        wanted to leave the club.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963859f5-e67a-45cb-a8c2-033d2ebbb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also taken aim at the club''s hierarchy, notably after <a
        href="https://edition.cnn.com/2020/09/25/football/lionel-messi-luis-suarez-barcelona-spt-intl/index.html">former
        teammate Luis Suarez signed for Atletico Madrid</a> in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e44a8-783e-4efb-a435-6fb0867d3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Patrick Sung Cuadrado contributed to reporting</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61579e8e-08b6-45d0-b6cb-034418d8638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:27:53.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:01:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/01/football/lionel-messi-barcelona-contract-spt-intl/index.html">Barcelona
        denies responsibility for leak after report reveals Lionel Messi''s record
        $672 million contract</a>"</em></p>'
