      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f52a86-44c6-4128-be32-144ac66d2754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
