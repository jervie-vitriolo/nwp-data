      'mgnl:lastActivated': 2023-01-25T05:00:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña also served as Toledo City mayor from 2013 to 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b92b0-546c-4871-8f57-8ca40c52ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.508+08:00
