      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferliza Contratista, a former staff of Osmeña when he was Toledo
        City mayor, also posted the passing of the 86-year-old former lawmaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23e072-cdc3-4f3f-a46c-98bfb1e9a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T23:47:29.507+08:00
