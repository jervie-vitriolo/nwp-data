    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:58.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'spacewalk', '2021']
    'template': '1'
    'title': 'NASA astronauts conduct the second spacewalk of the year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b702d0-3b46-4e3d-a5ca-5db7b30c1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronauts Mike Hopkins and Victor
        Glover Jr. conducted a spacewalk Monday to finish battery upgrades and install
        high-definition cameras outside of the International Space Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22dbb05-ecfb-4995-b99a-0a72b5e1098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the astronauts began the spacewalk later than expected
        at 7:56 a.m. ET, they worked through their list of tasks quickly and even
        accomplished some "get-ahead" items that were planned for future spacewalks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314131b-bdb5-4d3b-8517-53f37d5d0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacewalk ended at 1:16 p.m. ET and lasted for five hours and
        20 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a75435-be9b-4cc5-8928-b1e6bb636893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second spacewalk for the duo in just a matter of days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7cada-90d7-4482-9210-c2ede97df9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second spacewalk experience for Glover, who is a few
        months into his first spaceflight on the station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b6582-3d86-402f-99f5-4377b4463ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the fourth spacewalk for Hopkins, who previously completed
        two spacewalks during his first six-month stay on the space station from September
        2013 to March 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455dc24b-ead4-458b-affb-a2880868b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the 234th spacewalk in support of the space station''s
        assembly, maintenance and upgrades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fceb6c-4f39-43c8-a8ec-cfff72540026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins wore the spacesuit bearing red stripes as crew member 1
        and Glover was in the spacesuit with no stripes as crew member 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad43b1-5530-4926-b36f-18bed46e68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts installed the final lithium-ion battery adapter plate
        and connected it to the battery, which was installed robotically ahead of
        the spacewalk. This installation wraps up work to complete the replacement
        of aging nickel-hydrogen batteries outside the station that began in January
        2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34e5e3-8c08-4598-a720-ab16b045a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new batteries are more efficient and provide the space station
        with an improved power capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fbfa3-99fe-486e-b52d-7214528b498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover and Hopkins then moved to the opposite side of the station
        to focus on other upgrades. Their work included replacing an external standard
        camera with a new high-definition camera on the Destiny laboratory, and replacing
        camera and light assembly components needed for the Japanese robotic arm''s
        camera system, located outside of the Japanese Kibo module. They also routed
        some ethernet cables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563b00d-54f7-4b58-a921-b81c0ae3fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins, Glover, NASA astronaut Shannon Walker and Japan Aerospace
        Exploration Agency astronaut Soichi Noguchi flew to the station in November
        aboard the SpaceX Crew Dragon Resilience spacecraft in mid-November. They
        joined NASA astronaut Kate Rubins and Russian cosmonauts Sergey Ryzhikov and
        Sergey Kud-Sverchkov, who were already on the station after launching in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80d39f-47f2-46d1-b5f3-dd271b52d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins and Noguchi had the task of operating the robotic arm from
        inside the space station to assist the astronauts as they worked outside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5ec7e-b3f7-4b08-ae58-bb0686a9ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more spacewalks planned for the crew near the end of February
        and beginning of March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf14625-f06c-4d6e-ba10-fc826cb827fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover and Rubins will pair up for the third spacewalk to prepare
        the station''s power system for installing new solar arrays, which will increase
        the station''s power supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500c609-1927-4bfb-9945-64f683828ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins and Noguchi will conduct the fourth spacewalk to continue
        upgrades for the space station.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27229a-ee91-4f44-961e-9c5a764cb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these long spacewalks, the astronauts go through alternating
        cycles of day and night every 45 minutes, operating against the hot, bright
        light of the sun as well as the cold darkness of space. This happens because
        the space station is orbiting the Earth at 17,500 miles per hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d79bfb-1b22-433b-a86e-c8e9d702ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the astronauts don''t feel the direct impacts of extreme cold
        and heat, there is the potential for a chill, so there are heaters installed
        in the astronauts'' gloves to keep their hands warm, said Vincent LaCourt,
        spacewalk flight director at NASA for the February 1 spacewalk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219769eb-6ec0-4016-a16e-deb9fbb4494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T14:17:03.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/01/us/nasa-spacewalk-2021-february-scn-trnd/index.html#:~:text=(CNN)%20Astronauts%20Mike%20Hopkins%20and,expected%20at%207%3A56%20a.m."
        target="_blank">NASA astronauts conduct the second spacewalk of the year</a></em></p>'
  'aetas-charged-anti-terrorism-law-oral-arguments':
    'author': 'Eimor Santos, CNN Philippines'
