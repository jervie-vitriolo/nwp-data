      'mgnl:lastActivated': 2023-01-25T05:02:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40471ec4-3f54-4eb4-b7ec-a19bd992246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has appeared in a number of reality shows over the years,
        including "Celebrity Fit Club," "Celebrity Boxing 2" and "Celebrity Championship
        Wrestling." In 2018, he appeared as his "Saved by the Bell" character in the
        Funny or Die series, "Zack Morris Is Trash."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd14a1b-069b-4502-9b59-b4333bc4b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T03:30:08.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:02:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/01/entertainment/dustin-diamond-obit/index.html"
        target="_blank">"Dustin Diamond, ''Saved by the Bell'' star, dead at 44"</a></em></p>'
  'Myanmar-coup-Aung-San-Suu-Kyi-state-of-emergency':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-02T06:18:05.446+08:00
    'imagesource': 'jcr:d36e8254-33a1-465f-8b0a-75b8a0f95828'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52fcb994-7db2-4be6-85ad-ca20fedc6bd6'
    'lead': 'The Myanmar army announced that power had been handed to the commander-in-chief
      of the armed forces, and that it was declaring a national state of emergency
      for one year. Here''s what you need to know about the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T06:20:08.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:02:03.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:47.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s military has detained leader Aung San Suu Kyi in a coup.
      Here''s what you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b76767-6c0d-4ee1-9855-5e075659f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Myanmar''s military seized power of
        the Southeast Asian country in a coup on Monday, after detaining the country''s
        civilian leader Aung San Suu Kyi and numerous other top government figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a36e4-3852-4e91-8130-42499433a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television address, the army announced that power had been
        handed to the commander-in-chief of the armed forces, and that it was declaring
        a national state of emergency for one year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbb4d6-39e0-4c65-9328-81894821c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and several state ministers are being detained in the capital
        Naypyidaw, according to a spokesman for the governing National League for
        Democracy (NLD).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807274fc-3c61-4542-b3c8-dc64dba301b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after months of increasing friction between the civilian
        government and the powerful military, known as the Tatmadaw, over alleged
        election irregularities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a674f2-84f5-4d66-994e-180bd279a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bodies have attempted to share power since the 2015 elections,
        Myanmar''s first openly contested poll since the end of military rule. That
        power sharing relationship now appears to be over following Monday''s coup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77067184-efa9-42f2-bceb-e638fcc2e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38deedc7-f01e-412b-8f02-bd2c87460197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Suu Kyi? What is Myanmar''s political system?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503b76f-71d2-4f4d-beb5-6ebc5d01d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi was once celebrated as an international democracy icon.
        A former political prisoner, she spent 15 years under house arrest as part
        of a decades-long struggle against military rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aee8df-bad3-4ea5-8abd-4ce9b5fa4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her release in 2010 and subsequent election victory five years later
        were lauded by Western governments as landmark moments in the country''s transition
        to democratic rule after 50 years of the military regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d0933-e873-4b91-8002-7e40c9522df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite embarking on some democratic reforms and installing
        a quasi-civilian government under General Thein Sein in 2011, Myanmar''s military
        was not keen to relinquish their power. The ruling junta drafted a constitution
        in 2008 that made sure the military would continue to wield significant political
        and economic influence, regardless of future administrations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d20260-dbf5-4170-891f-07ff948f3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this constitution, the military is allocated a quarter of
        seats in parliament and it retains control of key ministries like home affairs
        and defense. The military also has veto power on any attempts to amend the
        constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd077b40-f0d6-4c4c-98ed-485ebb0e6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s within this framework that Suu Kyi and the NLD first formed
        a government in 2015. She was elected to office under the title of state counsellor
        -- which had been invented as a loophole, since the military-drafted constitution
        barred her from becoming President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3d36e-3173-4bc6-a98d-f1441fce78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of genocide against the Rohingya</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c831f8-ac77-41be-a3cd-a1408ae52562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her 2015 victory, Suu Kyi''s tenure was quickly marred by
        difficulties in making real progress with the peace process that aimed to
        end the country''s many ethic civil wars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912b8eb-a710-4178-ae76-0e996c0a2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi also came under fire internationally for failing to speak
        out against numerous atrocities allegedly carried out by the military against
        Rohingya Muslims in western Rakhine state. Hundreds of thousands of the persecuted
        ethnic minority were forced out of western Myanmar into neighboring Bangladesh
        during violent military operations in 2016 and 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1c025-deb0-4687-94c3-fb2c7b280db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has repeatedly denied these charges, siding with military
        and labeling the accusations "misinformation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387caa2-0674-4931-9227-5028aa2bfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her government and the military are now facing a genocide investigation
        at the International Court of Justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fa608-f525-46bb-9598-3e10c38096fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, domestically she remained popular, especially among the
        Bamar ethnic majority. In November 2020 the NLD won another resounding victory
        at the polls, awarding Suu Kyi a second term.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f24a2-b74f-4bb5-bc91-dd18c8bc9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What triggered the coup?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960eea24-eb24-4df2-ad34-9e7f98176945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s crackdown is centered around November''s parliamentary
        election.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4e08e-9d35-4ff6-a664-1ae6f7d9bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military-backed Union Solidarity and Development Party (USDP)
        performed dismally in the poll, prompting the party to demand a new vote,
        claiming bias and "unfair campaigning."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf030d-3177-41df-9f6c-40f761f6daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also repeatedly disputed the election results. It claims,
        without providing evidence, that there are more than 10.5 million cases of
        "potential fraud, such as non-existent voters" and called on the election
        commission to publicly release the final polling data.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd19da-acbc-4fe5-a307-b30963259ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a military spokesperson warned it would "take action"
        if the dispute wasn''t settled, and refused to rule out staging a coup.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ef2bf-7f36-42ca-bca4-36b96d4c66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission has denied there is widespread voter fraud.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf9943-3f55-4969-a90c-bba0caf5910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat of military intervention prompted international leaders,
        including the United Nations Secretary-General to voice concern -- and the
        military appeared to back down, claiming that its comments had been misinterpreted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328594a-1e3a-4725-8eda-050856feda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, it became clear that the military had seized power in
        a coup.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe909fe-42c8-48ee-a205-f8a1a0e5e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the situation on the ground? What''s next?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5441b29-0ded-4a37-83da-5592c0d9f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s first Vice President and former general Myint Swe was
        installed as the country''s acting President on Monday. The whereabouts of
        Suu Kyi and the other detained officials and ministers is unknown.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bd5ed-223a-4c23-9962-d1c055b3e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its television address, the army said it had detained Suu Kyi
        and other political leaders for failing to take action over unfounded election
        fraud and had declared a state of emergency for one year. Power was transferred
        to the commander-in-chief Min Aung Hlaing, who will carry out an investigation
        into voting irregularities, according to the announcement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf906e7-b4db-4c22-92bc-f399f7efce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justifying the coup, the military cited a section of the constitution
        that said in the event of a state of emergency, as is the case now, the commander-in-chief
        has the constitutional right to "take over and exercise State sovereign power."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2d498-7d73-495d-a5ab-731938c7d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later on Monday, Min Aung Hlaing''s office said that
        elections will take place only after the election commission has been "re-constituted"
        and the voter lists have been investigated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb59311-8b7d-42a1-b982-bee83c01f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A free and fair multiparty general election will be held and then,
        state responsibilities will be handed over to the winning party meeting norms
        and standards of democracy," the statement said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b19ef6-355c-4f6f-a60a-85b861cfc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say what will come next, especially since there has
        been widespread disruption in internet and news access across the country
        -- which could affect the ability of people to get information or organize
        any response via social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24a0c2-f0fa-4a96-8584-b77f662dffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netblocks, which monitors internet blackouts around the world, said
        that real-time network data showed a major drop in connectivity in the early
        hours of Monday morning. At one point, the only operational TV channel was
        the Myanmar military-owned television network Myawaddy TV.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a411ce5-1c5e-4cdc-91ec-da80127d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks across the country were also temporarily shut down, with operations
        ceased until the internet connection improves, according to a statement from
        the Myanmar Bank Association.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec467746-3718-4a68-8a06-5235710da3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have world leaders said?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7ed1f-a363-4683-a5d1-cc50c6ff4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders and international organizations were quick to voice
        alarm and concern.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f66422-c09f-41bc-b0f7-3d64e18bf58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council will discuss Myanmar in private
        consultations Tuesday morning, according to its latest schedule, which has
        been updated following the coup.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b98f4-127a-4608-aed7-db56c07b361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden called on Myanmar''s military leaders to "immediately
        relinquish the power they have seized, release the activists and officials
        they have detained, lift all telecommunications restrictions, and refrain
        from violence against civilians."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb81a1-529b-4ea6-83b6-ed949d331ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden threatened to review sanctions on Myanmar, saying the US removed
        sanctions on Burma over the past decade based on progress toward democracy.
        "The reversal of that progress will necessitate an immediate review of our
        sanction laws and authorities, followed by appropriate action," Biden said
        in a statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f9320-f8b8-4a5a-85aa-f28774c9198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including India, Japan, the UK, New Zealand and
        Australia, have also released statements calling for de-escalation and the
        release of those detained.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cf8e8-3594-4b1c-a15d-c2b9e1558805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia on Monday called for the immediate release of Suu Kyi
        and other senior leaders who are being detained by the military.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c8deb-e047-4672-8a79-462712c553ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marise Payne the Minister of Foreign Affairs said,
        "The Australian Government is deeply concerned at reports the Myanmar military
        is once again seeking to seize control of Myanmar."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2c857-12de-4890-8ace-7fdbdf45b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the military to respect the rule of law, to resolve
        disputes through lawful mechanisms, and to release immediately all civilian
        leaders and others who have been detained unlawfully," the statement said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532e452-fc6b-4871-a203-b99593ef56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Ministry of Foreign Affairs also expressed concern,
        saying in a statement that it urged "all parties in Myanmar to exercise self-restraint
        and put forth dialogue in finding solutions to challenges so as not to exacerbate
        the condition."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30ecb4-ca38-48d3-833b-9758986760e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Thai capital of Bangkok, protesters gathered outside Myanmar''s
        embassy on Monday. Video from Reuters showed some demonstrators burning a
        picture of Myanmar''s army chief.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7148ef8-9142-4fa2-bcad-f53c50efb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar shares a border with Thailand, which experienced a coup
        in 2014 when its military overthrew the government.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d264ee-fff4-48b4-85dd-c68b65cc6b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said in a tweet Monday, "I condemn
        the coup and unlawful imprisonment of civilians, including Aung San Suu Kyi,
        in Myanmar. The vote of the people must be respected and civilian leaders
        released."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bb6d7-c528-4de4-aecb-59db0de61002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese Foreign Ministry spokesperson Wang Wenbin said
        they are "learning more about the situation" and that China is "a friendly
        neighbor of Myanmar, and we hope that all parties in Myanmar will properly
        handle their differences under the constitutional and legal framework and
        maintain political and social stability."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b79fb-7f2b-4df2-8645-76be487a2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T06:20:08.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military''s actions show utter disdain for the democratic elections
        held in November and the right of Myanmar''s people to choose their own government,"
        said Brad Adams, Asia director of the international NGO Human Rights Watch,
        in a statement. "We urge concerned governments to speak out forcefully against
        the military''s actions and consider targeted sanctions against those responsible."</p>'
