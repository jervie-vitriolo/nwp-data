    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin blasts ''not competent'' Roque: Lay off foreign affairs'
    'updated': 2021-02-02T15:39:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f650a-73ba-479f-8d17-05a60c4991cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Foreign
        Affairs Secretary Teodoro Locsin Jr. has called out Presidential Spokesperson
        Harry Roque about his controversial remarks on matters of foreign affairs,
        such as China''s new law allowing its coast guard to fire at foreign vessels
        in contested waters and the <a href="https://cnnphilippines.com/world/2021/2/2/Myanmar-coup-Aung-San-Suu-Kyi-state-of-emergency.html">coup
        in Myanmar</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03303031-1767-4bdf-88ca-e63359d075ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to several news articles, Locsin hurled strongly-worded
        tweets against President Rodrigo Duterte''s spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406ab14-f2d6-438e-9069-afdc00104642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Roque is "not competent" to comment on the Beijing law that
        authorizes Chinese coast guard to shoot foreign vessels spotted in China-claimed
        reefs. Locsin previously filed a <a href="https://www.cnn.ph/news/2021/1/27/Philippines-diplomatic-protest-China-Coast-Guard-Law.html">diplomatic
        protest</a> with China over its new law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46bd34-c5bf-4e26-9aad-488519e0482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HARRY, just lay off foreign affairs," <a href="https://twitter.com/teddyboylocsin/status/1356217837627424769">he
        wrote</a> on Monday. "I AM NOT LISTENING TO HARRY ROQUE. LOVE THE GUY BUT
        HE''S NOT COMPETENT IN THIS FIELD. WE DO NOT GO BACK TO The Hague. WE MIGHT
        LOSE WHAT WE WON. HARRY, LAY OFF."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3ab86-4da4-44dd-b617-d9dd756e5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Monday also claimed that he is qualified to discuss international
        law after teaching it for 15 years. He even offered to school opposition Senator
        Risa Hontiveros on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de94e6-d8b7-48f5-b0fd-1656c3a137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Malacañang remained confident that the code
        of conduct currently being negotiated by the Association of Southeast Asian
        Nations (ASEAN) and China continues to thrive despite the new law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea27903-d13b-411b-a3d3-38cd58589f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Associate Justice Antonio Carpio previously said the code
        of conduct, which will determine the only allowable actions parties can take
        in the South China Sea, was rendered "dead on arrival" with the recent passage
        of the Coast Guard law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256a3c5-c6d9-440c-a18a-a9bc6022ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/31/PH--Asean-countries-unite-China-Coast-Guard-law-expert-.html">RELATED:&nbsp;PH,
        other ASEAN countries must unite against China''s Coast Guard law, expert
        says</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86236b38-339a-4f37-9eea-fd40010049d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also refuted Roque''s statement that the Philippine Embassy
        in Myanmar is currently mobilizing, saying defense units are ready to transport
        Filipinos back home amid the coup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c12d4-e734-4fea-b1a4-39cad0d043f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidential spokesperson Harry Roque does not express foreign
        policy. That was his personal opinion," <a href="https://twitter.com/teddyboylocsin/status/1356374935053066258">he
        said in a tweet</a> on Tuesday. "And the last thing we will do is assemble
        our armed forces to evacuate our nationals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63913cf4-79c9-4755-ac1a-342775c9c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief said he is in touch with Philippine Ambassador
        to Myanmar Eduardo Kapunan to strategize well-thought-out positions that only
        Duterte can override.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0f0c9-fed3-4c0c-a3f4-194922241023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:25:15.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military seized power of the Southeast Asian country
        in a coup on Monday, after detaining the country''s civilian leader Aung San
        Suu Kyi and numerous other top government figures. The army announced that
        power had been handed to the commander-in-chief of the armed forces, and that
        it was declaring a national state of emergency for one year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c69d3-23b6-404a-a5ac-c302ad7438db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:39:09.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing in Malacañang on Tuesday, Roque said he did not
        intend to meddle with those international issues. He also claimed he was only
        trying to speak for the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279de3e7-b5d7-4ca5-a721-1b8a1f836774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:39:09.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df688ad-7926-4534-bf6c-5598b26dcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:39:09.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love him (Secretary Locsin) back, even more so. <em>Tisoy kasi
        ano? Pero iyong sa akin naman</em> (but to me), the President is the chief
        architect of our foreign policy," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb576b-6332-4c15-851d-7db5b195eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:39:09.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518b244-0602-4b2f-952d-e766857319dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:39:09.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was very clear that I was not intruding. <em>Pasensya
        na po</em> (My apologies), but as chief of our foreign policy, <em>napakahirap
        naman po kung tayo''y tikom sa mga bagay na ito</em> (it is difficult to keep
        mum about these things)," he added. "But we always defer to the line agency
        as far as actual policies to be implemented are concerned."&nbsp;</p>'
  'wakanda-tv-series-disney':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-02-02T08:33:05.813+08:00
    'imagesource': 'jcr:1bdbe4d9-fe28-4915-9c5d-50381b372468'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3116ee-5a9a-4cbe-8879-5d0570bc4584'
    'lead': 'Ryan Coogler is taking ''Black Panther'' fans back to Wakanda in a new
      TV series for Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T08:37:00.960+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:01:55.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:51.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Panther', 'Wakanda', 'Disney', 'Disney-']
    'template': '1'
    'title': 'Wakanda-set TV series in the works from Ryan Coogler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1578ca4-f8bb-41c4-8521-21be9b083f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Ryan Coogler is taking "Black Panther"
        fans back to Wakanda in a new TV series for Disney+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad0f21-8f1b-47f6-90c0-4a5dc79ad842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walt Disney Co. announced the in-the-works television project
        on Monday, along with news that Coogler''s Proximity Media has entered a new
        five-year television deal with the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c10cfb-e9d7-450b-af05-1432a3ad8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details beyond the fact that the series would be "based in the
        Kingdom of Wakanda" were made available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac578d-9c39-467a-9e7b-1fce6118a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan Coogler is a singular storyteller whose vision and range have
        made him one of the standout filmmakers of his generation," Bob Iger, executive
        chairman pf The Walt Disney Company, said in a <a href="https://www.marvel.com/articles/tv-shows/ryan-coogler-proximity-media-disney-plus-wakanda">statement</a>.
        "With Black Panther, Ryan brought a groundbreaking story and iconic characters
        to life in a real, meaningful and memorable way, creating a watershed cultural
        moment. We''re thrilled to strengthen our relationship and look forward to
        telling more great stories with Ryan and his team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee1d35-2f9a-45ff-a9e0-92e4701801ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coogler is currently working on a follow-up to "Black Panther,"
        which is set to be released July 8, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f225d-be9b-4d38-b923-0cddd46f4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios and Disney announced back in December that the role
        played by the late Chadwick Boseman would not be recast and, instead, the
        companies would move forward with a sequel that would "honor the legacy" that
        the actor helped build.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb290b-d962-4158-acbd-20c0d16cb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As avid consumers of television, we couldn''t be happier to be
        launching our television business with Bob Iger, Dana Walden and all the amazing
        studios under the Disney umbrella. We look forward to learning, growing, and
        building a relationship with audiences all over the world through the Disney
        platforms," Coogler said in a statement on behalf of Proximity Media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b573b77-38b3-49fb-bf7d-b646a1fa364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially excited that we will be taking our first leap
        with Kevin Feige, Louis D''Esposito, Victoria Alonso and their partners at
        Marvel Studios where we will be working closely with them on select MCU shows
        for Disney+. We''re already in the mix on some projects that we can''t wait
        to share."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c608980-fa85-494c-a144-560d99471f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T08:37:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:01:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/01/entertainment/wakanda-tv-series-disney/index.html">"Wakanda-set
        TV series in the works from Ryan Coogler."</a></em></p>'
