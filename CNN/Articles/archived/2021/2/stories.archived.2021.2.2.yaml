    'template': '1'
    'title': 'House OKs bill banning discrimination based on race, religion, ethnicity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a89d53-6243-40d2-bfde-c80dd7371c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        House of Representatives on Tuesday approved a measure that seeks to penalize
        discrimination based on one''s race, religion and ethnicity as well as provide
        reparation to victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde67f8-6d88-4db9-82ac-7f6b1b1dfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 208-0-0 vote, <a href="https://www.congress.gov.ph/legisdocs/first_18/CR00689.pdf">House
        Bill 8243</a>&nbsp;was approved on third and final reading. The bill prohibits
        discrimination in political participation; employment; education and training;
        delivery of goods and services; acquisition, possession, utilization, lease
        or disposal of lands and houses; access to public places, facilities and meetings;
        advertisements/mass media; speech; among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a679da-41bd-4341-be02-351937d04f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also penalizes discrimination through "wrongful portrayal"
        in learning and reference materials wherein individuals or groups are depicted
        as inferior religiously, racially or ethnically.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b8274-962d-404d-821f-817168fe3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face imprisonment of at least 30 days or as long
        as six months with a fine of not less than ₱10,000 and not more than ₱100,000.
        Government agencies, corporations and those who incite others to commit acts
        of discrimination shall also be held liable for such acts under the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeb983-c861-4a8d-a9d4-9188cdd62400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "non-discrimination committee" shall be created and tasked to
        investigated acts and practices of discrimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d8975-d3dd-4d6b-a224-5484e17f2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:55:02.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the measure proposes reparations including restitution,
        compensation and rehabilitation for victims which will be determined by a
        court, administrative agency or quasi-judicial body.</p>'
