      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this will ensure that the Philippines has back-up doses
        in case of possible complications, citing delays in vaccine deliveries in
        the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e0a50-89c8-4046-bf54-06737356146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:15:38.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kaniyang projection, bilang financial planner, nakikita niya
        ang possible variables na pwede mangyari. At least meron tayong contingent
        na 40 million doses," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e93965-b124-412e-a834-b6b322d0a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:15:38.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In his projection as a financial planner, he sees
        the possible variables that might come up. At least we have 40 million doses
        for contingency.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed914fba-158a-40ea-ad14-50014d3540cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:15:38.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez assured that the government has funds for the vaccines,
        with multilateral funding from the Asian Development Bank and the World Bank
        worth P66.2 billion that can pay for 106 million doses. He said the 40 million
        doses that can be accessed through the COVAX facility will only cost over
        P4 billion pesos.</p>'
  'Galvez-essential-workers-vaccine-priority-higher-ranking-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T15:23:23.180+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a8a5e3-0106-43ab-bc2c-60efc36a25a6'
    'lead': 'Vaccine czar Carlito Galvez says other frontline workers or ''drivers
      of the economy'' who are initially in the bottom half of groups who will receive
      coronavirus vaccines may now be ranked higher in priority.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T15:28:41.956+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T05:01:28.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:59.193+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito-Galvez', 'essential-workers']
    'template': '1'
    'title': 'Galvez: Other essential workers may climb up vaccine priority list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff1a0d-856e-45ad-8fe3-3de09a0f299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> Other
        frontline workers may also be among the first ones to be vaccinated against
        COVID-19, as the government considers the implementation of a "flexible" vaccination
        framework, Vaccine czar Carlito Galvez Jr. said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20459f-2fc6-40be-8bc7-44aea630309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fe9a9-73ab-4fd9-bfe1-a7bbc0b129d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing in Malacañang, Galvez said like other countries,
        the Philippines must adjust its vaccination framework as some Filipinos who
        are part of the upper list of priority groups but cannot be inoculated due
        to "complications," may pave the way for others to get the doses ahead of
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fdf0e-abfd-4e51-8b31-b178772809c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bda91-bd91-432b-98e9-6417e2fe81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita natin sa experience sa Israel or US, dapat maging flexible
        ang framework. Nakikita po natin meron sa first priority, for example, meron
        po talagang hindi magpapabakuna because of complications,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc119f-b1d9-4114-b88c-f4d73e78cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e24dbc-b0f8-4ef9-a353-c4664862cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see in the experience of Israel or US, a flexible
        framework is needed. We can see that among those who are part of the first
        priority, for example, there really are some who won''t receive the vaccine
        because of complications.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18824c20-6ea9-4770-86f3-0ffe8e629cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7b56a-1750-4bcb-a642-ecb575c26e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, President Rodrigo Duterte would have also wanted
        these essential workers to be prioritized as these are also the "drivers of
        the economy" who can help the country recover from its slump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733427e-d963-4b54-9897-fd27d242d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf069e1-30da-4346-8f63-f88cbbac3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iaakyat natin ang ating essential workers kasi essential workers
        sa food production, transportation, farming, at sa tinatawag nating consumer
        production,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15f26b-697d-4f28-ba3e-e7024e861959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8497f-d614-4c3b-9e48-50f3060b8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will move these essential workers up, because these
        are essential workers in the field of food production, transportation, farming,
        and what we call consumer production.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84887787-09e8-4022-9794-056c22b9a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd3e35-e3d9-4130-9bb4-49f07cf4092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito talaga kasama rin po ito sa bracket na, gusto rin po ng
        ating mahal na Presidente [dahil] poor families rin po ito, mga low-earning
        people at saka informal workers,</em> and these are the drivers of the economy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf189eb-0582-4095-9139-82071ba173b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca063855-fd23-4b45-8dde-63e995053fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are also included in the bracket, which our beloved
        President earlier noted as part of poor families, low-earning people and informal
        workers, and these are the drivers of the economy.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752ccb3-6f93-433c-bd5b-fd79535e09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab12a48-f70c-4ec8-a733-99b8b1c8d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are part of the top priority groups are health workers,
        indigent senior citizen, remaining senior citizens, remaining indigent population,
        and uniformed personnel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63abd7-0302-4230-a7d0-304992b925a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8435a-2316-46e0-a86d-f516ae247324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other essential workers outside health, education, and social welfare
        sectors are eighth on the list. Citing the Philippine Statistics Authority,
        Galvez earlier said at least 1.7 million eligible Filipinos fall under this
        category.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc928e5-6888-4c26-b9c6-de98814147f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b6de2-fc3b-43f5-b977-c60e08acfa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy shrank by another 8.3% in the last three
        months of 2020 as the COVID-19 pandemic crippled consumer spending and business
        activity, <a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20January,to%20%2D9.5%25%20in%202020.">bringing
        full-year economic growth to -9.5% in 2020</a>, the PSA earlier reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b125652-a147-4367-9d16-f8c33f898b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad40b29-a6f1-4825-89e3-b392dda01713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:28:41.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said, prioritizing this group can help bring back consumer
        confidence, preserve economic institutions, and even protect other health
        workers and frontliners.</p>'
