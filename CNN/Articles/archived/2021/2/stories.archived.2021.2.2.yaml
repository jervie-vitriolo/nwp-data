      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2021/02/01/politics/joe-biden-joe-manchin/index.html"
        href="https://edition.cnn.com/2021/02/01/politics/joe-biden-joe-manchin/index.html">''Joe
        Biden just made his first big mistake as president''</a></em></p>'
  'Locsin-Roque-Myanmar-coup-China-Coast-Guard-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T08:20:04.342+08:00
    'imagesource': 'jcr:73accee0-a2bb-4513-ae83-a42ec195ca79'
