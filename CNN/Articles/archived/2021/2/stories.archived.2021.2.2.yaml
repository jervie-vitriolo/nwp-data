      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52ac7e-32c1-4964-a5c5-250a2048280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:43:06.905+08:00
