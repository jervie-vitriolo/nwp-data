      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office is requiring motorists to have their
        vehicles tested regularly at these facilities as part of their registration
        renewal process. These facilities evaluate if a vehicle is roadworthy.</p>'
