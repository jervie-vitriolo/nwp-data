      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> A
        transportation official on Tuesday said a ''three-strike'' policy will soon
        be implemented in expressways against motorists who use toll lanes for cashless
        transactions despite having no RFID load.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedbd9a-c013-4d63-ab37-564eb30c0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T17:48:00.778+08:00
