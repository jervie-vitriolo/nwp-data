      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        pandemic-stricken property sector is exhibiting ‘early signs’ of a rebound,
        a consulting firm said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d264f-1d75-4e94-a6ee-4e99a8464484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2e0a3-ab41-414b-ac3a-c9724664949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Leechiu Property Consultants chief executive officer
        David Leechiu said while this year would not be “all smooth sailing” for the
        industry, it will “recover faster than expected due to a confluence of factors,”
        like the sustained expansion of the business process outsourcing industry
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4f5b8-f7e2-467c-946d-00e21a198260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c3b39-415e-4f9c-94c6-98d5acdf284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs are projected to flourish further in business districts within
        and outside of Metro Manila, noted associate director Mikko Barranda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93161ea3-ff1f-44ca-b272-d25a25d84501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c27f2-08cf-4246-947e-4fb48414354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many markets in the United States and Europe currently going
        through their third and fourth waves of COVID-19 transmission, western firms
        are “likely” to have outsourced some tasks to countries like India and the
        Philippines by the second quarter of 2021 in a bid to cut costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20de99e-d5f6-4cd7-b7fc-ec33e9d06d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b662c9c-b792-4e47-a505-9be59b078543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is how they behaved in 2008 and likely to behave in the next
        few months,” said Barranda. The world plunged into one of its worst financial
        crises during the said year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e1a2f-0bad-4a7a-a6d1-93ca1b242ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f6e96-1ba3-404d-a346-5d0ab9335c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said an indication that the worst is over for the sector
        was a recent property sale in Bonifacio Global City “at a record value” for
        the country, along with a “continued” rise in overall capital values in main
        business districts, and in prime residential and industrial areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a43232-ed25-485f-8b44-0f575102e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a342a-33a8-44e2-87a0-767b87c26be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot sale was 12% higher than the last transaction recorded in
        2019, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615adc8-95d5-437e-9c0c-62d0511292cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc5878-6090-4eec-95cf-1e20d9068f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 2020 pre-sales of residential developers and a 2021 pipeline
        demand of 300,000 sqm for office space further confirmed that things are looking
        up once again across the industry segments,” the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab6910-67ec-4a4e-b825-211fa3281091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34604b-b73c-4ee5-b72c-e04df516941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also cited the recent order of the Supreme Court <a href="https://cnnphilippines.com/news/2021/1/5/supreme-court-TRO-pogo-higher-taxes-bayanihan-2.html">barring</a>
        the imposition of new taxes on Philippine Online Gaming Operators (POGO),
        saying it had slowed down their exit. The gaming firms are likely to resume
        operations once they reach a solution with government agencies, it added.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a4e2c-edbc-4192-93c3-46d5872548a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f2f2d-cc0f-4e95-bf0f-20b6973bf32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land prices are likewise projected to exhibit growth in post-pandemic
        years similar to what was observed after the 2008 financial crisis. Land prices
        fell in 2009, but grew by 20% in 2010, 30% in 2011 and 50% in 2012 in core
        markets like the BGC, noted LPC associate director Tam Angel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fbdb5-7957-4eda-a81a-8997f01750ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfe5d5-8c40-40c2-bac2-b534a92c0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu likewise expressed optimism that vaccine-driven consumer
        confidence will also be felt in the residential segment. He cited the surge
        in residential activity in key U.S. markets, with consumers anticipating doses
        following the start of the country’s vaccine rollout. The same would occur
        in the Philippines once vaccine doses start being administered to the general
        public, he predicted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01403a-e8dc-4a6e-aad1-954baf73709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1afea4-f7f5-4fef-b194-c95600c49f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of doses of Pfizer and AstraZeneca’s COVID-19 vaccines
        are set to arrive in the Philippines in the <a href="https://www.cnnphilippines.com/news/2021/1/31/5.6-million-vaccine-doses-pfizer-aztrazeneca-ph.html">first
        quarter of 2021</a>, with initial vaccine shipments expected to enter the
        country in February. The Philippine government hopes to purchase 148 million
        vaccine doses this year, hoping to inoculate at least 50 million Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cad5fe-79d9-4f8a-8ac9-44b2f380bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee570f-1b0b-4a81-b731-7a56ff07ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61881bfa-3231-4f4f-b3fe-c8ca69e3842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm added that state borrowings of 10-year and 25-year money
        are at record low rates, leading to a mortgage market decreasing interest
        fees over 10 years from the 9-11% range at present.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa74cca-685a-4421-9394-7cdd75ab183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949ed31-da2d-4240-8873-2a7383eb0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T15:45:39.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would be a game-changer for the Philippine residential sector
        as it would make housing more affordable for the lower- and middle-income
        sectors and likewise create a housing boom for many years to come,” LPC explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ea5da-6386-418a-928e-76d43380032b'
      'mgnl:activationStatus': true
