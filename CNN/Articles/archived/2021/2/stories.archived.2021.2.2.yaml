      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b688d-ba17-43ba-ad89-5c2cbdbe4bf6'
      'mgnl:activationStatus': true
