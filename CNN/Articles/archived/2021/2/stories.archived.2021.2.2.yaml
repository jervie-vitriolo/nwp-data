  'House-panel-resolution-cha-cha':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'The House of Representatives committee on constitutional amendments
      has adopted a resolution proposing to amend the economic provisions of the Constitution.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-02T22:00:00.178+08:00
    'imagesource': 'jcr:8a7093da-69f5-4623-9bef-f24de0cc4865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea745a7-115e-42ec-99e4-aa23e62c51f0'
    'lead': 'The House of Representatives committee on constitutional amendments has
      adopted a resolution proposing to amend the economic provisions of the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T22:05:49.350+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:00:48.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:14.546+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'House-of-Representative', 'cha-cha', 'charter-change']
    'template': '1'
    'title': 'House committee adopts resolution on charter change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdc62a-1660-4d5d-b302-c793df27be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong>&nbsp;The
        House of Representatives committee on constitutional amendments has adopted
        a resolution proposing to amend the economic provisions of the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509038b5-41eb-4889-98c5-2e75e9c6017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 64 lawmakers voted in favor of adopting Resolution of
        Both Houses No. 2 during a committee hearing on Tuesday. Three lawmakers opposed
        the measure while three abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6898d8-3405-42e2-b629-afaf51e71543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution filed by Speaker Lord Allan Jay Velasco proposes
        to insert the phrase “unless otherwise provided by law” to specific provisions
        of the Constitution, namely five amendments to Article XII (National Patrimony
        and Economy), one amendment to Article XIV (Education, Science, and Technology),
        and one amendment to Article XVI (General Provisions).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c20cf0-5604-438c-a4fd-395a8d4d1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the committee removed a provision in the earlier draft
        of the resolution that would have allowed foreigners to own land in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18e7d9-520f-44c5-9fa5-3b597f99281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Ako Bicol party-list Rep. Alfredo Garbin
        said it was time to amend the Constitution, which he noted was “far from being
        perfect.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e70b5a-7a2b-477d-98c5-acc675f20bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about time we correct this unintended anomaly by introducing
        an amendment that gives the legislature the freedom to amend those time-bound
        laws that have been enshrined in the Constitution to the detriment of the
        common good of the Filipinos now and in the future,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39551375-6dbf-4ff2-8477-5f54e0857d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, retired Supreme Court Associate Justice Adolfo
        Azcuna told lawmakers that the phrase “unless otherwise provided by law” must
        be strategically located in the resolution so the “permanent protective principle”
        in the Constitution is retained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedab0e-57a6-42e1-8fe5-1442ff71b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:05:49.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Depende ''yan kung saan niyo ''yan</em> (unless otherwise provided
        by law) <em>ilagay. Kung ilagay ninyo sa dulo, lahat ng</em> preceding provision
        will be changeable by law which is not good because that will include the
        permanent principle of protecting our territory. <em>So paki</em> review <em>lang
        po ang</em> placement <em>ng</em> ‘unless otherwise provided by law’ in the
        existing proposal,” said Azcuna, a member of the Constitutional Commission
        which drafted the 1987 Constitution.</p>'
  'Tom-Brady-open-playing-past-45-Super-Bowl':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-02T22:22:10.996+08:00
    'imagesource': 'jcr:21528e98-4bd3-4afd-ab76-6a80330e1eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be494c16-c96f-457b-ad4e-410f196f252b'
    'lead': 'He may be 43 and about to play in his 10th Super Bowl, but Tom Brady
      isn''t ready to seriously consider retiring just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-02T22:27:08.292+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:00:47.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:00:15.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Brady says he''s open to playing past 45 ahead of his 10th Super
      Bowl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f88a91-a6c1-4fbb-87be-61ec450b4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> He may be 43 and about to play in
        <a href="http://www.cnn.com/2021/01/25/sport/tom-brady-patrick-mahomes-kansas-city-chiefs-tampa-bay-buccaneers-super-bowl-nfl-spt-intl/index.html">his
        10th Super Bowl</a>, but Tom Brady isn''t ready to seriously consider retiring
        just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768609f6-4a25-4f0f-903c-f64d0482244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary quarterback said Monday -- which marked a stripped-back
        Super Bowl Opening Night held virtually amid the pandemic -- that he may even
        have a few more seasons in him and would "definitely consider" playing past
        45.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412bd3b-513d-4577-a4fd-e3b385db3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a physical sport and just the perspective I have on that
        is that you never know when that moment is," said Brady, whose Tampa Bay Buccaneers
        face the Kansas City Chiefs in Super Bowl LV this Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e030d-1c92-4ec0-911a-8b5de7152318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a contact sport and there''s a lot of training that goes
        into it. And again, it has to be 100 percent commitment from myself to keep
        doing it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d88ec-4eb9-4882-99e8-99062c542850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady could win a seventh Super Bowl ring in Tampa this weekend,
        as well as potentially leading the Bucs to a second championship and first
        since 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba057578-ef50-4cab-8ead-928c25cae161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be contesting his third Super Bowl in four seasons and, since
        turning 40, is leading the NFL with 47 wins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ce6b2-e320-4846-ae76-597d25b2e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seventh title would see Brady surpass Michael Jordan, the NBA
        great having won six championships between 1991 and 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a99d6-9ec7-4c96-84f6-ee7442b2327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael''s one of my sports idols, I think he''s pretty incredible,"
        said Brady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaeee63-e010-4498-8ac2-e63308e0d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s about being part of a lot of great teams. To have
        the opportunity to play in this game means a lot to me.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda18602-03e1-4d39-a949-fee58e31cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re one game away from the ultimate goal in this sport. And
        I''ve been a part of that ultimate goal six other times. So they''re all different.
        They''ve all meant something a little bit different to me. They''ve all been
        very unique in their own way. And it''ll just be cool to accomplish it this
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f922ef-b15e-42c1-b9b7-f428ca9dceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t compare them to the other times. Those were all magical
        moments in my life and no one could ever take those away from me. And hopefully
        we can finish this season strong and win a Super Bowl. That''s why we''re
        here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6eb2c9-ab3c-484e-9996-9797650c2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/02/01/us/buccaneers-diverse-coaching-staff-spt-intl/index.html">READ:
        This NFL coach made diversity a priority. Now his team is headed to the Super
        Bowl</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b752a-267c-4a8f-b267-2acff67e7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/01/31/us/tom-brady-rookie-card-trnd/index.html">READ:
        An autographed Tom Brady rookie card got auctioned for $555,988</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2a7bd-3d31-46be-9643-5998a427ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady will go up against Patrick Mahomes this weekend -- a quarterback
        18 years his junior hoping to lead the Chiefs to back-to-back titles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c76f99-1184-4931-a3da-7ae0c29f4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first ever Super Bowl match-up between the winning quarterback
        from the previous two Super Bowls, Brady having won with the New England Patriots
        in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9edd7c-00a1-4a38-840e-bd486cccc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.294+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really admire Patrick for the kind of player he is. He has great
        command of his team. I know his teammates love playing with him. He''s got
        great charisma," said Brady.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b358d8a-3b33-41b8-a7de-6d3b7e53e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-02T22:27:08.294+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think when I see Patrick, I see someone who, again -- none
        of these moments are too big for him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
