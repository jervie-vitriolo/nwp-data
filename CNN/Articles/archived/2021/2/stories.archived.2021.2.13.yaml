      'mgnl:lastActivated': 2023-01-25T07:09:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2d064-80c8-4496-95c3-5eb27e41b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I know it''s a tear ... I don''t know if I''ll manage
        to recover from that in less than two days," Djokovic said of the injury that
        hampered his movement in the second half of the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c48070-63bd-478f-aca7-3a111548e901'
