      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 25% CIT will also be applied to non-resident foreign firms, effective
        Jan. 1, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f23570-9857-41f2-aea3-910b150eb490'
