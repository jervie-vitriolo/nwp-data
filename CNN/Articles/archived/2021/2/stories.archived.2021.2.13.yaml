      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebcac3-e27e-4868-89be-7443b07f986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
