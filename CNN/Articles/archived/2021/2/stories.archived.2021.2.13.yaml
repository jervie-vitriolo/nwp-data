      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe3ce3-7a45-463c-baff-9543416f484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s pretty bullish for the long-term bitcoin outlook, even as
        some, notably Bank of America, have called the crypto rally "the mother of
        all bubbles."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa9b0e-e79d-4eed-be56-38a06d80f8c0'
