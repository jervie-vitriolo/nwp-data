  'govts-use-covid-trample-free-speech':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T00:11:20.540+08:00
    'imagesource': 'jcr:03ee6fb5-8885-47f8-942b-dedb98dc0116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8ae3d4-e5de-45a6-bef4-ba4a7d1ba937'
    'lead': 'At least 83 governments worldwide have used the pandemic to justify curbs
      on free speech and peaceful assembly, NGO Human Rights Watch said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T00:10:42.066+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:09:33.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:33.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human Rights Watch: Governments are using COVID-19 to trample on free
      speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed140d9-5d89-4bf8-9c51-9d2d7977a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>At least 83 governments worldwide
        have used the pandemic to justify curbs on free speech and peaceful assembly,
        NGO Human Rights Watch (HRW) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f08ab3-1a8e-4af3-8f20-052cf6b0a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65a2ae-f3db-4862-8698-71ff31637de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have "attacked, detained, prosecuted, and in some cases
        killed critics," with victims including journalists, activists, health care
        workers, political opponents and others who have criticized those governments''
        COVID-19 responses, HRW added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccebe2-8138-4b77-87d0-5d75aa496a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9379241-852b-475e-bc9e-b0f2dfcac49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments should counter COVID-19 by encouraging people to mask
        up, not shut up," Gerry Simpson, HRW''s associate crisis and conflict director,
        said in a statement. "Beating, detaining, prosecuting, and censoring peaceful
        critics violates many fundamental rights, including free speech, while doing
        nothing to stop the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f7563-3cf4-458b-8024-00a6e7f7be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, like China and Egypt, people remain in detention
        " simply for criticizing government responses to COVID-19 months earlier."
        It points to the plight of independent Chinese journalist Zhang Zhan, who
        reported from Wuhan at the height of the initial coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c3cd4-6f20-4d25-bd81-be1dd29b5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f79557-6937-46dc-ad02-c1a1e4efda44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was jailed for four years in December after being found guilty
        of "picking quarrels and provoking trouble," according to one of her defense
        lawyers Zhang Keke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e002c-2500-4c15-a650-7930b84d2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01510a2b-218e-4342-86da-db504a58f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trends include "military or police forces in at least 18 countries"
        physically assaulting civil society actors, "including some who criticized
        government responses to COVID-19 such as insufficient healthcare funding,
        lockdowns, and a lack of masks and gloves for medical workers." It says countries
        have also arbitrarily banned or broke up protests, and restricted access to
        public health information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef78ac-8fb4-4c9d-b3d8-01cff47e2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called for the United Nations Human Rights Council
        to commission a new report looking into the "impact of restrictions on free
        speech and peaceful assembly," it wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f371e-489d-4c17-9e32-68f2fb4beb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658743dd-f4dd-4f52-b9e9-5f52df61c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Excessive and sometimes violent crackdowns on critical speech by
        governments signify a perilous willingness to sideline a fundamental freedom
        in the name of countering COVID-19,” Simpson added. “The obligation of governments
        to protect the public from this deadly pandemic is not a carte blanche for
        placing a chokehold on information and suppressing dissent.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222694a-d7ce-41a5-a3ae-2c2f36adc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:10:42.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-12-21/index.html"
        target="_blank">"Human Rights Watch: Governments are using COVID-19 to trample
        on free speech"</a></em></p>'
  'Vitamin-C--zinc-don-t-lessen-COVID-19-symptoms--study-finds':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T00:30:22.813+08:00
    'imagesource': 'jcr:abc985e6-7e38-4d48-afec-1e3f05cb23d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2ae9e8-3880-40ed-9743-0c9f93c16031'
    'lead': 'Despite the popular use of vitamin C and zinc to fight off or lessen
      the severity of viral colds and flu, a new study found the two supplements were
      of no benefit to people isolating at home with COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T00:25:35.216+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:09:32.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:34.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vitamin C, zinc don''t lessen COVID-19 symptoms, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582749f-57dd-470f-af2f-354d790aa7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Can vitamin C and zinc help you fight
        off COVID-19?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13beb7da-3d58-47df-bd89-8c3f7c20e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef610028-1828-4a6f-8e45-465e081ec2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, not even at high doses, according to the first randomized clinical
        trial to test the two supplements under medical supervision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45715a79-efd2-4af3-9b79-1481aa632268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b060a-6ddc-42ab-acd2-3ed9fd16b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the popular use of vitamin C and zinc to fight off or lessen
        the severity of viral colds and flu, the new study, published Friday in JAMA
        Network Open, found the two supplements were of no benefit to people isolating
        at home with COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b29fee-64fb-460d-bebc-1387d53ee3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bae4b-a8d9-45c6-84fe-54d21399a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the findings were so unimpressive that the study was stopped
        early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1646b-3fd7-4243-9603-390c6e16019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5314cd-46a1-49d7-8e7c-393023a4aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, these 2 supplements failed to live up to their hype,"
        wrote Dr. Erin Michos of John Hopkins and Houston Methodist''s Dr. Miguel
        Cainzos-Achirica, in an accompanying editorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e734226-3cc5-46aa-a150-1e5307155ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254f0c8-3853-45d7-8983-34ba5c5aaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial gave high doses of each supplement alone and
        in combination to one of three groups of 214 adults who were recovering at
        home. A fourth group got standard care, such as rest, hydration and fever-reducing
        medications, but no supplements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2f637-4eaf-452e-bb5e-a0b1b59995b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdfd20-8e3c-42dd-80cf-1385c842ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-dose zinc gluconate (zinc), ascorbic acid (vitamin C), or
        both supplements did not reduce SARS-CoV-2 symptoms," according to Cleveland
        Clinic cardiologist Dr. Milind Desai and a team from Cleveland Clinic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831c6c9-fc64-4b51-9a99-7bb4d5e225f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a16a8-fdbc-4fbd-84b3-f7780dc38815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high doses, however, did cause some unpleasant side effects
        for patients taking the supplements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbb8a3-20cf-4eb7-863b-2232f1dbf7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc346cd-0f4d-4f73-b2a1-9b2ecb258339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More adverse effects (nausea, diarrhea, and stomach cramps) were
        reported in the supplement groups than in the usual care group," wrote Michos,
        an associate professor of medicine at Johns Hopkins University School of Medicine,
        and Cainzos-Achirica, an assistant professor of preventive cardiology at Houston
        Methodist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b3445-9d7a-45e0-93da-74ad1a966c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f788767-99bc-4e70-9832-bc9297ff7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Popular supplements</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ac0a3-b8bf-4dc8-ae02-49a2c90f516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans turn to vitamin C and zinc supplements to fight off
        viral colds and flu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b556a70-5aed-4f1f-bfa5-110305cb1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593bc06-a4a1-4600-a2e3-9fbbe362bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin C is a recognized antioxidant, and plays an essential role
        in supporting the immune system. Even though it has not been shown to prevent
        illness, other research has found vitamin C can shorten colds by 8% in adults
        and 14% in kids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf223732-1190-4d07-9d58-344e4c8bcb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f4593-2902-4bc9-90a8-3fc2ad142aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using vitamin C after cold symptoms start, however, doesn''t appear
        to be helpful, according to the National Institutes of Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9077402-0a8f-45da-a7d2-22aa645883be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4f315-9ac5-4e5c-a3b0-fb3a8fbaa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinc may help a cell''s ability to fight infection, the study said,
        "while there is evidence that zinc deficiency increases pro-inflammatory cytokines
        and decreases the production of antibodies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b835385-3435-4c03-b224-21a810a396d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd40640-78a8-4979-97f9-0b4348ebeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does that mean in real life? If taken within 24 hours of
        the very first signs of a cold, zinc may reduce the length of a cold by only
        one day, a a review of 13 studies found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f3d52-0149-4184-9618-3683ae4ae8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39466f-c962-4ca5-b688-c34d41557989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a down side, too. Taking over 2,000 milligrams of vitamin
        C a day can cause heartburn, stomach cramps, nausea, vomiting, diarrhea and
        headaches. The average daily recommended amount of vitamin C is 75 milligrams
        for adult women and 90 milligrams for men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905526dd-1224-4a92-b5aa-65a0b34560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4290733-ffcc-4401-8cc2-9251e8d11379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40 milligrams of zinc each day can cause dry mouth, nausea,
        loss of appetite and diarrhea, plus it can have a nasty metallic taste.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390372a5-8dfe-490e-a42d-eee3355ae912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759fe2e-ef21-4637-ae44-0141d6793974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term users can have "low copper levels, lower immunity, and
        low levels of HDL cholesterol (the ''good'' cholesterol)," according to the
        NIH. In 2009, the FDA warned the public against using zinc nasal sprays because
        they were linked to more than 100 cases of loss of smell.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99753c85-3eb7-4248-bee3-f145af040f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c8ea2f-8e35-4407-8b51-be9e138d6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Research continues</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bae414-fe8a-4ecd-8aa1-f1fba302f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are continuing to explore the use of vitamins and supplements
        in the treatment of COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a5734-7192-49a8-83ad-e7e320a992d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32baa35-0353-44c7-8ac9-67fa2e29d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randomized trials are currently underway to see if vitamin D supplements
        can help -- in addition to supporting healthy bone growth, vitamin D has anti-inflammatory
        properties.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd25bfa-fb96-4c58-968e-067e7bb376ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206f062-4069-4b92-bce7-9ca877748d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the US and China are using intravenous doses of vitamin
        C to determine if it might help people with respiratory failure severe enough
        to be put on a ventilator.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d2781-b9c9-436d-9ce6-c0d502bfe86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398cc07-7bbc-4877-bc05-fde1ac0c4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:25:35.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more studies are in progress to see if COVID-19 can be prevented
        by supplements such as vitamins C and D and zinc.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5738311-a754-456a-b5ee-b832b63ecd94'
