    'jcr:uuid': '7214774f-4d19-4987-868a-1e6ed08a6a51'
    'lead': 'For the pirates of the 18th century, treasure meant gold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T13:24:37.020+08:00
