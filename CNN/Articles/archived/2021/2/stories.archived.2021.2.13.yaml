    'lead': 'Mark your calendars! The Commission on Elections has set dates for the
      2022 polls, including an eight-day filing of certificates of candidacy from
      October 1 to 8 this year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T12:51:50.938+08:00
