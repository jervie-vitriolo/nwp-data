  'Climate-change-pollen-season-allergies-':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-13T06:39:49.279+08:00
    'imagesource': 'jcr:cc592821-c2af-49b6-a0eb-a0c648704b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c91306b-8c3f-4a71-9338-afe14c0d4dd1'
    'lead': 'Allergies aren''t just a sneezy seasonal annoyance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T06:43:40.303+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:23.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:36.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change is making pollen season — and your allergies — worse'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7e6ad-494f-4ce1-addb-3662e1556bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Allergies aren''t just a sneezy seasonal
        annoyance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647f230-7d47-4f26-ab3b-1d3c6d81fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hay fever has major health and economic consequences. It exacerbates
        asthma and weakens defenses against respiratory viruses, resulting in more
        emergency room visits and disrupted schooling and work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e2cc6-6596-402a-8cea-e30329862aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has already made pollen seasons in the United States
        and Canada worse, a new <a href="https://www.pnas.org/content/118/7/e2013284118"
        target="_blank">study</a> of almost three decades'' worth of data has revealed.
        The pollen seasons are getting longer and more intense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47ee34-740d-4487-8609-294cd5cb94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of time people in North America are exposed to pollen
        as well as the amount of pollen had "increased significantly" in recent decades,
        according to the authors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce300b08-be72-42f8-9b21-f6ffd5684fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at different pollen metrics between 1990
        and 2018 from 60 monitoring stations across North America. Pollen seasons
        were starting up to 20 days earlier and lasting for up to eight days longer,
        the scientists found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfb044-5e25-4842-9894-1e26678aa42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an increase in the pollen count or concentration
        of pollen, with a rise of 20.9% between 1990 and 2018 -- and a 21.5% increase
        for the spring season alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d7ae2-6bfa-4ac2-9192-296de30cc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an enormous body of research on how climate change is
        already affecting our health. Our study fills in a key piece connecting climate
        change to pollen, which is one of the largest drivers of asthma, allergies,
        and respiratory health problems," said William Anderegg, an assistant professor
        of biology at The University of Utah and lead author of the study that published
        in the journal PNAS on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4b536-612d-4485-ba8a-3247ffd4d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a clear example that climate change is here and now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d88361-30bd-4c77-95b7-5df9ff3a6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional differences</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb95b0a-4ae1-4571-af99-474f5e1c6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest and most consistent increases were in Texas and the
        midwestern United States, the study found -- something that surprised Anderegg.
        He had expected to see larger pollen increase in more northern states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6968508-dd93-4647-8c50-b6377d1fecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reason for this wasn''t "entirely clear and is going
        to take more research to unravel. One hypothesis might be that the plant species
        that are found there are particularly sensitive to warming and producing more
        pollen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf1a4e-74f8-4b2d-8169-021d8a1c4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at different drivers for this change, including
        temperatures changes, rainfall, frost days and carbon dioxide concentrations,
        and it found that an increase in mean annual temperatures was the strongest
        driver.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305cc7a-229d-46ec-b4d8-79f414733e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using computer models of the Earth''s climate, the researchers also
        calculated to what extent human-caused climate change had increased pollen
        concentrations and made pollen seasons longer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dfa29-b646-458f-8357-f7637b78e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These computer models simulate a world without human-caused climate
        change and a world with human-caused climate change (i.e. the real world),"
        Anderegg said via email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c4c3c-141d-4cc2-9afe-3a97f1efd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By combining the observed connection between pollen and temperature
        with these two different scenarios, we can estimate how much human-caused
        climate change is influencing pollen trends."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ea030-ea71-49dd-8189-504981fb8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer pollen seasons</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70127e1e-caf1-40e0-90c4-2e6e5d82c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers concluded that it was a "strong driver" in terms
        of the earlier starts to the pollen season and longer season lengths. However,
        it was a more modest driver when it came to higher pollen concentrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd70f4-4826-4032-bb1a-7e8da5f396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contribution of human-made climate change was starker during
        the period 2003 to 2018 compared to the longer period of 1990 to 2018, the
        scientists said, which likely reflects both the cumulative effect of climate
        change and a larger number of pollen monitoring stations during the shorter
        period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235cea4-521c-46b1-8577-5af392e52499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that the human environmental impact was
        more modest when looking at figures for an entire year versus the spring season,
        with some decreases in summer pollen counts indicating that the life cycles
        of some plant species had shifted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fa631-2eca-450b-a34c-f88f31961478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        some 19.2 million adults have been diagnosed with hay fever -- an allergic
        reaction to pollen, a fine powder from plants that can come into contact with
        your eyes, nose, mouth and throat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47053014-e6f5-49e9-8f46-6d0f610e7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:43:40.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/12/health/climate-change-allergies-wellness/index.html#:~:text=Climate%20change%20is%20making%20pollen%20season%20%E2%80%94%20and%20your%20allergies%20%E2%80%94%20worse&amp;text=Climate%20change%20has%20lengthened%20and,a%20new%20study%20has%20found.&amp;text=Pollen%20seasons%20were%20starting%20up,days%20longer%2C%20the%20scientists%20found."
        target="_blank">Climate change is making pollen season — and your allergies
        — worse</a></em></p>'
