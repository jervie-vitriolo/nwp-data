      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bitcoin is becoming an "alternative asset"</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cac897-5984-41dd-ad86-b1dbae20ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news of Tesla''s large investment, the cryptocurrency
        saw a boost in confidence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304391f-2e59-46f8-834d-f16dfcf56a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa0c20-2a18-42ac-bc23-029ee4233940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more and more companies start accepting bitcoin, this will only
        lead to further increases in demand in a market which is limited in supply,"
        wrote Fawad Razaqzada, analyst at ThinkMarkets, in a note to clients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edcc38-97d0-4c9b-a274-a71a9906278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.308+08:00
