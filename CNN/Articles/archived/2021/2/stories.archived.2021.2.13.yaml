      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139a33b-f06d-4ee1-8eda-a4bdae13df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum CIT typically charged to manufacturing firms will be reduced
        to 1% from 2% from July 1, 2020 to June 30, 2023. During the same period,
        taxes on non-profit hospitals and educational institutions will be lowered
        to 1% from 10%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
