    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff66a5-3e45-4ca8-831d-98fc55da7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.608+08:00
      'mgnl:createdBy': 'david'
