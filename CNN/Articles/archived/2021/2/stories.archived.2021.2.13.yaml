  'covid-antibody-tests-results-vary':
    'author': 'Maggie Fox, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T00:45:41.825+08:00
    'imagesource': 'jcr:00575524-fbcb-42e9-8b01-f1955115d13f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bef65e2-0fd3-4121-957b-9cf76f48638a'
    'lead': 'Antibody tests designed to tell people whether they’ve had a previous
      coronavirus infection vary greatly in their results depending on when people
      take the tests and who the people are, researchers reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T00:44:15.254+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:09:30.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:34.349+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Coronavirus antibody tests results vary a lot depending on when people
      get them, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f612736-3ec0-4ec6-a0bf-84a48085efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Antibody tests designed to tell people
        whether they’ve had a previous coronavirus infection vary greatly in their
        results depending on when people take the tests and who the people are, researchers
        reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf9c77-c460-4143-97bb-aea29c9834c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e242785-f21c-43df-a132-24cb21275bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had recently been infected were more likely to test negative
        on an antibody test, the team at the University of California, San Francisco
        found. They found 112 days after a person was diagnosed with coronavirus appeared
        to be the optimal time for an accurate antibody test result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affad09f-6885-4513-b58b-ae273cd915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9a657-795a-474f-92e1-67ee11acdb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sensitivity of the antibody test varied by sex and age, with
        significantly higher sensitivity among males than among females,” the team
        wrote in the journal JAMA Network Open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd56bf8-15cb-4bd0-abcd-c57698cf6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0d95e-35ad-455d-9506-11614b360a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at 486 patients who were diagnosed using polymerase
        chain reaction or PCR testing – the gold standard for coronavirus testing
        – and who later came back for antibody tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbbe97-618b-45f9-9b5f-f6a9c66c9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188b5a1-c907-4e66-a174-6b4438bd8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sensitivity was highest at 126 days after positive RT-PCR results
        for males and 133 days after positive RT-PCR results for females. The sensitivity
        also varied significantly by age group, with the highest sensitivity among
        patients aged 50 to 59 years,” the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5a186-c14d-4a25-b7e7-e28a278d526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea9db6-475d-4e57-949f-0d5dd3d55ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing too soon, they said, might lead to a false negative result.
        Test types varied greatly in their accuracy, also, the team said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427888c3-a78e-44f9-8c84-db9cff50e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:44:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-02-12-21/index.html"
        target="_blank">"Coronavirus antibody tests results vary a lot depending on
        when people get them, study finds"</a></em></p>'
  'novak-djokovic-beats-taylor-fritz-australian-open':
    'author': 'George Ramsay, CNN'
