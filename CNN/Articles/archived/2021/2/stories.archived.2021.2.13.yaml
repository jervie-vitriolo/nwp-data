      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc901f-5456-4f94-96a4-d5ef24ec3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
