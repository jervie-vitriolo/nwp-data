      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of the "wait and see group" view getting vaccinated as
        a personal choice and just 40% see vaccination as a responsibility to protect
        others.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a324ea-f183-4a72-a5c4-3615e975080c'
