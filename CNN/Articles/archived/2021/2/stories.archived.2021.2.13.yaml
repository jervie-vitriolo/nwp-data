      'jcr:uuid': 'cbd4f8dc-2c9b-47f2-89e5-fe2902abc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T19:38:29.065+08:00
      'mgnl:createdBy': 'lisbet'
