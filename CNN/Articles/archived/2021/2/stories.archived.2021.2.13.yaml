      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd Dist. Rep. Joey Salceda, key author of the bill, said
        with the bill nearing its completion, he expects “investment overhand to close”
        and “investors can now stand on more solid footing.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad4ff4-5283-433e-a995-e979dba42c4c'
