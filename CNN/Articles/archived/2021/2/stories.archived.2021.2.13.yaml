      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, UnionBank chief economist Ruben Carlo Asuncion said it
        may be hard to determine what will be CREATE’s impact coming from a crisis,
        but he noted that its prospects are bright.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a566cb5-31fa-4f42-bde9-03fd7677944d'
      'mgnl:activationStatus': true
