      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accuser says she''s ''deeply indebted to every victim and whistleblower''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736f33a-5b57-46a7-ad90-79bb3bc9371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miller &amp; Martin report describes the case of Lori Anne Thompson,
        a Canadian woman who accused Zacharias of engaging in "sexually explicit online
        conversations" and exploiting "her vulnerability to satisfy [his] own sexual
        desires."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fb0b6-42c3-499d-8353-4a2565463539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
