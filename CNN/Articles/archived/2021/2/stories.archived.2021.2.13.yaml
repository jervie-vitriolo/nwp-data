      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expecting at least ₱12 trillion of total trade investments
        in the next 10 years due to CREATE, of which $90 billion will be foreign direct
        investments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2f843-a05f-4b1c-a4c4-13e71fd4c4ce'
      'mgnl:activationStatus': true
